    'template': '1'
    'title': 'Elon Musk praises China''s ''economic prosperity'' on 100th anniversary
      of Chinese Communist Party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ea28f-4065-4d29-9540-ef02cd5e2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk is applauding China on a
        momentous day for the country''s ruling political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e9276-917a-4603-b4ed-36d12756abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ceaf68-8bc7-4425-94ab-7bdf926719c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX CEO lavished praise on the country as it marked
        a special occasion Thursday: the 100th anniversary of the founding of the
        Chinese Communist Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a44894-4520-4cd7-9215-0bfed10c2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1828a-1274-4522-88fb-afd6e1093c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Musk wrote that "the economic prosperity that
        China has achieved is truly amazing, especially in infrastructure! I encourage
        people to visit and see for themselves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb12b9-6fa1-42e0-870e-2bedcf0a35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27aa074-b50f-42da-ba4e-260e07401b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was responding to a post from Chinese state-run news agency
        Xinhua, which referred to Chinese President Xi Jinping''s campaign to end
        "absolute poverty in China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1fc07-47e6-4277-b32e-16d6800fedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0086c3-0ad3-4ecc-83ef-37ae86b4ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also posted the same message on Weibo, China''s Twitter-like
        platform, where he has nearly 1.8 million followers. The Weibo post has attracted
        some 500 comments, where his remarks raised eyebrows among some users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44134036-ab5c-45a8-a1a3-bba7b4a9b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3229fe-d714-4dce-9fc1-ceeb3f6da54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk, an old CCP member," wrote one user, who added a laughing
        emoji.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcdfa9-e918-4f17-924f-461cd8787ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d96b9f-c5ac-4602-8e7d-96b6bd6a2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction was also mixed on Twitter. Some users seconded Musk''s
        remarks, while others pointed to China''s record on human rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660509-33c0-4329-84e4-f7596a153fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaa61b-ea58-4dfd-9165-104ee8d54a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk''s charm offensive in China</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360b962-380a-4f47-8d4a-426f61959574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire businessman recently embarked on a charm offensive
        in China, where his electric automaker Tesla has faced a series of issues
        this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1820c1-5211-4055-a06b-3f732d2090e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b0ca1-a700-4968-8920-ee89bb22d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last weekend, nearly all of the vehicles Tesla had built and
        sold in China were recalled by regulators over concerns about the cruise control
        system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0fc28-aa50-499b-8e58-4546e75f88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e7972-1b23-43cd-9cff-4c1c5e7d4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also targeted in April by protesting Tesla owners
        at the country''s largest auto show in Shanghai, where they complained about
        problems with their cars. Regulators have questioned the quality of Tesla''s
        Shanghai-made Model 3s, too, and there have been reports of heightened scrutiny
        of the company from China''s military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d122505-2431-4f67-85a4-4e06cbb8b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b169f-3088-4aa5-935c-2cf0d5719201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has tried to assuage officials in China by addressing criticisms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a90214-c7ba-479b-93a4-048349e9b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30d62a-c438-4cd8-8bc7-647f47b71279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Musk appeared for a rare interview with state broadcaster
        China Central Television (CCTV), heaping praise on the Chinese government
        and saying that it would "become the biggest economy in the world." Musk has
        also predicted that the world''s biggest car market would eventually become
        Tesla''s most important.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a5a36-9761-4722-a89f-52b1efe1c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b275a-957c-45e3-9161-47a05684fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Tesla announced it had set up a new data center in mainland
        China to keep any data it collects from locally sold cars within the country''s
        borders — a step that came as the company faced questions about whether its
        cars could ever be used for spying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd7d40-11ab-4403-adc7-2ce77f5de0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ff04c-a626-4646-a6b1-a4d3a3d31069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously expressed his admiration for Chinese infrastructure,
        particularly over how quickly and cheaply Tesla''s Shanghai Gigafactory was
        able to come together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519645d-26ad-4f91-b275-c0df12662602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a60b06-6117-440b-87f4-dcd18a1d5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company famously beat its own deadline to start making cars
        there, and the facility was about 65% cheaper to build than its Model 3 production
        plant in the United States. Musk himself has called the factory a "template
        for future growth."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00273f52-cb13-4526-9533-786b6cd5e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554e8f3-5482-4902-be28-08ab4a419213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Munger commends China, too</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116c356-f2ae-4b8e-b80d-c5bedd509e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big name in business chimed in ahead of China''s big day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e6b88-2393-47a1-bebc-cb3be7e4c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7cee8-4e2b-4eae-bfcf-05dbe19ac6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNBC that aired Tuesday, Berkshire Hathaway
        vice chairman Charlie Munger praised the Chinese government for silencing
        Alibaba''s Jack Ma, adding that he wishes US financial regulators were more
        like those in China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fc4e9-29ec-4ff0-a308-4c97ca30617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3d4cf-7165-4f92-bf3d-0f6b3e05e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communists did the right thing," Munger, the 97-year-old longtime
        friend of Warren Buffett, said about the handling of Ma, who criticized officials
        in Beijing last year for stifling innovation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bed619-5e69-46e5-9f1f-0cbada9c6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7b98c-c009-4594-80f0-fcb03d523677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has been largely out of the public eye since making those critiques.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7e6ce-1283-4808-bebe-4adffe6cc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5a85f-ea65-4ee1-bf82-617a9edd8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berkshire executive also said that although he would not want
        "all of the Chinese system" in the United States, "I certainly would like
        to have the financial part of it in my own country."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec3f9e-94d4-4b93-a586-339d05f68435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3050ebbb-3183-4de5-8532-9418a54bb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway was not immediately available for further comment
        from CNN Business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38672a32-afa0-4b10-b444-c6e0bb817ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a34903-5da3-44fe-9ff5-9a22dacdd053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munger also praised China''s approach to the coronavirus crisis,
        which he described as shutting down "the country for six weeks." (While major
        lockdowns were imposed in cities across the nation, some parts of the country
        were not subject to such strict measures.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67b75d-9bfe-491c-901c-77abc36b55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a585438-1729-418b-bcca-a4e8789c6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did it exactly right," said Munger. "When it was all over,
        they kind of went back to work."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0f875-74a9-47c7-9740-f4c389607224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1836e-1763-4715-9448-bdba2e6479f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:30:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Laura He and Paul R. La Monica contributed to this report</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a50a0f-acab-4e3f-894c-81ba2ee75fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:58:07.083+08:00
      'mgnl:createdBy': 'pilar'
