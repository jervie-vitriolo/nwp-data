      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive CI means there are more optimistic households than pessimistic
        ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625ee08-8139-4143-9f54-d5c8a9969e96'
