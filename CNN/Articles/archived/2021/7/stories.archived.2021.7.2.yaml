  'PSE-wants-fewer-brokerages-in-wake-of-scandal':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-02T23:01:34.311+08:00
    'imagesource': 'jcr:4439d74a-cb9e-4e36-9fc2-3a76a8c5993a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a53749ce-df37-4fe5-9332-f35812f9c258'
    'lead': 'The Philippine Stock Exchange is tying up some loose ends in the wake
      of a multimillion-peso stock market scandal that involved at least two brokerage
      firms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T23:00:29.775+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:29:21.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:47.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE wants fewer brokerages in wake of scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d849b-c8af-4fd0-a138-0387c3c025d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) –</strong> The Philippine
        Stock Exchange is tying up some loose ends in the wake of a multimillion-peso
        stock market scandal that involved at least two brokerage firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b0575-f7b4-4565-aa4a-20bb532135d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90fc95-f8ca-428c-b11f-234b4e40a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press briefing on Friday, PSE President and CEO Ramon
        Monzon said he wants to prune the number of stock brokerages to boost internal
        controls by increasing the minimum capital requirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89802e7a-14ef-4828-88d8-029a8e04978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc46fa5-1250-4f18-9720-6516959da883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE has yet to decide on the size, but there are 125 brokerage
        firms currently facilitating trades, while more sophisticated financial markets
        like Singapore has less than 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30018a-db7b-4cc9-9d26-060c376f307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664619f-0cd9-4606-a79c-a58adba683f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are too many brokers for such a small market," Monzon told
        journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ae447-6078-4ec6-97a2-f0c86f618c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280a5d9-8cbb-48ab-ac14-6f81c048868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is to more than triple the current minimum unimpaired
        capital level for existing trading participants from ₱30 million to ₱100 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657873c3-4c97-448e-a683-678aa0cac56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051ab25-c55e-4d72-961b-20baeac5cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s to make sure a broker will have the sufficient resources
        to having a complete organization with strong internal controls," the PSE
        official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f10b5-5ac0-4f06-a799-a348082b7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c86400-48c1-42bb-9744-e7beb215a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan comes after regulators revoked the licenses of Ventures
        Securities and another brokerage firm - R&amp;L Investment - after a rogue
        settlement clerk was found to have fraudulently transferred ₱700 million worth
        of shares from one brokerage to the other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648ab16-13b3-4386-9bcc-e3d13b31e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d72e41-829b-47ee-ba82-4cb00af8af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock exchange is also delisting dormant companies whose shares
        are not being actively traded. Being unable to fix the capital deficiency
        within three years or perennially have not been filing annual reports are
        among the grounds for delisting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4ec1c-fbf0-4468-92a6-711bc8a3ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04f8b6-2f28-474c-866c-21d761277a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local bourse has seen a revival in market confidence and capital-raising
        activities in the first half of the year, with companies raising a total of
        ₱122.5 billion in capital via initial public offerings or IPOs, stock rights
        offer and follow-on offerings in the six months ending June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3267d5-c1ef-4d19-8a9d-925201c8a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772245e-91e7-4e94-a246-3b46dc0b9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target is to convince more companies to raise at least ₱219
        billion collectively by yearend, matching the record-high capital raised during
        the late President Noynoy Aquino''s time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cafa18-2f90-4a86-a086-2b2769174c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510035ac-cf3c-4f11-b2e1-a4604e5675e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a silver lining in every drought," Monzon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecfedb-b1e3-47e2-88cb-9aff6a75e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68eec7-dabb-41e4-afe3-b357c320a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:00:29.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the pandemic, I think debt financing - while very, very
        cheap - became very difficult because banks have to tighten their lending
        standards. Plus, because of the economic difficulties, a lot of companies
        have to borrow and I guess they were reaching their loan or credit limits.
        But their need for capital continues so they had to go to the capital or equities
        market."</p>'
