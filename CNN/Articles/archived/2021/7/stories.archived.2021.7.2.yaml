      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708fe86-106e-40ba-ade2-0b2a0bb1c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:01:13.140+08:00
