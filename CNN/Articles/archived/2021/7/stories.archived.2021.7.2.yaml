      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs&nbsp;placed Taal under Alert 3 on Thursday afternoon, which
        means that there is an ongoing magmatic&nbsp;extrusion at the main crater
        "that may further drive succeeding explosions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26d99d-b81c-43c2-975e-63509dc76fe3'
