      'mgnl:created': 2021-07-02T08:51:03.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2152c0-9aa1-48e9-8d23-765ab8a7488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said residents from Taal Volcano Island and high-risk barangays
        of Bilibinwang and Banyaga in Agoncillo; Boso-Boso, Gulod and Bugaan East
        in Laurel, Batangas must evacuate due to hazards of pyroclastic density currents
        and volcanic tsunami should stronger eruptions occur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81be55-34cc-4f0c-b4e8-76ad95c292f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.724+08:00
      'mgnl:createdBy': 'glee'
