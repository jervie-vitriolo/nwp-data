      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunken Garden was created in 1908 at the instigation of King
        Edward VII, in an area of the palace gardens previously occupied by potting
        sheds and greenhouses. The layout of the garden takes inspiration from the
        17th century Dutch style Pond Garden at Hampton Court Palace.</p>'
    '70':
