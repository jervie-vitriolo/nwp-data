    'template': '1'
    'title': 'Robinhood files to go public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdfa02-2b96-47f8-9234-a35947f48bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robinhood, a day after incurring a record-breaking
        fine from Wall Street''s industry regulator, filed paperwork for its hotly
        anticipated initial public offering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c3eaf-fb39-4e9f-b5cf-1396e44f22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334ed37-b76a-4463-944c-497d4612631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to list its shares on the Nasdaq stock exchange
        under the symbol HOOD, according to its filing with the Securities and Exchange
        Commission. As is typical for the initial IPO filing, Robinhood didn''t yet
        indicate a target valuation or date for its public debut. The company hopes
        to raise $100 million by going public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8eee0c-da8b-4e7b-a912-a761dd626c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a7427-096f-4b19-b8f2-e90f38ee4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO puts the stock trading app in a unique position: It plans
        to take advantage of its own public trading to sell stock to its customers.
        The company will set aside as much as 35% of its Class A share for individual
        investors on its own platform — a much larger allocation for retail investors
        than in a typical IPO. The company said it manages more than $80 billion for
        some 18 million users on its platform, more than half of which are first-time
        brokerage accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabf8ab-282d-4968-aa12-b83feb067a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ab8c5-4476-40b7-9c07-85e326566162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood revealed Thursday that it is a rapidly growing business
        that managed to turn a profit last year. The company grew sales to $958.8
        million last year, up 245% from the prior year. Robinhood turned a $7.5 million
        profit last year, a significant improvement from a $106.6 million loss in
        2019. It''s unclear whether Robinhood will turn a profit this year after taking
        a $1.5 billion writedown last quarter on convertible notes and warrant liabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17c57d-eb63-4149-9abb-00f1b8f8b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a38c5a-de27-479c-b2a9-7c5b763dd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also outlined several risk factors, including increasingly
        regulatory scrutiny and technology hurdles, particularly after the suicide
        of a young trader and system-wide meltdowns during the meme stock bonanza
        earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f8367-4a5b-4e37-97df-942bc0a73aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c8d3c-16f4-4be6-9128-2aec138d694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO plan follows a series of regulatory headaches for the free-trading
        app. On Wednesday, Robinhood was ordered to pay about $70 million for "systemic
        supervisory failures" and hurting investors by giving them "false or misleading
        information." That''s the largest penalty ever imposed by Wall Street''s self-regulating
        body, the Financial Industrial Regulatory Authority, or FINRA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db13dec-b8f8-4657-8dd7-029d1553e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ebf9a-126c-4f13-b3f0-54858d4f2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA''s sanctions on Robinhood focus on large-scale system outages
        that hit the platform in March 2020. The company paid customers back for some
        missed sales, and the ordeal cost it $3.6 million, Robinhood disclosed in
        its filing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a30fd8-7fca-47b6-8b0b-dcb7734ccd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f8364-7118-417d-9ceb-47c630d80303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA''s penalties were also focused on options trading procedures
        at the heart of a lawsuit filed by the family of a 20-year-old Robinhood trader,
        Alexander Kearns, who died by suicide last year. Kearns died after he saw
        a negative balance of $730,000 in his trading account that he mistakenly believed
        he owed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca7790-e371-4b09-98cb-773e755f3e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208ab8d-4d90-4d91-8cb2-f00edec3eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the SEC filing Thursday, Robinhood revealed it reached a settlement
        out of court with the Kearns family, which had accused the company of "wrongful
        death, negligent infliction of emotional distress and unfair business practices"
        and sought damages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ee926-5267-4b46-8977-ef7b01b8ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b014b-81f5-4641-a00b-34f8504eaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
