      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the government is doing so far</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e4119-3e8f-4f5d-81c4-22badf206c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.117+08:00
