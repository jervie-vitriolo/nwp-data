      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d486a9-a789-42fa-9f3f-4d400e41b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.063+08:00
      'mgnl:createdBy': 'bamba'
