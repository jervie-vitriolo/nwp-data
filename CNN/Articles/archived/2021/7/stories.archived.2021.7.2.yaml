      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c5f43-0ef8-4f57-8add-b6c6bdc7a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:01:13.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA Philippines will raffle three home makeover packages to members
        who will register to the home furnishing club “during the first 24 hours.”
        The packages are worth ₱50,000 each and come with exclusive design consultation
        with IKEA interior designers, it said.</p>'
