      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worst-case scenario</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b80cd-208a-461f-9497-dac31b2d57b5'
      'mgnl:activationStatus': true
