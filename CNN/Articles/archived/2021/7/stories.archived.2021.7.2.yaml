      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kearns'' death put intense scrutiny on Robinhood''s options-trading
        feature — a type of investing that can carry a huge amount of risk, especially
        for novice investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87dd40-6844-4038-9571-4264673d1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f837a4-0378-4506-b22b-a4131c9afb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T03:48:10.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood also came under fire for its role in the GameStop saga
        in January. As a Reddit-fueled frenzy drove up the price of stocks including
        GameStop and AMC, Robinhood and other online brokerages said they were forced
        to suspend purchases. The move prompted a huge backlash among Robinhood users,
        and the company''s CEO, Vlad Tenev, was hauled before Congress for questioning
        on the matter. Tenev blamed the controversial restrictions on a demand from
        its clearinghouse to put up as much as $3 billion due to the market volatility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76594a-09a1-441d-9eca-3a22f3f4cdc5'
      'mgnl:activationStatus': true
