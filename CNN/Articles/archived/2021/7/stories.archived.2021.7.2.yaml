      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies like the Philippine National Police and
        the Philippine Coast Guard will also be on alert to ensure that no one enters
        Taal''s danger zone.</p>'
