      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The government
        is on alert for a possible increase in Taal''s volcanic activity, officials
        said Friday, as residents in nearby areas continued to flee to evacuation
        centers for safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a7bb2-3e78-473c-9cf7-70dd99d1bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98945c00-6d17-4a39-915d-6b4416961a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo Alejandro, operations service director of the Office of
        Civil Defense, told CNN Philippines'' The Source that the agency is preparing
        measures in the event that Taal Volcano''s status will be further raised to
        Alert Level 4, a day after its phreatomagmatic eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8762f-3338-4dda-95df-4c2408505345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb5f6e-4c44-44fb-ad2e-f176bb54ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Philippine Institute of Volcanology and Seismology
        raised Taal Volcano''s status to <a href="https://cnnphilippines.com/news/2021/7/1/Phivolcs-Taal-volcano-Alert-Level-3.html????">Alert
        Level 3</a> after it had a magmatic intrusion "that may further drive succeeding
        eruptions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1242e3-17b5-4bdd-b43b-331a053f816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d3e8c-96c9-49ac-9cab-424b17376840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinaghahandaan namin ngayon ay in the event na itataas
        sa</em> (What we are now preparing for is in the event that they raise it
        to) Level 4 because this would entail a lot of evacuation already, this would
        cover additional towns," Alejandro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464a937-ed1a-4eb5-b17d-768005007bea'
