      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least people get to see a bit of acting, a bit of my actress
        side again. Just a little bit. But more of the music parin (still), of course,”
        Lustre told CNN Philippines’ New Day about her first digital concert “Absolute
        Madness.”</p>'
