      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea9589-f27c-43f4-b026-06764f84d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is reminded that the entire Taal Volcano island is a
        permanent danger zone, and entry into Agoncillo and Laurel must be prohibited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6a684-6f76-4bc7-bded-d2c0a93f537c'
