      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28918156-8cf9-45cc-a4f3-502763aa968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.117+08:00
