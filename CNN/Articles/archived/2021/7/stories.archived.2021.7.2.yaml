      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bb409-0e19-4959-9c08-5afb98168dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga bayan na mag-aaccommodate ng ating (There are towns that
        are ready to accommodate our) evacuees from the affected areas," Castro said,
        in a bid to lessen crowding in evacuation centers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655734ae-24e1-4474-b7a3-72c1c1636433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
