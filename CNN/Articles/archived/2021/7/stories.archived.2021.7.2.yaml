      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98063a01-5698-4637-88d9-4799786ba0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.466+08:00
