      'text': '<p>UnionNank hopes the ''innovation campus'' helps achieve its goal
        of ''Teching Up'' Filipinos for the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad5808-b619-4f23-91bc-aa2076d2ffc4'
