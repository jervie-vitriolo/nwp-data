      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the defeat, the Philippines has ended its bid to qualify for
        this year''s Summer Games in Tokyo after losing to world no. 5 Serbia yesterday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd825fcf-86ac-445c-a489-19375601b022'
