    'lead': 'Crowded factories in Asia''s manufacturing hubs seemed curiously immune
      to coronavirus as it spread through most of the world last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T12:11:50.406+08:00
