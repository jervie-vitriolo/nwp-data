      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas struggled on the offensive end and Dominican Republic used
        that to their advantage. Dominican Republic outscored the Filipino cagers,
        26-10, capped off by 12 unanswered points as the end of the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562cb9c-8fda-4348-af03-e6586a346b33'
