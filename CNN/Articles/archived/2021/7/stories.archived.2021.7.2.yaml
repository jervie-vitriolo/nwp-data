      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of Batangas City also temporarily evacuated to nearby
        towns and cities like Nasugbu, Calaca, Calatagan, and San Jose, Castro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b79743-99cd-4854-9917-f27c36378ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce505b7-ca99-4b4c-8bdb-27e543068670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, kung ito ay ma-consider natin, ito''y preemptive sapagka''t
        yung nasabing barangays yun ay malalapit at nakastipulate sa ating contingency
        plan na for the worst case secenario na sakaling mag-escalate meron po tayong
        mga plan for evacuation," Castro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f50930-f07e-4509-9354-dea0eac4cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905831e-b37d-4570-86a6-97a9da1fa201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, if we will consider this situation, this
        is preemptive because the mentioned barangays are just near (the danger zone)
        and it is stipulated in our contingency plan that when the situation escalates
        during the worst case scenario, we have a plan for evacuation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aea1b4-ecf0-41cd-8342-34f7f5f292c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
