      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, food packs worth ₱1.4M and non-food items worth ₱11M
        will be distributed to residents, officials said. The military, police and
        coast guard are also assisting efforts and patrolling on the ground, Malacañang
        added.</p>'
