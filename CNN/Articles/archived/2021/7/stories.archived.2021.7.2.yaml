      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17397e6c-2f39-4542-ae82-cb4c1a0408db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.114+08:00
