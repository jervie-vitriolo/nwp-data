      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084958d-5c08-47e7-934e-ff72cfeb58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we are not in a position to do that now kasi wala
        pa tayong rules from the regulator eh (because we don''t have rules yet from
        the regulator)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029ed9b-c7bd-4dce-8570-c7aac541fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.487+08:00
