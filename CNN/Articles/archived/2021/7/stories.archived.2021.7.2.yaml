      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 2) —</strong> Gilas Pilipinas'' Olympic
        quest has ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e7c1d-7cf2-4562-9a8c-754abbe3a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:20:09.074+08:00
