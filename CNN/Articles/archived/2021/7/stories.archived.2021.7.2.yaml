      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA’s first Philippine store is set to be its <a href="https://cnnphilippines.com/life/style/design/2018/11/20/ikea-philippines-interview.html">largest
        branch</a> worldwide.</p>'
  'Trump-organization-tax-scheme-charges':
    'author': 'Erica Orden, Kara Scannell and Sonia Moghe, CNN'
    'caption': 'New York prosecutors on Thursday charged the Trump Organization and
      its chief financial officer, Allen Weisselberg, with a 15-year alleged tax scheme
      that marked the first criminal case against the former President''s namesake
      company. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T15:15:15.113+08:00
    'imagesource': 'jcr:a1801887-f010-4d1b-9f17-5b483bc51202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e9c2136-6da4-437e-a3cd-3e6a6de0e337'
    'lead': 'New York prosecutors on Thursday charged the Trump Organization and its
      chief financial officer, Allen Weisselberg, with a 15-year alleged tax scheme
      that marked the first criminal case against the former President''s namesake
      company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T15:28:36.147+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:29:44.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:40.601+08:00
