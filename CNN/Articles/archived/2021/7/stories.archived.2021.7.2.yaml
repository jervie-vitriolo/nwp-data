      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Provincial Disaster Risk Reduction and Management&nbsp;head
        Lito Castro said other nearby towns may be able to accommodate evacuees from
        the affected areas to reduce crowding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeddc0d-bb73-48c8-9bb2-82c5316b0b01'
