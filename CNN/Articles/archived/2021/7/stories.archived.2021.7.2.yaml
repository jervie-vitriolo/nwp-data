    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed98b5b-3d21-4232-85d1-514080fce5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T22:10:03.521+08:00
