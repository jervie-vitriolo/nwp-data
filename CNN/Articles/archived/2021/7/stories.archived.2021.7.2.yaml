    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-02T09:37:19.006+08:00
    'imagesource': 'jcr:28582804-280c-482b-aef2-f304f2fff0f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db9786c-496c-4b2e-9c30-e8b20fbdfb94'
    'lead': 'The United States has won international backing for its plan to overhaul
      the global system for taxing companies, a huge step toward simplifying a complex
      web of rules long exploited by big corporations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T09:38:34.391+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:30:49.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:31.252+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Biden wins global support for massive tax overhaul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4acc32-9c81-4cb7-85a4-0cdeb7c6ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States has won international
        backing for its plan to overhaul the global system for taxing companies, a
        huge step toward simplifying a complex web of rules long exploited by big
        corporations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce40d9-d64f-438b-a01e-af6103720721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including India, China and Switzerland have agreed to
        a broad framework for reform set out by the Organization for Economic Cooperation
        and Development. The Paris-based group said Thursday that 130 countries and
        jurisdictions were on board, representing more than 90% of global economic
        output.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5d23a-a93c-4678-a65f-c5f7a1ed5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Treasury Secretary Janet Yellen called the agreement
        a "historic day for economic diplomacy." Yellen secured the support of the
        Group of Seven nations, including Canada, France, Japan, Germany, Italy and
        the United Kingdom, last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef45e1b-bdb9-4ba6-90d3-c26c5cce5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, the United States has participated in a self-defeating
        international tax competition, lowering our corporate tax rates only to watch
        other nations lower theirs in response," Yellen said. That "race to the bottom"
        is now "one step closer to coming to an end," she continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7d479-d1b9-4b0b-bf63-4eca5394a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD''s framework includes a global minimum tax of at least
        15% on multinational companies. The plan also holds that the biggest companies
        should pay tax where they generate sales and earn profits, and not just where
        they have a physical presence — a move that could have major ramifications
        for top tech companies like Google and Amazon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fdbd1-0377-4694-8638-4d7de6617c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing a global minimum tax has been a top priority for President
        Joe Biden, who wants to boost government revenue to help offset the costs
        of his proposed infrastructure package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d458207-cecc-4b87-ad95-03155c8824ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard work isn''t over yet. Negotiations remain ongoing, with
        technical details set to be hashed out between now and October. And countries
        would still need to pass reforms at home to transform any deal into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e40d2-1a23-406c-b8de-2a6f2a1b6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agreement removes significant uncertainty ahead of a meeting
        of Group of 20 nations later this month and clears the way for a final accord.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea2cbe-238f-4e97-a56d-68bf113059a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is on board, however. Notably absent from the list
        of signatories is Ireland, whose low-tax regime has been essential to drawing
        in top tech firms. Barbados also did not sign on to the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e0ce8-ac71-41ef-8dcf-bf15c92b40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:38:34.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/01/economy/global-minimum-tax-agreement/index.html">President
        Biden wins global support for massive tax overhaul</a>".</em></p>'
