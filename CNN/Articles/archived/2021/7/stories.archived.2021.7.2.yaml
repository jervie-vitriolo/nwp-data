      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:31:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesman
        Mark Timbal reported a lower number at about 7:45 a.m., with "around 172 individuals
        staying in evacuation centers in Batangas City," and "87 individuals staying
        with their relatives in safer places." But he said they will wait for further
        updates from the regional DRRMC of Calabarzon for clearer figures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd8c32-65e2-4861-a634-8cb83162258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.723+08:00
