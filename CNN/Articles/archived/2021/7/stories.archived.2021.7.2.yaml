  'COVID-19-vaccination-errors-penalty0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T12:44:02.725+08:00
    'imagesource': 'jcr:59893211-c47c-41da-91f9-176e4ce00ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618306ac-9c71-45f1-8774-d601e0bfadbe'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says punishments will be
      enforced if the vaccinator carried out the lapses intentionally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T12:44:47.628+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:52.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:36.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No penalty for vaccinators committing human errors'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732bbab-d6d5-4e76-a53d-c997c80f765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Health on Friday said vaccinators who commit "human errors" when giving
        COVID-19 shots will not be penalized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13170cbd-040a-4ff9-a8c8-eab603a9a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, however, said punishments
        will be enforced if the healthcare worker carried out the lapses intentionally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a393877-87f6-44ec-88a0-aa8ed839aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa ito ay intentional na ginawa, diyan talaga, we will penalize.
        We can see that these were all, itong nakikita nating lapse in the processes,
        wala namang masamang intention," she said in a media briefing. "These are
        really just human errors na gusto natin maimprove in the coming days kaya
        we are orienting them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d9099-1e22-498c-937b-2659c52775ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if it was intentional, we will penalize
        them. We see that the lapses in the process were not done with bad intentions.
        These are really just human errors that we want to improve so we are orienting
        them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e5080-d85a-45fd-b6b5-8af9a1760c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was exposed this week that a volunteer nurse in Makati who injected
        the needle into the arm of a recipient forgot to press the syringe to release
        the vaccine. There were reports of similar incidents in other vaccination
        sites across Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e968c-47a5-4f42-b82f-ab461c0644d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents have worried some of those vaccinated, questioning
        if they received the proper dosage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc668c2d-3bb3-47ec-b158-bd10c997814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the vaccinator may show the syringe and its contents
        to the recipient before and after the shots to help avoid improper inoculation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de833f-a151-40c2-8401-36a0de8b6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito ay gagawin ng ating mga vaccination sites para sa ikakapanatag
        ng loob ng ating kababayan, we can do that," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2a9fe-df23-40c1-b644-5860d705ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If vaccination sites want to do this to build the
        trust and confidence of the public, it''s an option.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dff98a-5721-42cc-a9b0-3c1de7944aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:44:47.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH underscored the importance of limiting the shifts of vaccinators
        to eight hours to minimize fatigue and ensure quality of service. It also
        suggested adding an aide to assist and lessen the work of the vaccinator.</p>'
