    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4bd28-c16e-43fe-95e5-795ca25d816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though air travel has been mostly halted throughout the world due
        to the pandemic, he was able to catch a flight to Ethiopia to fulfill one
        of his dreams: to find some of the best frankincense in the world. This was
        in January, during the Epiphany, also known as Three Kings’ Day, when three
        men followed a star that led them to the Baby Jesus, and presented him with
        gold, myrrh, and frankincense. Fillion ended up in one of the oldest excavated
        shops in the world isolated from the city center, one of 200 people in line
        to buy from a person he described as “a very interesting old monk.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141b3dc-45d2-48c0-8532-e163b741f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without that commute I would have never been able to achieve such
        a dream in such conditions,” Fillion says. He caught a flight to India post-his
        Ethiopian pilgrimage, and eventually tested positive for COVID-19. Among his
        symptoms, he almost lost part of his olfactory senses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351074a-4075-4f04-9c72-4e4224eb2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three days I didn''t have it, so I went absolutely cuckoo as you
        can imagine,” Fillion recalls.</p>'
    '32':
      'image': 'jcr:80fc63ae-2bbb-4211-a512-d783fe7bcdb6'
      'imageCaption': 'Perfumer Barnabe Fillion is the artisan behind some of cruelty-free
        skincare brand Aesop’s most celebrated fragrances: the woody Hwyl, the floral
        Rozu, and the spicy Marrakech. Photo courtesy of AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1743dee-afa0-446c-8098-c8f69abebd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T14:13:26.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd55f3-5b5d-4992-8fc4-77f16e0398d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone else, to lose their sense of smell even briefly, is an
        inconvenience at best. But for the perfumer, to lose his sense of smell is
        to lose an intrinsic part of his profession. He is the artisan behind some
        of cruelty-free skincare brand Aesop’s most celebrated fragrances: the woody
        Hwyl, the floral Rozu, and the spicy Marrakech. Though trained in photography,
        Fillion became a sought-after perfumer; he has also lent his nose in creating
        scents for brands like Le Labo and Paul Smith.</p>'
    '0':
      'image': 'jcr:cd0962d7-ad9a-4fe6-9026-088b87b909c6'
      'imageCaption': 'Miraceti, Karst, and Erémia take inspiration from “the boat,
        the shore, and the wasteland.” Photo courtesy of AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000d388-b0cc-4ee7-a1db-ef79a90e0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:40:01.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89663e13-2847-4bde-b241-f2e5c91da8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Fillion once again collaborated with Aesop in the release
        of a compact collection of scents called “Othertopias.” According to Aesop,
        the three eaux de parfum — Miraceti, Karst, and Erémia — take inspiration
        from “the boat, the shore, and the wasteland.” The collection hopes to inspire
        the wearer to challenge our perceptions of the natural world, and perhaps
        form a dialogue with the images each scent produces. Each bottle is 50mL at
        ₱9,300, and is packaged in a carton box with an artwork unique to each fragrance,
        designed by Belfast-based painter Jack Coulter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cb1ea-80bd-41a3-9e85-abdbf2cb70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Fillion talks about how
        his sense of smell informs his perception of imagery, the unstoppable passion
        of humans to win over nature, and why he tends to keep poetry books at the
        breakfast table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947257bc-9a4e-462f-8f62-9e7d241af75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interview has been edited for brevity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ed7c5-431d-4b7a-bf02-8dec4c5efc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hello, Barnabe. I’ve read previous interviews you’ve had
        where you talk about being synesthetic. I wonder now how you begin building
        a scent in your head.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8462086-bee3-4c57-96b8-eeedf276e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a confined fact, when I started perfumery, that I was
        a synesthete. It''s something that I have actually learned through the process.
        But it''s interesting to go back to the roots of what invited me to do perfume
        — I was actually educated in visual art photography. And I noticed little
        by little that actually, the “what” I''m developing in the perfumes is a sort
        of image. I don''t want to say the word “vision” because it''s too ambiguous,
        but it still is not a very defined image, and little by little I get to develop
        with textures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1740f-b980-4abe-a5f2-f9dee3fef749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.005+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So basically, what I have that is very synesthetic, it''s color
        and texture in a visual way when I''m thinking about a smell. And when I smell,
        I also have the same effect of adding flashes of images and texture, and sometimes
        blurs of different images together. And that became in a certain way a sort
        of palette for me.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf58398-144d-461e-865a-b32d2f557151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this particular project, the inspiration is the poetic space
        or the poetry of space. Developed by several philosophers, but mostly by Gaston
        Bachelard. And we are here, actually exploring this idea of those interstitial
        spaces called the “other spaces,” which are conceptual, philosophical, political,
        abstract, geographical, geological, etimologic, at the same time. And the
        whole collection is about questioning how perfume can be part of those interstitial
        spaces. And as a synesthete, it''s very important for me because like, when
        you create a color, what you have in between the blue and the green, and the
        tension that could be those two colors together.</p>'
    '26':
      'image': 'jcr:1a3e6d60-1638-4cbe-8989-fd7ed6ae4566'
      'imageCaption': 'The base note of Erémia contains galbanum while Karst''s contains
        sandalwood. Photos courtesy of AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1833a-aba0-4829-a6b8-95b8fcf483cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:40:01.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18b7f2-e4d8-4a58-ba02-f2249b00e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was very interesting to question, you know, this. But it''s
        also this collection [is a] tool to measure the relationship or to interrogate
        and measure the relationship between many natures. And when I say nature is
        with the big N, I''m not only talking about the vegetal world, I''m talking
        about including us as human beings too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca18af-dc7d-48e1-b3df-b37ef1d2608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask about how you decided on these themes specifically.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd4515-8c5e-4ec1-9418-e78179929915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s very interesting to think that for example, Miraceti is
        about the unstoppable desire for… obscure desires, kind of. [It’s like] Captain
        [Ahab] of "Moby Dick," you know, not being able to stop his desire to chase
        something that he knows he will never get. But it''s like this energy that
        you cannot stop trying to [win] over nature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e61cde-7edd-493f-8eef-551c84ceff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erémia is much more about nature itself getting back its right and
        its space against the city. And Karst is much more [about] the elements of
        dichotomy. I think that in oriental philosophy it''s very present in that
        culture, maybe less in Europe. But it''s this idea of inhaling, exhaling,
        of departure and return from the cliff, which is one of the interstitial spaces
        of Karst. So you see, it''s very visual. I''m not creating mood boards to
        do my work. It''s just in my mind when I''m talking perfume, when imagining
        it. It reflects inside as images.</p>'
    '28':
      'image': 'jcr:a05dd4cc-ffe4-46d0-ae6c-81ecfc4e6432'
      'imageCaption': 'For the Miraceti perfume, the image "The Boat" pays tribute
        to "to the serenity and savagery of the sea." Photo courtesy of AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe924395-6141-4b59-9438-a26b9f2c6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:40:01.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea3a51-f904-43fa-a19d-8813885dc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s interesting that you mentioned a lot of literary inspiration
        in creating scents. I''m actually curious now, what kind of books do you enjoy
        reading?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65cd27-fa80-4150-8d40-2795082f1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love to read [about] Alain Corbin''s world, but I had read it
        a really long time ago. I also like to dive into classic philosophy, modern
        philosophy, but again, not really, reading full books. It''s more related
        to my research, but I love biography in general. I love art, artists’ biographies
        of different times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc18518-d64a-4b25-9948-ae4b5b51247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poetry is always there, next to the bed and, and close to the breakfast
        table or dinner table, you know, this idea of, of getting infused at some
        point of the day with poetry, which for me, is a part of other topia. For
        me, poetry plays a lot with the idea of special resonance of [a piece of]
        text, not only telling a story. The image that comes in for me is another
        topia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d5345-97cd-4f12-b742-1c4038cd41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I love the idea of poetry for breakfast. Part of your past
        work includes Hwyl and Rōzu. How is this current new collection different
        from these? And what similarities do they share?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a1429-6b80-447f-aa6a-66e5ebce4b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I will say that, first of all, we worked on it as a collection.
        And again, it was infused by philosophical and literary research. Hwyl is
        related to my relation to some special places in Japan. And Rōzu is more related
        to a relation that I had with [modernist designer] Charlotte Perriand and
        the love of Aesop for design, of their relationship with architecture. But
        also it was about paying respect, between the relationship of east and west
        in design. And how this pioneer woman is incarnating this balance, you know.
        She [was] influenced [by the] Japanese in her work and she brought back so
        much of the knowledge and tradition and style of the east. You know, not only
        in Japan, but she was in Vietnam before then traveled all over the world.
        So, this is more about the admiration for someone. Hwyl is more of a journal.</p>'
    '27':
      'image': 'jcr:02024f90-c774-4e14-a60d-fa9a9948b34f'
      'imageCaption': 'On Othertopias, Fillion says: "The inspiration is the poetic
        space or the poetry of space... the whole collection is about questioning
        how perfume can be part of those interstitial spaces." Photos from AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a517a7-cd60-4d78-b1ce-65fd1776dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:40:01.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c02cc9-d2df-4295-8a3d-bb7085b54df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Though they’re in one collection, Karst, Miraceti, and Erémia
        each have very distinct fragrance notes. Do you recommend combining or layering
        them in any way? Is that something that you thought of when you were creating
        them?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77081bff-0941-4caf-aa5c-78e012501771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s not the intention, but it''s definitely something that
        I will invite anybody to try. You know with perfume, you have to try. Some
        of the greatest perfumes happen with some kind of accident like this. So why
        not?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd63466-78dd-4554-bb4a-6b33ffe7d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:56:32.459+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-18T21:54:35.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to be honest, that''s not the intention of the collection, the
        intention is the juxtaposition, meaning you could wear them together in different
        places of the body. That could be interesting. But the idea is more like wear
        these one day, wear the other one, one day see how you go deeper in one of
        the imaginary spaces, you know. They are here to stimulate our imagery. Maybe
        you''ll [become] more sensitive, for instance, not only because of the smell
        itself, but like the profound value more connected to Karst''s territory,
        or do you need to be for a moment more in Karst’s territory than the tremendous
        sea, which is more Miraceti. If you want to have a bit of whiskey, maybe Miraceti
        could satisfy you. (<em>Laughs</em>) Karst will be too soft. If you want some
        gin, maybe Karst will make it very well.</p>'
    '29':
