    'title': 'COVID-19 deaths near 25,000 with 177 new fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770bf83-769e-4ce2-8df7-04f7ce28bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
