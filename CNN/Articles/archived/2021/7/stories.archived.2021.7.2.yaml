  'Pinterest-bans-ads-related-to-weight-loss-':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-02T09:34:51.333+08:00
    'imagesource': 'jcr:391a9379-86c7-4807-9138-7c71dd7b8587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43198541-80a1-49f0-b2ad-418b27fd0008'
    'lead': 'Pinterest on Thursday announced that it will ban all advertisements related
      to weight loss from its platform in an effort to prevent content that could
      encourage unhealthy or disordered eating habits.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T09:36:33.967+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:30:56.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:30.899+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinterest bans ads related to weight loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c6fb9-8013-4c48-be02-94fed034e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pinterest on Thursday announced that it
        will ban all advertisements related to weight loss from its platform in an
        effort to prevent content that could encourage unhealthy or disordered eating
        habits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1bed0-4f11-4932-9782-e49b5cc15374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bookmarking site said it will also prohibit ads with language
        or images that promote or disparage certain body types.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219307fe-ef8a-4af3-bb57-61d243af09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a steep rise in unhealthy eating habits and eating
        disorders in young people since the Covid-19 pandemic started last year,"
        Pinterest said in a statement, citing data from the National Eating Disorders
        Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3352b3-6782-4968-89d4-48a6f80c5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy goes into effect Thursday. As with all online content
        moderation policies, however, the challenge for platforms is usually not setting
        the rule so much as enforcing it and ensuring no one circumvents the policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb0007-1112-4d88-9732-6f649570066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pinterest is often thought of as a feel-good corner of the
        internet, it used to have a problem with content that promoted potentially
        harmful eating and lifestyle habits, sometimes known as "thinspiration," "thinspo"
        or "pro-anorexia." Pinterest banned such content in 2012, but pro-eating disorder
        content has been found on the platform in the years since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41d79d-bf11-4c9f-9dc4-421fb5c9f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Thursday that it previously barred some advertisements
        related to weight loss, including ads containing before-and-after weight loss
        images, weight loss pills or procedures, and "body shaming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf21ef7-cd6c-46e0-b5a7-19f601e5758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:30:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its new policy is intended to go further by banning all ads
        with weight loss language and imagery, including testimonials regarding weight
        loss or weight loss products and references to Body Mass Index or similar
        indexes. Pinterest said it is the "only major platform" to prohibit such ads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae170b-8d03-43fc-bda5-ba60172d2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:31:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage others in the industry to do the same and acknowledge,
        once and for all, that there''s no such thing as one-size-fits-all," the company
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42d962-9a96-412d-8cab-f0b20896c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:31:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ads promoting "healthy lifestyles" or fitness products and services
        will still be permitted on Pinterest, so long as they don''t focus on weight
        loss, the company said. Pinterest developed the policy with guidance from
        the National Eating Disorders Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1fec3-eacb-48e4-8b24-e8f3c049d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T09:36:33.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:31:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/01/tech/pinterest-bans-weight-loss-ads/index.html">Pinterest
        bans ads related to weight loss</a>".</em></p>'
