    'jcr:uuid': '6ef25324-4ad2-4ac1-9653-7b4b73fa6a31'
    'lead': 'Elon Musk is applauding China on a momentous day for the country''s ruling
      political party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T11:58:07.083+08:00
