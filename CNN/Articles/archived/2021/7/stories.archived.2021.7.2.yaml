      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c0323-e686-49b6-a167-225a564e0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test is part of our larger work to assess ways to provide
        resources and support to people on Facebook who may have engaged with or were
        exposed to extremist content, or may know someone who is at risk," Stone said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d7124-c967-4124-9d35-7ea6b7ef41c8'
