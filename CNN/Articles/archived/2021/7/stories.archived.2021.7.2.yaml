      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Duke of Cambridge -- who is president of the English
        Football Association -- joined thousands of England football fans, including
        his wife Catherine and son Prince George, at Wembley Stadium to watch the
        country''s stunning Euro 2020 victory over Germany.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c9a10-2ecf-4633-9e99-2f798c4ac68a'
      'mgnl:activationStatus': true
