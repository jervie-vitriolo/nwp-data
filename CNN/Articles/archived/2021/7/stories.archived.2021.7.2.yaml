    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dcf1f-7b6b-494d-aac2-c3999a8ac65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.724+08:00
      'mgnl:createdBy': 'glee'
