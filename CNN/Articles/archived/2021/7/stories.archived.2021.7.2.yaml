      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misery continued for Gilas in the final period as they fell
        mute to Dominican Republic''s onslaught led by Victor Liz and Gelvis Solano.</p>'
