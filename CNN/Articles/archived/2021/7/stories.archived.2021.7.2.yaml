      'mgnl:lastActivated': 2023-01-25T11:29:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level">Alert
        Level 4</a> means that hazardous eruption is imminent, with intensified volcanic
        unrest "characterized by earthquake swarms and volcanic tremor."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b74ea-81f2-42e4-810e-a15c9a23f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fef918-8053-42a8-9000-a49aadd30f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon, around 1,495 residents from Agoncillo and
        Laurel in Batangas have sought shelter in evacuation centers and in the homes
        of nearby relatives as a preemptive measure, National Disaster Risk Reduction
        and Management Council Executive Director Ricardo Jalad said in a media briefing.
        There were no casualties or untoward incidents reported during the evacuation,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308fd6a-7a47-45f1-b391-9963ede01c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ddd61-6ac8-4ea7-a5f8-eb88c8225b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa dalawang areas na sinabi ng Phivolcs ay forced evacuation
        muna ang gagawin dyan to make sure na zero casualty tayo sa event ng Taal
        ngayong taon,"</em> Alejandro said.</p>'
