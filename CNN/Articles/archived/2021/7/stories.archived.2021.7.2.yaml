      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b800e2d-01e6-4b12-8c82-88c3a9057d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees are advised to stay calm, bring their face masks and alcohol,
        and observe physical distancing in evacuation centers. They must also monitor
        updates from their local government units all the time, Solidum said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f79a8f-4eb2-4c99-83ff-568a2de6e693'
      'mgnl:activationStatus': true
