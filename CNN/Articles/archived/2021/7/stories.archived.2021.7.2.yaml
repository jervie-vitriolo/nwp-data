    'template': '1'
    'title': 'Duterte still sees no reason to fire Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040093cf-439f-45e2-a5f2-1fcb722f973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> President
        Rodrigo Duterte acknowledged Thursday that while some of the Cabinet members
        wanted Health Secretary Francisco Duque III removed from office, he sees no
        reason to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10b943-22a0-47f6-bddb-b879cd56eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe58e4-65ad-44ae-8a55-20ddd7b268a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ko tatanggalin</em>? Against the advice of the many,
        even Cabinet members, <em>sabi ko</em>, I will stick with the man <em>na walang
        kasalanan</em> and working only doing his job,” Duterte said during his speech
        at an event at Antipolo City, Rizal. “There is no coherent reason why Duque
        should be out.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842c04e-db6a-4fbb-aa0f-254002e42f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b10191-f57b-4f85-8ad6-6814b67d5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should I fire him? Against the advice of the many,
        even Cabinet members, I said I will stick with the man who has no fault and
        working only doing his job.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21a446-3244-436b-8626-96ca1d7e1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5bcb6-e058-45bb-8d7f-b101e879bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will feel embarrassed if he will fire someone
        who has done nothing wrong. The chief executive adds that after all, he was
        the one who asked Duque to join him in the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9e729-4378-425a-9262-28ce9a9d9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d828de-a735-4a78-9fb1-5f56dd36570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early days of the COVID-19 pandemic, many - including
        senators - appealed for the resignation of Duque for his perceived inefficient
        response to the health crisis. The Health chief was also hounded by massive
        corruption allegations last year, including the case involving state insurer
        Philippine Health Insurance Corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcffdd-4b21-4b6f-b502-f37e0d9fe97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1058b-ca73-4b28-a513-2cf950a767a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these, Duterte advised the embattled Department of Health
        secretary that it is not the time for him to resign and professed his trust
        for him. The former even called Duque a hero of the fight against the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1d876-729c-4226-9d50-c42ee78ea296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482dcef7-e486-4b1b-afe3-21c51a22b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real problem, according to the President, is vaccine supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb0e8a-a9b8-4444-a486-a4b1b8b2019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025cd5f-82b7-4893-8b80-30a57b9e224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real problem can be answered in one statement: <em>iyong</em>
        (the) supply,” he said, proceeding to mention again that China’s vaccine donations
        were able to help the Philippines have its first supply of COVID-19 shots
        as the rest of the world “was scrambling to get hold” of theirs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25997b-c82f-4c5b-a70c-db005f798eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2ede4-1a42-40b6-893a-9677817ca303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the government has received over 17 million vaccine doses,
        12 million of which are China’s Sinovac, donated and government procured combined.
        Moreover, some 2.5 million Filipinos have received two doses of their vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb50a5-06ad-4b68-a689-63252c32234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c2d25-7542-44db-8c93-9b9001786411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:26:43.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2021, the government aims to immunize 50% to 60% of
        the population, with more focus on Metro Manila, to reach immediate protection.</p>'
