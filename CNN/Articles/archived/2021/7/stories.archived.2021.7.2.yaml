    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b79c7-d819-446e-a479-183eb93d5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T08:51:03.724+08:00
