    'lead': 'British billionaire Richard Branson''s company, Virgin Galactic, makes
      a surprise announcement that he will attempt to fly in Virgin''s rocket-powered
      plane on July 11 — nine days before Jeff Bezos''s planned July 20th launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T07:30:41.396+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:31:23.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:29.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richard Branson will attempt to beat Jeff Bezos to space'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0531f86-fd91-4591-add9-603567bb8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British billionaire Richard Branson plans
        to beat fellow billionaire and rival Jeff Bezos to space. Branson''s company,
        Virgin Galactic, made a surprise announcement Thursday that he will attempt
        to fly in Virgin''s rocket-powered plane on July 11 — nine days before Bezos''s
        planned July 20th launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4fc4a-86c3-40d9-984a-ea49e612506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement puts Branson, rather than Bezos, in position to
        become the first billionaire to travel to space aboard a spacecraft he helped
        fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e75145-a40e-40e4-b1a3-837c4170aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic had planned to start flying customers years ago,
        but its development program was set back by several mishaps, including a 2014
        test fight accident that resulted in the death of a co-pilot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ad829-b38f-4822-9aad-d24bb4701ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the early 2000s, Branson and Bezos have been vying to develop,
        test and launch suborbital rockets that can take wealthy thrillseekers on
        brief, 2,300-mile-per-hour rides a few dozen miles above Earth. And their
        efforts have long been framed as a "billionaire space race."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3f90c-4750-4fcc-8b38-182fc7b60c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in interviews, Branson has frequently said he''s not interested
        in "racing" to space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b7638-5696-4ae0-9416-aed299eb2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have turned it into a race," he told CNN Business'' Rachel
        Crane during a recent interview. "It would be very dangerous to say turn it
        into a race. And the moment we have every boxed ticked, I will go up and then
        we will invite some of the people who have signed up to go with us — but we
        honestly don''t see it as a race."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b998797-6ad7-4ed9-bae0-33342a3b36c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin announced earlier in June that Bezos would fly alongside
        his brother, Mark Bezos. Later it said they would be joined by Wally Funk
        — an 82-year-old woman who underwent similar training to NASA''s Mercury program,
        but like all American women at the time, was denied the opportunity to go
        to space — and the winner of an auction who forked over $28 million for the
        opportunity. (The auction winner''s name has yet to be announced.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8002cd-5c0d-4fae-b861-98cc6fe96977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of silence, Virgin Galactic interrupted Blue Origin''s
        string of announcements to reveal that Branson would be on Virgin Galactic''s
        next test flight out of New Mexico, a seeming departure from earlier plans
        to fly four "mission specialists" on its fourth powered test flight before
        allowing Branson on board. Virgin Galactic said in a press release Thursday
        that Branson will be joined on his flight by Beth Moses, the company''s head
        of training who has flown on a previous test flight, and fellow Virgin Galactic
        employees Colin Bennett and Sirisha Bandla.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5904123-7e7e-47d5-80e3-2701bdc0d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T07:30:41.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:31:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk''s name is also often thrown around in the
        "space race" game, but the rockets SpaceX builds are far more powerful than
        the suborbital tourism rockets built by Branson and Bezos, and Musk has said
        little about his personal space ambitions beyond that he''d "like to die on
        Mars — just not on impact."</p>'
