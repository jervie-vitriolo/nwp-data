      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436dd20-fd05-463a-b095-3356edb26afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.295+08:00
