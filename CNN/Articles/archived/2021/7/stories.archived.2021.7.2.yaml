      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krispy Kreme trades on the Nasdaq under the ticker symbol "DNUT."
        J.P. Morgan, Morgan Stanley and Citigroup are some of the major banks underwriting
        the stock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974892e-6bbd-41cc-afc0-3f54a087f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
