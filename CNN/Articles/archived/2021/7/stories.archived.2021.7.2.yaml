      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government will provide PPEs, masks, and other supplies
        to evacuees, and they will reduce capacity of evacuation centers from 10 to
        five families per classroom to comply with physical distancing and other necessary
        protocols. They will also ensure that there is continuous supply of water
        so everyone can still practice good hygiene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaded6c-51ce-4298-ab10-8a9e2f9af527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T21:21:48.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also antigen testing conducted in the evacuation centers,
        according to the NDRRMC. During the agency''s pre-disaster risk assessment
        meeting with local officials, Jalad said there was also talk of vaccinating
        responders in Batangas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5811286-f06f-4da7-a76e-55975cb78eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T21:21:48.631+08:00
      'mgnl:createdBy': 'janine'
