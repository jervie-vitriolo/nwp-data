      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Philippines
        now has 19 representatives to the upcoming Tokyo Olympics after swimmers Remedy
        Rule and Luke Gebbie qualified for the prestigious sports meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a174185-bf5d-48f1-8be1-3a6d4892f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T10:27:18.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Swimming Inc. on Friday said the two tankers were
        awarded the allocated universality places, according to the Fédération Internationale
        de Natation (FINA), after they emerged as the top ranked male and female swimmers
        from the country following their performance during the qualifying window.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13766c-f5c9-48f5-ad8a-6133912197d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T10:27:18.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebbie, who accumulated 828 FINA points, will be competing in the
        50m and 100m freestyle. Rule, meanwhile, will be seeing action in the 200m
        butterfly and 200m freestyle events after acquiring 830 FINA points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d64808-524a-4da8-a329-3560de83139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T10:27:18.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:48.904+08:00
