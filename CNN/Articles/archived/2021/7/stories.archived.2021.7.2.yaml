      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I have one last question before we go. What would you say
        are your favorite non-perfume smells?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7adb1-154a-40b8-808d-5e8bc9f89839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T11:33:34.006+08:00
