    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21645fb9-b7ee-4b60-8759-67f9bde494de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.465+08:00
