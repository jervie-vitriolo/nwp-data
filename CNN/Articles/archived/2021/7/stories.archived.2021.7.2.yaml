      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the alerts, a screen grab of which made the rounds on social
        media Thursday, asks users, "Are you concerned that someone you know is becoming
        an extremist?"</p>'
