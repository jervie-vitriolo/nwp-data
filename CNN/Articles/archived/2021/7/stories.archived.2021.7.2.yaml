    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags MMDA for over ₱3-B unfinished flood control, traffic projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62afdb5-2101-4ef7-8e13-0903343ab222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) –</strong> The Metropolitan
        Manila Development Authority failed to complete over ₱3-billion worth of flood
        and traffic control projects in 2020, according to the latest Commission on
        Audit report on the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce289634-0207-4d89-b0c1-5a1c203a4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said MMDA only completed 27 out of the 94 programmed flood control
        projects last year. The 67 projects, with a combined cost of ₱835.24-million,
        were left unfinished due to delays in procurement and release of the Special
        Allotment Release Order (SARO) from the Department of Budget and Management,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380beed6-65e5-4021-abda-43aeb105547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08234bfe-61ef-419b-a905-6aca9e09c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three of these flood control projects are ongoing, 25 are
        waiting for the award of SARO, while nine have not yet started, the report
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c8c2d-1942-4a79-bc54-a9bb9617e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918a85c-021a-423e-87f9-eb7d46aa4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also noted MMDA failed to finish 41 flood control projects from
        2018-2020, with a total cost of ₱444.2-million, within the specific contract
        period due to “inadequate planning and lack of coordination with concerned
        LGUs (local government units), communities, the DPWH (Department of Public
        Works and Highways), and other government agencies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d120d-da96-4e0d-9e01-2594d3ab0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba981c26-bdc9-4109-ad77-a32e456ee072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty of the 41 projects were programmed in 2020, 16 were started
        in 2019, and five in 2018. They include the improvement of Lingunan Creek
        in Valenzuela City, Maricaban Creek in Taguig City,  Bangkulasi Cut-Off Channel
        in Navotas City, as well as the declogging of drainage systems in some streets
        in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc806474-a8b6-4822-b022-a4c154f0f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2a85f-0df0-40b8-933a-aeba133a45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the total cost of delayed traffic-related projects last
        year is at ₱1.885-billion, COA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f84757-61ef-488f-8d42-005730dca1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf65bf-08cb-47a5-b670-d571f77376d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of these projects are under MMDA’s Traffic Engineering Center,
        Metrobase, and Health and Environmental Protection offices, with a combined
        worth of  ₱681.7-million, it added. These projects include construction and
        rehabilitation of pedestrian footbridges and installation and replacement
        of LED streetlights in major thoroughfares in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c5c05-d653-4920-b966-311b573a09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4bd07-5f22-485e-9793-3f727d5a173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱1.203-billion incomplete traffic-related projects
        were delayed due to lack of coordination with LGUs, communities and other
        government agencies, COA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9293736-58c8-49d4-ba01-63a83064e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7e6db-6a5f-42eb-b897-4def0b3e6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that weather conditions and lockdowns due to the COVID-19
        pandemic were also among the causes of delays in the MMDA’s flood control
        and traffic projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302bc9e-55ac-44e8-9e1c-f52abc845d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529a312-adb4-430a-aa4e-d4f9c23f9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:31:02.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditing body advised MMDA to coordinate with concerned
        LGUs and other government agencies for the completion of these projects.</p>'
  'China-is-building-a-sprawling-network-of-missile-silos--satellite-imagery-appears-to-show-':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T17:38:46.931+08:00
    'imagesource': 'jcr:5e16d90d-9198-4923-9111-69f371eaff66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281b3e61-892a-4cb1-9d1d-bd42bdee3864'
    'lead': 'China is building a sprawling network of what appear to be intercontinental
      ballistic missile silos in its western desert that analysts say could change
      the equation for US military planners in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T17:40:24.148+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:29:34.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:43.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is building a sprawling network of missile silos, satellite imagery
      appears to show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e405448-56fd-45ef-8d29-43b1a719215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China is building a sprawling network
        of what appear to be intercontinental ballistic missile silos in its western
        desert that analysts say could change the equation for US military planners
        in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dfe026-cef7-44cc-b2ed-171fddbe10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likely missile field, comprising 120 silos that could potentially
        house weapons capable of reaching the United States mainland, was documented
        by researchers at the James Martin Center for Nonproliferation Studies using
        satellite imagery supplied by commercial satellite company Planet Labs Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30f4c9-89f8-4841-a6d6-a6b38cf8ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared satellite photos taken during the past
        four months with images captured within the past week, finding the missile
        site covering a grid of hundreds of square kilometers in China''s Gansu province,
        said researcher Jeffrey Lewis, a Chinese nuclear weapons expert who examined
        the images with colleague Decker Eveleth, the first person to spot the silos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08e4d9-14af-4a4f-a786-4ecdb363a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair''s findings were first reported in the Washington Post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97855dea-a66e-4cb5-a743-602c39ff22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis told CNN on Friday that most of the silo construction, which
        has yet to be completed, has likely occurred in the past six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac508375-b966-43b5-aa55-e79d3f57ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a startling pace of construction," he said, adding
        that the scope of the buildup was also surprising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bcfd0-4ab2-4e61-81d6-9a36f4f71662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of silos," Lewis said. "It''s much larger than anything
        we expected to see."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a830113-1e45-4616-b522-ecd031d48bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the likely new missile field came just a day before Chinese
        leader Xi Jinping said in a nationalistic speech on the Communist Party''s
        100th anniversary that China''s rise is a "historical inevitability" and it
        will no longer be "bullied, oppressed or subjugated" by foreign countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61783d-1926-445c-9006-9c0d421c5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who dares to try, will find their heads bashed bloody against
        a great wall of steel forged by over 1.4 billion Chinese people," Xi added,
        in comments that later appeared to be softened in the government''s own English
        language translation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636dc71-0de6-442a-9678-32b63de1aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New protection for China''s ICBMs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d9455-b9c0-4863-979a-a3d043992883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though researchers have identified 120 likely silos, there is no
        indication they are in use, or will be used into the future. However, analysts
        said the silos, placed in a grid pattern, at 3-kilometer (1.9-mile) intervals,
        could be used to house Chinese-made DF-41 intercontinental ballistic missiles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09967d37-7841-426f-9e5a-bb60dbe1a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DF-41, also known as the CSS-X-20, is estimated to have a range
        of 12,000 to 15,000 kilometers (7,400 to 9,300 miles) and could be equipped
        with up to 10 independently targeted nuclear warheads, according to the Missile
        Threat Project at the Center for Strategic and International Studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1381aa-e94d-48bf-badc-dd510f1e8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is projected to be able to strike the continental United States
        within 30 minutes," the project''s website says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6f078-75cd-4ec1-8e12-3949337dc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China first showed off the DF-41 on mobile launchers in 2019, but
        its actual deployment has not been confirmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4d1d3-636d-4ca4-b855-76f37e38c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relative merits of mobile versus silo-based ICBMs after the
        end of the Cold War have been frequently debated; simplistically mobile systems
        are easier to hide and disperse, but more vulnerable if found, while silos
        are increasingly difficult to conceal, but harder to disable or destroy,"
        said Henry Boyd, a research fellow at the International Institute for Strategic
        Studies in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b0622-d6b8-493f-a0c9-e4617fc18b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the PLA (China''s People Liberation Army) has decided to invest
        in a large number of new silos for its ICBM force, this might suggest a shift
        in Beijing''s thinking on the matter," Boyd said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a2e3f-a92d-4fea-acb8-37c6de0d2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Heath, senior international defense researcher at the RAND
        Corporation, a US-based nonprofit think tank, said the development shows Beijing
        is serious about increasing its nuclear deterrence -- the idea that it could
        withstand a nuclear first strike from an adversary and still have nuclear
        weapons left that could inflict unacceptable losses on the opponent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be449326-f145-4c31-94ef-6111c804d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to this development, the US military could possibly consider
        using nuclear weapons in a war near China to destroy large numbers of PLA
        troops and equipment," said Heath. "The construction of 120 or more silos
        makes such a preemptive strike much harder as the US would have to target
        all of the silos as well as mobile launchers now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60fa2b-eabd-49f3-ab8b-bf554b86ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, China is trying to raise the risk of nuclear weapons
        use in a contingency near China to an intolerably high level," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210dfddb-d504-47b9-b6e5-f19607cb6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US officials say report indicative of China''s rising power</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387e837-0243-41f5-a92c-203827eab503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said the satellite images reaffirm evaluations made
        last year in the Defense Department''s China Military Power Report and repeated
        often since.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795d425-6e3e-48a4-b72e-5cb7a63f9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous Defense Department leaders have testified and publicly
        spoken about China''s growing nuclear capabilities, which we expect to double
        or more over the next decade," Pentagon spokesman John Supple said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa819540-f66a-4212-a139-c09c9dffd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price described the buildup
        as concerning, noting that it raised questions over China''s intentions. "For
        us it reinforces the importance of pursuing practical measures to reduce nuclear
        risks, despite what appears to be PRC obfuscation," said Price, referring
        to China by its formal acronym, the People''s Republic of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f095238-8b28-492d-a722-57a631908ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rapid buildup has become more difficult to hide, and it highlights
        how the PRC appears again to be deviating from decades of nuclear strategy
        based around minimum deterrence," he said during a State Department briefing
        Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de98eb4-ee78-4466-8b2a-1096a37fee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts note that China is only believed to have a total of about
        350 nuclear weapons, a fraction of the 5,550 warheads in the US nuclear arsenal.
        China''s nuclear weapons are spaced out among mobile land launchers, a small
        fleet of ballistic missile submarines and its nuclear-capable bombers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea617d0-e55c-4855-a689-d9ae15738ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s unlikely all of the 120 purported new silos would get an
        ICBM tipped with a nuclear warhead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfa784-f39b-4f4c-8bb4-ec3ab0329796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, China could play a "shell game" with the missiles, the analysts
        said, moving active missiles among the silos randomly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ced71-7904-4ae2-a4a0-9d059c82aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, the Chinese nuclear weapons expert, said because the silos
        are 3 kilometers apart, each would have to be targeted with an adversary''s
        weapon to assure destruction of the missile within it. But missile doctrine
        says each silo would have to be targeted twice to assure its destruction,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c15f8-9c18-4fd1-b6de-0d12c63567b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath, from the RAND Corporation, said the new missile field, which
        increases China''s ability to withstand a nuclear strike and retaliate, could
        have implications for US allies and partners in Asia, who have been able to
        find cover under the US nuclear umbrella.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84202425-b455-4a4e-9bac-bb53060edc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of escalation becomes much more dangerous now,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ad7fe-cb92-4c3a-b91c-4cafdd58aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This raises additional questions about the willingness and ability
        of the US to maintain its security commitments to allies and partners in Asia.
        The US will have to build anti-missile defenses or develop other ways of mitigating
        this danger if it wants to maintain the credibility of its alliance commitments
        in Asia," Heath said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad3db1-0a0c-461c-9f72-b9a056de14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:40:24.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/02/asia/china-missile-silos-intl-hnk-ml/index.html">China
        is building a sprawling network of missile silos, satellite imagery appears
        to show</a>".</em></p>'
  'Chinese-police-asks-public-to-adopt--timid--dogs-who-failed-training-':
    'author': 'Jessie Yeung and Zixu Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T17:41:04.484+08:00
    'imagesource': 'jcr:6bec6b5e-f02c-41ae-88d8-3e8473e3a77a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff8ec72-4743-4a96-952a-9c492a6ee813'
    'lead': 'Though all dogs are good boys (and girls), not all are suited for a job
      in law enforcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T17:42:23.449+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:29:33.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:43.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese police put up ''timid'' dogs that failed training for adoption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ded2d-8224-4b65-95cc-b7e1d507d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Though all dogs are good boys (and girls),
        not all are suited for a job in law enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a251a-fa64-45de-9264-cb6b854f878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police academy in China''s northeastern Liaoning province is auctioning
        off dogs that failed to qualify in their police dog training program, according
        to a statement on its website. The auction will begin on July 7, with 54 dogs
        for sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2c45c-d0aa-49c0-90bc-643c49e9724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dogs are German Shepherds, a breed used by police departments
        around the world for their strength and intelligence -- though there are a
        few Dutch Shepherd hybrids and Belgian Malinois on the auction list as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c74f43-28ac-48a3-8aa6-99ef93bac063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54 trainees failed to pass their program for a number of reasons,
        said the police academy -- for instance, a number of them were "timid," "weak"
        or "frail." Some "don''t bite," meaning they didn''t follow trainers'' instructions
        to attack targets; others "lacked athletic ability" or showed "low ability"
        to fetch items when thrown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88716c-8e6a-44c3-97d7-b2378a45d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t police dogs that have been "eliminated," posted one
        police officer in the Jiangning Police Bureau with a sizable social media
        following -- they never reached the stage of becoming a police dog because
        they were "not admitted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cf5fb-6e95-487f-b445-51fe44d397bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each dog has a starting price of 200 yuan (about $30), with each
        bid increasing by a multiple of 50 yuan ($7.70) until the highest bidder wins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03409b3-7e0c-430b-83a2-baee917a3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who win the dogs are required to sign an agreement to follow
        government regulations for raising and caring properly for the animals, said
        the police academy statement. They are forbidden from reselling the dogs or
        transferring them to another owner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6767f3-0afe-4c3f-9895-ee7c8c0a9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dog auctions happen a few times a year -- the police academy
        also held auctions for "failed" dogs in March and June this year. But this
        latest announcement for the July auction gained traction online, with the
        hashtag garnering 160 million views on the Chinese social media platform Weibo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ba7ad-ab12-4fbe-b635-9cb4c532859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many online users expressed sympathy and amusement for the rejected
        dogs, joking that they could relate to the experience of failing to meet others''
        high standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7204a1-9724-4d34-93f6-720187bbd540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When bringing the dogs back home, please make sure not to tell
        your neighbors that they failed the test," one person wrote on Weibo. "Just
        imagine how you feel when your parents tell others that you failed your test
        when applying for schools."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bcadf-1512-4d71-a987-7b75e10cb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are like the kids who fail to go to university after the gaokao
        and can only go to junior colleges," joked another, referring to the country''s
        rigorous and infamous college entrance exam. A high score is the only way
        to get into top universities, and it only happens once a year -- so most Chinese
        students only get one shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43102f6-f243-497f-bacd-b364ddbacd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others urged potential bidders to take the responsibility of adopting
        a pet seriously, and not to rush into an impulse decision. "Don''t abandon
        it, don''t abuse it, and be able to treat it well -- if you can''t do it,
        don''t adopt it," one Weibo user wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2ebdd-43e3-426a-bdb7-a00dd136b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T17:42:23.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/02/china/china-police-academy-dog-auction-intl-hnk-scli/index.html">Chinese
        police asks public to adopt ''timid'' dogs who failed training</a>".</em></p>'
  'PH-Tier-1-2021-Trafficking-in-Persons-Report-US-State-Department':
    'author': 'Pilar Manuel, CNN Philippines'
