      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the the investors, which still include JAB, continues to
        be "really enthused about the journey and long term potential it has in the
        United States and around the globe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02ca32-2305-4e6b-b26a-103192cf67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a752f49-83db-46e4-984b-08edf0dc6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand has also been working to remodel its stores in recent
        years and has also opened lavish locations showcasing its sugary treats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9bc3e-9a81-4903-92be-25adac10398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
