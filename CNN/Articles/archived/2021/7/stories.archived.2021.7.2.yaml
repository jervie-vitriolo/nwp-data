      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f8a24-0a53-4aa1-93ef-8695382a37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, Duchess of Sussex, was not at the event Thursday and has
        instead remained in California after giving birth to the couple''s second
        child Lilibet ''Lili'' Diana Mountbatten-Windsor just a few weeks ago.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cc9ba-c47c-4f49-8d46-72dcd61f178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
