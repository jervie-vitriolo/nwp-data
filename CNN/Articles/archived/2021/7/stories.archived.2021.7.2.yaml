      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a3935-3c76-4886-ad20-843f40cf88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how is this year''s eruption different from that of January
        last year? Should people expect a more dangerous scenario anytime soon?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05b591-790d-4e79-a2ba-c77070979b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0d597-0a22-4392-a630-3896aeb4eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum explained on Friday what constitutes
        Taal''s phreatomagmatic eruption and how different it is from its volcanic
        activity in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d455b-b939-4bcc-8630-2e9ce8b16764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e106b8-bbaf-4374-84d3-ccb9d65bd84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A phreatomagmatic eruption happens when magma would actually reach
        a water surface like the main crater and this interaction — because the magma
        is hot and water is cooler — it will cause a fracturing explosion," Solidum
        told CNN Philippines'' <em>The Source.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb6cd4-2871-49c1-bb7f-614ef54f9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a7cf4-c7e5-48f6-922f-befae637a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phreatomagmatic eruption is generated by the interaction of steam,
        water, and magma (molten rock beneath a volcano) and may drive explosive eruption
        in the future, he said. This activity prompted the raising of Taal''s status
        to Alert Level 3 on Thursday due to its<a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level">
        "high level of volcanic unrest."</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77aa11-aed8-42c6-ab4f-da5aa979593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2025fc8-40f0-4523-b6be-9eb395b87838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect similar styles of eruption. But it is also possible that
        larger eruptions can happen, larger than yesterday. But for very explosive
        eruptions, we need to monitor if new magma will ascend from below which would
        contain more gases," Solidum said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b9076-8639-4449-9184-1b2624f91edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b57683-dc78-42bb-b31d-f5c37e94fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that in January last year, Taal began a phreatic eruption,
        driven mainly by steam emissions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981ac5a-24de-4937-8988-cd0a17a55a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ba8c3-9259-4dbc-92fc-55fb03ea9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/1/13/what-you-need-to-know-Taal-Volcano-eruption-2020.html">
        Taal Volcano eruption: Things you need to know&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a92548-5dcf-44d1-a8d6-cb1ccc3bdb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4953755-3525-474f-ae8d-1fb514e0aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially when the explosion happened, the pressure at the crater
        became much less and the magma beneath Taal which is full of gases...suddenly
        ascended," he said of last year''s explosion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b426b7-c322-4f74-b748-599f15e61e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d752cfb-db13-4415-9daf-c369ca391783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs director said that Taal''s eruptions in the past are
        usually followed by weaker explosions consisting of lava fountaining which
        are "not that dangerous," since the volcanic material is confined to the island.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60e655-27f0-4eee-b9c4-77e6e2c0746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42536b-1e2f-40b3-b739-d733bd9ba4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
