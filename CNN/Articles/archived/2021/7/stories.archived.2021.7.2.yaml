      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses'' CI for the third quarter stood at 31.4% - nosediving
        from the 42.8% recorded the quarter before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa678da7-429a-4244-a0e2-ab70817a90c0'
      'mgnl:activationStatus': true
