      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/diana-statue-harry-william-intl-gbr-cmd/index.html?utm_medium=social&amp;utm_content=2021-07-01T16%3A30%3A11&amp;utm_term=link&amp;utm_source=twCNN">William
