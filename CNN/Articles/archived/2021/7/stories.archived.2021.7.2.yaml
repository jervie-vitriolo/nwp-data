      'mgnl:lastActivated': 2023-01-25T11:29:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong>&nbsp;The
        country''s COVID-19 death toll moved close to 25,000 at 24,973 after 177 more
        patients lost their lives to the disease, the Department of Health said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca35b0-85b1-49fc-88df-4836028720c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is 1.75% of the nationwide tally, which rose to 1,424,518
        with 6,192 new infections. Of the total, 3.9% or 55,482 are active or sick
        people - with at least 91.5% experiencing mild symptoms, 3.8% without symptoms,
        2% with severe symptoms, 1.44% in moderate condition, and 1.4% in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0d6d9-05cf-445d-8801-29e395284e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors also climbed to 1,344,063 or 94.4% of the
        COVID-19 total after 2,212 more people recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1c55d-2d4a-47e7-8dd6-0ce64f667ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 114 recoveries - 12 into active cases
        and 102 into fatalities - after validation. It also deleted 11 duplicates,
        including one fatality and eight recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab463f7-3364-4df0-a785-77233a6e0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 0.05% of samples tested and 0.25% of positive individuals in the last 14
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaae3d3-aa38-4d36-a525-412fb08b5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of individuals who tested
        positive slightly dropped from 11.9% on June 29 to 11.4% based on 51,536 tests
        on June 30. The rate will still get updated but it is far from the below 5%
        recommended by the World Health Organization. Experts said high rates may
        mean high transmission and there are more cases that have yet to be detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7c919-c852-4b9b-b2b5-600f369017e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:35:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA said the <a href="https://cnnphilippines.com/news/2021/7/2/OCTA-July-2-update-Metro-Manila-areas-of-concern.html">daily
        average cases in Metro Manila</a> rose slightly to 686 from June 25 to July
        - up 5% compared to the week before.</p>'
  'Explainer-Taal-Volcano-eruption-2021':
