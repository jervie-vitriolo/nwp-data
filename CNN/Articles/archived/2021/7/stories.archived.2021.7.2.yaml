      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden, whose empathy
        amid loss is his chief political characteristic, traveled Thursday to console
        families in Florida who are enduring the excruciating search for loved ones
        inside a seaside condo that suddenly collapsed a week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ae8a0-1246-4341-a44b-77d37bf82f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2116554-51a0-401e-951b-a3813712bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never give up hope," he told the anguished relatives of those still
        missing, who had gathered in a hotel ballroom to hear from a President whose
        own reckoning with grief has colored his personal and political lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159b20b-f19b-4b71-8081-a29dbe040e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9d690-5390-47d9-a119-0b80defe65cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking inside a hotel ballroom, with his remarks translated into
        Spanish as he spoke, Biden said the families should not give up hope and acknowledged
        some of the anguish they are feeling toward the response efforts. The meeting
        was closed to the press but some attendees posted about the event on social
        media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22037186-fdfe-4310-8693-24689e79bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb4e33-136c-42f2-a603-623237cfd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to drive me crazy when they''d say I know how you feel,"
        he said, recounting the deaths of his wife, daughter and son -- losses that
        have punctuated his public life. "And you know they meant well but you know
        they had no idea. None."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39ddae-60c4-4e95-8854-e1c7c8808fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2006e-16e9-4ef1-908e-6f267cda9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking from experience. From the day in 1972 when he was
        sworn in as US senator at his sons'' hospital bedside following a car crash
        that had killed his wife and daughter, Biden''s persona been defined by grief.
        When one of those sons, Beau, died of a brain tumor in 2015, grief again came
        to color Biden''s life. He wrestled with it publicly, including as he weighed
        a presidential run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4c84e-bce3-4f74-b8aa-845126404924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb0604-a439-482c-9d6e-cf051c837996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what the outcome, the people you love, the people you
        may have lost, they''re going to be with you always. Part of your soul. Part
        of who you are," Biden said as attendees'' eyes filled with tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7abf7e-f72b-41bf-a208-452dcb4213e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99302e0-75c0-4a40-ac70-af64b522bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be patient with one another," he went on. "Hang on. Hold on. I
        don''t want you to feel like you''re being sucked into a black hole in your
        chest. There''s no way out. But there is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5129a-ff07-41de-9d31-6e26b93bd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012a0d8-a240-43ac-ba65-07467ca86437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating structural failure, which so far has resulted in
        18 confirmed deaths with another 145 people still unaccounted for, could become
        the deadliest non-intentional building collapse in American history. It has
        raised new questions about the safety of high-rises that run for miles along
        the South Florida coast, along with similar developments across the nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3274a-9e73-42d2-ac39-142b98b42589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b0aa3-b2c2-4904-9889-acdb28658b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who was joined by first lady Jill Biden in Florida, is awaiting
        findings from a team of six federal scientists and engineers collecting information
        on the ground. He hopes to use results from their investigation to determine
        how infrastructure like residential towers can be better fortified against
        catastrophic failure, according to officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995336c8-bc61-47f2-a3b4-747f128457e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955cb99-5c0e-4aec-89c6-dfbb16def62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before then, there are grieving families to comfort and exhausted
        rescue personnel to thank -- a presidential responsibility Biden takes as
        seriously as any.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147e109-6be5-4cdc-89b3-7fafbfd6df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2560a0-0aaf-49fb-979b-89f46e7d2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waiting," Biden told the families, "the waiting is unbearable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe340b-1318-484a-ab03-c0b6281133ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab6fea-dcc7-44b8-9378-567721864a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of Biden''s day occurred behind closed doors with families.
        Plans to visit the site of the collapse itself were scrapped, and search-and-rescue
        operations were halted Thursday amid concerns over the rubble''s stability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca91c82-b606-4ae7-91db-b1b02e0fe7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff20383-c280-4b40-95f9-cd2821410abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spent roughly three hours meeting with the dozens of families
        affected by the tragedy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d60da8-a085-43a2-b67b-e6abbc5f37bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a52e2-4ec3-4281-8252-9fc43745a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was briefed by officials, including Gov. Ron DeSantis, a chief
        acolyte of former President Donald Trump who is considered a potential presidential
        candidate in 2024, during a midday meeting alongside other officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd75ee-9f01-4f73-9ee9-318a0fad9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e4607-ab78-48d8-850e-635d5145870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s more we can do, including, I think I have the
        power -- we''ll know shortly -- to pick up 100% of the costs for the county
        and state," he said from an interior conference room at the St. Regis Hotel,
        where maps and diagrams -- including one showing the storm path of an incoming
        weather pattern -- hung on the wall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a660b-9646-4a9e-b0f9-2565ef6f4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244bc2cd-7de4-4842-9759-dea54f5d51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hailed their ability to work together responding to a catastrophic
        building collapse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804e3c4-35fc-4022-8747-2698aaf0f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed0262-474c-4ad6-8054-de6bb19701a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what''s good about this?" Biden said. "We live in a nation
        where we can cooperate. And it''s really important."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc91eb-6300-4b06-905d-05d0f8a40960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1e8a8-bc5f-4559-89d5-ec966e3d7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have mostly sought to put aside politics in the wake
        of the disaster -- though Biden raised eyebrows last week when he told reporters
        he was "waiting on a call from him if he needs the help."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d67c0e-0ec0-46b1-a606-c49136889a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc328e-9969-40bb-9a04-e75b3e52ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They eventually connected in a phone call that one official described
        as professional and focused on providing Florida the help it needed. Biden
        signed an emergency declaration that freed up federal resources and Federal
        Emergency Management Agency search-and-rescue teams. And DeSantis has appeared
        alongside Democrats throughout this week during news conferences near the
        site of the collapse.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98206402-b1cc-4b93-9962-ea23ee246cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42ac04-971d-4b8f-867a-c9d657b5d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You recognized the severity of this tragedy from day one and you''ve
        been very supportive," DeSantis said during Thursday''s briefing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e9e04-23bb-46db-a438-a282f7d69c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4a279-98d9-4210-8705-7e75b8bd125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is life and death," Biden said. "And so — I don''t think —
        I just got back from 12 days in Europe. They wonder whether we can do this.
        And you''re doing it. Simple act of everybody doing whatever needs to be done.
        And it really makes a difference."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888a658-73dd-4875-9ec3-c687b5f05a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92337d50-0d32-4340-a92d-4b0fd155eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While politics inevitably seep into disaster relief, Biden has emphasized
        the need for bipartisanship to get things done. While aides began planning
        for a visit to Florida shortly after the gravity of the disaster became clear,
        the President issued specific and firm instructions that no visit take place
        if it meant diverting a single firefighter or law enforcement officer from
        the search-and-rescue efforts, according to a person familiar with the matter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16beb4d6-b73f-403b-aba7-4e994ec4538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e068462-c057-44f9-a307-12a45aa93287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the weekend and early this week, officials were in talks
        with authorities on the ground to ensure the efforts at the condo site were
        not affected by the requirements of a presidential visit, which typically
        include a large contingent of state and local police.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc751a34-4f9e-4965-9aa9-6e11e61688a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d77a9a-c930-4b50-b168-db72fd4277bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said they hoped to keep Thursday''s visit
        as apolitical as possible, instead underscoring Biden''s unique capacity for
        conveying compassion in dark moments.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fdd62-0a03-47bb-81f6-8bf574ca5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd195982a-1aec-4527-99bf-f68ff2979e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has long drawn upon wells of his own private grief
        to help comfort individuals facing loss. Aides have maintained a file folder
        of dozens of eulogies he has delivered over the years, along with quotes on
        loss and grief that can be incorporated into speeches or talking points.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c31855-d069-4a7a-b8c4-74aae3a67eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6fe07-cb1f-4843-aadc-98023a78eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, he assumed a role that presidents have long taken on,
        with differing levels of aptitude, after natural disasters or man-made catastrophes
        throw communities into grief.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d535a0-a1bc-4707-bcc0-e4fca62d5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239da46-2c14-4d90-99bf-ec1abc134d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of Champlain Towers South doesn''t fall neatly into
        either of those categories, neither natural nor criminal, though residents
        of the building have already begun to lay blame on poor maintenance and neglect.
        And while hope for finding survivors dims by the day, it is still too early
        for Biden to officially mourn all of those who have been lost.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b89fdd-c77e-4ca0-87c3-6a29f805fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141d5ea-b1ec-4829-950f-8212501dc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in traveling to Surfside, Biden hoped to convey solidarity and
        resolve even as much about the disaster remains unknown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0635469-c60f-4842-95e8-9bf88a4a13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c846ac7-ad80-45cb-b092-6787d342d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be the first time as president that he assumes the role
        of consoler-in-chief. He has sought to correct what he said was a glossing
        over by his predecessor of the hundreds of thousands who have died from Covid-19,
        including during a somber White House ceremony when the death toll reached
        500,000.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7815469-bd76-4bae-83e5-cf8790e15b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c026af-a99c-4a13-a847-432516e8ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all too well that black hole in your chest. You feel like
        you''re being sucked into it. The survivor''s remorse. The anger. The questions
        of faith in your soul," Biden said before observing a moment of silence in
        front of a candlelit South Portico.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25fde0-d2d4-47a2-97a9-841298edf88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6911f2-a955-4021-aefa-ffb8f8f57558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career, he has sought to convey lessons he learned
        from his own coping process, including a well-worn mantra that a day will
        come when the thought of a loved one "brings a smile to your lips before it
        brings a tear to your eye."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e434ed-21c6-4f7b-9fd0-6950dc4c7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/01/politics/joe-biden-south-florida-visit/index.html">Biden
        reprises role as consoler-in-chief during South Florida visit</a>."</em></p>'
