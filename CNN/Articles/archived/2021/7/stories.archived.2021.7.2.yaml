      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) –</strong> Philippines
        Football League runner-up Kaya FC-Iloilo suffered another lopsided loss in
        the 2021 Asian Football Confederation Champions League - bowing to defending
        champions Ulsan Hyundai FC, 0-3, at the Pathum Thani Stadium in Bangkok, Thailand
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d0727-da7f-4531-9b3d-7f58d940ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T21:03:57.574+08:00
