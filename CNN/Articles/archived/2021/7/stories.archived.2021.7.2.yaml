      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s used in perfume, transforming perfume, but I''m very sensitive
        to the end of the winter. [The] mimosa blossom, you know, that arrives in
        Europe like January, February and allows us to finally see some yellow in
        the sky. I''m very sensitive to frankincense because they remind me of rituals
        in general. Rituals of the church, or rituals of the kodo ceremony in Japan…
        rituals of so many places that I don''t know. I''m also very fascinated by
        the smell of trees, and of wood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a885d12-1315-4af1-88af-62bd0ea3976d'
