      'mgnl:lastActivated': 2023-01-25T11:32:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dcf4e-09c7-4122-beda-bdc398b7f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:20:09.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Gilas squad absorbed a 94-67 drubbing at the hands of
        Dominican Republic in the FIBA Olympic Qualifying Tournament Friday at the
        Aleksandar Nikolic Hall in Belgrade, Serbia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08318191-a48c-4579-95cf-31d0f8136b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:20:09.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93a6ae-f06c-4ad7-8826-0a865bd9ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T05:20:09.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of experience played a huge factor in the Gilas loss as the
        national team committed a total of 23 turnovers in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bc90d-9fd4-4351-866c-e1b2f255eed5'
      'mgnl:activationStatus': true
