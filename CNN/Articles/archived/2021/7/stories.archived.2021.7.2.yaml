      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Eric Cheung contributed to this report.</em></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a5d3b-53f5-4e1d-99e4-c954b2fdc41f'
      'mgnl:activationStatus': true
