      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Krispy Kreme''s second appearance on the
        public markets is off to a not-so-sweet debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd939f30-49bc-4c68-aeeb-0ab7cbac592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c3c34-44aa-442c-b053-fe03e04f9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doughnut chain began trading Thursday and opened at $16.30 per
        share, which is about 4% below its initial public offering at $17. That''s
        well below what the company was hoping for — $21 to $24 per share — when it
        announced its original terms last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5b174-eb12-4c10-b0df-5f04771bb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da43d51-7f78-48a9-ae59-7797aaee8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tepid reaction from investors perhaps indicates Wall Street
        isn''t keen on a chain that exclusively focuses on sugary treats during this
        health-conscious era.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a941af-557c-43db-b673-e9982e7c2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeefd915-17ba-4066-8a1a-e3d8f2fd2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Krispy Kreme CEO Mike Tattersfield remains optimistic about
        his company''s future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81354b7e-2fa6-4269-9816-c8303bdb885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55c55a-524f-477f-b796-7c70fe29e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great day for us," he told CNN Business. "The reason we''re
        going public again is because we truly transformed the company''s brand, culture
        and business model."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778fa29-d409-4c08-9720-0896ca8666e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c133a70-6780-43e5-9c08-0450c0144aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his purview, Krispy Kreme has shifted toward an "omnichannel"
        approach, meaning it''s selling donuts in convenience and grocery stores,
        as well as packaged goods such as its branded K-Cups coffee. The company is
        also focused on its delivery business, which now represents a percentage of
        sales in the "high teens" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4beb2-223a-4d0c-8d8a-3f6141f7c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51795a-7e40-4bf9-bd40-5a77bf95c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, it''s a "very different company" now, focusing on becoming
        the "most loved sweet treat brand in the world," Tattersfield added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2b85e-3d9f-4c80-b1ab-da15faab24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714be46-ed2b-44ad-a311-dd9951a46502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 84-year-old company announced in May it was, once again, going
        public. Krispy Kreme delisted its stock in 2016 after it went private following
        a $1.35 billion purchase from JAB Holding Company, a private firm that invests
        in food and beverage brands. It had previously gone public in 2000, and had
        some difficulties, including an accounting scandal, before the 2016 acquisition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf23539-0f5e-49fa-ad6f-fa9547799005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d836321-27e6-42cc-af0a-038b2b6c2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tattersfield noted that Krispy Kreme''s $2.7 billion valuation is
        nearly three times higher than it was compared to its 2016 purchase price,
        indicating the changes are working, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411edbac-b5b7-4f06-8e04-78a1d124a484'
