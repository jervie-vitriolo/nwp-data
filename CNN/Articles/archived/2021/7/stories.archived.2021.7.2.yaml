    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Prosecutors charge Trump Organization with a 15-year tax scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829585b3-87ee-43c0-8b6c-47a58bd23e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York prosecutors on Thursday charged
        the Trump Organization and its chief financial officer, Allen Weisselberg,
        with a 15-year alleged tax scheme that marked the first criminal case against
        the former President''s namesake company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc24fcd-1810-4672-9154-3ede577d61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indictment unsealed Thursday by the Manhattan district attorney''s
        office charged the company and an entity called Trump Payroll Corporation
        with 10 counts and Weisselberg with 15 felony counts in connection with an
        alleged scheme stretching back to 2005 "to compensate Weisselberg and other
        Trump Organization executives in a manner that was ''off the books.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9c0f2-5cf4-4f9e-aa76-2349d50f6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged with a scheme to defraud, conspiracy, criminal
        tax fraud, and falsifying business records. Weisselberg was also charged with
        grand larceny and offering a false instrument for filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17290f46-c07d-47c6-a37c-bc8c386f7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Thursday their investigation is ongoing. The probe
        has delved into whether the Trump Organization misled lenders, insurers and
        tax authorities about the value of certain properties, the treatment of tax
        deductions as well as hush money payments to silence an alleged affair with
        Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77aadd4-45e5-485d-87ca-95716fbe23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s indictment, which focused largely on Weisselberg, described
        an array of luxury perks he received from the company allegedly in lieu of
        compensation, including a Upper West Side apartment, a pair of Mercedes-Benz
        cars for him and his wife, and private school tuition for two family members
        whom CNN has reported are his grandchildren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda25eb5-a31a-4636-8965-b7130fe0c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the indictment alleged, Weisselberg evaded taxes on $1.76
        million in income over a period beginning in 2005 and concealed for years
        that he was a resident of New York City, thereby avoiding paying city income
        taxes. Prosecutors alleged he evaded a total of more than $900,000 in federal,
        state and city taxes during this period, and received a total of $133,124
        in state tax refunds "to which he was not entitled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7619b-2cd1-47ac-a24a-56bab8286163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scheme was intended to allow certain employees to substantially
        understate their compensation from the Trump Organization, so that they could
        and did pay federal, state and local taxes in amounts that were significantly
        less than the amounts that should have been paid," the indictment said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa3b03-b434-44ff-b0fc-c935252a9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After entering a courtroom in New York Supreme Court Thursday afternoon
        in handcuffs, Weisselberg pleaded not guilty, and Justice Juan Merchan released
        him on his own recognizance, ordering him to turn in his passport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4108f7-4abb-49f1-a1a2-93f593907d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump himself was not charged. Following
        the unsealing of the indictment, he blasted the charges in a statement, criticizing
        the investigation as led by two Democrats: Cyrus Vance Jr., the Manhattan
        district attorney, and Letitia James, the New York state attorney general.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ec831-6aa2-44d8-96b4-d89831c5ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political Witch Hunt by the Radical Left Democrats, with New
        York now taking over the assignment, continues. It is dividing our Country
        like never before!" Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17ca73-2da3-4b2b-a00e-adde64c0e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements, the Trump Organization also characterized the prosecution
        as a political act and said Weisselberg was being used as a "pawn in a scorched-earth
        attempt to harm the former president."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898f80b-704a-4c6e-b691-1d9a567d357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment of the Trump Organization is the product of more
        than two years of investigation by Vance, a probe that began with questions
        about accounting practices tied to hush-money payments made by former Trump
        lawyer Michael Cohen and eventually led to a Supreme Court fight over a subpoena
        for Trump''s tax documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86672255-003d-4f07-bcac-8d76be5c7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare, according to lawyers who specialize in tax evasion cases,
        for prosecutors to bring charges solely related to fringe benefits provided
        by a company, and in recent weeks, lawyers for the Trump Organization met
        with prosecutors in Vance''s office, hoping to persuade them not to bring
        the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac6a1c-7862-4da0-8f9c-c8dc034430b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts failed, and on Thursday, prosecutor Carey Dunne faulted
        the company for its behavior during the investigation, saying it had refused
        to comply with subpoenas and or allowed employees to speak to prosecutors
        outside of the grand jury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229a049-ab7d-45fc-945b-019461416819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to defense assertions, there''s no clearer example of
        a company that should be held to account," he told the judge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798f995-c515-4289-ba77-798210de26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they have digital drives with grand jury testimony,
        bookkeeping records, tax records, and statements of potential witnesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bd2b1-2b5a-4470-a69a-4a7e73a12420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details of the indictment</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a92697-e839-4fef-abaa-2826f293d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment described a detailed scheme to avoid paying taxes,
        with the company allegedly evading payroll taxes and Weisselberg sidestepping
        income taxes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20b894-d370-4b36-87c9-0f32d5254886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg attempted to conceal his participation in the scheme
        with the knowledge of the company, prosecutors said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bd785-cc17-4294-a3db-3af66f58e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, the company paid for rent, utilities
        and garage expenses on a Riverside Blvd. apartment Weisselberg and his wife
        occupy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b99a48-e958-44ea-8841-a66fed0808bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment says the company maintained internal spreadsheets
        tracking the amounts it paid for Weisselberg''s rent, utilities and garage
        expenses, and that it accordingly reduced the amount of direct compensation
        to account for the expenses it was paying for him. The company didn''t withhold
        income taxes on the indirect compensation, and Weisselberg reported only his
        direct compensation on his tax returns, according to the indictment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995195a1-b320-4d24-afc3-166102b32669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Weisselberg began living in the apartment rented by the company
        for him in 2005, he didn''t say he was a New York City resident on his tax
        returns until 2013, when he sold his home in Wantagh, New York, thereby avoiding
        paying city income taxes, according to the indictment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476d797-b03e-4ff8-acba-e25a305f8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2005 and 2017, the company gave Weisselberg approximately
        $1.17 million in untaxed income connected to rent and related expenses, prosecutors
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb65146-cdd6-4010-a4a7-0d340aa97b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perks received by Weisselberg also allegedly included $359,058 in
        tuition expenses at Columbia Grammar &amp; Preparatory School for two of his
        grandchildren, paid for by checks from Trump''s account signed by Trump himself,
        and later from the Donald J. Trump revocable trust.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d3d36-ec21-4fe5-9387-6a80d34c3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, the payments for Weisselberg''s grandchildren
        were "indirect compensation" and were not included on Weisselberg''s W-2 forms,
        and no income taxes were withheld by the Trump Organization or Trump Payroll
        Corp. in connection with the tuition payments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac28617-901d-4a70-b0f6-d18a71041aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on Weisselberg</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bb5a6-b610-4440-804c-381ded04da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the probe, prosecutors have examined a wide array
        of possible violations, including whether the real-estate company misled lenders
        and insurers or committed tax fraud, even adding a special prosecutor, Mark
        Pomerantz, to aid in the expansive inquiry. But in recent months, the focus
        has narrowed to taxes on benefits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01314ecb-8064-415f-983d-437eac31080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, it came to center on Trump''s longtime lieutenant
        Weisselberg, a top company executive who has worked for him since 1973.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cbf9e-2b66-4498-aec5-590e676d7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning late last year, prosecutors gathered evidence on Weisselberg
        with the cooperation of his former daughter-in-law, Jennifer Weisselberg.
        In the months since she began speaking to authorities, she has turned over
        boxes of financial records and has met with investigators multiple times,
        her lawyer told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979a6d8-8b12-4eb7-9b8a-6bd2d74931e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents from Jennifer Weisselberg''s divorce from Allen Weisselberg''s
        son Barry show thousands of dollars in payments for cars, rent, tuition, medical
        bills and more going from Allen Weisselberg to his son''s family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ca8ee-10b7-4381-a6e3-aff6da919dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment of Weisselberg could intensify the pressure for him
        to cooperate with prosecutors in their wide-ranging investigation of Trump,
        the company and its executives, an outcome prosecutors had been seeking for
        months but which he rejected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc385599-8070-4422-b55e-9c7da62cbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the indictment of the company is a watershed moment after years
        of criminal, civil and congressional probes that circled Trump, his company,
        and his inner circle of family members, advisers and lawyers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797d209-7f81-4309-8be7-2b33079ca69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s critics cheered the indictment, saying it represents a
        modicum of accountability for a man who survived the special counsel investigation
        by Robert Mueller as well as two impeachments. But many were left wondering
        if further charges are in the works.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812c254-8179-4a8c-8cd9-514b7aa7710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Ricigliano, a former New York federal prosecutor, said the
        indictment "reads a lot like classic, old-school fraud" and appeared designed
        to put enormous pressure on Weisselberg to turn on his longtime boss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747c195-59cb-4633-a2ff-a83cc2b71973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly an assault against Weisselberg," she said. "The
        message is: Allen, this is about you. That then begs the broader question,
        what does this mean in terms of what he does next?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958a235-593f-40c4-bf09-2a7d9e36e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:28:36.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:44.867+08:00
