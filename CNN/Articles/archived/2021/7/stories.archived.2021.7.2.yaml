  'US-to-share-more-COVID-19-vaccines':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T04:12:04.908+08:00
    'imagesource': 'jcr:cd2866fe-5142-4eda-9719-eec175698577'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c9da6dd-eba4-405c-848b-7b56e5f0523b'
    'lead': 'The move is part of US President Joe Biden''s effort to reassert US leadership
      on the world stage and help countries around the world struggling with Covid-19
      outbreaks combat the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T04:16:33.238+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:32:58.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:26.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'vaccine', 'supply', 'share', 'pandemic', 'COVID-19',
      'Biden', 'administration']
    'template': '1'
    'title': 'US to share tens of millions more COVID-19 vaccines this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b429320-67f6-40b1-8c13-2ff0957df966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration will share tens
        of millions of US COVID-19 vaccines this summer to countries around the globe,
        in addition to the 80 million it has already allocated, White House Covid-19
        response director Jeff Zients said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83248756-c97d-4c53-9c11-b4962f98211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91587539-77c4-4b1c-8285-470f19c57a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as our work to vaccinate Americans does not stop on July Fourth,
        our work to help vaccinate the world does not stop at these 80 million doses,"
        Zients told reporters at a White House COVID-19 briefing. "We will continue
        to share tens of millions more US doses over the summer months as we help
        lead the fight to end the pandemic across the globe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36668a96-3996-420b-b1d1-032458d7a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8af42-ec38-4239-bc73-6342fce5f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of US President Joe Biden''s effort to reassert
        US leadership on the world stage and help countries around the world struggling
        with COVID-19 outbreaks combat the pandemic. It will also serve to counter
        efforts by Russia and China to use their own state-funded vaccines to expand
        their global influence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b245bb4-e009-4737-a483-702359eef3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0dab6-2eba-453e-8e92-1b3b60cdc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has allocated 80 million COVID-19 vaccines to countries around
        the globe, as the President had pledged to do by the end of June. The White
        House said at least 75% of these donated vaccines would be shared with the
        global vaccination program called COVID-19 Vaccines Global Access, or COVAX,
        and 25% would be shared directly with countries in need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e0ccf-16fe-4728-8068-f1fac5e1d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998986e1-93c2-44c0-adea-b9f7c4743df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the doses have shipped. By the end of this week, the
        US will have sent about 40 million doses to the Republic of Korea, Mexico,
        Canada, Brazil, Taiwan, Colombia, Pakistan, Peru, Ecuador, Malaysia, Bangladesh
        and other countries, Zients said. The remainder of the 80 million doses will
        be shipped in coming weeks, he said. The vaccines being sent are the three
        that have been authorized for use in the US: by Pfizer, Moderna and Johnson
        &amp; Johnson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec850f8-c509-4639-8d35-d6a457e7edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21165d83-2aa2-47ee-a401-fb358eb326f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those 80 million doses, the President pledged last
        month to donate 500 million Pfizer doses globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2046a7-9eeb-4cea-b4d8-148d181dfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ccbe8-b113-4a32-80d2-8777e1e85825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is by far the largest ever donation of COVID-19 vaccines by
        a single country," Zients said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292271b9-846f-4c04-b328-0bbf41f59841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71ec56-a602-40c2-958c-f3aae5ddb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the President said $2 billion in US contributions
        would go toward a global coronavirus vaccine initiative and would provide
        support to COVAX. He also pledged an additional $2 billion in funding contingent
        on contributions from other nations and dose delivery targets being met.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d3ac5-2a72-45c5-9279-8226314a5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb24028-b958-478b-bc6c-6bf9c20c0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Thursday comes as federal officials voice concerns
        about variants spreading in the US and the administration races to get the
        rest of the US population vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbdba6-f275-4a08-bf17-c1deb40a10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d6374-5110-47e5-a674-8c830a559bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also announced Thursday that it was deploying response
        teams across the US to areas with a high spread of the very contagious Delta
        variant of COVID-19 as concerns grow around the nation. The White House coronavirus
        team is spearheading the effort, and officials expect the response teams will
        help with boosting testing, providing supplies and potentially increasing
        paid media efforts targeting regions where vaccinations are low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904dbc7-e2f7-42bd-8bf7-a539a69cec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0559b7-0c90-49a7-86a5-0623afc9ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House recently acknowledged the US would fall short of
        Biden''s goals of having 70% of adult Americans with at least one COVID-19
        vaccine shot and 160 million fully vaccinated by July Fourth. Zients said
        the country has more work to do to get younger Americans vaccinated, and that
        he expected the US to hit those goals weeks after the initial target date.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0767c4-a402-489c-a057-ece872b4f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1945392-65c6-49c4-8c2f-f9cc1a9ce242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 154 million Americans had been fully vaccinated as of
        Thursday morning, according to the US Centers for Disease Control and Prevention,
        and more than 57% of Americans 18 and older are fully vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c4e29-7d25-4bc4-bcc9-419ca4d5de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:16:33.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/01/politics/us-covid-vaccines-global/index.html">US
        to share tens of millions more Covid-19 vaccines this summer.</a>"</em></p>'
