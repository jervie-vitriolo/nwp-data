    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5029d-5ffa-4f81-9e5e-1d45613d3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum did not state whether Taal''s status will soon be raised
        to Alert Level 4 indicating an imminent hazardous eruption. However, he warned
        of a possible "worst-case scenario" wherein pyroclastic density current or
        flows of hot ashes and debris will be excreted out of the volcano''s main
        crater, which could trigger volcanic tsunamis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1cd2d-41cc-402c-af32-89cdd89a54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.372+08:00
