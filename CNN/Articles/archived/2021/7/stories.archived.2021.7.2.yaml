  'Jacinda-Ardern-Karen-opposition':
    'author': 'Jessie Yeung, CNN'
    'caption': 'A hate speech debate turned heated in New Zealand''s Parliament on
      Wednesday when Prime Minister Jacinda Ardern suggested the country''s opposition
      leader was a "Karen." (FILE PHOTO('
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T15:29:05.453+08:00
    'imagesource': 'jcr:f6e03a42-97b3-45bd-aa35-893e7638f425'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789700b2-f337-4d88-943f-ff6976eca252'
    'lead': 'A hate speech debate turned heated in New Zealand''s Parliament on Wednesday
      when Prime Minister Jacinda Ardern suggested the country''s opposition leader
      was a "Karen."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T15:31:47.475+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:29:42.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:40.993+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacinda-Ardern', 'New-Zealand', 'Karen']
    'template': '1'
    'title': 'Jacinda Arden appears to call New Zealand opposition leader a ''Karen''
      during hate speech debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8370d-8c8c-484d-8588-072eeafbbd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hate speech debate turned heated in New
        Zealand''s Parliament on Wednesday when Prime Minister Jacinda Ardern suggested
        the country''s opposition leader was a "Karen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9aba59-49d7-4b43-9cca-1bb361cd9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insult, popularized last year by an internet meme, broadly refers
        to an entitled White woman who is unafraid to use her privilege to make unreasonable
        demands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd520027-da9c-492d-9a58-c0492f791b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament had been debating New Zealand''s hate speech laws, with
        Ardern''s government proposing harsher penalties for inciting discrimination
        and violence. The proposal comes in response to the deadly 2019 Christchurch
        mosque attacks. A Royal Commission inquiry afterward concluded the law did
        not adequately deal with hate speech and hate crime, and recommended stronger
        measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5233ba7-0c05-4ebd-ad9c-7b060b180338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the proposed changes have been sharply criticized by opposition
        parties, who argue it would infringe on freedom of speech and that existing
        laws are sufficient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015df8e-6116-4e39-b353-71e4a23547e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will calling a middle-aged white woman a ''Karen'' now be a crime
        under Jacinda Ardern''s law?" tweeted Judith Collins, opposition leader and
        head of the center-right National Party, on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261dbdb8-ba94-43ba-9d61-235939ff7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins reiterated her opposition to the law in parliament Wednesday,
        arguing it would "shut down debate on hate speech."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502a593-f7ae-45bb-b811-2922dbbb600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with that statement," Ardern replied. "I also, as it
        happens, disagree with (Collins'') statement on Twitter, that somehow it will
        become illegal to call someone a ''Karen.'' That is absolutely incorrect,
        and I apologize, that means these laws will not protect that member from such
        a claim."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcabce0-8cce-4fd8-a6f2-4566f65304a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was met with laughter and scattered applause from
        other members of parliament, and a tight-lipped smile from Collins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fdc23e-8fb9-4112-ad09-9229cba425b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term, which several groups and dictionaries named "word of the
        year" in 2020, has people divided. Some think it''s sexist, while others say
        it''s a placeholder for speaking about the casual racism and privilege exhibited
        by some White women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4d594-f6df-49e6-b287-33f76b5df6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of "Karen" to signify a certain stereotype of Whiteness
        isn''t new, or even singular —&nbsp;there was also "BBQ Becky," the nickname
        given to a White woman who called police over a group of Black people barbecuing
        in a public park in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09847572-7474-44f9-91ca-71cd2b736a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Karen" became widely used in 2020 thanks to the cultural force
        of Black Twitter, and the frustrations over racial injustice that boiled over
        during the Black Lives Matter protests. A number of incidents that went viral
        online —&nbsp;including a White woman who called the police on a Black birdwatcher
        for asking she leash her dog in Central Park —&nbsp;further thrust the term,
        and the problems it connotes, into the spotlight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3a788-0f79-4199-baa4-66eea8086ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:31:47.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:29:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/01/asia/jacinda-ardern-nz-karen-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2021/07/01/asia/jacinda-ardern-nz-karen-intl-hnk-scli/index.html">Jacinda
        Arden appears to call New Zealand opposition leader a ''Karen'' during hate
        speech debate</a>"</em></p>'
