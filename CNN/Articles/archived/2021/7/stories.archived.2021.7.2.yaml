      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the theme of the show is “journey of self-discovery.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88227b-9dec-48f4-9e46-e4c90632dad9'
      'mgnl:activationStatus': true
