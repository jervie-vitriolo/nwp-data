      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b49e6-605b-4078-9e92-e9b7ccc66074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T15:53:28.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are on alert for its possible increase in activity,
        with over 1,000 residents already seeking temporary shelter in evacuation
        centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22891ab-f01a-4097-987b-aded5e5df5b8'
      'mgnl:activationStatus': true
