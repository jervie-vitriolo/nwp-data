      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies like Bitcoin and ether are digital assets, but
        very few crypto trading platforms are listed, like Wall Street''s Coinbase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de7ecc-8ce1-42f2-bca3-c5f38535c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd4e09-1702-4308-a0a1-98ac5665a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies are not issued by a central authority - making
        them difficult to be controlled or regulated by governments or central authorities.
        Still, bitcoins saw a run-up in prices to over $60,000 early this year before
        the rally tapered off amid a China crackdown on crypto traders, making the
        asset plunge to around $30,000. The PSE said cryptos are an asset class the
        Philippines cannot ignore anymore given mounting interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ce578-2499-4ca2-a621-46ceef8c8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7aa16a-5ad0-4add-94a2-21b0270fea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yang crypto wala namang fundamentals yan eh (Cryptocurrencies have
        no fundamentals). It''s all capital gains, meaning the price I get from my
        crypto is the price you are willing to pay... So a lot of people are attracted
        to that because of the volatility. Instant riches could be instant poverty
        too... If there''s going to be any structured trading of crypto in the Philippines,
        dapat sa atin yan (it should be under our watch)," Monzon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d83bf3-1bb8-4f12-a6cc-343fb02d6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
      'mgnl:createdBy': 'david'
