      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gap will close all 81 of its stores
        in the United Kingdom and Ireland by the end of September and go fully online,
        as the brand adjusts to changes in shopping habits following the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddde621-9df1-483c-8c1a-ea34438b8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72575a15-5cc5-424a-9d38-09a87d5b8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American apparel retailer, which owns Old Navy and Banana Republic,
        said in a statement on Thursday that the closures will affect company-operated
        stores. It added that plans were also underway to sell its outlets in France
        and Italy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fab62-2072-4d1c-8d69-5aaf7d302592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5d83d-c214-4303-a5a8-ade6e258b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retreat follows a strategic review of its European business
        that began last year "with the goal of finding new, more cost-effective ways"
        to serve customers in the region, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c13417-ea58-45a4-8281-4c67355f262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032e0da-6f8f-42c3-b411-923e7c9b7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap announced a three-year plan in October to close hundreds of
        stores in North America, amounting to almost a third of its retail footprint.
        Like rivals, the company has had to adapt to the shift to e-commerce accelerated
        by the coronavirus pandemic, which has challenged brick-and-mortar retailers
        and contributed to the bankruptcy of established brands such as Brooks Brothers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e793e4d-ba24-43a2-a9a9-1de2f4197ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621ce25-3f1f-4431-8d72-0592f0fb3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Gap blamed "market dynamics" for its decision to close
        stores in the United Kingdom and Ireland, which it said will take place in
        a "phased manner" through the end of September. It declined to comment on
        how many jobs would be affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c046c-621c-4ba0-bf38-eb478d50b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88f7b9-5645-4cec-8698-95973d409e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T12:31:48.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thoughtfully moving through the consultation process with
        our European team, and we will provide support and transition assistance for
        our colleagues as we look to wind down stores," the company added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eaeecc-9e74-4bed-a49b-8d61336c44e8'
      'mgnl:activationStatus': true
