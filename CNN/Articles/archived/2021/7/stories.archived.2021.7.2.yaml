    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41542f-e799-42a8-b2ba-b4da52421556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:56:39.022+08:00
