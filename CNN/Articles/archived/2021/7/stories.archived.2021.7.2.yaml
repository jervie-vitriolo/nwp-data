    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ea175-edb7-4809-b08a-daa663c9918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:32:56.466+08:00
