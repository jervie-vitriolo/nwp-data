      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also attributed the improved view to "effective" government
        policies and programs, particularly against COVID-19, which include vaccine
        availability, provision of financial aid, and relaxation of quarantine rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97171c-b1d8-4064-9a51-e6eab402acd1'
