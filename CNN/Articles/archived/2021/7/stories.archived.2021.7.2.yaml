      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, evacuation activities are ongoing. Batangas Provincial
        Disaster Risk Reduction and Management Office is coordinating with the national
        government to assess the situation in the province and respond to the affected
        residents'' needs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbaf6e-16a4-4168-a98b-47a3855c6bc5'
