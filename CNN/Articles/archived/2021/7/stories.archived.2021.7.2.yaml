      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said respondents cited the surge in coronavirus infections,
        return of stricter lockdowns especially in NCR Plus, and higher inflation
        rate triggered by supply constraints as reasons for the bleaker outlook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86cc2f-91c6-431d-93ce-fd09a26542d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6cd85-c1f4-4b45-96f5-b33dee5642fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that businesses also flagged the "usual slack" in power
        demand and construction materials during the rainy season for their tempered
        expectations come the third quarter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4490b8-7bd5-48f8-bf73-ad58111748e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326d3f5-3ba3-4aec-890b-ece868ec4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the poll showed more businesses are eyeing expansion in the
        third quarter. The percentage of firms planning wider operations climbed to
        21.1% from 20.6% - driven by the subsectors of electricity, gas, and water,
        along with agriculture, fishery, and forestry.</p>'
