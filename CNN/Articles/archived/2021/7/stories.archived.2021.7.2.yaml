      'mgnl:type': 'text'
      'text': '<p>Gilas settled at the bottom of Group A with a 0-2 win-loss record,
        while Serbia (2-0) and Dominican Republic (1-1) are marching on to the knockout
        semifinals.</p>'
    '13':
