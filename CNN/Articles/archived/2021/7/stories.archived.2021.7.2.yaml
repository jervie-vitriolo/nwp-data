      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garden and the new statue of Diana will be free to view during
        Historic Royal Palaces opening hours.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d38937-a13a-4580-a910-e3d4c5d3ba4a'
      'mgnl:activationStatus': true
