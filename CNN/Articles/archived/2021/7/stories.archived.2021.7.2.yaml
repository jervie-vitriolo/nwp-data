      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ba606-a6a0-4edf-ae74-4ad05d30fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.294+08:00
      'mgnl:createdBy': 'pilar'
