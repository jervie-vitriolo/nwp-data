      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons survey respondents cited for their better outlook
        were more jobs and permanent employment, and improved income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ae288-88f1-4970-a91e-f56beb028b4c'
