      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krispy Kreme has around 400 locations in the United States. In total,
        there are 1,400 shops in 33 countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60ccd8-116f-41d4-a9a9-c214888a5727'
