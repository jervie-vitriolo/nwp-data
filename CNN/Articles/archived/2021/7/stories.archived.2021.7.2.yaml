      'mgnl:lastActivated': 2023-01-25T11:34:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcfecc-bd32-49b8-b9bf-68eca1a44d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s also been a busy few days for William who started
        the week in Scotland accompanying the Queen for a series of events. The 95-year-old
        sovereign traditionally assumes a week of engagements in the country towards
        the end of June or early July each year to celebrate Scottish community, innovation
        and history.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deafa81-5254-42ee-bf95-3c25f06cf7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.063+08:00
      'mgnl:createdBy': 'bamba'
