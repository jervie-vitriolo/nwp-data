    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442eb62-3b14-4604-a0b2-8f08b9b1a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several years, Facebook has come under intense scrutiny
        from critics for not taking enough action to curtail extremist content on
        its platform. In 2020, for instance, the company was criticized for failing
        to shut down the page of a militia group that urged armed citizens to take
        to the streets of Kenosha, Wisconsin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1197986-6d2a-446d-81a6-951063067d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85028363-db6b-4e2f-8b79-af0d5f0b32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T04:28:19.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also repeatedly promised to do better at stopping
        the flow of misinformation and conspiracy theories. Facebook''s independent
        oversight board even urged the company in May to investigate the role its
        platform played in the January 6 insurrection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e31e2-3f07-4154-97bb-88a8db62d4b7'
      'mgnl:activationStatus': true
