      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the world’s biggest furnishing retailer announced
        the launch of the IKEA Family club on July 7  — and free home makeovers await
        those who sign up on the said date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1d3ea-d4bb-446d-8990-d6f02fcb4cfc'
