      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/01/tech/facebook-extremist-notification/index.html">Facebook
        tests prompts that ask users if they''re worried a friend is ''becoming an
        extremist''</a>."</em></p>'
  'Biden-visit-in-Florida-condo-collapse':
