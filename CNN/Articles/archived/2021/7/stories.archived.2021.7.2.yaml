      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f3af9-121c-45c5-a425-aace49de19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:29:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that while more respondents continue to expect higher
        spending on basic goods and services, the number that said so decreased compared
        to a quarter ago, indicating some moderation in spending among many consumers
        over the next 3 months," the BSP said.</p>'
