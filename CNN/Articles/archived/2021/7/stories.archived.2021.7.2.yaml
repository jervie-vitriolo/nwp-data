  'William-Harry-reunite-during-Diana-statue-unveiling':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'caption': 'Courtesy: Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-02T00:52:14.545+08:00
    'imagesource': 'jcr:ada00257-9537-4e56-a0b1-43c7d22d97de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac66cd0-b7de-43ff-aeec-c7c71db856d0'
    'lead': 'Princes William and Harry put aside their differences to appear together
      Thursday to unveil a statue honoring their mother, Diana, Princess of Wales,
      in the Sunken Garden of Kensington Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T00:55:09.058+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:33:59.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:25.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['William', 'Harry', 'UK', 'Diana', 'statue', 'reunite', 'Royal-Family']
    'template': '1'
    'title': 'William and Harry reunite at Diana statue unveiling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e2681-2666-4765-ab40-762d02563c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Princes William and Harry put aside their
        differences to appear together Thursday to unveil a statue honoring their
        mother, Diana, Princess of Wales, in the Sunken Garden of Kensington Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a04b7b-c97d-4696-98d2-ea6740e031cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea8f2a-e3cf-4ad7-b8fa-f025510d7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue -- which was originally commissioned in 2017 on the 20th
        anniversary of her death -- was revealed at an afternoon ceremony on what
        would have been Diana''s 60th birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc3acc-5a82-452a-ace5-8595060f5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c55f06-99d6-4b1b-b9f3-0230e950a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sons put on a united front at Thursday''s event, entering the
        garden in conversation together before making their way over to greet their
        aunts and uncle -- their mother''s siblings Lady Sarah McCorquodale, Lady
        Jane Fellowes and Earl Spencer. Also in attendance was the statue''s sculptor
        Ian Rank-Broadley, garden designer Pip Morrison as well as members of the
        statue committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7b679-76a9-4eaf-913b-4ca47409cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87e63f-9534-4040-8e74-82aa509dcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers then walked over to statue draped in a green covering
        before pulling away the cloth to reveal their mother''s image cast in bronze.
        The pair took a few moments with one of their aunts to admire the new installation
        before rejoining other guests. Neither the Duke of Cambridge nor the Duke
        of Sussex gave a speech during the ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71d76a-a25e-4f3b-bddb-68d26aabf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660f204-2c7f-47c6-a634-60ecb280e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Harry paid tribute to Diana in a joint statement released
        through Kensington Palace following the low-key event, saying: "Today, on
        what would have been our Mother''s 60th birthday, we remember her love, strength
        and character -- qualities that made her a force for good around the world,
        changing countless lives for the better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d72c3-e81a-4b25-8e00-412261efb2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b54c16-97f1-478c-9ca0-3db665b23bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, we wish she were still with us, and our hope is that
        this statue will be seen forever as a symbol of her life and her legacy,"
        they continued before thanking the team and donors involved in the long-awaited
        project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0967a4-f104-4cee-bb40-6ac65241362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c3e91-dd19-4b1f-a05f-141f0f744dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated engagement was the first time the brothers
        have been seen together publicly since the Duke of Edinburgh''s funeral in
        April. William and Harry lived at Kensington Palace with their mother before
        she died in a car crash in 1997.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25a025-3e95-483e-bf45-f560523b087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3793230-1741-4ddf-9744-b45964286b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much has been made of the pair''s fractured relationship,
        the two seemed at ease during the event, warmly greeting guests and sharing
        jokes with the small group of attendees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844ace2-66eb-4995-a0e2-c6a7bf9ad5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f34c6e-cf9c-4211-8960-32fb6ac00e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace said: "The figure of Diana, Princess of Wales
        is surrounded by three children who represent the universality and generational
        impact of The Princess'' work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0ae78-c7fd-47d8-a864-5ee41d1c7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1235db-c754-48dd-be03-ddbb006b274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The portrait and style of dress was based on the final period of
        her life as she gained confidence in her role as an ambassador for humanitarian
        causes and aims to convey her character and compassion," the palace statement
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba75e9-0485-4e7f-b41c-414d06b6336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c194c-ac46-45b3-8427-b3d5c5012179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extract from the poem "The Measure of a Man" -- which featured
        in the 2007 memorial service for the princess -- is engraved on a paving stone
        in front of the statue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed3918-3792-4d14-b5d2-44d3e5136ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62220470-40de-4989-9ef2-65619024cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rank-Broadley, whose previous work with royals includes an effigy
        of the Queen on UK coins, called Diana "an icon who touched the lives of people
        right around the world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f3831-d2fe-42bd-b142-38ddc2d18056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd8bb8-bb83-4813-ae7a-8d21fd882fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist said it was "a privilege" to collaborate with William
        and Harry on the piece, in which they aimed to "capture her warmth and humanity
        while showcasing the impact she had across generations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff4d45-07db-44dc-b9d1-e221a3cab53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b15bf0-5da9-4b9d-a70b-b8b7157641c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of Diana''s favorite locations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2281c8-8afe-483c-ba34-ddf3b23b480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layout and planting scheme surrounding the new statue was drawn
        up by Morrison and produced by the Garden and Estates team at Historic Royal
        Palaces (HRP), a charity that manages several royal properties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e193d5-2790-459e-b49e-ee76d5cb0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42faaf33-2b77-43cb-84f3-2d51f902a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison incorporated existing historic structures of the garden
        with deep flower borders and a generous lawn around the pool "to create a
        calmer and more reflective setting for the statue," according to Kensington
        Palace.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d58598-85e7-4f1a-b16a-191cb438c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2be93-c6be-4857-afbd-508e8fbb2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work began at the location back in October 2019 and since then five
        gardeners have spent a total of 1,000 hours working on the space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abb202-4f04-4f5f-bf5d-8b49959ffb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af3188-086a-4a2b-9682-2118852b4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 flowers were selected for the project including
        some which were known to be favorites of Diana such as forget-me-nots, as
        well as spring and summer blooms in various pastel hues such as tulips, dahlias
        and lavender plants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b26ea-7a89-454c-854b-dc05bda09cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33717b-b3f3-4fa7-b75b-d7de1879c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the unveiling, Morrison said in a Kensington Palace statement
        that "this has been a very special project to work on, as the Sunken Garden
        was a favourite place of Diana, Princess of Wales." He added that the team
        focused on a creating a space that would flatter the new artwork and provide
        a calming space for visitors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80acc3-5039-4967-a080-ec50aa5c0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff0428-bc96-42c3-8973-1ef4fdc43cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Dillamore, HRP deputy head of gardens and estates, said in
        the same statement that Diana "regularly admired the changing floral displays
        in the Sunken Garden" and often stopped to talk with the gardeners who cared
        for it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e0e36-2702-4cbf-8e7e-39d6a924d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9b357-9ae6-48f4-bfbd-9cb30a69a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over three decades later, I''m honoured to have been part of the
        team preparing the garden for the installation of this statue," he continued,
        adding "I hope that visitors to the palace and gardens will enjoy its peaceful
        setting, and take a moment to reflect on the life and legacy of the Princess."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500a8bb-cf1a-4995-ba4c-fe896bdd4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c9c67-d192-4c1d-ab9c-8ef3ac15c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brotherly bonds broken</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0cfaf-3055-42e5-b07f-73a48f9db160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the gardens of their childhood home was a poignant
        moment for the brothers and came at a time when the royal family is under
        intense pressure.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294ab99-5427-47ac-b6cf-e2d3309a2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6731c4-d5b1-479a-86e6-638ae92ef2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible estrangement between the two had been speculated on in
        the media for years but Harry finally confirmed their relationship had diverged
        in a 2019 documentary. "We are certainly on different paths at the moment,"
        Harry said, adding: "But I will always be there for him, and as I know he
        will always be there for me."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8b957-b116-4832-a888-8b785442a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb81f8f-99a2-420f-915d-a63c5e2ae968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since the statue was commissioned and Harry''s candid
        confession, their fractured relationship has only deteriorated further. Harry
        has married and started a family with wife Meghan. The brothers then split
        up their joint Royal Foundation. And the Sussexes have since opted to relocate
        to a different continent to escape the endless media intrusion they say they
        faced, as well as their experience of racism within the royal family and a
        lack of support from the royal household.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fc9ee-5db3-4e56-b949-a0ab9b9f5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a6d50-7bf4-4658-970a-8176b610992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things do not seem to have improved between the brothers and the
        wider royal family in the wake of the Sussexes'' explosive interview with
        Oprah Winfrey in March.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479224d9-10e4-429a-8b4d-03ebeffa3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3494c68-5abd-470d-bf11-9fef6c276523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent podcast appearance, Harry spoke further about his
        royal upbringing describing it as a cycle of "pain and suffering" before appearing
        to disparage his father''s parenting efforts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815daa3-b19f-48a0-b32d-f6d1bb7c1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8b90e-c293-4bd1-a25f-6ab806436b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where''s the Queen this week?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140aa69d-7e27-4a91-9e58-ea12642c6786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to UK soil will likely be trying for Harry who recently
        disclosed in his AppleTV+ series that London was previously a mental health
        "trigger" for him following his mother''s death.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d273a12-2348-40a4-9964-7cf486c83d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ad016-7a29-4a80-b1bf-af18e8c4cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has been keeping busy since touching down in the British
        capital late last week. The United States is on the UK''s "amber" list meaning
        that he had to quarantine on arrival and complete a series of negative Covid-19
        tests to release himself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368eed9-552b-4f28-9700-ab01bd9301b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a8b2a-028a-4129-a176-d3a6fc1328ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:34:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once cleared, Harry made a beeline to surprise sick children with
        an appearance at the WellChild Awards -- a charity of which he is a patron
        -- in Kew Gardens in west London on Wednesday. Before that, while self-isolating
        at his Frogmore Cottage residence in Windsor, Harry sent a video message to
        recipients of this year''s Diana Award, an organization that prioritizes young
        people and change.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818722c-5e8a-4ad4-a0ed-7a50d264f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T00:55:09.062+08:00
