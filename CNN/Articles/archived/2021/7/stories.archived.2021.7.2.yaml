  'Phivolcs-Taal-Volcano-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-02T13:22:56.833+08:00
    'imagesource': 'jcr:5779ba26-cf7e-4441-bcef-cf6497500c10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65740034-b764-4a4c-83fe-dbb5e86d4c93'
    'lead': 'There should be a steady decline in the volcanic activities for two weeks
      before the government seismology agency downgrades the alert level of the Taal
      Volcano, an official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-02T13:36:04.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:29:48.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:37.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: Taal''s activity should drop for two weeks before alert level
      is lowered'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae5eb4-b9d6-420c-aa3e-d868f0406dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> There
        should be a steady decline in the volcanic activities for two weeks before
        the government seismology agency downgrades the alert level of the Taal Volcano,
        an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9aafa3-05bf-4c2b-b4e1-cdab77f79290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a downward trend and we see it really continues, we
        look at two weeks window when we lower the alert level. That’s the procedure
        that we follow," Phivolcs chief Renato Solidum told CNN Philippines'' The
        Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ccf893-efaf-4b5c-a1b1-d6893b04d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means it remains unclear when Taal evacuees could return to
        their homes. The&nbsp;evacuees cannot return home in the next two weeks, at
        least.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d3bbc-6edc-4ae1-b95d-5018d5db954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2021/7/1/Phivolcs-Taal-volcano-Alert-Level-3.html????"
        target="_blank">phreatomagmatic eruption</a> on Thursday afternoon -- when
        Taal ejected a dark grayish plume that rose 1,000 meters -- prompted Phivolcs
        to raise the status of Taal to Alert Level 3, and recommend the evacuation
        of residents from high-risk areas in Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e9338-2e2a-4681-9e5b-a47ac7dbb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the towns of Agoncillo and Laurel started evacuating
        residents from the affected villages following Taal''s unrest. The high-risk
        areas are Bilibinwang and Banyaga in Agoncillo and Boso-Boso, Gulod, and eastern
        Bugaan East in Laurel, Solidum said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b90722-e572-4b7f-8d4d-6eff2d6983d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 317 families or 1,282 residents from high-risk areas <a href="https://www.cnnphilippines.com/regional/2021/7/2/Taal-evacuation.html"
        target="_blank">were evacuated</a> due to the threat of another explosion,
        Lito Castro, head of the Batangas Provincial Disaster Risk Reduction and Management,
        told CNN Philippines'' New Day earlier on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475205c-e5d1-4213-8402-30aea881d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calabarzon office of the Department of Social Welfare and Development
        is on heightened alert and has kept stockpiles of relief goods amounting to
        P1.4 million and non-food items worth P11 million, Presidential spokesman
        Harry Roque said Friday in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314f9e6-4741-4d02-8b6c-96d11c141756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T13:36:04.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added government forces are also ready to assist in evacuation
        and relief efforts.</p>'
