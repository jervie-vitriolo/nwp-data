      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Malacañang said the Department of Social Welfare
        and Development has prepared stockpiles of food packs worth ₱1.4M and non-food
        items worth ₱11M for the affected residents. The military, police and coast
        guard are also assisting efforts on the ground, it added</p>'
    '22':
