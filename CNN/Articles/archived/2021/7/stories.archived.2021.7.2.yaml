      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2be94-099b-436c-aecc-f94e4188c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:02:26.294+08:00
