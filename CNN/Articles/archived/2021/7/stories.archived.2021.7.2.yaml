      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alert also redirects the user to a support page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df63be1-9037-49a2-844c-3954ed3f6227'
