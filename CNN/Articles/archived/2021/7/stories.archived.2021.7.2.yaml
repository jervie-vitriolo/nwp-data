      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Nadine
        Lustre’s comeback to the concert stage will be nothing short of extraordinary
        as it will combine music with theater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f8e76-8694-4f12-928c-28ef8f834c96'
      'mgnl:activationStatus': true
