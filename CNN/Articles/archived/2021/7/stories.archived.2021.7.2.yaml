      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c0a2b-c0f4-485e-a245-8de5d189b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Krispy Kreme opened a 4,500-square-foot location in New
        York City''s Times Square with a glaze waterfall and a 24-hour street-side
        pickup window. Tattersfield said that location''s business has grown as more
        tourists come back to the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed868563-2e04-4f22-893c-359bee169f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T02:25:38.433+08:00
