      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Castro, head of the Batangas Provincial Disaster Risk Reduction
        and Management told CNN Philippines'' New Day that as of 5 a.m., around 317
        families or 1,282 residents from high-risk areas have fled to evacuation centers
        as a preemptive evacuation.</p>'
