      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> State
        volcanologists recently raised the status of Taal Volcano to Alert Level 3
        after it spewed a kilometer-high plume of magma and steam, over a year since
        its last eruption that displaced more than 100,000 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d6181-c602-4fb4-b9a2-bb90de1d2cb2'
