      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) –</strong> The Philippine
        Stock Exchange (PSE) wants to be front and center when regulators give the
        go signal for the trading of cryptocurrencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca071b-2369-403c-b9c2-842b4f074b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T23:45:37.908+08:00
