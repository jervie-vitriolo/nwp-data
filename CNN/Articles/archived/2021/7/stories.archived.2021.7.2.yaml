      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In those two areas mentioned by Phivolcs, there needs
        to be a forced evacuation because we have to make sure that we will have zero
        casualty in the course of events brought by Taal''s unrest this year.]</p>'
