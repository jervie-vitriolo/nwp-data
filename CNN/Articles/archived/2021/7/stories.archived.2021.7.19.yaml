  'mysterious-health-incidents-us-personnel-vienna':
    'author': 'Kylie Atwood'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-19T11:43:21.059+08:00
    'imagesource': 'jcr:1e778353-e146-4fb5-9ef8-afa1680410ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ccb40bb-c637-4b23-972e-da3dd31cf41a'
    'lead': 'There have been about two dozen reports of symptoms of mysterious health
      incidents similar to the "Havana syndrome" among US diplomats, intelligence
      officials and other government personnel in Vienna since the beginning of the
      year, according to two sources familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T11:31:04.997+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:52:55.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:10.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'About two dozen reports of mysterious health incidents on US personnel
      in Vienna'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c70de0-b025-412b-8d2e-f7a321914b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- There have been about two dozen <a href="https://www.cnn.com/2021/07/18/europe/austria-us-havana-syndrome-intl/index.html">reports
        of symptoms of mysterious health incidents</a>&nbsp;similar to the <a href="https://www.cnn.com/2021/05/17/politics/us-investigates-second-case-mystery-syndrome-white-house/index.html">"Havana
        syndrome"</a> among US diplomats, intelligence officials and other government
        personnel in Vienna since the beginning of the year, according to two sources
        familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbbcfe-6234-4604-8860-2c0a15c3c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new reports demonstrate that these mysterious incidents are
        ongoing, despite commitments from President Joe Biden''s top national security
        team to double down on investigating the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fba30-5dcd-4640-a51d-318885e1d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newyorker.com/news/news-desk/vienna-is-the-new-havana-syndrome-hotspot">The
        New Yorker</a> first reported on the rising reported cases in Vienna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb69ce1-5fcd-4147-8ab1-70a539f3939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of the impacted personnel have had to be medevacked from
        Vienna and are now receiving medical assistance in the US, the sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f2ad5-b7c4-4d8f-a66c-34b0afc94b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In coordination with our partners across the U.S. Government, we
        are vigorously investigating reports of possible unexplained health incidents
        (UHI) among the U.S. Embassy Vienna community or wherever they are reported,"
        a State Department spokesperson said. "Any employees who reported a possible
        UHI received immediate and appropriate attention and care."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815f24f-90b6-4572-9081-1d575287312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has established a team of medical experts that
        can respond to reports of possible events globally and created an interagency
        triage tool that standardizes the assessments of these incidents across the
        various agencies, the spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299573b-e204-4214-88ba-f49e41e45860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer the department also implemented a pilot baseline program
        "to collect pre-incident information on our employees in the event of a reported
        incident," the spokesperson said. That program is optional for US diplomats,
        multiple diplomats told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c9c82-7718-4f6e-a7ba-a8dd8922bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what the State Department is doing to protect the
        current US personnel in Vienna from future potential attacks, and there are
        some frustrations about not enough being done at the department to protect
        their workforce. US diplomats who were not aware of these reported incidents
        told CNN that these attacks could impact where they decide they want to serve,
        particularly for diplomats who have children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e017db-3d29-473a-8057-962ef62b8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reported incidents of cases in other places
        around the world, but Vienna is the only place where there is a current cluster
        of cases, the sources said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b591a-224c-4099-852e-d01580a4f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:31:04.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/18/politics/mysterious-health-incidents-us-personnel-vienna/index.html">"About
        two dozen reports of mysterious health incidents on US personnel in Vienna"</a></em></p>'
  'sona-2021-corruption-rodrigo-duterte-administration':
