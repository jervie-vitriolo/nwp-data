      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie Almalbis is celebrating 25 years in the music industry with
        her new album “Scenes from Inside.” The nine-track album is inspired by her
        experiences during quarantine as “musician, a mom, a friend, a wife, and a
        pet lover.” Early favorites from the album include the opener “Kumpas,” the
        breezy track “Iyong-iyo” and the lovelorn “Silaw.”</p>'
