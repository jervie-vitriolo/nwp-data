    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Miguel-Zubiri', 'Migz-Subiri', 'cash-aid']
    'template': '1'
    'title': 'Senators want cash aid, assistance for pandemic-hit industries in 2022
      budget '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff76d1-ecd2-427f-ab76-f6d87084494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:47:48.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;Senators
        want to include financial assistance for Filipinos and industries gravely
        affected by the COVID-19 pandemic in next year''s national budget, Senate
        Majority Leader Juan Miguel "Migz" Zubiri said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ebe63-b74b-4644-95d9-af8402b97458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:47:48.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parating na kasi po ang ating</em> national budget. <em>At</em>
        excited <em>na rin po ang mga senador na i-take up sa</em> committee level
        <em>ang ating panukala</em> for the General Appropriations Act," bared the
        lawmaker in a virtual briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1cbe62-7891-4b82-bff1-f29d0363fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:47:48.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our national budget (for 2022) is coming up. And the
        senators are excited to take up at the committee level our proposals for the
        General Appropriations Act.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb729c24-1139-4f9e-9c0d-5eaa51464341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:47:48.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto na naming ilagay po doon ''yung mga pangangailangan ng
        ating taumbayan</em> [We want to include there our countrymen''s needs] when
        it comes to <em>ayuda</em> [cash aid] and of course, assistance to the different
        industries," added Zubiri, referring to tourism, the hotel and restaurant
        industry, and micro, small and medium enterprise (MSME) sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932147cc-0d08-4ebf-9016-7747e6d4eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:47:48.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said they will be discussing the 2022 national budget this
        August and September, where they will be conducting hearings to increase the
        government''s funding for financial assistance packages for industries severely
        hit by the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ac025-92b3-4c86-852a-840362c9fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:47:48.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker bared they''re also discussing the proposed Bayanihan
        3, noting that "it''s on the table." He added that they are still consulting
        with the Cabinet and the executive whether there are enough funds for it.</p>'
