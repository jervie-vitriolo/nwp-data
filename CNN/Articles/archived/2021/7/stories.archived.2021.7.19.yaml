      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/18/Robredo-warns-of-more-Delta-variant-cases-in-PH----.html">READ:
        Robredo warns there could be more delta variant cases in PH</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012241c7-2651-4fb9-9e60-bd5a0d1b6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.640+08:00
