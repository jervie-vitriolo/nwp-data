      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 19) —</strong> Former Cebu Gov.
        Emilio "Lito" Osmeña has died at the age 83, a family member confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154c581-ac8b-46f7-8cbd-f0c163f21d10'
