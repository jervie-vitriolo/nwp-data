      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases <a href="https://cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">earlier
        allowed children</a> aged five and above to go outdoors in areas under general
        community quarantine and modified GCQ, as long as the areas are not under
        “heightened restrictions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba6a11-db1d-4d7f-ab9b-969d9319b7d9'
      'mgnl:activationStatus': true
