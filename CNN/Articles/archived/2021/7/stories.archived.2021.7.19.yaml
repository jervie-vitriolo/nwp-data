      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384c076-1d20-4a0e-bad8-0bce99afcf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html">Cusi
        named as new PDP-Laban president in Duterte-led assembly; Pacquiao faction
        questions legality&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdffbf0-aac4-4107-b4f5-989fb6fa051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27e792-0f88-4636-ad03-e57b4111768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s just one PDP-Laban and one set of officers," Nograles stressed,
        noting that the activity gives their group the authorization to attest to
        Comelec who will be the party''s official candidates for the upcoming national
        and local polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af63a22-e944-401e-8da0-eea075c5cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56959a18-2a44-4abe-995d-5c4f756bf3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Nograles clarified that Pacquiao and Pimentel were
        not completely removed from the party, since there is a proper mechanism for
        an expulsion which requires 2/3 votes from the rest of the members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7850d0-5139-487f-8448-115d4fd95221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0259543-5a7e-4bda-bd15-dd138ff2d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still members of PDP-Laban," Nograles said. "<em>Alam
        ''nyo in the party itself, hindi naman yan basta bastang mag-e-expel ka ng
        member ng partido. May dadaanang, like I said, grievance mechanism yan and
        may appeals pa nga yan."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4b8cd-a088-4368-b13c-e5a2ff41fda6'
