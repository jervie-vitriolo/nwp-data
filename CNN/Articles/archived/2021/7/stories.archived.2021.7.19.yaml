      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Bicol correspondent Rosas Olarte contributed
        to this report.</em></p>'
  'Duterte-drug-war-five-years':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Ending illegal drugs was a campaign promise that President Rodrigo
      Duterte failed to fulfill in his first three to six months in power. It was
      a self-imposed deadline that he repeatedly extended and a war he started but
      later on admitted he cannot finish. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T11:49:23.370+08:00
    'image': 'jcr:72958e59-253d-411f-a8fc-e1ba9e276558'
    'imagesource': 'jcr:72958e59-253d-411f-a8fc-e1ba9e276558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e1ce9f-e974-46ca-a3e7-3ee855d6c05b'
    'lead': 'Ending illegal drugs was a campaign promise that President Rodrigo Duterte
      failed to fulfill in his first three to six months in power. It was a self-imposed
      deadline that he repeatedly extended and a war he started but later on admitted
      he cannot finish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T12:02:06.435+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:52:49.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:12.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA', 'drug-war', 'Duterte']
    'template': '2'
    'title': 'SONA 2021: A look at President Duterte''s war on drugs five years on'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c6bfb-2c83-4b59-a8dd-9b16d04113db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ending illegal
        drugs was a campaign promise that President Rodrigo Duterte failed to fulfill
        in his first three to six months in power. It was a self-imposed deadline
        that he repeatedly extended and a war he started but later on admitted he
        cannot finish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e968ced-4992-42d9-8ca5-7bcf54d08752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On numerous occasions, the President explained he never thought
        the drug problem in the country was so vast and deeply rooted, even within
        the government system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a6117-a155-43e2-8737-549a5153f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nga na</em> [I said before] I can solve the problem
        in six months. Little did I know that I will be fighting my own government,"
        Duterte said in his sit-down interview last June 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a6909-097d-4341-ad2c-625aef6ac5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years since the drug war began, over 52% of the country''s
        42,045 barangays have been cleared of illegal drugs while more than 31% have
        yet to be cleared based on government data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2433470-f532-4e1f-b0ce-ce200670c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit napakarami pa nating nahuli, kahit masasabi nating napakarami
        na nating na-</em>confiscate, and yet <em>meron pa ding</em> drug user <em>doon,
        hindi pa rin pwede i-</em>declare <em>na</em> drug cleared. [Even if we arrest
        many or confiscate a lot of drugs, we cannot declare an area cleared if there
        are still drug users left in an area]," Philippine National Police (PNP) Chief
        PGen. Guillermo Eleazar said. "It needs a whole of community approach where
        the police or the enforcement is just part of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a582a22-3736-4e23-b133-be9758639ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the controversial "Tokhang" operations continued, where
        authorities knock on the doors of supposed drug peddlers and users, and ask
        them to surrender and avail of government rehabilitation programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87904979-f240-4e29-9d31-c98ef3a24a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93b4c4-6c85-432d-a0dd-ebea196276b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for high value targets, Eleazar said there is no let-up in their
        efforts to bring them to justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0bb5d-7693-4f04-a29f-e4d3836a242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also noted the continuous drop in crime rates since the
        drug war was launched. For example, total crimes from November 11, 2020 to
        March 31, 2021 went down by more than 15% compared to the numbers from November
        11, 2019 to March 31, 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefaed9-1943-468a-9e45-513eb3ea4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bloody drug war</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79994d9-2644-4a09-8797-58315002127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, Duterte said: "<em>Mag-</em>massacre <em>kayo
        ng isang daan, isang daan rin kayo, eh di</em> pardon <em>lahat eh</em> [You
        massacre one hundred, and you''re also one hundred. All of you will be pardoned].
        Restored to full political and civil rights plus a promotion to boot. <em>Basta
        gano''n mga lalo na</em>, high profile. [Just like that, especially with high
        profile cases]. We have to remove them from the syndicates or remove them
        from this planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485418ad-8301-4ac4-9d73-32f7b52a4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on available government data, 293,841 drug suspects were arrested
        while 6,147 were killed in the 203,715 anti-illegal drug operations conducted
        from July 1, 2016 to May 31, 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ffc51-8f9b-4ad4-855b-6d2213b5a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is apart from the more than 20,000 deaths under investigation
        that the PNP reported in 2018. CNN Philippines requested an update on these
        cases, but it has yet to be granted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d64530-9fca-4dc4-8cb0-46ba78ae19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Krissy Conti, who is handling the cases of some drug war
        victims, said the President himself encouraged and emboldened policemen to
        kill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3481b6d-5e84-4daf-bcae-20c61e8f2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c5a8b-012e-4e8a-8f19-e3e114cbe356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang niya basta inutos na ubusin ang droga. Inutos nya rin
        na ubusin ang drug addict, <em>na patayin ang</em> drug addict. He encouraged
        it. <em>Inengganyo niya ang mga pulis, ipinasok niya ang konsepto sa kukote
        ng mga pulis na</em> ok lang na mapatay niyo, patayin niyo," Conti said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49a1c8-a21b-46b4-8b51-7baac12ecb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He didn''t just order police to wipe out drugs, he
        ordered them to wipe out all addicts. He encouraged it. He introduced the
        concept that it was OK to kill them all.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aecfec-4820-41ab-be09-49943d487f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195daad1-1911-48ad-ac64-4336d7ab4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP insisted there was no such order from the President.
        Eleazar said policemen need to defend themselves when a drug suspect resists
        arrest and fights back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abf44f-9cbb-4b16-a3c7-4f7c5b75d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09f4ef-5c2b-4fd8-8036-f551aad97626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said respect for human rights is part of police training
        and whoever violates this will face the long arm of the law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a330a8-8e11-4f82-a1ba-1f0b7d11f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c489a90-b3a0-4b4d-8527-c6643573e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims'' quest for justice</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f388d4-07a3-42c5-820d-611a57292646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of the families of drug war victims, justice remains elusive,
        like in the case of 17-year-old Joshua Laxamana. His mother Christine Pascual
        has not yet moved on from the brutal death of her son.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b3f3f-83a0-4af6-b86f-90de4daa0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laxamana, an online gaming player, was killed in a supposed police
        operation in Pangasinan in 2018. Police claimed Laxamana was a notorious member
        of a burglary gang, and that drugs and a firearm were recovered from him —
        something that Pascual and other witnesses disputed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2536fe-bae5-4674-bb50-95cd9e1cc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said her son joined a DOTA tournament in Baguio City with
        two companions. The incident occurred while the victims were walking home
        to Tarlac province.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95338fa3-c152-4cf3-bf64-9f7e1647714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef38d5-450f-4511-8ae5-b11f5f050ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinangarap niya na makilala siya bilang isang magaling sa ganong
        kakayahan niya, bilang ''yun ang hilig niya. Ang saklap po talaga ''di ba?
        Isang araw, makikila siya sa ganong pamamaraan pa, may baril may</em> drugs,
        <em>samantalang ''yun ang pinakaayaw niya</em>," Pascual said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170865a-a930-456e-9033-1f6ea08585e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He dreamed of one day becoming famous for what he
        loves and what he does best, but what''s tragic is that he became known for
        allegedly carrying a gun and drugs. He hates those things.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb54a9-42f4-4636-845b-f13dbaa8f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges were filed against six police officers for Laxamana''s
        death. However, the Ombudsman dismissed the case due to lack of evidence.
        Pascual said the case filed against President Duterte and the PNP before the
        International Criminal Court (ICC) is her only hope to attain justice for
        her son.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88919f-e108-42dc-bdac-96987afb3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman pong imposible pag pinursige, ''di ba po? ''Pag
        talagang pinush, wala pong imposible marating ''yang hinahangad namin, napakasarap
        po sa pakiramdam. Siguro doon lang po kami makakatulog na ang anak namin o
        sinumang pamilyang may kamukha namin na masarap pong matulog na napaglaban
        mo po at merong nagdusa sa nangyari samin</em>," Pascual said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4190866-0e8b-4f82-b0f0-1d44047831df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nothing''s impossible if you pursue it, right? Pursuing
        and attaining what we long for will make us feel good inside. I think the
        only time we can get a good night''s sleep is when we or any family that has
        gone through such a horrible thing like we did, gets justice, and until the
        people responsible suffer for their crime.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21dcb2-f3f2-4f11-85f4-0a1a0684e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before stepping down on July 15, ICC Prosecutor Fatou Bensouda sought
        a full investigation on the drug-related killings in the Philippines. Should
        the ICC proceed with the formal investigation, Malacañang said the Duterte
        administration will not cooperate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35972c5c-dad5-444a-93f1-21225104ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the decision to move forward into a formal investigation
        stage is legally erroneous and politically motivated...<em>Hinding-hindi magko-</em>cooperate
        <em>ang Presidente hanggang matapos ang kanyang termino sa</em> June 30, 2022
        [The President will never ever cooperate until his term ends on June 30, 2022],"
        said a fuming Presidential spokesperson Harry Roque in one of his press conferences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47dd88-4ed8-4aeb-9b76-89e4b41ad6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quest for transparency: Body-worn cameras</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc516e-aa5d-4b55-8ef2-05312e8b5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have started using body-worn cameras for their operations.
        Eleazar said it was a change introduced to make police operations more transparent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7a5be-5f88-4887-b5e8-d929748886e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakalaking bagay nito kasi magbibigay ito ng proteksyon hindi
        lamang sa sinasabi nating</em> suspects, <em>pati na rin sa mga pulis na binibigyan
        ng maling akala o</em> malicious accusation. In effect, <em>ito ay para sa
        kabutihan ng lahat</em>," the PNP chief said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfbbd4-fb3c-4415-adc8-0ba36c33a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is of great importance because this will not
        just protect the rights of suspects, but also protect our policemen from false
        and malicious accusations. In effect, this is good for everyone.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9af978-e118-4888-893f-ee5b2a022c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With controversies hounding the government''s bloody war on drugs,
        former PNP chief, now senator, Ronald Dela Rosa said things could have been
        different if there were body-worn cameras during his time. Dela Rosa was the
        poster boy of the Duterte administration''s "relentless" campaign against
        illegal drugs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f26930-3f29-4877-877d-6fb499b4970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since <em>may namatay, at nagke-</em>claim <em>ang pamilya na hindi
        talaga lumaban, nagke-</em>claim <em>naman ang pulis na lumaban, merong</em>
        doubt <em>ang publiko. Pero kung meron na sana ''yun, na-</em>establish <em>na
        sana na ito talaga may ginawang kalokohan ang pulis, mali ang ginawa nila,</em>
        established <em>kaagad. Ma-</em>file-<em>an agad ng kaso. Kung wala naman,
        kahit na anong</em> claim <em>ng</em> other side, <em>sa</em> victim <em>o
        sa</em> suspect, <em>naka-</em>counter <em>agad ''yung</em> claim <em>nila
        dahil merong ebidensya</em>," the senator said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096b4bc-cc63-406e-b475-248de30abf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is doubt among the public when police say a
        suspect died after fighting back, and&nbsp;the family says otherwise. But
        if there are body cameras, evidence can be established quickly and allegations
        of any wrongdoing can be proven or disputed.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970da5d-9ab9-4cb8-8899-2e1a0234078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Supreme Court issued a set of guidelines in the use
        of body-worn cameras in serving search and arrest warrants. These guidelines
        may help improve public trust in law enforcement, according to the Commission
        on Human Rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9ce1b-c388-4af5-92ba-d70fd553421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Spokesperson Jacqueline de Guia said they fully support the
        creation of this legal framework since the introduction of new technology
        in the criminal justice system promotes transparency and accountability.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ecc6b-dcbb-4103-86e4-9cecbdab735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We push for the use of body-worn cameras as a preventive measure
        to reduce lethal force during police operations; to achieve improved resolution
        of complaints; and more effective evidence in judicial proceeding," De Guia
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ee0c9-5b5f-4eb4-9ce1-49fd0ac35116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan also welcomed the use of body-worn
        cameras or alternative recording devices, but said it will continue to keep
        careful watch for possible gaps and loopholes that may be used by law enforcers
        in their operations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdefee-ab70-4b1b-a30f-e66a101fd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP created a technical working group (TWG) to incorporate the
        Supreme Court rules into their existing policies. Eleazar said the TWG is
        also expected to create a module that will be used in training their personnel.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2516e07-665a-4595-ba52-1445f4a12844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panig ng inyong</em> PNP,<em> tinitiyak namin na ang panuntunan
        na pinaghirapan at pinaglaanan ng mahabang oras ng ating mga Mahistrado ay
        isa sa mga magiging instrumento upang gawing normal ang konsepto ng</em> transparency
        <em>at</em> accountability <em>sa isip at sa gawa ng bawat miyembro ng inyong
        kapulisan</em>," the PNP chief said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdb446-612c-4d62-97d0-e9aad1012f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We in the PNP will make sure that the guidelines set
        forth and given full attention by our honorable Justices will be utilized
        so the concept of transparency and accountability will be instilled in the
        minds of our policemen.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600760ea-1140-4efb-8ab8-e24734eed303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:02:06.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:52:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the PNP has a total of 2,696 body cameras that were distributed
        to 171 police stations and offices. But Eleazar said they need around 30,000
        more to cover all police stations and units of the national police force.</p>'
