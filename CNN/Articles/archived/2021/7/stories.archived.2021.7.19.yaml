      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Department
        of Education has ordered that schools with ongoing infrastructure projects
        cannot be used anymore in activities related to the COVID-19 pandemic, an
        official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa130a-ce55-4e26-99f5-2c08f41c7f55'
