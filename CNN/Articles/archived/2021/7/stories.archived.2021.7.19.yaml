      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Works are priced at ₱70,000 and below. The fair will have an estimate
        of 10,000 artworks from 62 galleries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50551fb8-5782-4699-86a3-0b363485ef21'
      'mgnl:activationStatus': true
