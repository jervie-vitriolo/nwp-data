      'text': '<p>"<em>Ang limitasyon lang po ng</em> private hospitals of course
        right now <em>ay ''yung dami,</em> availability <em>ng</em> <em>mga</em> nurse
        <em>namin at mga</em> nursing staff," Private Hospitals Association of the
        Philippines Inc. president Dr. Jose Rene de Grano said in a televised government
        briefing.</p>'
