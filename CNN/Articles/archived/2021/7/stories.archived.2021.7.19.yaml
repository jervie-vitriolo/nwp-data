      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Five
        years ago, then Davao City Mayor Rodrigo Duterte made a promise that sounded
        too good to be true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7242aa-382d-4b6c-940a-55279cf65a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not promise you heaven, but I will try to stop corruption.
        In three to six months, I will stop corruption in government," Duterte said
        in a debate held before the May 2016 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb73083-250d-4432-a066-cc5e20d0d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would argue this was wishful thinking. But Filipinos wanted
        change and they were willing to take a chance with Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ba01d-0acc-4294-b056-476bc1fd08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that somebody mentioned a deadline ''no?
        It makes it even more believable," University of the Philippines political
        science professor Dr. Jean Franco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264d425-3879-4385-af3e-e0211798a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, would soon find out things are easier said than
        done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd14a3-7d65-4d27-abe0-98a56b4895e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major scandals under Duterte''s watch</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ab61e-9f6d-43f2-aa54-21706973fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a shipment of shabu from China worth ₱6.4 billion slipped
        past the Bureau of Customs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114c5ea-9c1d-446c-84b3-b0bc032c37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the main players in the incident, only one customs broker and
        two other Filipinos faced charges while the Chinese middlemen remain at large.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb6d19-236e-4ba7-924b-ccd348147d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi incompetent ang mga tao sa</em> Customs, corrupt<em>
        sila,</em>" Senator Richard Gordon said during a Senate inquiry into the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea81282-b9d3-4f50-ba72-29e5215d6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People at the Customs department are either incompetent
        or corrupt.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46150a0-5c03-45d2-9409-a49caed4282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs chief Nicanor Faeldon was exonerated by the Justice department
        and ultimately by Duterte himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8a0e7-d188-4860-997c-df971c3dacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar incident happened in 2018, under former Philippine Drug
        Enforcement Agency Director General Isidro Lapeña''s watch as the new Customs
        chief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043d903-28f1-42c6-9caa-28954396c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest shipment of shabu yet — worth ₱11 billion — again eluded
        Customs agents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21046d14-ec65-4385-82bb-477156e53dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later in early 2020, all eyes turned to the Bureau of
        Immigrations and its so-called pastillas scheme, where Chinese nationals were
        supposedly allowed to enter the country without background checks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cdb0f-a068-4338-9d67-416922c1e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one senator, the pastillas scheme masterminds netted
        some ₱40 billion while running the modus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49a0e8-e7b3-4cc3-8b28-f3dd5bb7d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2020, in the thick of the health crisis, an anti-fraud legal
        officer of the Philippine Health Insurance Corporation (PhilHealth) resigned
        due to alleged widespread corruption in the agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381efd4a-5e9e-471a-aead-ed644fb08566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala po ako na ang perang winaldas at ninakaw ay humigit
        kumulang</em> ₱15 billion," former Philhealth anti-fraud legal officer Thorsson
        Keith said in Senate hearing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85ee96-f7e0-48ee-bbdb-f79c74647728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe the money that was wasted and stolen was
        around P15 billion.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098f0ec-45ba-4492-9a51-4c76621329b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reappointment of officials linked to scandals</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408742a5-7829-41f2-b573-12d7dd8a5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rigodon of officials tainted with corruption would continue
        in the Duterte administration despite his pronouncements that they would be
        booted out with even just a whiff of it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e193a-fdd7-4265-9b1f-087ca9f350fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Customs chief Nicanor Faeldon was appointed to the Office
        of the Civil Defense after he resigned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e4147-fd3f-4da8-aeb2-183eacaf6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor in Customs, former PDEA Director General Isidro Lapeña
        became TESDA chief following the P11 billion shabu scandal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa143ad2-9533-4396-8cad-225d12c7603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example is Jose Garbriel "Pompee" La Viña, one of Duterte''s
        staunchest supporters and his social media director during his presidential
        campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9fbfb-5d5a-4d42-941d-0690598642b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña would be reappointed three more times after he was fired
        as Social Security System commissioner for allegedly abusing government funds.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b44a03-f795-4d2e-8940-291444233fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Melissa Avanceña Ardanas, cousin of Duterte''s partner
        Honeylet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b2cd6-4de4-4bff-ac23-83e571198386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was fired as commissioner of the Presidential Commission for
        the Urban Poor due to alleged excessive foreign trips, only to be appointed
        assistant secretary at the Human Settlements department months later.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96872398-6091-4ae4-aae7-92f22be4fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite favoring certain people mired in corruption controversies,
        Duterte''s approval ratings remain high.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f23d0-1233-4d04-8076-adb65a599acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People only lose trust in their presidents when the president himself
        or herself has been accused of corruption. That''s what happened with Erap
        and Gloria Macapagal-Arroyo, <em>di ba?"</em> Franco explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b56eb-0414-479d-9ed3-6a0496c1733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task force vs. corruption</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdb162-d2eb-47e6-b9f8-45b54f071c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte created the Presidential Anti-Corruption Commission
        via an executive order.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87d82c-339b-4221-a56f-3e04094320f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the PACC claims its investigations have resulted in
        the firing of almost a thousand government officials and employees.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0138ec9-4f63-4b07-b5e9-452347629f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has tagged the Department of Public Works and Highways, Bureau
        of Internal Revenue, Customs as the top three most corrupt agencies.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a5bfe-15fe-4e9a-8717-a19d0a5430eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the commission barely scratches the surface.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e9590-0f6c-4d79-abd8-e0cb1a07fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> corruption <em>po kasi</em> extends beyond presidential
        appointees <em>hanggang sa mababang empleyado, hanggang sa</em> elected officials
        and private persons, which under the law PACC has no jurisdiction," PACC Commissioner
        Greco Belgica told CNN Philippines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbdf63-67d6-4204-8c3b-cc7607abac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corruption extends beyond presidential appointees,
        reaching even lowly employees up to elected officials and private persons,
        which under the law PACC has no jurisdiction.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b600c0-7b60-4151-bb21-bd2620751bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also formed a task force led by the Department
        of Justice to go after corrupt officials in the "entire government."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8c830-5548-43e2-a897-96ac9413a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from my usual responsibilities as SOJ, this new assignment
        is the toughest I have ever received from the President," Guevarra said of
        the assignment.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174adc2f-8d59-4e4c-94d3-19fd27f94a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has so far filed graft charges against a congressman and
        some Public Works officials for favoring a certain contractor.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50980df0-4d4e-4542-9384-27286018e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s Ombudsman</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ec3c8-0a7d-415e-906e-0b0599536146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are pending complaints before the Office of the Ombudsman
        for major corruption scandals in the past years.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b405e-7952-4dad-ab09-b1940beaa76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has suspended around 80 Immigration officials as it
        investigates the alleged pastillas scheme.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c16f4a-33b0-42c6-86cc-1a9c26a0bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials, including the agency''s former president Ricardo
        Morales, are also facing complaints.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6495f-224a-4b44-8d97-7a3549275488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations are still ongoing, and it usually takes the ombudsman''s
        investigators at least a year to decide whether or not there is sufficient
        evidence to bring the case to court.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80589d0c-b5d0-4f52-9dd1-a1beb252597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the number of cases filed at the anti-graft court started
        to go down when Duterte''s appointee, former Supreme Court Justice Samuel
        Martires, took over in 2018.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0c1b9-ac75-46b8-8c5d-42cb25727daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires has been criticized for implementing policies that go against
        his mandate as ombudsman.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b4376-73a1-4380-80e2-0c391e631bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has moved to stop lifestyle checks and told prosecutors to review
        which cases they could drop.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7eea25-3609-4115-9fba-6d25bbe06153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also restricted public access to Statements of Assets,
        Liabilities, and Net Worth saying the document had been weaponized against
        government officials.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888e749-6816-4968-900d-bc858693e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When governments lack transparency or openness, especially on public
        documents then it lends itself to a corrupt environment," Franco said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17a322-89ce-4f4a-aef6-b0e5a0a47aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s resolve</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c93e5f-22a5-46df-aa4c-311c58329730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches, the President would announce the firing or demand
        the resignation of officials accused of corruption.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0489e-1254-41ef-8347-6bf809ac8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year during his weekly address, Duterte would even read
        off from the latest dishonor list from the PACC.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f88a6-ef9f-4e26-a104-6a97b16810d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even he knows it''s a losing battle. He practically threw in
        the towel two years ago.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17b596-f7f9-466b-9c81-108e7e16a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have identified the enemy who dumped us into this quagmire we
        are in. I have met the enemy face to face and sadly, the enemy is us," Duterte
        said in his 2019 State of the Nation Address.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d62327-94c6-44da-8743-7e503fff4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has vowed to fight corruption until the end of his term.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61c9c9-35be-490b-ab85-11e6be2a0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:52:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with less than a year to go before he leaves Malacañang, and
        with the problem still entrenched in some of the government''s most corrupt
        agencies, Duterte has clearly failed to fulfill a major campaign promise.</p>'
  'leonardo-da-vinci-descendants':
    'author': 'Rachel Trent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-19T11:46:10.198+08:00
    'imagesource': 'jcr:fdf6c7d0-af28-47e6-99b0-717bbb1e5f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a03a0e7-fc88-47c4-8e40-2e910729f9a4'
    'lead': 'Decades-long research into Leonardo da Vinci''s purported remains has
      revealed how many people currently alive can claim to be descendants of the
      family of the Renaissance genius and Mona Lisa painter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T11:46:44.881+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:52:51.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:11.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers identify 14 living descendants of Leonardo da Vinci''s family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd011bff-0a90-4ea4-be7a-89ecac984c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Decades-long research into<a href="https://www.cnn.com/2011/11/08/world/europe/leonardo-da-vinci-life/index.html">
        Leonardo da Vinci</a>''s purported remains has revealed how many people currently
        alive can claim to be descendants of the family of the Renaissance genius
        and Mona Lisa painter:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93c624-d3e6-4f36-a472-242b3f3d7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5875417-c578-420c-b02e-6ed4848bc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion, published in the journal <a href="https://pontecorbolipress.com/journals/index.php/he/article/view/133">Human
        Evolution</a>&nbsp;this month, comes from a new genealogical tree going through
        21 generations and four branches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91b853-9aeb-4185-8677-ae58e78270dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of the <a href="https://www.jcvi.org/research/leonardo-da-vinci-dna-project">Leonardo
        Da Vinci DNA Project</a>,&nbsp;which aims to confirm remains thought to be
        his and to "better understand his extraordinary talents and visual acuity
        through genetic associations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42757d-06be-456a-a7d8-87d69c991036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote these results are "eagerly awaited from an
        historical viewpoint" as they will help researchers "scientifically explore
        the roots of his genius, to find information on his physical prowess and on
        his possibly precocious ageing, on his being left-handed and his health and
        possible hereditary sicknesses, and to explain certain peculiar sensory perceptions,
        like his extraordinary visual quality and synesthesia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba6a83-4b2c-43d6-b6bc-dedb07c68c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers gathered data from historical documents in public and
        private archives and direct accounts by da Vinci descendants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4326cf-9b01-47b0-b43f-06039cb17093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not provide much information on the living descendants
        to protect their privacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee660640-5d89-4b47-9bb4-05cb9085a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1452, da Vinci is known for his paintings of Mona Lisa and
        The Last Supper. Da Vinci also dedicated his time to science, math, architecture,
        design, engineering, geology, cartography, sculpting and drawing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458eec5-034b-4863-acdb-088d06dc8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His artwork continues to elicit hefty payments from fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef20cd5-eb78-4387-a0c4-b97d1bf1dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:52:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an online bidder paid $98,000 to attend the <a href="https://www.cnn.com/style/article/louvre-auction-christies-drouot-scli-intl/index.html">annual
        examination</a> of the Mona Lisa, when the Louvre museum in Paris takes the
        painting out of its case for inspection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab15927-6830-47cb-ba94-d5047a0e24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:46:44.882+08:00
      'mgnl:createdBy': 'kristel'
