      'mgnl:type': 'text'
      'text': '<p>''Yan ang pangako ni Pangulong Rodrigo Duterte noong kumakandidato
        pa lang siya sa 2016 presidential elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7b997-829a-4f9b-9970-5b9c9bf7fc9c'
