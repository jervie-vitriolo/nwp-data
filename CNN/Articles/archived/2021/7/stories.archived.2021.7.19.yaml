      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365b033-928a-42e7-af8f-71f45dc02b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the countries have jockeyed for influence in the Pacific,
        a region of 14 island nations and territories with a population of about 10
        million people with strategic advantages for both sides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41050f58-67b3-4414-be56-5736592f9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada63e6-c545-450c-a659-7e72167f6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands'' location between US and Asia makes them key military
        staging grounds and the potential site of future defense installations for
        either Australia or China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71075d-51f6-4325-af1e-046db5e5e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d2554-e268-4869-8d80-28e8291028c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has longstanding economic and cultural ties with the Pacific,
        and it is crucial to the country''s national security to ensure the Chinese
        government doesn''t gain a large foothold in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f21a4-77ce-4592-bd44-2bb25f421177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753037c-156b-43c9-9e1f-1cda0957088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, the region represents an opportunity to expand its influence.
        Several of the islands are among the last nations in the world to recognize
        Taipei as a diplomatic partner over Beijing. The Chinese government would
        like to lure them away from Taiwan as part of its long-running strategy to
        isolate the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf6544-941f-400e-b9ad-549bbaffe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e7e99-fa29-4500-acbe-e0d20d26575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now all that political maneuvering has turned PNG''s Covid-19 outbreak
        into another area of competition as Australia and China present themselves
        as benevolent partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d24dd-3eae-4920-af59-ef78b68fc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb99ad-3094-4ea2-9ddf-da1c54c35e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China''s 300,000 vaccine donations to the Pacific have failed
        to meet Australia''s nearly 600,000 -- and with Canberra promising to supply
        another 15 million doses to the region, Beijing is on the backfoot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5387368-a71e-4efe-9258-0e683dd77629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d35437-cc17-4add-a903-a3fc747078c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is there any truth to the accusations?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81779ef-e730-4540-b9c8-601d189d0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG avoided the worst of the pandemic in 2020, but this year its
        cases have skyrocketed, bringing its total to more than 17,000 reported cases
        and 179 deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4e000-0e77-4258-a4e9-fa7410fed995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca67c0-9d5c-44f4-ac43-95525e75caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When PNG''s cases were starting to soar in February, China announced
        it would send vaccines. The shots it offered hadn''t yet been approved by
        the World Health Organization (WHO), so China agreed to provide trial data,
        according to the Global Times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae084337-7df6-4e50-a05e-d3d8d872ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0ce57-9b3a-429a-b706-a3207e089350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet PNG didn''t approve the vaccines until May. That delay, according
        to the Global Times, was due to Australian consultants "working in the shadows"
        in PNG to "manipulate" local policies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d3ff7-a064-4a45-9229-5b299ee60423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e42a0-ab85-47c6-8853-df11ceecdd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia has been found sabotaging and disturbing Pacific Island
        nations'' cooperation with China on vaccines and anti-virus measures," the
        Global Times report claimed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218ccef-2472-4bc1-ae96-7b960e51a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a97b1-bc57-4ac2-91b9-b78a0699a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Australia has dispatched health experts to PNG during the
        pandemic to strengthen government systems and provide frontline logistic support,
        Seselja said he wasn''t aware of them giving advice on Chinese vaccine efficacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94742c6-7340-429d-b578-86cbcc990ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739b0a1-a808-4cbf-bfb8-fc855048b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Australia had been contributing a range of health
        care expertise to PNG long before the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69404fd9-df9b-43e2-9977-c29ae92302a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0264c0a-cd14-4ad1-8f3e-76daff1ba6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to the Pacific is longstanding and comprehensive,"
        Seselja said. "Any suggestion we do it in response to other countries is not
        well founded if you look at decades of consistent wide-ranging support."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79bc8d-71f9-4aff-bd13-719869e9278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945974e9-a0d4-4bab-ad70-eebb56613c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanne Wallis, a professor in international security at the University
        of Adelaide, said it wouldn''t have been unreasonable for Australian health
        experts to act as consultants to provide information to PNG on the efficacy
        of different vaccines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcfbef-7d2d-4893-867c-3a10467aae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d66b6-bc33-4624-a7eb-37ba8bfceaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Foreign Affairs and Trade and PNG''s
        Covid-19 National Pandemic Response office did not reply to CNN''s request
        for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a01d5-e548-4665-87b8-5620f5fff657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb46c86-2507-4083-ad22-2a88dacbf54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality for the delay in approving the Chinese vaccines was
        likely a simple case of timing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2c973-890e-4207-aac5-3a695de9265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc29b4-0cbe-45f7-9f72-b2388552d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG authorities said they wanted Sinopharm to get WHO approval before
        rolling the vaccine out. By the time that happened in May, PNG had found alternatives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c3f8f-c26a-4d3d-b12c-295e45accc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73643860-9f65-47ad-b30d-80aebec3ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had little choice. During March, the country of 7 million was
        reporting hundreds of Covid cases a day, raising fears the outbreak could
        overwhelm the island''s already fragile health system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e5f91-f4f0-4bc5-93f1-862aadc2440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4150b4-a7f6-4c80-800c-c9734f553581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month Australia announced it would send 8,000 doses of AstraZeneca
        to PNG. In April, PNG received 132,000 AstraZeneca vaccines from global vaccine
        alliance COVAX. Australia sent another 10,000 doses in May, and New Zealand
        sent 146,000 in June.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b85d0-a7c1-4087-a814-b3d86a67b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05073c36-5c99-46fa-ab48-d9a8338f5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is able to be so generous due to an excess of AstraZeneca
        shots at home. After initially intending to use AstraZeneca for its entire
        population, the government now only advises its use for those over 60, due
        to the greater risk of blood clots in younger people. Extra Pfizer vaccines
        have been bought for under the 60s.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9d0cc-2db3-4445-86a0-0b9f989e21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a969b8-882d-415b-a4d1-5687f8c8525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Pryke, director of the Lowy Institute''s Pacific Islands
        Program, said it was "terrible optics" that Australia wasn''t rolling out
        AstraZeneca to everyone domestically, but was happy to give it to Pacific
        countries. "The silver lining of that is that (Pacific Islands) are getting
        much more vaccine much earlier than they otherwise would have been, if these
        restrictions weren''t in place in Australia."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662853fc-0457-452b-9702-53f7e5993a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a4198-b378-4112-a4b4-ba03520b417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seselja dismissed the idea that AstraZeneca was not good enough
        for Australians. "It is good enough -- millions of Australians are receiving
        it," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06bcc0-daa0-4791-9801-f3f5e621f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13e957-deca-4cf0-a5bc-c9ef258b158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How are Australia and China''s overtures playing in PNG?</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b295514-9e83-4454-a9ba-4dc10ea39778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG has a bigger problem than a diplomatic spat on its shores --
        it is struggling to get vaccines into people''s arms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa6491-cd94-4d64-8e6a-d91bb40257d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134f359-c039-4a02-804c-66885be1df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 4 PNG had only vaccinated about 60,000 of its 7 million
        people and, as of early June, 130,000 vials of AstraZeneca provided by COVAX
        were set to expire at the end of this month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a460353-688b-49da-a5c3-51177b83601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793b876-6530-4262-9c13-414918fa49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s partly because there''s huge vaccine hesitancy in the country,
        said Justine McMahon, PNG country director for humanitarian non-profit CARE
        International, who is based in the country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3eed02-3555-4474-8638-2825b393f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316f79e-a571-4e73-b87e-e01498e2702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health workers have refused to take it over efficacy concerns,
        and some mothers have missed measles vaccine appointments because they feared
        their babies would be given a Covid-19 shot at the same time, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ed681-c90a-4fc8-8dcf-647f9ed05b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74a95e-f52b-4563-b7af-8f382f88224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re faced with these kinds of challenges with the vaccine
        supply that they''ve already got access to, why bother even trying to incorporate
        one new vaccine into the mix?" said Pryke, from the Lowy Institute.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ec2a0-e47a-483b-9990-80a71f4ecad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b107f-e95c-4ec8-9906-87ecb19feccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, Australia has committed more vaccines to the region
        -- this month, the government announced it would roll out 15 million Covid-19
        doses to Timor-Leste and Pacific nations in the next 12 months, meaning much
        of the adult population in the region could be vaccinated next year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2b9fd-9f1e-4873-aa9b-0e6c5715f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad1cdc-a029-4a95-b3ad-73c56100de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are good reasons Australia wants to supply the region with
        vaccines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd12f36-57c4-46ec-a669-d0e7b90587af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8c2ae-93c3-4ed9-ba9b-c55a9213f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is separated from PNG by just a few hundred miles. Although
        travel is restricted between the two countries, officials fear cases will
        spill over the border. Australia -- which controlled PNG for decades -- also
        sees itself as having a responsibility to help out.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54952912-22b4-4c15-a8e5-e6bfdf17137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae19cb-aaaa-45c8-8736-c82df7570034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping PNG is a no-brainer for Australia, and that was the case
        long before China even had a major presence within the country, but it''s
        even greater with that element layered on top of all the other complex dynamics
        of the relationship," Pryke said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb8e9b-ee44-4846-82e5-0b66544052a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd572a-d10b-4821-aeff-35dd4dea578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the world''s biggest vaccine donors, but in the
        Pacific, it doesn''t have that title.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4661bc-9bfb-4cdc-a847-c4e28047e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081970d-0249-4205-a4be-dfceee46aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 had been a great opportunity to build influence with not
        a lot of money. But during the pandemic, China has been "missing in action"
        and its efforts had been "tokenistic," Pryke said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e67294-53ac-4880-94c1-488ecb5fd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ebf99-8d93-4c88-b723-f22aa28a3f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they''ve got to show that they''re actually doing something,"
        he said. "They''ve found themselves quite on the back foot in regards to influence-building
        now we''re 18 months into this crisis."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b8919-8c1b-4695-a2ce-4460e9a4023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d9080-77fb-471e-a9ce-f1ec539b431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has donated 270,000 vaccines to the Solomon Islands,
        Papua New Guinea, and Vanuatu, according to analytics company Airfinity --
        less than half Australia''s contribution. Chinese President Xi Jinping has
        also offered to provide vaccines to Fiji, TVNZ reported.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338e033-ceb4-483e-bb77-aa6f9ce93152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144d0f3-9f48-4da2-98c8-d3e7ae296318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s vaccine diplomacy push in the Pacific had been "stunted,"
        Pryke said. Although senior leaders of both Vanuatu and the Solomon Islands
        publicly received a dose of the Chinese vaccines, there''s been little fanfare
        over Beijing''s vaccine contributions in the region.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df2c16-10c0-48df-a8d0-ee00f686d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4fe1c-3ead-4e0a-9b3e-d4cc6ce7035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, China hasn''t made any accusations about Australian influence
        in those countries. But as a MOFA spokesperson told CNN: "As for whether the
        relevant countries are under pressure from Australia in the process of approving
        the use of Chinese vaccines, the Australian side should know what they have
        said and done."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896e632-dee9-4dd9-9f03-6b8998d7b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2675d74-5b41-4c79-b868-0b39a1ca371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What does this mean for the Pacific?</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f922d-9b0c-49de-a63e-865313ee4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, relations between Australia and China have been
        in a deep freeze after Morrison and his government infuriated their Chinese
        counterparts by publicly calling for an investigation into the origins of
        the Covid-19 pandemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6967da-b9b7-4eb9-ac22-9f2d36b3bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4647f-fb6b-4dc1-ae29-bd7507f61c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, MOFA said it hoped the Australian side would
        "reflect on its own mistakes, earnestly change its course, and do more to
        protect the health and well-being of the people of the island countries and
        promote international cooperation in the fight against the virus."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5e892-d775-44b3-9e77-955b4f1c52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a9267-3608-464e-9871-b691b69b709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seselja said Australia took the "rule-based order" in the Pacific
        seriously, which was why it had invested in its defense force and partnered
        with like-minded countries who want democratic principles there to flourish.
        And he said he didn''t spend time worrying about the tensions between Australia
        and China playing out in the Pacific.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0936a-ae5b-4053-b3ed-ae0a62cd47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b54d0-e71c-42be-8d37-00efa757fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We obviously seek to have positive relations with all of our nations
        including China, that''s our fervent hope, but we do it in a way that it''s
        consistent with Australian values. We stand up for our democratic ideals,
        we stand up for Australian sovereignty, whilst continuing to seek to have
        strong trading and other relationships," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491ef29-a0f6-43e8-8763-0fe0ed8d55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba5d69-2b80-471c-a104-d21659085789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon, from CARE International, said debate over vaccine diplomacy
        isn''t helpful -- rather than politicking, countries should be working to
        push the idea that the only way out of the crisis is vaccination.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e545f-0c5d-49ad-b5ff-ddfac5db8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30902a71-4e1c-4cd4-a0e0-82ec44f14fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a possibility that Beijing''s refocusing on the region
        could mean more financial support, giving Pacific island countries more negotiating
        power as China and Australia compete for influence.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98ab64-75a0-439d-8615-6884e612b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d93c4-c89b-4873-ae43-96703959f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallis, from the University of Adelaide, said Pacific people had
        been managing the presence of other countries for a long time.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76294c94-0d14-4567-9c65-ecb935995c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca6213-81d0-40ca-86a6-ccffb7d0e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia and its ally the United States might not always like
        the decisions that Pacific Island states make," she said. "But Pacific Island
        states are being neither deceived or duped when it comes to attempts to influence
        them."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e621c56-8306-436d-9393-1a32de2e259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/18/asia/papua-new-guinea-china-vaccines-intl-hnk-dst/index.html"><em>"A
        Pacific nation''s Covid-19 crisis has become a political power play between
        China and Australia"&nbsp;</em></a></p>'
