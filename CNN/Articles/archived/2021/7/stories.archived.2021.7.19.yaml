  'war-over-misinformation-COVID-19-analysis-':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-19T16:16:37.876+08:00
    'imagesource': 'jcr:29139269-7bf2-42bc-9b7b-abf7ac7c0dfd'
