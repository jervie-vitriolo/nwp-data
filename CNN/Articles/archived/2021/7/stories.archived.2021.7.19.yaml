    'template': '1'
    'title': 'Govt designates NDFP as ''terrorist'' organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef922f7b-27d5-46e4-898b-51cbe78bc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The government''s
        Anti-Terrorism Council designated the National Democratic Front of the Philippines
        as a ‘terrorist’ organization, citing its ties with the Communist Party of
        the Philippines and its military arm, the New People’s Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f5c56-fcb0-4bff-b6c6-1d0f1b53b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d976f-033b-4422-a8b1-7bce4ef03936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated June 23 but released to the media recently,
        the Council referred to the NDFP as an “integral and inseparable part” of
        the CPP/NPA — which were likewise formally tagged as "terrorist organizations,
        associations or groups of persons" in December last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c38b8-19e5-42d6-aa9a-263d20ff8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a311a-df6d-4625-9d74-48cccf999c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP’s designation came only months after the ATC <a href="https://www.cnn.ph/news/2021/5/13/Anti-Terrorism-Council-terrorist-list.html">designated</a>
        CPP Founder Jose Maria “Joma” Sison and his wife Juliet de Lima-Sison as “terrorists.”&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc6207-1e6e-4b49-a2f2-dd1733fb050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e23eb1-0278-490f-a2c2-c33baeb843d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison “further highlighted” the NDFP’s connection and/or linkage
        with the CPP/NPA, according to the resolution, as he “identified the CPP/NPA
        as allied organizations of the NDF a.k.a. NDFP in his message for the NDF’s
        48th anniversary in April 2021.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f402d-7508-444a-ad7d-ae291863ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63a963-67fb-46cf-bff8-5a6c3d61049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima-Sison, who was allegedly named as the NDFP’s interim chairperson
        just recently, was said to have claimed that the “the CPP/NPA/NDF is not subject
        to the authority of the Government of the Republic of the Philippines or GRP
        as the CPP/NPA belong to the NDFP and not to the GRP” last January, said the
        ATC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac8fed-5278-44ac-a2f8-bf4aea2847a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e4923-bef0-42c6-9a50-e2411398cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism body also cited the CPP’s posting of an article
        in the NDFP’s website encouraging it to keep waging campaigns to support armed
        operations through cash or in-kind contributions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5080c6c-bf2c-4588-86ba-fe75d71c3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce9d5b-21e2-444f-865a-7e139da0e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likewise alleged the NDFP continues to “lure and/or recruit”
        individuals to join the armed wing, with the CPP maintaining “the direct and
        indispensable role of the NDF a.k.a. NDFP in its armed operations” supposedly
        through public media statements and CPP documents and revelations of ex-members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930f0e4-04d0-4912-96bf-c8c845102eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2f4bc-76aa-41a0-b1b5-57e02c9e1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[B]ased on verified and validated information as well as testimonial
        and documentary evidence, the ATC found probable cause warranting the designation
        of the NDF a.k.a. NDFP as a terrorist group of persons, organization, or association
        for having committed, or attempting to commit, or conspire in the commission
        of the acts defined and penalized under Sections, 7, 10, and 12 of the ATA,”
        read the resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c071f09-585a-405b-b7a5-a5e445d31270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3f3bb-a495-4b17-bf41-6279232c4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T10:29:27.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary and ATC chairperson Salvador Medialdea, along
        with National Security Adviser and ATC vice chairperson Hermogenes Esperon
        Jr. signed the document.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c419a-1b57-43da-afcc-68cc7cf00445'
      'mgnl:activationStatus': true
