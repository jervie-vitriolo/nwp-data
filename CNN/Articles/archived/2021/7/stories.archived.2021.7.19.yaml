  'first-LEED-certified-home-project-in-PH':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-19T21:31:44.555+08:00
    'imagesource': 'jcr:2720ead8-ab40-4fbc-8e7b-1c8854201f14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c8e81d-59f6-4d69-b845-3ff2425049f6'
    'lead': 'The Mandaue City-based YY House, owned by engineer Bill Yap, wins the
      Outstanding Single Family Project award in this year''s U.S. Green Building
      Council LEED Homes Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T21:31:07.428+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:47:28.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:24.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First LEED-certified home project in PH gets recognition from U.S. Green
      Building Council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3533f-10cf-4a52-bd0d-58fa11e43c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) –</strong> The first
        house project in the country certified under the Leadership in Energy and
        Environmental Design standard has been recognized by the U.S. Green Building
        Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67065a08-0f6d-44e8-a7da-37588cf997ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e641d-b889-469e-9171-ee096cc40657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaue City-based YY House, owned by engineer and businessman
        Bill Yap, is one of the three recipients of the Outstanding Single Family
        Project award in this year''s <a href="https://www.usgbc.org/articles/us-green-building-council-announces-2021-leed-home-awards-recipients"
        target="_blank">USGBC LEED Homes Awards</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccbf26-58ae-4629-8932-8aa6d2e24896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63f487-7710-4890-b863-49d0f8caabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will become a template of sorts to other projects in the area
        and an inspiration to break other barriers in promoting local green building
        initiatives," said the USGBC, a non-profit organization that promotes sustainability
        in building design, construction, and operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc01ce-7d2c-4c33-aa15-f01815555539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd4b41-8cf3-4b65-a96b-66c6fe98688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Yap said he wanted an efficient
        home for his family right in the middle of the city in a tropical climate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6244920-02d1-48c0-b1be-b4d15a5362da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3259db-3d8e-4f98-ae5d-aaf060098391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted a sustainable home that I don''t have to pay for electricity
        and water, if I can, and a home that can last 200 years more beyond my time,
        my children''s time, and my grandchildren''s time," said Yap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70909cb-925e-4a35-add5-0843c62119d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331dbef-d0b7-418f-b265-e116ece4d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YY House boasts of energy-saving features such as high-performance
        doors and windows, autoclaved aerated concrete blocks for walls, well insulated
        roof, on-site cistern in processing run-off rainwater, solar panels for on-site
        renewable energy generation, high-efficiency lighting with smart regulators,
        tiles that can absorb airborne matter, and Forest Stewardship Council-certified
        materials for the house''s floors, exterior siding, stairs, ceiling, and interior
        walls.</p>'
    '27':
      'image': 'jcr:97a98351-5efd-40f2-911a-a70b99c8c5fd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c850fe9-2ccb-4b05-a6ee-d43e9096ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:25.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc9beb-55e9-4070-9a2d-d94c7ae9fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947f60f-15e0-4ef8-befc-3a4985852289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marivic Kapuno, one of the architects of the YY House, said the
        construction of the house was a bit challenging since most of the materials
        are sourced abroad. They also had to think of strategies on how to make it
        become energy-efficient in the long run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5de31-d535-4929-b266-c832fa2970f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b230c2-5aad-4241-b55d-4798361f48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these technologies in the house are put together to fulfill
        the goal of reducing our carbon footprint and energy requirement," said Kapuno.</p>'
    '29':
      'image': 'jcr:eaaf4f49-6f45-4413-90f2-85ee85947ff1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b082b-6146-4fdd-9129-302ae7c403b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:02:59.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d168da-f134-4b4b-9858-3b023a663d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9c9a9-c319-407f-aa1e-cb690fbd404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added that his son and father struggled from asthma, which prompted
        him to also prioritize the house''s ventilation system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f601e88-f826-4e27-abfc-d49f69c9c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff86a5-6013-48a7-b713-a38e18e749a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:31:07.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YY House employed a MERV 13 filter in its heating, ventilation,
        and air conditioning system, which Yap noted is very useful especially in
        this time of COVID-19 pandemic. The filter captures more particles which prevents
        viruses from entering the LEED-certified home.</p>'
    '19':
