      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1166a8d-d93f-42b4-a32f-6ee742bf6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:46:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was credited with launching “Ceboom,” which referred to the rapid
        economic development in the province in the early 1990s after it was devastated
        by super typhoon Ruping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
