      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are still <a href="https://cnnphilippines.com/life/culture/arts/2021/5/21/buying-art-through-viber.html"
        target="_blank">buying and selling art</a>! So much so that the organizers
        of the affordable art fair Art in the Park decided to hold a second edition
        this year. Art in the Park Special Edition is a celebration of its 15th year
        anniversary and will run from July 25 to August 1 online at <a href="https://artinthepark.ph/"
        target="_blank">artinthepark.ph</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122de69-1cac-4064-87d1-979ffad6740c'
      'mgnl:activationStatus': true
