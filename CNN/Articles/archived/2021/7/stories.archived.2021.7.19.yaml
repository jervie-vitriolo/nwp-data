      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327128a-9b14-41cc-9cef-aa0230c963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:46:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Councilor Renato "Junjun" Osmeña, Jr. also announced his
        uncle’s death through a Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbdfe9-515e-4c39-889a-3c14888d1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:46:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c08757-2393-49dd-9609-47b1a13a2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:46:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in peace, Uncle Lito Osmeña. Salamat kaayo sa tanang gitudlo
        nimo kanako dili lang kabahin sa pulitika kundi apil pud sa kinabuhi [Thank
        you for all the wisdom you taught me not just in politics but in life in general],"
        the councilor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bafa370-83d2-4b6d-a266-845b352d7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
