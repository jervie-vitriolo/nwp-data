      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f8091-1f73-47de-aea2-b1d750131558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:46:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, his son Mariano "Mimo" Osmeña said his father
        died at around 6 p.m., adding that a statement from the family will be issued
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1da02-70b5-4e91-95ac-c5d69e8dfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
