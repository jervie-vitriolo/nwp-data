  'Duterte-VP-immunity-claim-provoke-jurisprudence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T17:11:44.793+08:00
    'imagesource': 'jcr:f364f329-dbf0-4050-ad23-e0b9de63302d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e230f7-5016-47d9-bf0c-836b0a06afbd'
    'lead': 'After fellow lawyers refuted President Rodrigo Duterte''s claim that
      becoming vice president can help him evade lawsuits, his spokesperson says the
      statement could be "an opportunity to provoke jurisprudence."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T17:15:22.077+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:51:11.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:20.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte claim on VP  lawsuit immunity ''to provoke jurisprudence'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee37df-230b-4d5f-8194-ec4a342dee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;After
        fellow lawyers refuted President Rodrigo Duterte''s claim that becoming vice
        president can help him evade lawsuits, his spokesperson on Monday said the
        statement could be "an opportunity to provoke jurisprudence."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7defb5-92a0-4b7a-bed4-205cf0a53986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnn.ph/news/2021/7/17/Duterte-vice-president-immunity-lawsuit.html">earlier
        said</a>&nbsp;he is considering running for vice president in the 2022 polls
        to acquire "immunity" from lawsuits. He made this remark amid threats of facing
        legal actions once he steps down from the top government post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73602a-eb9d-4d91-901a-e2b4c58ed713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the legal profession, including former Supreme
        Court spokesperson Theodore Te and National Union of Peoples'' Lawyers President
        Edre Olalia, were quick to debunk this statement, saying the country''s vice
        president has no such immunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75bae0-82b3-481c-b11d-34d674d1faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what Duterte''s basis is for making the claim, Presidential
        Spokesperson Harry Roque gave a short response in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd0085-7525-42f1-9f27-5679671a9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say perhaps this is an opportunity to provoke jurisprudence,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6cfe4-b0e8-4ea5-86a7-c189d67b9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Olalia, only the president is immune from suit. He
        added even this is not stated in the present 1987 Constitution and is only
        recognized in the Philippines'' prevailing jurisprudence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf2717-9101-4692-af7e-a474f92315f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra made a similar remark, although
        he said he considers Duterte''s claim merely a "part of a political statement
        rather than a legal conclusion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776f6ee-3aa3-452c-8fd1-c81dd8a4e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:15:22.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous speech, Duterte said he was <a href="https://cnnphilippines.com/news/2021/7/7/Duterte--seriously-thinking--vice-president-.html">"seriously
        thinking"</a> of joining the vice-presidential race. In another briefing,
        he admitted that his constant mention of the matter was part of his strategy<a
        href="https://www.cnn.ph/news/2021/7/17/Duterte-vice-president-immunity-lawsuit.html">
        to intimidate his critics.</a></p>'
  'Pfizer-delivery-July-21':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T17:21:29.786+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23403c8f-1d72-4eef-805a-607db2e8be83'
    'lead': 'The Pfizer shipment of 562,770 coronavirus vaccine doses, initially expected
      to arrive in the country today, will be delivered on Wednesday, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T17:36:51.403+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:51:08.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:20.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over half a million Pfizer doses expected on July 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c06186-75c6-48b2-a160-e23df95475d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:36:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;The
        country’s next Pfizer delivery containing more than half a million coronavirus
        vaccine doses will arrive on July 21, Presidential Spokesperson Harry Roque
        said in a briefing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9882f-d70a-4c74-b211-6d6695f53d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:36:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment of 562,770 doses procured by the government was initially
        scheduled for July 19. It was unclear what caused the delay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa600d6c-cf70-4e3a-a2be-a4116914d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:36:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez earlier said two Pfizer batches were
        scheduled to arrive this month. The second batch will cover 375,570 shots
        and was previously announced to arrive July 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64551645-423a-4a25-b151-1ae943fbdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:36:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country so far received 2.4 million doses from the U.S.-based
        pharmaceutical firm through the World Health Organization-led COVAX facility.
        Last month, the government announced it<a href="https://cnnphilippines.com/news/2021/6/20/pfizer-philippines-40-million-doses.html">
        signed a supply deal</a> with Pfizer for a separate 40 million shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb42ae-542b-47e5-9d03-4f827363a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:36:51.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:51:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 27.8 million doses from different vaccine manufacturers
        were delivered to the country. Of this number, 15 million were administered,
        while only 4.7 million people were fully inoculated against COVID-19.</p>'
  'Palace--Cash-aid-for-Filipino-families-amid-hard-lockdown-remains-uncertain-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T18:10:20.203+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
