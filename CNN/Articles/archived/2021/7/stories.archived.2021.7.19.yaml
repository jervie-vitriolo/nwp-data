      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) -&nbsp;</strong>
        The Senate hopes to pass key economic measures by August in line with the
        legislative chamber''s commitment to President Rodrigo Duterte, a Senate leader
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967dd0f-14e9-4026-8a57-679844c36190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7857b99-b468-45dd-b613-8f1fc33b1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong mga panukala na pending pa rin po sa Senado na
        hopefully by next month of August, matatapos na po natin. ''Yan po ang mga
        pending economic measures," Senate Majority Leader Juan Miguel "Migz" Zubiri
        said in a televised briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d14b1d-b726-46ad-988a-3bbff8cb38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96117646-e3b9-496d-89de-06f926480d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have pieces of legislation still pending in the
        Senate that we will hopefully pass by next month of August. These are pending
        economic measures.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3c29f-1aed-4a2f-a787-54ff3ec49bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511cf154-e4d0-46a3-869d-97854c511cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri was referring to bills amending the Retail Trade Liberalization
        Act, Public Service Act, and Foreign Investments Act, <a href="https://www.cnnphilippines.com/news/2021/4/13/duterte-certifies-urgent-economic-bills-relax-foreign-investments-restrictions.html">measures
        the President earlier urged Congress to pass immediately.&nbsp;</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec86bb-c588-47d0-a060-f12cd696d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan po ang aming pangako sa ating mahal na Pangulo noong bumisita
        po kami sa [This is what we promised our beloved Preisident when we visited]
        Malacañang," added the solon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb619a-e0f0-4686-bd9e-db5e0f18230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454bd25-c9a8-41ba-a22a-6bb603f532d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures shall help give the Philippine economy a much-needed
        boost amid the COVID-19 health crisis, said the lawmaker, adding these will
        also help encourage investments which in turn will create more job opportunities
        for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd5abe-5e64-4aa5-bc24-8d7f403367b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67882739-1bf4-4931-b772-d5d975e74f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said they committed to the chief executive that they
        will pass "hopefully by August and September" the bill creating a separate
        <a href="https://www.cnnphilippines.com/news/2021/5/31/Duterte-certifies-as-urgent-bills-creating-OFW-department--taxing-POGOs.html">department
        for overseas Filipino workers.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f69cd-6074-47a3-b2cb-f690b0199626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19c285-0717-4b52-8b4e-547680326c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:48:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the lawmaker said the senators also target
