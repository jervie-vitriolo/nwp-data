    'jcr:uuid': 'ca814b2e-4c5f-41d6-b574-3e9ac5b97bf3'
    'lead': 'There''s no decision yet if the national government will provide cash
      aid to families affected by the enhanced community quarantine, Malacañang said
      Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T18:12:07.197+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:51:02.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:20.754+08:00
