      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street investors are getting spooked
        by the rising numbers of COVID-19 cases as the Delta variant spreads across
        the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed186b7-11e1-474c-9bc9-d2710722e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
