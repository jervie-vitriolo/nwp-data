    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicol braces for arrival of COVID-positive crew from Indonesia'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12865e53-6196-4870-b920-62188d5a9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> A tugboat
        and barge carrying COVID-19 patients who recently traveled to Indonesia are
        on their way to Albay Province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9594348-fb03-4fdc-b2ef-136c43b4d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the 20 crew members on board M/V Tug Clyde and Barge Claudia
        have tested positive for COVID-19. The vessel will dock at a private port
        in Barangay Lidong, Sto Domingo in Albay on Tuesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd542ea-28ce-43f3-897e-76a1fddd6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force COVID-19 Bicol and local government units of Legazpi
        and Sto. Domingo are finalizing protocols on the handling of the patients
        and other crew members considered as close contacts. OCD-Bicol''s Gremil Alexis
        Naz said the crew members are all Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bad07-f943-47a1-b4fc-79ce3e9ab03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media Philippine News Agency reported the vessel and barge
        came from Indonesia before it docked at the port of Butuan on July 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81074d6-1c22-4086-9e78-61ccd33f1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is being ravaged by the feared Delta coronavirus variant,
        which is believed to be the most transmissible variant and associated with
        increased hospitalization. Health experts are worried about the Philippines''
        ability to deal with a similar surge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f9d5a-b1ce-4580-b3a4-acd6fd253f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the Philippines,
        including two deaths and 11 locally acquired cases. The country''s first few
        Delta cases came from four Filipino seafarers on board MV Athens Bridge, which
        travelled from India when it was hit with the feared variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214be60-cf9b-4c64-88b5-f1149a460604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:59:12.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:49.841+08:00
