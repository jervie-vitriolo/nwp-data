  'Tennis-Coco-Gauff-tennis-Olympics-COVID':
    'author': 'Amir Vera and Kevin Dotson, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-19T06:24:12.700+08:00
    'imagesource': 'jcr:df73f905-3b02-463e-9e97-e76e2d805ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02dc81ad-0502-4a60-8043-5cfa5727ea26'
    'lead': 'Coco Gauff is currently the 25th ranked woman in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T06:26:27.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:53:15.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:05.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cori ''Coco'' Gauff will miss the Tokyo Olympics after testing positive
      for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092f9b2-7399-457f-9f02-e503bfc28041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American tennis hopeful Cori "Coco" Gauff
        will miss the Tokyo Olympics after announcing on Twitter Sunday she tested
        positive for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfec473-cfa3-4efe-af23-167b84ee3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old is currently the 25th ranked woman in the world.The
        17-year-old is currently the 25th ranked woman in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f12b40-c6f1-4c2b-94e0-135bb9a0e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been a dream of mine to represent the USA at the
        Olympics, and I hope there will be many more chances for me to make this come
        true in the future," Cori tweeted. "I want to wish TEAM USA best of luck and
        a safe games for every Olympian and the entire Olympic family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef77a1-fc5d-4339-b0c5-74fe437e69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Tennis Association (USTA) tweeted a statement
        in response to Cori''s announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa65b2c-d565-4686-8453-978242bada7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were saddened to learn that Coco Gauff has tested positive for
        COVID-19 and will therefore be unable to participate in the Tokyo 2020 Olympic
        Games," USTA''s statement read. "The entire USA Tennis Olympic contingent
        is heartbroken for Coco. We wish her the best as she deals with this unfortunate
        situation and hope to see her back on the courts very soon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358a5e4-e5fe-4a50-bdc3-aa2df7ecbaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo 2020 Olympics will begin on Friday -- but concern is growing
        over the danger of Covid spreading, with 55 confirmed cases now linked to
        the Games, including officials and contractors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54383b9c-ddca-4ca6-99be-f463d5166d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members from South Africa''s Olympic football team have tested
        positive for Covid-19 after arriving at the Tokyo Olympic Village, according
        to the South African Football Association. The team members include two footballers
        -- Thabiso Monyane and Kamohelo Mahlatsi -- and video analyst Mario Masha,
        according to the association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8db0e8-d9f2-42af-8d57-6a4f639c06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole team is now under quarantine "until cleared to train,"
        according to the the association said. Monyane and Mahlatsi are the first
        athletes to have tested positive in the village.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2bdf6-18c1-4950-b09b-99129bbedb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first positive case of Covid-19 in the Olympic village was reported
        Saturday after an individual -- not believed to be an athlete -- tested positive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4be13-f769-447b-b36e-a267e8af280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Olympic Village, a third athlete tested positive on
        Sunday, organizers said. The names and nationalities of the positive cases
        were not made known by organizers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903f9b7-bea9-4a54-a0d2-c62a2b9aa248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some athletes have decided against the risk and pulled out of the
        games, including Australian tennis star Nick Kyrgios and Australian basketball
        player Liz Cambage. About 10,000 Olympic volunteers have also quit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991563d6-380d-432d-ab66-7c8d3041aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than 15,000 Olympic individuals had entered Japan,
        according to Thomas Bach, president of the International Olympic Committee
        (IOC). The Olympic Village, containing 21 residential buildings, will house
        about 11,000 athletes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695f49a-2375-48ba-87a9-8cc5f221e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese public, as well as many international observers, have
        voiced alarm over the Games going forward as Japan struggles to rein in its
        latest coronavirus outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2135ef1-ec09-4a59-bc52-31b713362345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw a huge second wave in the spring, peaking in April
        and May with close to 6,000 new cases per day. Cases began falling in June
        but have risen in recent weeks, sparking fears the arrival of teams from more
        than 200 countries could turn the Games into a global superspreader event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb3d96-d539-4bd8-8e8b-e864b4977e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic organizers announced this month that the Tokyo venues will
        not have spectators due to the city''s coronavirus state of emergency -- an
        unprecedented move, according to an IOC spokesman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e9f3a-8755-4815-ba41-c45311d96038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:26:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Village is prepped with Covid testing and health centers,
        with signs reminding residents to wear face masks and keep at least one meter
        (about 3.3 feet) away from each other. Athletes will be contact-traced and
        tested for Covid daily; if they test positive, they will be taken to an isolation
        facility outside the Olympic Village, and will not be able to compete.</p>'
  'Lewis-Hamilton-British-Grand-Prix-Max-Verstappen-collision':
    'author': 'John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-19T06:33:43.245+08:00
    'imagesource': 'jcr:39ef97ed-1db5-4e58-90da-fcef60c37269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6ec8f9-c32d-45e9-a070-4a442df5ac8b'
    'lead': 'Formula One world champion Lewis Hamilton and Max Verstappen, who is
      leading the drivers'' championship this season, were involved in a high-speed
      collision on the opening lap of the British Grand Prix on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T06:35:11.046+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:53:14.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:05.599+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton wins British Grand Prix after high-speed collision with
      Max Verstappen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccc77b-38c0-41e1-8117-651c90a93cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Formula One world champion Lewis Hamilton
        and Max Verstappen, who is leading the drivers'' championship this season,
        were involved in a high-speed collision on the opening lap of the British
        Grand Prix on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b0c57-776a-4709-a0b1-01d94aaa73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was given a time penalty but in a dramatic conclusion to
        the race, the Mercedes driver overtook Charles Leclerc two laps from the end
        to secure his eighth British GP victory and reinvigorate his title defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7ce08-2cd6-4deb-8e02-6397ae4cb1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton made a number of attempts to overtake Verstappen on that
        first lap and when the drivers arrived at Silverstone''s Copse Corner, the
        Briton''s front-left wheel touched the Red Bull driver''s back-right tire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24afe2-fd7d-45ae-8f93-a5397ee131f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen spun off the track and across the gravel before crashing
        into the barriers, though the Dutchman was able to walk away from his wrecked
        car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf83895-18b2-49a4-9553-7dbb798c02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was suspended with Ferrari''s Leclerc in the lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0492f4-658a-4af7-8f58-603650a7e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following an assessment by the trackside doctors at Silverstone
        Circuit Medical Centre, Max Verstappen has been taken to a local hospital
        for further precautionary tests," tweeted Red Bull later on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec160950-9350-4415-b801-5338aaf2f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen tweeted from hospital that he was "ok" and that he believed
        Hamilton''s celebrations afterwards to be "disrespectful."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb718ffb-f7d9-418b-8f31-868ef17fb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glad I''m ok. Very disappointed with being taken out like this,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f094ce-1d1e-4955-961e-42b75d77a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penalty given does not help us and doesn''t do justice to the
        dangerous move Lewis made on track. Watching the celebrations while still
        in hospital is disrespectful and unsportsmanlike behavior but we move on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbf850-edee-47ea-9b51-47d4922e5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Desperate move''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333732f6-3b98-4923-aa91-68b24fc8d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull team principal Christian Horner said Hamilton had been
        "completely out of order."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426c382-a8ee-4f32-a8d1-8ee370ea7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who''s driven that corner knows you don''t stick a wheel
        up the inside at Copse," Horner told Channel 4. "He''s put him in the fence.
        Thank god he''s not been hurt. It was a desperate move."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da9284-e2a6-4416-9815-2257b20c45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race stewards then handed Hamilton a 10-second penalty for the incident
        with Verstappen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc7a27-b99d-4198-9c87-56ee7ecf642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was ahead coming in there," said Hamilton in a radio call with
        his team. "It was my line. I was giving the guy space."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28801f9-1268-4395-ae34-70216afcb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the penalty, Hamilton chased down Leclerc and on lap 50
        swept past the Ferrari -- on Copse Corner of all places -- to take the lead
        and then secure his 99th race victory, with the Briton''s Mercedes teammate
        Valtteri Bottas finishing third.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca379a3-0269-4b6e-a47f-8fa7a36003b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s win gave him 25 points to put him just eight behind
        Verstappen in the drivers'' standings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1ea21-ad8e-4a9d-b09d-a3b1aef28aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T06:35:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s race was attended by 140,000 people, according to organizers
        at Silverstone.</p>'
  'Pegasus-Israeli-spyware-NSO-hacking-journalists-activists-Washington-Post':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-19T07:34:18.067+08:00
    'imagesource': 'jcr:4b943122-a4b3-44ab-ab26-ffe9a480c50c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f714fe5d-bde3-4408-ba4d-2ddb32fbbb70'
    'lead': 'The phone numbers of reporters working overseas for CNN, The Associated
      Press, Voice of America, The New York Times, The Wall Street Journal, Bloomberg
      News, France''s Le Monde, the UK''s Financial Times, and Qatar''s Al Jazeera
      are among the numbers that appear on the list, according to the Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T07:46:59.362+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:53:12.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:05.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington Post: Investigation finds Israeli-designed spyware was used
      to hack journalists and activists around the world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314b894-583f-47b0-81f2-80d7bb8c2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thirty-seven smartphones owned by journalists,
        human rights activists, business executives and two women connected to the
        slain Saudi journalist Jamal Khashoggi were targeted by "military-grade spyware"
        licensed by an Israeli company to governments, according to an investigation
        by a consortium of media organizations, including <a href="https://www.washingtonpost.com/investigations/interactive/2021/nso-spyware-pegasus-cellphones/">The
        Washington Post, published Sunday</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bac7d0-90a9-44f2-8d62-152893f97b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported Sunday that the phones were "on a list of more
        than 50,000 numbers that are concentrated in countries known to engage in
        surveillance of their citizens" and are known to be clients of the company,
        NSO Group, whose Pegasus spyware is ostensibly licensed to track terrorists
        and major criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e025a73-9850-42f2-af11-caa82fff462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported that through the investigation, which was
        also conducted with the help of Amnesty International and Forbidden Stories,
        a Paris-based journalism nonprofit, the outlets "were able to identify more
        than 1,000 people spanning more than 50 countries through research and interviews
        on four continents: several Arab royal family members, at least 65 business
        executives, 85 human rights activists, 189 journalists, and more than 600
        politicians and government officials — including cabinet ministers, diplomats,
        and military and security officers. The numbers of several heads of state
        and prime ministers also appeared on the list."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bedf0-9c56-4776-aa1d-09ee8b8f1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone numbers of reporters working overseas for CNN, The Associated
        Press, Voice of America, The New York Times, The Wall Street Journal, Bloomberg
        News, France''s Le Monde, the UK''s Financial Times and Qatar''s Al Jazeera
        are among the numbers that appear on the list, which dates to 2016, according
        to the Post. The newspaper did not name the reporters in its story. The Post
        reported that "the list does not identify who put the numbers on it, or why,
        and it is unknown how many of the phones were targeted or surveilled."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf7dff-7158-44ac-813d-4b49814bb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the findings of the Pegasus Project
        investigation, which was organized by Forbidden Stories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d3b49-5799-4adb-bb1a-72bfae454df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy statement to CNN on Sunday, NSO Group strongly denied
        the investigation''s findings, saying in part that it sells its "technologies
        solely to law enforcement and intelligence agencies of vetted governments
        for the sole purpose of saving lives through preventing crime and terror acts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028f824-f543-421b-8e7f-49f7f92811c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NSO does not operate the system and has no visibility to the data,"
        the company said, saying it will continue to investigate "all credible claims
        of misuse and take appropriate action based on the results" of such investigations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5a3a7-c160-4efa-8fc9-cc2dfbcd79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO also said its systems "are being used every day to break up
        pedophilia rings, sex and drug-trafficking rings, locate missing and kidnapped
        children, locate survivors trapped under collapsed buildings, and protect
        airspace against disruptive penetration by dangerous drones."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34370d3-fa9d-4a56-b422-2b8c44369b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported that while many of the numbers on the list were
        in the Middle East, including Qatar and the UAE, "the greatest number was
        in Mexico, where more than 15,000 numbers, including those belonging to politicians,
        union representatives, journalists and other government critics, were on the
        list."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a32ef-a02d-4b26-88bb-037c38beea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including India, Pakistan, Azerbaijan, Kazakhstan,
        France and Hungary, are also represented on the list, according to the newspaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f152d-7d48-4092-be49-a317ac19fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation found that the "numbers of about a dozen Americans
        working overseas were discovered on the list, in all but one case while using
        phones registered to foreign cellular networks," the Post said. "The consortium
        could not perform forensic analysis on most of these phones."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64374376-e0d9-44a4-8950-ac0bd37ac895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper noted that NSO "has said for years that its product
        cannot be used to surveil American phones" and added that the probe "did not
        find evidence of successful spyware penetration on phones with the US country
        code."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05363e-95e3-47b2-a556-a5f35d9d5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spyware, which was developed a decade ago with the help of Israeli
        ex-cyberspies, is designed to easily circumvent typical smartphone privacy
        measures, "like strong passwords and encryption," according to the Post, which
        said it can "attack phones without any warning to users" and "read anything
        on a device that a user can, while also stealing photos, recordings, location
        records, communications, passwords, call logs and social media posts." The
        Post also noted that "spyware also can activate cameras and microphones for
        real-time surveillance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fd786-a9f2-4827-a2cd-a0eb0d5d7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pegasus spyware can initiate the attack in a number of different
        ways, the newspaper said, including through "a malicious link in an SMS text
        message or an iMessage." Some spyware companies use "zero-click" attacks,
        according to the Post, which deliver spyware simply by sending a message to
        a user''s phone that produces no notification." "Users," the Post reported
        of such attacks, "do not even need to touch their phones for infections to
        begin."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29753823-6d0a-4fe0-97ad-4fa26e939e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Khashoggi, the newspaper said the spyware had targeted
        the two women closest to the late Washington Post journalist, who was killed
        in October 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa64082-9622-43f3-b036-030e993f7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phone of his fiancée, Hatice Cengiz, was successfully infected
        during the days after his murder ... and (his) wife, Hanan Elatr, whose phone
        was targeted by someone using Pegasus in the months before his killing. Amnesty
        was unable to determine whether the hack was successful," the Post said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4f416-6fc3-4f1b-85a0-85d62e8dccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO denied in its statement that its technology was used in connection
        with Khashoggi''s murder, saying "our technology was not used to listen, monitor,
        track, or collect information regarding him or his family members mentioned
        in the inquiry."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75fce3-f22a-4ef0-85c3-c8d33f84a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T07:46:59.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:53:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/18/politics/israeli-spyware-phone-list-hack-investigation/index.html">"Washington
        Post: Investigation finds Israeli-designed spyware was used to hack journalists
        and activists around the world"</a></em></p>'
