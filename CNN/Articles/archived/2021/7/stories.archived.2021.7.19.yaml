      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a new auction record was set when a tiny sketch
        of a bear sold for <a href="https://www.cnn.com/style/article/leonardo-da-vinci-bear-sketch/index.html">more
        than $12 million.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569de23-d832-42ca-b52f-2dfffb05a74a'
      'mgnl:activationStatus': true
