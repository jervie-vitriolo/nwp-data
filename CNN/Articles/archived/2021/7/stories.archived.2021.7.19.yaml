    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2e0ec-173a-47b8-8334-68584d8e2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:34:08.211+08:00
