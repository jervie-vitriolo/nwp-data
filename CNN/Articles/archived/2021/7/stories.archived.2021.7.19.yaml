      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was supposed to write the City Council today to amend para makapunta
        sa mga open spaces ang mga bata (so children can be allowed to go at open
        spaces)," Tiangco told CNN Philippines in a text message on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da873a7-dcd9-4e5a-9f7a-7b3248e70287'
