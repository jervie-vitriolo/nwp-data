      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 88 cases previously reported as recoveries have been
        validated to be active cases.  Of cases earlier tagged as recoveries, 39 were
        also reclassified as deaths after final validation, the DOH said.</p>'
