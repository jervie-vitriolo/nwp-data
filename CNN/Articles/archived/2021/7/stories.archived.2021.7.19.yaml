      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son needs to use the nebulizer every night, 365 days a year,
        just to breathe properly. In the LEED home, he never had asthma for one-and-a-half
        years. Never even once," Yap said. The family moved to the YY House in January
        2020.</p>'
