    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T11:59:48.942+08:00
    'imagesource': 'jcr:8b98db1e-847f-4597-9776-d27d3c20fe3b'
