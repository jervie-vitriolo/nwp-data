      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap emphasized that living in a LEED-certified house will improve
        one''s well-being. He said it is also a step in preparing for a more resilient
        future for the next generations.</p>'
    '23':
