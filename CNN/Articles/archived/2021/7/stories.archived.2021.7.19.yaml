      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> As the
        country braces for another possible surge in COVID-19 cases driven by the
        more transmissible Delta coronavirus variant, a private hospitals'' group
        bares their biggest struggle: the lack of manpower.</p>'
