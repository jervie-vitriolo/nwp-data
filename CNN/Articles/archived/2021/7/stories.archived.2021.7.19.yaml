      'mgnl:lastActivated': 2023-01-25T13:53:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f586dd2-2117-43d5-99be-0ce2e3296599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space Jam: A New Legacy," which stars James alongside the Looney
        Tunes, brought in an estimated $31.6 million in its North America opening
        this weekend. That exceeded industry expectations, which projected the film
        to bring in closer to $20 million for its debut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577e778-34f7-4aa3-ab23-3f2d56a0f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cbab8-1f61-42cf-9ed8-3c81b4509105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is somewhat surprising for a few reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b99a8-81f9-477d-a222-35642450b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b473fb9-536c-4385-b86b-c89876f18c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the Warner Bros. film was widely panned by critics.
        The sequel to the 1996 family movie starring Michael Jordan, has a 31% score
        on review site, Rotten Tomatoes. (Warner Bros., like CNN, is owned by WarnerMedia.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae09e5-5949-4f6e-90f6-3072993c2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a859f50-79d3-4ab6-8bcf-1a5be046ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it looks like the reviews didn''t matter much to consumers,
        who gave it an 81% audience score on Rotten Tomatoes and an "A-" on CinemaScore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f93460-9212-4717-8236-4050243bffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71798db3-91b5-438c-839d-aa8aa53790d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James himself even commented on the bad reviews by tweeting out
        a story about the film''s positive box office totals alongside a comment that
        read, "Hi Haters!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a9468-a8e5-41ca-84b8-bb2b3981145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99078c-4579-4eb7-8dae-2b1e98d733f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason that the solid box office is a bit of a surprise
        is because "Space Jam" was also available on HBO Max.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1f653-076d-49eb-8c1b-a33cbeb005cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fe1f1-89b8-4379-8bee-ccb045e7d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which reportedly had a $150 million production budget,
        was released on the streaming service at no extra charge to subscribers on
        the same day it was released in theaters. So audiences could have just stayed
        home to watch, but it looks like a good amount still went out and bought a
        ticket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60b8e8-497e-4d77-b677-76cd27e21b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f02d84-3a9f-4af8-9887-9b1021e2a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the rest of the weekend box office, Marvel''s "Black Widow"
        came in behind "Space Jam" with an estimated $26.3 million in North America
        for its second weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fc6da-82fe-4b23-92d0-3c16d170d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53322e1-4d6f-4963-be71-b9da10c42dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Scarlett Johansson as the avenging super-spy,
        is coming off a hit debut at both the box office and on Disney''s streaming
        service, Disney+. Its second weekend box office totals dropped 67% from last
        weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d8a16-ef94-4ddd-ad3c-d720d2d21221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90814b7-373a-4322-8383-df4f9f2da939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the superhero film has made $264 million at the worldwide
        box office, according to Disney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712da8a5-968b-4be1-bbc7-8d8444b660bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.852+08:00
