      'mgnl:type': 'text'
      'text': '<p><strong>Listen to Barbie Almalbis’ new album</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dbe3a-acb7-4a30-b03a-5d5065bd5d53'
