      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region is placed under GCQ until July 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596112bf-d191-402e-abf6-31bc87ccdb04'
