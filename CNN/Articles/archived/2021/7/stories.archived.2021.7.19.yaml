    'mgnl:tags': ['Papua-New-Guinea', 'Australia', 'COVID-19']
    'template': '1'
    'title': 'A Pacific nation''s Covid-19 crisis has become a political power play
      between China and Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad107778-8326-47a2-8667-6f15afadfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.330+08:00
      'mgnl:createdBy': 'vince'
