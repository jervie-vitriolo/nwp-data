      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ee95b-9aa3-4788-b3e9-9339825ac5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:23:55.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:49:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, our active cases have multiplied almost four times," he emphasized
        in a separate statement. "We cannot be complacent. We need to implement additional
        measures to keep our people safe, especially the children and vulnerable sectors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b9c79-ffcf-4993-8852-7c45181cff13'
      'mgnl:activationStatus': true
