    'lead': 'Pacific nation Papua New Guinea is trying to keep its Covid-19 outbreak
      under control. Instead, it''s found itself at the center of a political power
      play.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T16:14:56.330+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:52:24.266+08:00
