    'template': '1'
    'title': 'Bello pushes repatriation of OFWs amid Delta COVID-19 threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279dead0-812a-451a-85d5-b8f54a8203bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The presence
        of the dreaded coronavirus Delta variant among some returning overseas Filipinos
        should not hinder repatriation efforts, a Cabinet official said on Monday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044aa5a8-2ff2-4a9f-bf90-27d7c556b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials explained that a number of Filipinos are appealing
        for help to go home because they have no means to stay longer in their host
        countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8213c-7205-44c3-9c68-9155119f2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami rami tayong kababayan na nakatengga ngayon sa</em> UAE
        (United Arab Emirates). We are coordinating with the DFA (Department of Foreign
        Affairs) <em>para makapag</em> charter <em>pa kami ng mas maraming</em> flights
        <em>para sa kanila,"</em> Labor Secretary Silvestre Bello said in a virtual
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3caf57-622f-46c1-89e5-fc402c5a0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of Filipinos that are waiting in the
        UAE. We are coordinating with the DFA so we can charter more flights for them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9e221-ec21-4ff1-824a-a448ccb8bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuloy pa rin ang</em> repatriation <em>sa kanila hindi pwedeng
        ihinto natin,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969ee6e-ba20-4284-87e1-9cc4481a402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot stop our repatriation efforts]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd522c6-ef54-4ca1-b3a2-98f34a6ea940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly Francia, Labor Information and Publication Service director,
        pointed out the urgency to bring stranded Filipinos home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db3677-54fa-4987-94ed-43bbc6792327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kawawa naman mga</em> stranded <em>na</em> OFWs <em>dahil wala
        nang sweldo,</em> expired <em>na ang</em> contract, <em>mag</em> expire <em>na
        ang</em> visa," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93cee8-b30c-4709-b435-87a6b55ebac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:38:40.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stranded OFWs will suffer from having no salary, expired
        contracts and visas if we stop repatriating them]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc212fa-d41e-4d87-bc19-af51f6bbfe12'
      'mgnl:activationStatus': true
