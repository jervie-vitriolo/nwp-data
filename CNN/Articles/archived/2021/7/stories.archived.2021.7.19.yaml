    'lead': 'The 78-year-old woman from Baybay in Antique was initially reported as
      recovered on July 16, but Health Undersecretary Maria Rosario Vergeire says
      validation showed the patient died on May 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T12:04:17.978+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:52:45.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:13.487+08:00
