      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/18/business/opec-oil-increase/index.html">OPEC+
        is boosting oil production, ending dispute that shook energy markets</a>."</em></p>'
