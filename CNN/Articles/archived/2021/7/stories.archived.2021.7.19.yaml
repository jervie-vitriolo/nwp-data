      'mgnl:type': 'text'
      'text': '<p><strong>Shop local at Studio Artesan by Rustan’s</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b12978-e7d6-464c-9c61-821cc0866db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:34:53.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:50:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though upmarket department store Rustan’s has always been known
        for carrying international luxury brands, they have also been home to a number
        of local designer/in-house labels that many of us grew up with. For women
        of a certain age, it was Lady Rustan and Criselda Lontok. As one who lived
        through the Y2K fashion years, we had U (which launched in 2000; Hindy Weber-Tantoco
        was one of their in-house designers). Until today, I still have a wide neck,
        almost off-shoulder top with fuschia and grey stripes from the brand. A real
        gem from that era.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
