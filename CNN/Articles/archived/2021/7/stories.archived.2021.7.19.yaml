      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3bf5e4-66ad-4cdf-8509-4329c287cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:50:45.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said monitoring of countries that may be included
        in the travel ban will continue. <a href="https://www.cnnphilippines.com/news/2021/7/14/Indonesia-travel-ban-Delta-variant-COVID-19.html">Indonesia
        was previously added to the list of nations covered by restrictions</a> alongside
        India, Pakistan, Bangladesh, Sri Lanka, Nepal, UAE, and Oman until July 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
