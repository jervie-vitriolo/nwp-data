        identify 14 living descendants of Leonardo da Vinci''s family"</a></em></p>'
  'Anti-Terrorism-Law-Aeta-charges-Duterte-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T11:47:48.898+08:00
    'imagesource': 'jcr:5dbfe060-07b1-4624-bf63-3f0ff561b7a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bccf4f15-f972-45cb-99f0-fb56d501424e'
    'lead': 'An Olongapo Court has dismissed the terrorism charges against Aetas Jasper
      Gurung and Junior Ramos, handing the Duterte administration its first loss in
      the highly-contested Anti-Terrorism Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T11:50:39.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:52:50.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:11.935+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local court junks first terrorism case, orders release of 2 Aetas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c15e55-6342-49e9-8bd0-17fb845a3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> An Olongapo
        Court has dismissed the terrorism charges against Aetas Jasper Gurung and
        Junior Ramos, handing the Duterte administration its first loss in the highly-contested
        Anti-Terrorism Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824a63a-4e02-4b99-a2e4-7b46a390d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olongapo Regional Trial Court Branch 97 ordered the release of Gurung
        and Ramos after it found that the evidence against the two Aetas were insufficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321650b-34a6-44ce-873c-db513538735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have been detained since August last year after the military
        <a href="https://cnnphilippines.com/news/2020/11/18/aetas-anti-terrorism-case.html?fbclid=IwAR0I92uWIQ990deJRRgIHQcuzRXyU_axYA3pnVu3vJOxHJUTJCTQ3SU_VIg">accused
        them of being members of the New People''s Army (NPA)</a>, who fired at a
        group of soldiers in Barangay Buhawen, San Marcelino, Zambales resulting in
        the death of Sgt. Rudil Dilao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab7122-0c89-4c07-b7ef-b415e7d3b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA, armed wing of the Communist Party of the Philippines, has
        been designated by the executive Anti-Terrorism Council as a terrorist organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ddd35-236f-4621-b9b5-2cc605449549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful examination of the records, the Court holds that
        the prosecution failed to discharge the burden of proving the identities of
        the accused as perpetrators of the crime," according to the decision dated
        July 15 and handed by presiding Judge Melani Tadili.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31178ce-7c29-4e1a-838a-e5cb3bc056ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the case for violation of this law against the accused must
        be dismissed," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81622250-850d-4a8b-8001-1e0d8f8571fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo court also said the warrantless search conducted on
        the accused is invalid, rendering inadmissible the grenade and other ammunition
        seized from them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a0795-68a8-4f24-a89a-bacfc1601d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T11:50:39.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Gurung and Ramos was the first known case under
        the controversial Anti-Terrorism Act, which is one of the most legally challenged
        laws in the country, with at least 37 petitioners questioning its constitutionality.</p>'
  'MV-Tug-Clyde-Barge-Claudia-COVID-Indonesia-Bicol-Albay':
