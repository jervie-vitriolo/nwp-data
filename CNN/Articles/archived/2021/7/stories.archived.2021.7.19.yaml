      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) -</strong> The city
        government of Navotas is holding off on plans to allow minors to go outside
        of their homes due to rising COVID-19 threats in the area, Mayor Toby Tiangco
        has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473d48e-a23c-4cfb-8990-d1f99f181258'
