      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 17, but six laboratories
        failed to submit their data to COVID-19 Document Repository System, it added.  Based
        on data in the last 14 days, the non-reporting laboratories contribute on
        average, 0.4% of samples tested and 1.0% of positive cases.</p>'
