      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bared that many nurses resigned from private hospitals after
        the surge in COVID-19 cases in March and April, perceived to be driven by
        the Alpha and Beta variants first discovered in the United Kingdom and Africa,
        respectively. The surge led to lower bed capacities in some hospitals, he
        added.</p>'
