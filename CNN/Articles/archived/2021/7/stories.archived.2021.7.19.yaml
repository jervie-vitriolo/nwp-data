    'template': '1'
    'title': 'OPEC+ is boosting oil production, ending dispute that shook energy markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e38de6-9518-44d8-bd58-6a785f4c50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>OPEC+ agreed to increase oil production
        Sunday, as demand roars back and prices surge, ending a dispute between the
        United Arab Emirates and Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cd2db-a4bc-4afb-aecf-c2c0e2fab8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65baec55-79be-4087-863b-4e888cb43932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices soared about two weeks ago after major producers, including
        Saudi Arabia and the UAE, fell out over plans to increase production in the
        face of rising global demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81144b55-a2fb-469b-a11b-2596825caafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530f851-5dd9-444b-9e23-153f69eeecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the group is raising overall oil production by 400,000 barrels
        per day on a monthly basis, starting in August, according to a statement.
        In December, the oil producers will assess market developments and participating
        countries'' performance and move forward from there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43949768-2413-40e9-9175-6ca25316432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c40d9-18f0-44de-b8eb-d62cc1867aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the International Energy Agency warned that
        the major oil producers'' failure to agree on supply increases could elevate
        fuel prices, stoking inflation and weighing on the Covid recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e909c16-7c51-46e5-a4ca-ee384d420902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
