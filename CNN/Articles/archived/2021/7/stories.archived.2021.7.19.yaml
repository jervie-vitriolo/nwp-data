      'jcr:uuid': 'aa39c720-8b3f-4cdb-8316-e62865b72475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolv Technology, which announced plans in March to merge with blank
        check special purpose acquisition company NewHold Investment Corp., completed
        its SPAC deal Friday and will begin trading Monday on the Nasdaq under the
        ticker symbol EVLV. The company is raising about $385 million from the deal
        and is valued at $1.7 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ed94e-89d6-4923-98ee-e74f6fcce512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71272461-095f-4a10-89d5-89853f99c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolv, whose customers include Six Flags, casino company Wynn, New
        York City''s Lincoln Center and baseball''s Chicago Cubs, sells software on
        a subscription basis that is designed to help detect whether someone is carrying
        a gun, knife or other weapon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e30bb-4eb8-4d98-86f8-afaa3077c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d885f78-a71c-4d9a-9249-7956b661734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests simply walk through a scanner without having to unload their
        keys, phones, wallets and other things they''re carrying in bags or pockets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19812d39-3c8e-4155-a1c2-9c7bbd94494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df08f3-161a-4145-abfe-6ba1e9482c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s barbaric if you''re going to see your favorite sports team
        to have to go through metal detectors," Evolv CEO Peter George told CNN Business.
        "This makes lines go away and it''s safer because you have AI and machine
        learning models do the scanning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbd010-2f74-4f83-bb73-e18981629b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c593a-7129-4f80-ab12-365143ce21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolv also has recently introduced new thermal scanning software
        to monitor a person''s body temperature for elevated levels, an important
        safety measure in light of the Covid-19 pandemic. The company charges more
        monthly for that feature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f31db-e2e4-4120-8b9f-a2e3f8840905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93116d-eab2-456a-8706-744ab0f6695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George said companies typically sign 4-year licensing contracts
        with Evolv. He added that the company''s technology has now screened more
        than 50 million people, which he says is second only to the Transportation
        Security Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835000f-6889-4037-bd5a-407d5cd8c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2842abb-d0a5-416a-82fe-7cfa8d93dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has changed things forever," George said. "Everybody
        is rethinking their physical security strategies and we are taking an analog
        technology and making it digital."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0103316-e4a2-4543-a2ad-d8df5922a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a4b33-0092-4efa-90ad-4f2d207a40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolv has attracted the backing of notable investors, companies
        and celebrities. Bill Gates and Finback Investment Partners, a firm led by
        former Florida governor Jeb Bush, are top Evolv shareholders. Motorola Solutions
        and the venture arm of Stanley Black &amp; Decker have invested, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b26d84-cab8-43ff-824a-fdecc9416c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f1a01-bc8d-490c-9f9a-1538b1ab0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some big names in sports are also backing Evolv. Super Bowl winning
        quarterback and top endorser Peyton Manning, tennis champs (and spouses) Steffi
        Graf and Andre Agassi, World Series winning manager Joe Torre and ex-Cubs
        and Boston Red Sox executive Theo Epstein are Evolv investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b30d8-10c1-4655-b65f-0919d4e59c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaecad-ff5f-4a5e-a630-f6a9d5728be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolv is just the latest company to go public via a SPAC in the
        past few years. Richard Branson''s Virgin Galactic and sports betting firm
        DraftKings have also debuted on Wall Street through blank check mergers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfcb12-7017-4552-9b53-f2ad253288ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc8c9d-96e8-4472-9440-82c6fed50bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some SPACs, most notably electric truck makers Lordstown Motors
        and Nikola, have come under scrutiny from short sellers and regulators because
        of suspect accounting practices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e3b7f-0769-4019-bdde-3c722d395565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:44:24.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/investing/evolv-crowd-safety-spac/index.html">Crowd-safety
        firm backed by Bill Gates and Peyton Manning makes Wall Street debut</a>."</em></p>'
  'Chery-Tiggo-Sta-Lucia-sweep-opponents':
