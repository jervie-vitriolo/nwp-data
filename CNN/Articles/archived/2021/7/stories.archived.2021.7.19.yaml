    'lead': 'As the coronavirus mounts a fresh US assault, it is again tearing at
      the nation''s political divides in a way that multiplies its own impact and
      makes clear in a supposed summer of freedom that the battle against the virus
      is far from over.

      '
    'mgnl:activationStatus': true
