    'template': '1'
    'title': 'Central Visayas increases hospital bed capacity, reopens isolation centers
      as COVID-19 cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873efa67-1363-4bff-8b25-a35d34e2525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 19)</strong> — The Department
        of Health in Central Visayas is increasing the allocation of COVID-19 beds
        in hospitals and reactivating isolation centers as cases continue to surge
        in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50807c-bbc7-4f5f-bb47-0630d4f41c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference Monday, DOH Region 7 Director Jaime
        Bernadas said no Delta variant cases have been detected in the region but
        that the increase in bed capacity is necessary "in case there will be an overflow
        of cases in the different hospitals."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ccb18-bb25-43ba-a752-9ba1cde3426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not reached the critical levels,” Bernadas assured. “Our
        health system is still not overwhelmed, and we are still responding adequately
        even with the rising number of cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa339b-a17f-4993-b86a-dccea8c737ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the region has a 52% occupancy rate in both government
        and private hospitals, which are mostly located in Cebu Island. The rate last
        month was only at around 25% to 40%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a73c68-6365-4dff-9b25-e3c01eaa1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas said DOH hospitals are now expanding their COVID-19 capacity
        even before they reach critical levels. Safe levels for hospital occupancy
        should not exceed 60%, according to DOH standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f2e1f-d32e-46c0-850e-e07106cf279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that DOH-7 is also temporarily putting on hold elective
        surgeries, or those that are not medical emergencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cdf6f-a0d8-4faf-b141-256019835ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Disaster Risk Reduction and Management Office meanwhile
        announced that there would be delays in responding to emergency calls using
        their ambulances as these are mostly servicing patients bound for hospitals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597f584-afd8-41d6-8940-4ac749b63611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Sunday, the CDRRMO said the public should only
        call for an ambulance during life threatening emergencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98959bdc-9f00-4536-b446-d0dee42c2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to our ambulances waiting outside emergency rooms of
        hospitals for hours and waiting to handover their patients," the CDRRMO Facebook
        post read. "Please expect our ambulances not being able to respond to your
        emergency calls right away."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e5166-ee24-42d7-99b6-fcd75575dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-emergency medical needs, the CDRRMO instead advises the
        public to go to the nearest barangay health center or hospital outpatient
        department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dac778-ea75-4302-b805-7f118b777216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, DOH-7 data showed Cebu province''s COVID-19
        cases increasing by 87%, with a daily attack rate of 1.48%, while Cebu City
        saw a rise of 61% in its active cases, with an average daily attack rate of
        9%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb54f5a-1039-4f37-bc01-1608ca6d6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City’s number of active cases increased by 100% in a two-week
        period, while Mandaue City posted a 41% jump and an ADAR of 5.6%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3afe17-7fcd-48fe-ad78-b71c9a1c16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:25:33.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:49:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-7 will start the inspection of isolation centers prior to their
        reactivation. The centers were built last year and closed early this year
        as cases dwindled.</p>'
  'dole-duterte-anti-endo-bill':
