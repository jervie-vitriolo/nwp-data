      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ihihinto natin mapupuno ang ating</em> shelters. <em>Habang
        nandoon sila kailangan natin tulungan ang mga</em> OFW," Bello said.</p>'
    '22':
