      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Vice President Leni Robredo also said the actual number
        could be higher than the initial 35 recorded cases of the Delta variant, which
        is believed to be 60% more contagious than the Alpha variant and can cause
        severe symptoms.</p>'
    '8':
