      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553af336-a688-4680-af10-8abc44d1eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deal is set to undo the production cuts that OPEC+ made
        at the start of the pandemic, signaling an eventual return to pre-pandemic
        production levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e1b30-5fe5-48fa-9f5f-f47cb5d573d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fe1ed-4c85-448f-b755-743e28e7fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices crashed last spring when the world came to grips with
        the reality of the health crisis. Prior to Sunday''s agreement, OPEC+ has
        only gradually added back production that it aggressively cut during last
        year''s oil crash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0453539-1b11-43fe-bf7e-48a517bf1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a8876-1a78-4ed7-8f15-98cc7f32ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:03:46.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:53:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now as economies open back up, there is a rapid resurgence in
        oil demand, and OPEC+ is trying to keep up. In June, US oil hit $70 a barrel
        for the first time in three years, and Brent crude, the global benchmark,
        currently sits at about $73 per barrel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3c5a3-6302-4a5f-9393-3d74bfee438c'
      'mgnl:activationStatus': true
