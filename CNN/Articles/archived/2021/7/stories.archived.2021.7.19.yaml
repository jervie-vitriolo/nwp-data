  'senators-cash-aid-pandemic-industries':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T20:44:11.766+08:00
    'imagesource': 'jcr:c1bce5c5-4cd4-4cc6-b437-cca74813c2aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '323b3b9b-026f-4587-ac30-c9cc41df6a0a'
    'lead': 'Senate Majority Leader Migz Zubiri said senators want to include in the
      2022 national budget the needs of the Filipino people and industries badly hit
      by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T20:47:48.298+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:48:35.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:23.905+08:00
