  'Palace-Congress-anti-endo-bill':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'Malacañang says the “anti-endo” bill remains an administration priority,
      as it urges Congress to pass the measure which President Rodrigo Duterte earlier
      certified as urgent but later vetoed in 2019. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T19:22:27.633+08:00
    'imagesource': 'jcr:a90eeb13-12d8-481c-ba55-72d6d25c1419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae4e3db-9802-49da-8a47-7fcd751a7e39'
    'lead': 'Malacañang says the “anti-endo” bill remains an administration priority,
      as it urges Congress to pass the measure which President Rodrigo Duterte earlier
      certified as urgent but later vetoed in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T19:22:43.495+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:49:41.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:22.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace calls on Congress to pass anti-endo bill as Duterte’s term nears
      end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecba9c8-6543-42b0-92e2-c37518153f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Malacañang
        on Monday urged Congress to pass the bill seeking to end illegal contractualization
        in the country — one of President Rodrigo Duterte’s major campaign promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5f8a5-48a1-40a4-ad07-2daa1a36ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Labor Secretary Silvestre Bello III, Presidential Spokesperson
        Harry Roque said the measure continues to be an administration bill, but he
        added “no amount of certification” from the President can enact it into law
        if lawmakers decide against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df392522-e98d-463b-ad6e-e1a92b370c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to appeal to Congress to pass this anti-endo law as
        the term of the President ends,” Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407a93c-dc8e-4776-be73-41abf86f2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate presser, Bello said the Department of Labor and Employment
        <a href="https://cnnphilippines.com/news/2021/7/19/dole-duterte-anti-endo-bill.html">will
        write to Duterte</a> to once again certify the measure as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28879d-65ee-4bd0-8f0c-e91e8c5df36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a highly contested form of contractualization
        widely practiced in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bb574-50cd-4a20-b621-6ad7c0aede75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, workers are hired for not more than five months,
        so employers don''t need to regularize them on the sixth month as mandated
        by the Labor Code. It strips millions of workers of all the benefits granted
        by law to regular employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3de429-7d51-4028-81f6-952fed980da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite previously certifying it as urgent in 2018, President Rodrigo
        Duterte <a href="https://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html">didn''t
        sign the bill</a>&nbsp;the following year due to its “sweeping expansion”
        of the definition of labor-only contracting, which he argued <a href="http://Duterte
        on vetoing ‘end endo’ bill: Don’t make it hard for capitalist">comes at the
        expense of employers</a>. After the veto, lawmakers refiled the same measure
        in both houses of Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b6b94-1642-4e78-b769-a7f55752bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang''s statement also runs counter to that of Presidential
        Adviser for Political Affairs Jacinto Paras, who <a href="https://www.cnn.ph/news/2021/7/8/anti-endo-bill-not-priority.html">earlier
        this month said</a> the measure has ceased to become a government priority
        due to a supposed lack of clamor after Duterte''s rejection. Around the same
        time, however, Bello said he believes the President will still approve the
        bill before his term expires next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59308a1-34e3-4813-8f84-c31cd9443abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid conflicting statements, Kilusang Mayo Uno chairperson Elmer
        Labog said the Duterte administration should show it is serious in ending
        exploitative forms of contractualization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284061a-0c76-4a44-8fd8-c008ad19be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi, ito ay isang malinaw na cheap political campaign gimmickry
        ng mga nasa Gabinete na naglalayong kumandidato sa darating na eleksyon,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd7d6c-574d-4693-a59a-1f92630ee70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:22:43.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:49:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don’t end it, it would be clear the pronouncements
        were just cheap political campaign gimmickry of Cabinet officials who intend
        to run in the upcoming elections.]</p>'
