    'template': '1'
    'title': 'Nograles: Cusi group is legitimate PDP-Laban; Pacquiao, Pimentel still
      members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37577a4-1725-4a25-a090-ad69b846f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The recent
        election of PDP-Laban''s new set of officers proves that there is only one
        legitimate group despite warring factions in the ruling party, its new executive
        vice president Karlo Nograles said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdaff58-dd2a-4ead-9e08-0da772589496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ca4af-2868-4c4d-9c0e-26aa1ed50ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was done by the book...All the members who voted in
        the national council and assembly are those who are authorized to vote as
        per the constitution of PDP-Laban and as per official records submitted to
        the Commission on Elections by no less than Sen. (Koko) Pimentel himself,"
        Nograles told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146b42b-0b3d-46d5-9972-65a446ff4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cc65e-4c20-4837-9d4c-e92bf5ee6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was among the 16 newly elected officers of PDP-Laban last
        Saturday, with Energy Secretary Alfonso Cusi replacing Sen. Manny Pacquiao
        as the new party president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdf658-0936-45ec-82bc-78c8cc2931a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fcecd-e67c-4585-805a-247fae05f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino ''Koko'' Pimentel III, the party''s executive vice
        chairman and son of party founder Aquilino ''Nene'' Pimentel Jr., was also
        booted out of his post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f27dd-fd33-4d86-96a5-d1c8c8a52db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e9e7a-42a6-49a4-80ae-3cd6c1858315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly was presided over by party chairman, President Rodrigo
        Duterte, in Clark, Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e4d09-832f-4791-a780-667c06a93ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b329739-21a8-4861-a55b-ea742086c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pacquiao''s faction refused to recognize the legality of
        the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dee3b0-72b2-443b-ac02-c4be0b4c4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:31.231+08:00
