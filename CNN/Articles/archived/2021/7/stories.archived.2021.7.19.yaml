    'template': '1'
    'title': 'DOH admits Delta cases could be higher than reported

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00024ae7-3177-4de2-84df-ced2fba6fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.639+08:00
