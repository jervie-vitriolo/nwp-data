    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85efb13d-8dea-4d58-9902-5006756d4b4c'
    'lead': 'An Anti-Terrorism Council resolution dated June 23 said the National
      Democratic Front of the Philippines'' connection and/or linkage "with the CPP/NPA
      was further highlighted by CPP founder Jose Maria "Joma" Sison," also designated
      as a "terrorist" a few months ago.'
    'mgnl:activationStatus': true
