      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re breathing clean air every day, your chances of living
        longer is better. If you''re using clean water for your shower, drinking water,
        and sprinkler for your plants and you don''t have to clean as much for your
        home," said Yap.</p>'
