    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Recovered'' local case becomes nation''s 3rd Delta variant death'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4eb053-e53c-49a6-bcf4-7a9ac7e827fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T12:04:17.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;A
        COVID-19 patient from Antique who acquired the Delta variant in the Philippines
        has died, the Department of Health confirmed on Monday. This brings the Delta-related
        deaths in the country to three.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525567e0-7fff-413c-aa9e-418b866ada6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-year-old woman from Baybay in Antique was initially reported
        by the agency as recovered on July 16, but Health Undersecretary Maria Rosario
        Vergeire said validation showed the patient died on May 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1234c-746a-4a28-b14c-fed69e1149b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three deaths in the country linked to the most feared
        Delta coronavirus variant. The first one was the crew member from MV Athens
        who died on May 19. The second was the 58-year-old female local case from
        Pandacan district in Manila City who died on June 28, but only reported by
        the government agency on July 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc86ac-e396-4e2a-ac23-262bf3fa8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the Philippines,
        including 11 locally acquired cases, according to the DOH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8547c-4b3c-4659-a536-e5c7ee0d5db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the reclassification of the patient from Antique, Vergeire
        said the 32 other Delta cases who were earlier reported to have recuperated
        will once again be subjected to testing and quarantine to further verify their
        status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb75ba-8fa9-4c7e-a4e2-707a8c616b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added Delta cases have to undergo another RT-PCR
        test at the end of their quarantine or after they were found to be infected
        with the variant first found in India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2104b69-7447-4477-a535-6141c886decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Delta variant cases are immediately re-assessed to determine
        their current clinical, laboratory, and isolation status," she told reporters.
        "They shall be swabbed for repeat RT-PCR at end of their isolation or upon
        determination that they were positive for the Delta variant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa326c-e5c6-451d-8beb-fac68021739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:01:30.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta, or the B.1.617.2 coronavirus variant, is believed to be the
        most transmissible variant. It is associated with increased hospitalization.
        Health experts are worried about the Philippines'' ability to deal with a
        similar surge.</p>'
