      'mgnl:lastActivated': 2023-01-25T13:51:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;The
        Department of Health acknowledged Monday the "possibility" that the Philippines
        has more undetected cases of the highly transmissible Delta variant as the
        government has yet to step up genome sequencing efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8b4d2-4d2e-4c99-9be3-0031fb5a3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility is always there," Health sec. Maria Rosario Vergeire
        said in a virtual briefing when asked if there are likely undetected cases
        of the Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac51df-a417-4919-82f0-f5218aa600d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we said, we do purposive sampling kung saan nagsa-sample tayo
        sa mga lugar na may matataas ang kaso," added Vergeire, who is also the department''s
        spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d0e35-2d70-43b1-be08-4230c803577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we said, we do purposive sampling where we get
        samples in areas with high cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2bb81f-f53e-4dbf-83d7-ddfa94a02a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Genome Center can currently run 750 samples per week,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b26f4-7d25-45e2-92f3-55b39a67b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that once the Philippines receives new machines, the
        capacity will be boosted to 1,500 samples per week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad1050-c841-4d7e-9b6a-982bf5ac2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Genome Center is now extending the capacity to their
        Visayas and Mindanao University of the Philippines network," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09abf5e-2c9e-496e-b7fa-f1314c6a4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T17:05:48.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:21.714+08:00
