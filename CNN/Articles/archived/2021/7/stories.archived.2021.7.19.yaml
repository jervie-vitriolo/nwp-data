    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2569ae-1b28-4755-aa11-81f96fe997a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:11:46.896+08:00
