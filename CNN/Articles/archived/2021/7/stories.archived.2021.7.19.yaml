      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) -</strong> The country
        tallied 5,651 new COVID-19 infections on Monday, bringing the nationwide count
        to 1,513,396, the Department of Health’s latest bulletin showed.</p>'
