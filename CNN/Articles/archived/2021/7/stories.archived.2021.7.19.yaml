    'lead': 'The Department of Health acknowledged Monday the "possibility" that the
      Philippines has more undetected cases of the highly transmissible Delta variant
      as the government has yet to step up genome sequencing efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T17:05:48.639+08:00
