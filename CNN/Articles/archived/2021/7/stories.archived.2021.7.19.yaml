      'mgnl:lastActivated': 2023-01-25T13:47:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c81764-011d-4003-8179-9f12580c574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were down more than 500 points Monday, a drop of 1.5%.
        The S&amp;P 500 and Nasdaq futures were each more than 1% lower as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ff1de-e91f-4767-8929-b240b7da7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c555594-1f80-4047-a564-49d7dead7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors feared that the Delta coronavirus variant could threaten
        the US economic recovery. Shares of companies in sectors that were widely
        thought to benefit most from the reopening of the economy are getting hit
        the hardest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cdd56-891f-4db5-a428-b012c06914a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6e7ac-16b9-4e83-b9da-7e4a98421f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines American, United and Delta were all down more than 3%.
        Cruise operators Carnival, Royal Caribbean and Norwegian each fell more than
        4%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10e392-6647-4c2d-b91c-d316f916d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e201509-0899-44b5-843b-16dd89c57bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks plummeted as well following a more than 3% drop in
        oil prices. Chevron and Exxon Mobil were down nearly 3%.The OPEC+ group of
        nations also agreed over the weekend on a deal to produce more oil, a move
        that could boost supply and reduce crude prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31c130-20a4-4a4f-9b2d-4ab785336592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240100f-6f00-42f8-b495-1ed268ddc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And small American companies were also getting hit particularly
        hard. Futures of the Russell 2000 were down more than 2%. That index primarily
        holds shares of small cap firms that generate more of their revenue from the
        United States than international markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6947f8-79f6-4dc7-b329-5c720e3a5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed657b1a-fa1c-4ca0-8771-4bf14f306a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-high number of unvaccinated Americans means vaccination
        rates have not met the threshold needed to stop the spread of Covid-19. Most
        Americans who have not previously been infected or received vaccinations will
        likely contract the rapidly spreading Delta variant, Dr. Scott Gottlieb, commissioner
        of the US Food and Drug Administration during the Trump administration, told
        CBS'' "Face the Nation" Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc2355-2f2a-48f9-b54b-fb1bae59d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796a9ab-c2ac-41b7-ab9b-17f1b047cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight states are now seeing new case numbers surge at least
        10% higher than the previous week, according to data from Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd1c4d-4b4a-45ef-a021-baf60c8bf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898df1c-99d1-485c-b286-c7acf3c1c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks fell Friday as well due to conflicting reports about the
        health of the US consumer. Retail sales grew surprisingly in June, but a measure
        of consumer sentiment for July showed that Americans are growing less confident
        about the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853dc771-f887-4c0a-b7ae-759b050c3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:34:29.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:47:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/19/investing/dow-stock-market-today/index.html">Dow
        futures sink more than 500 points as Delta variant fears hit Wall Street hard</a>."</em></p>'
