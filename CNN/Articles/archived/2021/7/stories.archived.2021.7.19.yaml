      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) –</strong> Chery
        Tiggo Crossovers now lead the 2021 PVL Open Conference standings while Sta.
        Lucia Lady Realtors notched its first win in the games played on Monday at
        the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855c4b3-8331-481d-a473-24f4143db326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:56:51.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8303344-7e1a-4214-a15e-ea8495874a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:56:51.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chery Tiggo dominated Cignal, 25-16, 25-13, 25-19, to improve their
        record to 2-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597723d-959a-4b9d-b6ed-c9c8014191eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:56:51.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433b0fd-f24f-4bb9-87ac-9c8812d0a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:56:51.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crossovers easily handled the HD Spikers in the first two sets
        with a flurry of spike points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de313826-4852-4cb2-a0c8-b734002fcf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:56:51.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37bfec-da82-4e55-b897-1d419a73377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:56:51.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal attempted to get close to Chery Tiggo in the third set, trailing
        7-9 after the first technical timeout. But a 15-1 scoring run initiated by
        Arianne Layug and Jaja Santiago propelled the Crossovers into a comfortable
        lead for the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e72dc-4856-4cfa-83a2-620d1d300a6b'
      'mgnl:activationStatus': true
