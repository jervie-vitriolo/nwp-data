      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China and Australia have found another
        battleground for their deepening diplomatic standoff: the Pacific Islands''
        pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f051de-f462-4d51-94d7-9260b0f1c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ca7ed-48c0-4fa3-b939-08db847fae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra has hit back at Beijing''s claims it is derailing the rollout
        of Chinese vaccines in Papua New Guinea (PNG), the most-populous Pacific nation.
        "We support Papua New Guinea making sovereign decisions," Australia''s minister
        for the Pacific, Zed Seselja, said in an interview with CNN on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25435c3c-a354-49fd-b358-61d548ff54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d527eac-15e9-4e26-8170-e6ee4b1e93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:14:56.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the way Beijing sees it. In early July, Chinese state-run
        tabloid Global Times accused Australia of sabotaging China''s vaccine rollout
        in the Pacific. At a press conference earlier this month, a spokesperson for
        China''s Foreign Ministry slammed Australia for "undermining vaccine cooperation"
        in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc297892-62e7-4d00-b2aa-838a8297efa7'
