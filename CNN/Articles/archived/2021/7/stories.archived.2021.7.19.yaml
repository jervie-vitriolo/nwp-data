      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1236b-000d-4e4b-8e85-27086e951b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:50:45.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much concerned as we should be," Cabinet Secretary
        Karlo Nograles, co-chair of the Inter-Agency Task Force for the Management
        of Infectious Diseases told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b8078-741f-4e29-be9f-61f3d1adaccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:50:45.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2a32c-ab25-4506-94f8-3457a677c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:50:45.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:52:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we try to avoid from happening but now that
        it''s here, we, all Filipinos, we all now have to increase our minimum public
        health protocols and standards whether it''s in the workplace, or at home
        or in the community, or in barangays," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5689c1-2fbb-4413-9b4f-5b72d0d59cc4'
      'mgnl:activationStatus': true
