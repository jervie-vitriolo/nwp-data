      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report, Tiangco said that Navotas posted a 105.06% two-week
        growth rate of COVID-19 cases as of July 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25a20f-c925-46dc-83a0-1ef8478a8d42'
      'mgnl:activationStatus': true
