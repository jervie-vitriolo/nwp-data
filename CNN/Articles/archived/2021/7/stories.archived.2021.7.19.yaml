  'Delta-variant-Manila-City-COVID-19-case':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T13:18:03.814+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42704c22-e9a7-42c7-8a69-a8cd6886f318'
    'lead': 'Manila Mayor Isko Moreno says a close contact of a Delta variant case
      has tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T13:21:35.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:52:40.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:14.597+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila traces three dozen contacts of Delta cases, one positive for
      COVID-19'
    'updated': 2021-07-19T20:49:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162744dc-2e4f-415c-bbc9-c8325151fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Manila
        Mayor Isko Moreno on Monday said officials have traced around three dozen
        contacts of the two Delta variant cases detected in the city. He said only
        one tested positive for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e222c2f-62bf-402f-92d8-94656bf5a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the results of the contact who tested positive for COVID-19
        did not have to be sent for genome sequencing as the cycle threshold value
        was high, indicating a low viral load.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde39fa-14bc-45b9-a124-1ff7bfc8f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bago sinabi samin ng DOH ay three weeks old na. So my take is most
        likely they’re going to turn negative at lumabas nga nag-negative yung mga
        initial na na-contact trace at mayroong isang nagpositive,” Moreno told reporters
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e81e2-0e6f-427f-89f3-a5c3afd75cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It took three weeks before DOH told us. My take is
        that they will be negative. Those contact traced were negative, while one
        tested positive].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9929700-d1f2-4641-88a1-ed0b07f11ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive said he does not discount the possibility
        that the highly-contagious variant may have spread due to late reporting and
        contact tracing, but health officials insist there is no local transmission
        yet of the Delta variant since cases are sporadic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3d607-aac5-4bfe-91e9-2d64d396a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno stressed the importance of tight border control and fast
        sequencing capability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fd5d4-cf88-44b7-b65d-7d26e040bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will not land in our country if we have proper Bureau of Quarantine
        procedure and system. The next thing we are asking when genome sequencing
        is done, it should be done quickly,” Moreno said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b2563-35a1-45a4-a4f6-2480eb8cc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:49:45.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid increased variant threats, Health Undersecretary Maria Rosario
        Vergeire said the city’s COVID-19 cases remain “manageable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4280bca-4510-4085-9723-046a618de038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:49:45.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90d615-9d2c-4235-9d45-da939bd02e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:49:45.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d13ef7-8845-4698-9aff-509b3bf6ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:49:45.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi natin mag granular lockdown ka muna, but every day we will
        be assessing kung kailangan natin i-escalate ang restrictions [We told them
        to implement granular lockdowns in the meantime, but every day we will be
        assessing if there’s a need to escalate restrictions],” she said in a Palace
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3edde-eda8-47f7-ad07-1b69634ad86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:49:45.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebab0b3-da0b-47ce-9e03-0212e7bfe022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the Philippines,
        with11 locally acquired cases. There are three deaths linked to the feared
        variant, including one resident from Manila City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64d910-c700-4d05-a281-95e9a761a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:21:35.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:52:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno expressed hope the national government will extend the work
        of contact tracers that have contracts expiring next month.</p>'
  'Foodpanda-suspends-for-10-years-Davao-City-riders-demanding-higher-pay-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-19T13:36:53.807+08:00
    'imagesource': 'jcr:9808c24e-90c1-47c8-9d50-1a11b64aa674'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ef9ce8-ecfa-40ac-8784-d3878ecdbd2b'
    'lead': 'Some Foodpanda riders in Davao City earn a measly ₱23 per booking, a
      riders'' association leader says. Sometimes, riders go home to their families
      with no earnings at all as they still need to pay for gas, food, and mobile
      data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T13:41:39.355+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:52:38.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:14.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foodpanda suspends for 10 years Davao City riders demanding higher pay

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e8741-c7cf-4b54-a83b-29917c988b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — A number
        of Foodpanda drivers in Davao City are now facing a 10-year suspension after
        the food delivery giant got wind of their planned silent protest against the
        app''s earnings policy, a leader of a riders'' group in Davao claimed Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f8720-7ef2-467a-aa10-fb898ee51cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:42:36.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Edmund Carillo, president and co-founder of
        the Davao United Delivery Riders Association Inc., said Davao-based riders
        were planning to take a "rest day" as a show of protest against the low income
        they have been getting since mid-2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09ba69-5d87-4a17-a48e-14d68b3479e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group leader, however, stressed details of this planned silent
        protest were not finalized when Foodpanda suspended an initial 30 accounts
        on July 13. The suspension is in effect until 2031.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8389cf34-1999-4d85-b4a2-4643fb7d7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice to affected riders seen by CNN Philippines, Foodpanda
        said the planned "no-show" on July 14, 15, and 16 was considered a violation
        under the Freelance Agreement with the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4df3d6-1912-4928-8ed3-329b00e45911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300 delivery riders staged a protest in the city on July 15
        in response to the decision of Foodpanda, Carillo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477162e6-5a14-4b51-8c15-5512689459a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"July 13 suspended, initial na tinanggalan 30 accounts. Paunti unti
        tumaas nung nagrally na," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd789dc2-1f41-467e-80e0-27c658033052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An initial 30 accounts got suspended on July 13. The
        number gradually increased when we staged the rally.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424d37b-8b27-4cc2-b63e-cd1c23fdc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:21:42.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carillo said 43 riders were suspended while some were already reinstated
        as of Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb6a9c-a84e-41f5-a46f-81bc8993de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carillo said they have long approached Foodpanda about the concern
        on wage policy, yet no action had been taken.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc41f53-ca08-4c90-83aa-907911383a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:03:06.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller incomes seen despite boom in food delivery services</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df8201-75c4-4cb4-806f-74b8fd02140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While food delivery companies have been booming amid the pandemic,
        Carillo said the same cannot be said for the riders of Foodpanda—from earning
        an average of ₱55 per delivery, the number has been cut down to almost half
        since 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147fc67-0484-412b-b505-1032773b1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said riders in the city have been calling for transparency in
        Foodpanda''s earnings policy as their fees are now lower from pre-pandemic
        operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3ce7a-9dd6-4dc8-a840-833f9aa8dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he applied as a rider in August 2018, Carillo said earnings
        per day were based on 60-40 computation—where the delivery driver got the
        bigger pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633883d-0f2c-4501-8151-8a59cf86557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another change in the policy happened before the pandemic: a rider
        used to earn ₱55 per delivery regardless of the distance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7f548-4e92-4431-9dd3-75a7abdaef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when the pandemic started early last year, Foodpanda riders
        in Davao City were greeted with a new system where the firm based rider''s
        fees on the distance covered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c408e4-cda7-48a5-ac3b-29bc3f16390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carillo stressed Foodpanda failed to discuss the rate per distance.
        He also noted Foodpanda has been using a "ruler system", measuring only the
        distance between the vendor and the customer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62745516-b290-4454-8915-3e5c7d1c4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung sa sahod, hindi nila nilabas ''yung computation," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df382da-6b2c-4c94-b737-05e47bb62d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for the salary, they did not release the computation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06314d46-a728-4057-81ae-cbac3b82dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of one of Carillo''s bookings sent to CNN Philippines showed
        he earned ₱27. He said some bookings were as low as ₱23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a4fc6-cd9d-4f5c-93a7-0e50042c4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:41:39.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:52:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a take-home income of ₱1,600 to ₱1,800 per day, Carillo said
        they''re now earning less, ranging from ₱500 to ₱800, and yet they still have
        to deduct payment for gas, food, and mobile data. Sometimes, riders&nbsp;go
        home to their families with no profit at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b6a9c-abcb-4a5b-85f3-46e2a878f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:21:42.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang  mensahe lang namin kay Foodpanda, sana magbigay naman po sila
        ng due process sa mga riders nila. Parang isang pindutan lang, kung gusto
        nila tanggalin yung isang driver, pindot lang sa computer at tanggal na agad,”
        said Carillo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4da281-025e-44c6-b79c-09933d8f4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:21:42.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00689101-175f-44b3-adc3-b187516b0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T21:21:42.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:52:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our message to Foodpanda is that they give due process
        to their riders. It seems that with just one click, they can simply fire a
        driver whenever they want.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84c9f0-7360-46d7-a6bb-c94a4d3066a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T10:03:06.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:52:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the food delivery firm <a href="https://cnnphilippines.com/business/2021/7/20/Foodpanda-offboarding-riders-protest-pay-structure.html">said</a>
        “difficult” actions such as offboarding a “small number of riders who have
        violated their agreement” are needed to ensure their platform remains reliable
        for all its users.</p>'
