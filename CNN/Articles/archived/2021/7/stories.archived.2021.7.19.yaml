    'mgnl:tags': ['analysis', 'misinformation', 'COVID-19']
    'template': '1'
    'title': 'The war over misinformation heats up as Covid case counts rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6227726-5198-4cb4-901d-352bc1b0610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the coronavirus mounts a fresh US assault,
        it is again tearing at the nation''s political divides in a way that multiplies
        its own impact and makes clear in a supposed summer of freedom that the battle
        against the virus is far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1122aba-3339-4715-8d7a-ef6e33e4e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650cffe-6e6c-4a73-8436-42579640f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden is locked in a showdown with Facebook over vaccine
        misinformation. His predecessor, Donald Trump, is now weighing in, linking
        his Big Lie over election fraud to Biden''s management of the Covid-19 crisis
        in a way that could brew even more of the vaccine hesitancy that is causing
        thousands of Americans to become infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58ba43-72f1-4824-96e2-cbe3c6716b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f1e3f-a090-4048-9f49-164f88007cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative pundits, would-be presidential candidates and Trump
        proteges have already exploited skepticism of vaccines for political gain.
        And new fears that a return to masks and physical distancing might be necessary
        in Covid hot zones, where many people have refused vaccines, are reigniting
        partisan fault lines. The rising political discord threatens not only to tarnish
        and reverse Biden''s early success in rolling out vaccines and tamping down
        the virus -- only two weeks after the President declared partial independence
        from Covid-19. It could present the White House with severe challenges in
        the event of a full-scale next wave of infections and deaths in the coming
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284790a-53db-4960-9108-927bd0a72610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16758035-81b2-4e53-8863-82b122a25794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if many of the people getting sick are anti-vaccine Republicans
        who are not his voters anyway, any reimposed restrictions and business closures
        could interrupt the economic recovery that the President is relying on to
        boost Democrats in next year''s midterm elections. Rampant infection rates
        would threaten children who are not yet eligible to be vaccinated — and raise
        the prospect of disastrous new disruptions to schooling for a generation whose
        education has been irreparably interrupted. And the pernicious nature of the
        more infectious Delta variant is a warning of the possibility that dangerous
        mutations of the virus are more likely when it is widespread. So while vaccine
        skeptics act on the basis of individual rights, their decisions could end
        up affecting every American, especially if a variant emerges that is resistant
        to vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6804cfe-460a-4a1b-a42e-ec3147bc69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3ef0a-f39d-4681-8413-6621bb865340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising cases in the United States come at what looks like a grim
        moment in the exhausting fight against the pandemic across the globe. All
        remaining Covid-19 restrictions are expected to be lifted in England on Monday
        — despite soaring infections. The government in London hopes it has broken
        the link between infections and hospitalizations and deaths as a result of
        a successful vaccine effort. In Tokyo, public opposition to the Olympic Games,
        which start on Friday, has been exacerbated by cases identified among a number
        of athletes. Much of the developing world, meanwhile, remains highly vulnerable
        due to a lack of vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35ce04-b092-4ea6-bf52-7112c4289ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16811af0-90da-4785-97d8-4c244a03cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Misinformation ''costs lives''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8e924-9938-425d-8b90-eb965e34f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration, conscious of the public health and political
        risks at play, has taken aim at social media companies. US Surgeon General
        Dr. Vivek Murthy, appearing on CNN''s "State of the Union" Sunday, defended
        Biden, who bluntly said on Friday that social media networks were "killing
        people" by allowing vaccine misinformation to spread on their platforms. Murthy
        said that while Big Tech had made some efforts, the administration had also
        made clear to them that "it''s not enough."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126556e-3216-483b-bfe2-0dd6d610f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d828a28-9b19-485b-9ab9-a19ee3b347be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that health misinformation harms people''s health. It costs
        them their lives," Murthy told CNN''s Dana Bash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36913ab-559b-4862-8eac-8f6554aa589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51361f0-83c1-4585-9a45-38b6873fbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook reacted furiously to Biden''s call out, which possibly
        showed frustration on the part of the President that a significant minority
        of the population refuses to protect themselves with free, safe and effective
        vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a602ec-3c7b-458d-bbd2-35c02df01f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7739b-3bcb-42f4-9be7-5a0e29efcee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden''s goal was for 70% of Americans to be vaccinated
        by July 4. Facebook is not the reason this goal was missed," Guy Rose, Facebook''s
        vice president of integrity, wrote in a post on the company''s website Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85156252-5fa0-4145-b40b-41cf642e381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102dfe7d-0ab4-4fa8-ba26-1b21fd3661fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Biden of blaming a handful of social media networks at
        a time when Covid-19 cases are rising. This White House has tried to not politicize
        the pandemic on the grounds that doing so could worsen vaccine hesitancy.
        But its decision to send teams into hard-hit states to push lifesaving inoculations
        spurred conservative outrage and false claims that the government was trying
        to force people to take vaccinations against their will.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00158b68-9869-4af7-b251-cbcf4558adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771e73a-03f4-4961-b977-7b10f39c8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who consistently put his own political goals ahead of properly
        managing the crisis when he was president, weighed into the issue on Sunday,
        with an attack on Biden likely to incite his supporters and conservative media
        propagandists to follow suit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962ea3e-64cf-437d-9884-c20237b20c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9879239-6b25-4351-b1a2-1ac2c690a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are refusing to take the Vaccine because they don''t trust
        his Administration, they don''t trust the Election results, and they certainly
        don''t trust the Fake News," Trump said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049456e-740f-4104-9d97-b1dc70999af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778eca61-cfcc-4f35-8cc6-2df8a45c7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President frequently lauds his own administration for
        the genuinely impressive feat of partnering with the private sector to produce
        Covid-19 vaccines in record time. But he spends far less time trying to convince
        his supporters to get vaccinated in a way that might help end the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbb083-a227-4252-abb1-078edef4cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839e206-0f08-47d6-b2e3-ad7ea87f7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the senior architects of the Trump administration''s erratic
        anti-Covid effort, former Surgeon General Dr. Jerome Adams, has in recent
        days been warning that a return to masking in some areas might be necessary.
        He said that he now regrets advice that he and the government''s top infectious
        diseases expert, Dr. Anthony Fauci, gave early in the pandemic that masks
        were not necessary. The guidance was later superseded by evidence that masks
        could help prevent infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c760a2-5e4f-4191-b471-eab83c3e68c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ff1d0-1a6d-48b8-9c94-99eef87202ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried the CDC also made a similarly premature, misinterpreted,
        yet still harmful call on masking in the face of (the) delta variant," Adams
        tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610af42-111b-4655-b0bd-ee3952756dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4765c46-926f-4367-8325-80414a107ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking on "State of the Union," Murthy said US Centers for
        Disease Control and Prevention guidance that told fully vaccinated Americans
        they did not need to wear masks or socially distance was meant to give flexibility
        to people in regions with low Covid-19 cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c127b-510e-4f11-888e-438346578884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501538a-10bb-4015-a56a-7630e83fc732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see places like L.A. County and other parts of the country,
        where you see counties making decisions about masks that may be different
        from other counties, that''s OK," Murthy said. "They''re doing that based
        on what''s happening in their communities, based on vaccination rates and
        case counts."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42013f3e-c7f9-4d4e-8f31-3066e8ccf81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470f6ba-81fa-4e9b-a300-ca48d516e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of masking being reintroduced drew a swift riposte
        from one visible Republican, Sen. Ted Cruz of Texas, underscoring how the
        next phase of the pandemic is likely to be as politically contentious as previous
        ones.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c8cbe-161f-4f2c-a11f-3b707842383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfc65a-f327-4ddd-ab29-4b9468dfa1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. No. No. Hell NO," Cruz, who is accusing Biden of using Facebook,
        Google and Twitter to censor views that he doesn''t agree with, wrote on Twitter
        in response to the Adams tweet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abe202-cbe3-46c1-afdc-5b22d457ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634a3eb-b911-4788-81c4-a30b283efcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US Surgeon General: ''I am worried''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7207d-6221-4750-b0c8-608cca5e3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of misinformation are increasingly apparent. Murthy
        painted a grave picture of what may lie in store in the US, after weeks of
        positive news on vaccines and a return of something like normal life was undermined
        by the spread of the Delta variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6834e09-d1e9-4313-bcdf-213df7f6dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76f96b-4dce-4166-8e14-6d6e610ae910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about what is to come, because we are seeing increasing
        cases, among the unvaccinated in particular," Murthy told Bash.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f800c7a-7139-4c22-b784-4dfc7f189772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ec0f3-2fea-4b9d-ac35-93b203ad8d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And while, if you are vaccinated, you are very well protected against
        hospitalization and death, unfortunately, that is not true if you are not
        vaccinated."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9b906-26d3-4fe0-9e5f-5e6a92c266e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3cf47-f8e3-4e1e-8813-a4091fce068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Covid-19 cases are rising in 50 states, according to data from
        Johns Hopkins University. The evolution of the virus means it is now attacking
        younger people. Covid wards are being reopened in many hotspots. New infections
        are soaring in states as far apart as California and Louisiana. Almost all
        of the serious illness and deaths are among the unvaccinated, making it all
        the more important that the slowed inoculation effort picks up pace.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4855f24-ae8b-42aa-a21f-7566692f5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653e183-886b-4042-936c-aaedee971b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Food and Drug Administration Commissioner Dr. Scott Gottlieb
        said on CBS''s "Face the Nation" that there is now "an epidemic of the unvaccinated."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b15bea-c4dc-470c-bedd-b96e08b17cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa7122-2abb-4254-bfe3-0bbb86d82ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people will either get vaccinated or have been previously
        infected, or they will get this Delta variant," Gottlieb said, laying out
        a daunting scenario, and adding that the number of new cases of the disease
        is likely being undercounted because of the lack of testing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7732b-f300-433c-912c-0bda59c5df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015430af-0265-4d89-8b0e-6434832cf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope will be that given the fact that 48.6% of Americans are
        now fully vaccinated, the previous waves of deaths in the pandemic can be
        avoided. Twenty states — most of them run by Democrats -- have fully vaccinated
        more than 50% of their population. But many others, especially in the conservative
        south, have yet to fully vaccinate even 40%, meaning the pool of potential
        victims of the Delta variant remains significant.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bc120-126f-4bff-8c5f-b6ee47206d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd251fd-d516-42f6-9fcf-ae1806d1a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average of new infections is now back up at more than
        39,000 per day, after bottoming out at around 8,000 nearly a month ago. Deaths
        have started to tick up as well but are usually a few weeks behind infection
        spurts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72666800-b2cb-4e0a-b237-0a7e27440af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T16:18:58.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:51:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/19/politics/coronavirus-misinformation-joe-biden-facebook-trump/index.html"><em>
        "The war over misinformation heats up as Covid case counts rise"&nbsp;</em></a></p>'
