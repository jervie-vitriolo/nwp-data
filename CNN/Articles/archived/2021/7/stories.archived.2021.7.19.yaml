    'lead': 'Twelve of the 20 crew members on board M/V Tug Clyde and Barge Claudia
      have tested positive for COVID-19. The vessel will dock at a private port in
      Barangay Lidong, Sto Domingo in Albay on Tuesday afternoon.'
