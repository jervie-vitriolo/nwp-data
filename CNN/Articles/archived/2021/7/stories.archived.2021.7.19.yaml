      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The government
        may revisit existing policies on travel and outdoor activities while the Philippines
        is on the lookout for a possible surge brought by the feared Delta coronavirus
        variant, the co-chair of the pandemic response task force said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24028c43-4c84-4907-a84b-781d8d526aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:50:45.044+08:00
      'mgnl:createdBy': 'glee'
