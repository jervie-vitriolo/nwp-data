    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc19339-9a2f-4e1f-b352-a7b0c21bb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.093+08:00
