    'template': '1'
    'title': 'Palace: New cash aid for families remains uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638afb29-7f10-4cc1-b9e4-d7aef6a768d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;There''s
        no decision yet if the national government will provide cash aid to families
        affected by the enhanced community quarantine, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e2895-ad54-407c-9ca7-25bb669a6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Presidential Spokesperson Harry Roque said
        he already asked the Department of Budget and Management about the financial
        aid to families residing in areas under hard lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6060e9b-8070-44f5-8bfa-ba5a4e524543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon po ako ng kasagutan diyan sa Wednesday, sa susunod
        na press briefing," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194a81c-c5e3-45dc-985c-e6a6458a5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have answer to that on Wednesday, at the next
        press briefing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b342f7-0c1b-4121-8a42-e9e582bf2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the government placed Cagayan de Oro, Iloilo City, and
        Iloilo province under ECQ until end-July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78537c2-c775-4573-97b7-2ef0bef78638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the country experienced another surge of new infections in
        March, the national government imposed the strictest quarantine status in
        several areas. This forced more sectors to temporarily cease operations, subsequently
        prompting the government to provide a fresh wave of financial aid to Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c42f7-1684-4f35-8036-175a776e3a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Deputy Speaker and Cagayan de Oro City Rep. Rufus
        Rodriguez appealed to President Rodrigo Duterte to provide financial aid amounting
        to ₱6,000 for each family in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9ac6e-0fd4-4634-9b63-69392806610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas, in a statement Saturday, also said
        about 500,000 Ilonggos would not be allowed to work due to ECQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936af2c9-f2d9-4b98-bdde-eb810ca412c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T18:12:07.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:51:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"500,000 Ilonggos or a portion thereof will go hungry for the next
        two weeks. The city will try to do its best to give our food assistance in
        the meantime," Treñas added.</p>'
