      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the featured artists include Antipas Delotavo with a special
        exhibit called “Gridlock,” Leeroy New with an installation called “Mebuyan
        Vessel Polyp” at the Jaime Velasquez Park in Makati; Anna Bautista’s “Time
        Capsules;” and Eugenia Bautista’s “Adrift.” — CNN PH LIFE STAFF</p>'
