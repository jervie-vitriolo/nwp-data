    'jcr:uuid': '1df066a1-15d2-4151-ad69-eaa629eafa6b'
    'lead': 'The recent election of PDP-Laban''s new set of officers proves that there
      is only one legitimate group despite warring factions in the ruling party, its
      new executive vice president Karlo Nograles said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T13:01:31.230+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:52:43.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:14.159+08:00
