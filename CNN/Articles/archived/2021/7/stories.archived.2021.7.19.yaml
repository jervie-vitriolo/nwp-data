      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Severe
        tropical storm Fabian maintained its strength as it moves slowly northwestward,
        the state weather bureau said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3bddd-87a2-4797-93c6-6a97dd01725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636597bb-82af-4017-bdd6-55415c4e82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration said Fabian was located 1,065 kilometers
        east-northeast of extreme northern Luzon as of 10 p.m. with maximum sustained
        winds of 95 kilometers per hour near the center, gustiness of up to 115 kph,
        and central pressure of 985 hectoPascals (hPa).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c91744-9775-471c-acf3-4759043d88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad361dbf-08ee-4116-a785-668cc0fa185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency said Fabian is “unlikely” to usher in heavy
        rainfall nationwide throughout its forecast period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b41d2-be22-481b-b5f0-53d810033e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4110ff-961a-4870-91f5-9b7af7b16c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, PAGASA warned of monsoon rains in the next 24 hours over
        Ilocos Region, Zambales, Bataan, Occidental Mindoro and Palawan under the
        combined influence of Fabian and the southwest monsoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f820d9-c017-4652-ba8f-58569dbf6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2ba77-b983-4a13-867e-9eba394cbe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents and disaster managers in Batanes and Babuyan
        Islands are enjoined to monitor tropical cyclone bulletins. This is because
        “any further southward shift in the orientation of the track forecast may
        result in the hoisting of (Tropical Cyclone Wind Signal) #1 over these areas,”
        said PAGASA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d204442-4065-4416-b220-af02fb9e8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61486c8-0132-4cca-bfdb-ecc98b927684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to rough seas are likewise expected over Palawan and Occidental
        Mindoro’s western seaboard, it added, advising seacrafts to exercise precautionary
        measures while headed to sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc43fd-6ba9-4023-b7f0-979a04c0b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff8787-54bc-4952-998b-52b98a9c40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-20T01:13:30.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:53:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian may reach typhoon category by Wednesday afternoon or evening,
        the agency also said. However, it is also seen to exit Philippine territory
        by Thursday evening or Friday morning.</p>'
  'grief-induced-anxiety-calming-the-fears-that-follow-loss':
    'author': 'Jessica DuLong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-19T08:48:22.542+08:00
    'imagesource': 'jcr:5f73cf57-32bc-40da-acb0-3e7e39f265e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c86b44-9a23-4079-bd20-a33b6a1aa4ba'
    'lead': 'Millions of Americans are grieving loved ones taken by Covid-19. Yet
      even outside of a pandemic — with its staggering losses of lives, homes, economic
      security and normalcy — grief is hard work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T08:51:34.412+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:53:05.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:07.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grief-induced anxiety: Calming the fears that follow loss

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e0ca6-5326-46a6-874c-8ae61bee3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millions of Americans are grieving loved
        ones taken by Covid-19. Yet even outside of a pandemic — with its staggering
        losses of lives, homes, economic security and normalcy — grief is hard work.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca3f33-9b14-404f-b606-899c59b5ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funny thing about grief is that no one ever feels like they''re
        doing it the right way," said therapist Claire Bidwell Smith, author of "Anxiety:
        The Missing Stage of Grief." But there is no right way, she insisted. The
        only "wrong" way is to not do it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df59a25-f95d-47ef-acf1-60d462ac440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What often trips people up is misattributing the sensations of grief-related
        anxiety to some unrelated cause. "Probably 70% of my clients have gone into
        the hospital for a panic attack following a big loss," Smith said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1f9ff-2da2-4645-bc75-75650a6b7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After doctors rule out physical illness, clients come to her for
        counseling, frequently struggling to understand the link between their physical
        symptoms and bereavement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6f34f-0382-45c9-8563-265e2510d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This becomes especially problematic in grief-averse places like
        the United States, Smith explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa5c1d-5026-4d70-952d-1f36db9f2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 4 million reported Covid-19 deaths reported worldwide
        since December 2019, grief and loss have touched an untold number of hearts
        and minds. Smith recommends connecting the dots between loss and anxiety as
        a critical first step toward healing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea5617-5104-47e2-8523-766be076b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc67d0b-e041-480f-b1b8-220b7cc7b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How are grief and anxiety related?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95718a1-45e3-4e7f-8422-e60be63cff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claire Bidwell Smith:</strong> When some big change comes
        seemingly out of nowhere and disrupts life, we realize we''re not safe, things
        aren''t certain, we''re not in control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4e30f-0a82-4c2d-b413-b15976c02ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that is true all of the time, but loss is a huge reminder.
        The life changes and emotional upheaval are so much bigger than most people
        understand. Grief, which is the series of emotions that accompany a significant
        loss, can drop you to your knees. That feeds anxiety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e7a47-764a-4b74-97ea-cc51db073f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving people can begin feeling anxious about their own health
        or the safety of other loved ones. Sometimes, they don''t even realize what
        they are experiencing is anxiety or is in any way related to their grief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ec33f-cfe7-4034-ac6a-e20851f51534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety, a psychological condition that causes fear and worry, can
        present with many physical symptoms. These can be misleading, making you think
        you have heart palpitations, a stomach issue, a new sweating problem, headaches,
        insomnia. Many people think they have a medical problem and not an emotional
        one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610c36f-dbc2-46c9-8a12-3a55f0f37e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do you help people ease their grief-related anxiety?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de997909-581d-484d-9724-3296fd46ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> My first job is to help people connect the
        dots between their loss and their fears by tracing their anxiety on a time
        line: When was I last anxious? How were things before my loved one died?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5b713-17b2-47f4-bb2d-4ef73c0881bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the loved one had a long illness, the anxiety might begin before
        the death. After a sudden death, the anxiety might start right away. Usually
        if someone''s going to veer into anxious territory, it''s something that happens
        quickly following loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9d6a6-d9a1-47f8-a1cf-d12221c2dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people I see, who have never had anxiety in their lives, suddenly
        begin to have panic attacks right after the death of a loved one. Others,
        long familiar with anxiety, see symptoms really ratchet up after a loss, or
        maybe take on new manifestations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e7453-a575-40aa-9c9f-0ad33ffb824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What coping strategies can people use?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175503fa-65b4-4cf2-9c38-496af3f5c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> Seeking out support is really vital. There
        are so many more support groups and grief therapists available right now.
        And because of the pandemic, many are available virtually. You can often find
        support online and start tomorrow. If the therapists or groups you find are
        booked, get on a wait list. It''s never too late to work through your grief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621639e-2720-4b8d-9c48-4627c5c5af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people don''t seek out help to untangle their emotions, they
        get stuck in anger or guilt. Those play out in substance abuse, depression
        and anxiety, in relationship issues and in trouble at work and school. So,
        the domino effect of trying to muscle through and not seeking out support
        isn''t good.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154f7ef-47b1-45b3-ac54-f0ddb648f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What advice do you have for those resistant to formal
        mental health treatment?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1756b1-bbf2-48df-8dfa-64f6a2db66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> Self-guided online courses are one option
        that many therapists provide. Even reading articles or books or listening
        to a podcast about grief can normalize your experience and help you give you
        more permission to mourn. You can feel like you''re going crazy, like something
        else is wrong with you, when really, it''s grief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fd93f-ddd4-4fc6-9944-b20d8723c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media offers so many grief resources. A simple search on
        Instagram for #grief can help you find solidarity with others. Even just reading
        about other people''s experiences through their posts and comments is valuable
        because it can help you realize you''re not alone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f94ee5-9365-4d8b-9870-44a2be0e9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Because of the pandemic, so many people have been unable
        to be with their dying loved ones. What impact might that have?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed9f7e-5d5f-4f7f-a72f-47c6f134095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> We will see more complicated grief, with
        extended periods of grieving where people may get stuck in a loop of guilt
        or regret or anger. That comes, in part, from the feeling that a lot of the
        losses were preventable, and because people were forced to say goodbye to
        loved ones over Zoom and FaceTime with nurses wearing masks and face shields.
        Those kinds of endings can lend themselves to complicated grief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795dd01-734c-47fc-9210-4e7797f0cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients I''m working with who have lost a loved one to Covid-19
        are feeling anger as they watch people get vaccinated — or choose not to get
        vaccinated. Everyone''s posting reunion pictures. Someone who lost a parent
        to Covid a month ago is painfully aware of just how close they were to not
        having to go through this loss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7120d2-012e-47b3-ae24-8cb701467daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, they have to work through shock, anger and guilt. Then
        we can begin to find new ways to say goodbye. That can look like doing self-compassion
        exercises or speaking with a pastor, minister or rabbi to work on absolution
        of guilt. It can involve finding spiritual connections to someone they have
        lost by writing them letters. I urge people to embrace their own sense of
        ritual and perhaps even hold memorials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967b731-b1ff-4b49-b4b5-de66aae05dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What role do meditation and mindfulness play in healing?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4754ba-31c8-473f-b88f-480f840357e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> When we are grieving, and when we are anxious,
        we spend a lot of time dwelling in the past and fretting about the future.
        Meditation and mindfulness help bring our awareness to the present moment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541173a2-b3b1-4e2b-8c81-869a9a75e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation also helps us to understand our own thoughts, and how
        we can learn to detach from negative ideas and irrational fears.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8b22b-e592-4ca6-8eec-e93b6d8c247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You write that imagination can be another powerful
        tool. How?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6845b17-83d5-487b-a433-26805c95ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> I wasn''t there the night my mother died.
        Even today, I imagine myself crawling into her hospital bed and holding her
        and saying the goodbye that I didn''t get to. I''ve found catharsis in envisioning
        what I would have done, had I been able. But it took me years — definitely
        more than five — to get to that point.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7149df2-29fa-467f-bdbd-55d55ef87aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like when athletes envision a course the night before, imagination
        can almost give your body a sense memory, which can be soothing. But it''s
        not something that people are ready to do right away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e6749-3567-4bc7-9b80-c70e2df4427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What role does story play in coping with grief and
        loss?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f8bb6-57bc-4c8d-82d8-f763a2af8c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> People carry around stories of loss and
        death, but they often feel like they are suppressing them because they haven''t
        found good places to share them. How we hold a story is very indicative of
        how we feel emotionally. When we are holding a scary story, an uncomfortable
        story, a story of regret for a long time, it plays out in our day-to-day life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42741642-0d76-47f2-869d-c30bd510ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healing comes from finding outlets to explore a story and possibly
        find ways to reframe it. We can do that in therapy, counseling, support groups,
        online grief forums and grief writing classes, among other places.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d123123-0eeb-4f57-9e6e-cf88e8b33ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You''ve come to believe that staying connected with
        our lost loved ones can be more healing than letting go. What does that look
        like?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c86df6-05f7-46e7-848e-7b9d3b5c8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> That looks different for everyone, and it
        isn''t something most of us can do right away — we often just want our person
        back in front of us. But once they are ready, I encourage my clients to call
        upon their loved ones, continuing to be in conversation with them internally.
        There used to be this emphasis on letting go and moving on. Now, I feel it''s
        more important to move forward with the person you have lost.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c361c1-73d4-4bad-8ff5-b9eea253c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, pondering: What advice would my dad give me about this
        job offer? What would my mom think of my new boyfriend?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b77c95-71af-4fba-8215-45caaa4f558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing and fostering a relationship with our person can include
        sharing stories about them, taking on certain aspects of work they did or
        doing things in remembrance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e216ad-4f7b-45bc-9822-0486736e7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You quote Hope Edelman, author of "The AfterGrief,"
        who has said the crux of grief work is making meaning out of loss. Is there
        a way to foster the meaning-making that can have such lasting value?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8aa68b-a6c8-4c9b-bb3f-2e65c93701f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> In some ways, that stage comes naturally.
        However, we can''t get there until we work through guilt, regret and anger
        that stand in the way of our ability to make meaning. If we''re angry with
        our loved one or a situation that happened, a lot of people will hold onto
        that anger because it''s a very powerful emotion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04357102-1071-4823-b024-d41874e469c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I''ve never seen a grieving client who hasn''t questioned life
        in a new way. Where''s my person? Can they see me? Will I ever see them again?
        Why am I still here?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5525c3-a681-42a9-9cae-cec0b1522c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really hard to go through huge loss and not have those questions.
        Those inquiries lead to finding meaning and transformation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f0b29-9fba-4b0d-a3a8-06b80b7a84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:51:34.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/18/health/grief-anxiety-healing-loss-wellness/index.html">Grief-induced
        anxiety: Calming the fears that follow loss</a>".</em></p>'
  'netflix-struggling-stock':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-19T08:54:32.272+08:00
    'imagesource': 'jcr:4117e912-a4f9-48de-b088-3c790f63f5c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fbaa2ba-6bb6-47d3-ac6b-d0b11fa56fcf'
    'lead': 'After a blockbuster 2020, Netflix''s stock is having a rough year.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-19T08:58:35.159+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:53:01.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:46:08.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is what could supercharge Netflix''s struggling stock

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e160a17-f741-4ca1-a5ba-55aa4a5b4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After a blockbuster 2020, Netflix''s stock
        is having a rough year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20baf4-db96-4eb7-88a4-dfbb272502f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Shares soared 67% last year, but are down 1%
        in 2021. The S&amp;P 500, meanwhile, has rallied 16%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc31ecc-e525-4c15-9e3f-b4b1b75db31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscriber growth has been slowing significantly as more people
        receive Covid-19 vaccinations and competition among streaming services ramps
        up. The company has also been rolling out fewer TV shows and movies, the result
        of lockdown-related production slowdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9e81c-99fc-4a90-805d-2569f0d6c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts think that Netflix''s second quarter earnings, due this
        Tuesday, won''t be an improvement. Comparisons will be tough given that the
        company added an eye-popping 10 million subscribers during the same period
        in 2020. Netflix is projecting 1 million new customers this time around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06e392-70ca-4a59-932b-9c723254c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic probably pulled forward some of the demand," CFRA
        analyst Tuna Amobi told me.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02881c75-056e-4b22-823f-1c04dd2b32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wall Street remains overwhelmingly bullish on the company''s
        future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e5e21-e3b8-4db3-a386-b98a8c96fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s menu of content for the second half of the year should
        generate lots of attention, according to JPMorgan analyst Doug Anmuth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f752fb-8760-4971-92ae-7a9af85f9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe [Netflix] could have its strongest 6-month content slate
        ever," he said in a recent note to clients, pointing to the release of new
        seasons of "Money Heist," "Sex Education" and "You," as well as action film
        "Red Notice" starring Dwayne Johnson (aka The Rock).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe53ad9-b72f-4974-bb50-ba2edc6af930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is also taking steps to make its product even more valuable
        in the eyes of consumers. Last week, Bloomberg reported that the company plans
        to offer video games on its service within the next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e0b6e-1e3e-4f83-8644-a4b9131f9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amobi sees this as "a natural progression" for Netflix, even though
        it''s a difficult market to break into. UBS estimates that the global gaming
        market is worth about $176 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976f6c6-8a32-4c76-a505-23f082d64c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Netflix is] not starting from ground zero," he said. "They''ve
        got some properties they can repurpose," helping to "justify some future price
        increases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b804fd-fa47-4f2f-b571-67fb0fa0f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is exploring fresh sources of revenue as well. Last
        month, it announced it was launching an online shop that would sell merchandise
        from popular shows like "Stranger Things" — a nod to the model perfected by
        competitor Disney, which makes gobs of money off its intellectual property
        with theme parks, t-shirts and plush toys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af69aa-02d1-4391-af6a-b89ed2d2e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re an IP provider, you don''t want to leave any money on
        the table," Amobi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139b18f-09fa-44ed-a845-4bcca353c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:58:35.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:53:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/18/investing/stocks-week-ahead/index.html">This
        is what could supercharge Netflix''s struggling stock</a>".</em></p>'
