    'title': '''Space Jam'' and LeBron James score a hit at the box office this weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4512975-d1fe-478b-b915-4abb9b549ea9'
