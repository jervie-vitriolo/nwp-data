  'doh-admits-delta-cases-higher-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-19T17:02:16.937+08:00
    'imagesource': 'jcr:a18e4434-0005-43af-adce-ab1b07bb195e'
