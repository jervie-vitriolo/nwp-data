      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;LeBron James took his talents to the
        movies this weekend and came away with a hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bd7ab-9fea-489d-8b3f-59c7d2a0a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T08:00:10.851+08:00
