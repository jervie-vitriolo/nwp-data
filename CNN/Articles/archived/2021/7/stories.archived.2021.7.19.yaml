      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll reached 26,786 after 72 more patients
        died. The number of COVID-19 survivors also jumped to 1,439,049 with 5,332
        new recoveries.</p>'
