      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña was the governor of Cebu from 1988 to 1992.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451fe3bb-4aa9-4906-993a-e017a55a72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T22:53:07.247+08:00
      'mgnl:createdBy': 'bamba'
