      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e3fab-46b5-4046-a7f2-a5ab04f19bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T19:23:55.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:49:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our barangays have already sent a list of areas we could open for
        children," Tiangco noted. "Unfortunately, our cases have gone up that''s why
        we needed to defer its implementation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517f748-bda8-402e-90b8-f6c2ad40a4eb'
