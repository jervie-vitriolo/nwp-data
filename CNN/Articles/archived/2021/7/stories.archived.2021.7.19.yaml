      'Senate-Bill-1826']
    'template': '1'
    'title': 'DOLE to ask Duterte to certify ''anti-Endo'' bill as urgent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b10dc9-312a-457c-8fc7-a6bb0880c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Labor
        Department is confident there is still hope that President Rodrigo Duterte
        will fulfill his 2016 campaign promise of ending contractualization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86984ce1-16b2-4832-bda4-eda0c97401a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said in a media briefing Monday
        that his department was preparing a letter to President Duterte urging him
        to pass the controversial measure as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e139f-b26d-41b3-8363-394cf037f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to prepare a letter to President Rodrigo Duterte to
        certify the ENDO bill as urgent... <em>para</em> once and for all <em>matapos
        na ang</em> issue <em>ng endo,"</em> Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dcac6-67a3-4272-a4d5-5da118115489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are going to prepare a letter to President Rodrigo
        Duterte to certify the endo bill as urgent... to solve the issue of endo once
        and for all]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc62bd8-308a-4b58-a436-4f4342988066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added once certified it would become a priority legislation
        of the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e027959-d284-4d88-bf7b-4d0170900329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief said that DOLE''s endorsement will also give weight
        to the proposed measure. DOLE will also stick to the Senate version of the
        bill or Senate Bill 1826.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad68d28-7846-467c-bd61-ec7c99e38edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Security of Tenure and End of Endo Act'' proposes several
        changes in the Labor Code provisions on contracting arrangements and employment
        relationships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d34826-8302-4348-8305-3969c7c85a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also changes the definition of labor-contracting which
        was highly contested by employers'' groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed1a7f-b5c8-4d41-ba4e-086e3790a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vetoed the bill in June 2019, citing the need to balance
        the concerns of employers and employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756cb974-e9ba-404f-a4e7-4ca9591d3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the sweeping expansion of the definition of labor-only
        contracting destroys the delicate balance and will place capital and management
        at an impossibly difficult predicament with adverse consequences to the Filipino
        workers in the long term," Duterte said in his veto message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2f88c-4ed9-47cb-9b19-458e8bd6ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 700,000 workers who have been regularized since
        the start of Duterte''s term, DOLE says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7cc0d-084b-4370-8fce-360d6935b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE data also showed that some 50,000-60,000 workers remain
        contractual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc5ded-41b6-48fd-8ffc-6df4063dbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups on Duterte''s labor policies: failed</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c96a2-7ae4-4c53-a123-32916d333a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several labor groups slam the Duterte administration''s labor policies
        in the last five years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaddb2a-761c-4295-b754-b3c13ff81c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave the labor policies "failing mark" for the administration''s
        inability to end contractualization, increase wages, and protect them from
        COVID-19 and red-tagging.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a0858-06e1-4f98-ac25-07c11a8862bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ilalim ng kanyang pamumuno lalong bumaba anag kalagayan
        ng mga mangagawa kahit sa gitna ng pandemya. Ang grado po namin sa kanya ay
        bagsak at palpak,"</em> Defend Jobs Philippines spokesperson Christian Magsoy
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ca7eb-21e3-4fa2-a0e5-b33e43b21dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T20:31:09.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:48:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The quality of life of workers under the Duterte administration
        did not improve amid the pandemic. We are giving him a failing mark.]</p>'
