  'Fabian-July-23-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T06:21:51.537+08:00
    'imagesource': 'jcr:4b408a8e-6aea-49b4-b991-0bde583c9cea'
