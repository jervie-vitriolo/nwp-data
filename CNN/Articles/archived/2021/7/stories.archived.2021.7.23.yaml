      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British study released on Thursday showed that completing the
        two doses of Pfizer and AstraZeneca vaccine will prevent symptomatic disease
        from the Delta and Alpha variants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a79d1b-5479-480b-bbaf-aef27bf9ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed the local transmission of the feared Delta
        variant after 12 more local cases were reported on Thursday. The DOH said
        of the newly-recorded cases, six were from Bataan, two from Laguna, one from
        Manila City, two from Pasig City, and one from Taguig.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a8418-f3ad-4a09-92b9-acb1b9662c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent batch of whole genome sequencing does not include samples
        from the 11 COVID-infected Filipino seafarers on board MV Tug Clyde that traveled
        from Indonesia.</p>'
