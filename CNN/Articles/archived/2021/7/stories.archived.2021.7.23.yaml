      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ec2db-3f3f-4728-937d-c6db2531497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:59:15.588+08:00
