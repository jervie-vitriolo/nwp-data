    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf8391-cb6c-4bd3-a033-3d03be624992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate text message to CNN Philippines, Senator Koko Pimentel
        said Pacquiao has had a senatorial lineup "for the longest time but still
        very tentative."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6786b-9df5-4519-b309-cf3bbe493924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said Pacquiao himself will make the announcement on whether
        he''ll run for President or not in September, along with his running mate
        and senatorial slate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07038844-a56c-4949-bb70-44435669426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators are fighting for their place in the ruling PDP-Laban
        party. A group backed by the party chairman, President Rodrigo Duterte, ousted
        Pacquiao as president and Pimentel as executive vice chairman on July 17.
        The Pacquiao party wing, however, insists he remains the PDP-Laban president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fba32-f459-44a3-a019-53985d0b2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is divided on who shall be its standard bearer in 2022.
        Pimentel and other old guards and grassroots leaders want it to be Pacquiao.
        Meanwhile, the group led by elected PDP-Laban president Energy Secretary Alfonso
        Cusi is urging Duterte to run for Vice President and choose his running mate
        — fueling talks it would eventually be presidential daughter and Davao City
        Mayor Sara Duterte, who''s not from PDP-Laban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919381b-115e-4bb1-a778-836c8b6048de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides say they are ready to prove that they are the legitimate
        PDP-Laban before the Commission on Elections and even the Supreme Court.</p>'
  'neda-appeals-health-sector-contingency-plan-amid-delta-threat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T16:41:22.637+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f70fa4-b077-4ade-901a-d59c32d1cb53'
    'lead': 'The National Economic Development Authority said the health sector should
      take advantage of the seven-day harder lockdown in Metro Manila and four provinces
      to create a contingency plan amid the looming surge driven by the Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T16:49:17.251+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:31:53.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:03.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA appeals to health sector for contingency plan amid Delta threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c92b5e-a314-40a9-94b4-2838caad9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong>&nbsp;—
        The National Economic Development Authority said the health sector should
        take advantage of the seven-day harder lockdown in Metro Manila and four provinces
        to create a contingency plan amid the looming surge driven by the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bbc80-b5e7-42d9-9b9c-27e5e7e7bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming request sa health sector ay at the same time na naghihigpit
        sa ibang restrictions, gumawa na sila ng contingency plan sa paghandle ng
        surge," NEDA Usec. Rose Edillon said in a virtual briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dac6a7-1f34-40ba-bfb0-e652ed0e62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our request to the health sector is for them to craft
        a contingency plan to handle a surge while the government reimposes strict
        restrictions.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de3f1a-66df-4094-b35d-543a9ba4a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier in the day announced
        that the stricter general community quarantine with "heightened restrictions"
        will be in effect in Metro Manila starting Friday until end-July.  On Thursday,
        the Health Department confirmed the local transmission of the highly contagious
        Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db193d9-bc2e-40da-b798-e49c092772d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same quarantine status has been imposed on Ilocos Norte, Ilocos
        Sur, Davao de Oro, and Davao del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa95631-3a25-4b6a-abaa-899e60df1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/23/NCR-4-other-provinces-GCQ-with-heightened-restrictions-until-July-31.html">READ:
        NCR, 4 provinces under GCQ ''with heightened restrictions'' until end-July</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f1ef9-1544-49c6-a4c0-f135443c9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon said the stricter lockdown will buy time to strengthen the
        healthcare system and ramp up the vaccination drive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc703e16-6644-4238-a18e-fd238c9c88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking bagay itong seven days na ito para mag-accelerate ang
        vaccine rollout para hindi magkaroon ng surge," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e3554-d7c5-420b-afbc-ccbe6f617a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These seven days are a big thing to accelerate the
        vaccine rollout to avoid a surge.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7305728-0e7b-4505-a7dd-03eb84fc15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the harder lockdown in Metro Manila, the largest contributor
        to the economy, the outlook for the Philippines this year remains bullish
        compared to 2020 given the development on the vaccination program, Edillon
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b003e-272b-4023-9f0a-c6f371ffca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:49:17.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a better situation compared to the same period last year,
        mas relaxed ang quarantine restrictions (we have more relaxed quarantine restrictions),"
        she said.</p>'
