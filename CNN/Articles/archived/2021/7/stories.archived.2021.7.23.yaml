      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, Galvez said the government is negotiating for 26
        million doses to serve as transition supply. It is composed of 10 million
        Sinovac shots, 10 million Novavax doses, and 6 million doses from Johnson
        &amp; Johnson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ffd1f-0ca1-40db-8dc8-d4f00520ea63'
      'mgnl:activationStatus': true
