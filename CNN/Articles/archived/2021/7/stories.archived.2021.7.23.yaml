      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc1864-ec56-423b-b2db-ed4ff8ed9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comparing the number of infections in 2020 (without vaccines) and
        2021 (with vaccines) in May and June, one can conclude that the vaccine works,"
        Del Rosario said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8f46c-01f7-4b3f-8c54-0998351fc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5ae79-0aae-467e-a172-03d0155a75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fewer cases, Del Rosario said the vaccines also protected
        fully vaccinated hospital workers from having severe, critical, or fatal COVID-19.
        The workers were given either Sinovac or AstraZeneca, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6fdf0-3c46-4e3b-afec-c5794a08ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c981f80-6e21-44cb-aaa6-fcf0ea155f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said almost all cases were either asymptomatic
        or mild while some were moderate. All of them have recovered, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec333378-08e0-4649-9780-357379239925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9fbdf-d9d6-4c80-9931-92d0e5abb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt like the vaccine helped our healthcare workers to be able
        to fight off the COVID and at least be protected from severe or critical condition,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d19f9-4aaf-45d5-b0c7-0a248b0a7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:36.411+08:00
