      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations already listed in the travel ban are Indonesia, India, Pakistan,
        Bangladesh, Sri Lanka, Nepal, United Arab Emirates, and Oman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd6f99-68f9-4b1f-b978-e096d58f1a3f'
