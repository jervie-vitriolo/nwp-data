      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">Kids
        as young as 5 allowed to go out, IATF rules</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77095c-81a7-49ff-a748-9d3c90b896cb'
      'mgnl:activationStatus': true
