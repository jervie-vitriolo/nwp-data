  'Tokyo-2020-COVID-19':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-23T08:22:12.537+08:00
    'imagesource': 'jcr:81b987f1-916d-4bd6-bbaa-e64dc8b2bdb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e55f100-9ca8-4b9c-ad7b-81e54a8d75ad'
    'lead': 'The Covid-19 pandemic has loomed large over the Tokyo Olympics ever since
      last year''s postponement, shaping a Games the like of which has never been
      seen before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T08:25:25.471+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:32:47.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:58.044+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Tokyo 2020 overshadowed by Covid-19, athletes are left to bring
      light to troubled Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05ad56-9be4-4f73-91e2-28d53e5e9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Covid-19 pandemic has loomed large
        over the Tokyo Olympics ever since last year''s postponement, shaping a Games
        the like of which has never been seen before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176b5c0-d788-418c-a02b-c905d00a734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddab041-fb48-41f9-874f-cb78bd08aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the opening ceremony gets underway on Friday, it will put an
        end to months of speculation over whether the Olympics would be even able
        to go ahead, as well as prompting further questions about how Covid-19 could
        shape the weeks to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498fd42-5f80-48b1-b381-1c475d12fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7eaf1-5644-4629-b321-01b471d7355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 will host about 11,000 athletes -- representing more
        than 200 countries -- and they will be staying in 21 residential buildings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f971f48-ee61-4e43-8740-7ada9af5fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c021b-1d62-4696-be90-3459682798b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all of these athletes will be in Tokyo for the whole
        duration of the Games. Organizers say athletes will be expected to arrive
        in the Olympic Village five days prior to their competition and depart a maximum
        of two days after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de5dc3-8687-4e16-bff7-5250d7fe1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8225a-7725-42e6-9a1d-27386226f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so that presents a significant logistical headache for the
        International Olympic Committee (IOC) and the local organizing committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe28249-cca3-4ad6-a6fa-1d01b1c40e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f1c0b-da23-4382-8310-98daac72de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to that is the longstanding resistance to staging the Olympics
        among the Japanese public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac696b-d1c9-46cc-8881-0e0e6faa6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cf3f4-5dad-4cc4-9455-4701c53141f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent polls constantly show 60 to 80% Japanese public are
        opposing the Games," Satoko Itani, associate professor of sports, gender and
        sexuality at Kansai University in Japan, tells CNN Sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bed589-76cb-49ef-8455-68481dc03bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fd237-53ba-4b68-a580-6250eacaa2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their main concern is Covid-19, but there is also an increasing
        frustration and anger towards the attitudes and glaring disrespect to people''s
        lives here by the IOC, the Japanese government, and the organizing committee."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dae08f-1c95-4216-a72e-449ce60523b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588416c7-73d7-4f8c-bac7-1232347fcafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, the IOC referenced president Thomas Bach''s
        comments at a press conference in Tokyo last Saturday: "Even in Japan, there
        was never 100% support of the Olympics Games ... this is part of democracy,
        you will always have different opinions," said Bach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11ae74-137e-44c7-a742-d0052ea6fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d499cf-b799-4209-b4f8-f78444a6cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That such a discussion is becoming more heated and more emotional
        in the situation of a pandemic is something we have to understand."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296e021-dbcb-4694-8163-986e38a225a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edb2b0-f899-4223-96ed-c55d63e52744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added that he wanted to give the public confidence in the
        organizers'' "strict Covid measures."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882251f5-5caf-4197-9831-b142955b06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bba7d3-e04a-45b1-9061-86ac6c44c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo 2020 organizing committee did not immediately respond
        to CNN''s request to comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d0f2a-9fc1-4cd3-877c-a4dad58cf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d80ad-1cb6-4edb-9e6d-f08f984b4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''If you can''t execute the plan, then the plan is no good''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefd2a8-f3b2-4d41-bf2c-e79d6cbc6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday saw Tokyo record 1,979 new Covid cases, the highest since
        January 15, and as of Thursday, there have so far been 91 positive cases linked
        to the Games as those arriving in Tokyo undergo a rigorous testing program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1bcf1-2877-495f-ace0-fe276a6085c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d492cbd-5b7b-43d1-9c4f-59d687219935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frequent testing is going to mean that we''re going to continue
        to see cases as they emerge, which is the way the system should work," Tara
        Kirk Sell, a former Olympic swimmer for the USA and now assistant at Johns
        Hopkins Bloomberg School of Public Health, tells CNN Sport of organizers''
        plans to contain the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7b449-6289-4830-ab1e-8f9bbd3b1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87c7fb-e38a-464b-b54b-6c830c1d099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question that remains is: will these measures be put in
        place in a way that makes them work? It''s all about implementation. If you
        can''t execute the plan, then the plan is no good."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff14de9-f650-4b50-a56d-241ac10e2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852fd96-ab92-4dd7-9e9b-c5a98305d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in July, a decision was made not to have spectators at venues
        in Tokyo and several other prefectures, while 85% of athletes participating
        have been vaccinated against Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa09040-58f2-4976-9b11-fdbdfed131f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906ff37-ef55-4927-8edb-1ebbe228fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole host of countermeasures have been put in place, such as
        rules around mask wearing, personal hygiene, social distancing in and around
        venues and the Olympic Village -- where most of athletes are accommodated
        -- and an app to log the health status of attendees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0805f3-bcf1-4f78-ab2e-e77d61dfe434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b30e2-9cc7-49e7-b6d3-9198e079d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes have strict arrival and departure dates around their events
        and can only leave the village to go to Games venues and other limited locations.
        Media commitments have also been reduced.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca578ea-8a23-4c8d-9d9d-ed5ee7210095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34929514-601d-4bf5-8aec-99b5fc9f208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach has called Tokyo the "best ever prepared city" to host the
        Games, and that organizers have spared no effort in making sure the Games
        can be held safely and securely.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53dad4e-e871-469a-b877-f9ed91dd279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3827ba-57c6-4aa7-aaff-244ae103efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public concerns remain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f70908-15a9-4d04-af88-c9503e8c35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7314b1-8974-434c-94a8-3d3c52c8d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of the virus outside the ''bubble'' because of the Olympics
        has already begun," adds Itani. "Given the Delta variant is becoming the dominant
        strain in Tokyo, this can quickly escalate."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1ab77-6751-4f31-a3b2-b9811e316b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b65a9-bf1b-4bef-9a1f-f06fc413deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some athletes are also having to come to terms with the devastating
        news of a positive test, either before or after arriving for the Games.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc8adc-b9d4-431d-b04a-5c09369075c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f8c62-f5e3-48bb-b3fd-54c2b3bf0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken ... my Olympic journey ends here," Dutch skateboarder
        Candy Jacobs wrote on Instagram this week after testing positive in Tokyo.
        "I am feeling healthy and have done everything in my power to prevent this
        scenario and took all the precautions."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea654bf6-010d-4d30-94e5-4dab88cdd957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d31308-1b79-4478-9cf9-349767e617df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Virtual cheering''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08d692-60e2-4005-ad89-5a38388ed2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For athletes competing, the Games will clearly have a very different
        complexion compared to others, most prominently because of the absence of
        fans.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89438f40-a034-4f03-bef2-809a789e5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b23606-e960-49bc-8b14-fa60d39ca898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those likely to make headlines over the next 16 days include American
        gymnast and defending Olympic champion in the individual all-around, Simone
        Biles, American swimmer and five-time Olympic gold medalist Katie Ledecky,
        and Japanese tennis star and four-time grand slam winner Naomi Osaka.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31bc92-8059-415a-b71c-19e0c9c34002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93275607-6f0a-433c-8a22-491b0850188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In athletics, there has been a string of new world records in the
        build-up to Tokyo, including Karsten Warholm''s in the 400-meter hurdles,
        Ryan Crouser''s in the shotput, and Letesenbet Gidey''s in the 10,000-meter,
        which bettered Sifan Hassan''s world record from two days previously.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c965bba-08b7-4875-ae24-f76b895b63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bf8cb-8f2b-486b-9434-b75554fa0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skateboarding, karate, sport climbing and surfing have all been
        newly added to the Olympic program in Tokyo, while baseball and softball are
        returning.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9dcd52-b06b-40f2-8c64-119c346abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e89770-d4f3-48b3-b716-e111f60310b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of spectators, which will be the case at 97% of competitions,
        is an unprecedented occurrence at the Olympics, with "virtual cheering" and
        a screen for fans to send in selfies and messages being used instead.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa570f96-2feb-4a6c-8081-e2148f6cca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a43ea7-643f-48c4-886c-7c28df4461d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeshi Niinami, CEO of Japanese beverage company Suntory, told
        CNN Business that the decision to bar spectators will lead to an "enormous"
        economic loss, while Itani warns that the Games will leave Japan "billions
        of dollars" in debt.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44908e-4666-40d7-8143-e80807740869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4779b-2880-412f-881c-1b743a61e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes will have grown used to Covid-19 countermeasures like repeated
        testing and venues without fans, both of which have been in place at sporting
        events throughout the pandemic. The circumstances are likely to affect all
        competitors differently.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232254d-05af-4c0c-8078-f7b0195d55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ff5ca-f9b6-4dd5-9a76-ee3a054f0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
