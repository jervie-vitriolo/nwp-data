    'jcr:uuid': 'dc918c32-7591-4e07-81c2-78f0ada9376d'
    'lead': 'The government''s pandemic response task force retracted its policy to
      allow children outdoors, a day after health authorities confirmed local transmission
      of the highly contagious Delta coronavirus variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T10:53:17.410+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:32:25.862+08:00
