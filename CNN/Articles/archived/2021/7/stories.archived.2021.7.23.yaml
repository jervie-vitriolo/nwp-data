      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920df23d-e9d6-49db-a68b-205ef3587283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:52:49.005+08:00
