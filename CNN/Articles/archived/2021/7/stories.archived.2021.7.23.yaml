    'template': '1'
    'title': 'SLEX Quezon Extension from Bay, Laguna to Tiaong, Quezon to open summer
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddbb05-2512-401e-a8ea-2a0dba48db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tiaong, Quezon (CNN Philippines, July 23) –</strong> Civil
        works for the South Luzon Expressway (SLEX) Quezon Extension project continue
        despite the threats of COVID-19 pandemic and typhoons during rainy season,
        the Department of Public Works and Highways reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4729abc-cbf7-453d-88a5-bcf117cdbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f97f41-b5b1-470d-8069-a82af1df6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Mark Villar said on Friday the 20-kilometer portion
        from Makban in Bay, Laguna to Tiaong, Quezon will open summer of 2022. He
        said 21% of civil works in the Makban-Tiaong part have been completed, while
        over 50% of needed rights-of-way have been acquired to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d8a7e-4a3a-4dc8-a9fc-60ead51f03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9951c-35f6-43fa-a556-fb46cdb291d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya</em> confident <em>naman kami na matatapos ''yung</em>
        first phase [of the road project] <em>at aabot na sa</em> Quezon by next year,"
        Villar said during a progress inspection of the project in Tiaong, Quezon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed8c62-e0af-4db5-809f-baf9c7b3356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8a7c6-4cfe-4ca0-9cee-11acba9572c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we are confident the first phase of the
        road project will be completed and reach Quezon province by next year.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d96da-056b-4be0-8944-6ee61e34396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bcff0-f45f-4dce-8f08-5b3678994023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66-kilometer expressway project aims to cut travel time between
        Sto. Tomas, Batangas and Lucena City, Quezon from the present four hours to
        only 45 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9fb95-fa81-4b66-a4e4-29bc46808349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810f496-075f-4cfd-a561-05384e0db008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Sto. Tomas in Batangas, the four-lane toll road also known
        as SLEX Toll Road 4 will pass through the town of Bay and San Pablo City in
        Laguna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4917d-4328-46b0-96fd-90c63b2894bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6cdfe-3740-4c2a-b72c-51f3197c742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it enters Quezon, the road cuts through the towns of Tiaong,
        Candelaria, Sariaya, Tayabas until it reaches the provincial capital Lucena
        City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e3789-f2a2-4eaf-9d3d-36ab8d660616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef98e9-9c3f-451f-be9c-daaca978a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahalaga nitong proyektong ito dahil kasama ito sa</em>
        Luzon Spine Expressway Network. <em>Ang</em> objective <em>talaga</em> is
        <em>ma</em>-connect <em>''yung</em> south <em>sa</em> north [of Luzon]," Villar
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa7d9f-5d7d-465c-bef5-4ccb6d94ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301169b0-223e-48c9-bbf7-494731c2a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:26:06.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The said project is important since it''s included
        in the so-called Luzon Spine Expressway Network. The objective really is to
        connect the southern to northern parts of Luzon.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fdfd0-5d1d-4a0f-b705-f7127630d672'
      'mgnl:activationStatus': true
