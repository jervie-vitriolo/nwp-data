      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a9849-bcd9-48c1-92b0-664ba90a41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez is slated to play in the quarterfinals on Sunday, July
        25.</p>'
  'DOTr-overpromise-perform-substantially-govt-infra-projects':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T09:07:20.233+08:00
    'imagesource': 'jcr:42b1341d-f288-44e1-8c62-a0f40c1d1799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363d5414-8856-4a28-a885-44961864bdc1'
    'lead': '''While we overpromised as people claim, we have performed substantially,''
      Transportation Secretary Arthur Tugade told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T09:11:58.901+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:32:41.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:58.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'Arthur-TUgade', 'overpromising',
      'performed-substantially', 'Build-Build-Build', 'infrastructure']
    'template': '1'
    'title': 'DOTr on infra program: Nothing wrong in overpromising, govt ''performed
      substantially'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59ee93-acaa-4e58-9e02-40e021d04385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:11:58.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Transportation
        Secretary Arthur Tugade on Friday addressed criticism that President Rodrigo
        Duterte''s administration overpromised but underdelivered in its flagship
        infrastructure program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561caff-9e20-4ab5-8f90-4bda80a5f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:11:58.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061b360-1506-4eeb-b48c-d9936a17c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:11:58.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we overpromised as people claim, we have performed substantially,"
        the transportation chief told CNN Philippines. "There is nothing wrong in
        making overpromises as you have stated, provided there is completion and accomplishment
        as done."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22919cee-9b60-401b-804b-27318d6201cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:11:58.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90750b08-6e77-4f81-916d-5fc83faa4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:11:58.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed a "Golden Age of Infastructure" for the country during
        his second State of the Nation Address in 2017, hoping this will further pump-prime
        national economic development. Thus came "Build, Build, Build," the administration''s
