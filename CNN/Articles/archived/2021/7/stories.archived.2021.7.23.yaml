      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that in our ICUs, we are seeing younger people intubated
        who are very sick or who are on the floors and are very sick," said Dr. Jeanne
        Marrazzo, professor of infectious diseases at the University of Alabama at
        Birmingham. "That should be a gigantic wake-up call."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4294fc4-cf54-43e8-8883-d5665fd44d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1e983-b037-43c7-b667-cda68fadc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one of the lowest vaccination rates in the country, Marrazzo
        said, Alabama is "at the beginning of a wildfire" when it comes to COVID-19
        spread. And like many other health professionals in states with low vaccination
        rates, she said she desperately hopes stories and data showing the impact
        of the virus will motivate younger people to get vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9a6d9-daeb-4547-8d78-11efc4f91f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab59de-4a41-4b84-b6c7-4a025a147ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensemble forecasts from the US Centers for Disease Control and Prevention
        published Wednesday project COVID-19 deaths and hospitalizations will likely
        increase over the next four weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bca7fc-79ff-4a78-992a-e70658678983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ee828-4d8d-442b-9be4-566f5299ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccinations rates, which health experts have emphasized
        as a key part of the plan to get the virus under control, are down to the
        lowest they have been since January, with 516,441 doses on average reported
        administered each day of the past week, according to the CDC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a963b12-3a94-4b61-81af-c306f31a27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbfbe6-e851-4b40-8134-d8ab1b6f164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally 48.8% of people are fully vaccinated, but some states,
        such as Alabama with 33.9% and Arkansas with 35.5%, are particularly struggling
        to get a high enough vaccination rate to slow or stop the spread of the virus,
        according to the CDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e46a9b-09ae-4233-b9d6-e2e2d53bc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c5f7f-4eaa-477a-90e3-a5ac429536d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially heartbreaking, two doctors say, when patients
        decide they want the vaccine too late.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69a012-ebaa-4639-a437-e95d119c605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da6065-f629-40b5-84f9-5dc1e5c642d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really wish you could see, is to look into the eyes of a
        young father or a gentleman who knows that they may be short for this world
        because they didn''t get their vaccine, and the regret and remorse on their
        face -- and fear," Dr. Michael Bolding at Arkansas'' Washington Regional Medical
        Center said in a video he made to beg Arkansas residents to get vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99b06a-d282-4f72-9e4e-6a0504d113d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d7beb-88a1-4849-8fc5-0b0e7ce1f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor in Alabama said one of the last things her patients do
        before they are intubated due to Covid-19, is beg her for the vaccine, but
        she has to tell them it''s too late.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b725ee-467b-486d-a5b1-41b697f3821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ed32a-9416-4579-baf5-ef6c6703fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those patients die and she talks to their family, they tell
        her they thought the virus was a hoax, Dr. Brytney Cobia of Grandview Medical
        Center said in a Facebook post. She said she tells them the best way to honor
        their loved one is to get vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9907447-f39c-404a-b2da-87998daaa3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b6116-2e13-4f22-aff5-0d1b0f93dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go back to my office, write their death note, and say a small
        prayer that this loss will save more lives," Cobia wrote, urging people to
        ask her questions about the vaccine. "It''s not too late, but some day it
        might be."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0b480-4594-4f55-96c1-4e047fb4f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f0648-e14b-41f3-b391-4f68df94b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 has unvaccinated people ''in its sights,'' expert says</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda035c-513c-4a66-9341-698fe9c1c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health officials are worried about the spread of the more
        transmissible Delta variant, experts such as National Institutes of Health
        Director Dr. Francis Collins and CDC Director Dr. Rochelle Walensky said those
        who are vaccinated are still well protected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59521f26-8308-4d07-82f8-0623ac05f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d172fb-f1a2-4636-a5ed-0008ce7854af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is "one of the most infectious respiratory viruses
        we know of, and I have seen in my 20-year career," Walensky said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddc47f-b732-455b-accc-4da5f4d19311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454f7ae-e4e0-46cb-8fc2-e80fc2b48cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that current scientific evidence shows that our
        current vaccines are working as they did in clinical trials, even against
        the Delta variant," Walensky said at a White House COVID-19 Response Team
        briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a30df-153c-49d9-b642-8f0491e91354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeea91b-3534-4dd3-b5e6-222d5d92be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is not true, Collins said, for unvaccinated Americans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150809f-97a0-4b38-bd36-474c0f7fee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb636ce4-def6-4b18-a540-7611fd4dc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who are not vaccinated, this is becoming a pandemic that
        has you in its sights," Collins told CNN''s Jim Acosta on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcce7d-16b7-4974-8072-1bc22e0e4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4be128-8385-40dd-af4f-f1c47eabce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in for trouble, as CDC''s projections have laid out, in
        the coming weeks, especially in those parts of the country where vaccination
        rates are low and Delta is widespread," Collins said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81afdf-cb9e-405e-bf78-baf524c2803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2ddfd-a6e0-4b9a-a287-70b47a737682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now averaging 34,056 new COVID-19 cases each day, according
        to data from Johns Hopkins University -- a 55% increase over last week. And
        some areas are faring even worse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11759d9e-acd3-4aeb-8fde-b7ceb1747d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
