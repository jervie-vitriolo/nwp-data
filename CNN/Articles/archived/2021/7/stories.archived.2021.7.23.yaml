      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a view seconded by House Ways and Means Committee chair
        and Albay Rep. Joey Salceda, who emphasized the need for lawmakers to devote
        much of their legislative time to improving the country’s investment climate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
