    'jcr:uuid': 'db7ed5c4-91f3-46e2-81a9-caf312c6211f'
    'lead': 'At least 18 of the Delta coronavirus cases in the country have not yet
      received their COVID-19 vaccines, prompting the Department of Health to highlight
      the importance of getting vaccinated as soon as possible.'
    'mgnl:activationStatus': true
