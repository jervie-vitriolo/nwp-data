      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5da5e-7d62-49b5-b7e7-3baf972caa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on Thursday confirmed the local transmission
        of the Delta variant in the country as cases rose to 47.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65decddb-9157-4796-a23a-d89e2e505ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.494+08:00
