      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total secured supply, 89 million doses were procured by the
        government from vaccine brands Sinovac, Pfizer, Moderna, and Sputnik V; 24
        million doses were purchased by the private sector and LGUs from Moderna and
        AstraZeneca; 2 million doses were from bilateral donations; 44 million from
        the COVAX facility; and 5 million from a cost-sharing agreement between the
        Philippine government and COVAX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd74cb8-cece-4b0c-8e44-dcf39433b0c0'
      'mgnl:activationStatus': true
