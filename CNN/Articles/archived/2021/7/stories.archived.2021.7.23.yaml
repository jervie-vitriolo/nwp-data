    'created': 2021-07-23T18:55:38.405+08:00
    'imagesource': 'jcr:44243053-ff24-4d2d-b9c3-3228ca2b64dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaafa8f7-37e9-4fa7-89e4-97e513a2511b'
    'lead': 'The Choco Mucho Flying Titans are now off to a 2-0 start in #PVL2021
      after sweeping Sta. Lucia Lady Realtors, 25-17, 25-22, 25-20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T18:31:58.628+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:31:11.787+08:00
