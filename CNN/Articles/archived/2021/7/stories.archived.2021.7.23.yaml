      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnn.ph/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">hit
        the 10,000 mark</a> for daily infections on March 29, with a 731,894 cumulative
        case count. Over the past weeks, the country has been recording an average
        of 5,000 new cases as more Filipinos get vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae4bbe-3337-4a90-8a5e-20fbce2ce52b'
