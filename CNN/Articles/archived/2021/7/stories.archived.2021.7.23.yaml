      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor also claimed that there was no coordination with
        affected local government units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b47bf-9fe3-45a1-b0f8-2400476cb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:15:30.223+08:00
