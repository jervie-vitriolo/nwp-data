  'Australia-cockatoos-study':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-23T10:22:32.745+08:00
    'imagesource': 'jcr:0e27d390-31ea-4ffa-8f58-8d8ec3c86f48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51fb804-eac4-4e0f-abd7-f2df6152e913'
    'lead': 'It''s a five-stage process for the birds to open the bin lid, according
      to the study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T10:27:18.585+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:31.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:59.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s cockatoos taught each other to open trash cans for food,
      study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e6dd1-8320-486e-87b6-3e2910529c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A few years ago, Australian scientist Richard
        Major took a video of a cockatoo in Sydney opening a closed trash bin lid
        with its beak and foot to access the gold mine of leftover food inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fafc3-1a32-4337-9977-5aaaef87d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared it with Barbara Klump and Lucy Aplin, both researchers
        at the Max Planck Institute of Animal Behavior in Germany -- and they were
        immediately fascinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07f16d-89e6-4e31-9c0d-12145882a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so exciting to observe such an ingenious and innovative
        way to access a food resource, we knew immediately that we had to systematically
        study this unique foraging behavior," said Klump, a postdoctoral research
        fellow at the institute in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186d6f7-5c3e-4998-8ec3-04eafd5bbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a five-stage process for the birds to open the bin lid, according
        to the study. The bird has to pry open the lid with its beak, twist its neck
        sideways and hop onto to the edge of the bin, hold it open with its beak or
        foot, walk along the rim, and finally flip the lid open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c1af0-7eef-4ee9-af0e-69ed4756efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the scientists <a href="https://science.sciencemag.org/content/373/6553/456"
        target="_blank">published</a> their findings in the journal Science, which
        found that the iconic Australian bird species learned this foraging skill
        from each other and showed innovation by developing different ways of opening
        the bins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b996e-6c10-4411-9401-bdd9e674f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to demonstrate the evolution of new behaviors in
        animals for two reasons, said Major, principal research scientist at the Australian
        Museum. First, it''s difficult to detect behaviors when they first arise because
        they begin as rare instances before spreading. Secondly, if populations in
        two different locations perform the behaviors differently, it''s hard to tell
        whether that''s due to a difference in the animals themselves or their environments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd308a-5b62-4124-af3e-66bbb116bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Sydney sulphur-crested cockatoos, a highly social
        parrot common across East Coast cities, provided a rare opportunity. The whole
        country uses the same standardized public trash bin -- and the cockatoos live
        in one of Australia''s biggest cities, meaning there are millions of residents
        who can help observe their behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b975aa-354a-4f9a-a7fd-0e96e968086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team launched an online survey asking Sydney residents
        if they had seen cockatoos lifting trash bin lids for food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e666c7d-d8cd-4fa6-8ae4-51473c439048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 2018, this behavior had only been reported in three suburbs
        -- but by the end of 2019, that number shot up to 44 suburbs, according to
        the study. And the behavior spread among nearby neighborhoods faster than
        it reached far-flung ones, showing that the new behavior wasn''t randomly
        popping up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e8ec5-6033-4dd8-9ca6-730b6060062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results show the animals really learned the behavior from
        other cockatoos in their vicinity," Klump said in the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e1b1e-af78-4280-89ad-8b07dfafe629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also marked cockatoos with paint dots to track which
        ones had learned to open the trash cans -- which turned out to be only 10%
        of the birds. The other cockatoos would wait, then help themselves once the
        trash cans had been opened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfe5d5-bce4-460d-ac51-32b78085ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not all birds open trash cans the same way -- the team found
        that regional subcultures had emerged among the cockatoos, who had distinct
        styles and approaches. For instance, in late 2018, a cockatoo in northern
        Sydney reinvented the technique by opening the lids a different way, prompting
        birds in neighboring districts to copy the behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60119cef-239e-43a5-a0ca-0c35e80d9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different ways to go about (opening the lids)," said
        Major. The fact that groups have developed different ways to do it was "evidence
        they learned the behavior from each other, rather than them solving the puzzle
        independently."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b577af5-5ecb-40a0-8114-896b1f8953d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem like a trivial finding -- that birds can open lids differently
        -- but it''s significant because it proves animals can learn, share and develop
        subcultures, Major said. He compared it to human dance, how each culture has
        their own, and how places that are geographically close may have more similar
        dance styles than in countries far away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23a218-a9ad-4749-99f4-8dd8624e2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also sheds more light on how animals are evolving in urban
        centers. There are always "winners and losers" as cities expand and land use
        changes, Major said -- and the animals who can can adapt to new environments
        emerge as the winners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cf1a7-1be5-4656-9fef-b16ea7a6fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of other species who forage -- most notably, the
        larger ibis, known as the "bin chicken," that digs through the city''s trash.
        But "it''s easy for an ibis to see food in a bin, and get food out of it,"
        said Major. "For a cockatoo to lift a bin to find food, that''s another level
        of puzzle solving."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135548cb-8a08-44d3-82fd-7b26318af1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cockatoos are broadening out their diet, so they''re able to exploit
        opportunities in an urban environment," he added. "I hope our research will
        help us learn to live with them as well as they''re learning to live with
        us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19225cbc-2bc0-4af0-b998-a7bf862ddfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:27:18.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/22/australia/cockatoos-trash-can-study-intl-hnk-scli-scn/index.html"
        target="_blank">Australia''s cockatoos taught each other to open trash cans
        for food, study finds</a></em></p>'
  'death-toll-rises-china-subway-floods':
    'author': 'Nectar Gan and Zixu Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-23T10:28:49.472+08:00
    'imagesource': 'jcr:91e745e6-c09f-4c20-a57a-d22254dae3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3650340-0a4d-4af9-a8ca-c2357991e0c6'
    'lead': 'At least 33 people have died and eight remain missing in central China,
      as authorities ramp up rescue and recovery efforts following devastating floods
      that submerged entire neighborhoods, trapped passengers in subway cars, caused
      landslides and overwhelmed dams and rivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T10:32:40.319+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:32:29.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:59.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises as passengers recount horror of China subway floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57650f8b-604c-488f-91f9-beb7a4bf4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 33 people have died and eight
        remain missing in central China, as authorities ramp up rescue and recovery
        efforts following devastating floods that submerged entire neighborhoods,
        trapped passengers in subway cars, caused landslides and overwhelmed dams
        and rivers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ad364-e895-4761-8c8c-a715d9dca2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rains have battered Henan province since last weekend,
        displacing hundreds of thousands of people and causing 1.22 billion yuan (about
        $190 million) of economic damage, Henan authorities said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a0cbf-39d8-4184-bb7b-d9526c0d0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to 99 million residents, Henan is one of China''s most populous
        and poorest provinces, with large swathes of farmlands and factories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982eb6dc-7dc5-46f6-a7e3-44b51aab0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou, the provincial capital of 12 million people, is one of
        the worst-hit areas, with 12 killed after being trapped for hours on a flooded
        subway line. But many smaller cities and villages have also been badly ravaged.
        With more rains forecast for the region, the death toll is expected to rise
        as rescue work continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013a8d5-399f-4f32-a20e-f1435180554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gongyi, a county-level city to the west of Zhengzhou, at least
        four people were killed as gushing floodwaters swept through streets. Heavy
        rains also caused widespread collapse of homes and landslides, hampering rescue
        operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7040cd1-878b-49f8-9650-7a5abb9ed97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another city, Xinxiang, rivers have swelled beyond warning levels
        and seven reservoirs have overflowed, affecting 58 counties and 470,000 people,
        according to state-run People''s Daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe2fa7-f445-4b5b-a0a8-e4e69e72ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of the flooding was captured by numerous videos shared
        on Chinese social media, which showed people and cars swept away in surging
        torrents. On Thursday, stranded residents have continued to call for help
        on Wechat and Weibo, the country''s two largest social media platforms, with
        some sharing photos and information of their missing family members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3de97-4512-4d78-8d17-820115cb83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''On the brink of breakdown''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e4b08-2f3e-4f74-863a-5a4e33aa2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most horrifying scenes from the disaster occurred underground
        on Line 5 of the Zhengzhou subway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b9108-0146-4e4e-b8d1-e64eaf839ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the evening rush hour on Tuesday, hundreds of commuters were
        trapped in rising water as murky torrents gushed into the tunnel and seeped
        into carriages. Some posted videos and pleaded for help online. Dramatic videos
        showing people clinging to ceiling handles to keep their heads above the rising
        waters shocked the nation and made headlines around the world. In another
        video, several bodies could be seen lying lifelessly on the platform, as rescuers
        performed cardiopulmonary resuscitation (CPR) on others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15eb18f-e9c2-45bb-8430-62ff577b3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said more than 500 passengers were evacuated from the
        inundated subway line, with 12 killed and five others injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0da9ed-6d44-44b9-a2de-a6535c747e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media and in interviews with Chinese media, some survivors
        shared harrowing accounts of how the disaster unfolded on the subway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05799fcb-24e0-4917-abe7-e633362901e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on microblogging site Weibo, a woman said water started
        to seep into the subway train soon after it came to a stop in between two
        stations. Subway staff had first instructed passengers to leave the train
        and evacuate through the tunnel, but they were soon told to turn back because
        there was too much floodwater ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00549f-7b14-4fb8-b053-5c158636945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time all of them had returned to the subways cars, the water
        was already at their waists. It kept rising as more water filled the tunnel
        and seeped through gaps between the subway car doors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8879aae-16bf-4ffb-940a-25fae924033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to stand on the seats as much as we could, but even then,
        the water reached our chests in the end," she wrote. "I was really scared,
        but the most terrifying thing was not the water, but the diminishing air in
        the carriage -- as many seemed to have trouble breathing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe52db2-2c1a-49e0-b68b-6ae03ad234d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She heard another woman giving her family her bank account details
        on the phone, and wondered if she should do the same. She sent a message to
        her mother, telling her she "might not make it." When her mother called back,
        she was suddenly at a loss for words. She told her she was still waiting for
        rescue and hung up, and spent the next two and a half hours "on the brink
        of breakdown."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf47921-8e7a-49d5-8f4c-2eff5ac33e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, she fainted due to lack of oxygen, but was later awaken
        by the vibration of her phone. It was a call from her mother telling her rescue
        was on the way. At that moment, she heard footsteps on top of the train, and
        firefighters started to smash open the windows to let in fresh air. She heard
        more rescuers arriving, and one after another, they were let out -- those
        who fainted were sent out first, followed by women, she wrote. Her post was
        later deleted. It was not clear why, or by whom -- and CNN has been unable
        to verify her account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37f916-343c-4761-8a6d-75e241eaf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman told state-run China Youth Daily that she couldn''t
        control herself from weeping when she saw water coming into the train. Around
        her, some others cried too. But people comforted each other, and gradually,
        most chose to stay silent to preserve energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7636df-756a-4c09-b89c-ccae3826c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tried to call emergency lines and asked family and friends
        to get help, but to no avail. By 9 p.m., water inside the train had reached
        their throats, she said. There were children, pregnant women and the elderly
        in the crowds, and some people around her started shaking, retching and gasping
        for air.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9f99a-b8fd-4ce3-864c-3966f0721ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really terrified at that time. When I saw the water rising
        above our heads outside the window, I was preparing myself to accept that
        I would never be able to get out," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fa745-e72b-4597-b66a-fb82425de087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 30% of battery left on her phone, she closed all the other
        apps on her device and sent messages to her relatives and friends on Wechat,
        but she didn''t dare to tell her parents, she said. Before 9 p.m., she kept
        asking them to contact rescuers. But afterward, she was mainly making arrangements
        for people to take care of things after she died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67f2a5-956f-4a89-9685-f827ce59a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Once in a thousand years''?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d75ec-6ef8-4b31-8e29-e4f9130b2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Wednesday evening, officials observed a
        moment of silence for the flood victims. More than 6,000 firefighters and
        2,000 members of the military and paramilitary forces had been deployed across
        disaster-hit areas, according to officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf590d0f-87e4-4026-b823-b687ad5b26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More heavy rains were forecast for Thursday, before they were expected
        to subside on Friday, according to an official at the provincial meteorological
        station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b38aa-32e8-48c7-9a8e-32d46565c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though flooding during the summer months is an annual occurrence
        in parts of China, recent record-breaking rains have alarmed scientists and
        officials, raising questions as to whether the country is prepared to deal
        with more extreme and unpredictable weather amplified by climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becb45c-4d26-4898-8e90-3cb1c1ea74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Areas undergoing rapid urbanization are experiencing a steep rise
        in risk," said Liu Junyan, climate and energy project leader for Greenpeace
        in Beijing, in a recent press statement accompanying the release of a report
        mapping the growing risk from extreme weather in China''s major cities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9adaf9-42c2-48f5-b3e4-e01a9f41f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building resilient communities means first identifying at-risk
        groups, whether that''s based on location, income, welfare, housing, employment,
        medical history, or other factors," added Liu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0d282-236f-4ee9-97d9-e620a4b08320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henan authorities said the intensity of the downpour was unprecedented,
        with more than 20 centimeters (7.8 inches) of rain dumping onto Zhengzhou
        in one hour on Tuesday afternoon -- accounting for one third of the city''s
        annual rainfall recorded last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fa2af-7abe-4dcb-a343-af2aa749d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou''s meteorological station has described the level of rainfall
        as "once in a thousand years." Henan''s water resources department, meanwhile,
        has called rain levels in parts of the province "once in 5,000 years."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a490008-a8d2-4c06-a616-a8df0810fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, however, a senior meteorologist pushed back
        against such descriptions at a news conference in Beijing. Chen Tao, chief
        forecaster of the National Meteorological Center, said it was hard for meteorologists
        to draw such a conclusion without reliable longtime data, given that China''s
        precipitation records only go back to 1951, according to state news agency
        Xinhua.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e4fca-46b3-4e87-a80a-fe4c6a03918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:32:40.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/22/china/zhengzhou-henan-china-flooding-update-intl-hnk/index.html">Death
        toll rises as passengers recount horror of China subway floods</a>".</em></p>'
  'Children-outdoors-banned-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T10:24:29.008+08:00
    'imagesource': 'jcr:5078a923-ebce-40dc-9cb1-fa1ab02c0d0e'
