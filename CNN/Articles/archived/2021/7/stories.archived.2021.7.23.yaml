      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only go faster, we can only aim higher, we can only become
        stronger, if we stand together - in solidarity," Bach said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18acf0-0a67-451d-a78f-d91491682be0'
      'mgnl:activationStatus': true
