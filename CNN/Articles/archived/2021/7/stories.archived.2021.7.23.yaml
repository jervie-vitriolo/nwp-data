      'text': '<p>Gilas Pilipinas had<a href="https://cnnphilippines.com/sports/2021/6/20/Gilas-sweeps-fiba-asia-cup-qualifiers.html">
        swept all of its games</a> in the FIBA Asia Cup qualifiers, landing them a
