      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>About EDC</em></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d405a-b884-44e3-a223-f41c7e3f76c6'
      'mgnl:activationStatus': true
