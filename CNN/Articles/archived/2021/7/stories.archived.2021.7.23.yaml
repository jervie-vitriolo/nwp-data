      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as examples the reformation of its apprenticeship program
        — which falls under the Technical Education and Skills Development Authority
        — and introduction of new workplace skills funding schemes that can help workers
        transition to new job opportunities as the economy bounces back from the COVID-19
        health crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ed6c6-e400-4706-a84f-660a5e8f4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

