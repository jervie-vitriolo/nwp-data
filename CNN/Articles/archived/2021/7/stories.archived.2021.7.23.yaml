    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c5f6b-4df8-4782-8478-f0e8f0d9c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.474+08:00
