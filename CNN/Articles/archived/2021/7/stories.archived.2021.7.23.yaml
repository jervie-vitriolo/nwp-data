      'mgnl:created': 2021-07-23T17:40:03.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400f31b-22ec-4bf7-b199-3a2d4cd4fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tala wouldn''t normally sit down for virtual lessons but since
        some of the activities required actual slicing and cooking on the stove, it
        became memorable for us as a family,” said April. “Diskarte improved her Filipino
        conversation and cooking — both skills she''ll need someday.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c79218-6a19-4785-8d87-0a5506679bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17-year-old Bowi recently graduated after five years
        at BLC. Aimee, his mother, was glad to see how he regained his confidence,
        especially when he joined the Diskarte classes in the final two years of his
        stay. That was when Bowi learned how to commute.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a4587-e5e8-42f9-a091-567b5b2b0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was the best thing that came out of it,” said Aimee. “He could
        now go by jeep, bus, or tricycle. Before, he used to take Grab Car rides all
        the time but it was in BLC where he learned to take public transport.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ff556-dc47-4751-b67a-e4e22ceedb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described her kid as someone you wouldn’t really label as madiskarte.
        “He is smart and creative, but lacks some of the practical skills because
        he is quite sheltered.” Now, Bowi doesn’t just commute with confidence within
        Quezon City, he also cooks for his family. “Bowi cooks really well now and
        he has come back to BLC to teach. He also bakes and may panlasa siya,” Panares
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e765aee-3d32-4ab9-8d71-ab218d959536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang, Panares, and the instructors at BLC had so much fun making
        fresh activities for the program every year that they’re glad the students
        feel competent and able to accomplish simple goals of upkeep on themselves
        and their surroundings. They’ve also been able to invite lecturers from adjacent
        subjects like martial artists (arnis and Japanese jiu-jitsu instructors have
        come over), a pet therapist, and even an athletics PE coach.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b60bff-e9b0-4144-b0b2-8da6e3c8d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to integrate our Filipino culture into it so at one time
        it was a street vendors’ tribute: make taho, make sorbetes, cook fishballs,”
        said Galang. “Imagine we made homemade sorbetes with no machine and no freezer!”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcc108-506e-42c5-a777-883896c83dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diskarte needs to be holistic and enabling,” said Panares, who
        is continually surprised at some of the essential skills that are overlooked
        in classroom academics. “One time we had a boodle fight and we discovered
        most of the kids didn’t know how to eat with their hands. Tinuruan namin silang
        mag kamay.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6afd96-2039-456b-921a-ed86ebf196ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that the BLC instructors are still trying to integrate
        into the activities is the skill of negotiation. “I think it’s the very definition
        of what ''diskarte''&nbsp;is,” said Galang. “But we are always guided by three
        things: teach a life skill, make it fun, and be able to replicate it at home.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307adf7-64a5-41bc-88cc-c6e48f064dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up as a latchkey Gen X kid, having something like the Diskarte
        Program back in the day would certainly have taken some years off the guesswork
        and embarrassing mistakes I’d made to acquire essential life skills I really
        needed early on but only learned as an adult. With BLC’s Diskarte Program,
        today’s students can take an early step towards filling in the gray spaces
        usually left by a traditional classroom curriculum out in the cold.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d7b84-e050-4cdd-8b36-8f990dbbcf72'
