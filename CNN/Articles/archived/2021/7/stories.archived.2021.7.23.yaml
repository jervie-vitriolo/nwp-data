      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible organizations should be located in the 12 covered cities
        of Opportunity 2.0: Angeles City, Legazpi City, Quezon City, Valenzuela City,
        Cebu City, Tagbilaran City, Zamboanga City, Isabela City, Cagayan de Oro City,
        Davao City, General Santos City, and Cotabato City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab85e2-8e69-4c8b-b1fb-3f82d201f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:30:36.738+08:00
      'mgnl:createdBy': 'joemil'
