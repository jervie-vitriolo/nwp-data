  'diskarte-life-skills-for-students':
    'author': 'Karl R. De Mesa'
    'caption': 'Blended Learning Center''s Diskarte Program teaches kids many life
      skills such as camping and survival to aid them in their education outside the
      usual curriculum. But due to the pandemic, the classes are now online, supervised
      by their parents and teachers. Photo courtesy of BLENDED LEARNING CENTER'
    'categories': ['a1472b70-4862-469f-8422-6459da9ba733']
    'created': 2021-07-23T17:27:44.268+08:00
    'imagesource': 'jcr:befb68ce-c041-479f-95a0-f00054ae39bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d163824-7f11-43cd-8b43-24ea50c3625e'
    'lead': 'Blended Learning Center has created a special program teaching students
      self-care skills, care for the home, and care for the school and the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T17:36:58.990+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:31:30.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:04.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commute, Cook, Clean: A “Diskarte” program teaches kids important life
      skills   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69bc94-4f89-47a1-aa58-304cdc49425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s a skill you never learned in school but found out you badly
        needed it as an adult?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e12804-3295-497c-b188-9c4e2c10cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me it was filing paperwork. Dealing with any bureaucracy to
        acquire documentation that proved I was a productive, money-making member
        of society is something I dread. My first time opening a bank account in the
        ancient days before the convenience of online apps was an experience fraught
        with anxiety and frayed nerves. To this day, I still get a mini-panic attack
        every time I need to go to my account’s physical branch to hash something
        out with a real, in the flesh bank teller. What flashed through my head every
        time I needed to push paper was “Why wasn’t I taught any ‘how to file stuff’
        all those years in school?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dd307-f54d-432f-be6c-09dc0c8488a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zeena A. Pañares, Head Teacher of the <a href="https://www.blendedlearningcenterph.com"
        target="_blank">Blended Learning Center</a> (BLC) in Quezon City, the gap
        in life skills she discovered was an inability to execute basic cooking. She
        only discovered this when she started to live alone, confessing that trying
        to feed herself on her preferred vegetarian diet sans culinary knowhow in
        those days was “very sad.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f6e20-5e6f-4a34-946c-9cf174457277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I couldn’t cook. Living alone, that experience taught me how ill-equipped
        I was to rough it as a single person,” said Panares. “When I had my daughter,
        of course I couldn’t force my vegetarian diet on her. I knew I had to learn
        how to cook meat. The results were horrible!”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26d900-5abd-4478-b291-035fde08556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brainstorming with other BLC instructors, Panares set about to remedy
        that. Eventually in 2016 they created the “Diskarte Program,” a life skills
        and street smarts class for the children under their care.</p>'
    '0':
      'image': 'jcr:4eb629cc-5b6f-4276-b542-b67d4b902717'
      'imageCaption': 'Students learning how to do laundry in a Diskarte Program Class
        pre-pandemic. Photo courtesy of BLENDED LEARNING CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1d2ab-e6bc-493b-9633-a2b80c2f5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:40:03.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9e9ef-6d77-4000-9ae4-905d48947f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diskarte — the root of “madiskarte,” a synonym of “mapamaraan” —
        has no direct translation in English but can mean canny, strategic, and street
        smart rolled into a single trait. The Diskarte Program is composed of gamified,
        escalating activities that teach children the practical and essential survival
        skills they need through the school and with the help of their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44f2aa-f303-4883-8003-3ffa20b80668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the activities are divided into age groups and are age-appropriate,
        they do run from the super basic (sweep the floor with a broom), the slightly
        complex (cook edible rice without a rice cooker), up to the pretty challenging
        (commute to the wet market, buy the best fresh fish through “tawad”). That
        last activity was a suggestion from a parent but it was still something that
        made John Louie Galang, BLC’s Araling Panlipunan teacher and the main Diskarte
        Instructor for the elementary grades pretty nervous.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc760be4-7acb-4a55-946f-a08156f3ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medyo natakot kami with that,” said Galang. “Punta tayo sa palengke,
        try natin tumawad. Commute tayo, yung mga bata ang magbabayad sa jeep. But
        I always say: magtiwala lang tayo sa mga bata. Kaya nila yan. And they did!”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa1ad2-1a8b-4e4d-978c-5b9931fe4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motivation was partly personal for Panares. “I wish I had this
        when I growing up vibe was strong,” she said. But also it’s partly the parents
        realizing a gap in the traditional education system existed. During their
        quarterly meetings the parents would mention to Panares and the teachers,
        “Sana yung anak ko ay matuto ng ____” It fills in what should exist beyond
        DepEd’s HELE, MAPE, or EPP (Edukasyong Pantahanan at Pangkalusugan) programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1792db-17a7-4ce5-8fae-0a43cfda16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:44:35.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Tala wouldn''t normally sit down for virtual lessons but since
        some of the activities required actual slicing and cooking on the stove, it
        became memorable for us as a family,” said April. “Diskarte improved her Filipino
        conversation and cooking — both skills she''ll need someday.”</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5ac6a-fbbf-46c3-848f-967ddaf36471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Diskarte’ was intended to be a fun time learning life skills.
        And also a more creative way to go about it,” said Galang. “Most important
        for me was consultation. Tinatanong ko sila, both parents and kids: ‘Anong
        gusto ninyong matutunan?’”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006cd3a-074b-4c56-b728-7483d2bcbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLC is a blended and homeschool educational facility inside a house
        on the corner of Lantana Street and New York Street in Cubao, Quezon City.
        Inside the compound there are six dogs, a few ducks, a turtle, fish in a pond,
        and a pig the kids named Steak (but he had a heart attack and died). While
        they do follow the DepEd’s K to 12 curriculum, it is their partner school,
        Headway School for Giftedness (HSG), that has DepEd accreditation. It’s a
        small, boutique school with a few hundred students from Grades 1 to Grade
        10, with a maximum of 10 students per level, catering to families who believe
        in adaptive, non-traditional education.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b71e01-a0c7-4f6a-85be-12c4be023eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This “adaptive,” alternative kind of learning means there are no
        traditional classrooms — instead, there are learning spaces and the education
        is removed from the academic and transferred to the experiential, self-paced,
        and “non-judgmental” (according to their website). The Diskarte Program fits
        right into this milieu as a once-a-week, extra-curricular class on the school
        sched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8b394-f1ee-4d28-9da6-8e3cc7fc783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We post the time [of Diskarte classes] and they are free to come
        in and participate or not,” said Panares, who turned away from a life in the
        corporate world because she fell in love with teaching from the days she spent
        at her mother’s art school. “I believe we are re-interpreting the curriculum
        because the gamification has proven effective in that these small changes
        do add up.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881122be-6b14-4bb3-bad9-75fa63cea153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program’s life skills are divided into: self-care skills, care
        for the home, and care for the school and the environment. Activities are
        determined at the start of the school year by what the kids might need the
        most at their age, the fun factor, and what best gets the message across.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f5505-bc05-4754-99bf-09ea1f042512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has evolved since its start in 2016 and now  definitively
        covers  personal and domestic household skills including hygiene and self-care,
        house cleaning, garbage segregation, laundry (both manual “kuskos” and washing
        machine), cooking, and even gardening. Because it’s done as a community activity
        and monitored at home by the parents, the students are taught how the skills
        they learn are applicable to daily life. While at the same time, interacting
        with their fellow students engages them, illustrating group dynamics, compromise,
        and even encouraging healthy competition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1092c-0a1a-48ff-9870-a972a7cf7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking itself presented many teachable moments like how to safely
        handle a knife, why you should wash your hands thoroughly, how to avoid bacteria
        and salmonella.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce89b6-08e8-4e48-9c53-ba68d454ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The kids in Grades one to four, they can cook simple stuff like
        pancakes — we even made matcha green tea cupcakes,” said Galang, who graduated
        with a Political Science degree and brought his passion for teaching IPs and
        the marginalized to BLC. “Those in Grades five and six&nbsp;can already be
        taught to cook ulam dishes like adobo or caldereta and the challenge is nagluluto
        kami on wood.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f3597-095d-4b32-b136-8467d73d1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In gardening, the students were able to grow chili and okra, while
        in basic buy-and-sell, they sold Sampaloc candy. “One student even bought
        ballpens and sold them to the teachers,” said Panares.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de4bea-b11e-49cd-8a9b-7c951f8ded59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:36:58.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:31:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents think it’s a stellar class. April, the mother of 6-year-old
        third grader Tala, liked how in one class, Teacher Louie discussed the origin
        of Filipino recipes. This got her child interested in one of the Diskarte
        cooking sessions even if they were only supervised virtually, due to the pandemic’s
        online learning workaround.</p>'
    '4':
      'image': 'jcr:5f9d5c23-a1b9-4fc0-9974-837c533bb177'
      'imageCaption': 'Students are taught one of the most essential life skills:
        cooking. Photos courtesy of the BLENDED LEARNING CENTER'
      'jcr:primaryType': 'mgnl:block'
