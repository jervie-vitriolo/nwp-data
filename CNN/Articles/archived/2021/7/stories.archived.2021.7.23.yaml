      'mgnl:lastActivated': 2023-01-25T14:30:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943abf7-e753-40ba-8b04-bbaf36bdb6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:59:15.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:30:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxer Eumir Marcial and judoka Kiyomi Watanabe stood tall as flagbearers,
        representing the 19 Filipino athletes looking to win the country''s elusive
        first Olympic gold medal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88392d05-02df-4768-8ecb-ccab8a09353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:59:15.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:30:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb583f-d145-4c82-932e-63c74c644357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:59:15.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:30:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial and Watanabe were joined in the opening ceremony march by
        Team Philippines chef-de-mission Nonong Araneta, Philippine Swimming Inc.
        boss Lani Velasco, Gymnastics Association of the Philippines president Cynthia
        Carrion, skateboarding coach Daniel Bautista, boxing coach Nolito Velasco,
        and taekwondo coach Carlos Padilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77336249-883d-4f08-8e85-6f802dd49e87'
      'mgnl:activationStatus': true
