      'jcr:uuid': '59f774e7-3499-4c31-83fc-f9fdd096222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means cases are really on an upward trend," Guido explained.
        "(If it''s) less than 0.9, it''s showing a downward trend but if above 1.1,
        it is showing an upward trend (in cases)."</p>'
    '7':
