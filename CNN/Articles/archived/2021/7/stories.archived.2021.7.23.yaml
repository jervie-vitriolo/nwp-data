    'lead': 'COVID-19 cases in Manila and Valenzuela have doubled this week as they
      exhibited the highest increase among cities in the National Capital Region,
      OCTA Research reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T14:12:54.472+08:00
