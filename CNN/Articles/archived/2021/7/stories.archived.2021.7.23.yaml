      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grantees will also be enabled to deliver new content adopted from
        USAID Opportunity 2.0 that will give youth trainees employment and entrepreneurship
        advantages after completing the program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812656f-c268-4c7f-a9cf-e56b8aa4f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:30:36.738+08:00
      'mgnl:createdBy': 'joemil'
