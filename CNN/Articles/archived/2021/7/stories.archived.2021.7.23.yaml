      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, events come thick and fast. For the next 16 days, it
        will be down to the athletes to try to bring light to what has been a troubled
        Olympics with a complicated and protracted buildup.</p>'
