      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt himself is remarried, too -- he and Katherine Schwarzenegger
        tied the knot in 2019 and the couple have an 11-month-old daughter named Lyla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb772f61-1ebe-4724-9b5a-f3aec6bcf1c8'
