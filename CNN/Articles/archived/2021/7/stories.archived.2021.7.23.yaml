      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that passengers already in transit from the said countries,
        and all those who have been there within 14 days immediately preceding arrival
        to the Philippines, who arrive before 12:01AM of July 25, may still be allowed
        to enter the country but will be required to undergo a full 14-day facility
        quarantine, notwithstanding a negative RT-PCR test result.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0c321-cfb1-4441-9a7e-cc7c09c6c715'
