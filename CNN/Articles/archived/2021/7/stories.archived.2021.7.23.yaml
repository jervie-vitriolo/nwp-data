    'title': 'OCTA: Manila, Valenzuela showing faster transmission among NCR cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f4014-f97d-4200-baf2-744d70f04762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
