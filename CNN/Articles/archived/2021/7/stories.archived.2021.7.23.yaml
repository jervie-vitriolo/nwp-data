      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004eb489-5530-4a78-9418-c4055a6f191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:37:26.286+08:00
