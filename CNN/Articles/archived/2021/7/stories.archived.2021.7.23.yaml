      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> Petro
        Gazz Angels went back to their winning ways after disposing Cignal in three
        sets, 25-22, 25-18, 25-21, Friday at the PCV Socio-Civic and Cultural Center
        in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15646f4-d11a-416e-9a7c-86f452dd3aa4'
