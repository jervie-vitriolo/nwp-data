      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Defending Olympic champion Brazil defeated
        Germany on Thursday in what was a rematch of the 2016 Rio men''s football
        final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312b07c-28fb-4ccd-96a1-dde8cf59f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b00db4-1cf0-4bee-9048-f143561969f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Richarlison scored a stunning first-half hat-trick as Brazil
        beat Germany 4-2 in their opening game of the 2020 Summer Games in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0df8a-cf80-4734-b8a0-571066fba7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208356a5-aa74-4805-b0d3-6f91cb688721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil also got the better of Germany in the fixture five years
        ago on home soil, winning in a dramatic penalty shootout to claim gold medal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2648d4-def0-4e0b-b12c-8470cfa68034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be832187-e136-425c-86ed-66d488448469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursdays game was played at the International Stadium in Yokohama
        -- the same venue where Brazil beat Germany in the 2002 World Cup final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dc009-5555-494b-8b28-93308e2de549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a3466-ea88-48b9-99f1-87fd13f44b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everton striker Richarlison''s hat-trick within the opening 30 minutes
        had Brazil well on its way to victory again, although second half goals from
        Nadiem Amiri and Ragnar Ache made it 3-2 and a nervy finish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60627c46-b497-4024-bc91-1a0aa58a837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa01fb8-bf76-46a1-bda5-ef295c429558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a late goal from Bayer Leverkusen striker Paulinho capped
        off the victory and gave Brazil a vital opening three points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391685f2-af09-4229-aed5-cfb77b4c3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.968+08:00
