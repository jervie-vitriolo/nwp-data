    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444f38ad-b174-4e76-b88b-4ac04a53d76e'
    'lead': 'Fabian weakens while moving away from the country but rains persist in
      parts of Luzon and Western Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T06:24:35.121+08:00
