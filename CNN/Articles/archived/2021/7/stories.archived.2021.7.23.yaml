  'covid-brexit-food-gas-shortages-uk':
    'author': 'Jack Guy and Lauren Gunn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-23T09:43:17.941+08:00
    'imagesource': 'jcr:cff0097e-6286-48e1-b19f-f5ed75fe33b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eace197c-9280-4bdd-9ed5-183a99ad4c33'
    'lead': 'A dramatic surge in Covid-19 cases is forcing hundreds of thousands of
      workers to stay home in Britain, causing shortages of food and gasoline and
      heaping stress on supply chains that were already strained by Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T09:45:16.251+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:32:37.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:59.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid ''pingdemic'' and Brexit mean food and gas shortages in parts
      of UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3d246-d1f0-42c8-ad3f-0491b162d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A dramatic surge in Covid-19 cases is
        forcing hundreds of thousands of workers to stay home in Britain, causing
        shortages of food and gasoline and heaping stress on supply chains that were
        already strained by Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4a491-25b1-40f2-8c7c-700656793d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest UK supermarkets warned Thursday that they were
        not able to stock some products and gas station operators acknowledged that
        some of their pumps were running dry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986003b3-8951-4c35-9f8b-265281c4ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing some fuel supply issues at some of our retail
        sites in the UK and unfortunately have therefore seen a handful of sites temporarily
        close due to a lack of both unleaded and diesel grades," BP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b196d5f-6185-47c4-a44d-b2d849d1ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP said the "vast majority" of its shortages were being resolved
        within a day. It blamed a lack of truck drivers in the United Kingdom, and
        said it had been forced to temporarily close a fuel distribution terminal
        because workers were isolating after potential exposure to coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011f2b9-479c-4953-9ec9-0b7bb4f36aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK workers are required to isolate at home for 10 days if they test
        positive for the virus or if they''re told to do so by the national test and
        trace service, which alerts people via an app "ping" if they''ve had close
        contact with someone who has tested positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a4877-0292-44ca-adcf-55ae3383f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New coronavirus cases in the country are approaching 50,000 a day,
        and roughly 620,000 people in England and Wales were told to isolate by the
        app from July 8-July 14, according to National Health Service (NHS) data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d33348-af81-4f33-aa0d-ee1e1adf487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers say the high number of isolating workers is preventing
        them from fully stocking their shelves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2d244-5ca4-4b4c-a9c0-76a4fa4c3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for supermarket chain Lidl said a staffing shortage
        was "starting to have an impact on our operations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a59287-d805-4b1b-ac3f-f6347a1d01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all other retailers, the situation is becoming increasingly
        difficult as we have more and more colleagues having to self-isolate after
        being notified by the Track and Trace system," the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66fb52-56ef-4bef-8719-60f60ca74e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major supermarket chain, Sainsbury''s, said it was "working
        hard to ensure customers can find what they need." A spokesperson for grocery
        chain Co-op said it was "running low on some products" but "working closely
        with our suppliers" to restock shelves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171d53b-72e4-4922-af18-4865b1defa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising virus caseload — and subsequent increase in the number
        of isolating workers — is also exacerbating a shortage of truck drivers caused
        in part by Britain''s exit from the European Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef9de2-110d-447a-b89c-08e90ca6b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rod McKenzie, managing director of policy and public affairs at
        the Road Haulage Association (RHA), said the United Kingdom is facing a shortage
        of around 100,000 truck drivers, 20,000 of whom are EU nationals that left
        the country after Brexit. He said that increased red tape at border crossings
        following Brexit was also putting European drivers off making trips into the
        United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba79203-81a2-4060-a41b-8b3ff55a790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ''pingdemic'' hadn''t happened we''d still be in trouble,"
        he told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229f82b-949a-4a3c-867f-8eae76af9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie told CNN Business that he had spoken to a UK farmer who
        had only been able to find one truck per week to transport fruit, rather than
        the five that were needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885a93b-fd00-4fe2-95e7-5cbe8658c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a disastrous situation," said McKenzie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafaadd-7153-451f-83b2-7b982feeaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business secretary Kwasi Kwarteng told Sky News on Thursday that
        the government will publish a new list of essential workers eligible for exemption
        from self-isolation "very soon," but cautioned that it will be "quite narrow."
        He said the UK government was monitoring the shortages at supermarkets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461dd51-3140-48bb-a8aa-e7241cc4c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against the backdrop of crippling staff shortages, speed is of
        the essence," said Karan Bilimoria, president of the Confederation of British
        Industry (CBI), in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2927f57-647b-453b-9633-3b2b665dcd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Hanna Ziady contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac9d4b-f070-4501-8a95-de14ecf111d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:45:16.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/22/business/uk-covid-19-workers-pingdemic-scli-intl-gbr/index.html">Covid
        ''pingdemic'' and Brexit mean food and gas shortages in parts of UK</a>".</em></p>'
