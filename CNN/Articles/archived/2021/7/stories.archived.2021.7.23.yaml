      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A non-profit organization that improves learning and teaching,
        health and human development, and economic opportunity for people of all ages
        worldwide. EDC creates, delivers, and evaluates innovative programs, services,
        products, systems, and policy improvements. It has worked in over 60 countries
        and has operated in the Philippines since 2006.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336358d-d6a7-4b57-b422-6329f26d3b3a'
