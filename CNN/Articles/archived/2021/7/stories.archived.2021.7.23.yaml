  'Double-masking-Delta-variant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T14:58:32.151+08:00
    'imagesource': 'jcr:c72904f4-52a5-4f02-88fa-51ea6f1c0cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f39ac7-627c-4de6-b791-b90780914692'
    'lead': 'The Philippine General Hospital, the country''s largest COVID-19 referral
      facility, says preparations are also underway as it anticipates a "worst-case
      scenario" due to the highly contagious variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T18:39:50.650+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:31:10.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:05.453+08:00
