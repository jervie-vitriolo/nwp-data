      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee President Thomas Bach described
        the Tokyo Olympics as a moment of hope, despite being delayed for a year due
        to the pandemic.</p>'
