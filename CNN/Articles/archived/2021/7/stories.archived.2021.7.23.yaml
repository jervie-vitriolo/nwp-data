      'mgnl:lastActivated': 2023-01-25T14:32:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning 12:01 a.m. of July 25, 2021 until 11:59 p.m. of July
        31, 2021, such travelers shall be prohibited from entering the Philippines,"
        Roque said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
