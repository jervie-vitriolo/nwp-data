      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t hurt to be cautious. If we improve our restrictions,
        if we improve our protocols, our policies especially for children, it would
        help. It''s better to be proactive than wait for cases to surge," he added.</p>'
