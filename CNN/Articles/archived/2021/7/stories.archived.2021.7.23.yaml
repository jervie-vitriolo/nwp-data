    'lead': 'DPWH Secretary Mark Villar says the 20-kilometer portion of SLEX Extension
      from Makban in Bay, Laguna to Tiaong, Quezon will open summer of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T18:26:06.293+08:00
