      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the local cases were from Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4c841-3f7c-484b-b60f-7581b009b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA recently observed an increase in
        new infections in the National Capital Region, and Vega said Delta may be
        the culprit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21db32-a4cc-4bf6-9e61-f4d4cf109102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/23/Manila-Valenzuela-COVID-19-cases.html"
        target="_blank">RELATED: OCTA: Manila, Valenzuela showing faster transmission
        among NCR cities</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b327301-0401-40b9-8256-06e79b36a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede iyan...Mayroong uptick ng kaunti ang new cases natin. Although
        hindi natin masabi kung sa Delta variant ito, pero presume natin ito na iyon,"
        he said when asked if Delta triggered the rise in cases in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ad742-5d29-441f-b3df-434f4c334e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is possible. There is a slight uptick in our
        cases. Although we cannot exactly say if it is because of the Delta variant,
        let''s presume that is the case.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1b55c-807f-4701-87ac-1dc18a4f4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
