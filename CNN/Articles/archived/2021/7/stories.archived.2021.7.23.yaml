      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, flight and ground operations at Ninoy Aquino International
        Airport were suspended as of 5:28 p.m., after PAGASA warned of lightning.</p>'
  'Johnson---Johnson-Janssen-COVID-19-vaccines-CDC':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-23T06:36:54.548+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d58d24-3314-41bd-98ea-e497762d8848'
    'lead': 'The benefits of the Johnson & Johnson Janssen coronavirus vaccine still
      outweigh potential risks, according to data from the US Centers for Disease
      Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T06:38:26.168+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:55.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:56.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson coronavirus vaccine''s benefits still outweigh risks,
      US CDC data show'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ea8aa-eeb7-494d-b55d-14235657541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The benefits of the Johnson &amp; Johnson
        Janssen coronavirus vaccine still outweigh potential risks, according to data
        from the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542dbbb-85cc-47e7-ae13-e86b70d32d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many hospitalizations, ICU admissions and deaths can be prevented
        through Janssen and mRNA Covid-19 vaccines, far outweighing the risks," CDC
        researcher Dr. Hannah Rosenblum told the agency''s Advisory Committee on Immunization
        Practices in a meeting on Thursday. The Pfizer/BioNTech and Moderna vaccines
        are messenger RNA or mRNA vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b4ec8-c357-42c3-83bc-63d5fabd2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US Food and Drug Administration updated
        the label on Johnson &amp; Johnson''s coronavirus vaccine to warn of the possible
        increased risk of a rare neurological complication known as Guillain-Barré
        syndrome (GBS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2a2d5-1948-4a5a-9e47-9136e1a28922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said 100 preliminary reports of Guillain-Barré syndrome
        had been filed with the US government''s Vaccine Adverse Event Reporting System,
        out of 12.8 million Janssen vaccines given. While the FDA said it had not
        established the vaccine could cause the syndrome, it noted an increase in
        reports of the sometimes paralyzing condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade52e1c-7595-4d78-b334-0be7f48bc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s meeting, Rosenblum presented data illustrating how
        many Covid-19 cases could be prevented by every million doses of Johnson &amp;
        Johnson''s vaccine administered, compared with how many complications of Guillain-Barré
        syndrome might emerge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625dbf3-dbb2-48d3-ac7f-55c19eba2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC data show that for women ages 18 to 29, the vaccine would
        prevent 8,900 cases of Covid-19 and five Covid-19 deaths and only one GBS
        case might occur. For men in that age group, 6,600 Covid-19 cases and three
        Covid-19 deaths would be prevented and only two GBS cases might occur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adc616-61ec-48f8-b81d-87c0e6e70086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every million doses administered among women ages 30 to 49,
        the data suggest 10,100 Covid-19 cases and 20 Covid-19 deaths could be prevented
        compared with the risk of about six to seven GBS cases. For men in that age
        group, 7,600 Covid-19 cases and 25 Covid-19 deaths could be prevented compared
        with the risk of about seven to eight GBS cases, according to the CDC data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba2330-8f4e-4709-9f61-03e34cc9dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every million doses administered among women ages 50 to 64,
        the data suggest 12,100 Covid-19 cases and 120 Covid-19 deaths could be prevented
        compared with the risk of seven to eight GBS cases. Among men, the vaccine
        would prevent about 10,100 Covid-19 cases and 140 Covid-19 deaths and come
        with the risk of between 14 to 17 GBS cases, according to the CDC data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e100963-d0b3-42c3-a332-437d6d2ed755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 65 and older, benefits are even greater," Rosenblum said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113d292-f95a-4778-b167-b2d9f873c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among women ages 65 and older, for every million doses administered,
        some 29,000 Covid-19 cases and 840 Covid-19 deaths would be prevented compared
        with the risk of about eight to 10 GBS cases. For men in that age group, about
        36,600 Covid-19 cases and 2,300 Covid-19 deaths would be prevented and seven
        to eight GBS cases might occur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2aa99-d08e-4798-90fa-cb9e608df3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of developing Guillain-Barre after Covid is much higher
        than the risk of any of the risks presented here," Dr. Joanne Waldstreicher,
        Johnson &amp; Johnson''s chief medical officer, said in the meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5697485-e07f-4dd0-a344-e9966cb3215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 100 cases of GBS out of more than 12 million people in
        the US who received the Johnson &amp; Johnson vaccine as of June 30, that
        gives "an overall reporting rate of 8 cases per million people vaccinated,"
        Waldstreicher said. "This is in the context of the different published rates
        of GBS in the US, which have ranged from 1 to 5 cases per million people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc228e57-7a17-4130-93d4-71722eee66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Those risks have got to be stated''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6aec6-4fe4-4e27-86e6-58111846355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ACIP members said on Thursday they are still concerned about
        the potential risk of GBS, a neurological disorder in which the body''s immune
        system may damage nerve cells, causing muscle weakness and sometimes paralysis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e92c4-8dd4-4a18-b643-b6461fa1284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely agree that the overall benefits of Covid-19 vaccines
        far outweigh the risks," ACIP member Dr. Pablo Sanchez, a pediatrician at
        Ohio State University -- Nationwide Children''s Hospital, said. "However,
        I am concerned about the Janssen product," Sanchez said, calling the risks
        not benign and, although rare, are "quite significant."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c57636-4ddf-4cc3-a361-69f4c1a00b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problem continuing to have the Janssen product available,
        but I think that those risks have got to be stated upfront to the person who''s
        receiving that vaccine," Sanchez said. "And personally, if it were my choice,
        at this time from what I know, I would recommend the messenger RNA vaccines
        over the Janssen product."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e041e6-38bb-49ab-815f-affe9b1cf8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP member Dr. Sarah Long, a pediatrician at Drexel University,
        said that risks tied to Pfizer and Moderna vaccines should also be part of
        conversations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524a4c1-91f3-41f5-9c37-1db76f95ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech and Moderna''s vaccines use messenger RNA or mRNA
        to deliver the vaccine, while J&amp;J''s uses an inactivated common cold virus
        called an adenovirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a3be0-d265-4b98-ad1a-1c68d4ff7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the US Food and Drug Administration added a warning about
        the risk of myocarditis and pericarditis to fact sheets for Moderna and Pfizer-BioNTech
        Covid-19 vaccines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165f375-c382-411d-beec-6f605ac221f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning notes that reports of adverse events following vaccination
        -- particularly after the second dose -- suggest increased risks of both types
        of heart inflammation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad42fa5-7bcc-47c8-81aa-d43453c628d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The one and done</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078334ab-958a-41aa-9ee9-790a9c497fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s coronavirus vaccine is administered as
        a one-dose shot, whereas the Pfizer and Moderna vaccines are administered
        as two doses, given 21 and 28 days apart, respectively.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd84bc-459e-4a06-ade7-fc374846e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a single-dose product available is important," said ACIP
        member Dr. Henry Bernstein, a pediatrician at Zucker School of Medicine at
        Hofstra/Northell.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a6f17-8c3f-4034-9df9-f3e9e1c68359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein also agreed that the benefits outweigh the risks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea5f69-893d-48a6-a380-8b101626b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who really just want the one -- the single-dose
        vaccine," said ACIP member Dr. Sharon Frey, who is a vaccine specialist at
        St Louis University Medical School.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8d611-e4de-4100-8e06-ac3bc3e795e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:38:26.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk-benefit leans towards benefit of receiving these vaccines
        in so many ways," Frey added. "If I was going to be the recipient of these
        vaccines, knowing what data that is out there, that I would like to have that
        data provided to me as a receiver of vaccine, and I think that''s what we
        need to be able to accomplish, is making that data available to people so
        they can choose what''s best for them."</p>'
  'Tommy-Dorfman-13-Reasons-Why-trans-woman-transition':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-23T06:40:28.812+08:00
    'imagesource': 'jcr:5493b2df-0101-4223-9bbe-56a5656c1586'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426039e4-0c28-4129-8a33-9674199b4bdd'
    'lead': 'Tommy Dorfman, who played Ryan Shaver on ''13 Reasons Why,'' says she
      want to let the world see what transitioning looks like. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T06:42:10.282+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:53.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:56.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tommy Dorfman, ''13 Reasons Why'' star, is celebrating herself as a
      trans woman'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c9788-033c-485a-8d1f-fdf1e09d2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tommy Dorfman has reintroduced herself
        as a trans woman, taking to social media to say "my pronouns are she/her."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825779e7-892b-490c-b15b-f16aa267fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m especially grateful to every single trans person who walked
        this path, broke down barriers, and risked their lives to live authentically
        and radically as themselves before me. thank you to all the trans woman that
        showed me who i am, how to live, celebrate myself, and take up space in this
        world," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ee938-f5c6-4056-803b-bbd43b986e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorfman, who played Ryan Shaver on "13 Reasons Why," spoke to Time,
        telling the publication, "For a year now, I have been privately identifying
        and living as a woman — a trans woman."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872c560-126e-4868-a241-5072b6806c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny to think about coming out, because I haven''t gone
        anywhere," she continued. "I view today as a reintroduction to me as a woman,
        having made a transition medically. Coming out is always viewed as this grand
        reveal, but I was never not out. Today is about clarity: I am a trans woman.
        My pronouns are she/her. My name is Tommy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b1006-5f0c-4e3b-8147-c4087296b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorfman added that she wanted to let the world see what transitioning
        looks like, and says over the past few months, she has been documenting her
        transition on Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e87d4-fc48-423f-9506-fb0416a31f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been living in this other version of coming out where I don''t
        feel safe enough to talk about it, so I just do it. But I recognize that transitioning
        is beautiful. Why not let the world see what that looks like?" she said. "So
        I kept, on Instagram, a diaristic time capsule instead -- one that shows a
        body living in a more fluid space. However, I''ve learned as a public-facing
        person that my refusal to clarify can strip me of the freedom to control my
        own narrative. With this medical transition, there has been discourse about
        my body, and it began to feel overwhelming."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c09d7f-3ad5-4726-85a0-53b5e893a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorfman says she will keep her name, which is in honor of her mother''s
        brother who died shortly after she was born. "I feel very connected to that
        name, to an uncle who held me as he was dying," she said. "This is an evolution
        of Tommy. I''m becoming more Tommy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854c370-d941-4dad-a5d3-5bb44793807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my name, I want to keep my name and give new life to my
        name," she continued. "I''m really proud of the person that I was, too. I
        think that''s important to acknowledge. I''m proud of who I''ve been for the
        last however many years."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72b558-efbf-4110-92ce-7cee4c735d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD responded to the news on Thursday with a statement, saying
        Dorfman''s public announcement will inspire many young people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec653d88-3545-491b-bb51-af224d9d512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:42:10.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tommy Dorfman sharing that she''s a transgender woman will inspire
        so many trans young people and also reminds us that when it comes to queer
        identity there is not a specific timeline or roadmap to follow," GLAAD''s
        Head of Talent Anthony Allen Ramos said. "Tommy received GLAAD''s Rising Star
        Award in 2017 for using her platform to draw attention to important issues
        affecting LGBTQ people, and she continues that work at a time when the trans
        community is facing attacks in states all over the country. Tommy is a talented
        artist, and we look forward to the stories that she will tell about the trans
        community."</p>'
  'COVID-19-vaccination-Delta-variant':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-23T06:42:41.760+08:00
    'imagesource': 'jcr:16f20842-eb1c-41b6-a064-6a3a97f163c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a805d0e7-c7e7-49b2-961b-a406d4e878c8'
    'lead': 'As the Delta variant helps fuel a surge in COVID-19 hospitalizations
      in the United States, unvaccinated patients are regretting their inoculation
      status, two health care workers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T06:48:48.396+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:53.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:57.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitalized COVID-19 patients are asking for the vaccine — when it''s
      too late, two US health care workers say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48b24c-283f-4f02-90a0-599e5ab233bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the Delta variant helps fuel a surge
        in COVID-19 hospitalizations in the US, unvaccinated patients are regretting
        their inoculation status, two health care workers say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa90bbc-6c69-4aff-a987-1290b164dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they come into the (hospital) system, they say, ''Can I get
        vaccinated?'' And at that point, you can''t," Alix Zacharski, an intensive
        care clinical nurse manager at Miami''s Jackson Health System, told CNN''s
        "Newsroom" Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832db314-531d-4134-9ae8-a4bfe25280ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to let the virus run its course, and then hopefully" the
        vaccine can be given, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e23f07-2216-470c-b888-d0138b573ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of these patients live to get the chance, an Alabama doctor
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca941d5-1adb-4c07-88f3-4a61dfc1a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Brytney Cobia of Grandview Medical Center wrote this about young
        people recently arriving at her hospital seriously ill with Covid-19:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b205bf5-b23f-4c7a-a878-09b1092875f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the last things they do before they''re intubated is beg
        me for the vaccine. I hold their hand and tell them that I''m sorry, but it''s
        too late," Cobia wrote in a Facebook post Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28809d-980b-437c-87ae-c05ac3be9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days later when I call time of death, I hug their family
        members and I tell them the best way to honor their loved one is to go get
        vaccinated and encourage everyone they know to do the same," Cobia wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9bca4-ab0c-4a4e-9c68-89d0aa87210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccines are meant to prevent someone from getting the
        virus or, even if they are subsequently infected, coming down with serious
        disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9472cf-2cab-40d1-bf66-fc11ff66b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people who get Covid-19 and have symptoms should "wait
        to be vaccinated until they have recovered from their illness," the US Centers
        for Disease Control and Prevention says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cd4e4-06bd-4dd2-b368-a97ad9a63834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is seeing a surge in Covid-19 cases, largely involving
        unvaccinated people, health officials say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feff2e9-b75b-401f-8747-526578334a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 39,900 new cases a day over a week ending
        Wednesday -- more than three times 2021''s lowest average (about 13,000 daily,
        set on June 22), according to Johns Hopkins University data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6735a-4a9d-4d19-845e-13f9058c754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations also are rising. More than 27,700 Covid-19 patients
        were in US hospitals on Monday -- nearly double the number from June 27, when
        a 2021 low of 15,982 was counted, the US Department of Health and Human Services
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59810b0-4dfd-4b2d-a00f-cff40e3e5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rises have come as the proportion of Delta variant cases has
        increased.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb38f80-a04c-459f-af66-6c437a3bc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant represented an estimated 83.2% of all coronavirus
        cases in the US for the two weeks ending last Saturday, the CDC says. That''s
        up from an estimated 31.9% for the two weeks ending June 19, according to
        the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fae481-3b28-458b-9e84-6d51193e535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines available in the United States are proving to be effective
        against the Delta variant. Although breakthrough cases happen, people who
        are fully vaccinated rarely become very sick.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9533f22-27f5-4d1a-9101-4d2c139ac59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 48.8% of the total US population is fully vaccinated against
        the virus, according to the CDC -- well below the 70% to 85% that health experts
        have estimated it would take to slow or stop the spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8a435-8882-488f-bb9f-64fe285bc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zacharski urged eligible unvaccinated people to get inoculated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5849f12-438b-44dc-8bb4-ae512ec4c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:48:48.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to make sure everybody understands: We need your
        help, to help you," Zacharski said.</p>'
  'Tokyo-Olympics-Opening-Ceremony':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-23T06:50:09.328+08:00
    'imagesource': 'jcr:6492b88a-f335-4971-a3dc-297e47448138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8500e2e-793d-41d7-afa6-f8329755bf45'
    'lead': 'About 950 VIPs will take part in the Olympics Opening Ceremony today,
      Tokyo 2020 spokesperson Hidemasa Nakamura tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T06:52:26.668+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:51.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:57.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what to expect at the Olympics Opening Ceremony'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37049381-019c-4182-ab28-d3f292c35b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Opening Ceremony for this year''s Summer
        Games, which were delayed because of the coronavirus pandemic, will take place
        Friday in Tokyo''s Olympic Stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c8832-4ef0-4de5-8966-b9ba5217ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually held in a stadium full of ecstatic fans, this year''s ceremony
        will have athletes from across the globe parading in a near empty venue after
        it was announced that fans would not be allowed to attend because of rising
        COVID-19 cases in Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84962d2-24c1-43a3-bac3-c5e43a2d6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most difficult part of the process was that the postponement
        meant a simplification of the ceremonies and the message had to be drastically
        revised," said Takayuki Hioki, Tokyo 2020 Organizing Committee executive producer
        of ceremonies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a49256-b40f-4e5f-a3fa-a53f6258bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After nearly five years of planning, we found ourselves suddenly
        having to rethink everything. This was the biggest challenge," said Hioki.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93054d21-4fbc-4027-a239-38deb1d996d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to restrictions, only a select number of officials and some
        dignitaries will be present for the Friday''s ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8ecb8-c018-41c7-a1e9-1d2478249da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 spokesperson Hidemasa Nakamura told CNN that about 950
        VIPs will take part in the event. The total will include around 800 foreign
        guests and 150 from Japan, CNN affiliate TV Asahi reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff2f3b-0d9b-4331-8acb-f7107250062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Emperor Naruhito, who will declare the Olympics open at
        the ceremony, will be attending without any other member of the imperial family,
        according to the Imperial Household Agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140c423-b23d-4f3f-88bf-170aa1ffe917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says that the decision was made in keeping with the plans
        for other Olympic officials who are also attending unaccompanied by their
        spouses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e654e9-517e-4edc-9d6d-44e2f7d82489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the struggles and difficulties that the International Olympic
        Committee (IOC) has faced to stage the Games in the midst of the ongoing pandemic,
        president Thomas Bach believes it will be a moment of "joy and relief."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b06328-9cd2-4370-a2d4-aee282ac22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think It will be a moment of joy and relief when entering the
        stadium," Bach said during a news conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1f1cb-b987-41cf-ac94-4cfc54034b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A moment of joy in particular for the athletes because I know how
        much they''re longing for this moment. They can finally be there and can enjoy
        this moment under very special circumstances. And a feeling of relief because
        the road to this Opening Ceremony was not the easiest one."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b1132-f85c-4f59-bcc8-3e0747a1df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However as COVID-19 cases continue to rise in Tokyo, there will
        be notable absentees on Friday. Japanese car manufacture Toyota has confirmed
        its CEO, Akio Toyoda, will not be attending the opening ceremony.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9ece7-7bb2-449c-a970-2e63abe53143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motto of the Tokyo 2020 Games is "United by Emotion," added
        Hioki.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d90c6-18e9-4c4e-b531-4b367eb9f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent a lot of time and energy struggling and what we came up
        with was ''achieving personal best,'' ''unity in diversity,'' ''connecting
        to tomorrow''; in other words, the Games vision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4b707-9c13-422a-af84-c9d52bf66333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have created something with a strong message that will resonate
        with the audience. It''s more about the emotional connection than the excitement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d701474-2a33-4bdf-b66f-506041876a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took the athletes very seriously. We had to make sure the athletes
        who finally have come from abroad don''t feel anxious, and yet we want them
        to be energised and ready for competition," Hioki said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572f4c0-4b74-47ac-86f7-43898695a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Balich, a former opening ceremonies executive producer and
        now a senior adviser to the Tokyo ceremony, told Reuters that Friday''s event
        will be a "sobering" ceremony.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e1530-0e9e-445e-a6fd-66c08369e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:52:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless with beautiful Japanese aesthetics. Very Japanese
        but also in sync with the sentiment of today, the reality," said Balich, who
        was in charge of the 2016 Rio de Janeiro Olympics.</p>'
  'Duterte-mulls-closing-PH-borders-amid-COVID-19-Delta-variant-threat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T06:56:08.880+08:00
    'imagesource': 'jcr:e8ce4a63-7884-4754-8205-d77fb81fd48c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c5d59c-0e1d-4824-9d8c-91ef9a84b7b1'
    'lead': 'EXCLUSIVE: The country''s borders may be closed amid the rising cases
      of the Delta coronavirus variant, President Rodrigo Duterte disclosed to CNN
      Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T07:05:10.155+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:50.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:29:57.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls closing PH borders amid COVID-19 Delta variant threat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374bdc8-24c9-4893-9c39-4e84e579088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The country''s
        borders may be closed amid the rising cases of the Delta coronavirus variant,
        President Rodrigo Duterte disclosed to CNN Philippines in an exclusive phone
        call on Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e759359-7b9e-4372-ba6e-42db3376e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will call for an emergency meeting with the COVID-19
        Inter-Agency Task Force and medical experts on Saturday.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f5b15-04c2-4756-a623-dbea801412b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said the government may impose more stringent
        measures compared to the existing protocols, but he wants to hear the input
        of medical experts first before coming up with a drastic decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96536681-8af5-429a-89df-a3c8dfb815c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is concerned about reports of how the highly contagious
        Delta variant has been affecting other countries like Australia and Indonesia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5c79e-0dc4-4da3-bb13-7c36c14c0b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is worried about the impact of the more aggressive
        and virulent mutation, saying the Philippines can no longer afford another
        wave of infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0deebd-94ea-460c-839c-0174666c97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers earlier warned the Philippines will
        not be able to handle a severe impact of the dreaded coronavirus variant,
        similar to what Indonesia is experiencing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262abf3-6d37-416e-8e29-cc3e5b1878b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an existing travel ban on Indonesia, India,
        and six other Middle East countries to prevent the entry and spread of the
        dreaded variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d9f48-f0cd-49a2-aff3-f38a6d55c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also <a href="https://cnnphilippines.com/news/2021/7/21/Palace-on-Malaysia-Thailand-travel-ban.html">considering
        imposing entry restrictions</a> on travelers from Malaysia and Thailand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e353aba-76a8-44f6-a76c-63090c7cb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a total of 47 Delta variant cases, with three deaths
        and 23 locally acquired cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a2c32-66ab-40d4-83f6-9d712512cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:05:10.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
  'Anna-Faris-eloped-':
