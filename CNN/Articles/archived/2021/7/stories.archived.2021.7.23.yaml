    'template': '1'
    'title': 'PH rower Cris Nievarez advances to Tokyo Olympics men''s single sculls
      quarterfinals'
    'updated': 2021-07-23T16:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff2492-6831-40e0-b314-855e81e601c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> Filipino
        rowing sensation Cris Nievarez is off to a good start in his Olympic debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc78d02-4116-4ce3-bd7d-a6a3a85ec582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez advanced on Friday to the quarterfinal round of the Tokyo
        Olympics men''s single sculls event after finishing in third place in the
        preliminary heats at the Sea Forest Waterway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8509e20-fabd-4d24-a222-94824ab73c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42211f-99dd-43c2-a181-c931e7cd58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atimonan, Quezon native finished with a time of seven minutes
        and 22.97 seconds behind leader Damir Martin of Croatia with seven minutes
        and 9.17 seconds and runner-up Alexander Vyazovkin of Russia with seven minutes
        and 14.95 seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06524580-6c92-49e4-af0b-3b878bdd05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7fcd4-da28-49bb-8184-2df4f29eaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:00:55.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix Potoy of Nicaragua clocked in seven minutes and 32.54 seconds
        while Privel Hinkati Hinkati had a time of seven minutes and 40.87 seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90995a38-98a5-4439-8398-86322cdd064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:55:52.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine rowing team head coach Ed Maerina said he was pleased
        with the performance of Nievarez, adding that he expected a third place finish
        amid the veteran Croatian and Russian bets.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3335e0-2c36-4c3b-83e7-0ad2e2a25345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:55:52.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c69908-c7ff-4926-be40-9dcc170ebc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:55:52.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our target is to not get behind the two titled rowers. Cris really
        wanted to narrow his gap to the Croatian and Russian rowers but they''re very
        strong," Maerina told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef8808-ec14-465d-90f9-a3ce39c546d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:55:52.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cd638-f0b3-4cee-8e76-a12f92cb822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:55:52.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin is the 2016 Rio Olympics silver medalist while Vyazovkin
        is a world indoor rowing champion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023013b-03c3-4041-b102-631bb3e5383e'
      'mgnl:activationStatus': true
