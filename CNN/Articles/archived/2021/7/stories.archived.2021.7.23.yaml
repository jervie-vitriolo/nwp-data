      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;Coronavirus
        infections among healthcare workers at the Philippine General Hospital (PGH)
        have gone down as more of them get their coronavirus shots, the country''s
        largest COVID-19 referral facility said.</p>'
