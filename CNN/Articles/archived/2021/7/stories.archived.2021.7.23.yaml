      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be holding his <a href="https://www.cnn.ph/news/2021/7/21/Palace-Duterte-SONA-2021.html">sixth
