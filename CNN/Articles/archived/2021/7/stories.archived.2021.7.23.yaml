      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese tennis star and four-time Grand Slam champion Naomi Osaka
        lit the cauldron to formally open the Tokyo Games, which will run until August
        8.</p>'
