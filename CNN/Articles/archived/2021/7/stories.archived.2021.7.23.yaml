      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The average
        number of new daily cases of COVID-19 in the country could again reach up
        to 10,000 if the government does not take proactive measures to control the
        more contagious Delta variant, OCTA Research warned on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337c34d-8fc1-4d5a-8d46-22a45e56facf'
