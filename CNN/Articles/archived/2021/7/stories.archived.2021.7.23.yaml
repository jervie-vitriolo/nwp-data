      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the official first day of the Olympics, medal prospects Carlos
        Yulo of gymnastics and Nesthy Petecio of boxing will begin their campaign
        on Saturday.</p>'
