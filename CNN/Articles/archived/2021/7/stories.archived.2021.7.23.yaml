      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sports, including baseball, softball, football and shooting,
        have taken place in advance of Friday, the day of the opening ceremony.</p>'
