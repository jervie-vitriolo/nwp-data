      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz dominated the first two sets thanks to the fantastic
        hits by Soltones and Pablo and superb net defense by Ria Meneses, who aced
        four of the Angels'' eight block points.</p>'
