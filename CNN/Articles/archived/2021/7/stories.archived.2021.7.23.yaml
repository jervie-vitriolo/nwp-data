      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the project did not undergo environmental impact analysis
        and had no environmental compliance certificate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce6b89-6561-4041-998b-e16398ad7f81'
      'mgnl:activationStatus': true
