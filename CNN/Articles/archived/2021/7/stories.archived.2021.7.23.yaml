      men''s football final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2df7f5-378e-472b-9dff-f76b7907e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.967+08:00
