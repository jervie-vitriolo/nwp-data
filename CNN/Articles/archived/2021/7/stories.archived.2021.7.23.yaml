      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that this will allow the government to continue its
        immunization program and avoid what happened in the first quarter of 2021
        when the country had only  2 million doses on hand.</p>'
