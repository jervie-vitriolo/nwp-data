      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All told, the petition is insufficient both in form and substance,”
        it reiterated.</p>'
    '23':
