  'sb19-pagsibol-album':
    'author': 'Don Jaucian'
    'caption': 'In “Pagsibol,” SB19''s sound is more fully formed, owing to their
      confident vocals and a more hands-on approach in creating the music for this
      album. In photo (from left): Pablo, Stell, Josh, Justin, and Ken in a CNN Philippines
      Life shoot in 2020. Photo by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-07-23T19:52:02.388+08:00
    'imagesource': 'jcr:7bcbd9aa-06a3-4041-9e4b-ca0e07505c5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13118232-1e36-4298-9c17-4f387b1b38d6'
    'lead': 'In “Pagsibol,” the group’s sound is more fully formed, owing to their
      confident vocals and a hands-on approach in creating music. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T19:55:42.741+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:30:59.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:06.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With “Pagsibol,” SB19 celebrates their roots as artists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f462cd-b43b-4f35-9000-75360e47bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 has come a long way since they released their first EP “Get
        in the Zone” in 2020. Now it is one of the most ubiquitous P-pop groups around.
        You’ve probably seen them in billboards, online ads, or in Twitter’s Trending
        Topics list — the very same social media power (thanks to their fans, A’TIN)
        that have propelled them to be the first Filipino artist to be nominated at
        the Billboard Music Awards (against BTS, Blackpink, Seventeen, and Ariana
        Grande). Now, Josh, Justin, Ken, Pablo, and Stell are back with their latest
        EP “Pagsibol,” proving to us that the group is just getting started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437df035-2f1e-40b6-b569-2ff02a3b74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Pagsibol,” the group’s sound is more fully formed, owing to
        their confident vocals and a more hands-on approach in creating the music.
        The album is the continuation of Pablo’s songwriting work which&nbsp;blossomed
        with the aggressive pop-rock track “<a href="https://cnnphilippines.com/life/entertainment/music/2021/3/9/sb19-new-music-video-what.html"
        target="_blank">What?</a>” The songwriting talent is on full display with
        the album’s three new tracks, the explosive, EDM-infused “Mana,” which sounds
        like a sequel to “What?”, the bouncy number “SLMT,” which is dedicated to
        the fans, and the English track (with one Filipino verse) “Bazinga,” which
        seems to be a shout out to all the people who doubted the group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c50b7c-9c35-4b66-9b24-00001090b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The songs are interconnected by [their] meanings... Parang lahat
        interconnected to roots pa eh,” says Justin. “‘What?’ is about individuality,
        ‘Mana’ is about reaching high but keeping your feet on the ground, ‘Mapa’
        is about our family, our parents, ‘SLMT’ is for A’TIN who supported us in
        our journey,’ ‘Bazinga’ is for the doubters that motivated us to reach high,
        and ‘Ikako’ is for the frontliners who helped us to continue this journey
        despite the pandemic.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2654d3-8b72-4e87-9364-4bba79e2a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:58:54.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh says that they were given creative freedom (as much as 100%
        in some parts)&nbsp;in making the album, which shows in how the songs reflect
        their journey up to now. The boys wanted to record new songs so much that
        they had to improvise a recording studio with comforters and cardboards. “Sa
        ibang songs po nagugulat kami na ‘Hala ang bilis natin na-record, ang bilis
        nasulat ni Pablo’,” says Justin.</p>'
    '12':
      'image': 'jcr:7bcbd9aa-06a3-4041-9e4b-ca0e07505c5f'
      'imageCaption': 'Josh, Justin, Ken, Pablo, and Stell are back with their latest
        EP “Pagsibol,” proving to us that the group is just getting started. Photo
        from SONY MUSIC PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7eb6f-95a8-49bf-8a7e-6e62897bb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:58:54.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb72873-821f-49ce-94dc-366a25b0ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group admits that being this involved is a double-edged sword.
        They are currently preparing for their upcoming “Back In The Zone” virtual
        concert where everyone is participating in fleshing out every aspect of the
        event (especially Justin, who they reveal is involved with the creative side
        of things). “Honestly po ngarag kami,” says Josh. “Pero sisiguraduhin po namin
        na mag-e-enjoy ‘yung mga manonood sa amin at pinaghandaan naming mabuti ito
        lahat.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2dc88e-cebb-4c53-9930-cc643416dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo adds, “Since it’s a virtual concert lang po, we want to make
        it explosive para naman po masabi ng mga fans, ng mga bumili ng ticket na
        talagang worth it ‘yung pera nila. Kasi po iba pa rin po kapag live concert
        ‘yung nagaganap eh so ang goal po namin is to give them something very extravagant…
        ‘yung masasabi nila na ‘Yes buti na lang bumili ako ng ticket for this concert’.”</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/album/4bieHSYaRSMRAoDF47qfSf"
        width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc752965-b795-4ecb-875e-43b1b4918865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:01:23.052+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682ed3b-654f-4be2-807d-2d1fb004cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how much they have learned so far, the group emphasizes
        the title of their album, signifying their journey as a group from their formative
        years. “Everyday is a learning process po,” says Stell. “Sa ngayon sa tingin
        mo okay ka na tapos kinabukasan ma-ri-realize mo na I can give more, I can
        do more. And sa mga taong nakakasama mo may matutunan ka. Dun mo masasabi
        ‘Bat hindi ko ‘to alam? Bakit hindi ko nalaman noon pa?’ Ganoon din po sa
        amin. Lahat po ng ginagawa namin ngayon hindi kami sigurado noong una pero
        ngayon nage-explore pa din kami kung ano ‘yung dapat namin gawin at mas mapapabuti
        namin para mas maganda pa yung mapapakita namin sa mga taong nakatingin sa
        amin.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e4caa-be53-47c7-a8a0-a33dd4d2aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That explains ‘yung ‘Pagsibol’ po, we’re growing,” Justin adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7c376-7e2c-4792-adf9-0338689e8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now SB19 is expanding their global reach, with the backing of
        a massive platform like Spotify. SB19 followers have more than doubled on
        Spotify within just a year, from June 2020 to June 2021. The music streaming
        service is supporting “Pagsibol” with a media rollout involving jeepneys designed
        by six visual artists in collaboration with SB19 and inspired by the six tracks
        from the EP. The jeepneys will ply the roads soon so check the SB19 social
        media pages for announcements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d97bf-ff53-47d3-a4d6-f0ce50826e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists are:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b1565-2218-4c80-971d-852b504dc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Gerilya for “What?”<br>Soleil Ignacio for “MAPA”<br>Nelz Yumul
        for “Mana”<br>Jappy Agoncilio for “Bazinga”<br>Anina Rubio for “Ikako”<br>June
        Digan for “SLMT”</p>'
    '11':
      'image': 'jcr:4b64c3bf-1d33-4914-a4e9-d2c7ffd01492'
      'imageCaption': 'Spotify is supporting “Pagsibol” with a media rollout involving
        jeepneys designed by six Filipino visual artists in collaboration with SB19
        and inspired by the six tracks from the EP.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bd83a-c499-40f4-bd7f-342a0154983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:58:54.750+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0013d0-d667-459f-8f0c-86cc3019bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been wonderful to be a part of SB19’s journey; watching their
        growth from RADAR artists to today reaching listeners all over the world,”
        says Kossy Ng, Spotify’s Head of Music for Asia. “We are thrilled to get behind
        the launch of ''Pagsibol'' through this campaign and allowing fans, not only
        in the Philippines, but all over the world to experience their music. Spotify
        continues to champion the vibrant Philippine music scene by connecting more
        artists and fans.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7b2d5-412a-46a6-8aba-9221055a870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More SB19 exclusive content will also be featured in Spotify’s “Tatak
        Pinoy” playlist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505118e-3a25-4838-bcad-b42ba93cdc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about merch? Spotify’s Kossy Ng mentioned exclusive photocards
        will be given away to the press in conjunction with the “Pagsibol” campaign,
        but Sony Music Philippines clarified that they will not be for sale. Though
        fans should watch out soon for SB19 merch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bd9b4-f057-4375-bce1-5c9f9ed3d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:55:42.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:30:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Spotify photocards will not be sold. As such, they are real
        collectibles! But fans can watch out for similar items available for sale
        soon,” says Sony Music’s GM, Philippines &amp; VP, Business Development, Asia,
        Roslyn Pineda.</p>'
