      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> Newly
        acquired CJ Perez sparkled off the bench with 21 points as he led San Miguel
        Beermen to their first win in the 2021 PBA Philippine Cup by dominating the
        NLEX Road Warriors, 110-93, Friday at the Ynares Sports Arena in Pasig City.</p>'
    '2':
