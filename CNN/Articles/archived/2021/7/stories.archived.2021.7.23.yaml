    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fabian', 'weather', 'PAGASA', 'updates']
    'template': '1'
    'title': 'No let-up in rains in Luzon as Fabian still enhancing habagat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fc6a4-2373-42e5-a092-fddbbcb7635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:24:35.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —&nbsp;</strong>A
        number of areas in Luzon are expected to be drenched by rain up to Saturday
        as Typhoon Fabian continues to enhance the southwest monsoon or habagat, according
        to the state weather bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a3c36-2ca5-481e-a924-9fb070e3b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced monsoon will bring scattered to widespread rains in
        the next 24 hours in Ilocos Region, Cordillera Administrative Region, Metro
        Manila, most of Central Luzon, CALABARZON, MIMAROPA, and portions of Western
        Visayas, the Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said in its latest bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cdcc0-8fde-43fb-9250-aa895718a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, other parts of Luzon, including Metro Manila, will
        have scattered showers with at times heavy rains while the rest of the Visayas
        and Mindanao will experience hot and humid weather, with chances of thunderstorms
        in the afternoon and evening, PAGASA forecaster Benison Estareja said in a
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630b509-5697-464f-86b4-a8a1a7f43239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja added weather in Metro Manila is seen to improve on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fa9be-6cff-4108-b29f-cc1befad3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds are expected in Batanes, which remains under the lowest
        storm alert due to Fabian, PAGASA added. Signal No. 1 has been lifted in the
        Babuyan Islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ac225-39ff-4d44-af83-73703bd5e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional gusts caused by the habagat will also be experienced
        in the Visayas and the rest of Luzon, the weather bureau said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480539e6-f0aa-493c-a5e3-e65585aa42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised against sea travel over the seaboards of Luzon, Central
        Visayas, and Western Visayas due to rough seas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025b08e-95ce-4172-9b73-489b9c067a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian - last seen 560 kilometers northeast of Itbayat, Batanes
        - is forecast to leave the Philippine Area of Responsibility in the next 3
        to 6 hours. It has weakened, with maximum sustained winds of 140 kilometers
        per hour near the center and gustiness of up to 170 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb75865-49bf-456b-9385-0552ec0cc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon was heading to the Miyako Islands in Japan, PAGASA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37001a1a-01cc-4108-8ea1-448d7a43afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:42:55.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to make landfall in the eastern portion of mainland
        China Sunday afternoon or evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854438f-5a60-4051-9c99-4719c56f2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other weather systems will affect the country "in the next three
        to five days," Estareja said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b966a6-dd64-44e3-8a07-dab9ab5343ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact of monsoon rains</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782f15f-53c1-4212-80c7-3c0d5805e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods due to nonstop rains hit parts of Metro Manila and Mimaropa,
        the disaster management agency reported Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fdb9b-18aa-4ddf-9f4d-1215be042d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides occurred in Mimaropa, Western Visayas and Cordillera,
        according to the National Disaster Risk Reduction and Management Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edbe50-e38d-46a1-8be0-20d69d374fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said authorities did a preemptive evacuation of
        185 families or 641 individuals from Mimaropa including Occidental Mindoro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0346c43-b1ba-436d-9e66-a400aa834fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T19:39:23.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:56.000+08:00
