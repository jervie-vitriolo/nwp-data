      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing for athletes is really to try to stick to your routine
        and stick to your process," says Sell, who won a silver in the women''s 4x100-meter
        medley relay at the 2004 Olympics.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1549c0-3a60-49af-a924-fac7d81d050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751bcfa-aa7d-4073-85ff-9de935a665fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there will be things that may throw people off. Not
        having a crowd is going to be strange for a lot of people, but for others,
        it may just be a lack of distraction and being able to focus more closely
        on their event. We''ll have to see how it works out."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170809e6-2c4a-4dc1-992f-a8ecdc4b7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
