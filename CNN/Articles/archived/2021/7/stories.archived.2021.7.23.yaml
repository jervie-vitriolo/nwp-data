      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> The FIBA
        Asia Cup originally slated in Indonesia this August has been postponed to
        July 2022, the international basketball federation announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731618d1-9c75-46b6-bc5c-fb7dd7b648ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:05:23.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:32:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter signed by Executive Director for Asia Hagop Khajirian,
        FIBA said its board considered “multiple aspects” such as travel restrictions,
        safety of participants, fan access and experience, and the “objective of ensuring
        the highest quality of events.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d1e0e-dd78-4e08-91d2-e2976af9fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:05:23.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:32:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will still be held in Jakarta, right after the window
        of the FIBA World Cup Asia Qualifiers.</p>'
