  'ADB-Duterte-administration-economic-reforms':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2021-07-23T20:10:14.976+08:00
    'imagesource': 'jcr:5f5ded91-9103-4cb2-98fe-fff3d13f9878'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c397e7bc-199e-47a7-8a1f-1f8e89532f04'
    'lead': 'President Rodrigo Duterte’s administration has done a lot in reforming
      the economy, but it still has some remaining business to take care of, the Asian
      Development Bank said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T20:11:37.620+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:30:58.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:06.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development-Bank', 'Rodrigo-Duterte', 'economy', 'reforms',
      'Kelly-Bird']
    'template': '1'
    'title': 'ADB: ‘Hugely reformist’ Duterte admin has done a lot to improve the
      economy, but has unfinished business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed27c7d-37b7-4faa-8313-7caebccb217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte’s administration has done a lot in reforming the economy,
        but it still has some remaining business to take care of, the Asian Development
        Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f2602-3713-4c2e-9f20-af2dc847b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f6da7-310e-4884-81b1-1f49a1785a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look back at what the government’s done in the past five
        years, they have had a huge economic program, a reform program. I would classify
        the government’s efforts as hugely reformist,” ADB country director for the
        Philippines Kelly Bird told CNN Philippines’ <em>The Exchange</em> in an interview
        aired on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e66ed-6c36-430e-9cbb-c6be59e2fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554785c-cc67-4c98-8154-df5d1439af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird noted the Duterte administration''s programs like Build, Build,
        Build and comprehensive tax reform along with the introduction of universal
        health care and more social protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ebdf3-cdc8-4aea-a77f-10f29fadbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ae57e-cdce-4f28-a1e8-fd8cfa8c8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agenda has been very large, very reformist,” said the ADB official.
        "And I think that would bode very well for the Philippines to recover and
        get back on track to its 6% growth by 2023."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea42ea-5d6f-41dc-99b9-3f3a45c32e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1c845-a585-4550-a1e0-0bcb89712326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender recently maintained its 4.5% projection for
        domestic economic growth this year and 5.5% for 2022 — both below the government’s
        6-7% and 7-9% target bands for both years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbfa60-aa3e-4718-af6f-798dd51c521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903cf37-7342-4ee2-8501-5d41c626d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, it <a href="https://cnnphilippines.com/business/2021/4/28/ADB-trims-2021-PH-economic-growth-forecast.html">scaled
        back</a> its growth forecast for the Philippines for 2021 to 4.5% from 6.5%
        as it expected “fragile” recovery for the country.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a8f62-72c8-4ad6-b3a7-1f8496b8a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711e037-990e-4462-8181-d73c3eef50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after, the government announced a 4.2% <a href="https://cnnphilippines.com/business/2021/5/11/Q1-2021-GDP-contraction.html">economic
        plunge</a> for the first quarter of 2021, meaning the country remains in recession
        this year.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08313c22-1c49-4bce-9eaf-81a6dfaadcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e442624-2477-4b14-8f25-ede546dd86d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Into Duterte’s last year as president</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485e142-e468-46a6-bae8-c2edc0b3a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bird acknowledged the Duterte government has done a “lot already”
        in the past five years, he says it still definitely has “unfinished business”
        for the year ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba117440-6c1f-47d7-9ab2-a8515e9699c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ffe2a-a99e-4e94-b90f-499cf0fdfa44'
      'mgnl:activationStatus': true
