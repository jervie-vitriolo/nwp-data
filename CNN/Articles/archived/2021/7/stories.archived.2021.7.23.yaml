      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung 10,000 it''s still possible within the next few weeks
        if wala tayong gagawin,"</em> OCTA Research Fellow Guido David told CNN Philippines''
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf4dea-9b42-4d89-96de-124318294cd8'
