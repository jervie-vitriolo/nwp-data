  'Taal-Volcano-status-lowered-alert-level-2':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T21:23:35.917+08:00
    'imagesource': 'jcr:03ad1075-09aa-488b-991e-b9824f3671b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141c65ab-da51-4b4b-9d75-0bbdae986ddf'
    'lead': 'The Philippine Institute of Volcanology and Seismology on Friday lowered
      Taal Volcano''s alert level status from level 3 to level 2 amid decreased unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T21:29:39.395+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:30:38.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:07.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal', 'Taal-volcano', 'Alert-level-2']
    'template': '1'
    'title': 'Taal Volcano status lowered to alert level 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cea821-e5de-49d0-96b1-b8f31c007991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:29:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:30:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—&nbsp;</strong>The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Friday lowered
        Taal Volcano''s alert level status from level 3 to level 2 amid decreased
        unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd379ae-04ba-41ef-bc02-a44573fccee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:29:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:30:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-bulletin2/taal-volcano/12520-taal-volcano-bulletin-23-july-2021-07-30-pm">advisory,</a>
        Phivolcs said there has been a "cessation of eruptive activity" at the volcano
        following the <a href="https://cnnphilippines.com/news/2021/7/1/Phivolcs-Taal-volcano-Alert-Level-3.html">July
        1 phreatomagmatic eruption</a> and the small bursts recorded in the succeeding
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4590b7-0e18-4a15-b1ad-e9ae319207cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:29:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:30:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists also observed generally declining gas emissions
        as well as "very slight" ground deformation in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbf7d6-4754-4062-8ea5-dc6fcdb61ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:29:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:30:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs, however, reminded the public that the downgraded alert
        status does not mean the unrest has stopped or there''s no more threat of
        an eruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e55433-2e3f-43ac-9af5-f7bb1744f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:29:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:30:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should an uptrend or pronounced change in monitored parameters
        forewarn a potential eruption, the Alert Level may be raised back to Alert
        Level 3," the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bab8b3-ec46-4f2d-92ca-9ca66cb3d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:29:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:30:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 means steam-driven or phreatic explosions, volcanic
        earthquakes, and ashfall can still occur in the vicinity of Taal Volcano Island,
        according to Phivolcs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecded4d-dc8b-4cf2-89e2-63e397d18a79'
