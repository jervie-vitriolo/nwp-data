      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now venturing on the possibility of including in our procurement
        the transition supply so we will not have any zero quarter,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e52b36-afe5-4e23-af0d-4a27ec5aa42f'
