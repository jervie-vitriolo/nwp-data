      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0068627e-350a-46d8-ae3f-936ed3f52aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:04:39.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH Spokesperson Dr. Jonas del Rosario told CNN Philippines they
        are already working on improving their facilities, upgrading COVID-19 wards,
        beefing up medical supplies like oxygen tanks, and encouraging more of their
        workers to get vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100aa821-33e1-4c35-bc0f-0617ecbaf99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:04:39.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added that a 40-bed capacity isolation facility and
        a new emergency room will soon be opened at the PGH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57674511-228f-4b35-8855-3901e7f241c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 47 Delta cases in the country, with 23 of them locally
        acquired, according to the Department of Health. Three resulted in deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98307e19-fba8-4920-bb65-63cc2a845f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/7/22/DOH-confirms-Delta-variant-local-transmission.html?_=1627023673476"
        target="_blank">READ: PH confirms local transmission of Delta variant&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4535c4-9017-45d9-9c0d-908bcdd86393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.035+08:00
