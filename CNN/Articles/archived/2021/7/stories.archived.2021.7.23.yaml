      'mgnl:lastActivated': 2023-01-25T14:31:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c67eb1-282b-407b-a972-a3313b05299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of errors hounded the Lady Realtors in the homestretch
        of the third set to hand the victory to the Flying Titans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94cf89-5cdc-4646-92f4-dc0f81ed4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f6f98-4057-42c7-82ea-37c693ff94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t expect [to sweep them]. We know that Sta. Lucia are
        contenders and we also know how high the level of this team," said Almadro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9959b-4490-44a7-8140-97a4978554d8'
      'mgnl:activationStatus': true
