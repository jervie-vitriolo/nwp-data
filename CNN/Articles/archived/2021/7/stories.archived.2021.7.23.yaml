      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> Team
        Philippines marched proudly inside the Japan National Stadium on Friday as
        the pandemic-delayed Tokyo Olympics kicks off amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03078a-a6f8-4535-bbf6-5002302a3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:59:15.587+08:00
