    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464418dd-f803-422c-9b05-81e06b75de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T06:15:30.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court, meanwhile, noted that Nepomuceno failed to specify
        the environmental laws the project violated and the damage it may cause to
        communities concerned to warrant the issuance of a writ of kalikasan -- a
        legal remedy under Philippine law that provides protection of one''s constitutional
        right to a healthy environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2734d8b-3652-4890-84ad-3613923b9806'
      'mgnl:activationStatus': true
