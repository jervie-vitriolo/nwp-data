      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a net optimism score of +30, up six points from
        the +24 logged in May 2021, but five points below the +35 recorded in November
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f36730-2f95-4059-9b7f-48e31408fa1a'
