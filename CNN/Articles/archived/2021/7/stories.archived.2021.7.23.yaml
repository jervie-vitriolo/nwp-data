      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretchel Soltones bounced back from a bad outing in their loss against
        league leader Creamline last July 20 as she finished with 14 points and eight
        excellent receptions. Ces Molina added 11 points and 16 digs, while Myla Pablo
        had 10 markers.</p>'
