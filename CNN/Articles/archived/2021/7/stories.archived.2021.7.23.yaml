      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department detected the local transmission of the feared
        Delta variant on Thursday after reporting 12 new local cases, bringing the
        country''s tally to 47.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92f38a-3990-42d6-8f3c-e512bab04153'
