      'jcr:uuid': 'c96f6654-b585-49de-81ab-cc71dddfe6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was again placed under GCQ with heightened restrictions
        starting Friday until July 31 to prevent COVID-19 transmission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6da9a-98b8-45a1-90e1-70c895569150'
