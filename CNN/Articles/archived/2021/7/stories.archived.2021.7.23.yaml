      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OFWs</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e01997-1999-454d-b0fe-b8abbc850de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Uy Gadaingan, who works for a non-government organization
        in Kuala Lumpur, said Malaysia has been on lockdown for about three months
        now, similar to the Philippines'' enhanced community quarantine classification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd68e57-705b-4fb6-a6a6-591ed7562603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described that residents in the area are restricted to moving
        within a ten-kilometer radius from their homes. Multiple checkpoints are set
        up to monitor movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa08b57-b44f-4cf6-a402-ff25a507801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No inter-state travel, <em>walang</em> [no] dine-in. <em>Sarado
        ang</em> shopping malls [Shopping malls are closed]," she told CNN Philippines''
        <em>News.PH.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bf677-fe08-4e50-801d-278429352f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she assured her family that she was doing well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69df7f1-56df-4571-9650-b4e64df95d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pule Mapacpac, a Filipino assistant principal based in Bangkok,
        shared that the Philippine Embassy in Thailand is helping register overseas
        Filipinos in the area for vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad6776-c6de-436c-a0b2-dcbecafeb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that among the health restrictions imposed in the country
        are the closure of establishments such as parks, restaurants, and massage
        parlors, as well as a curfew at 8 p.m. that also covers convenience stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874cae2-8005-4e1d-8d6d-88c1aeaa0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strict rules, Mapacpac said he prefers to stay abroad
        because he might face difficulty in returning to Thailand if he flies home
        to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3361e-de2f-47ad-a340-daa40c3eb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T21:48:06.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather stay here <em>siguro kasi kumpiyansa naman ako sa mga</em>
        efforts <em>ng</em> government <em>at ng mga</em> school <em>dito</em> [I
        think, because I have confidence in the efforts of the government and the
        schools here]," he said during the same interview.</p>'
  'first-moon-forming-disk-exoplanet':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-23T10:28:08.372+08:00
    'imagesource': 'jcr:c2398bbb-ad47-4174-a592-ab644e24f371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf0e40b-11a3-4b6a-aa28-663f424d699b'
    'lead': 'For the first time, astronomers have found a disk around a Jupiter-like
      planet outside of our solar system — the kind of disk where moons could actively
      be forming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T11:23:52.908+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:20.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:00.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers spy first moon-forming disk around an exoplanet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a02c6-3c0b-4206-a348-c5501bf25889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>For the first time,
        astronomers have found a disk around a Jupiter-like planet outside of our
        solar system —&nbsp;the kind of disk where moons could actively be forming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bd51b-7c06-4bd5-bd1d-334593110e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disk, known as a circumplanetary disk, was discovered around
        an exoplanet known as PDS 70c. It''s one of two massive planets similar to
        Jupiter that orbit a star 400 light-years from Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3c6ed-47c4-4967-af7b-dc1f6f05aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international group of astronomers found the disk while observing
        the planetary system with ALMA, or the Atacama Large Millimetre/submillimeter
        Array of telescopes in Chile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5bcf2-e35c-4efb-bf96-47d2d4eca1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diameter of the disk is large enough that it spans the distance
        from Earth to the sun and it contains enough mass to form as many as three
        satellites the size of our moon. The disk is 500 times larger than the massive
        rings around Saturn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2130bac-bfb5-421b-b6ad-98330ada3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers thought a moon-forming disk may exist around this exoplanet
        based on previous findings, but it was difficult to distinguish it from the
        surrounding space environment. Now, the researchers have confirmed its presence
        with their unambiguous detection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6168a2b-3303-4b12-ac70-f2d2187be923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in the The Astrophysical Journal Letters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa8174-958b-4d14-baf9-fff9e3f7e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work presents a clear detection of a disc in which satellites
        could be forming," said Myriam Benisty, lead study author and a researcher
        at the University of Grenoble, France, in a statement. "Our ALMA observations
        were obtained at such exquisite resolution that we could clearly identify
        that the disc is associated with the planet and we are able to constrain its
        size for the first time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6875972-0855-4244-8da6-42c2c01be361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these findings will help scientists learn more about how moons
        form in young star systems, they also reveal more about planet formation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf74ddc-d409-4f8b-a38b-5e50411c86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planets are born when they form from the gas and dust in disks that
        circle around stars. They grow larger as they take in more material from the
        disk around the star. Sometimes, this causes a planet to have its own disk
        of material around it that feeds planet growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00091e-39ec-4cb3-ba39-ebe520c31073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new observations are also extremely important to prove theories
        of planet formation that could not be tested until now," said Jaehan Bae,
        study coauthor and a researcher from the Earth and Planets Laboratory of the
        Carnegie Institution for Science, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a87ce4-5b74-4914-b158-9db1d0a4e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas and dust in this circumplanetary disk can also grow independently
        as materials within the disk collide, resulting in the creation of moons.
        But astronomers still don''t know all of the details when it comes to the
        birth of planets and their moons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984a13a-8e02-4223-9bac-baff4a436241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two exoplanets in the system, PDS 70b and PDS 70c, were first
        discovered using the European Southern Observatory''s Very Large Telescope
        in Chile in 2018 and 2019. And these exoplanets are still forming, which allows
        astronomers a unique opportunity to study and observe them as they -- and
        potential moons -- form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6a865-e7ea-409a-8e3f-dc21db751f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest ALMA observations show that the other Jupiter-like planet
        in the system, PDS 70b, does not have its own disk, which means that the other
        planet likely stole that material for itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e4c20-84a1-4df1-9384-7326949a208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future observations of the system will allow astronomers a better
        3D look at PDS 70c.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22970d23-25b0-48cb-abe2-ef0b1d5e78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 4000 exoplanets have been found until now, but all of
        them were detected in mature systems. PDS 70b and PDS 70c, which form a system
        reminiscent of the Jupiter-Saturn pair, are the only two exoplanets detected
        so far that are still in the process of being formed," said Miriam Keppler,
        study coauthor and researcher at the Max Planck Institute for Astronomy in
        Germany, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27e202-cb19-4854-bdb9-645a9a99fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research is also intriguing to astronomers because exomoons,
        or moons located around planets outside of our solar system, have proven elusive
        so far. Detecting exoplanets is difficult; trying to find moons around them
        is even more arduous because they are smaller and fainter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66a1ca-34a9-4982-8bbd-a6803a794e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, finding disks where these moons could form around exoplanets
        is an exciting new way of studying these satellites -- and could even help
        scientists understand more about how our own moon formed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a76213-bc59-4a91-bd9c-d349d651f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last two decades, we have discovered planet-forming disks
        around young stars," said Thomas Henning, study coauthor and Max Planck Institute
        for Astronomy director, in a statement. "Now we are taking on the new challenge
        of studying the disks around young planets. Our ALMA observations of circumplanetary
        disks are a big step in this direction."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c6be2-7458-4569-a759-c9e3c24b403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T11:23:52.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/22/world/exoplanet-moon-disk-scn/index.html"
        target="_blank">Astronomers spy first moon-forming disk around an exoplanet</a></em></p>'
