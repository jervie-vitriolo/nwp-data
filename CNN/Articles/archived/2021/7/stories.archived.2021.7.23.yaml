      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Still, the last three surveys show a continuing recovery from historic
        lows of -19 in May 2020 and -10 in July 2020,” SWS said in its <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210723062922&amp;mc_cid=ea5bb298b7&amp;mc_eid=31b9d30a85">report.</a></p>'
