      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>About Opportunity 2.0</strong></em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e918419-2dc5-423d-9414-448eee4a0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:30:36.740+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:32:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Opportunity 2.0 is a five-year (2020-2025) initiative that will
        improve the learning and earning outcomes of the out-of-school Filipino youth
        by working with key stakeholders from government, industry, and academia to
        strengthen the education, training, and employment systems at the national
        and local level. These include DepEd''s enhanced Alternative Learning Systems
        program, TESDA''s skills training programs, and local government programs
        for youth</em></p>'
