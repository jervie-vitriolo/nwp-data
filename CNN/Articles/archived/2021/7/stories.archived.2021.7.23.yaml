      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The deadline to submit applications is on July 31, 2021,
        at 11:59 p.m.</strong> Applications must be emailed to <strong>GrantsPH@edc.org</strong>.
