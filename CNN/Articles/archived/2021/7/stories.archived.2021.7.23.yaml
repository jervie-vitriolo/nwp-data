      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Emperor declared the 32nd edition of the Summer Olympiad
        open in a ceremony showcasing Japanese culture.</p>'
