      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c600840-ba5a-47ff-b701-aa519b03309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa had been depleted by Covid-19 infections after two
        players and a video analyst tested positive for Covid-19 in Tokyo on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc70fc0-c309-430a-9f33-c7aeeabd56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379b114-d11b-4550-b043-49c4da7bd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently 18 players were identified as close contacts and were
        forced to isolate in their respective rooms in the Tokyo Olympic Village.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746d89e-26ed-44f9-9961-113c331c285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdea4ec-418d-43ed-8842-cfbf233bf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A squad of 17 South Africa players did, though, pass pre-game Covid-19
        protocols allowing for Thursday''s game to take place at the Tokyo Stadium.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac38051-a348-48c3-b3c6-4bafa5b50b2d'
