      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the passage of key economic bills, Bird also called on
        the government to continue boosting its skills funding programs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377c941-8b23-4d3f-97a2-3051a8166765'
      'mgnl:activationStatus': true
