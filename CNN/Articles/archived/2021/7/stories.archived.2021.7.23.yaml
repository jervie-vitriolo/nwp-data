        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0fe4e-fd95-41ae-913b-3199ad23da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Twitter is having an outstanding 2021 on Wall Street. The
        stock is up nearly 30% this year, slightly outpacing the gains of Facebook
        and Snap. But with Twitter set to report earnings after the closing bell Thursday,
        challenges remain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dda98e-f2c8-41fc-9bc4-fb08a95ec281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ded57-b0a3-45d0-bfc1-5bc2461d42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter launched a Snapchat-esque disappearing tweets feature called
        Fleets last year but has already pulled the plug on it, saying the function
        will go away in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac59afd-e857-4110-b2ad-310559e98a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2820d-7614-43f5-a175-4bc002807c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hasn''t "seen an increase in the number of new people
        joining the conversation with Fleets like we hoped," Ilya Brown, Twitter''s
        vice president of product, wrote in a blog post earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de1eb3-587a-43a7-a226-c5a76c6d52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e78c4d-8a45-4213-96ea-38fec5f83075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking for more users</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1188e-8967-4934-bba6-6dfe996458fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fleets failure is emblematic of Twitter''s challenges: trying
        to prove to users and advertisers that it can be more than a news wire on
        steroids for media junkies. Donald Trump also is no longer a presence on the
        platform, having been banned just weeks before his presidency ended following
        the violent protests at the Capitol on January 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dbf2d-982f-4a1c-9827-4e3e1087fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b90b31-2bbd-4da0-a311-08a5ae8165a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves Twitter in the uncomfortable position of being accused
        of anti-conservative bias while trying to fill a giant content void to attract
        more users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dac2e4-da14-486a-9365-395eb5a9f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7944a7-efce-4789-b280-ea755fd92dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts predict that Twitter ended the second quarter with about
        206 million users, up nearly 11% from a year ago and more than 3% above the
        199 million users it had at the end of March. That''s steady, but not spectacular,
        growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559164f3-c24e-46f4-bef0-d7dea156b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640888c-76aa-42e6-bc20-72c24dd9e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shareholders are also worried that Twitter hasn''t done enough
        to crack down on controversial content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f71a09-3a7f-429e-b3b0-6af913bbc74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ee566-7e33-41a6-afcc-8eeee43b217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist firm and Twitter investor Arjuna Capital made a shareholder
        proposal at the company''s annual meeting in late May that called for the
        company to add someone with a human rights or civil rights background to its
        board. Or better yet, both.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ded90b-31eb-4832-bcc1-deab79b84ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7506ea2-a610-4bc5-b650-2470752e0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arjuna has made similar proposals to Facebook as well as Google
        and YouTube owner Alphabet, but its suggestions have been voted down by shareholders
        at those companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b6266-ca3c-4a2c-b051-c22d533cc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca6e2f-5aed-4b14-9254-3c8c5b31e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only after the violent attack on the U.S. Capitol was Donald Trump
        banned from the platform to stop the further incitement of violence," said
        Natasha Lamb, managing partner at Arjuna Capital, at Twitter''s annual meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac9f16-cf06-46b4-9d7e-c5c637a5623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09cb1a-4cea-476e-8d23-1ba7a0d15f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ties between the company''s business model and threats to civil
        and human rights can no longer be ignored," she added. "And while this model
        has been profitable, it is increasingly problematic, threatening Twitter''s
        brand and social license to operate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0bbc8-85ef-4be1-8121-d463284242a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d20a8e-39c7-4e06-982b-b64fc83cc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ad revenue is the lifeblood of Twitter''s business, accounting for
        about 85% of total sales.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485c948-1c21-4a9b-aa8a-bb52dd786893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d5f24-393e-4011-bdeb-736b0721c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamb argued that "Twitter is losing the trust of its advertisers,
        users, and perhaps most importantly, public policymakers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51289a-3d89-4c8e-a90a-cddd6caedb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f346f0-d35e-41bd-bfb1-96df335c3ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should Dorsey focus more on Twitter? Or Square?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258ef0b-d20f-47e7-9947-c36f2c74efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter isn''t out of the woods with politicians yet, either. Trump
        is suing CEO Jack Dorsey, along with Faceboook''s Mark Zuckerberg and Alphabet''s
        Sundar Pichai, over his bans from the platforms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbe511-f9e9-4d64-b774-de07b84a5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf503d4-d70a-4e36-8448-0f7932c548be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Twitter annual meeting, Dorsey said about Trump that
        "we went directly towards our terms of service in the removal of that account.
        There''s no switching from that. When we permanently ban an account, we permanently
        ban it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850034dc-e352-4cd0-bb80-e5f510cc2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72860cb3-ec89-42b8-8385-622333b2148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are members of Congress from both parties who are concerned
        about the presence of misinformation on Twitter and other social media platforms,
        which raises worries that they may try to impose stricter regulations down
        the road.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8eea64-c998-4bae-8b6c-67bc48d0e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92073dc3-a24e-49e4-839a-e2bf9b633c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, some Twitter investors and analysts are still anxious about
        Dorsey being stretched too thin, because he continues to run Twitter as well
        as the digital payments giant Square.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8fca5-1128-466d-ac77-cba46ad94029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5e56b-5be4-4a8c-9ace-5b0a43dd0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been intermittent calls from analysts for Dorsey to choose
        one of his companies and manage it full time. Square''s stock has been a much
        better performer since its 2015 initial public offering than Twitter has since
        going public in 2013. For that reason, some analysts think Dorsey needs to
        dedicate all his efforts to growing Twitter. But others argue that he should
        capitalize on Square''s success and let someone else run the social media
        platform.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5832127-1997-47f4-a073-c9e61b4c4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae2d5a-aa1f-4eb7-92d9-7406ce49a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while other tech executives, most notably Elon Musk of Tesla
        and SpaceX, juggle two top jobs, Dorsey could follow the example of Jeff Bezos,
        who recently stepped down as CEO of Amazon in order to focus on his space
        company Blue Origin and other business interests such as The Washington Post.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3dac3-cca1-4429-8cb9-b3178693b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:41:49.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/22/investing/twitter-stock-earnings-jack-dorsey/index.html">Twitter
        is having an inexplicably awesome 2021</a>."</em></p>'
  'Ryan-Reynolds-on-anxiety':
    'author': 'Hannah Ryan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-23T04:13:56.928+08:00
