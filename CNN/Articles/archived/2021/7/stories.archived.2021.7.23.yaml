    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1c1e0-73fd-4970-851a-c9136f942a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sweeping internet disruption on Thursday
        briefly took out a wide range of major corporate websites — from FedEx and
        Delta Air Lines to HSBC and McDonald''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70cad2-db2c-49fb-aa63-6d88fa19702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7906fc-2937-475a-ae75-93d16cff9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages coincided with reports of system disruptions from Akamai
        and Oracle , two key providers of internet infrastructure services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c3371-3dec-4f35-9d87-a22ed5a11dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6c4c6-2c24-488a-be84-e3994c2649fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle said Thursday afternoon that its outage was the result of
        Akamai''s service disruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2130f1-9466-4ef4-82e2-144c5e7edb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4619b9d-afc3-42bf-967e-42bc1d86d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring a global issue related to a partner Edge DNS
        that is impacting access to many internet resources, including Oracle cloud
        properties," Oracle said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aac955-0cd6-4fd1-a8bb-ad5a97412cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191ac62-8be0-4bdc-812f-c4d032a85d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akamai''s Edge DNS service helps route web browsers to their correct
        destinations and also provides a security service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22dbb5-5b1b-472c-9038-4334473c57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e2d10-8407-4405-bbea-74dd9a806448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At approximately 12:50 pm ET — less than an hour after the outages
        began cropping up — Akamai said: "We have implemented a fix for this issue,
        and based on current observations, the service is resuming normal operations.
        We will continue to monitor to ensure that the impact has been fully mitigated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de6d73-ec82-4bd8-979e-ccce5213e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74754c5-2328-4afe-a2e1-8da2eb1af072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday afternoon, Akamai explained that the outage was caused
        by a "software configuration update triggered a bug in the DNS system." It
        confirmed that the disruption lasted "up to an hour" and was not the result
        of a cyberattack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0b8f5-b23f-4360-8acc-9b659c268bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8b84c-9e32-4101-a9aa-7ef5e917baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the affected websites were Fidelity, the US Securities and
        Exchange Commission''s document search site, Airbnb, British Airways and others.
        Most of the sites were back up and running in under an hour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355eb56-2b74-4a1e-a56b-033d1a8b367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb0bd7-dd9f-4a25-aa03-2e0908975205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third major internet outage in two months, and the second
        involving Akamai. In early June, dozens of websites including Target, the
        New York Times and a UK government website went down for around 50 minutes
        because of a widespread failure at content delivery network Fastly. Ten days
        later, airlines, banks, stock exchanges and trading platforms suffered brief
        outages, which Akamai said was the result of a bug in a service that helps
        mitigate distributed denial-of-service attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac61708-7bcf-49e4-862a-a298ec12772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36557bb3-1af9-4013-89ee-d135d48f5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major website and app outages happen from time to time and typically
        don''t last long. Internet service providers, content delivery networks and
        other hosting services are built with multiple redundancies and a global network
        of backup servers designed to reduce disruptions when things go haywire. However,
        the recent outages have caused some experts to warn of the risks of the internet''s
        reliance on a relatively small number of core infrastructure providers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3fe8d-831b-4308-8669-ba8d4f141f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:36:56.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/22/tech/website-outages-akamai-oracle-disruptions/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_content=2021-07-22T17%3A26%3A15&amp;utm_medium=social">Massive
        internet outage: FedEx, Delta and McDonald''s go down</a>."</em></p>'
