      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant aims to alleviate the skills gaps and jobs mismatch identified
        in recent local market surveys by enabling training service providers to reach
        more out-of-school youth in their respective communities.</p>'
    '5':
      'image': 'jcr:b468037b-ee07-41a3-8fd4-8e5eb42b87e5'
      'imageCaption': 'PHOTO FROM EDC'
      'jcr:primaryType': 'mgnl:block'
