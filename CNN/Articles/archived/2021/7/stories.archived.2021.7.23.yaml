      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Metro Manila, Ilocos Norte, Ilocos Sur, Davao
        de Oro and Davao del Norte under general community quarantine with "heightened
        restrictions" starting Friday until July 31 to control COVID-19 transmission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea1f8d-764c-4f7b-b2b7-673604df96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:37:26.287+08:00
