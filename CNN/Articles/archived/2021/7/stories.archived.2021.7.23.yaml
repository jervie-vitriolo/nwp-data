  'Zomato-shares-soar-first-Indian-unicorn-to-go-public':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-23T17:28:21.470+08:00
    'imagesource': 'jcr:e68eb5a0-aeb5-4e69-9eea-8426e96c0355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ea05e3-b72b-4d3d-9514-c7d6bebfadc9'
    'lead': 'India''s first billion-dollar tech startup to go public got off to a
      flying start on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T17:37:40.604+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:31:28.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:04.338+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zomato shares soar in red-hot start for first Indian unicorn to go public

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b353bb-320e-49a9-9352-41ea1a5e3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s first billion-dollar tech startup
        to go public got off to a flying start on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc56c2-e79e-4003-9a28-9c7dbae68117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Zomato gained about 80% on their first day of trading
        on Mumbai''s stock exchange, giving the food delivery company a market value
        of about $13 billion. The listing comes a little over a week after the company
        launched its IPO to raise $1.3 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51afb7f-a0e5-42d2-8701-66fd04cd3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is a tough market to operate in, but if you are building
        to succeed in India, you are already exceptional," Zomato founder Deepinder
        Goyal wrote in a blog post Friday. "We are going to relentlessly focus on
        10 years out and beyond, and are not going to alter our course for short term
        profits at the cost of long term success of the company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12702d56-3b33-4b59-be77-9249a80ee741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indian stock markets have been trading near all-time highs,
        Zomato''s listing was a big test of investor appetite for loss-making tech
        startups. Zomato reported revenue of 19.93 billion rupees ($266 million) for
        the year to March 31, 2021, and a loss of 8.16 billion rupees ($109 million).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309aa781-2bd5-4d53-9269-de268abd94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a ton of so-called unicorns — tech startups valued
        at more than $1 billion — but none of them had ever gone public in India or
        overseas before. Analysts had previously expressed concern that the startups
        — many of which have raised hundreds of millions of dollars from private investors
        at extremely high valuations — needed to start showing consistent profits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0495cb-1649-43d4-a959-22ad14dded49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tremendous response to our IPO gives us the confidence that
        the world is full of investors who appreciate the magnitude of investments
        we are making, and take a long term view of our business," Goyal wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a9135-3972-49e2-b219-100543bb7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of the IPO could also pave the way for more Indian unicorns
        to go public. Just two days after Zomato launched its IPO last week, digital
        payments firm Paytm filed for India''s biggest tech IPO on record. It is planning
        to raise as much as $2.2 billion in Mumbai, according to a draft prospectus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34403c-fee0-44d7-9a14-f81bfb309822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Walmart-owned Flipkart, which is the only Indian tech
        unicorn to have been acquired at a valuation of more than $1 billion, is also
        considering a public offering, according to media reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d666c6-646a-47e2-bdfd-aadd21a86888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyal, who founded Zomato in 2008, thanked a range of Indian and
        global tech companies, including Jio, the vast mobile network built by Indian
        billionaire Mukesh Ambani, for helping create the conditions needed for his
        company to succeed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ad5bb-cbb9-4ba0-a4a8-c3a768644a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jio''s prolific growth has set all of us up for unprecedented scale,"
        he said in his blog post. "Flipkart, Amazon, Ola, Uber, Paytm — have also
        over the years, collectively laid the railroads that are enabling companies
        like ours to build the India of the future," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de0139-f8bc-4ec8-b1a3-394a8a31ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:37:40.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/23/investing/zomato-shares-india-intl-hnk/index.html">Zomato
        shares soar in red-hot start for first Indian unicorn to go public</a>".</em></p>'
  'Delta-variant-COVID-19-source-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T17:45:44.203+08:00
    'imagesource': 'jcr:0a601ee9-afac-4dff-a6fc-15861f1a3cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f50f71-edcc-452e-909a-4689a3181950'
    'lead': 'DOH says it has established the sources of some Delta variant infections,
      such as the transmission of the virus from an overseas Filipino who returned
      to the country and an infected worker who went home to their family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T17:52:02.864+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:31:21.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:04.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Delta cases stemmed from returning Filipinos, worker'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d780e1f-2b58-4233-a2ba-a873527974a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The Department
        of Health on Friday said it has established the sources of some Delta variant
        infections, such as the transmission of the virus from an overseas Filipino
        who returned to the country and an infected worker who went home to their
        family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5aec4-9405-4d4b-9052-ec0f525afae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said some returning
        overseas Filipinos carrying the highly contagious variant were able to infect
        other people. This happened despite the stringent testing and quarantine protocols
        for incoming travelers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a639acb-b8dd-400f-b32f-0b109dfa0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin na meron tayong mga onward transmissions coming from
        returning overseas Filipinos. Kapag sinabing onward transmissions, ibig sabihin
        hindi nag-stay ang infection sa sarili niya, nakapanghawa siya," she said
        in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f261486-a877-4e87-ba66-6e490e027613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw onward transmissions coming from returning
        overseas Filipinos. This means the infection did not stop with that person,
        they were able to infect other people.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b62754-c824-4a8e-9cf4-24ee50365ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said there was also a clustering of cases due
        to a wake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcecb5-ef0b-4f2f-b781-18ed8bd5115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon din tayo ng isang returning overseas Filipino na umuwi
        dito dahil namatay ang kanyang nanay. Pagkatapos non, ang nanay niya, bestfriend
        ang asawa ng nagkaroon ng sakit sa isang lugar sa ating bansa. Noong umattend
        ng wake ang asawa ng nagkasakit, doon nag-umpisa ulit ang cluster of infection
        dito sa lugar na ito," Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b985328-df89-43a7-9a1c-9ae23a3dc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was one OFW who went home after the mother died.
        The mother has a bestfriend. That person''s spouse got infected. When the
        partner of the patient attended the wake, the cluster of infection started.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ff544-64c0-4d34-8b11-4936a9e17ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said a worker infected their family members at home, which
        also created a cluster of Delta variant cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd699e-55d1-46e9-97f9-eb13f4445681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, itong ating cluster of infection na isa na may Delta
        variant, nakitaan natin na merong isang kapamilya na nagtatrabaho sa isang
        lugar at umuwi sa kanilang pwesto at doon po ay sila ay nagkaroon ng pagkakahawa-hawa.
        That is a link," Vergeire said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2461f2e-2792-4ada-99ab-bdbd0801a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In one Delta variant cluster, we saw one family member
        who worked outside and went home and infected others.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e525b40-076a-4892-8d33-e3b48cc0e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clustering of cases have been recorded in Northern Mindanao with
        6 confirmed Delta cases and Antique with two cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f451026-8a5e-44d3-854e-bbb09bc8975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH Calabarzon Director Eduard Janairo said two Delta
        cases were logged in Calamba, Laguna. The matriarch tested positive for COVID-19
        in late June. Her husband and child later yielded a positive COVID-19 result
        and found with the feared variant. The 57-year-old mother who had colon cancer
        and diabetes died so her samples couldn''t be checked for the presence of
        any variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598600a-c136-4c2a-aef4-3d1bd0eeb781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ongoing validations of the links of other cases, especially
        for those without any recent history of travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a170f77-89fe-4a24-b777-25275578908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local transmission, contact tracing</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbfbc9-10c4-44f2-9d56-94b6b573057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the establishment of these links confirm the local transmission
        of the variant in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60d5c0-ef31-44cb-bb7d-f857cd311f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing through philogenetic analysis the narrative kung
        bakit nagkakahawa-hawa ang mga tao at nakita natin at na-establish natin na
        meron na tayong identified linkage between and among these cases that we have
        for Delta variant kaya tayo ay nakapaganunsyo that there is local transmission,"
        Vergeire said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58446a-247c-4262-a829-fc5364d0d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through philogenetic analysis, we are seeing the narrative
        of how it spread. We can establish that we have identified the linkage in
        the Delta variant cases so we announced that there is local transmission.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c4d6b-2469-4716-89c9-d0ba6cf1b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante stressed the need
        for early detection of the cases due to the high viral load of patients with
        Delta variant, which means the patient can infect another person in less than
        15 minutes of contact. He said this will dramatically cut the transmission</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3dcbdc-d124-47a8-a610-1231f0eb2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody will be exposed to the COVID Delta variant you don''t
        need to wait for 5-7 days para i-test siya. Dapat within 3 to 4 days i-test
        mo na sya para kapag nag-positive siya at least ma-isolate mo na," he told
        CNN Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6ff0e-bd39-498e-8c4e-6c907d4ef057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don''t need to wait 5-7 days to test the person
        if they were exposed to someone with the Delta variant. They should be tested
        within 3-4 days so you can isolate them right away.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113717f-8f79-43ed-89e5-655067808d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have continuously reminded the public about the proper
        use of face mask and face shield, physical distancing, staying in well-ventilated
        areas, and getting vaccinated against COVID-19 as soon as possible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a01719-c34d-4dc9-a041-ca4622072a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Delta variant ay mabilis na makapanghawa. In a fleet of a second,
        maaari kayong mahawa, kaya dapat doble ingat tayo," Vergeire said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89fe3e-1ce9-4c50-9280-b0c3f8bc3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Delta variant can infect quickly. In a flit of
        a second, you can catch it so we should exercise double the caution.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41b145-6da6-4355-8a2b-3d26c853f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a total of 47 Delta variant cases, with three deaths
        and 23 locally acquired cases.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ba83e-4ecb-4d9e-b343-a627d7153c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:52:02.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:31:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report</em></p>'
  'SLEX-extension-open-summer-2022':
