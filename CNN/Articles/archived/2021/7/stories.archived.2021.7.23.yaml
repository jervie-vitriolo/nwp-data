      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the issuance of a continuing mandamus, the plea failed to
        “demonstrate the public officers’ unlawful neglect to perform an act enjoined
        explicitly by environmental laws,” it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da1eff-54c4-4f8f-b09c-05ac154f25f2'
