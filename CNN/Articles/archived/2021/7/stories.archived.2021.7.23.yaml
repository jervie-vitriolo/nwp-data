    'lead': 'While Covid-19 cases in the United States have been rising in almost
      every state over the past week, a handful have been driving the bulk of the
      nationwide surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T09:42:44.680+08:00
