  'PH-rower-Cris-Nievarez-advances-to-quarterfinals':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-23T09:00:10.856+08:00
    'imagesource': 'jcr:aff70578-d29a-4af6-8d34-6b11322a1c06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bff1ec7-2137-4e77-8dfb-ca505be4bec2'
    'lead': 'Filipino rowing sensation Cris Nievarez finished in third place at the
      Tokyo Olympics men''s single sculls preliminary heats, allowing him to advance
      to the quarterfinal round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T09:00:55.417+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:43.830+08:00
