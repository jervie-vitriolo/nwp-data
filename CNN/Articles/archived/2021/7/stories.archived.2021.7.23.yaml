    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 18 Delta variant cases in PH were unvaccinated – DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9f23a-ba69-4b16-9743-fefe3f989acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> At least
        18 of the Delta coronavirus cases in the country have not yet received their
        COVID-19 vaccines, prompting the Department of Health to highlight the importance
        of getting vaccinated as soon as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d67774-1637-4d45-a5a9-ca77cc590d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 47 total cases, Health Undersecretary Maria Rosario Vergeire
        on Friday said 18 have not yet been vaccinated, four have only received the
        first of two required dose, two are fully vaccinated, while the vaccination
        status of 23 others is still being checked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e5368-bf1f-4ada-b0f2-9be395273dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier said two of the three Delta deaths in the country were
        unvaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e6689-04d7-42ce-8d87-941b78d0d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there is no clear data yet on the difference of the
        effect of the highly transmissible variant on vaccinated and unvaccinated
        individuals, but she said early findings show that those who have received
        their COVID-19 shots are not as severely affected by the variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d712f-ca17-4d81-bf96-86c47e04a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence across the globe, you will see that most of those vaccinated
        if they get infected are only getting mild infections. We are also seeing
        that here in the Philippines, kung saan ang fully vaccinated magkaroon man
        ng sakit, sila po ay having mild cases lang at easily recovers," she said
        in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6216ee-5659-4b43-86ab-d2b84ff9b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:34:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Across the globe, you will see that those vaccinated
        who get infected only have mild infections. We are also seeing that here in
        the country. where those fully vaccinated who catch the virus only have mild
        cases and easily recover.]</p>'
    '15':
