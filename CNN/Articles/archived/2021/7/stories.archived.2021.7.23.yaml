      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said cases in all provinces
        in NCR+ areas are also rising, with Cavite and Bulacan having the fastest
        increase, and Laguna and Rizal with plateauing cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d5377-4bb4-4cdd-b7bf-0f0c1489551c'
