      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be done by passing the said measures along with amendments
        to the Retail Trade Liberalization Act, Salceda told The Exchange.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dae78b-c328-4c85-a41c-fbef7e485c16'
