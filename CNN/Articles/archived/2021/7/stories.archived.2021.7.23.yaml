      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places such as New Orleans, leaders have returned to advising
        residents to wear masks indoors when they''re with people outside of their
        immediate household.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe12e4-1c02-4e16-ad1c-e98f6f54a9e5'
