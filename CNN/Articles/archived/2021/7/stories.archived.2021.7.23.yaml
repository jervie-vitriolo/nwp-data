      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Travelers
        from Malaysia and Thailand will not be allowed to enter the Philippines starting
        July 25 to control the transmission of the COVID-19 Delta variant.</p>'
    '24':
