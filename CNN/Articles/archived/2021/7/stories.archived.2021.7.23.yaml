      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The USAID Opportunity
        2.0 program calls on Technical Vocational Education and Training (TVET) service
        providers to send in applications for the newly launched "Grants for Youth
        Work and Continuing Education Readiness Training Program for TESDA TVET Grads
        and Trainees."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505625b9-af72-4a2b-a710-559d28f92001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:30:36.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:32:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity 2.0 is a collaborative program of the United States
        Agency for International Development that aims to improve the education, employment,
        and livelihood outcomes for the out-of-school youth across 12 cities in the
        Philippines until 2025.</p>'
