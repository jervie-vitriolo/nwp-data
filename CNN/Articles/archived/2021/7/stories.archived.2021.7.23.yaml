      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2021/07/22/sport/mexico-france-2020-tokyo-olympics-spt-intl/index.html">Mexico
