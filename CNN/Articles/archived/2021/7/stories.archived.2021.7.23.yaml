      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc816de-af76-46ba-8a0f-4e20c7cc32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County reported 2,551 new coronavirus cases Wednesday,
        a 20-fold increase in a month, according to the public health department.
        Just one month ago, the Los Angeles County Department of Public Health reported
        124 new cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecfdac-98b1-4035-8ab4-cf53a611f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd280a-79e7-4312-af16-1e6ad0155475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of COVID-19 not only has consequences for those that
        it directly infects, but it also increases the risk for new variants to form,
        said Dr. Paul Offit, a member of the US Food and Drug Administration vaccine
        advisory committee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f0777-87b2-4bd1-b777-6ca9a4329a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3402ed-16b6-4e1d-94f8-da3fe680502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will continue to reproduce itself, continue to cause
        suffering and hospitalization, and worse still, continue to have the chance
        to make variants that are much more resistant to vaccine-induced immunity,"
        Offit said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c993aec-76b3-4682-a195-3418ecea4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3be56-6d4c-4dd5-882b-39d95d12f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even people who have been infected with the virus should be vaccinated,
        Walensky said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16f19f-0b2e-472e-a1ef-0cc11b4aadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f3847-8f18-4faa-a97a-cbebf869bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve already had Covid infection, CDC guidance strongly recommends
        that you get vaccinated," Walensky said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a496ad5-e71a-495e-9345-a966e9213214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c8217-98d9-49c4-838a-fdd250b0ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives you longer lasting and more robust protection with the
        breadth and depth of coverage needed to conquer the variants currently circulating
        in this country."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60909237-8222-44c7-bd7a-df441e18972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1ccad-64ca-4d06-988f-99a0bbad0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are the strongest tool, but mask policies may help</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5b6ca-6026-4ddf-a864-3f7890a23faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk coming from increased spread and not enough vaccination
        has pushed some leaders to advocate for a return to mask policies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abac7a-f7b4-4048-8580-1dc3c59edb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db613b00-093b-40d4-87bd-32a62dc99a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Surgeon General Dr. Jerome Adams said in an opinion piece
        published in the Washington Post that the CDC "urgently needs to revise its
        guidance on masking to combat the rapid growth in COVID-19 infections driven
        by the delta variant."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26453e61-0dc9-45e8-8b88-37d2ce7574c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2d1ba-7312-431a-820d-e3dfd7253652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are the strongest tool to fight the virus, he said,
        but rates are still too low and "with many communities -- particularly communities
        of color -- at risk for yet another devastating wave of cases, hospitalizations
        and deaths, masks are the next best tool that officials have in places where
        vaccination levels remain low despite covid cases rapidly rising."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168289b-6d96-41b1-9e3a-75004f4eb3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f078e02-d3b9-48ef-8b59-cadf69781403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Wednesday in JAMA Network Open found that protective
        measures -- like masks, handwashing and physical distance -- help protect
        against the spread.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1388c-f86a-4202-ae0c-69d7374486c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fef9ea-a112-4e23-a0bd-e09ccad328d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among more than 500 essential workers who continued to work at Colorado
        State University in Fort Collins through the first six months of the pandemic,
        not one tested positive for COVID-19 in the months that were studied.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2b744-724b-4793-b526-849965a0dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f1bc6-7438-4901-ad1c-eba99817ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places such as New Orleans, leaders have returned to advising
        residents to wear masks indoors when they''re with people outside of their
        immediate household.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639409da-fd93-4bde-89bf-c1044faf7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c5d72-f015-434e-9487-75c29ffccf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Texas Gov. Greg Abbott said he will not be implementing
        another mask mandate. He told CNN affiliate KPRC he believes enough immunity
        has been acquired through vaccines or exposure that it would be inappropriate
        to force people who are already immune to wear a mask.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9000331-27d8-4c30-947f-ed6bf88b754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cdebe5-fdd8-4b4f-a060-fb7e384925b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC data, 43.1% of the Texas population is fully vaccinated.
        The CDC advises people should get vaccinated regardless of whether they''ve
        had COVID-19 and many doctors believe the immunity you get from vaccination
        is likely stronger than the immunity you get from previous infection.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b323864-28e5-4ee1-acc5-10d88eaafec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:55:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/22/health/us-coronavirus-thursday/index.html">Young
        people intubated with Covid-19 should be ''a gigantic wakeup call,'' Alabama
        doctor says</a>."</em></p>'
