      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/22/entertainment/lorde-seth-meyers-trnd/index.html">Lorde
        got so drunk with Seth Meyers she needed an IV drip</a>."&nbsp;</em></p>'
