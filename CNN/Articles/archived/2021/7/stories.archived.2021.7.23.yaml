    'template': '1'
    'title': 'PVL: Choco Mucho shows mastery of Sta. Lucia for 2-0 start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3b9f6-740e-4abe-8266-42e86cb017f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> The Choco
        Mucho Flying Titans continue their hot start in the 2021 PVL Open Conference
        after sweeping the Sta. Lucia Lady Realtors, 25-17, 25-22, 25-20, Friday at
        the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d47b6-bc67-47dd-8b32-7fac8eb1d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7de3c7-9483-4648-abee-c23e3b86386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino led all scorers in the game with 18 points while Ponggay
        Gaston added eight points for the 2-0 slate of Choco Mucho.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25594623-7002-4160-bdaf-68256f205aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f56124-4e9c-4e5e-a23f-fa6a305b7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oliver Almadro-mentored Flying Titans showed their domination
        over the Realtors in the first set, but it was in the second set when they
        were tested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ccb14-858f-4a6e-9ec1-a068a8376e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95562da2-e446-480b-bf44-c829643e16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho trailed most of the second set as Sta. Lucia posted
        a 16-12 lead into the second technical timeout. Timely kills from Maddie Madayag
        and Tolentino and a couple of service aces propelled the Flying Titans to
        a close win in the second frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84751e4-cf93-4fc5-959c-e36becd2a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ee445-572d-46eb-990f-9f21d3c62b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, Choco Mucho mounted a 19-12 lead but Sta. Lucia
        lowered the deficit to three points led by the scoring effort of Jovielyn
        Prado.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f3b39-22a3-491d-9b2e-2decd3bde24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:31:58.629+08:00
