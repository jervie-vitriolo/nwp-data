  'China-flood-climate-change':
    'author': 'Nectar Gan and Jessie Yeung, CNN'
    'caption': 'As record heat waves hit western North America and deadly floods swept
      Germany, the growing risks associated with climate change have grabbed headlines,
      and prompted widespread discussions in the West. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-23T15:30:45.715+08:00
    'imagesource': 'jcr:b02be068-52ce-403f-a892-229666503448'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be6715a-faf5-4ff9-b46b-7f83c627304c'
    'lead': 'As record heat waves hit western North America and deadly floods swept
      Germany, the growing risks associated with climate change have grabbed headlines,
      and prompted widespread discussions in the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T15:35:01.495+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:32:11.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:02.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'climate-change', 'flood']
    'template': '1'
    'title': '''Once in a thousand years'' rains devastated central China, but there
      is little talk of climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe179f0-c0ba-48e7-88d3-01ed26d1f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As record heat waves hit western North
        America and deadly floods swept Germany, the growing risks associated with
        climate change have grabbed headlines, and prompted widespread discussions
        in the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8b240-26ff-45b5-89b5-52d273e1c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been warning for years that the climate crisis would
        amplify extreme weather, making it deadlier and more frequent — and the latest
        catastrophes are seen as a timely reminder the threat could hit much closer
        to home than some might think.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce062c-944c-43ae-b81d-822652deb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, with much of China''s central Henan province devastated
        by record rains, there was little reference to the broader climate crisis
        among Chinese officials, scientists or state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3279f83-1e48-4342-bb1f-b6b31fe65f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silence is all the more conspicuous given how much Chinese authorities
        have emphasized the extremeness and rarity of the weather. At one point, the
        provincial capital of Zhengzhou was pelted by nearly 8 inches (20 centimeters)
        of rain in an hour. In just three days, it had 24 inches (61 centimeters)
        — or nearly a year''s worth — of rainfall, according to the Zhengzhou meteorological
        station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4b789-faa7-4fc8-bc0d-91e28a3f11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou''s weather station called it a "once in a thousand years"
        downpour. Henan''s water resources department went a step further, claiming
        rain levels recorded at some stations could only be seen "once every 5,000
        years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250953df-3415-440a-a1b4-2efaada2faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, state-run newspaper the Global Times said Ren Guoyu,
        a chief expert at China''s National Climate Center, "dismissed the connection
        between heavy rain in Zhengzhou and global climate change." Instead, he attributed
        the flooding to "abnormal planetary scale atmospheric circulation," the report
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19ade0-cb48-4e17-8f0b-f2c8f1dc7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Junyan, climate and energy project leader for Greenpeace East
        Asia, said without the impact of climate change, "it is very difficult to
        imagine such extreme rainfall would occur in an inland city like Zhengzhou."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e64666-406f-4de7-b9b7-a169b8547fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said it is rare for Chinese weather and climate authorities
        to acknowledge a potential climate change connection in the aftermath of extreme
        occurrences, because such analysis requires more research and data. "Out of
        caution, they basically avoid talking about it," she said. Such associations
        are also seldom reported by state media, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc5e24-0ec9-43c8-b349-778eb030cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stands in stark contrast to how climate scientists and the
        media have responded in the West. While full analysis is needed to confirm
        to what degree changes to the earth''s climate have affected specific extreme
        weather events, many experts agree the trend is clear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d22b68-d4bf-4a34-9861-89c80e00c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the United Nations'' World Meteorological Organization
        (WMO), for example, conducted a rapid attribution analysis, which found the
        western North America heat waves would have been "virtually impossible" without
        climate change. WMO Secretary General Petteri Taalas later said they were
        "clearly linked" to global warming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c341168-b6f0-4ee9-9e64-835080c31f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not that Chinese leaders do not admit climate change is real.
        On the contrary, President Xi Jinping wants China, the world''s largest emitter
        of greenhouse gases, to become a global leader on the climate crisis. Last
        year, he pledged to hit domestic peak emissions before 2030 and achieve carbon
        neutrality by 2060, earning international praise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf557da-d1db-4dc6-acb4-2588dfc6fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the official narrative, climate change is often presented as
        a global crisis that China, a "responsible major power," has stepped up to
        solve, especially as the former Trump administration rolled back US involvement.
        Less mentioned, however, are the direct threats it poses to China, and its
        effect on the daily lives of its 1.4 billion people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e29007-8b62-4cfa-a935-350ffe63b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities are also wary that climate activism popular
        among young people in the West could spread to China. Last September, 17-year-old
        Ou Hongyi, known as the Greta Thunberg of China, was detained and questioned
        for hours by police when she joined the Global Climate Strike in Shanghai,
        an international event that attracted thousands of protesters at more than
        3,500 locations worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9697a-b45b-4d3b-a429-2ef47075599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has made it difficult for the Chinese public to realize how
        they are personally related to the climate crisis, Liu said. Like some in
        the West, Chinese people tend to perceive the dangers of climate change as
        something remote — threatening only the melting ice caps in the Arctic or
        low-lying islands in the tropics. And although emission cuts and green reforms
        are often mentioned in state media and classrooms, many treat them as just
        another state policy for local governments to follow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de20b3-5b7d-45f0-a61d-cc5f74be864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many, climate change is more of an issue about politics, about
        economic gains and costs, and international collaboration," Liu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947171fc-7030-4788-9c56-44868aaa0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the devastation in Henan shows, many Chinese cities are not
        prepared to deal with the climate risks from increasingly frequent and intense
        extreme weather.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09d01b-0534-4b26-a4f6-317599c75fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18 hours before the evening rush on Tuesday, Zhengzhou''s
        weather station issued five consecutive red alerts for torrential rain. According
        to guidance from the China Meteorological Administration, the alert should
        have prompted authorities to halt gatherings, suspend classes and businesses
        — advice Zhengzhou authorities apparently failed to heed. As the deaths of
        12 passengers trapped on a flooded subway gripped the nation, some have questioned
        why authorities didn''t shut down it down earlier to avoid casualties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34d996-c64c-416b-acf6-3b8e7047d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation could be worse in smaller towns and villages around
        Zhengzhou with far less contingency planning, rescue resources and media exposure,
        Liu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98942766-4e3b-4859-b8a4-d81f34e6a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Henan saw similarly intense downpours was nearly half
        a century ago. In 1975, a super typhoon dumped huge amounts of rain onto the
        province — one village at the center of the storm saw 63 inches (160 centimeters)
        of rain in three days. Overflowing rivers burst 62 dams, killing more than
        26,000 people by the official count, though other estimates were several times
        higher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969814e3-f86a-4eaf-a985-c749ad46b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the connection between climate change and extreme weather
        in China might not have received much official mention, it doesn''t mean Chinese
        scientists haven''t been studying the issue. A senior meteorologist with the
        Chinese Academy of Engineering, for example, has published a paper on the
        impact of climate change on extreme torrential rains in Chinese mega cities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acf979-5e58-4bbc-911e-118cbb9a928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, too, some have started to reflect on the
        lack of discussions on the issue. On Weibo, China''s heavily censored version
        of Twitter, one user said she was disappointed to find "very, very few discussions"
        about climate change on major social media platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba0f55-f702-432b-907f-1a6723556921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Henan, the (disaster) unfolded too quickly in such a short time,"
        she wrote. "But in other places, it''s like boiling a frog in warm water —
        it might not cause any immediate life threatening danger, but in the long
        run, I reckon it''ll also affect how we live and work."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dd30f-c026-4a19-b33c-e4f086fe0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrested over a children''s book</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14adedf4-3f94-4401-9eeb-aa4c187d85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A children''s book about sheep led to the arrest of five people
        in Hong Kong on Thursday, under the city''s sweeping national security law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe04f5-63cd-4c3c-b459-f475f3ceb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book series depicts a sheep village — but police say the books
        referenced parts of the 2019 pro-democracy anti-government protests, including
        the 12 Hong Kongers who were caught and detained by Chinese authorities after
        trying to flee by boat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7596c-adfd-4caa-a155-6ebbf353c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, which often turned violent and threw the semi-autonomous
        Chinese city into political turmoil, prompted the Chinese government to promulgate
        the security law last summer. It granted far reaching new powers to authorities,
        who wasted little time in detaining activists, raiding newspapers, and banning
        public protest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30887649-138c-48d4-8c8c-c0574bba87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement that the five people — all core members
        of the General Union of Hong Kong Speech Therapists — were arrested on suspicion
        of conspiring to publish seditious material that incited hate toward the Hong
        Kong government, one of the crimes laid out in the security law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b9445-2780-4a5c-a622-372ada165e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate news conference, however, police said they had been
        arrested under articles 9 and 10 of the law — which allow the government to
        regulate the internet, the media, and other communications to prevent "terrorist
        activities" and to "promote national security education in schools."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ff35d-1e76-471a-a5fc-b509a2fe1bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to police, but was not offered an explanation
        as to the discrepancies in the statements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bba235-9e74-4d14-aa6b-3af0edaed3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the news conference, police said the storylines depicted in the
        children''s books "beautify illegal acts of political violence," and urged
        parents to get rid of books that would "harm the mind of the next generation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba618a-5aa7-48b4-9195-01aea8f7a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police denied accusations the law was being used as a "legal trap"
        for publishers or media outlets — but the arrests are deepening fears of censorship
        nevertheless. In the past year, authorities have ordered schools to ban certain
        textbooks that may violate the law, blocked websites on national security
        grounds, and revised film censorship guidelines to abide by the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686420f-fc0c-491f-89c6-a38b7be7ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd32a49-69cf-4ff1-abc3-005e86907b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar doctors in hiding have set up underground networks of clinics
        to help battle the country''s Covid outbreak, with the military junta accused
        of using the pandemic as a weapon against the people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023612ac-c4d3-49fe-9a7f-2317219856db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Indonesian man is facing arrest after disguising himself as his
        wife to board a flight, despite reportedly testing positive for COVID-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0acb9f-e9da-49ca-9eb4-9a2d1c2066d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two thirds of Indians surveyed above the age of 6 showed
        antibodies against COVID-19, providing yet more evidence the virus may have
        spread far more widely than official figures suggest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24832087-6a02-41cd-afa0-9418d4db576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government and a United Nations body are facing off
        on Friday over whether the Great Barrier Reef is "in danger" of losing its
        "outstanding universal value" — meaning it could lose its World Heritage status.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377936d2-3622-40f3-bdfd-ca087204351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese tech IPOs on Wall Street could come to a grinding halt</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52949ab4-9606-49a4-9e10-e689d1b6bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of Chinese firms have reportedly backed off of plans to go
        public in the United States.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6faa668-4500-45f2-99e9-a4b47ed225f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough US laws requiring audits for foreign companies and a growing
        crackdown by Beijing has made it increasingly tough for Chinese tech companies
        to approach Wall Street.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682971db-6c67-45ff-820b-359e67c0bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February, shares of overseas-listed Chinese tech firms have
        lost a staggering $1 trillion in value, marking one of the biggest sell-offs
        of all time, according to Goldman Sachs analysts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d75601-c7c6-4edf-803b-0179617e3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, after a disastrous IPO by ride-hailing giant Didi, TikTok owner
        Bytedance, social e-commerce platform Xiaohongshu, fitness app Keep and medical
        data company LinkDoc Technology have all either shelved or scrapped plans
        to list in New York, according to media reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb087c-990c-42ab-b0d3-b395353f32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "may very well be" the end — at least temporarily — to US listings
        for Chinese companies, according to Doug Guthrie, a professor and director
        of China Initiatives at Arizona State University''s Thunderbird School of
        Global Management. He added that a "serious pause" on such listings could
        be in effect until US-China relations improve.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c4718-5961-488a-9369-c2fd26610774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still ways for Chinese companies to tap overseas investment
        even if the US is no longer an option. They can go to Hong Kong, for example,
        which also has a diverse pool of international investors and a regulatory
        regime that meets international standards.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edad4f-17ef-41ba-ab9b-6d6ef10f207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US market still has an irreplaceable role, as it''s bigger
        than any other financial market in the world, has a greater turnover in stocks
        and places a higher value on company earnings. That means a company listing
        in America may find it easier to achieve a higher valuation and sell more
        shares.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d181c9-996f-4e64-b24b-16b3bb1c8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—By Laura He and Michelle Toh</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2e92a-c65b-4687-8abb-5c22bbb0015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:35:01.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a data-cke-saved-href="https://edition.cnn.com/2021/07/23/china/china-flood-climate-change-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/23/china/china-flood-climate-change-mic-intl-hnk/index.html">Once
        in a thousand years'' rains devastated central China, but there is little
        talk of climate change</a>"</em></p>'
