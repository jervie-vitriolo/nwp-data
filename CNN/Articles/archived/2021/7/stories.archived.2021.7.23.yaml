    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao sure to run for President in 2022, spox says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67152c39-007b-4134-bc8c-833f1cfcc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong>&nbsp;—
        Senator Manny Pacquiao''s presidential bid in the 2022 elections is set in
        stone, according to his spokesperson and political adviser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d841e-173f-4c5e-993b-5b6cf538d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bahala na kung sinong [ibang] tatakbo</em> (It doesn''t matter
        who else are running) but Manny Pacman Pacquiao is going to run for President…
        he will file his candidacy," former Bacolod Mayor and Congressman Monico Puentevella
        told CNN Philippines on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dffe2f-0384-446b-a8d5-a8f683cf6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puentevella, president of the Samahang Weightlifting ng Pilipinas,
        said Pacquiao requested him to speak on his behalf when it comes to political
        issues so the boxer-turned-lawmaker could focus on preparing for his August
        21 title match against Errol Spence in Las Vegas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc2c29-205e-437b-be4b-5e1853f7e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be Pacquiao''s last fight in the boxing ring, especially
        if he''ll be elected President, Puentevella said. He said he also serves as
        one of his long-time friend''s political advisers, and that they "were already
        working on his candidacy" before Pacquiao left for the US on July 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be437d-e764-41da-a701-2b44d6496baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puentevella said Pacquiao is set to talk to several political parties
        upon returning to the country. "Everybody''s waiting to sit down with him
        and then we will discuss, sinong vice president, sinong senatorial."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616ad94-e37f-4d56-9048-b2b1877df702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:35:34.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:31:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it''s possible Pacquiao would give way to another presidential
        candidate and seek reelection or the vice presidency instead, Puentevella
        said it''s out of the question.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senator
        Manny Pacquiao will surely run for President in the 2022 elections, says his
        spokesperson, former mayor and congressman Monico Puentevella, who&#39;s also
        one of his political advisers. | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/V3h04boN4i">pic.twitter.com/V3h04boN4i</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1418458908616663040?ref_src=twsrc%5Etfw">July
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
