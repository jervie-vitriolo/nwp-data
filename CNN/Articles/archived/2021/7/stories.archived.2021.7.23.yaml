      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each grant award will fund activities for up to Php 2 million for
        a period of up to 12 months. Successful applicants will begin grant activities
        by October 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
