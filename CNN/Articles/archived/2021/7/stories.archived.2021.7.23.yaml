      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sc.judiciary.gov.ph/20236/">resolution dated
        June 15</a>, the High Court dismissed the petition for the writs of kalikasan
        and continuing mandamus filed by former Boac, Marinduque Mayor Pedrito Nepomuceno
        against the government’s pandemic task force to prevent the cutting down of
        trees at the Nayong Pilipino property in Parañaque City.</p>'
