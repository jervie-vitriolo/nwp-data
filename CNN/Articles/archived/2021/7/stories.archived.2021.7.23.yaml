      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PGH is not yet encouraging the use of booster shots
        given the results of its analysis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403e6b6-c731-4bca-960c-2d76f4581624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:32:53.989+08:00
