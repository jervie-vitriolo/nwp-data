      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> Barangay
        Ginebra San Miguel took an uneasy route to notch its first win in the 2021
        PBA Philippine Cup by surviving Blackwater Bossing, 96-81, Friday at the Ynares
        Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c46fbd-ebdf-4423-9b29-b9565f1c560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8391fe9-4018-43e9-a86a-e52e12541b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six players of the defending All-Filipino Cup champions scored in
        double digits led by Stanley Pringle''s 19 points and LA Tenorio''s 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3c5ef-8e03-47c9-a7cb-d8861fc18c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eba43d-32ee-4ab6-9dc9-86cb6b5bbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty rough, we''re trying to get back on how we''re playing.
        We''re really focusing on our defense, trying to step up," Pringle said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093e935-a3da-43a7-9816-b96ea9031227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a3679-e397-45ec-91a4-f1d759d193fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a special game for big man Japeth Aguilar, who joined
        the league''s club of players with 5,000 career points. The Pampanga native,
        who finished with 14 markers, made the feat with a jumper at the 5:45 mark
        of the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56724e3-c636-42ad-978a-90a63d84d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151db445-79cf-4f15-94d7-36459ba51f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New recruit Christian Standhardinger had 11 points and 19 rebounds
        while Prince Caperal added 16 markers and 11 boards off the bench.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d7e81-111c-4422-90d5-541e2726880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420a13f-715d-487b-92b2-7073f73dc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra dominated all ends of the floor in the first half, further
        widening their lead to 16 points in the second quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c1f6b-0574-4228-b147-0c86d970321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836a278-9b09-442e-83b2-cbb33681ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the second half, Blackwater spearheaded a 13-4 run to bring
        down Ginebra''s lead to just two, 69-67, at the end of the third quarter.
        The scoring run was led by guards Simon Enciso and Paul Desiderio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8a8d0-554a-4fac-a62e-66c9a76d82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a45339-98ef-47cc-afbc-720ee17110d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater kept the score close midway in the fourth quarter, trailing
        77-79, but Ginebra went on a 17-4 run down the stretch to clinch the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd056aed-56fa-4776-8a31-3244761b38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e42061-3fac-4dbe-9fb1-950045d7aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings outrebounded Blackwater, 60-34, and bested them in
        assists, 25-13. They also shot 47% from the field.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9b34d-984f-4bc0-a925-45790f66c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497585b-f02c-42f0-8526-8400440b0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra head coach Tim Cone praised his players for being more focused,
        compared to their shock 94-75 opening game loss against NLEX last <a href="https://cnnphilippines.com/sports/2021/7/18/NLEX-gives-Ginebra-rude-welcome.html"
        target="_blank">July 18</a>.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e60841-781a-4bd0-aab5-8b1bf70da295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef070c10-4915-4055-8a16-a74e0bd54cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:28:47.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:31:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still working to be more coherent, more together on our
        play right now. We''re no stranger to slow starts and we think we''ll pick
        it up and get better every game," Cone said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49747d6c-64da-4f03-83a4-0993d6dad0bb'
