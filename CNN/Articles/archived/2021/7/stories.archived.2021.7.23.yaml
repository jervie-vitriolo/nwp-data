    'lead': '''Bahala na kung sinong [ibang] tatakbo but Manny Pacman Pacquiao is
      going to run for President,'' says former Bacolod Mayor and Congressman Monico
      Puentevella, who serves as spokesperson and political adviser for Senator Manny
      Pacquiao.'
    'mgnl:activationStatus': true
