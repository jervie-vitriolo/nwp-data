      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami ring kailangang kausapin</em> [persons and corporations]
        <em>para makuha ''yung</em> right of way <em>pero maganda naman ang</em> partnership
        <em>namin sa</em> San Miguel [Corporation] <em>sa</em> acquisition of right
        of way <em>at sa tingin ko kaya nating tapusin ''yung</em> first phase [of
        the project] <em>sa</em> term <em>ni</em> President Duterte," Villar added.</p>'
