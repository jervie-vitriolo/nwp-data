      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH chief admitted getting rights-of-way from land and subdivision
        owners have been posing a challenge for the ambitious expressway project.</p>'
