      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> Less than
        half of Filipinos expect their lives to improve in the next 12 months, results
        from a recent survey by independent Social Weather Stations show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb460a2-af04-4ed6-ab80-32c42b137294'
      'mgnl:activationStatus': true
