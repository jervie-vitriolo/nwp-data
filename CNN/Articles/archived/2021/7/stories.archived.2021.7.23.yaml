  'putting-metro-manila-under-ecq-to-destroy-economy':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-23T16:09:13.430+08:00
    'imagesource': 'jcr:df36ddf0-c551-488e-a9f9-8ea6822a9c82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051ae868-9b0c-4934-9574-7ca7d9fe8ec6'
    'lead': 'Placing the National Capital Region under the strictest lockdown should
      be off the table as this will "destroy" the economy, the presidential adviser
      for entrepreneurship said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T16:14:26.556+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:31:57.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:03.178+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion: Putting Metro Manila under ECQ to ''destroy'' economy

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44cf71-af81-42cc-a8f5-057074699022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> —&nbsp;Placing
        the National Capital Region under the strictest lockdown should be off the
        table as this will "destroy" the economy, the presidential adviser for entrepreneurship
        said Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b706b-9651-4ad2-9683-5f3aa3ce573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the recommendation of Sen. Kiko is going to be good
        for all of us. This will destroy the economy. The Philippines will suffer,"
        business leader Joey Concepcion said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f84f3-283e-441f-88af-0c64758896b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Senator Francis Pangilinan said there may be
        a need to impose enhanced community quarantine in the country''s capital to
        avoid suffering the same fate as Indonesia, which has been recording thousands
        of new infections per day due to the highly transmissible Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a4203-c493-4503-898e-6f91b2b9d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that instead of mulling over implementing harder
        restrictions, the national government must accelerate the COVID-19 vaccination
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae85e1-d7d3-4d27-a999-ccbd723dea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people, he stressed, should also do their part to reach population
        protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a72b14-3e7f-411a-aa38-75b5286a91d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution is we have to vaccinate fast. Everybody has to contribute
        to this. The unvaccinated must take the vaccine," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed81d4f-9ae9-4c41-8d33-4cfaaea55c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will create a wall of defense, and no other variant can penetrate
        us," Concepcion said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97da8f3-38a4-4a68-b990-4877e7eeaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the threat of the Delta variant, Concepcion also urged the
        government to ease restrictions towards the last semester as businesses continue
        to drown in debt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c8d40-8a44-4266-a75b-102b8325c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the last quarter would be the only period businesses could
        recover their losses, with the optimism anchored on the expected election
        and consumer spending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b72e86-eec9-479e-bb38-53e817ceef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards the third quarter, the economy should be open. The fourth
        quarter will be a great Christmas for all," Concepcion said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad90eb5-c8ef-4fbf-bce5-1cde454ce8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that if the government fails to further reopen the economy
        by the last quarter, 2022 will be a hard year for local businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0d831-8a62-4750-a8ac-b3c2c7917a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Exporters Confederation (Philexport) president
        Sergio Ortiz-Luis hopes the government could properly implement the quarantine
        restrictions in Metro Manila, and consider this as a leeway to expand the
        healthcare capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677929d-ccc1-4a17-93f9-4214207a2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/23/NCR-4-other-provinces-GCQ-with-heightened-restrictions-until-July-31.html">READ:
        NCR, 4 provinces under GCQ ‘with heightened restrictions’ until end-July</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a1fea-3159-43b1-a61e-da0635b96eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting to ECQ, however, is a no-go for Ortiz-Luis as the economy
        will lose billions of pesos anew. The government can instead consider shutting
        borders to nonessential travel as only the tourism sector would be impacted,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb8fdf-7495-469f-ba0c-4324543666d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di kagaya ''yung dito ka nagla-lockdown sa NCR, sa bubble, eh
        mahal talaga ''yan dahil ang mga tao di makatrabaho," he said in a phone interview
        with CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319d345-ac0e-43c3-9065-33adb55a4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unlike if you decide to impose a lockdown in Metro
        Manila, in the bubble, it would be really expensive because people can''t
        work.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ee263-c8bf-4699-bc5a-02cb8b1817ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:14:26.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:31:57.509+08:00
