      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/19/Senate-eyes-passing-key-economic-measures-OFW-department-August-.html"><strong>RELATED:
        Zubiri: Senate eyes passing key economic measures, OFW dept. bill in August</strong></a>&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1c4e9-510c-421a-b348-30a55b1f94d6'
