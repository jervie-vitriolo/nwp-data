    'template': '1'
    'title': 'DOH reports 6,845 new COVID-19 infections; active cases jump to over
      55,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87db5f7-d928-4465-bffc-a302d963386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;The
        country reported 6,845 new COVID-19 infections on Friday, bringing the nationwide
        tally to 1,537,097.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82d3c4-eb6f-4882-9949-6dbcbfa36053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said active cases also jumped from over
        50,000 on Thursday to 55,069 people currently sick, or 3.6% of the COVID-19
        count. It''s the first time in over 20 days or since July 2 that active cases
        topped 55,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c339f7-9fce-4d7f-9014-df5218e2bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93.4% of the active cases have mild symptoms, 2.3% have
        severe symptoms, 1.6% are in moderate condition, 1.4% are in critical condition,
        and 1.3% are asymptomatic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a9612-60b2-4dc9-81bc-4e09555f27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll stayed at 26,891 or 1.75% of the case tally after
        no new deaths were reported. The DOH said this was due to persistent technical
        issues in the data logging system COVIDKaya. The DOH assured the public it
        is working with the Department of Information and Communications Technology
        for a resolution that''s expected "in the next few days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b5413-0214-4c46-b977-774922142297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note that the 0 death reported today is due to the current issues
        with COVIDKaya," the DOH said in an addendum in its daily case bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a1d76-e9cb-4001-9102-743cccb92731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of recoveries climbed to 1,455,137 or 94.7%
        of the case total after 2,330 more were cleared of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb459ed-659b-4439-b70e-c883e5823d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it deleted 11 duplicate cases from the tally, including
        six recoveries, and three cases that tested negative for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce10b9-2bbb-48c6-9022-98c86b531f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:07:57.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time. These laboratories contributed an average of 0.4% of
        samples tested and 1.2% of positive individuals in the last 14 days, the DOH
        said.<br><br>The positivity rate or percentage of people who tested positive
        was at 12.3% based on 43,668 tests reported on July 21. The rate is within
        the "high" classification by US-based nonprofit Covid Act Now, which is used
        by the OCTA research team as reference for its recommendations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152f168-d31b-48f5-9bf4-1756a9fea387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:08:39.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David told CNN Philippines that the cities
        of Manila and Valenzuela <a href="https://cnnphilippines.com/news/2021/7/23/Manila-Valenzuela-COVID-19-cases.html">registered
        an infection growth rate</a>&nbsp;of 56% in one week from July 16 to 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5da92-2a28-4110-a813-7981b89b9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:08:39.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the average number of daily cases in Metro Manila increased
        by 39% to 851 this week, OCTA reported. However, Health Undersecretary Maria
        Rosario Vergeire said the rise in cases in Metro Manila as well as provinces
        in NCR+ (Cavite, Rizal, Bulacan, Laguna), still does not qualify as a new
        surge yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a8dae-920e-47c4-b68c-4c3dbd33eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:08:39.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the daily case tally from spiking to 10,000 again, <a
        href="https://cnnphilippines.com/news/2021/7/23/Philippines-10-000-daily-COVID-19-cases-proactive-measures.html">proactive
        measures</a>&nbsp;should be in place such as imposing curfews and putting
        a halt to social gatherings, OCTA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb4d38-9a77-4d6f-bd76-791d7f82b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:08:39.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently placed Metro Manila, Ilocos Norte, Ilocos
        Sur, Davao de Oro, and Davao del Norte under <a href="https://cnnphilippines.com/news/2021/7/23/NCR-4-other-provinces-GCQ-with-heightened-restrictions-until-July-31.html">general
        community quarantine with heightened restrictions</a>&nbsp;from July 23-31
        to control COVID-19 transmission amid the presence and local spread of the
        highly contagious Delta variant.</p>'
  'BSP-suspension-Lyka-operator-of-payment-system-activities':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-23T16:31:55.831+08:00
    'imagesource': 'jcr:440e1d80-bbe1-4cfd-9df2-5ff69a3b4a13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff64ca4-4c60-440c-9d5d-b388c87e5e68'
    'lead': 'The social media app allows users to purchase, exchange, and use Gift
      cards in Electronic Mode (GEMs) in paying for goods and services. But the central
      bank says Lyka is not registered as a payment system operator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T17:20:48.559+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:31:51.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:03.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'Lyka', 'operator-of-payment-system',
      'OPS', 'registration']
    'template': '1'
    'title': 'BSP orders Lyka to suspend payment system operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dc38e-4691-478f-a89f-e0b9c311c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) on Friday ordered social media app Lyka
        to suspend its activities as an operator of payment system (OPS) pending its
        registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c6615-248b-4fbd-accd-c83dcc814194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398c6f3-79a0-401f-b7f4-af68305e2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyka, which was launched in the Philippines by a Hong Kong-based
        firm, allows users to buy, exchange, and use Gift cards in Electronic Mode
        (GEMs) to pay for goods and services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cf41c-bdf0-43a5-a278-2646181c8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327b551-f1ba-48ae-829d-8146cc961540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board has ascertained that these activities make Lyka
        an OPS and is thus required to register with the BSP, which is needed before
        it is allowed to continue with its OPS activities," the central bank said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ddd915-1f7a-478d-a43e-626faf2bd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a65257-cd14-4e13-ab93-0ef2064c5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said Lyka''s operators "have already expressed willingness"
        to register with them as an OPS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45156a76-f71a-4c4c-b609-deba1469a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176acc42-56db-4db6-8e0d-221275098228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entities running payment systems are required to register with the
        BSP in compliance with Republic Act No. 11127, or the National Payment Systems
        Act, and BSP Circular No. 1049.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebae772-f1c6-417c-81c8-81b961ab3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bc1bb-4d83-446f-8613-5e3a9ed31046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would allow monetary authorities to ensure they function "safely,
        efficiently and reliably," the BSP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfee633-806a-4c19-b128-8c4fc901924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89941c-68da-4a07-b7b1-58fdffd35e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T17:20:48.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that fail to comply may be ordered to stop operations until
        immediate action is taken to register with the BSP," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b9f34-baa1-430a-9ab8-31109f1400b5'
