      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases spokesperson Harry Roque announced on Friday that the two countries
        are now included in the country''s expanded travel ban list.</p>'
