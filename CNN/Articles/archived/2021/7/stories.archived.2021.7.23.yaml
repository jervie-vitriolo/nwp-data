      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now awaiting the delivery of 136.1 million additional doses,”
        NTF Chairman Delfin Lorenzana said. “On track in our vaccination program implementation,
        we are looking forward to having a better Christmas this year.”</p>'
