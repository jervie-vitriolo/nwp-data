      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bigger relief really comes from recovery because we need to
        produce jobs. And the only way to produce jobs is through investments,” explained
        the solon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb9b91-5928-4321-b438-204a2c767a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T20:11:37.622+08:00
