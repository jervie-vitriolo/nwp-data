    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three states are seeing about 40% of the country''s new Covid-19 cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2979c-c903-4b1d-acff-9ae7d81c0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While Covid-19 cases in the United States
        have been rising in almost every state over the past week, a handful have
        been driving the bulk of the nationwide surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804f4cc-edb3-4d2c-80aa-3f90edbf9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus response coordinator Jeff Zients told reporters
        Thursday the country has "fundamentally changed the course of this pandemic"
        and the threat of serious disease and death now is to the unvaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bf0b2-83db-465b-a418-9b753e46cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.680+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said counties with the highest case rates have significantly
        lower vaccination rates than other areas. And a few states have seen many
        of the new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491cccc-ca41-4ee1-865c-40a55999fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week, just three states Florida, Texas and Missouri, three
        states with lower vaccination rates accounted for 40 percent of all cases
        nationwide," Zients said at a White House news conference. "For the second
        week in a row, one in five of all cases occurring in Florida alone. And within
        communities, these cases are primarily among unvaccinated people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2d879-379a-45e0-83aa-ebe122ebbada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Florida is one of five states with the highest case rates that
        had a higher rate of people getting vaccinated compared to the national average,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0226f0-a970-4455-90a3-5570057ce13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each shot matters," he said. "Each additional person fully vaccinated
        is a step closer to putting this pandemic behind us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab092a-7698-48ca-9816-48f433a26de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is averaging 34,056 new Covid-19 cases each day, according
        to data from Johns Hopkins University -- a 55% increase over last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaae348-2bff-485c-adfc-1b123ad8a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott recently said he will not be implementing
        another mask mandate. He told CNN affiliate KPRC he believes enough immunity
        has been acquired through vaccines or exposure and it would be inappropriate
        to force people who are already immune to wear a mask.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d942cd-09c0-4f53-9959-9c745acbe649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC data, 43.1% of the Texas population is fully vaccinated.
        The CDC advises people should get vaccinated regardless of whether they''ve
        had Covid-19 and many doctors believe the immunity you get from vaccination
        is likely stronger than the immunity you get from previous infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22c5e3-87a2-4b9a-9fc3-d6eb29a78d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young people intubated with Covid-19 should be ''a gigantic wakeup
        call,'' Alabama doctor says</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87bf6c-bf75-4f57-a560-1e6a63624897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid-19 cases rising and vaccination rates on the decline,
        health experts say they are concerned about the next chapter in the pandemic
        -- especially for younger Americans, who they say are feeling the impacts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0e77f-f6d5-400c-8319-66bcbcfe277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that in our ICUs, we are seeing younger people intubated
        who are very sick or who are on the floors and are very sick," said Dr. Jeanne
        Marrazzo, professor of infectious diseases at the University of Alabama at
        Birmingham. "That should be a gigantic wake-up call."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1aca9-01e8-45a2-b544-eefb7ab817b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one of the lowest vaccination rates in the country, Marrazzo
        said, Alabama is "at the beginning of a wildfire" when it comes to Covid-19
        spread. And like many other health professionals in states with low vaccination
        rates, she said she desperately hopes stories and data showing the impact
        of the virus will motivate younger people to get vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169303c-e534-4e4b-8b5d-00b8954a7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensemble forecasts from the US Centers for Disease Control and Prevention
        published Wednesday project Covid-19 deaths and hospitalizations will likely
        increase over the next four weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83ac04-0712-410a-b342-5d984db48e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccinations rates, which health experts have emphasized
        as a key part of the plan to get the virus under control, are down to the
        lowest they have been since January, with 516,441 doses on average reported
        administered each day of the past week, according to the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51961a-b901-41d9-8c01-0f4fbe5d3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally 48.8% of people are fully vaccinated, but some states,
        such as Alabama with 33.9% and Arkansas with 35.5%, are particularly struggling
        to get a high enough vaccination rate to slow or stop the spread of the virus,
        according to the CDC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04664c8-fb07-4258-b6b1-63dae9cf4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially heartbreaking, two doctors say, when patients
        decide they want the vaccine too late.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6f042-153b-4df5-82b4-484d29892557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really wish you could see, is to look into the eyes of a
        young father or a gentleman who knows that they may be short for this world
        because they didn''t get their vaccine, and the regret and remorse on their
        face -- and fear," Dr. Michael Bolding at Arkansas'' Washington Regional Medical
        Center said in a video he made to beg Arkansas residents to get vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0359a-2647-4094-957e-e210c8e3556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor in Alabama said one of the last things her patients do
        before they are intubated due to Covid-19, is beg her for the vaccine, but
        she has to tell them it''s too late.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035e6c2-df00-4084-a582-20755112020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those patients die and she talks to their family, they tell
        her they thought the virus was a hoax, Dr. Brytney Cobia of Grandview Medical
        Center said in a Facebook post. She said she tells them the best way to honor
        their loved one is to get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51355db7-57e0-47c9-b989-d51b92541a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go back to my office, write their death note, and say a small
        prayer that this loss will save more lives," Cobia wrote, urging people to
        ask her questions about the vaccine. "It''s not too late, but some day it
        might be."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9f10f-e84e-4252-859c-f193fc29f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 has unvaccinated people ''in its sights,'' expert says</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5b3ae-c031-4fe1-a208-2395a7d8047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health officials are worried about the spread of the more
        transmissible Delta variant, experts such as National Institutes of Health
        Director Dr. Francis Collins and CDC Director Dr. Rochelle Walensky said those
        who are vaccinated are still well protected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585e264-29c0-4ceb-ae1f-d698be04305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is "one of the most infectious respiratory viruses
        we know of, and I have seen in my 20-year career," Walensky said Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb7cd6-5653-463d-84ed-6189542f5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that current scientific evidence shows that our
        current vaccines are working as they did in clinical trials, even against
        the Delta variant," Walensky said at a White House COVID-19 Response Team
        briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58596ff0-31d2-41c9-8592-8223b25561d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is not true, Collins said, for unvaccinated Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed8036-21ab-4112-9323-89dd1b869574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who are not vaccinated, this is becoming a pandemic that
        has you in its sights," Collins told CNN''s Jim Acosta on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64896694-ed0d-429f-b3f8-0c8fa344e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in for trouble, as CDC''s projections have laid out, in
        the coming weeks, especially in those parts of the country where vaccination
        rates are low and Delta is widespread," Collins said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae07d9-b06c-48bf-8512-3431c4a56481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County reported 2,551 new coronavirus cases Wednesday,
        a 20-fold increase in a month, according to the public health department.
        Just one month ago, the Los Angeles County Department of Public Health reported
        124 new cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb22ee9-1e32-4e56-8e4a-7e6f184cda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of Covid-19 not only has consequences for those that
        it directly infects, but it also increases the risk for new variants to form,
        said Dr. Paul Offit, a member of the US Food and Drug Administration vaccine
        advisory committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc05302-c8b4-43a1-9f04-f5062487aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will continue to reproduce itself, continue to cause
        suffering and hospitalization, and worse still, continue to have the chance
        to make variants that are much more resistant to vaccine-induced immunity,"
        Offit said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb0981-a502-4693-80e1-806ae29639e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even people who have been infected with the virus should be vaccinated,
        Walensky said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f536d67-0621-429e-878a-bc0780e52af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve already had Covid infection, CDC guidance strongly recommends
        that you get vaccinated," Walensky said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bebb37-6ab7-4a02-899b-282c275e5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives you longer lasting and more robust protection with the
        breadth and depth of coverage needed to conquer the variants currently circulating
        in this country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8ece0-aa3e-4f3c-ab16-1b3546f03345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are the strongest tool, but mask policies may help</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ed6f3-fa9e-4af2-a0a1-a313f46e4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk coming from increased spread and not enough vaccination
        has pushed some leaders to advocate for a return to mask policies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b72aa-ec12-4113-bca1-571ed417eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Surgeon General Dr. Jerome Adams said in an opinion piece
        published in the Washington Post that the CDC "urgently needs to revise its
        guidance on masking to combat the rapid growth in covid-19 infections driven
        by the delta variant."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c4d46-6bd8-4b4d-9701-36302f2bb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are the strongest tool to fight the virus, he said,
        but rates are still too low and "with many communities -- particularly communities
        of color -- at risk for yet another devastating wave of cases, hospitalizations
        and deaths, masks are the next best tool that officials have in places where
        vaccination levels remain low despite covid cases rapidly rising."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ac535-aff6-4397-be52-99a5b8be8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Wednesday in JAMA Network Open found that protective
        measures -- like masks, handwashing and physical distance -- help protect
        against the spread.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418915d3-eb98-4f29-98a5-4c4dbabc0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:32:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among more than 500 essential workers who continued to work at Colorado
        State University in Fort Collins through the first six months of the pandemic,
        not one tested positive for Covid-19 in the months that were studied.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68e22f-5285-4789-a4f8-bc0af1c02d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T09:42:44.683+08:00
      'mgnl:createdBy': 'lisbet'
