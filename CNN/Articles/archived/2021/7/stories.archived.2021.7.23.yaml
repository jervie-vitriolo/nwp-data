      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/23/NCR-4-other-provinces-GCQ-with-heightened-restrictions-until-July-31.html">NCR,
        4 provinces under GCQ ‘with heightened restrictions’ until end-July</a></strong><br>OFWs</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a3262-9bbf-4870-b8d3-ec470568fb68'
      'mgnl:activationStatus': true
