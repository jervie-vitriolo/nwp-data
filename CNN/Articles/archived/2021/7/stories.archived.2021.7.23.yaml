    'template': '1'
    'title': 'Ryan Reynolds gets real about anxiety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e9d44-7b78-48f7-bdff-61224dd71e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian actor Ryan Reynolds got honest
        this week about his mental health and the impact that anxiety has had on his
        life and work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cce2e-2ad9-45b1-a4da-293ef4239141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07d597-3a91-4b5a-be02-87b04e39c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the latest "SmartLess" podcast episode, Reynolds opened
        up after Sean Hayes -- one of the podcast''s hosts -- brought up an Instagram
        post the actor had shared recently on anxiety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd14403-ac18-4e3c-8ac6-6f4e1f622c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae771c-7304-48c4-97cb-5facb413d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post -- which went up during Mental Health Awareness Month in
        May -- reads: "To all those like me who overschedule, overthink, overwork,
        over-worry and over-everything, please know you''re not alone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba46b0-30ee-481f-8822-8ce537dd70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a9447-95d4-410c-8f70-6c5821644e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes said that he related to what Reynolds had put on Instagram
        before asking him if he associated anxiety with success and, if that was the
        case, did he find it "scary" to get rid of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8931dc1-5fd5-46eb-ac58-f10f996dd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1e937-b81b-4d65-a7be-b9a45878eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation prompted Reynolds to speak openly about his experiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2d1a7-491b-41db-abe2-2e6ad7dd2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f25a2-99fb-4309-bca5-22e88ca71acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the dangerous tightrope walk I think a lot of people are
        on," said Reynolds on Monday. "I see anxiety as an engine for creativity but
        it''s also got its own cloud and shroud of darkness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738287b-56eb-472e-8ecc-c0a94fd8836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f5e5d-7f9f-4e90-bb69-7aecf787b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he was "grateful" for his anxiety, as he''s been able
        to make it "useful," but he also stressed the demoralizing impact that it
        has had on him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc7515-eeb2-4cf0-9ba3-ada745195aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5a246-e7c0-4bb1-b5e9-0f87cb96238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of insomnia, there''s a lot of sleepless nights
        where you''re laying awake over-analyzing everything," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02d1c8-feb7-4fd8-9f27-472d7dec7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64a2d2-d1a4-4036-b9ae-c656f1e1a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Deadpool" actor then told the "SmartLess" hosts that anxiety
        is something that has been with him his "whole life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e109be1-a224-4e33-9351-6784c95ee1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26143332-ad09-47ca-ad74-c5e1b2c33095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pinpointed his childhood as the time in which his anxiety began
        to develop -- although he was quick to say the household he grew up in wasn''t
        "overly awful in the grand scheme of things."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da82a3-55d5-4338-b329-236ef3967305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56855ffd-1bba-4b00-a634-2ce792ebdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reynolds said that the anxiety started when he was a child and
        he went on to talk frankly about his father and how their relationship affected
        him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c6b4d-1211-4ef5-bedf-38320b8924d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3086be-885a-492c-aa86-383726484319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad was never an easy person to be around. He was like a skin-covered
        landmine," he said. "You just never knew when you were going to step on the
        wrong spot and he was just going to explode."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f24ad2-3e5d-4228-85c7-e4372da3f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713505a-2c1f-4504-b5dd-e77cf196dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds said that this experience with his father led him to always
        try and predict the future as a child, meaning that he felt he was "constantly
        living" in a space where something may or may not happen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99010e94-6bfe-4bf6-89dd-a9a84160a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc0712-e708-4ea1-a7ca-9232a81a6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the acting and comedy business also requires performers
        to have the ability to project forward and anticipate what''s going to happen
        next.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebd43e-683b-438d-a88d-79ad00a01665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23265f-d1f5-41ca-b878-a39476b59938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:17:23.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds ultimately came to the conclusion on "SmartLess" that there
        was a parallel between his anxiety and his work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8b2a4-94a4-486f-be07-128610cc8c2c'
