    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Public urged to add protection vs Delta variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df58e0-4d17-4625-ab7e-cc274adbef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> A health
        official on Friday advised the public to consider wearing an extra mask as
        one of the precautions against the feared Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac70e67-0357-48f3-bc6b-e83e238f6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective parin ang ating paggamit ng mask...Kailangan talaga i-prevent
        ang transmission at saka magcomply tayo sa minimum public health standards
        lalong lalo na ang mask," Treatment czar and Health Undersecretary Leopoldo
        Vega told CNN Philippines'' Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fba65-d377-4d08-b00c-2818fefca25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mask use is still effective. We have to prevent the
        transmission and comply with minimum public health standards, especially wearing
        masks.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45560ce-44d7-4598-9198-97ede0bbe04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron kang (If you have) added protection like face shield
        or double mask, mas maigi (then better)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0567a2f-feb8-4811-93e9-36e33a41ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also urged people to stay away from "superspreader"
        or crowded events like parties, and get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f849475-b87d-45ae-a662-fe0ce4d47ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the government has increased the capacity of local
        hospitals to care for severe COVID-19 cases as it prepares for a "worst-case
        scenario" due to the highly contagious Delta variant, according to Vega.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be666b2-e5dc-4b2a-958d-e4a12e379e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinadamihan natin ang number of intensive care units kasi ito yung
        importante na magkaroon talaga ng intensive care capacity ang mga level 3
        hospitals," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebf7fd-a06f-4d10-8f82-16e17b9abcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We increased the number of intensive care units because
        level 3 hospitals must really have intensive care capacity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78007d2-5b3d-424a-9e14-1fe04004bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From April, meron kaming 700 plus, ngayon merong 1,123 intensive
        care units na kami. Magbubukas pa rin kami ng modular hospitals," the Treatment
        czar added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407233a8-f5d5-452b-b6bc-bcff2770bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T18:39:50.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From April, we had 700 plus, now we have 1,123 intensive
        care units. We will also open modular hospitals.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae95a4c-36e6-4a54-b3f6-8e36ae0b8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:04:39.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations are also underway at the Philippine General Hospital
        (PGH), the country''s largest COVID-19 referral facility, as it anticipates
        a possible surge driven by the Delta variant.&nbsp;</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x82w5o4?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a259db4-966c-4ff1-8049-9b80e9f34e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T23:04:39.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:10.032+08:00
