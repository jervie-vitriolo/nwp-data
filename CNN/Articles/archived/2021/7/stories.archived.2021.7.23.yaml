      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> COVID-19
        cases in Manila and Valenzuela have doubled this week as they exhibited the
        highest increase among cities in the National Capital Region, OCTA Research
        revealed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff14081-154e-4c1c-8518-6c28db6e4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194f80b-35a0-4aa0-b36a-e84d504ba148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his latest report for the period of July 16 to 22, OCTA Research
        fellow Guido David told CNN Philippines'' The Source that in a span of one
        week, the two cities showed a 56% growth rate in new COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428d8ce-a570-4553-a199-8a79b51eedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26441bbd-b368-483b-b0fe-4461fb97dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila recorded a 1.41 reproduction number while Valenzuela had
        a 1.3 infection rate, indicating that both cities are considered high-risk
        for transmission. A reproduction number refers to the number of people who
        can contract the virus from a COVID-19 positive person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9b055-ef5f-46ff-9360-0ee45a8c198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:12:54.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
