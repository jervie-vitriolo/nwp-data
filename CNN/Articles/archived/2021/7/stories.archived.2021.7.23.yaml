      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The National
        Task Force Against COVID-19 assures steady supply of COVID-19 vaccines in
        the next six months after the government secured 164 million doses through
        procurement and donations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab87a56-a481-4239-91bd-bdefe6fdfadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T05:55:22.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:59.393+08:00
