      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF Chief Implementer and vaccine czar Carlito Galvez Jr. also assured
        that the country is on schedule with its targets given the steady supply.
        He also noted that LGUs are able to administer more than 400,000 shots per
        day.</p>'
