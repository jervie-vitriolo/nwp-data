      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lorde got her drink on with Seth Meyers
        in the return of the drinking game on "Late Night with Seth Meyers."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19584b1e-4aff-407d-a33c-4fa63fc07d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe6417-407a-4e89-8eb5-71a45f32e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer appeared on the show on Wednesday to mark the first full
        production musical performance on "Late Night" since March 2020. Lorde last
        appeared on the show in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb09c51-9003-4de7-8783-13dc7ed23082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5e9ef-51cf-4509-bd41-85d7a1e34934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s "Day Drinking" segment has previously featured the Jonas
        Brothers, Rihanna, Ina Garten, Retta and Kelly Clarkson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ddbe7-e05a-42fc-9d5a-61e67e433ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fda75d-2976-43d1-b2fb-34a3e5276264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lorde, Meyers served up a a shot of Japanese sake, some Irish
        whiskey, red wine from France and some White Claw. At one point Meyers poured
        some gin and dunked a pork rib in it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9bbf46-a1e1-4463-91f6-6e28d0ea3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce5e75-7c9d-4dc3-92b7-94488db626b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, don''t hate it," Lorde said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753aba4-417e-4b06-9d09-bfde38b2360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff35c3-6e08-420b-a263-cde45a07c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also played a round of "Royals," where the two guessed the
        name of various members of the royal family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbafb13-a384-48da-bcab-d91c89896a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275dfd6-1a0c-4c50-b44d-231928da1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde also tried to get Meyers to say her full name, Ella Marija
        Lani Yelich-O''Connor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989dcfe-77c3-43c5-9dee-2ee9e4c68fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9416d-67fd-4808-bf13-f0a9e846d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve watched this before. Like, who knows, are they drunk? But,
        like, I''m drunk," Lorde said of the segment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931abe38-faeb-4f40-b8dc-2a20f6bc6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc59d9-7e2e-49ea-bd47-99f7ba2fdc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde also performed her brand new single "Stoned at the Nail Salon,"
        and admitted after filming the "Day Drinking" segment, she had to get an IV
        drip in her hotel room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19620813-1061-4d59-861e-74d4ffa3bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218ad6f-9127-461a-ab29-0f27a7ee3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did kind of destroy me," she said. "And I had to get a very
        pop-star thing: an IV drip."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79a532-e571-4731-bf69-44bf62e14fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fd756-ba65-4a30-9f3d-1eead8a53db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T01:25:11.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde''s highly anticipated third studio album, "Solar Power," is
        due out August 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58833e4-4c27-4ce8-b7b2-d0b15c7ed994'
      'mgnl:activationStatus': true
