      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is implemented by the Education Development Center, in collaboration
        with the Department of Education, Technical Education and Skills Development
        Authority, local governments, and partners in the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7df56-c991-4c4e-b66d-c642dda96f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:30:36.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:32:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this grant program, all interested TVET institutions, including
        for-profit firms, faith-based organizations, and non-governmental organizations
        with proven experience and technical expertise in conducting TESDA-accredited
        skills training or TVET programs for vulnerable out-of-school youth are welcome
        to apply.</p>'
