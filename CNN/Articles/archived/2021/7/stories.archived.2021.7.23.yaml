    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Australia']
    'template': '1'
    'title': 'New Zealand-Australia travel bubble bursts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fa0a8-c9c4-4393-8a17-2b3bac7f64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Quarantine-free travel from all Australian
        states and territories to New Zealand will be suspended, New Zealand Prime
        Minister Jacinda Ardern and COVID-19 Response Minister Chris Hipkins announced
        on July 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bfd2eb-c106-4d04-ba3c-e10540d5e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Australia continues to grapple with a COVID-19&nbsp;outbreak
        spreading through multiple states despite lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd352e73-6110-43af-be78-b35a7fd2df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the high level of transmissibility of the Delta variant,
        and the fact that there are now multiple community clusters, it is the right
        thing to do to keep COVID-19 out of New Zealand," Hipkins said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d73d4d-2d7b-48f9-b424-a8b765ba7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 11:59 p.m. Friday (7:59 a.m. EST), Australians will no longer
        be able to enter New Zealand quarantine-free for at least the next eight weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763ad55-e727-4af4-94bc-62a7965f7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said the decision was not taken lightly, but with "multiple
        outbreaks, and in differing stages of containment" with three Australian states
        in lockdown, "the health risk to New Zealanders from these cases is increasing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b13e2-8439-4424-b3d6-344de89937ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian state of New South Wales —&nbsp;home to Sydney —&nbsp;reported
        136 new locally acquired cases of COVID-19 in 24 hours, while Victoria —&nbsp;home
        of Melbourne —&nbsp;announced 14 new cases over that same period. South Australia
        reported one new case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bca71e-13a1-437c-91bb-367afbb24d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales premier Gladys Berejiklian said she would ask the
        federal government for more Pfizer vaccine doses to be allocated to the state
        for use in Sydney''s west and southwest, both of which are virus hotspots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb45e66-1922-4b8c-a8ed-835269a18093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine-free trans-Tasman exchange (usually referred to as
        a travel bubble) kicked off between the two countries in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f031d6-cc20-4ec6-afff-dd647c58a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly half of Australia''s population, some 13 million people,
        is now under some form of lockdown as the country works to stem the spread
        of the highly transmissible Delta variant amid a slow vaccination rollout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f3e8c-785a-4966-8140-fe2fad9572cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever-changing regulations vary from state to state within Australia.
        People who violate lockdown rules —&nbsp;including the man who sneaked out
        of hotel quarantine with a bed sheet and the two naked sunbathers who claimed
        they were on the run to escape a deer —&nbsp;are subject to fines, arrest
        and even deportation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de0460-0523-455f-85ef-b63996d31ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australia recently halved its international arrivals
        cap. As of the week of July 14, about 3,000 people per week are permitted
        to fly into Australia, down from about 6,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555e973-64a4-4974-baeb-2d459c492bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs and Trade, there
        are some 34,000 Australians who have identified themselves as being stuck
        in a foreign country and unable to come home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80b210-7091-4840-822d-40bf8face1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:38:00.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/australia-new-zealand-travel-bubble-burst-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/australia-new-zealand-travel-bubble-burst-intl-hnk/index.html">New
        Zealand-Australia travel bubble bursts</a>"</em></p>'
  'Marketa-Slukova-Nausch':
    'author': 'Ben Morse and Ivana Kottasova, CNN'
    'caption': 'Czech beach volleyball players Markéta Sluková-Nausch and Barbora
      Hermannova are coming to terms with being ruled out of the 2020 Tokyo Olympic
      Games as the European team grapples with a growing COVID-19 problem. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-23T15:38:05.363+08:00
    'imagesource': 'jcr:0e43e72d-fb56-4cf3-9edd-d96d65ccf899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca2e2f4-40dc-4e57-8ff9-27a3a73c2c30'
    'lead': 'Czech beach volleyball players Markéta Sluková-Nausch and Barbora Hermannova
      are coming to terms with being ruled out of the 2020 Tokyo Olympic Games as
      the European team grapples with a growing COVID-19 problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-23T15:42:44.869+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:32:06.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:30:02.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympics', 'COVID-19', 'Marketa-Slukova-Nausch', 'Czech']
    'template': '1'
    'title': 'Beach volleyball player Markéta Sluková-Nausch left in tears as Czech
      star misses Olympics due to positive COVID-19 result

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323189fb-25d3-44fd-b577-8253b12a0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Czech beach volleyball players Markéta
        Sluková-Nausch and Barbora Hermannova are coming to terms with being ruled
        out of the 2020 Tokyo Olympic Games as the European team grapples with a growing
        COVID-19 problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37b49a-2981-486b-a362-58965918f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sluková-Nausch''s positive result was announced on Thursday, as
        she became the fifth member of the Czech Olympic team to have tested positive
        for COVID-19 in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b56c0-bcae-49c4-b6ed-48b3246bc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cried, then we swore, then we cried again," said Sluková-Nausch,
        whose positive test also rules out her playing partner Hermannová from the
        Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5977c5-422f-432f-b284-1b33c80d597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just hoping that no other athletes will follow us, because
        I think that something like this is a nightmare for any athlete, for any Olympian,
        who gets this far, this close to the Olympic competition," added Sluková-Nausch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a7fc5-9905-42b2-9b2c-852ed8c296c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, a sixth member of the Czech team —&nbsp;cyclist
        Michal Schlegel —&nbsp;tested positive, according to the Czech Olympic Committee
        (COC), which has launched an investigation into the alleged breaking of COVID-19
        rules on a charter flight from Prague to Tokyo at the end of last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3341298-3be1-431c-882c-8efd97bf12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Nausch, who is Sluková-Nausch''s coach and husband, also tested
        positive on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd546eb-9174-4e35-a48f-290a396cf56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that many much worse things are happening around the world
        right now, but truthfully, in our own sporting micro-world, the world we have
        lived in and are living in now, it is extremely sad for Bára [Barbora Hermannova]
        and I that our journey to Tokyo, the journey that was meant to be a pinnacle,
        had to end in this way," said Sluková-Nausc in a statement provided to CNN
        by her representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59f86e-ac2d-4f4f-9055-0c604ef1566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo was due to be the third Games for Sluková-Nausch and the second
        for Hermannová. The pair were scheduled to open the Olympic women''s beach
        volleyball tournament against Japan on Saturday, July 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02e9de-4272-4e52-a88c-9dc523236d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It hurts terribly''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8c75a-1f74-4734-a37b-a1245a640d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a report by the Czech online news site Seznam Zpravy,
        the COC confirmed that the first member of the Czech delegation to Tokyo to
        test positive for the virus was one of the team''s doctors, Vlastimil Voracek.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0a44d-9a9c-4e79-ade5-1d33cd0f029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voracek tested positive after the team''s arrival in Tokyo. His
        previous test, taken the day before departing for Tokyo, was negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3db73f-85d6-4e19-9bda-5bb03eb10301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a report in Czech media that he had not been vaccinated
        against COVID-19 despite being eligible for the shot and despite the fact
        that the COCe "strongly encouraged" all participants to get vaccinated, Voracek
        issued a statement in which he denied breaking any rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d2543-fc9b-4d39-a719-ae9404f96e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organizers stipulated their rules for athletes and those accompanying
        them. Vaccination was voluntary," he said in the statement quoted by the Czech
        official news agency CTK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433953a9-0751-467e-ab72-b00a1daea613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voracek travelled to Tokyo from Prague on a special chartered flight
        last week. Five other passengers from the flight, including four Czech athletes,
        have since tested positive for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6919e62-fd56-4cd9-8c33-7fc4e213bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Voracek came just as the COC announced cyclist
        Schlegel had tested positive for COVID-19 and won''t be able to participate
        in his race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380dd21-ed00-47b1-8b05-81de058772fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the COC''s investigation into the alleged breaking
        of COVID-19 rules on a charter flight from Prague to Tokyo will be published
        within 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f06445-5f9d-486c-8d61-b2da3e012559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sluková-Nausch said she discovered she traveled on a flight with
        an individual who tested positive for COVID-19 right after her arrival in
        Tokyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa518e-fa64-4409-92c7-f68f7110cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was tested roughly eight times in the past 24 hours, some results
        were positive, some were ambiguous, some were negative, but unfortunately,
        the final verdict is that I''ve tested positive and that means that we will
        not be able to play at the tournament," the 33-year-old added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d5ac9-fa64-49ff-a522-3bcd3494b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts terribly and I haven''t processed this whole situation
        yet and I don''t know how to deal with it all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469aa7c2-5c39-4858-a1a9-e80f7d709ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old is the fifth member of the Czech Olympic team to
        have tested positive alongside Pavel Širuček and men''s beach volleyball player
        Ondřej Perušič.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8317d5f-f0f0-4e44-b0eb-365bce768017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Absolutely incomprehensible''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c04d3-febe-4927-8292-1735de8d4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filip Neusser, the Chairman of the Czech National Sport Agency,
        the government body that is in charge of sport funding, criticized the COC
        and said the investigation must not be run by the committee itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2fd4d-8db9-414e-a6a3-8670fbd4282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already agreed this with [the Czech health minister] Adam
        Vojtech, the investigation should be lead by experts from the centre for disease
        control," Neusser said in a Tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1610f-49df-4836-9ac9-f90fe75ce620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Trávníček, the head of Sport Invest Marketing, the agency
        that represents Nausch Sluková and other athletes, said the situation was
        extremely disappointing and blamed it on the Czech Olympic Committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cfdde-6d44-4b05-aba7-480c834b9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely disappointed with the situation for the whole team,
        whose five years of effort and hard work have now come to nothing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f9851-81c0-494e-845c-0c4ea9c7f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the infection occurred is absolutely incomprehensible to
        me," added Trávníček.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bdbcd-01ec-467f-a2ec-6350d3eb2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T15:42:44.869+08:00
