      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier <a href="https://www.cnnphilippines.com/news/2021/4/13/duterte-certifies-urgent-economic-bills-relax-foreign-investments-restrictions.html">urged</a>
        Congress to immediately pass these measures in a bid to jumpstart economic
        recovery amid the health crisis.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844da89d-4c52-490b-abeb-92bc59c2560c'
