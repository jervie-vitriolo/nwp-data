      'mgnl:created': 2021-07-23T16:26:26.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Their port of origin must be a “green” country, or a nation with
        low COVID-19 risk;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf78db-dc1e-43f6-bf4b-71c8db961398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a29c59-4e5b-43d5-a14b-26bad44d1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- They stayed exclusively in a “green country” for the last fourteen
        days before arriving in the country;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0ef46-b8af-4395-a128-a80bbb11cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a7c24-d722-4fbe-b363-37aa43863c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- They have been fully vaccinated either in the Philippines or overseas;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df613f0f-ec67-4e7c-adb4-fc5931ff8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f044449-95df-4472-bc99-eb82f41d98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Their vaccination status can be “independently” verified or confirmed
        by national authorities as valid and authentic upon arrival</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84d2ad-9dad-4af1-9c66-d6b3bff48026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f03c4-a414-476d-89b5-64c1746083a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers meeting all these prerequisites will be allowed to quarantine
        for a shorter period of time instead of the usual ten-days for ordinary international
        arriving passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf262e0-2752-49d4-bc18-36da6b2e2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474f405-df42-4666-91f0-f330d543b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest IATF resolution also specified documents that may be
        used to verify and confirm travelers’ inoculation status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b710f21-7423-4df2-9cc6-5c5f653934d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2839810-7091-4692-818f-969055592491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers and their spouses, parents, and children
        travelling with them shall present a certification from their respective Philippine
        Overseas Labor Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2fa32d-1a06-4736-8ccb-fa297d181ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff32d2b-3210-4870-852b-1af97f722396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who completed their vaccination in the Philippines must
        show their vaccination cards issued by their respective local government units
        or administering hospitals. An LGU-issued vaccine certificate may also be
        presented provided border control authorities can verify them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb460594-d559-4c4f-9f07-3f7026e703b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be9e4c-4c18-4a37-969f-e0d6a53563e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international certificate of vaccination or prophylaxis (ICV)
        issued by the Bureau of Quarantine may likewise be used, the resolution said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46317a37-8e6b-498e-9ec9-33120cf685ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ccb3a-6825-48ad-9720-8ff3b7938eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, passengers who got fully vaccinated abroad need to present
        their vaccination certificate issued by health authorities where they got
        inoculated. This is provided the document can be confirmed independently for
        authenticity by Philippine authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1edb78-5ba0-49de-80d8-f691475cce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699ad63-a4fe-4b82-9500-38457853971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved the Health Department’s recommendation to
        include in the “green” list countries or jurisidictions that have less than
        50 new cases per 100,000 population over the past 28 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a91aa-13dc-449a-b362-92daa34a7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e90ae-c6e0-4016-a554-e8fb9d80a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers merely transiting through a country not included in
        the list will not be considered as having come from that place if they “stayed
        in the airport the whole time and were not cleared for entry into such country/jurisdiction/territory
        by its immigration authorities,” the issuance stated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f79f0-f49f-4875-8e03-d6b1c425e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33d7a2-4e7c-460c-aa02-200c54f85f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent resolution supersedes Resolution No. 123-C, which was
        issued in June and first announced the approval of green lanes for fully vaccinated
        individuals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f67763-40ca-420c-99b3-4cc8402bbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7a9f8-2eb9-4b3b-8ad8-e87816bfb8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T16:26:26.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential and IATF Spokesperson Harry Roque announced on Friday
        that the latest guidelines will take effect on 12:01 a.m. on July 26.</p>'
  'Manny-Pacquiao-2022-presidential-race':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
