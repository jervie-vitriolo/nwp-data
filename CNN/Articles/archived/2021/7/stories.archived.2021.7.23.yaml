    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9c599-9330-482e-b1e8-0361747971bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T08:25:25.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for some of the athletes who won''t be at this year''s Olympics,
        there will be notable absentees in the tennis competition with Roger Federer
        and Rafael Nadal both pulling out through injuries; Coco Gauff had to withdraw
        after testing positive before traveling to Tokyo, while Serena Williams has
        decided not to compete.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05493bba-a3f8-489c-8ec6-88c75ada67c4'
