      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban exempts Filipinos who are part of repatriation efforts
        or special commercial flights, Roque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a0cd8-c110-4e92-93a0-da824960babb'
