    'title': 'Call for Applications: USAID Opportunity 2.0 to fund tech-voc schools
      to train of out-of-school youth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda47aab-9bd2-4777-8df8-bb6f37ecf941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T12:25:24.842+08:00
      'mgnl:createdBy': 'joemil'
