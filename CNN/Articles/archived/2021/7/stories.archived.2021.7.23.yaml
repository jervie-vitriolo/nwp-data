      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa tayong nakikita ngayon na objective basis that we will
        be announcing that there is already a surge,"</em> Vergeire said in a briefing.
        <em>"Ang totoong impormasyon, maaari tayong dumating sa pagtaas ng kaso pero
        sa ngayon hindi pa natin nakikita yan. Kaya nga tayo patuloy na naghahanda."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b87deb-f02c-4e5b-b9b0-d79df3194c4a'
