    'template': '1'
    'title': 'Gov''t. reverses policy on outdoor activities for kids as Delta cases
      rise'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45aa20-7b89-491b-8ff4-e039fb003144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T10:53:17.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The government''s
        pandemic response task force retracted its policy to allow children outdoors,
        a day after health authorities confirmed local transmission of the highly
        contagious Delta coronavirus variant.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff117e7-13db-4b74-b69c-09e0c446bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9994c2-83bc-46c4-b89e-4c211c23eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest resolution of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases issued on Friday, children aged
        5 to 17 will not be allowed to go outside their homes in areas under the general
        community quarantine with heightened restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecf5cd-f3ad-448e-8484-89ebd7fa4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a3d61-9704-4c26-b2ed-04fc300ba638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This policy change comes less than a month since the government
        agreed to ease travel restrictions on children of that age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb126b1-6a1d-4c19-9741-59e631aac64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434aa634-9a59-49e8-b27e-0b002e8dc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF on July 9 initially allowed children to go to parks, playgrounds,
        and other outdoor spaces in areas under GCQ and modified GCQ via Resolution
        125.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561fe4f-df87-441a-963c-9f83b8cf5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc40a49-97fe-4474-8bdb-23be33d3a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:49:30.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Metro Manila Development
        Authority chair Benhur Abalos said mayors of the capital region made the recommendation
        to the IATF since children are not yet vaccinated, and they could be potential
        superspreaders of the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ded94-48ef-47e8-ae24-4b92e8af1736'
      'mgnl:activationStatus': true
