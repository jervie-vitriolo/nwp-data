      'text': '<p>"When we were already rolling out our vaccination, we saw a significant
        decline (in COVID-19 cases among our healthcare workers)," PGH spokesperson
        Dr. Jonas del Rosario told CNN Philippines'' The Final Word on Friday.</p>'
