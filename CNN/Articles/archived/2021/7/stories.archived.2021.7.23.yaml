      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103751c-86cb-40de-abdc-922def34c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T05:55:22.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the task force said almost 28 million doses have
        already arrived in the country. Of these, 13.2 million doses were purchased
        by the government, 2.2 million by the private sector and local governments,
        10.2 million doses were from the World Health Organization-led COVAX facility,
        and 2.1 million from bilateral donations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f872e8-71a8-4a3b-935c-2de1ea686ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T05:55:22.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

