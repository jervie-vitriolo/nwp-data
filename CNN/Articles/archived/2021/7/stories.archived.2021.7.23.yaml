      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anna Faris has let slip that she and
        her partner Michael Barrett recently eloped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd3b6f-d45b-4a05-85b5-12ef2ae5092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b3354-8057-40da-80c5-455a70b984f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal came on an episode of her podcast "Anna Faris is Unqualified"
        earlier this week after the "Mom" star interviewed "Top Chef" judge Gail Simmons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f411d-754a-4e7a-b73e-e36475745a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b9e17-8bab-4a86-809e-3902ad894fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking to Simmons, Faris was joined by matchmaker April
        Beyer to take calls from listeners seeking romantic advice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c80e2-9969-4135-8fbc-c7a18023a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dafc1f-3bb8-41b4-968d-002941238fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one caller got in touch to say that she felt she was growing
        apart from her friends after getting into a relationship, Faris ended up telling
        Beyer and the listener that she and cinematographer Barrett were married.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f141fd-9fbd-4333-a738-826618e3099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61386cce-7e9a-4e86-a31d-2bb830fda855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve spent the last year in a place of reflection, in
        a place of prioritization to some degree, a place of anxiety, a place of assessment,"
        Faris said. "But I''m looking around, so, my fiancé is right... he''s now
        my husband."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ecab7-9f69-420c-a8e4-aff4378be352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e72c-7337-48b8-803f-4c53ea8125dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faris confirmed that she and Barrett had eloped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcfd0a-b3bb-4078-bb6b-2ff39751bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f36790-40e5-41e9-93e9-c1393ddef4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry... I just blurted that out," Faris said while her guests
        shared their excitement. "I couldn''t say fiancé anymore."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78558c8-6fef-4601-ad08-fac9be6cefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934f18b-94b3-4977-9fe7-45f1de75aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress went on to say that the wedding had taken place at a
        local courthouse in Washington state: "It was awesome... it was great."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e860e-d37f-425d-a0cb-d1ae7a58be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28a1b6-aadf-421b-9f82-25641a3516c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faris said that she''d also let the news of her secret nuptials
        slip to her family in a similar way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba991a-f7c9-4de4-82b5-90a14bac9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2cb4f-ebe0-458a-b04f-2b82aa4066fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said her aunt asked how she was feeling about becoming
        a stepmother, to which Faris said she replied: "Well, actually, I am a stepmom
        as of four days ago."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ffab7-0735-4a76-a19b-3047591e48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb7a90-bcaa-42b7-937a-ae1d1a5d6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "House Bunny" star was in high spirits after revealing the news
        and she appeared overjoyed as she shared further details about the low-key
        ceremony in San Juan island in Washington: "Everything about it just felt
        right."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681b60c-a1b5-4623-b5af-a28ac2d3e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac993ce6-eeef-494f-a088-db6ed3799b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode was released on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a73a6-e3b7-4b74-b46d-5358969feae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17a8fa-c1b5-4d93-91a0-fcfacc59cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third marriage for Faris, who was married to fellow
        actor Ben Indra from 2004 until 2008. She then wed "Guardians of the Galaxy"
        star Chris Pratt in 2009, with the couple announcing their split in 2017.
        Faris and Pratt share an 8-year-old son, Jack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6a28c-7a22-4849-b27e-3350fd2a821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T07:15:39.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
