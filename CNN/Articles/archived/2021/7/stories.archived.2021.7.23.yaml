      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier,<a href="https://cnnphilippines.com/news/2021/5/13/groups-oppose-proposed-nayong-pilipino-vaccination-site.html">
        groups also expressed their opposition</a> over the establishment of the mega
