      'mgnl:created': 2021-07-23T20:11:37.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:30:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s where I think some of the focuses could be for the next
        12 months. But as you know, the government has announced quite a lot of structure
        reform programs and they seem to be working double hard to get (those) through,”
        he said.</p>'
