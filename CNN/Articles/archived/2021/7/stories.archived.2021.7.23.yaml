      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/22/sport/marketa-slukova-nausch-covid-19-czech-2020-tokyo-olympics-spt-intl/index.html"
