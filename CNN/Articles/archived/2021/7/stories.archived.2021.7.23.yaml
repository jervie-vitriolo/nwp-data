    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07bece-6613-4573-a69d-434440739e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere on Thursday, hosts Japan go off to a winning start defeating
        South Africa 1-0.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f0220-788c-47a5-908a-2414377b57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T04:22:19.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:09.826+08:00
