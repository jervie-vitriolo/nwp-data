      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary, meanwhile, is expecting the entire P13-billion SMC
        Infrastructure fully-funded project to be completed in the last quarter of
        2024.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae28a7-6592-4dd2-8392-71b60c148ca5'
