      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from June 23 to 26 and released on Friday,
        found that 37% of adult Filipinos expect their quality of life to improve
        in the next year. Seven percent meanwhile said it will worsen, while 42% said
        it will remain unchanged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8a412-69aa-4fd9-9a95-d0d014a2e84b'
