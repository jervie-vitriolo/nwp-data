      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/29/Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals.html">READ:
