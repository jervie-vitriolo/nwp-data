      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69b8ba-6eb7-4af1-a60b-f085ee4a16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.230+08:00
