      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on CNN''s "State of the Union," Fauci told CNN''s Jake
        Tapper that the US Centers for Disease Control and Prevention and the US Food
        and Drug Administration is saying right now, "given the data and the information
        we have, we do not need to give people a third shot, a boost, superimposed
        upon the two doses you get with the mRNA (Pfizer/BioNTech and Moderna vaccine)
        and the one dose you get with (Johnson &amp; Johnson)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd43d8-04c2-4d13-aa9d-28c67aae0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that there are ongoing studies evaluating if and when
        the US will recommend booster shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed19e35-5a64-4dc3-bb93-dba07fd91a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of work going on to examine this in real time to
        see if we might need a boost. But right now, given the data that the CDC and
        the FDA has, they don''t feel that we need to tell people right now you need
        to be boosted," Fauci said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024a309-844c-461c-841d-a1ac32af2412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugmaker Pfizer said Thursday it is seeing waning immunity from
        its coronavirus vaccine and says it is ramping up efforts to develop a booster
        dose and will soon publish data about a third dose of its vaccine that could
        protect people from variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac9ce3-848a-4bf1-80ec-78ae34bd7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it would seek FDA emergency use authorization
        for a booster dose in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe62931-a1f6-4c52-9eee-a18524487b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Pfizer issued its statement, however, the FDA and CDC
        issued a rare joint statement saying fully vaccinated Americans "do not need
        a booster shot at this time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765beb8-0903-4cd6-9cac-ba5c30b51fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two agencies said they, along with the National Institutes of
        Health, "are engaged in a science-based, rigorous process to consider whether
        or when a booster might be necessary. This process takes into account laboratory
        data, clinical trial data, and cohort data -- which can include data from
        specific pharmaceutical companies, but does not rely on those data exclusively."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b99fa-8b06-400e-9b63-2b4ae8bfb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Tapper asked Fauci if he was worried that if the CDC
        and FDA change their recommendations and later recommend booster shots that
        it could undercut trust in the two federal agencies or lead some critics to
        accuse the agencies of "flip-flopping."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025379a1-d245-47a8-87e2-4846dcbd4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci replied that the CDC and FDA make their formal recommendations
        "based on data that''s evidence that proves we need to go in this direction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca213e5-d4f2-4658-9b84-0b4552f30ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before you get that data, there will always be people, well-meaning
        people and well-meaning companies will say, ''You know, the way we look at
        the situation it looks like you might need a booster so let''s go ahead and
        give a booster.'' But that''s not a formal recommendation," Fauci said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc54a2b-e28d-4734-872c-4c5339c25869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added, "Data evolves. You get more information as the time
        goes by. So when you get to the point, where you have enough information to
        make a firm recommendation, that is not flip-flopping. That is making recommendations
        as the data evolve."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d147fe1-07ee-4ebd-a238-bf61944f237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:52:18.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/11/politics/fauci-booster-shots-sotu-cnntv/index.html">Fauci
        says Americans who are fully vaccinated do not need booster shots at this
        time</a>".</em></p>'
