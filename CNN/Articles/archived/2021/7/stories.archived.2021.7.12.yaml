  'Roque--Duterte-made--right-decision--on-blended-learning-amid-Robredo-s-call-to-declare-education-crisis-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T17:45:36.511+08:00
    'imagesource': 'jcr:b057d5b3-5819-4e5b-a181-fb489bf6d005'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75772874-a19a-48c6-aa93-c427836f3987'
    'lead': 'Presidential Spokesperson Harry Roque insists the current administration
      made the right call to embrace blended learning as the Philippines still suffers
      from a low COVID-19 vaccination rate.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T17:48:13.827+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:45:31.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:45.859+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte made ''right decision'' on blended learning amid Robredo''s
      call to declare education crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bef7b1-8486-45cf-8e80-bc0332931c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Presidential
        Spokesperson Harry Roque insists the current administration made the right
        call to embrace blended learning as the Philippines still suffers from a low
        COVID-19 vaccination rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f80673-e5e4-43fe-a554-b71db771801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang hindi pa tayo nakakapag-face-to-face, mukhang tama naman
        ang decision ng President [Rodrigo Duterte] na hindi pa tumataas ang mga bakunadong
        kababayan natin kaya blended learning muna tayo," he said in a virtual briefing
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d547b-c312-4b95-b880-2d6aa1746dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung kinakailangan ng deklarasyon ng crisis," Roque
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c73a5-480f-4a3e-9097-6983f9c886be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we can''t hold face-to-face classes yet given
        that many of our countrymen have yet to receive their vaccines, it seems that
        the President''s decision to adopt blended learning is right. I don''t know
        if there''s a need to declare a crisis.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3806b-cfb0-4a02-b38e-255655683333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s comments were prompted by a question during the briefing
        where he stood on Vice President Leni Robredo''s statement last weekend calling
        for a declaration of a crisis in education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7954368-f9d3-4504-bc8d-835197149d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/11/Robredo-says-gov-t-must-declare--crisis--in-education--.html">READ:
        Robredo says gov’t must declare ‘crisis’ in education</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35219c-725b-4fa2-a9de-074aa5b8dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what she''s referring to, talagang mahirap ang buhay
        dahil pandemya pa (life is really hard because of there is still a pandemic),"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752af1d0-b0b9-4663-ad30-e68b942047c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones has the power to decide on that,
        Roque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb0985-f043-459f-9e59-fc5062c9d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the controversial report of the World Bank, which
        said 80% of Filipino children fare poorly in studies as they "do not know
        what they should know", was "incorrect."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33de69-3534-4cd3-9307-1f9ab1be862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Education demanded an apology from
        the World Bank for the latter''s failure to inform the agency on the release
        of the "insulting" report, which it said was based on outdated data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f9c89-824a-422d-8b58-6ba62ed5a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank then issued an apology to the Philippine government
        on Friday for the "premature" release of the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76b1b1-88b4-43ae-bfc2-671a0cf333f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:48:13.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said that the government must see the World Bank
        report as a challenge to improve the education system. She also said the DepEd
        should now release its updated data.</p>'
