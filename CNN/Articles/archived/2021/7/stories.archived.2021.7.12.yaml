    'template': '1'
    'title': 'Masbate''s Hannah Arnold crowned Bb. Pilipinas International 2021'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bf0db-03b2-462a-89cc-6afd7b93bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:31:28.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Hannah
        Arnold will be representing the Philippines in this year''s Miss International
        competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1556916-e289-4f14-a36a-fbc3758060bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:31:28.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won the major title on Sunday night, besting 33 other candidates.
        Bea Patricia Magtanong, who placed Top 8 in the 2019 competition, passed on
        the crown to the 24-year-old Masbate native.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283b66e-36ca-4d12-b334-57b593100c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:31:28.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold will be competing at the Miss International competition in
        November in Japan, hoping to become the country''s sixth titleholder after
        Aurora Pijuan, Melanie Marquez, Precious Lara Quigaman, Bea Santiago, and
        Kylie Verzosa in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16179216-43ed-4873-9a18-1584d963428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:31:28.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Panlilio of Cavite won Binibining Pilipinas Grand International,
        Cinderella Faye Obeñita of Cagayan De Oro - Misamis Oriental was named Binibining
        Pilipinas Intercontinental, while Maureen Montagne of Batangas was hailed
        as Binibining Pilipinas Globe. They will be representing the country in international
        pageants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf4ff0-e1e5-4099-b0cf-7b3c65e39a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:31:28.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielle Basiano of Borongan, Eastern Samar and Meiji Cruz of Valenzuela
        were named as the first and second runners-up, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008526c-9d35-4766-9b39-ae29093a01fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:31:28.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 Binibining Pilipinas pageant was the first edition of the
        competition after the Miss Universe Philippines Organization announced that
        it had acquired the Philippine franchise for Miss Universe in December 2019.</p>'
  'American-optimism':
    'author': 'Harry Enten, CNN'
