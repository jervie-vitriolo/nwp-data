      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd583e-6d86-4b64-a11a-d5d56034e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling by the Permanent Court of Arbitration at the Hague
        dismissed China''s claims to the South China Sea outright, while making clear
        that China was infringing on Philippine sovereignty through activities such
        as island-building in Manila''s exclusive economic zone (EEZ).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c6e27-1285-4633-8b5d-315a50118752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9eacee-d879-4128-808f-a104c2ba9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has disavowed the tribunal ruling and continued to build
        up and militarily reinforce its positions in the South China Sea. It claims
        the US and other countries are increasing tensions in the region by sending
        their warships there in violation of its sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45c527-5919-4972-b1ba-c415d95b7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53508160-9624-4310-a3c3-fe7c8acb0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington counters that its naval presence in the South China Sea
        supports freedom of navigation under international maritime law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac003ac-1007-4216-b704-c3e5013cfa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcb76d-48e9-4ed7-9029-3acffbf8a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underscoring the US stance, the guided-missile destroyer USS Benfold
        performed a freedom on navigation operation (FONOP) near the Paracel Islands
        in the northwestern part of the South China Sea on Monday, the US Navy''s
        7th Fleet said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b48397-062c-4a0b-b362-b470a0f75269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a0b5a-aee8-476b-b0cc-ece026fd2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This islands, referred to as the Xisha chain in China, are also
        claimed by Vietnam and Taiwan, but China has controlled them since the 1970s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d459c0-c835-4f01-ac4d-60fb0f3bcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09340990-92ea-464a-998e-eab335c003f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Navy spokesperson Lt. Mark Langford said Monday''s operation
        challenged the claims by all three parties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc8216-7812-4316-be61-c279fe5246c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68decb97-f9a6-4ec6-8425-c9fb0fbae25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This freedom of navigation operation ... upheld the rights, freedoms,
        and lawful uses of the sea recognized in international law by challenging
        the unlawful restrictions on innocent passage imposed by China, Taiwan, and
        Vietnam and also by challenging China''s claim to strait baselines enclosing
        the Paracel Islands," Langford said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16553428-735b-472a-ae39-d68dc737f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2667a5b-299f-460d-99c2-396ec8430dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it put forces in place to "warn and drive away" the US
        destroyer, which it said violated its sovereignty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb73f6-2aa7-4632-bcb5-6bf5b68029b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0308370-5af8-478f-9b08-39ea0c122bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US last challenged claims in the Paracels in May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc56b0-b35c-4ff8-85e3-6f126c3d261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9efe5c-4ff9-435a-8fcb-8e71c49a03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another ironclad evidence of the US'' aggressive navigational
        hegemony and militarization of the South China Sea," PLA Air Force Col. Tian
        Junli, spokesperson for the PLA''s Southern Theater Command, said in a statement
        after Monday''s US FONOP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd63511-73b5-4d63-9adc-95e740cfbcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920db9c4-65f4-4ddd-888c-f42a90b12d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facts show that the United States is an out-and-out ''South China
        Sea security risk maker,''" Tian said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb5df2-789f-44d2-a071-560df9436f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902e64c-a0b2-4ced-9026-4ad38d7970c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Sunday, Blinken called on China to "take steps
        to reassure the international community that it is committed to the rules-based
        maritime order that respects the rights of all countries, big and small."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae591d0-6606-4e04-aaf0-438b67f480e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025f34f-978e-4a1d-97cf-61a08d83445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowhere is the rules-based maritime order under greater threat
        than in the South China Sea. The People''s Republic of China (PRC) continues
        to coerce and intimidate Southeast Asian coastal states, threatening freedom
        of navigation in this critical global throughway," the US secretary of state
        said, referring to China by its official name.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b35314-ed6f-483a-82b5-d98b2cd3d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03b6ce-172b-44ed-9c66-243bf5f5cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on China to "take steps to reassure the international
        community that it is committed to the rules-based maritime order that respects
        the rights of all countries, big and small."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce7d57-3f85-4559-b868-f380e36d772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4378b37-6e56-49f7-8d37-1f62f77e0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US stands behind the 2016 ruling against China,
        as reiterated last year by then-Secretary of State Mike Pompeo, who said at
        the time that "Beijing''s claims to offshore resources across most of the
        South China Sea are completely unlawful, as is its campaign of bullying to
        control them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c75da-cd56-4be0-a298-3f010a120cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393458db-a6ad-4c63-b9ed-520e240f1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Pompeo''s comments, the Chinese Embassy in Washington
        accused the US of "distorting" international law and "exaggerating" the situation
        in order to "sow discord."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12c26a-c1c3-4ed4-b04f-ed5189004e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/12/asia/us-philippines-south-china-sea-intl-hnk/index.html">
        <em>"US warns China it stands behind South China Sea ruling and is committed
        to Philippine defense"&nbsp;</em></a></p>'
