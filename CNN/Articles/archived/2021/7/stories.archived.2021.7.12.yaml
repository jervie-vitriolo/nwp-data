    'jcr:uuid': '127fa92d-617b-4da0-ba66-38c63bc651fa'
    'lead': 'As Texas'' battle over voting rights continues to unfold during the special
      session in Austin, the outrage stoked by former US President Donald Trump''s
      false 2020 election claims was still on full display Saturday a few hours north
      at the major gathering of conservative activists where Trump will be welcomed
      as the star attraction Sunday.'
