      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, July 12) —</strong>
        This week, learn more about how we can respond to the COVID-19 crisis, attend
        a&nbsp;pop-up focused on home cooking, explore the “love” life of Apolinario
        Mabini, check out works by emerging artists, and listen to pure K-pop bliss
        by an industry stalwart.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715c573-fa75-4a25-ba25-9bfca82dafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:15:43.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:45:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bookmark three platforms for contemporary artists</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa1f40-9b50-4f64-a43f-02b55182f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:15:43.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:45:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decentralization was always the promise of the internet. Applied
        to the arts, it’s allowing more voices to emerge, grow and cross over. Three
        on our radar are <a href="https://www.tarzeerpictures.com/" target="_blank">Tarzeer
        Pictures</a>, a platform for contemporary Filipino artists that’s strong in
        online presentation, <a href="https://www.nospace.online/" target="_blank">No
        Space</a>, an artist-run online trading platform out of Cordillera, and <a
        href="https://www.emergingislands.com/" target="_blank">Emerging Islands</a>,
        a biannual residency in La Union whose prompt this season is Island Mythos:
        a resistance of the center-versus-periphery model of cultural production.
        Checking each from time to time will return not just new names to follow,
        or pieces to acquire, but crucially, a strong sense of place and community.
        — APC</p>'
