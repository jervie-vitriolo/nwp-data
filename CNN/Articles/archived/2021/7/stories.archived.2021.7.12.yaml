    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefb7c1-0058-449f-8ec4-050b7fdf3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:15:43.379+08:00
      'mgnl:createdBy': 'don'
