      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e466f60-810e-4164-85b8-39e301b154b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
