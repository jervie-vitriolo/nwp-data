    'title': 'ANALYSIS: American optimism is highest in more than 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffb0b1-6ba0-4f8c-a65e-81900719de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;Poll of the week:</strong> A new Gallup poll
        finds that 59.2% of Americans say they''re thriving. Additionally, 73% of
        Americans said they experienced enjoyment for a lot of the previous day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e3bc8-84eb-4d19-9829-f85dd404e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afac798-63b2-4ae5-8f80-d1119cfb673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former is the highest rating Gallup has ever recorded on the
        measure dating back to when it was first taken more than 13 years ago. The
        latter is the highest since the coronavirus pandemic began early last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65f567-35a8-4eae-8357-3413e010563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24f2e1-1237-493c-9fd5-5baa85a26de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the point:</strong> The last year has been tough
        for a lot of Americans. Among other issues, the coronavirus dominated our
        lives, and there was a very contentious presidential election. But with the
        election in the rearview mirror and more people returning to their pre-pandemic
        routines, Americans are feeling a lot more optimistic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341b4a0-3d86-4fc7-ba0f-a17bb6c9dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad00a8b-f0be-43ca-8b97-e7def585db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of different measures show Americans are feeling better
        about themselves and the state of the country than they have in a while.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb69d3b-7b82-4d7d-9dae-b61a5bd7e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73db98-fe9c-44e9-8c85-f73684375228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gallup measures I mentioned shouldn''t be too surprising given
        what we''ve been seeing from Axios/Ipsos polling. More Americans have been
        saying that their emotional well being has improved in the last week than
        gotten worse in every survey since May. From when the question was first asked
        in March 2020 through April of this year, more Americans had said it had gotten
        worse than better in every survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab813ea5-86f6-46e0-93b6-0dc4b5699358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae5c26-56e9-45ae-a355-c954e83a37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This positivity goes beyond the personal and into the political.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fbc4f-2a2d-40f0-bb82-f519cd3c8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c288cbb-e40e-4a73-9605-10fc8925f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:07.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an NPR/PBS NewsHour/Marist College poll found that 47%
        of Americans said the country was going in the right direction. That was within
        the margin of error of the 49% who said we were going in the wrong direction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b358b-6400-4e3d-802a-18f59d5f5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a6d88-3065-41ea-baab-28e802b3aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 47% was the highest percentage who said the country was heading
        in the right direction in Marist polling since 2009, during the first year
        of the Obama administration. It''s quite the turnaround from where former
        President Donald Trump was at this point in his presidency. Just 31% of Americans
        said the country was going in the right direction in a June 2017 Marist poll,
        while 61% said we were going in the wrong direction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939445cd-2e4b-463b-86a5-94890715c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef6e85-4b93-42fc-85f9-425c1e5d40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Marist is just one pollster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f59fd-58c3-4ffa-9791-4ed96558e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10dab60-a430-46ff-adc6-a365945498c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we look at the average of all polls, 43% of Americans agree
        that the country is going in the right direction compared to 51% who believe
        it is on the wrong track. Last year at this point, only 22% of Americans thought
        the country was going in the right direction. Four years ago, 34% said the
        country was heading in the right direction in an average of polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05d22e-2940-4178-9846-106a70dd7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372888c-a151-469a-8f29-809b387d6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we would expect Democrats to be more optimistic now than
        then, it''s notable that they are more positive about the direction of the
        country now than Republicans were four years ago. In the Marist poll, for
        example, 87% of Democrats now think the country is going in the right direction
        compared to 66% of Republicans in mid-2017. Likewise, far more independents
        say the country is going in the right direction (44%) than did four years
        ago at this point (23%).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19722b99-a4bc-4c1f-ab46-777f9738cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b4ab1-3d5e-4982-96e2-238b286f979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time before President Joe Biden''s administration that
        43% of Americans said the country was going in the right direction in an average
        of polls was 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345bc8c-4bff-47ff-8b0b-52212da701c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e482f-3d33-4332-a8b5-668d9e0354fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, 43% believing the country was heading in the right direction
        is actually a really good percentage historically.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330966a5-733f-4cb8-85f0-526989321b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3060130-3b47-41dd-b0ff-50c284550f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Charlie Cook of the Cook Political Report examined how
        many Americans thought the country was going in the right direction before
        each presidential election since 1980.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1ac8e-d43e-43ea-9e52-8f1f980175b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e2038-71bf-42d2-98e0-3f09f643687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, 42% of Americans said the country was going in the direction
        in the years in which the incumbent party was reelected to the White House.
        A slightly higher 49% said the country was on the wrong track.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11edeff-807d-4fc4-9b29-11fdd1e56339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc2278-6ef9-4d0d-b094-abb6d31e14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentages right now are very similar to these averages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ac4d2-cf38-4eb9-8f1f-8393c755bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826aa74e-5a57-484d-93c2-642d63a9f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are far different than the average 25% of Americans who believe
        the country was going in the right direction during the years in which the
        opposition party won the White House. On Election Day last year, only about
        30% of Americans said the country was heading in the right direction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec62bd-8e0a-4b6f-90dc-ef6426b566aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a760862-9603-4a26-9dec-24534a9f8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, perhaps the best way to know people are feeling more
        charitable than normal about the state of our politics is to look toward Congress.
        Even the notoriously disliked Congress has seen a bump in its approval ratings
        this year. For the first time since 2009, Congress'' approval rating topped
        30% this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5bb33-93a3-4249-bc47-f5dc3ec8c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cc553-c2d1-48f2-a96a-f5ca432d51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, an approval rating in the low 30s isn''t exactly high. Still,
        politics is often all relative.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a6125-ab58-4b0f-a5d7-e3b15830c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302f28b-9be8-4b06-9005-953ad849b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether Americans will continue to feel the good
        vibrations. If they do, Biden and Democrats are likely to benefit. If feelings
        take a downturn, Democrats are probably in for a rough midterm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562ba42-907b-4328-84e2-78dc9502be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T07:25:08.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:51:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/07/11/politics/american-optimism-analysis/index.html"
        href="https://www.cnn.com/2021/07/11/politics/american-optimism-analysis/index.html">American
        optimism is highest in more than 10 years</a>''</em></p>'
