    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'Teodoro-Locsin-Jr', 'passport',
      'Brigido-Dulay', 'Newsroom-Ngayon']
    'template': '1'
    'title': 'DFA to open more off-site passport service offices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6ceca-2615-4ab4-a08f-e2010e3ecda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Department
        of Foreign Affairs plans to open more temporary off-site passporting services
        (TOPS) centers next month to accommodate those who need to renew or apply
        for new passports, an official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f92f84-4c69-4cd2-a996-c4a139e56350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-utos na si</em> Secretary Teodoro Locsin Jr.,<em> ang ating</em>
        Foreign Affairs secretary, <em>na magbukas pa ang</em> DFA <em>ng</em> additional
        temporary offsite passporting services offices all around Metro Manila and
        outside Metro Manila. By next month, hopefully <em>mabubuksan namin ''yan,"</em>
        DFA Undersecretary Brigido Dulay told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b87ff6-cd36-47a9-9db6-286fc3e479f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Foreign Affairs Secretary Teodor Locsin Jr, has ordered
        the DFA to open additional temporary offsite passporting services offices
        all around Metro Manila and outside Metro Manila. Hopefully we can open these
        by next month.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad552a-a127-4b6d-96ef-90b7070fc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA recently opened <a href="https://cnnphilippines.com/news/2021/7/6/passport-application-slots-ncr-plus.html"
        target="_blank">177,500 passport appointment slots for NCR Plus</a>, where
        applicants can go to SM Mall of Asia, SM City North Edsa, SM Aura, Robinsons
        Place Las Piñas, and Robinsons Place Magnolia to avail of the services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2ef52-c911-410c-9b92-a62f4324e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said the additional slots are meant to cover the backlog brought
        about by the pandemic, as protocols restrict the number of people allowed
        inside buildings and offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435030f-563e-4689-b514-20e9d8606257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said all appointments would have to be made though the
        <a href="https://www.passport.gov.ph/" target="_blank">DFA''s online system</a>
        and no walk-ins would be entertained.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2e1df-83ae-4355-8950-86257601997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special requests and emergency cases could be facilitated, but these
        could only be approved after a person sends in an email request and undergoes
        evaluation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f9a82-e7b5-45c9-960f-0f88c5999192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an appointment is confirmed, the public is reminded to bring
        necessary documents as well as wear face masks and face shields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24026148-b3a7-4498-ad48-1d7f0f1fc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:33:50.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay also reminds the public that apart from TOPS centers, appointments
        for passport services can also be made at consular offices nationwide.</p>'
