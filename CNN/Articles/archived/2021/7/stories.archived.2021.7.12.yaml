    'template': '1'
    'title': 'Trump''s false election claims persist at conservative gathering in
      Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6b034-4de5-433e-825e-7fbd69e1251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Texas'' battle over voting rights continues
        to unfold during the special session in Austin, the outrage stoked by former
        US President Donald Trump''s false 2020 election claims was still on full
        display Saturday a few hours north at the major gathering of conservative
        activists where Trump will be welcomed as the star attraction Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22d6bf-2d18-49d1-ab05-da92c88928d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are facing a set of highly competitive midterm elections
        in 2022 and still attempting to shape an agenda that will break through to
        voters. But the conversation at the Conservative Political Action Conference
        this weekend reaffirmed once again that the core activists of the Republican
        Party have no intention of moving on from Trump or the false claims he has
        trumpeted that the 2020 election was fraudulent, even though there is no evidence
        of widespread voting fraud in last year''s contest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991c275-cde0-4684-aa48-2dc209d72e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, CPAC events serve as an audition arena for the next slate
        of future Republican presidential contenders. But there was scarcely a hint
        of that here this weekend as Trump''s flirtation with another run for president
        in 2024 has effectively frozen the field -- with his Sunday speech serving
        as the main draw for attendees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537fe0d-1097-46f0-a566-46572cb3f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue flags adorning a truck in the parking lot bore the slogan "Trump
        Won." Exhibition booths overflowed with Trump hats, flags, and other "45"
        swag. One 2024 T-shirt pictured Florida Gov. Ron DeSantis but only standing
        next to Trump as his potential vice president. South Dakota Gov. Kristi Noem,
        who will speak Sunday before Trump, mentioned the former president within
        the first two minutes of her last CPAC speech and has allied herself so closely
        with him that GOP voters often say they''d like to see her as his No. 2 instead
        of Mike Pence in 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c62183-0c31-4b70-8a7b-39fdb891b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a gathering branded as "America UnCanceled," Donald Trump Jr.
        warmed up the crowd on Friday night with quick-witted condemnations of cancel
        culture and digs at Hunter Biden. But his biggest applause line wasn''t even
        his own. During his speech, an attendee bellowed "Trump won!" eliciting a
        standing ovation and setting off a round of "Trump" chants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0717376-b0a2-45d0-b4d4-50b9a7a6e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a midday Saturday panel that was intended to be a "tough
        love" assessment of the Republican Party, GOP donor Bubba Saulsbury acknowledged
        that it has been difficult to shift the attention of both donor and voters
        to future contests because they are still "livid" about the 2020 outcome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e499c64-525e-402d-a0a4-b793a211c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we need to talk about moving forward, but we''ve got to
        be honest with ourselves about where we''ve been and what happened," said
        Saulsbury, adding that every donor he''s met "believes that there was some
        level of election fraud."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320914f-8fe1-49dc-8539-02d0214db812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talking to all the donors -- they''re apprehensive to donate to
        anything but election integrity right now, because their thoughts are, ''Why
        am I going to spend my money if it''s not going to be a free and fair election?''"
        Saulsbury said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c18d49-6cb0-4493-a5b2-179cdd20e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Saturday headliner, GOP Rep. Jody Hice, who is challenging
        incumbent Republican Georgia Secretary of State Brad Raffensperger -- the
        Georgia state official who infuriated Trump by overseeing three ballot counts
        confirming Joe Biden''s victory in Georgia -- steered a panel about Covid-19
        toward the topic of election security. When Hice was asked how he would ensure
        that Americans get the correct information about the Delta variant this fall,
        he pivoted back to 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09243558-7781-4e69-9d7f-00f983080692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe this is the fight of our life politically," Hice
        told the crowd to applause. "If we lose election integrity, we lose everything.
        So that''s my focus right now." He declined to provide any further comment
        to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea4a3a-109a-420e-bdbf-09b1b6deaad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump the headliner</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bdf27-f619-4e72-8b0d-3f682e9a5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the conference is set to open with two men who just recently
        addressed a QAnon-affiliated conference: Texas GOP Chair Allen West, who has
        announced plans to challenge Greg Abbott in the Texas governor''s race, and
        Texas Rep. Louie Gohmert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6b1a0-fa15-457f-8399-7971e2058ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the agenda: A presentation on the future of American elections,
        the second election fraud panel of the three-day conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969c954-3dfc-40dc-8210-073d909c546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event also drew Proud Boys as well as the founder of the Oath
        Keepers, who was recently interviewed by the FBI about his role in the January
        6 insurrection, according to the New York Times. He has not been charged with
        criminal wrongdoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a7f1b-13bd-4e9d-b440-1407476c035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will essentially close out the conference Sunday afternoon,
        after the announcement of the results of CPAC''s straw poll which is intended
        to measure voters'' interest in the potential GOP White House contenders.
        One question includes Trump on a list of potential 2024 candidates; the other
        does not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5814ff3-20b3-4866-9236-e644f761b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter what Trump decides to do in 2024, his refusal to accept
        his 2020 election defeat is effectively shaping the GOP agenda nationwide
        a year and a half before the next set of elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c03e7-109c-4bdf-931a-1be1b96d56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican-led states across the country have put forward more restrictive
        voting laws, with lawmakers pointing to concerns about nonexistent widespread
        election fraud to defend the new measures. Laws have already passed in Florida
        and Georgia, and Texas lawmakers were engaged in a special session of the
        Legislature over the weekend, debating their own set of proposals that could
        make it harder to vote. During the 2021 legislative sessions, the Brennan
        Center for Justice tracked at least 389 bills to restrict voting that were
        introduced 48 states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd591aa-e30c-44fc-ad54-1b900870d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP lawmakers have also seized on the opportunity to push post-election
        audits, yet another way to undermine election confidence, raise money and
        curry favor with Trump. The so-called audit in Maricopa County, Arizona --
        which continues to drag on -- has drawn Republican lawmakers from multiple
        states that have expressed interested in launching similar reviews. A Trump
        ally in Pennsylvania pressed forward with his plans for an election audit
        last week, sending requests to three counties for everything from their tabulation
        equipment to voter rolls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26458a8-bf8d-4b5f-b344-a03b00dc351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CPAC conference white cards were circulating among some
        attendees with a "7-Pt. plan to restore Donald J. Trump in days, not years."
        After the violence at the Capitol on January 6, federal officials are paying
        more attention to those sorts of fringe theories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c414db-55e5-431b-8cbc-fd3284d7a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPAC organizers did not respond to CNN''s request for comment about
        the cards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c926996-1b45-41d0-a595-d64c9cb6c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies have encouraged the ludicrous claims that he
        could be reinstated as President next month. But they have gained enough traction
        to lead the Department of Homeland Security to issue a warning last month
        that Trump''s "reinstatement" fantasies could lead to more violence this summer
        from right-wing extremists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181294fe-6240-4904-ad16-3f2cb5dc585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:48.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/11/politics/trump-cpac-election-claims/index.html">Trump''s
        false election claims persist at conservative gathering in Texas</a>".</em></p>'
