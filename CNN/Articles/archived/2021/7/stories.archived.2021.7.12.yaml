      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/12/Palace-govt-did-all-it-could-WPS-ruling.html">Palace:
        Govt. has done ‘all that we could’ in asserting 2016 West Philippine Sea ruling</a></strong></p>'
  'qc-lgu-establishments-temporarily-closed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2021-07-12T20:05:49.468+08:00
    'imagesource': 'jcr:c13139a7-33e9-48a8-ad90-2e45cb5ed811'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c26cc8-81cc-4237-a422-091df03cfb82'
    'lead': 'The Quezon City government cracked down on bars and dining establishments
      for violating quarantine guidelines and arrested individuals caught not following
      restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T20:09:02.206+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:45:10.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:47.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Quezon-City', 'Joy-Belmonte', 'quarantine-violation']
    'template': '1'
    'title': 'QC establishments closed over quarantine violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91d46c-e376-4f7b-a850-cf6838bc00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Quezon
        City government cracked down on bars and dining establishments for violating
        quarantine guidelines and arrested individuals caught not following restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59766c07-a347-42c0-ae1f-df93aca5687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handed temporary closure notices by the local government were the
        G-Side Bar along Tomas Morato and Ciso''s Gastrobar in Del Monte Avenue, after
        photos shared on social media showed patrons partying in these places.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef200e2a-806c-4ec8-bac1-f4cbd8fa9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support economic recovery and job creation, but these should
        not be at the expense of public health. We will not hesitate to close down
        establishments if and when we find out these businesses are venues of superspreader
        events," said Margie Santos, head of the city''s Business Permits and Licensing
        Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552a82a-8fe1-4765-8570-e4e989f85387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte also voiced her displeasure over the incidents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e878e60-0bc7-44a1-81de-58b12c2d50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patrons of these bars even had the audacity to post in social
        media their wanton violation of health and safety protocols, oblivious to
        the fact that there are more transmissible variants now and public safety
        remains at risk," Belmonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1ab95-4ee0-488a-9fa2-72c3452f1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9 operators of several establishments were arrested for
        also flouting rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fdc1f-2d88-41a7-8648-85f9f68dc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested the club manager, employees, and club guests
        of Chapparal KTV Ventures Inc., and rescued several female workers who were
        turned over to the Women''s Desk of the Quezon City Police Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734281c6-9a0b-4619-bc43-40d0f63da323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of employees of a KTV bar were also found violating health
        protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68332c-1305-4233-8ec3-3a46139b150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte previously said that bars, karaoke bars, clubs, and concert
        halls are still not allowed to operate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882841aa-1dd9-4ee3-a03e-18c292e9639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges will be filed against the owners of the bars, according
        to Task Force Disiplina chief Ranulfo Ludovica.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8c8af-35fa-4ab2-90ce-d1f50e1dc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, meanwhile, said authorities would continue to inspect
        and monitor establishments to make sure they follow rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d8ce0-9a8c-402c-97b9-43afb40d19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lagi po namin pinapaalalahanan ang ating mga residente na sundin
        ang</em> health protocols and guidelines. <em>Kapag bawal, bawal talaga.</em>
        No one is exempted from the law. Any person who will violate our protocols
        will be apprehended or will face charges," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0897c-c401-459d-97ee-dfba57545674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:02.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We constantly remind residents to follow health protocols
        and guidelines. What is prohibited will stay that way. No one is exempted
        from the law. Any person who will violate our protocols will be apprehended
        or will face charges.]</p>'
