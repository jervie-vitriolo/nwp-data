      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> San Juan
        City has inoculated its entire eligible population with first-dose shots against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a876f4-6ecb-4d97-969b-f95436e88209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff297bcd-1ebe-4f95-a53f-69307f1ae678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the city''s latest vaccination report, San Juan Mayor Francis
        Zamora said on Monday that 96,610 residents and workers have already received
        their first dose, equivalent to 70% of San Juan''s over 120,000 population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336d4de-ba24-43f4-a5fc-04c2f3b045b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ca90f-d3de-45b2-82f8-7231e2647d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the city has a 112.18% vaccination rate, exceeding the
        86,122 number of residents targetted for inoculation, the report read. San
        Juan has been vaccinating workers even if they are not residents of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaddd4-c873-45e4-853c-e3c8bf1cc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf922e14-2f6b-4eb7-839c-029ba8fbb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora marked the city''s milestone in a ceremony, together with
        other government officials: Health Secretary Francisco Duque III, Presidential
        Spokesperson Harry Roque, Trade Secretary Ramon Lopez, and National Task Force
        Against COVID-19 Deputy Chief Implementer Vince Dizon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70bea34-de0f-48c0-8934-22b9e1d30fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d843dc-fd06-49c7-87ae-6db254d4d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan mayor said they are aiming to <a href="https://cnnphilippines.com/news/2021/7/1/San-Juan-vaccination-target.html">have
        all of their eligible residents fully vaccinated</a> by end-August assuming
        a stable supply until then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b34670-d954-4fa8-9338-0f1befe5bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6b144-d6d0-4112-a5f6-29fd37ed6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"By end-August, two doses na. Basta bigyan niyo kami ng bakuna,
        tatapusin namin ang pagbabakuna sa San Juan bago matapos ang Agosto,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2dbe85-1781-4735-bc54-c20c7838ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:02.888+08:00
