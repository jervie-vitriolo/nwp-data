  'Euro-2020-finals-Italy-win-England':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-12T06:14:07.195+08:00
    'imagesource': 'jcr:ee24c838-7d78-404a-9f19-693a48c75be7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34582c72-bb09-4936-aaaa-9fdbae1bf096'
    'lead': 'On a night fraught with tension and hope, Italy clinched its first major
      title for 15 years with a penalty shootout win over England in the Euro 2020
      final at Wembley Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T06:16:40.011+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:51:50.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:37.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy crowned European champion after beating England on penalties'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49206d7-2e5e-4f72-aa11-f9bf0339a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:16:40.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a night fraught with tension and hope,
        Italy clinched its first major title for 15 years with a penalty shootout
        win over England in the Euro 2020 final at Wembley Stadium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785bd4d-8338-492a-9d7d-f5e884f97d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:16:40.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Shaw''s goal inside the opening two minutes gave England a
        lead it looked like it would hold onto all night, before a goalmouth scramble
        midway through the second half allowed Leonardo Bonucci to poke home an equalizer
        for Italy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df72d58-a621-4d9d-9271-d7911c166fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:16:40.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the remainder of the match it felt as though extra-time and
        penalties were inevitable, as neither side seemed willing or brave enough
        to commit enough men forward to really trouble the opposing defenders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa22502-6cae-4ab9-9f0e-ac475fbef56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:16:40.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England had suffered innumerable heartbreaks on penalties over the
        years and this time it was Italy''s turn to inflict yet more pain on beleaguered
        English fans as Marcus Rashford, Jadon Sancho and Bukayo Saka all missed from
        the spot.</p>'
  'Virgin-Galactic-Richard-Branson-space':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Richard Branson receives some cards from children as he walks out
      from Spaceport America, near Truth and Consequences, New Mexico on July 11.
      (Patrick T. Fallon/AFP/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-12T06:18:18.851+08:00
    'imagesource': 'jcr:c0c9bc95-83de-4bd7-af4f-55b1538be9d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbfe9f10-0f0f-47f9-b1a2-a678c5619a47'
    'lead': 'Richard Branson became the first person to ride into space aboard a rocket
      he helped fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T06:21:08.775+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:51:38.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:37.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virgin Galactic founder Richard Branson successfully rockets to outer
      space'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fef84f-cacc-42b9-8003-472775726826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Richard Branson became the first person
        to ride into space aboard a rocket he helped fund. The supersonic space plane
        developed by his company, Virgin Galactic, roared into the sky over New Mexico
        early Sunday, carrying Branson and three fellow crewmembers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75363044-7ac3-4b72-939f-0e28ca7d76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson — along with Virgin Galactic employees Beth Moses, Colin
        Bennett, and Sirisha Bandla and pilots Dave Mackay and Michael Masucci — boarded
        the SpaceShipTwo, a winged plane with a single rocket motor that the company
        has spent nearly two decades developing, before the crack of dawn. Attached
        beneath its massive, twin-fuselaged mothership, dubbed WhiteKnightTwo, the
        vehicle took to the skies at 8:30 am MT and climbed to about 50,000 feet in
        the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e28c4d-55a6-42cb-bceb-f3483d78a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 9:15 in the morning, the SpaceShipTwo detached from its
        mothership and dropped momentarily before its engine screamed to life and
        the vehicle swooped upward. On board, the passengers experienced up to three
        Gs of force from the burst of extreme acceleration and watched the blue sky
        fade into the star-speckled darkness of outer space. At the top of the flight
        path, more than 50 miles high, the vehicle was suspended in weightlessness
        for a few minutes, allowing the passengers to enjoy panoramic views of the
        Earth and space as SpaceShipTwo flipped onto its belly. It then deployed its
        feathering system, which curls the plane''s wings upward, mimicking the shape
        of a badminton shuttlecock, to turn the spaceship rightward as it flew back
        into the Earth''s thick atmosphere and glided back down to a runway landing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbe11c-a41f-4593-9f6e-8dad90639e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Branson floated around in microgravity, he taped a message using
        cameras onboard the space plane: "To all you kids out there — I was once a
        child with a dream, looking up to the stars. Now I''m an adult in a spaceship...If
        we can do this, just imagine what you can do," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0491a8-652a-4a14-bf66-9786f171e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flight marked only the fourth test flight of the vehicle that
        reached the edge of space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71608c08-9738-40ac-bbbf-8d1a14e45f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding SpaceShipTwo''s takeoff was — in typical Branson fashion
        -— a high-production party with friends, family, employees and a few VIPs
        in attendance. Earlier on Sunday, Branson tweeted a picture of himself and
        a barefoot Elon Musk hanging out. Grammy-nominated artist Khalid is also expected
        to perform an as-yet-unreleased song on an outdoor stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b8d8a-9eb3-4ed9-a1c5-e99dbd7d4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5a2ba-a890-4793-be34-48b05564377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s flight — which came just nine days before Amazon bilionaire
        Jeff Bezos is slated to rocket into suborbital space aboard his own company''s
        spacecraft — is a landmark moment for the commercial space industry. The up-and-coming
        sector has for years been seeking to make suborbital space tourism (a relatively
        simple straight-up-and-down flight, as opposed to orbiting the Earth for longer
        periods) a viable business with the aim of allowing thousands of people to
        experience the adrenaline rush and sweeping views of our home planet that
        such flights can offer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504449f-cc9c-42fa-8a21-c648150e04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson and Bezos are situated to become direct competitors in that
        industry, each offering tickets to wealthy customers for brief rides to the
        upper atmosphere aboard supersonic, rocket-powered spacecraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086a08b-e891-4b3e-9058-da70b5e69a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic plans to conduct just one more test flight before
        it will begin flying paying customers. More than 600 people have reserved
        tickets priced at $200,000 to $250,000 so far. The company is expected to
        reopen ticket sales soon, though at a higher price point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae83da-82a9-4734-86a4-62910d3f7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s flight also helps bolster Virgin Galactic''s reputation
        as the "world''s first commercial spaceline." That''s how the company advertised
        itself as it signed up those hundreds of willing customers who''ve waited
        through development delays — and a tragic mishap — for their chance to ride
        aboard SpaceShipTwo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fa34c-ff85-43eb-9a44-3ac5dc4ca971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether or not Virgin Galactic will really be the "first" commercially
        operational suborbital space company is not yet clear. Bezos'' space company,
        Blue Origin, appeared poised to put its founder in space before Branson, until
        Virgin Galactic made the surprise announcement earlier this month that he
        would be on the very next test flight, a departure from the company''s earlier
        plans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281589a-3dca-469b-874d-eac0f64ccbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' flight, slated for July 20, could kick off the company''s
        commercial operations sooner than that, and one of his fellow passengers on
        the flight is a paying customer, having won a ticket through a charity auction
        for the price of $28 million. The company has not yet begun selling tickets
        to the public, however, nor has it set a specific date for when it plans to
        do so.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b99e8e-022f-403b-a7b0-3d398d67d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither company is expected to offer tickets that are affordable
        to the average American. Branson did tease a big "announcement" about his
        effort to "democratize space" ahead of the flight. But he revealed Sunday
        only that Virgin Galactic would be holding a "sweepstakes" for two free tickets,
        along with a tour of the facility from the winners from Branson himself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36504392-4fb9-4a38-98ec-afd3c9adf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Virgin Galactic got here</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938c86a-1b75-4571-8162-f260238fd232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic moved into its facilities in New Mexico in May 2019
        after years of delay. The glitzy building, called Spaceport America, was paid
        for with more than $200 million in mostly taxpayer money, and it had been
        waiting nearly a decade for Virgin Galactic to move in and open for business.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67707782-acfb-4606-9ad9-da71512b2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company refurbished the building to include a lounge and other
        amenities that ticket holders will be able to use before their brief journey
        to the edge of space.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa31c0e-3ac1-46e6-87ff-489aa5defebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic''s development program has endured a series of setbacks,
        including a catastrophic accident during a test flight in 2014 that left a
        co-pilot dead and the pilot badly injured after the SpaceShipTwo''s feathering
        system was prematurely deployed, ripping the spacecraft apart. The company
        has since parted ways with its manufacturing partner and says it has worked
        to enhance SpaceShipTwo with additional automated safeguards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b379f5f-d2fd-4955-a91c-edbdbb12deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson said ahead of Sunday''s test flight that he was anxious
        to join the pilots and test engineers who''ve already flown on SpaceShipTwo
        because he felt it demonstrated a crucial vote of confidence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1158b-47ed-4d28-9724-a320692953e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:21:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to remember that Virgin Galactic has people on every
        spaceflight... The fact that I''m willing to fly with those people shows confidence,"
        Branson told CNN Business'' Rachel Crane earlier this month. "I think the
        least the founder of the company can do is go up there and fly with his people."</p>'
  'Wimbledon-final-grand-slam-title-Novak-Djokovic-Matteo-Berrettini':
    'author': 'Ben Church, CNN'
    'caption': '(Adrian Dennis/AFP/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-12T06:22:27.347+08:00
    'imagesource': 'jcr:c72495b4-d907-4ca9-8ee0-715c13493596'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3828147a-9610-488f-bee0-770443364dc8'
    'lead': 'Novak Djokovic equaled the men''s record for most grand slam single''s
      titles after beating Matteo Berrettini in the Wimbledon final. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T06:26:20.422+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:51:27.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:37.472+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic wins record-equaling 20th grand slam title after beating
      Matteo Berrettini in Wimbledon final'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91884c88-7557-4262-883b-1b8cc9bf20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Novak Djokovic equaled the men''s record
        for most grand slam single''s titles after beating Matteo Berrettini in the
        Wimbledon final on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c970ea2-8271-46b5-b23a-ec879cbe531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No.1 joins Roger Federer and Rafael Nadal on 20 career
        grand slams, cementing himself as one of the greatest players in the history
        of the sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481a817-e0d7-4321-a48b-3b41ffd9c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a nervy start, Djokovic recovered to win 6-7 (4-7) 6-4 6-4
        6-3 against his Italian opponent and clinch his sixth Wimbledon title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1888faf-2ec5-45c9-aa83-ee9a25c1ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having already won the Australian Open and French Open this year,
        he needs the Olympic gold medal and US Open title to become the first man
        to ever win a Golden Slam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a39e0b-6fe8-490c-be9d-a76a0bf22dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was more than a battle. I''d first like to extend my congratulations
        to Matteo, his family and his team for a fantastic tournament. It was a tough
        match today," Djokovic said in his on-court interview. "From a 7-year-old
        boy in Serbia constructing a Wimbledon tennis trophy from improvised materials
        I found in my room to standing here today with my sixth Wimbledon. It''s incredible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb366ce-d5fe-4cb1-bfba-fcce9dc6f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrettini, playing in his first grand slam final, could have been
        forgiven for being nervous, but it was the veteran Djokovic who looked more
        shaky at the start.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab581a74-4d76-4737-8f02-06ae0549fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old started the match with a double fault before surviving
        a break-point in his first service game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e453b-dfe6-492e-8752-aa98e562c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrettini, bidding to become the first Italian winner of a Wimbledon
        singles title, looked to rely on his powerful serve and booming forehand to
        settle himself into the match but was broken by Djokovic in his second service
        game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b564b-7b3d-4727-8ef2-e91d1504cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian then began struggling for form, missing a couple of
        easy shots, but discovered his rhythm just in time, breaking back against
        Djokovic as he was serving for the set.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f12ca-6f71-4667-8675-dcd30dac8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mini-victory seemed to give Berrettini a boost and momentum
        swung in his favor as the crowd got behind the underdog.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2cec9-2add-4e8f-8151-ab8129be25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening set went into a nail-biting tie-break which Berrettini
        sealed with an emphatic ace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e3538-083c-413b-a251-f9faf282b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear Djokovic needed to up his game, and that''s exactly
        what he did in the second set, breaking the Italian''s serve twice in his
        first two attempts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdb11f-9907-4da8-8ed5-ec551cd2aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrettini didn''t go away, though, once again breaking back when
        Djokovic was serving for the set, but the Serbian dug deep to level the match.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71810836-f3cf-48c1-bac5-8a812c6dd52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set was more like the final many had expected, with both
        men producing wonderful tennis much to the delight of the packed stands on
        Centre Court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48f4be-2357-4365-93d8-abb3e0a7f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an early break, Djokovic once again held on to take a
        2-1 lead in the final.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fb5b4-44fa-4bd4-9238-50b7f679feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrettini continued to put pressure on Djokovic in the final set
        of the match but the great champion''s experience began to pay off. He dramatically
        reduced his unforced errors and, as has always been the case, he found a way
        to win the big points.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490a6d4-1b5b-4ec3-b291-ac3e871a171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure, Novak was better than me. He is a great champion. He''s
        writing the history of the sport so he deserves all the credit," Berrettini
        said during his on-court interview. "I''m really happy with the final. Hopefully
        it won''t be my last one here or last one in general. It''s an unbelievable
        feeling."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a90ff-6482-43ad-a0fe-51b37d63ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his current form, it seems just a matter of time before Djokovic
        overtakes Federer and Nadal''s grand slam haul, but the Serbian paid tribute
        to the two legends of the men''s game.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3a859-2b0b-4dcf-aca7-5081e2c207cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are legends of our sport and they are the two most important
        players that I''ve ever faced in my career," he said. "They are the reason
        I am where I am today. They helped me realize what I need to do to improve
        and get stronger."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44f26b-2ca8-4603-9f66-a9046323ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T06:26:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will now head to Tokyo to compete at the Olympics before
        heading to the US Open.</p>'
  'Binibining-Pilipinas-2021-Miss-International-Hannah-Arnold':
    'caption': '(Binibining Pilipinas/Bruce  Casanova)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-12T06:30:13.399+08:00
    'imagesource': 'jcr:7b3f3af6-e4e4-46dd-8ec3-f58698d81ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de6f6f05-6e0e-4de1-8655-bfff0c7390bc'
    'lead': 'Hannah Arnold will be representing the Philippines in this year''s Miss
      International competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T06:31:28.592+08:00
