      'mgnl:created': 2021-07-12T17:51:52.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2021/6/10/making-of-trese-universe.html"
        target="_blank"><strong>RELATED:&nbsp;From ink to streaming: The road to building
        the ‘Trese’ universe</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafb22b-547a-4e1f-bb4a-0b20af468e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly, the Netflix adaptation of ‘Trese’ is seen by many creators
        as a good step forward in making local komiks more well known to international
        audiences, as well as to Filipinos who might not have been previously familiar
        with local works,” says Noel Pascual, writer of komiks series “Patay Kung
        Patay” and “Crime-Fighting Call Center Agents.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f6708-9b77-4aa3-bf63-b64f556f9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the abundance of creative talent in the Philippines and
        the wealth of source material from Luzon to Mindanao, the mindset that making
        komiks would never be anything beyond a side gig or passion project still
        exists. A “real” job meant having a stable income and benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06408a-f01c-4908-b105-f827953fe8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You hear all of these stories from other people, ‘They quit their
        day jobs to pursue their passions,’ but we weren’t like that! We still have
        day jobs,” shares Tan, now based in Billund, Denmark where he works for the
        in-house agency of LEGO. “I think for people, it’s such an eye opener for
        them to hear Kajo''s story of spending one hour a day on the thing that you
        want. Or for me, at the end of your work, writing at the end of the day.”</p>'
    '1':
      'image': 'jcr:bb837b69-bc38-4495-9ef6-016d5de0fc92'
      'imageCaption': 'The reissues of the first three "Trese books in time for the
        Netflix anime adaptation. Photos from AVENIDA BOOKS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcd388-dd90-44f4-b8f7-5e6b7b11cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:51:52.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ed005-2366-4b06-baa0-a36f968b5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In reality, you really have no choice. If you really wanted to,
        and you only had one hour a day, use it,” says Baldisimo, still working in
        advertising and currently based in Davao. “Unfortunately, we’re not like Japan
        where manga is an industry where you make books that earn you enough to actually
        hire five assistants. What’s the reality in the Philippines? Follow your passion
        while doing your job, because your passion can’t feed your family.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2636f4-bd70-4bd7-a668-b86d4ab34d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been almost a month since the Netflix animated adaptation of
        “Trese” was released, a definitive milestone that can lead to more opportunities
        for people aspiring to work on a medium that has been one of the staples of
        storytelling through several generations (and includes two national artists:
        <a href="https://ncca.gov.ph/about-culture-and-arts/culture-profile/national-artists-of-the-philippines/francisco-coching/"
        target="_blank">Francisco Coching</a> and <a href="https://ncca.gov.ph/about-culture-and-arts/culture-profile/national-artists-of-the-philippines/larry-alcala/"
        target="_blank">Larry Alcala</a>).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf686c6-45f1-4097-8d25-7ea247dab566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is it with these stories that make creators want to explore
        these worlds, and draw in readers from generation to generation? CNN Philippines
        Life talked to fellow Filipino creators currently trudging the same path —
        starting from ashcans being sold in komikons and other local conventions,
        to developing worlds that fans have become invested in.</p>'
    '63':
      'image': 'jcr:c2a7c04a-62f5-4b51-a77d-a6faf26c2162'
      'imageCaption': 'Mike Alcazaren, AJ Bernardo and Noel Pascual promoted the first
        issue of “Patay Kung Patay” in Komiket 2015. The series finale is set to be
        published and released within the year. PHOTO COURTESY OF NOEL PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7f99e-3018-4f0f-be7a-5ed099e90d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:51:52.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38edab29-6034-4118-82db-3851a60fabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Pascual is a mainstay in the indie circuit. Along with his
        frequent partner-in-crime, AJ Bernardo, they have amassed a following with
        their series “<a href="https://www.facebook.com/crimefightingcallcenteragents"
        target="_blank">Crime-Fighting Call Center Agents</a>” and “<a href="https://www.facebook.com/PKPcomics"
        target="_blank">Patay Kung Patay</a>.” When not writing comics, Pascual juggles
        research and writing gigs, and sometimes writes screenplays like “Citizen
        Jake.” This was also how he got his start for “Patay Kung Patay,” as he was
        originally hired by director Mike Alcazaren as screenwriter for the movie
        version, until it was decided to release it in its komiks version.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2330fdf-b8a1-42a6-967a-c6a914131485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.andrewdrilon.com/" target="_blank">Andrew
        Drilon</a>, a writer-illustrator, rose to fame with “Kare-Kare Komiks.” Now
        based in New York, he also started with photocopied copies of his creations
        and attending komikons, eventually leading him to joining the anthology publication
        “SIGLO: Freedom” with Dean Alfar and Elbert Or.</p>'
    '64':
      'image': 'jcr:5d9082aa-0aa0-438a-855c-c398586194b9'
      'imageCaption': 'Andrew Drilon. Photo from ANDREW DRILON/YOUTUBE CHANNEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e6906-4b66-4dd2-847e-acf4f166e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:51:52.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a82e5-88e4-47f4-b9b1-8e6872e6b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His works also gained the admiration of Gerry Alanguilan and Budjette
        Tan, both of whom he included in “Kare-Kare’s” acknowledgments. He shares,
        “Gerry is a huge inspiration to me and was a big supporter of my work, and
        I’m still heartbroken by his passing. Budj is lovely. He messages me to check
        up on my comics work every so often, it’s really sweet. He’s a font of encouragement.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f1edb-93cf-47fd-890b-6328148f32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working for a local broadsheet, he dove into webcomics that
        he posted in Warren Ellis’ online forum, “The Engine.” Long story short, “Kare-Kare
        Komiks” became the 2016 National Book Award Winner for Best Graphic Literature
        in English.</p>'
    '65':
      'image': 'jcr:b3d2a2d6-a6c2-4dfb-aa21-288b744f3b35'
      'imageCaption': 'Andrew Drilon''s "Kare-Kare Komiks" is a 2016 National Book
        Award Winner for Best Graphic Literature in English. Photo from ANDREW DRILON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a274713-be6d-4a39-b012-f9b95486f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:51:52.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc88722-75a7-4c65-9df8-b6270e4eea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worlds Collide</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20491e1-4133-4fa7-a5a9-6ec59a065f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach to world building is what usually sets stories apart.
        There’s always that sweet spot that allows these creators to dive into their
        created worlds, whether things are intended for the long run or it just falls
        into place along the way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de49823-b369-4d8f-84ac-209b926d25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the series that greatly influenced ‘Trese’ was Warren Ellis
        and John Casaday’s ‘Planetary.’ It’s really paying homage and dissecting,
        interpreting, and rebooting certain characters from popular culture,” shares
        Tan. “I guess that also became the thinking behind ‘Trese,’ it’s really taking
        what are the stories of the Pinoy that have lasted through these years, told
        from a police procedural point of view.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472ef45-0b29-422a-addd-5862c9e63ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With ‘Crime-Fighting Call Center Agents (CFCCA),’ I wanted to write
        something in the comedy-horror genre,” says Pascual. “The comics are inspired
        by various elements of Pinoy culture and life from movies ‘Shake Rattle and
        Roll’ to local mythology and showbiz, to playing DOTA in the neighborhood
        café.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deafd57-30fd-4114-9596-7ed37f7b31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For ‘Patay Kung Patay (PKP),’ Mike Alcazaren already had a complete
        story involving haciendas and zombies, and a revenge tale. AJ and I added
        to it while adapting it for the komiks medium,” he adds. “A script for the
        movie is also ready, if plans push through and producers are ready to back
        the project.”</p>'
    '66':
      'image': 'jcr:61785cdf-c0f0-4b24-b344-609b766d6536'
      'imageCaption': 'The covers of “Patay Kung Patay” and “Crime-Fighting Call Center
        Agents.” Photos from NOEL PASCUAL '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac90f3-bb86-4e08-8c63-152e017ce9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:51:52.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323c742-12c5-442d-829a-c6426d7c21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘The Legend of Caraboy’ was the first comic I did for ‘Kare-Kare,’
        and it came about because my writing group (The LitCritters) had a joke about
        how the quintessential Pinoy social-realist prose story was about ‘a boy and
        a carabao in the rice fields, dreaming of a better future’,” says Drilon.
        “I thought it’d be funny to merge the boy and the carabao and do an unapologetically
        non-realist story — I absolutely enjoyed the reckless abandon of drawing it,
        [I was] chuckling with every panel.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a26a5d-e932-4895-b74c-25b1acc15f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the theme of these stories are familiar, it may not exactly
        be what readers get hooked on. Publisher Nida Ramirez, from the <a href="https://cnnphilippines.com/life/culture/literature/2019/02/01/Visprint.html"
        target="_blank">now-retired Visprint</a>, and the&nbsp;new publisher of&nbsp;“Trese,”
        <a href="https://shopee.ph/avenidabooks" target="_blank">Avenida Books</a>&nbsp;shares,
        “Filipino folklore and mythology has a strong pull with the reading market
        because we grew up with these stories. They provide some sense of identity,
        because these characters are ours.” But she is quick to point out that aside
        from the theme, the quality of the story is just as important.</p>'
    '67':
      'image': 'jcr:23e924b8-96c4-4161-873f-e0f9ce383456'
      'imageCaption': 'Andrew Drilon’s first two ashcans, “The Germinator” and “Subwhere”
        were sold when he was in high school. Photos courtesy of ANDREW DRILON'
