  'Maranon-develops-special-friendship-with-fellow-naturalized-athlete-Kouame':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-12T11:59:06.710+08:00
    'imagesource': 'jcr:3bce505a-2840-4ae4-9252-8987ca2139f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d0cea6-71ac-4e6b-8b96-45c319af588e'
    'lead': '"When you have a special connection with somebody, you can feel it right
      away and that happened to me with him," the football star says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T12:05:37.711+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:47:50.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:41.404+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marañon develops special friendship with fellow naturalized athlete
      Kouame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a2976-5ab8-49b1-b0de-c66177485af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Football
        star Bienvenido Marañon has formed a special bond with basketball player Angelo
        Kouame as they went through the same procedure in the House of Representatives
        and Senate to acquire their Filipino citizenship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec27046-aeaa-440b-9c07-9e4231f8c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naturalization papers of both athletes were together in the
        entire process, but Kouame''s was approved first while Marañon waited a bit
        longer due to revisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb8628-e2cc-43d2-bd6e-0ad507911fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon, a native of Spain, had to miss the joint 2022 FIFA World
        Cup and 2023 AFC Asia Cup qualifiers because of the delay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a286dd-1618-435f-9151-8d1ff8589ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ivory Coast-born Kouame, on the other hand, has already suited
        up in five international games for Gilas Pilipinas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a493ec-03b9-48b4-95a3-27a4fa4cda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tedious naturalization process made Marañon closer to Kouame
        even if they only communicated via social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e6e20-9c69-4f8b-9a3a-af78a5f706fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never met face-to-face, only in social media," Marañon told
        <em>CNN Philippines'' Sports Desk</em> on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36f9b6-27f7-4d2b-be35-fac74bbb0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this (naturalization) proces, we have to do many things together
        especially the meeting with congressmen and senators," he shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226405b-1765-4e35-a8c0-86be6179f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a special connection with somebody, you can feel
        it right away and that happened to me with him," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552f58b-9b2e-4ef9-b88c-6d84c13fe37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/sports/2021/7/7/Bienvenido-Maranon-Filipino-citizen-Azkals-football-.html">signed
        on July 2 Republic Act No. 11570 granting the United City FC striker Filipino
        citizenship.</a> The act was made public last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b217686-abfb-4d41-b6bc-3404056c7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon is looking forward to visit the country and get to know
        Kouame better -- this time in person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0c9f3-4b10-4ee3-b7c4-180440c67553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a very nice guy," Marañon said with a smile. "I can''t wait
        to go to the Philippines and meet him and spend time together. We have a good
        relationship."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025079fc-5e5b-49a6-a13d-2e7fff31de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:05:37.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:47:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon said he is planning to join the Philippine Azkals in September
        as they prepare for upcoming friendlies and tournaments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eaa1b3-f86a-476a-bee9-3f200cd60402'
      'mgnl:activationStatus': true
