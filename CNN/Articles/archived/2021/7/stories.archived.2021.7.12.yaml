      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marvel saved the day again. And this
        time it was in theaters and on Disney+.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56438669-cc87-4e79-a076-d0dd0c0fd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.228+08:00
