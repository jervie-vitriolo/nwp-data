      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> A health
        expert has defended the recommendation to allow children aged 5 and above
        to go outdoors in areas under general community quarantine and modified GCQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8285638-7b63-462d-a5e4-407f9bbc75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9701329-1d89-4a2c-81bc-5869bd324512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move came from various sectors," Dr. Anna Ong-Lim, a member
        of the Department of Health''s Technical Advisory Group, told CNN Philippines''
        The Source on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a63eb-6a37-4fd1-b87d-b541c7200f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1b7e9-8ae8-4126-97fc-f8e729de94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s been quite a growing concern among different child advocates
        that because of the very prolonged nature of quarantine restrictions which
        have really prevented children from going out ever since, the impact on their
        emotional, physical and social development has been very substantial," explained
        Ong-Lim, a pediatric infectious diseases expert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0695f75-5118-4eee-9eca-9974685c0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4b3e4-ab93-4b64-87b7-13b3cf104060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases announced on July 9 that children can now go to open areas like parks,
        playgrounds, outdoor tourist sites, outdoor non-contact sports courts, and
        al fresco dining with their parents or guardians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cec988-37df-44cc-ac81-7ac253141c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379731e4-59be-4a25-90c6-435247ff0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">Kids
        as young as 5 allowed to go out, IATF rules</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d03800-41be-437f-945e-a2cfe458b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d458a-a79b-46ea-85dc-9fca8e8224aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ong-Lim said parents and guardians must still keep an eye on
        children and ensure that they are still following the minimum health protocols
        to prevent them from becoming carriers of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53aef8-cccf-454d-a598-a62c04780917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7528b32-1184-4a6c-b344-506d4c8e14c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that children are more prone to unconsciously touching
        their faces, making them more vulnerable to transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db740f5-fd9a-4528-820d-442d4ca6148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732a013-5ca5-467d-916c-8bd45d8b31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that aside from ensuring they are wearing face masks
        and face shields, they must also keep their hands clean as their "final barrier"
        against potential infection, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da67ee-77fb-4c4c-8f0b-7541af80150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e803ed3-5368-4a71-80a3-624d9a9d6591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim also said that vulnerable adults living with children must
        also ensure that they are vaccinated, particularly senior citizens (A2) and
        people with comorbidities (A3), as they are more susceptible to the virus
        compared to the younger population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa51c9f-ead2-4b0b-b11b-cc275bec3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc65a5-5dce-40a1-a1fd-53927d5d86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire said in a separate briefing
        that adults accompanying their children must keep their bubble and observe
        physical distancing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f5e0a-ebb4-4c09-bc19-f61a00667f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0846255-4571-4c73-a9ff-2c530485a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:46:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"As much as possible, maintain your bubble,"</em> she advised.
        <em>"Baka nagsasama-sama na ang different bubbles sa pinupuntahan ng mga bata.
        Ingat tayo.</em> (Children might already be interacting with others in different
        bubbles. Be cautious.)"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fc80d-44c1-48b7-91a7-6156e32ff586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
