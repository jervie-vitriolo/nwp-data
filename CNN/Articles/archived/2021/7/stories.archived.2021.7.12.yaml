    'mgnl:tags': ['Haiti', 'assassination', 'suspect', 'President-Jovenel-Moise']
    'template': '1'
    'title': 'Haitian police arrest suspect accused of orchestrating President''s
      assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b87e9e-7fd5-4539-bdf9-1c33294469e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Haitian authorities have arrested a man
        they say helped orchestrate the assassination of President Jovenel Moise,
        the country''s police chief announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9ae23-fa4c-478c-ae78-06d1aac9c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c1f66-25ef-46c7-9f14-f671d6f27fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise was killed Wednesday in his Port-au-Prince home, in an attack
        that has shaken a country already rattled by rampant violence and political
        instability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b740638-e307-4b95-bd99-ba2e47de39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f685a6e-9be1-4845-9b25-77858c07ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested suspect, identified as 63-year-old Christian Emmanuel
        Sanon, entered the country on a private jet in June, said Police Chief Leon
        Charles at a news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de3053-9d14-4ecb-b1da-f2d20e1a2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2643a75-b159-476b-8fc1-2ca2cab9a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not say what Sanon would be charged with, or what his
        motives may have been, beyond saying he arrived with "political intentions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e0439-4187-4566-8640-be3e8c2ef6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f54ba-77dd-4129-b2f8-bde9579c65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanon is alleged to have been in touch with a Florida-based Venezuelan
        security firm to recruit 26 Colombian mercenaries and two Haitian-Americans.
        Their first assignment was to provide security for Sanon, but this mission
        is alleged to have evolved overtime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b671a0-6e36-4a9f-9670-3a88733851d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8cb34-38b1-4a90-9558-9e85383dd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have previously said a group of at least 28 people are suspected
        in the killing. At least 20 of those suspects have been detained, including
        two American nationals. Three suspects have been killed, while a mass manhunt
        is underway for the five suspects still on the loose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7b664-1584-46d2-8529-774cf01c7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f07d4-e30e-478b-865d-c78f2ecec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they received information on the operation from the
        detained Colombians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c151587-2818-4006-aba1-a821aff4bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff675d-b0cc-4308-99fa-29e9de237e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the assassination, Sanon was the first person one of the alleged
        assassins called, said the police chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecce7b-5ba4-4b76-96f3-b49e1cbe6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082af929-5303-4b48-9e94-e3d5cdf49d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon raiding Sanon''s house, police said they found 20 boxes of
        12 and 9 millimeter caliber ammunition, rifle and pistol holsters, 24 unused
        shooting targets, a cap labeled "DEA," two vehicles, and four Dominican Republic
        license plates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49f9be-41cd-408d-9087-2edd556cbfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677150f-1a2d-48d9-9de5-3756a8aa4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they also found correspondence with "different sectors
        in the country" but did not specify who or what.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4509903-2d82-40ec-a9b1-607d30a0e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b77d8-026b-4689-a4ed-d53aac58a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear if Sanon, who police said was born in Marigot,
        Haiti, has retained legal representation to address potential charges, and
        he has yet to publicly comment on the allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a030c24-f57e-4ff5-93ad-155e60052673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a2b09-8319-4fa6-863c-3b01346f42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles said the Haitian police are working with intelligence authorities
        in the Colombian government to trace how the mercenaries got to Haiti, who
        they were working with in Colombia, and who financed the operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850c7fc-06e9-4c00-b6ef-857e2fd32e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c4e52-4834-4433-8a87-a383a6a09012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have described the group of suspects as "professional
        killers," consisting of members of the Colombian military. But even as more
        details begin to emerge of the people who allegedly killed Moise, little is
        known about the suspected masterminds and their motivation for the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c6411-c14a-4ff1-8161-c7e2a8f563b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da188bc5-6ac5-4310-bc5a-0504ef759d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Sanon follows the arrests of two Americans, identified
        by Elections Minister Mathias Pier, as James Solages and Joseph Vincent, both
        naturalized citizens from Haiti.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e81af-d916-49af-8100-ca3b0e365c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fe13f-d83d-4eaf-8743-2d2c611be9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said on Friday it was aware of the arrests,
        and was providing investigative assistance at Haiti''s request.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc3859-f25d-498f-a993-144522ce4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305e3db-5610-4827-8bae-0553c896401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation with representatives from the State Department, Department
        of Justice, and Department of Homeland security is being sent to Haiti, a
        White House official said Sunday. Officials are also reviewing a request from
        Haiti to send several hundred US troops to aid in stabilization efforts, said
        Pentagon spokesperson John Kirby on Fox News Sunday, though he declined to
        "get ahead of that process."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a7082-b8be-4a5b-b36c-3357d40feeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c430dc7-c445-48a7-bf8e-c0c609c2a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia has also lent its assistance with security and investigation
        after the attack, sending a special police unit and national intelligence
        officials, as well as personnel from Interpol assigned to Colombia''s police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903417bd-7e53-4238-b07c-7fa760181e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32dfc3d-c84b-4d83-afbe-ef07c090e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Power vacuum</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec280c94-206f-441c-8cb1-b28cedb19b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1 a.m. when the attackers stormed the President''s private
        residence in Petion-Ville, a suburb of Haiti''s capital, shooting Moise 16
        times, according to former Prime Minister Laurent Lamothe. First lady Martine
        Moise, who was also shot in the attack, was evacuated to intensive care in
        a hospital in Miami.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c40ea2-a2aa-4a8d-9043-58177099196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d6a13-0a16-4eee-b403-c4990d6a510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean nation of roughly 11 million people, many of them
        living amid poverty, now faces an even more uncertain future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00933e35-1c58-484b-a80d-e8bb599956ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a762448-c2bd-4c72-a0d0-86f1840dfa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise''s death takes place against a background of extreme violence
        in the capital Port-au-Prince which has claimed the lives of many citizens
        in recent weeks. Haiti was already dealing with political turmoil, a growing
        humanitarian crisis, and a worsening Covid-19 epidemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670dc8c-1a98-4dd1-8d81-39271b59af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cfafc6-41e5-41ef-99be-628a0ed0b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination also leaves a huge power vacuum in Haiti, and
        no legal roadmap for Moise''s succession. Its parliament is effectively defunct
        and two men are simultaneously claiming to be the country''s rightful prime
        minister.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd501217-191f-4e93-97c3-6bee03dab02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a115a96-2a46-4315-ac45-f311fadb8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament became dysfunctional in January 2020, when the mandates
        of two-thirds of the 30-member Senate chamber expired, leaving just 10 senators
        in office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb92b07-7103-4a85-82f4-804ea0cbdea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663abc9-70f9-4511-b8c8-124c069e4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supreme court president would normally be next in line to take
        over on an interim basis, but he recently died of Covid-19, judge Jean Wilner
        Morin, president of the national association of Haitian judges, told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36374ebb-d53d-4458-ae43-8566b3170b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c57c94-920b-4a2b-aab1-1315081bfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph made clear he was assuming leadership on Wednesday, when
        he declared a "state of siege" in Haiti, closed the country''s borders and
        imposed martial law. Joseph has vowed to hold onto power until presidential
        and legislative elections are held in September.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c1f68-1c04-4c70-bd20-cda3a96753d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed89fe-21ac-488b-af78-b10b90165292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has not been confirmed by parliament, which has not sat since
        2020 -- and he was in the process of being replaced by Ariel Henry, whom the
        president appointed on July 5, shortly before his death.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a8b65-e5f3-4778-8062-6fcfae0be3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb968d4-da9d-492f-af8d-f3b9cd36c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claude Joseph is not prime minister, he is part of my government,"
        Henry told the Haitian newspaper Le Nouvelliste on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074ab14-b359-4470-80a5-b6da403397bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b6c90-5e2a-413b-99be-af201044f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre, the elections minister, has said Joseph would keep his role
        until the elections, which should take place as planned.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176f9aa-937b-4d19-9391-319e4194c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe7cf2-0ad7-4147-a18f-17e394f0568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country''s 10 remaining senators instead nominated
        one of their own number, Sen. Joseph Lambert, as Haiti''s interim president
        -- a direct challenge to the current interim leadership.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3c252-e95b-4140-8966-b08a922289a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619f73d-dfaa-4945-96de-90a41470cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than 24 hours later, Lambert appeared to pull back, saying
        on Saturday that his swearing-in had been postponed without giving a new date
        for the event.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa3aee-422a-49d1-b510-88fde29a6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906406d7-2665-4e28-8194-e0b4d1af1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US delegation meets rival contenders</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeabb40-c131-4051-b4c9-0586b79b3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the US delegation met with rival contenders for the country''s
        leadership on Sunday, according to Lambert and a source in Joseph''s government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32dd68-f200-46da-b87a-63fe40b87a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212df55-7372-4e2f-9416-7dfb3dca5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet posted on Sunday, Lambert said he had discussed his own
        bid for the top job with the delegation, and they "have made an appointment
        this evening for the following steps."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15576dff-6146-4de1-9dc5-e8c954d595fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38dcc9-d7b2-41be-b927-aa49a2207617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government source, the American representatives
        on Sunday asked Lambert to show patience in his pursuit of the presidency.
        Lambert did not respond to CNN''s request for comment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdc402-a4cf-4a74-beec-fd4481af95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:57:55.047+08:00
