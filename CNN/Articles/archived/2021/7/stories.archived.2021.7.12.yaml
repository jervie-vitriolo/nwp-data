      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said anniversaries are an occasion to take stock of the past,
        mark the gains of the present, look to the future and find ways to work together
        for mutual benefit since no singular advantage can be gained by violating
        it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec261a-ad5f-4253-87ce-d36853df60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
