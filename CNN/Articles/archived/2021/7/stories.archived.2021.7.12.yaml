      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government source also said the delegation later met with Joseph
        and Henry at the US Embassy in Port-au-Prince.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec90bb5-62bc-4afd-9b9a-9fe49913d8be'
