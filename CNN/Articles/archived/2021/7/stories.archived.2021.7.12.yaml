    'lead': 'A former solicitor general called on President Rodrigo Duterte to amend
      the current Baselines Law, saying it is the Philippines'' "most practical" and
      "least costly" way to enforce its arbitral victory against China over the West
      Philippine Sea.'
    'mgnl:activationStatus': true
