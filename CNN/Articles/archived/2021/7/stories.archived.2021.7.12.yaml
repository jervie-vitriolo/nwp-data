    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4523fb-60a4-4803-bfb1-7f3a30365348'
    'lead': 'The Department of Foreign Affairs plans to open more temporary off-site
      passporting services (TOPS) centers next month to accommodate those who need
      to renew or apply for new passports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T17:33:50.205+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:45:32.404+08:00
