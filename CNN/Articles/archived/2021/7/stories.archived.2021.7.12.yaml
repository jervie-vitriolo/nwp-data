      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Fishing
        trips in waters off Zambales used to be an exciting journey and a productive
        source of living for 42-year-old fisherman Noli Cocjin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3047636-78c7-4a1b-8b5c-565ccdb05dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gone are the days when every trip is met with excitement since
        he knows the challenges fishermen have to go through to bring home enough
        catch to earn for their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183a96d-8ac1-499d-8820-347cbd2f5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign vessels equipped with more modern capabilities prevent small
        fishing boats like Cocjin’s from getting enough fish during each trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d84cd-50f9-441b-b4e4-62b8f185d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocjin said some fishermen try to avoid conflict with foreign fishing
        vessels by trying to go as far as Palawan and Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765dcea-5754-4b2d-83fc-0c88359b56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati po talaga dito lang po nahuhuli na malalaking isda—</em>barilyete,
        Tuna, Blue Marlin.<em> Kaya lang po sa katagalan ang dami nang nangingisda.
        Hindi lang po tayo, maski</em> foreigner<em> nandito rin po naubos po ng naubos,"
        he said.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df632a2-2cdd-4c7f-9f18-dd2f1c7de52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We used to catch big fishes like tuna, blue marlin.
        But now, we have so many competition including foreigners. We can no longer
        catch these big fishes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e0d4d-c031-4c68-ab0a-d203fa03f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocjin has been a fisherman in Zambales for 15 years. As much as
        possible he tries not to go to Scarborough Shoal, some 124 nautical miles
        west of his home province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0a1e4-243d-44de-bda0-9386dc3d06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China seized the shoal in 2012 after a tense sea standoff with the
        Philippines. Beijing continues to defy an international tribunal’s ruling
        on July 12, 2016 that invalidated its claims to the area and nearly the entire
        South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4c83a-f43b-4168-95d4-9737325d2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of Cocjin’s fellow fishermen brave the waters off Scarborough
        Shoal to make ends meet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822c042-4b64-457d-891c-0b299bc19b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas madali ka makahuli ng isda roon, kaso ngayon limitado na
        ang galaw mo doon.</em> Even though <em>pwede ka pa rin mangisda doon pero
        may</em> control<em> na po hindi kagaya ng dati,</em>" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f790c-c02e-4cb1-83b4-2f5454d01cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s easier to catch fish in Scarborough but your
        movement there is limited. They will allow you to fish in certain areas but
        it feels like you are being controlled.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d5635-f942-4b5a-bccc-71f2eefae2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2016 Arbitral Award: enforceable or not?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4414d0c-948c-46b1-a650-c2627f3e7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after President Rodrigo Duterte took office in 2016, an
        arbitral tribunal in The Hague handed down the Philippines’ victory in its
        case against China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7917f-aeda-4f84-aeb1-0d2a65e41a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark arbitration ruling rejected China''s nine-dash claim
        to almost the entire South China Sea. It said there was no legal basis for
        the claim that Beijing said was based on historical rights. It also recognized
        the Philippines'' sovereign rights in areas within its 200-nautical mile exclusive
        economic zone and continental shelf that are being claimed by China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c42f5-2278-4750-8413-7a6eea93a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 479-page award by the tribunal —&nbsp;created under the United
        Nations Convention on the Law of the Sea —&nbsp;also found that China had
        caused severe harm to the marine environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda98bcc-5098-4fd8-b9b7-818bb3d9ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But five years on, there seems to be differing views on how the
        Philippines can enforce the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025ee9d-8f31-44e3-96bb-69b4c823d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a consistent China policy and a strong West Philippine
        Sea policy right now because there are contradictions and inconsistencies
        coming from the government," international foreign policy expert Chester Cabalza
        told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64878ff-6016-47a0-86ac-ecb2760ef8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing repeatedly called the ruling baseless and Cabalza said China
        is emboldened to continue its activities in the South China Sea due to the
        Philippines’ failure to enforce the arbitral award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca24df9-6e2a-4760-86ed-0f7b41a76e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fail because of our derecognition of the Hague ruling. We thought
        that the Duterte administration will fulfill its promise which we won in 2016,"
        Cabalza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec628a-11e7-458d-ad41-62a4c6bc14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts: war is not only option vs. China</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e0cb2-def2-4ee3-a8af-984fdcf2c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his presidency, Duterte has also repeatedly said that
        he cannot go to war against China in asserting the country’s rights in the
        West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb19342-44d0-462e-abaf-7f604e0caae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot afford at this time to go to a war," Duterte said in a
        speech in May 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fecc31-257a-4fed-90e0-24138ef94514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m walking on a tightrope actually. I cannot afford to be brave
        in the mouth against China," Duterte also said in a speech early this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9eb2d-22e1-4fe7-835c-c1b9bb57d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario said that standing
        up for the nation''s rights against China does not mean going to war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c1e6e-b674-4e3a-b45e-a1af851a5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge our people to reject this Chinese narrative of war because
        it is only intended to sow fear which is the trademark of a bully," Del Rosario
        said in a statement in April 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d2f1b-814f-4d05-9ca5-c101c59efc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also enumerated some options the Philippines can take, including
        reiterating the Philippine position at the next United Nations General Assembly
        in September 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c61edd-2803-4149-8560-42ac47c10ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added the Philippines should welcome the positions of
        the United States, Japan, EU, France, Germany, the United Kingdom, Australia
        and Indonesia against China''s claims in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454de0c0-7380-40a5-b2e7-a83f53c1d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DFA chief also wants Chinese officials to be criminally
        liable for destroying maritime resources.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2f6e4-eef9-426a-b724-8c55e92dd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should also strengthen its defense capabilities,
        he said, urging Duterte to appoint retired Supreme Court Justice Antonio Carpio
        as advisor on the South China Sea issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a2387-1719-453b-bf6d-987c9b0d7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DFA: 2016 Arbitral Ruling is final</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30a954-0999-4ef8-8608-62a30ff11cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President''s changing tune when it comes to the importance
        of the arbitral award, the Department of Foreign Affairs made it clear that
        the country''s foreign policy on the West Philippine Sea is what Duterte articulated
        before the UN General Assembly in 2020 – that the ruling “is now part of international
        law, beyond compromise and beyond the reach of passing governments to dilute,
        diminish or abandon.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34a9c8-a1ec-46da-bbd3-480ad5c79c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Award is final,” Foreign Affairs Secretary Teodoro Locsin Jr.
        said. “We firmly reject attempts to undermine it; nay, even erase it from
        law, history and our collective memories. “</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f82b0-d4c8-4292-afcc-3713b7e53072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:15.870+08:00
