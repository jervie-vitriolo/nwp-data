    'title': 'Palace: Duterte ''recognizes'' Cusi''s leadership despite PDP-Laban
      expulsion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c781b-2477-49ad-81f3-c1d142a491fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — President
        Rodrigo Duterte "recognizes" the leadership of party vice chairman Energy
        Secretary Alfonso Cusi despite the widening rift within the PDP-Laban, his
        spokesperson said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ef29d-5cb0-4917-8e1f-e4fa19955e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say is he recognizes Sec. Cusi''s leadership, that''s
        why he will attend the special meeting on July 17," Presidential Spokesperson
        Harry Roque said in a virtual briefing when asked about the PDP-Laban executive
        committee''s resolution expelling the energy chief and two other members due
        to "allegiance to another political party."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca48a08-c89f-46e5-9236-8b0d2d67dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html">READ:
        Pacquiao-led faction expels Cusi, 2 others from PDP-Laban</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2051a0d-584f-4872-b814-ef0abc793e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 17 special meeting in Clark called by Cusi "is in the calendar
        of the President," Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccb11c-e6af-4eb7-92ef-3deb1b50a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Duterte, Roque said the ruling party will "resolve all existing
        disputes within PDP-Laban legally."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d3ce6-247c-4190-8af1-e6cfd91cd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is the chairman of the PDP-Laban. One faction is identified
        with Duterte while the other one is led by Sen. Manny Pacquiao and Sen. Koko
        Pimentel, son of the party''s co-founder, Sen. Aquilino "Nene" Pimentel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda96ee4-f6af-4879-9c86-7a73caa39887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, made known to the media last Friday, comes amid
        growing tension within the political party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4978-f6f2-47b9-9e24-205fdcc2d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao previously floated the possibility of him running for the
        presidency. Cusi, however, signified his openness to the 2022 pesidential
        candidacy of Davao City Mayor Sara Duterte, who belongs to another party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f421a15-7fd6-4a32-b952-b1c9c54fdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is guilty of having allegiance to a candidate and her political
        ideals and party," the resolution expelling Cusi read. "Such a candidate does
        not even believe in Federalism, her party fielded candidates against and opposed
        official candidates of PDP-Laban in the 2019 Elections, and she is vehemently
        opposed to joining the PDP-Laban Party."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a553fd-2d0d-4d62-a667-32a4b8fedb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Pacquiao also issued a memorandum "strongly" advising partymates
        to ignore a letter from Cusi, who called for a national assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6f5d8-27e0-4498-a03b-f84b45b50556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also also criticized Duterte''s stance on the West Philippine
        Sea, and alleged that corruption has worsened during his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa3280-e012-4934-b18a-d152bf4fa1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:43.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:31.333+08:00
