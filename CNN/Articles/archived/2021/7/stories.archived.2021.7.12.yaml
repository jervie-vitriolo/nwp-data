      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book launch is on July 15, 2 p.m. Register <a href="http://bit.ly/Countering-COVID19"
        target="_blank">here</a>. Learn more about the launch <a href="http://ateneo.edu/aps/asog/news/book-launch-covid-book"
