      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also celebrating this, our gift to all countries without
        exception. It is a gift from a country that’s not a power except for right
        in law. In 2012 we were David all alone, up against Goliath, amid hosts of
        indifferent spectators," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01868e9c-e208-4f50-9b77-f865cadb4d30'
