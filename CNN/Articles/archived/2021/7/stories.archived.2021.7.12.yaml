      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) --</strong> The
        country logged 5,204 new COVID-19 cases on Monday, pushing the nationwide
        count to 1,478,061, the Department of Health’s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654ddb3-d5a8-4aee-8e59-4bd016b8c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.702+08:00
