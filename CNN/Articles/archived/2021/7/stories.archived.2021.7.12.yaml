      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $80 million domestic opening as well as the $78 million the
        film made internationally is welcome news to theaters, which need as many
        hits as they can get right now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54b829-ceb0-44e9-ae8d-c71ba40df8d5'
      'mgnl:activationStatus': true
