      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490576c-a1f7-46eb-99c5-a8a241431777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Zamora said they are not experiencing any
        problems in administering the second dose to their residents since they keep
        a database and a stable communication system for all their vaccinees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26326b6-43b3-4bb9-ae8b-16aea0c6940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
