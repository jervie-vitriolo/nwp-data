      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have done all that we could, given the absence po of an enforcement
        mechanism under international law,” said Presidential Spokesperson Harry Roque
        during his regular briefing.</p>'
