      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their meeting with the US delegation, the two rival prime ministers
        were encouraged to look for a way to collaborate, the source said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d8b75-b5bb-4394-9730-fd253cbc060a'
