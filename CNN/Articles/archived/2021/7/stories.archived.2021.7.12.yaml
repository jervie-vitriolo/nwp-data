      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, maritime law expert Jay Batongbacal stressed that the enforcement
        of the award is dependent on the Philippines exercising its jurisdiction,
        regardless of Beijing’s protests and demands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b5d6f-ceca-4e80-99b7-cfcea48c988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Delay in doing so means that the Philippines will keep on sustaining
        the actual, practical damage and injury that arises from China’s interference
        or from accommodating China’s demands,” he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522b4d7-4c07-47cb-a1e8-88262d0fab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, this means the country will continue losing the fish
        harvested by China or will keep foregoing the expected benefits of petroleum
        exploration and development, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79164d-1f49-41a8-a214-f596dc1d2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal acknowledged the government''s steps this year to call
        attention to China''s "continuing disrespect" for the ruling and said this
        should be maintained. He added Duterte should reiterate the country''s position
        during the next UN General Assembly to "at least neutralize his reckless and
        careless statement" in May when the President called the arbitral award <a
        href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">a
        mere scrap of paper.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1caff8-9e61-4441-8ec7-c621e12b6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine ambassador to the UN Lauro Baja, Jr. meanwhile
        said the Duterte administration should continue diplomatic protests and support
        other nations in their actions to contest China’s position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30ab84-7e2f-4cf3-9014-87cb5ebd24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:08:47.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the importance of coming up with a resolution
        to enforce the award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13cc4a-0bac-4e8d-b481-8a950b3c5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diplomacy never ends so it’s not late to assert the award," he
        said. "We should be specific on what we want and resolute in our efforts to
        have the resolution passed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2d87c-8c3e-454f-8411-4538dd08f403'
      'mgnl:activationStatus': true
