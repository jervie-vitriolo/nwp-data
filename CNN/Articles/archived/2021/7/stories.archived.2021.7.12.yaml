  'San-Juan-Ronaldo-Zamora-booster-shots-Sinopharm':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T12:04:23.364+08:00
    'imagesource': 'jcr:77173716-5f64-4e2b-af32-bc4580053198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cb02f4b-ae6e-40e0-b825-e008cdb8d5a8'
    'lead': 'A congressman from San Juan City admitted on Monday that he received
      two booster shots after receiving China''s Sinopharm doses last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T12:28:57.784+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:47:38.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:41.610+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan solon received two Pfizer booster shots after completing Sinopharm
      doses'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7689b-2254-410d-9554-2fe790651ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> A congressman
        from San Juan City admitted on Monday that he received two booster shots after
        receiving China''s Sinopharm doses last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588a8a8-d5ce-45ce-bf41-9f632c616a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public event, San Juan Rep. Ronaldo Zamora started his speech
        without a face mask, saying: "Kung nagtataka kayo bakit si Congressman Zamora
        ay hindi nagma-mask, sasabihin ko sa inyo. I have been vaccinated twice, twice
        over. Apat."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb88e30-0151-450c-b6cc-b36c5e3ec008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you were wondering why Congressman Zamora is not
        wearing any mask, I will tell you. I have been vaccinated twice, twice over.
        Four times.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de011b-49cf-4027-ab14-a3f74a289e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has not given a go-signal for those fully
        vaccinated with two doses to take any booster shot, but Zamora reasoned that
        he received a "bootleg" COVID-19 vaccine brand which was also administered
        to President Rodrigo Duterte.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30624378-a282-4ae9-8ab8-a696536ebf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pareho pinagkunan namin, pareho kami bootleg," Zamora said,
        noting that it means he would not have a document or vaccination form that
        will allow him to travel to other countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e2345-6d94-413b-af3b-29e47aba2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we both got from the same source, that means we
        both received a bootleg vaccine.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b5e52-6896-4cee-9d9b-a7b5f8a9648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora then went on to say that unlike the Philippines that accepts
        almost all brands, the US and European countries do not allow any Chinese-made
        vaccines. He said one can only enter if one got doses from Western brands
        like Pfizer, Moderna, or the single-shot Janssen vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a351295-6f72-443d-a0b2-812ea0d46ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan representative bared that he completed his Sinopharm
        dose last December — ahead of the government''s vaccination program rolled
        out in March this year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42369f62-ee87-42de-98dd-4aada081bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was his doctors who advised him to take not one, but
        two booster shots since he is immunodeficient. He later told reporters that
        he got Pfizer as his booster shots.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93510edb-320f-4357-a04a-240b1ac84e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, San Juan mayor Francis Zamora, said in a separate briefing
        that the congressman had a history of undergoing a heart bypass surgery and
        a kidney transplant. He also stressed that the lawmaker is 76 years old.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7427a-f358-4cac-8a92-584082f8d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only seven COVID-19 vaccine manufacturers have doses
        authorized for emergency use by the Food and Drug Administration, according
        to its website. They are Pfizer, AstraZeneca, Sputnik V, Janssen, Bharat Biotech,
        Moderna and Sinovac. Sinovac is the only Chinese brand that received regulatory
        approval, but has the steadiest supply in the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b951237-5b00-4b02-b1bc-5beeb749e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm previously received an EUA, but only for the donated batch
        used to inoculate Duterte, his close-in security group, and other public officials
        after the FDA granted a compassionate special permit in February.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872a712-a450-4410-ad83-b2fb87741cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/6/7/FDA-approves-emergency-use-Sinopharm-vaccine.html">READ:
        FDA approves emergency use of Sinopharm vaccine</a></strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedd9ed-4602-4500-a243-4c799ed12b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire reminded Zamora and his team
        of doctors against mixing and matching different vaccine brands.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b34dcc-2494-432e-a427-88f0f93a85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto namin magpaaalala that mixing and matching and booster doses
        ay hindi pa nirerekomenda sa ngayon dahil hindi pa kumpleto ang mga ebidensya,"
        Vergeire said in a briefing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37244c58-ea0e-4eef-b4e9-273759398c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to remind that mixing and matching and booster
        doses is not yet recommended for now because the evidence is not yet complete
        on their effectivity.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39561c-a8d5-41f1-9192-f71f9386fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed that all medical professionals must adhere to
        protocols based on science and sufficient evidence.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30b7c9-6214-4212-a814-90afe3caf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:33:30.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:47.303+08:00
