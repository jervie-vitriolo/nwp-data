      'jcr:uuid': 'db829314-aac5-4946-8a1a-735b0ceee737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:53:33.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d4b16-22de-4442-9cfb-a83850f256dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are stories that are told to us by our elders since childhood,
        it’s quite natural for creators to want to explore these ideas by having a
        more modern take on them or have them be starting points for their own spin
        of these tales,” says Pascual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ed850-90c2-497b-82f5-0e64d6365eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art imitating the horrors of life</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d78f35-9f78-4f1e-ab2f-fba70238fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It need not be deliberate nor explicitly expressed, but the worlds
        they create would always be reflective of society in one way or another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d9bac-a31c-41e9-b3fa-ae6be82698f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of the stories of ‘Trese’ are based on life experiences and
        what’s [in the] headlines,” says Tan. “Or they have happened so many times,
        it just makes sense to the story.” He then shares that when the third book
        “Mass Murders” was released, the Ampatuan massacres just happened. While people
        were asking if it was based on these incidents, it was easy to explain that
        it was written beforehand. “Historically, it has happened a lot of times.
        I just make that connection that you take from the headlines, and then try
        to figure out which supernatural or mythical character to use,” he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd994f78-8baa-42dc-9ac1-d999ca62a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both “Crime Fighting Call Center Agents” and “Patay Kung Patay”
        present the slice-of-life stories in the Philippines, in the eyes of call
        center agents and showbiz reporters. But the depth comes in the social commentary.
        “We would regularly talk about the plot and add details piece-by-piece to
        the surreal version of the Philippines that’s in the komiks,” shares Pascual.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744cd78c-ac07-4415-a274-845284a313fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was only carrying a student visa, the social-realist scene
        Drilon conceptualized became all too real. “The year after I arrived in New
        York, Trump won the presidency. It cast a shadow over my daily life. I heard
        horror stories of people being sent away with very little justification, and
        I knew I had to watch my step,” he shares. “The fear was that if I so much
        breathed in the wrong direction, I could be deported. So I was extra careful
        to stay within the lines of my visa agreement.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a381d-60b1-4658-9000-fe682268eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T18:02:57.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Filipino folklore and mythology has a strong pull with the reading
        market because we grew up with these stories. They provide some sense of identity,
        because these characters are ours.”</h2><p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acd632-febe-4d00-8ddb-403471685251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation prevented him from doing dedicated comics work, so
        aside from working on webcomics, he was also juggling odd jobs. “Even then,
        there were scary moments like last year, at the height of the pandemic, when
        they made <a href="https://edition.cnn.com/2020/07/07/politics/trump-administration-pandemic-immigration-changes/index.html"
        target="_blank">institutional moves against international students</a> that
        put us all in a difficult position; some really vicious, targeted policies
        that felt aimed at mowing us down. Thankfully, the schools pushed back with
        lawsuits and most of us made it through,” he shares.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23d9eb-1f41-4e8d-bc1b-4afb2435eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Writing the Next Chapters</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c197393-90aa-41f4-a42a-d2fdd00db2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Drilon teamed up with Joaquin Valdes, Misha Lecaros, and
        Mark Dantes for the film “Dagim.” “The supernatural aspects of the story really
        spoke to me, and I was excited to do something in the realm of ‘Trese’ but
        different,” he says. “I pulled a lot of research and fleshed out the entire
        tribe depicted in the film, assigning a mythological creature to each actor
        and taking care to balance out the big icons (manananggal, tikbalang, and
        tianak), with more obscure ones (baras, segben, danag.)”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb68f12-3ab4-4414-ae6f-53ac709e94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated to be released alongside its graphic novel, “Black Clouds”
        ballooned in the planning stage, leaving him unable to finish it before the
        movie release. His move to the U.S. led him to pursue a four-year course in
        painting with a special focus on figurative oils, a stark contrast to how
        he became a digital artist without having any formal arts training or education.</p>'
    '70':
      'image': 'jcr:8dc92c65-4796-4fd3-a2ee-e8da492dee02'
      'imageCaption': 'Andrew Drilon enrolled in The Art Students League of New York,
        taking a four-year course in painting specializing in figurative oils to further
        hone his craft. Photo courtesy of ANDREW DRILON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0230fe-6ad5-4150-a13d-f7e948a0cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T18:02:57.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4069d-79c1-43a5-b675-6d444c415a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just spelunking for cool techniques and ideas to fold back
        into my chosen medium,” Drilon says. “It’s one of the youngest art forms,
        and I feel like there’s more we can do to expand our creative toolbox. That
        only happens if you look outside of the medium. I’m a different artist now,
        so maybe I’ll rethink the whole book. I want to flense off a lot of the narrative
        fat and execute it differently. Whatever happens, I think it will be better
        for the wait.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130e106-bdaf-4abc-9c78-cc16bb1b5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Drilon had “The Creatures of Philippine Lower Mythology,” Tan
        had “The Soul Book.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d3889-f580-4f03-8859-bf78386ed297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a little footnote on the margins, and it was a short section
        and description of the Talagbusao,” Tan says about the Big Bad of the Netflix
        adaptation. “When we had reached Book 3, Alexandra had already gone through
        most of the usual suspects, so I thought maybe she goes up against a god this
        time. She kind of did it with Bagyon, since elementals and gods are under
        the same classification. I thought since I couldn’t find any other writings
        about them, we can take creative freedom.”</p>'
    '68':
      'image': 'jcr:c324d74c-b957-4563-86b1-07bf13426298'
      'imageCaption': '“It took 15 years for stars to align, but those 15 years, grabeng
        synchronicity ‘yun. Sulit,” say Budjette Tan and Kajo Baldisimo, co-creators
        of the komiks series “Trese.” Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af15c1-5c43-468e-81da-5ff7f61b873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T18:02:57.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c39bc0-d33b-411a-ab7e-4535348fab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1c4e0-1b3d-4be4-ab72-3ecc77a77e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I write ‘Trese,’ it’s pulling from many different sources.
        It’s always at the back of my head, ‘I wanna do my own Batman story, John
        Constantine, ‘American Gods;’ but how do you make it as Pinoy as possible?’
        It''s really wanting to do and getting all of these influences and finding
        plotting out the right ingredients that you want to tell your own story,”
        says Tan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a47d0-2569-4789-a7c9-b8a056aeb788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really just taking things from headlines and then trying to
        figure out if behind the scenes, there might be an aswang, engkanto, who knows
        what it might be,” he adds. “In general, we’ve heard of stories of certain
        political figures, so mostly, when there’s a Mayor character, it’s like three
        different mayors that we’ve heard of!”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea3752-570a-4c65-b3ac-8dc1d525e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main plot of “Patay Kung Patay” is executed in a similar fashion.
        “It’s inspired by many different events, people, and political families. With
        its amalgam of personalities and events, we’re hoping that the readers can
        recognize the types of villains in the story who are all too common in Philippine
        society,” says Pascual. The series has won plenty of awards in the local circuit,
        particularly with its profoundly executed covers that in itself spoke of the
        main themes in the story.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d72444-5fdd-4a7d-abba-ea2e917b49ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “We also want the readers to be able to relate to various
        characters in the story and see some of their own struggles, great and small,
        mirrored in it. We also hope our stories function as an interesting, scary,
        and sometimes funny revenge tale on these various powers-that-be.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff35b01-29d2-4cd5-b9f7-4c02a5213011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opening doors for Filipino komiks and stories</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed531af9-5c2b-4b19-8c88-375b3f9dd145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://flixpatrol.com/title/trese/top10/"
        target="_blank">FlixPatrol</a>, “Trese” spent 19 days on Netflix’ Top 10 list
        for the Philippines. It also made it into the Top 10 in 18 other countries,
        like Qatar (10 days), United Arab Emirates (eight days), Nigeria (six days),
        Jamaica, Kuwait, Bulgaria (five days).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4c875-c89b-4f87-aade-662d15d0125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has also greatly factored in with the sales of the books currently
        being distributed by <a href="https://www.facebook.com/myavenidaph/" target="_blank">Avenida
        Books</a>. While it may take a couple more months to see the effects of the
        adaptation in book sales, they have released a total of 13,000 copies (“Murder
        on Balete Drive” - 5,000; “Unreported Murders” - 4,000, “Mass Murders” - 4,000)
        since taking over publishing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e6f6e-84ae-4c5b-8966-fd0e4f774351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t panic buy. We have more than enough stocks on hand for each
        volume,” Ramirez says. Restocks get sold out quickly, as with the case of
        stores on Shopee and Lazada that lead to astronomically repriced copies from
        scalpers. “That just means their allocation is used up and they are waiting
        for the next delivery. That usually takes around two weeks.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194d1cf-fdb9-4a57-92d6-eef0fb9b7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenida sells its books through their distributors: the physical
        and online stores of Mt. Cloud Bookshop (Baguio), Pandayan Bookshop, National
        Book Store, Fully Booked, Comic Odyssey, and Filbar’s Online, Secret HQ, and
        Komiket.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213f56d-927a-4fb7-8cdd-8a014f36e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez shares that the Book Development Association of the Philippines
        (BDAP) held an online book fair last year called “Aklatan.” Through the help
        of Shopee and Lazada, publisher members were able to start their online shops.
        Last year’s Manila International Book Fair was only held online.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9653c-8587-4b64-b489-a2f50a29b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these, she shares that the business still faces a lot of
        challenges. “In most businesses, when your product sells, you keep your profit.
        In publishing, whatever you earn goes back in. You need funds for the reprints,
        because the more hot-selling the title is, the more reprints you need,” Ramirez
        says. “You need more funds for the next new titles, and you can only publish
        “passion projects,” the untested or those who have a niche market, when you
        have a stable of titles that consistently sell out.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196b1e0-4c3b-4a3d-807d-781eda02b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these, creators turn to <a href="https://www.facebook.com/KomiketSecretHQ/"
        target="_blank">Secret HQ</a> and <a href="https://www.facebook.com/komiketph/"
        target="_blank">Komiket</a>, the shop built by the same organizers of the
        regular conventions. “Before the pandemic, local indie komiks could be mainly
        bought through these conventions, in bookstores, and comic book stores,” says
        Pascual. “Since there hasn’t been a convention since early last year, a lot
        of indie komiks creators have placed their comics online through local platforms
        such as <a href="http://penlab.ink/" target="_blank">Penlab</a>, and sometimes
        through international platforms such as <a href="https://tapas.io/" target="_blank">tapas</a>
        and <a href="http://webtoons.com" target="_blank">webtoons.com</a>.”</p>'
    '36':
      'image': 'jcr:8b5c47b9-8232-4dde-baaa-287a2876793b'
      'imageCaption': 'The compilation of Tarantadong Kalbo''s webcomics is published
        by Komiket Inc. Photo from TARANTADONG KALBO/FACEBOOK '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8090b47-601c-4f1c-9ed2-3ecf646525d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T18:10:35.929+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7ac30-7b6b-48a6-b176-28d8347b8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penlab also links readers to the respective sites or pages of komiks
        they currently have, so that fans can find physical copies. There are other
        publishers like <a href="https://www.mervstore.com/" target="_blank">Mervstore</a>
        and <a href="http://haliyacon.haliyapublishing.com/" target="_blank">Haliya
        Publishing</a>, whose website looks exactly how you’d find him during local
        conventions, and a pandemic-inspired twist.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925bf54-7b3a-4307-8f3e-79112ab11832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for creators and stories to further succeed, there are more
        things that Pascual feels could be improved. “Hopefully, there would be venues
        online where readers can discuss komiks with each other similar to webcomics
        and manga and Western comics,” he says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f676ac7-b30c-4abf-8fcc-386421516589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been <a href="https://cnnphilippines.com/life/leisure/the-guide/2021/6/14/to-do-list-june-14-to-20.html"
        target="_blank">much discourse</a> about “Trese,” from why it became the one
        being adapted into an animé series, particularly because of its being a “copaganda,”
        issues about pacing, dubbing, and whether or not it’s something to celebrate.
        For creators who revolve in the same industry, it’s but a precursor for things
        to come. After all, it was a short order of six episodes — much more could
        be done to address and improve if&nbsp;<a href="https://cnnphilippines.com/entertainment/2021/6/18/-Multiple-seasons--for-Trese-possible-if-strong-ratings-continue-.html"
        target="_blank">more opportunities arise from its reception.</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac6c5c-e471-445a-b3c5-89485f085f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was growing up, I was inundated with books and comics and
        shows from the U.S., U.K., and Japan — it dominated so much of my imaginative
        life. Because of that, there was always this feeling that my own culture was
        marginalized in the international exchange of stories,” says Drilon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622296f-5935-4e5c-8288-01a6bf2e4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s instances like these that afford our stories to be seen on
        a larger scale. Hoping more come out into the mainstream,” says Filipino-American
        novelist Jason Tanamor, whose book “<a href="https://www.tanamor.com/books/vampires-of-portlandia.html"
        target="_blank">Vampires of Portlandia</a>” became his means of embracing
        his identity and heritage.</p>'
    '71':
      'image': 'jcr:e700c256-094f-4734-bb83-ea47cdbc02e8'
      'imageCaption': 'Filipino-American Novelist Jason Tanamor wrote “Vampires of
        Portlandia,” his means of embracing his identity and heritage  Photo courtesy
        of JASON TANAMOR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cb060-60d9-4acf-be13-17c1a30a6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T18:02:57.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bed11-5370-4529-b1ad-31b698807212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanamor was born and raised in the US, as his parents fled the Marcos
        dictatorship in 1974. It wasn’t until decades later when an aswang was depicted
        in the T.V. show “Grimm,” that he learned of the lore. “All my culture growing
        up was American. I wanted to introduce Filipino culture to the mainstream.
        The book may not seem authentic; rather an Americanized version of a culture
        born in the Philippines,” he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db652d-ae8a-4604-94f1-ae6f4b226096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him nine months of extensive research to write the novel,
        his first of many that aims to support #OwnVoices, a movement started by Corinne
        Duyvis for “an author from a marginalized or underrepresented group writing
        about their own experiences/from their own perspective, rather than someone
        from an outside perspective writing as a character from an underrepresented
        group.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7676246-3133-40f7-ac2e-6ec7c0ce95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can get more stories and people who can make differences,
        such as authors writing OwnVoices stories, I think we’ll begin to see a shift
        in industries that can depict people of color in a more positive light,” says
        Tanamor.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92783f4b-a7ac-4a25-b970-7c34750c3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find ‘Trese’ on Netflix to be inspiring because, it’s ‘the komik
        that could,’ in the sense that I know it was a labor of love between Budj
        and Kajo, committed to doing single issues on top of their families and day
        jobs,” Drilon says. “I like how it’s a sign of increasing global interest
        in Philippine culture. I hope it inspires more Filipinos to get their stories
        out into the world.”</p>'
  'Children-outdoors-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
