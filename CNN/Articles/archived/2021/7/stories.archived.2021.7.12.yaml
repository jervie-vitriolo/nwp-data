      'mgnl:lastActivated': 2023-01-25T12:45:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817dd249-32a7-4331-beaf-5e9998d74619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 49,128 or 3.3% are active cases or currently ill patients.
        This is the third straight day that active cases reported were below 50,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a56f3-a078-442d-b1d8-656c6fa3da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b0bc4-3ec5-42cb-9012-2ea1a2688258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the active cases, at least 89.6% have mild symptoms, 4.7%
        are asymptomatic, 1.5% are critical, 2.5% are in severe condition, and 1.72%
        are experiencing moderate symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f0128-5efd-4489-8d31-8f5a0d0cdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890d463-e8a1-42de-9379-7b1b8af64bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll reached 26,015 or 1.76% of the total case
        count after 100 more patients succumbed to the highly infectious disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2f020-6021-46f6-b7c2-68bdde8a8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58086a75-74dd-40e9-9816-53ebe1eb3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also climbed to 1,402,918 or 94.9% of the nationwide
        tally, with 5,811 new COVID-19 survivors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f768af2-107e-4949-bc14-9f5272793a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55259e-8300-4996-b3c2-ac3b7bbc2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 12 duplicates were removed from the nationwide tally,
        nine of which were recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abde372-81b5-4edc-9908-2369ef0697cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83470311-8ff9-4c74-9dcf-a79a23f8e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 156 cases were deactivated after being tagged by regional
        and city epidemiology and surveillance units as duplicates. Of these, 150
        were recoveries and six were deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981cc49-2a7e-46a1-a199-880aee947a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da299bd7-a908-4427-bb75-6659d8c09e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOH said 75 cases previously reported as recoveries
        have been validated to be active cases and 62 cases previously tagged as recoveries
        were reclassified as deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df724098-ac20-4cf9-8146-ca0c0e1d9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73d810-0566-4133-8124-aaf4b9d2ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 10, while eight laboratories
        were not able to submit their data to the COVID-19 Document Repository System,
        the DOH said. Based on data in the last 14 days, the non-reporting laboratories
        contribute, on average, 0.4% of samples tested and 1.3 % of positive cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2e27e-03e9-43e1-8c33-b63870f80bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b9514-84ea-4725-a12f-b18ed034cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:18.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or percentage of people that tested positive,
        stood at 10.8% based on 45,439 tests done on July 10. The World Health Organization
        has advised that positivity rates should remain below 5% as higher numbers
        may mean high transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc16f99-419c-4e26-a74a-94a771d27d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:52.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported 10 new COVID-19
        cases among overseas Filipinos, pushing the total cases abroad to 20,943.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88694fe7-ee85-4ad0-b1ad-ab8c40fc6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:52.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d71d0-5d93-416a-ad26-254f6b525c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:09:52.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that no new recoveries and deaths were recorded abroad.
