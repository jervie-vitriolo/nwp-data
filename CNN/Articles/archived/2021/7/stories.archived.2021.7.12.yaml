      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Chairman Benhur Abalos told New
        Day that the final decision may come up in two to three days upon discussion
        with mayors of the capital region.</p>'
  'PH-COVID-19-cases-July-12-':
