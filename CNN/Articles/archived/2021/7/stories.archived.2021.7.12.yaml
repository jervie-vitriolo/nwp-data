  'Giannis-Antetokounmpo-Bucks-NBA-Finals-Game-3-Suns':
    'author': 'Reuters '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-12T11:44:47.242+08:00
    'imagesource': 'jcr:326a4eaa-12f6-4140-8b3c-3cdf07aa35fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ecf04c2-2542-4515-bcb6-a627759754c1'
    'lead': 'Giannis Antetokounmpo scored 41 points with 13 rebounds and the Milwaukee
      Bucks claimed Game 3 of the NBA Finals in dominant fashion with a 120-100 victory
      over the Phoenix Suns on Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T11:46:59.352+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:48:18.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:40.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giannis Antetokounmpo, Bucks throttle Suns in Game 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a971b3f-101a-4161-91f8-3a4071b80400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.352+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Giannis Antetokounmpo scored 41
        points with 13 rebounds and the Milwaukee Bucks claimed Game 3 of the NBA
        Finals in dominant fashion with a 120-100 victory over the Phoenix Suns on
        Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d7945-ad8b-473c-a5e7-2897cd0ac0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.352+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming home also appeared to bring Antetokounmpo sidekick Khris
        Middleton and point guard Jrue Holiday new life. Middleton had 15 first-half
        points and Holiday connected for four 3-pointers in an explosive third quarter
        as the Bucks pushed their 15-point halftime lead to 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7207b80-00c7-46d2-b2b2-7597507b885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday had 21 points and Middleton added 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd189f-042a-4bbe-850a-f6e57d646c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix fell behind in the second quarter and never recovered with
        top scorer Devin Booker unable to find his stroke in a 3-of-14 shooting night
        that shifts the momentum of the best-of-seven series. Game 4 is Wednesday
        night in Milwaukee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15584ac-778d-46ec-9af0-cf6f890a3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee ate in the paint, shredding the Suns’ small-ball lineup
        as DeAndre Ayton sat idle due to foul trouble. The Bucks, who had 54 points
        in the paint in Game 2, matched that number in Game 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c094ad8-6d05-43b7-969b-718eda7e7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threes started to fall for the Suns in the third after Phoenix missed
        12 of 14 treys in the first half, but Booker never found a rhythm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ca27f-e0cb-4909-bb3d-2fd2d36733ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns scored 118 points in each of the first two games to build
        a 2-0 series lead but shot 29 percent from deep in Game 3 thanks largely to
        Jae Crowder’s 6-of-7 night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5985b1-fac7-4780-97c4-e57166e72b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam Johnson came off the bench to help keep Phoenix in the game
        in the third before Antetokounmpo completed a three-point play and found Pat
        Connaughton for a 3 to end the third. Johnson’s emphatic, and-one poster dunk
        over P.J. Tucker had cut the lead to 10, and his reverse layup on the next
        possession made it an eight-point game just four minutes earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a597e9e-94eb-4725-9d6e-7eedea0ea881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker did not play in the fourth quarter. Paul left the game for
        good with the Suns down 23 with 5:02 left in the game. He had a team-high
        19 points and nine assists, scooting past Scottie Pippen on the all-time playoffs
        assist list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15a310-fd2b-4943-ac24-b9a2588afb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.353+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks led 60-45 at halftime on the legs of a 21-7 run closing
        out the second quarter, largely with Ayton on the bench. He went back to the
        pine with 10:24 left in the third after his fourth foul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a80522-398b-4a12-a15a-52221d5417e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayton started the game on fire with 16 points in the first 14 minutes
        but finished with 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f236515-8056-4626-afc7-838831fa9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo had 18 points and eight boards at halftime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58ca6d-425a-477b-bd45-809cd6062d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T11:46:59.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:48:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker missed nine of his 11 shot attempts in the first half with
        the Bucks keeping bodies nearby.</p>'
