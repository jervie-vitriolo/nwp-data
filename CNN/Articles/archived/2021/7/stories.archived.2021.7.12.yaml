  'Vaccine-Northern-Samar-politician':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T13:35:25.291+08:00
    'imagesource': 'jcr:a911b79f-a871-40b5-9921-7538486f70bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba8caf73-a33d-4be3-9733-7d2ac479a036'
    'lead': 'News reports say 15 doses of Sinovac shots were taken from the Northern
      Samar Provincial Hospital and brought to the home of an unnamed politician in
      Catarman. The vaccines were reportedly used on the politician''s security escorts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T13:39:04.354+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:46:51.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:42.324+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to probe reported transfer of vaccines to politician’s home in
      Northern Samar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f0a0e-59d4-40c4-8a87-5d3801fd7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Health and the National Bureau of Investigation will look into reports
        that over a dozen Sinovac vaccines were taken from a hospital and brought
        to the home of a politician in Northern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ddf897-948a-488a-a463-f1e5b8d88243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several news reports said 15 doses of Sinovac shots were taken from
        the Northern Samar Provincial Hospital and brought to the home of an unnamed
        politician in Catarman. The vaccines were reportedly used on the politician''s
        security escorts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd6615-38cd-48ed-b899-1c35d9b17191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said they
        were waiting for the report of the regional health office on the incident.
        But she warned local officials that these controversies only worsen the public''s
        trust in the national government''s vaccination program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fd4b9-1ac4-49a2-8b5e-33e3900b767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa local government officials, sana tayo ay magtulong-tulong,
        iwasan ang ganitong pagkakataon dahil nawawalan ng tiwala ang ating mga kababayan
        kapag may ganitong reports," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bcd68-b9cd-4da5-88b8-ae6ac94a2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the local government officials help us to prevent
        these incidents. The public is losing trust in us because of these kinds of
        reports.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab834a29-b021-48b1-8131-ab115c490493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, meanwhile, said the NBI has
        a standing order from his office to investigate the illegal use of COVID-19
        vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7919f-62d9-49d5-8699-50bddbedecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:39:04.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:46:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be ready to assist the PNP (Philippine National Police)
        and the provincial board of Northern Samar in any investigation of the subject
        incident," he told reporters.</p>'
