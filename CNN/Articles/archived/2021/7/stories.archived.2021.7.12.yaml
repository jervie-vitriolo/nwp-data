  'media-coverage-billionaire-space-race':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-12T10:00:16.215+08:00
    'imagesource': 'jcr:1d55be24-9d02-43ab-b60d-cf6ca9eff297'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177339c7-84d0-411a-af86-cec6b388c73b'
    'lead': 'Richard Branson became the first billionaire to reach suborbital flight
      in his own rocket-powered plane Sunday, setting the stage for how the media
      will cover wealthy individuals looking to build a business in space travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T10:23:58.933+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:48:35.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:40.394+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-Branson', 'space', 'billionaire-space-race', 'newsrooms']
    'template': '1'
    'title': 'Newsrooms will shape how the world sees the billionaire space race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e498cb6-3aed-421b-802a-95b4beb7e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Richard Branson became the first billionaire
        to reach suborbital flight in his own rocket-powered plane Sunday, setting
        the stage for how the media will cover wealthy individuals looking to build
        a business in space travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eca323-28a4-415d-8b17-eae8e72e6a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c416c9c-b81a-4eb3-945e-2c613e157787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson''s flight is a landmark moment for the commercial space
        industry and journalism. "This is a publicity stunt but it''s also inspiring,"
        CNN''s space and defense correspondent Kristin Fisher told CNN''s chief media
        correspondent Brian Stelter on "Reliable Sources" Sunday. "You can have both
        of those things happening at the same time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cb6c4-60a0-47ba-a867-ab8c27633eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7841785-10a2-4dec-8bf3-ff0e93e24ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson has been competing in a space race of sorts with Amazon
        founder and former CEO Jeff Bezos, who is expected to head to space in a rocket
        ship made by his space company, Blue Origin, on July 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e03c23-db2f-424e-9bd1-636cc3ac67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8564b-4734-4341-a416-0fa08f3875d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media outlets across the country covered the Virgin Galactic launch
        Sunday. The billionaire space race opens up an opportunity for newsrooms to
        aggressively and cohesively focus on the intersection of outer space and billionaires.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39423e0c-841b-4921-8dd4-0365928aa1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0f3bc-6df5-4f9f-b5fb-2f1493bfa004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire beat "isn''t a luxury beat about the rich and famous
        doing crazy stuff," Teddy Schleifer, founding partner of Puck News, said.
        "These are private citizens who have enormous power, enormous wealth and are
        able to use it in really fascinating ways." He added that it''s impossible
        to talk about the success of these billionaires "without talking about the
        system that creates it in the first place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f671b6-795f-4c4d-a629-3784dd705f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b1d30-cddd-4bc0-91f1-0b5b0e37323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same forces that create the winners of capitalism also create
        a lot of inequality," Schleifer said. Journalists need to cover how billionaires
        take their winnings from capitalism and use them to try to combat inequality
        "and do amazing things for humanity," he said. "That''s the tension that I
        think newsrooms need to dive into more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff11cf1-be59-4281-a18a-afa83eb2b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:23:58.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/11/business/media-billionaire-space-race/index.html">Newsrooms
        will shape how the world sees the billionaire space race</a>."</em></p>'
  'Alert-Level-3-stays-over-Taal-Volcano--185-quakes-recorded-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T10:44:53.240+08:00
    'imagesource': 'jcr:7a6be6f9-51c3-4338-8d34-10299fcec6bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800f9461-4810-432e-9d39-039f2462aff2'
    'lead': 'Taal Volcano continued to show magmatic unrest as 185 volcanic earthquakes
      were recorded in the past 24 hours, the Philippine Institute of Volcanology
      and Seismology said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T10:46:15.418+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:48:30.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:40.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alert Level 3 stays over Taal Volcano; 185 quakes recorded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530eee88-a6b4-49d9-99d4-58c7c0b07d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:46:15.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:48:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Taal
        Volcano continued to show magmatic unrest as 185 volcanic earthquakes were
        recorded in the past 24 hours, the Philippine Institute of Volcanology and
        Seismology said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e9e1d-56ef-42b7-8201-89285bbf8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:46:15.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:48:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8:00 am bulletin, Philvocs said they observed on Sunday seven
        low-frequency volcanic earthquakes,176 volcanic tremors having durations of
        one to 16 minutes, and low-level background tremors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2edc8f1-c697-4c36-a1d0-ebf0182b0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:46:15.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:48:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-level background tremor has persisted since July 7, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195d5b0-b7c4-450b-b5ac-078a26b1a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:46:15.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:48:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists also said high levels of volcanic sulfur dioxide
        averaging 6,421 tons per day had been observed. They also witnessed steam-rich
        plumes as high as 1,500 meters from Taal Volcano''s main crater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb5a49-f0e6-4568-8737-c1cc6784acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:46:15.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:48:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano remains under Alert Level 3, which means the "magma
        extruding from the main crater could drive explosive eruption," Philvocs said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa3e6e-4063-466b-9797-421b93ec949a'
