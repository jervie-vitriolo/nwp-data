  'Hague-ruling-West-Philippine-Sea-timeline':
    'author': 'Alyssa Rola and Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T16:54:22.371+08:00
    'image': 'jcr:c4ccc436-ee38-42f7-8487-3437d2136e84'
    'imagesource': 'jcr:c4ccc436-ee38-42f7-8487-3437d2136e84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd82e4bc-f3f6-47bf-9ae2-064467b6e101'
    'lead': 'CNN Philippines takes a look back at the country’s historic arbitral
      victory — and the events that transpired five years after the tribunal handed
      down the landmark ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T17:03:55.175+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:45:38.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:45.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Remembering the 2016 Hague ruling: What has happened since then?'
    'visualType': 'image'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74d56f-fc17-42a6-a0e2-cb01b3fedbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — It has
        been five years since an international tribunal in The Hague unanimously ruled
        in favor of the Philippines in a historic case against China over the South
        China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb86b2b-1840-46e9-8964-0bd8fc8b5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member arbitral tribunal released a 479-page decision which
        invalidated Beijing’s sweeping claims over virtually the entire South China
        Sea and recognized Manila’s sovereign rights in areas within its 200-nautical
        mile exclusive economic zone that China contests.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261a7d8-8601-47cb-8baa-941d95ea077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html#:~:text=July%2012%2C%202016,%22nine%2Ddash%20line.%22">What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87d985-3f2a-4e93-a914-7beecc86db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years on, China continues to disregard the ruling — one it
        labeled as “illegal and invalid” — even as the Philippines maintained the
        award is final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5e9ba-f619-4294-a8db-3021586d08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021 alone, hundreds of the East Asian giant’s vessels were spotted
        scattered around the West Philippine Sea —&nbsp;a portion of the South China
        Sea that includes the Philippines'' claimed areas and exclusive economic zone
        —&nbsp;despite repeated calls from the government for the withdrawal of the
        ships. Filipino fisherfolk bared challenges in bringing home catch due to
        the presence of foreign vessels in their regular fishing grounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b65a8-5f5f-4566-ba2d-4e7db8f19028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/12/PH-China-arbitral-award-5th-anniversary.html">5
        years since PH won South China Sea arbitration, fishermen continue to fight
        for survival</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b3ac5-459e-4e64-b412-4e029e8d48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country commemorates the landmark ruling''s anniversary,
        CNN Philippines takes a look back at the momentous case victory and the events
        that transpired since then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41c8c7-05b8-47e1-84b9-4e79a67cb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>January 22, 2013</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1baf17-09c4-4385-9a8a-befa35fed6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.officialgazette.gov.ph/2013/01/22/statement-the-secretary-of-foreign-affairs-on-the-unclos-arbitral-proceedings-against-china-january-22-2013">notified
        China</a>&nbsp;of its intent to challenge Beijing’s nine-dash claim. The note
        verbale containing the Notification and Statement of Claim was handed to then
        Chinese envoy H.E. Ma Keqing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeac8bc-2aba-4dfd-b354-741253dc0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier staked its claim to the waters through its so-called
        nine-dash line, which encompasses about 85% of the South China Sea, including
        80% of the Philippines’ EEZ in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4b7a6-d9d6-4ffd-8c1a-dac76afac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February 19, 2013</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15dcfc-5324-4882-859b-8ec8c3ad9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government rejected and returned the note verbale, reiterating
        that it will neither accept nor participate in the arbitration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97cca96-b5f2-4486-a284-06f2976ee36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December 7, 2014</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f1b93-6348-408b-a255-af84f0133d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.fmprc.gov.cn/nanhai/eng/snhwtlcwj_1/t1368895.html">position
        paper</a>, China refuted the arbitral tribunal’s jurisdiction over the maritime
        dispute. It stresed that it won’t participate in the case proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35814f1a-b0e2-4482-8c71-eccdc9ef40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 8, 2015</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8849c-2cdf-4fc6-bc4a-be6d4839f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2015/07/08/day-1-philippine-arguments-the-hague-arbitral-tribunal.html">first
        round of oral arguments</a> started at the Hague. The Philippines argued that
        the court, created under the United Nations Convention on the Law of the Sea,
        has jurisdiction — and should intervene — in the maritime row.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18297d2d-a7f1-41a3-8ec7-c7b2f6606290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October 29, 2015</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06b933-29e9-4846-8105-251290702282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal <a href="http://https://pcacases.com/web/sendAttach/2579">unanimously
        ruled</a>&nbsp;that it has jurisdiction on majority of the points raised by
        the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c28e67-4c8b-44be-961c-9f7fb0332b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">The
        Hague arguments: Philippine case against China explained</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a9cbf-fc47-452a-8174-ff8435ea1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 12, 2016</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd655a95-6c8c-4113-9742-fa0453dabf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three and a half years, the bench finally released its ruling
        on the Philippines’ case against China. The judges ruled there was no legal
        basis for Beijing to claim "historic rights" to resources in areas under its
        nine-dash line.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be7922-a095-4a4d-b9de-b65ca59d1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also found that China had violated the Philippines’
        sovereign rights in its EEZ by interfering with fishing and petroleum exploration,
        constructing artificial islands, and failing to prevent Chinese fishermen
        from fishing in the zone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8647bb-d031-4733-bf63-34adc5a7a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that China’s land reclamations caused harm to the marine
        environment in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056be766-7214-4250-93e2-c11eb511c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing rejected the tribunal’s ruling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db0da4-c36f-4993-a14b-4993f60706ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December 29, 2016</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354226cc-40ff-4d7d-b079-bf3cb9c62e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://cnnphilippines.com/news/2016/12/30/Duterte-South-China-Sea.html">interview
        with CNN Philippines</a>, newly-elected President Rodrigo Duterte vowed the
        government would take action should China move to mine resources in parts
        of the South China Sea where the country has economic rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90230e50-77c8-4d4e-bb82-09275a740dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I will bring up the ruling] during my time. I cannot let it pass
        na balewala na lang (like it was nothing)," Duterte said at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc08f37-7fd3-4f5b-a4da-1304404d5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>March 2017</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce75f2-d916-438a-8d80-aa41a5fbd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Sansha City Mayor Xiao Jie, news organization Reuters reported
        that China plans to build environmental monitoring stations on a number of
        islands, including the Scarborough Shoal. Sansha is a city established by
        China in July 2012, headquartered on disputed Woody Island in the South China
        Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2cbef-c546-4166-b818-2b3d16bc0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines <a href="https://cnnphilippines.com/news/2017/03/19/Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal.html">cannot
        stop Beijing’s reported plan</a> to build structures on the shoal, noting
        that going to war against the global superpower may be a losing battle for
        the country. The chief executive, however, said he would confront China if
        it tries to take resources from Philippine territory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b9209-0f44-4515-a051-daa8b0913e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 2017</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813ae25-ebf3-4f6d-aa2b-0c91201a625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to a Palawan military camp, Duterte <a href="https://edition.cnn.com/2017/04/06/asia/philippines-duterte-south-china-sea/index.html">said</a>
        he ordered the personnel of the Armed Forces to “occupy” all Philippines-claimed
        islands in the South China Sea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd02c3-1cb7-475a-9080-8188a8f1a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tried to be friends with everybody but we have to maintain our
        jurisdiction now, at least the areas under our control,” the President said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250311f-a61c-4162-9af4-87891a7ec88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 2017</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417027cc-d8f0-4d3b-af33-d1f2f67b92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://edition.cnn.com/2017/05/12/asia/philippines-south-china-sea-pagasa/index.html">began
        sending military troops and supplies</a>&nbsp;to reinforce and upgrade facilities
        on Pag-asa Island, internationally known as Thitu, one of the biggest islands
        in the disputed Spratlys.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c90aa0-eeea-4396-bbee-792ba48a1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August 2017</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a78a9-5eaa-4a81-9d59-3a4d201b2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magdalo party list group released photographs showing the alleged
        <a href="https://cnnphilippines.com/news/2017/08/15/chinese-vessels-in-pagasa-islands-alejano.html">presence
        of Chinese vessels in Pag-asa.</a> Then-Magdalo Rep. Gary Alejano said his
        sources "inside the military" reported that Beijing deployed frigates, a coast
        guard vessel, and large fishing vessels along with militia around the island.
        The Foreign Affairs Department said the agency would be verifying the information.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8be9c-77fd-48db-8185-553a1dbb7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>November 2017</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa8045-76c0-4b95-84e5-b292116fb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing for Vietnam for the Asia-Pacific Economic Cooperation
        Summit, Duterte told reporters he would raise the South China Sea issue with
        Chinese President Xi Jinping.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000f10f-87c2-4761-a21d-0f6bbcb1dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders met on the sidelines of the summit and agreed to
        pursue diplomacy and cooperation amid the maritime row.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc56379-e296-4a18-a302-c3fe4224970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2017/11/12/duterte-south-china-sea.html">Duterte:
        South China Sea issue ''better left untouched''</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2a226-0bfb-403a-912f-38f59aa44480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January 2018</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcf937-f75a-45af-bfbd-f5dd63a14429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2018/01/19/Philippines-allows-China-research-Benham-Rise-Cayetano-confirms.html">granted
        China''s request to conduct maritime research</a> in the resource-rich Benham
        Rise or Philippine Rise. Then-Senior Associate Justice Carpio— part of the
        Philippine delegation to the Hague — called this a <a href="http://cnnphilippines.com/news/2018/01/15/Justice-Antonio-Carpio-Philippine-Rise-Benham-Rise.html">“dumb”
        move</a>, saying China should not be allowed to enjoy rights under UNCLOS
        while it refuses to accept its obligation under the arbitral award.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8657b00-afbf-46cb-ac28-72bee31a6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2018/01/24/UP-maritime-expert-Roque-Filipinos-cant-afford-Benham-Rise-research.html#:~:text=Benham%20Rise%20research-,UP%20maritime%20expert%20disputes%20Palace%20claim%20Filipinos,t%20afford%20Benham%20Rise%20research&amp;text=maxPossiblePages%3A&amp;text=Roque%20on%20Tuesday%20said%20the,it%20was%20an%20expensive%20undertaking.">UP
        maritime expert disputes Palace claim Filipinos can''t afford Benham Rise
        research</a></strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884863a-3819-4722-a0e1-264c6041adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February 2018</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b484a4e-3c17-4115-b212-732c75889c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will <a href="https://cnnphilippines.com/news/2018/02/10/duterte-benham-rise-navy-fire.html">order
        the Philippine Navy to fire</a> at those who try to exploit the Benham Rise.
        The following month, he also <a href="http://cnnphilippines.com/news/2018/03/02/duterte-war-benhram-rise-explorations.html">warned
        he will wage a war</a> against those who will explore and experiment in the
        area without permit.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1abce-db56-4e40-ab7f-80a28030fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 2018</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def269af-b801-4ad7-935b-857e8fbed81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he <a href="https://cnnphilippines.com/news/2018/04/28/duterte-beijing-60-40-south-china-sea-joint-exploration.html">offered
        a “60-40” sharing deal</a> with China on joint oil and gas exploration in
        the disputed South China Sea.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc8e31-3600-4e13-87fd-727c66dbcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>November 2018</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a6ced-0932-4f86-9d06-a6133900ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">signed
        a memorandum of understanding</a> creating the framework for future talks
        on the joint exploration. Critics warned it could compromise Philippine sovereignty
        and sovereign rights.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1564ae7-523f-4225-abaa-ed33779f7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January 2019</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6504b-17ef-4031-8e13-df0c062e0921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese news outfit Xinhua reported that Beijing <a href="https://cnnphilippines.com/news/2019/01/30/China-rescue-center-Spratlys-South-China-Sea.html">established
        a "maritime rescue center"</a>&nbsp;in the West Philippine Sea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efe242-775e-4710-8b77-f2e0a70cb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Presidential Spokesperson Salvador Panelo said the country
        should <a data-cke-saved-href="https://cnnphilippines.com/news/2019/01/31/Philippines-China-rescue-center-South-China-Sea.html"
        href="https://cnnphilippines.com/news/2019/01/31/Philippines-China-rescue-center-South-China-Sea.html">perhaps
        be thankful</a> for the move as it can help distressed seamen, but maritime
        law expert Prof. Jay Batongbacal described it as China’s attempt to mask its
        militarization of the area “by highlighting possible civilian benefits or
        public goods provided by their artificial islands.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfcf35-3547-4438-a706-2978e549d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 2019</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8592a9-8a42-4c96-aca6-738d1c0c1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military <a href="https://cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html">confirmed</a>
        hundreds of Chinese vessels swarmed the vicinity of Pag-asa island in January
        to March 2019.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbfe86-a2fe-4cda-b2d2-1f380807e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their presence was met with heavy protests from the Duterte government,
        which demanded that the Chinese vessels leave Philippine waters. The <a href="http://DFA
        hits ''illegal'' deployment of Chinese vessels near Pag-asa Island">DFA</a>
        also filed a diplomatic protest against Beijing.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c911a-38cf-42a4-b33f-12a9cef0d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would ask his soldiers to<a href="http://www.cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html">
        "prepare for suicide mission"</a> if China does not heed his warning to lay
        off the island, but he also stressed he’d rather go into a compromise instead
        of war.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f9343-af2e-4039-8f15-9578838dd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June 2019</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb52af9-d655-410f-b7fe-a74a8498d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese vessel <a href="https://cnnphilippines.com/news/2019/6/12/Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea.html">hit
        the anchored Filipino boat F/B Gem-Ver near Recto Bank</a>, an underwater
        feature claimed by both Manila and Beijing. This left 22 Filipino fishermen
        floating at sea for nearly three hours before Vietnamese fishers rescued them.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454503e9-8573-4d4d-b709-78ad586f84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need for war or even a "convoluted argument" with China,
        <a href="http://Duterte to fishermen in Recto Bank incident: ''Sorry, that''s
        how it is''">Duterte said</a>, as he called the occurence a “little maritime
        incident.” The captain of the sunken ship, however, maintained their boat
        was intentionally rammed. In August of the same year, Duterte <a href="http://cnnphilippines.com/news/2019/8/30/Duterte-sanction-Chinese-crew-Recto-Bank.html">called
        on China to sanction the crew</a>&nbsp;of the Chinese vessel.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b8e1f-9cc3-42d0-bf6a-06f45122751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice later said the local fishermen are due
        civil damages <a href="https://www.cnnphilippines.com/news/2020/9/17/Gem-Ver-fishermen-compensation-Chinese-vessel-Recto-Bank.html">worth
        over ₱12 million.</a></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af819373-9c78-49b3-8bda-46847e48873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 2019</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dedfe6-470a-4dc8-b720-d3d21776e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="http://www.cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html">vowed</a>
        to stop China from fishing in the country’s EEZ in the West Philippine Sea
        within his term.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdbb99-27e9-465e-bf3f-c2995ab3ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the month ended, the Philippines also lodged another diplomatic
        protest against Beijing as more than a hundred Chinese vessels were <a href="http://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html">once
        again spotted</a>&nbsp;around Pag-asa island.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e55982-a3ab-496f-96d8-4e9d1895164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 2019</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa3c65-68b5-4187-a03d-f2e0673e74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">the
        government will ignore</a>&nbsp;the Philippines'' arbitral victory to make
        way for joint oil and gas exploration with Beijing.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075676a5-ac12-467f-9650-0f1785c0e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese President Xi had promised to give the Philippines
        the bigger chunk – 60 percent – of the revenues from the planned joint exploration.
        In exchange, China wants the Philippines to "set aside the arbitral ruling."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abd97b-dce6-4e40-8811-64e5a209e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February 2020</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704eef0a-2818-49d6-aed4-1e2b92f05984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2020/2/20/Delfin-Lorenzana-Chinese-ships-Pag-asa-Island.html?fbclid=IwAR1AnnHetAYGZOsWylgNFKPxZv-Ht4Ke2SvPZvK6pJY5Mbe7CmpVtdylhm4">confirmed</a>
        Chinese ships have once again been present near Pag-asa Island.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc724a78-c96d-4163-84a7-8a003a6474b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 2020</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c967e-f76d-4beb-9ae4-6fbc5b30849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country<a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">
        filed a diplomatic protest anew</a> after China declared parts of Philippine
        territory to be under its Hainan province. It also protested Beijing’s alleged
        pointing of a radar gun at a Philippine Navy ship in Philippine waters.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bef4b-a4b4-4258-b04e-666c47a04b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 2020</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd5a90-fa75-40a6-80af-92a5ebca28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the fourth anniversary of the arbitral victory, Foreign Affairs
        Secretary Teodoro Locsin, Jr. reaffirmed the Philippines’ commitment to the
        award, saying it is<a href="https://www.cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html">
        “non-negotiable</a>.” China, on the other hand, <a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">continued
        to reject</a>&nbsp;the tribunal''s decision, calling it "illegal and invalid."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bca0c-c96d-4343-82e4-c1b077d2a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html?fbclid=IwAR2UCnij7J7IE58itnuBQwAThR-c3PMETa17qTDpbNt2ZE1uY2u3zGXU-gY">fifth
        State of the Nation Address</a>, Duterte said he cannot go to war against
        Beijing over the sea row, noting the Philippines does not have the resources
        to take on China. Critics have repeatedly said, however, that standing up
        for the nation’s right doesn’t automatically mean asking for war with the
        region''s giant.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e5032-9705-468f-bc7d-e2bee3e6cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 2020</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68ac2e-18d7-48f2-8246-8d3b66effd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Germany, and the United Kingdom <a href="https://www.cnnphilippines.com/news/2020/9/18/France-Germany-United-Kingdom-reject-China-South-China-Sea.html">issued
        a joint note verbale to the UN</a>&nbsp;recognizing the Hague ruling favoring
        the Philippines.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b59f2-cc28-46dd-a90b-0c1b906296e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, Duterte <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">affirmed
        this 2016 victory</a> when he appeared in the UN General Assembly. But while
        this pronouncement earned praise, his spokesperson Harry Roque<a href="https://www.cnnphilippines.com/news/2020/9/24/duterte-UNGA-south-china-sea-arbitral-ruling.html">
        later clarified</a> the ruling will remain on the shelf consistent with government
        policy.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36d4a8-8f1b-4d04-8ab4-3d6459c0a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October 2020</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f37922-cd20-49e7-b1ba-439f354b7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">approved
        the lifting of the moratorium on oil and gas exploration</a>&nbsp;in the West
        Philippine Sea, paving the way for the resumption of drilling activities in
        the waters and the planned joint exploration with China.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480b1fd-eda8-421e-bd0b-797a4467cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, former President Benigno Aquino III, issued the
        moratorium in 2012 amid rising tensions between the two countries.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95fae9-a822-403b-a096-a247d764abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>March 2021</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88afc49-0672-40f5-9e28-d7692278e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200 Chinese ships suspected to be maritime militia were spotted
        at the Julian Felipe reef, also known as Whitsun reef, which is well within
        the Philippines’ EEZ. A day after this was reported to the media, Locsin <a
        href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">filed
        a diplomatic protest</a>&nbsp;against Beijing.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b2135-b3aa-4e3c-9ca1-ce0efe2c6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claimed the ships were <a href="https://cnnphilippines.com/news/2021/3/22/chinese-embassy-deny-vessels-julian-felipe-reef.html?fb">not
        militia but fishing vessels</a> taking shelter from bad weather. The DFA said
        these are "blatant falsehoods."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b644c-b224-47f2-bc19-439b87d7b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the ships’ presence a “clear provocative action of militarizing
        the area," Defense Secretary Delfin Lorenzana also <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">demanded</a>
        that they withdraw from Philippine waters. Later, Malacañang said Duterte
        and Chinese Ambassador to the Philippines Huang Xilian discussed the issue,
        where the President <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">raised
        Manila''s arbitral win.</a></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db9009-589a-4969-986f-9994c96bbab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By month-end, the National Task Force for the West Philippine Sea
        said some 44 Chinese vessels are still at the reef while more than 200 others
        have <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html?fbclid=IwAR2kSWC_-8lfjsyDhZezJNwu3mEzFPfOu2Z2SqKCVEwR-a4RFYvuuiIqntg">moved
        to different areas</a> in the West Philippine Sea.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b027c3-bede-4164-b85e-cb47b7d48294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 2021</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e29ca-4708-46b9-9bd5-e38b14a05d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA warned a diplomatic protest <a href="http://cnnphilippines.com/news/2021/4/7/philippines-diplomatic-protest-chinese-vessels-.html">will
        be lodged for each day</a> the Chinese vessels refuse to leave the West Philippine
        Sea. It also <a href="http://cnnphilippines.com/news/2021/4/13/Philippines-summons-China-envoy-Chinese-vessels-Julian-Felipe-Reef.html">summoned
        Chinese envoy</a> Huang over the matter.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4a043-4caa-4a70-938a-a99f04fad498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines later <a href="https://cnnphilippines.com/news/2021/4/9/Chinese-vessels-chase-Filipino-crew-West-Philippine-Sea.html?fbclid=IwAR2LO8AfbAmx5vuHUf1Tzt_AmhYkyL2U6kQ0fdCWmbO881cVP4rpYaFJDqI">launched
        a probe</a> into the reported harassment of ABS-CBN television crew members
        who were onboard a Filipino civilian vessel when reportedly chased down by
        two missile attack craft of the Chinese Navy even as they were well within
        the Philippines’ EEZ.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac2b0f-ce03-4e8f-9add-a81594b400fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month,<a href="https://eeas.europa.eu/headquarters/headquarters-homepage/97194/south-china-sea-statement-spokesperson-challenges-peace-and-stability_en">
        the European Union said</a> the lingering presence of the ships in Philippine
        territory “endangers peace and stability in the region.” It urged all parties
        to resolve disputes through peaceful means as it also cited the 2016 arbitration
        award.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91582fe-cd8a-4335-8896-c4cdeab129d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html?fbclid=lwAR2">repeating
        his narrative of war</a>, Duterte in his address to the nation said the only
        way the Philippines can reclaim its areas being occupied by China is through
        a bloody battle which it cannot win.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6897a9-7f88-454d-b74d-9f9da0227bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said he would deploy navy ships to the area if Beijing
        conducts oil drills inside the EEZ. In a separate public address, he also
        said that while the country owes China a debt of gratitude, he can’t compromise
        on the sea issue.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4162aa-1583-4583-83af-2e99a56af0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/23/albert-del-rosario-duterte-stand-up-china-wps.html?fbclid=IwAR2qPJq24MxkXu69-oHpAoyp6u4mvtrDrntCTLqmgrLnAFAJbCAD0iTRIzM">Del
        Rosario to Duterte: Standing up for nation''s rights is not war vs. China</a></strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef79f4b-b0d8-4260-b91c-306fe5d30d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 2021</h2>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d567f5c-12d6-4e7c-ba24-39570e70843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he <a href="https://cnnphilippines.com/news/2021/5/4/duterte-west-philippine-sea-never-campaign-promise.html">never
        promised</a> to retake the West Philippine Sea from China when he sought the
        country’s top post in 2016. This is contrary to his controversial remark during
        the campaign period, where he said he would ride a jet ski to plant a Philippine
        flag on man-made islands occupied by China.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76941e0-a4b3-431e-96d7-bc927bba1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said the jet ski promise was a <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-jet-ski-promise-was-a-pure-campaign-joke.html?fbclid=IwAR3_M556Qod-FlIaLvt6XbmC1oaTzBLGnazQ8G3Y6Dnm6MyGtWadRGI5-nw">“pure
        campaign joke.”</a></p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c57c8-76ea-4d89-abef-6ee2ae34a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely denounced statement, the President also called the arbitral
        win against China a <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">mere
        scrap of paper</a> that he can throw away in a trash bin.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42ec08-e95f-47d3-8ed4-cf370150a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June 2021</h2>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1c77e-d055-45bd-a45a-d688027f1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:03:55.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special assembly of foreign ministers, the Association of Southeast
        Asian Nations and China <a href="https://cnnphilippines.com/news/2021/6/9/ASEAN-China-special-meeting-South-China-Sea.html">vowed</a>
        to avoid activities that could escalate tension in the South China Sea.</p>'
