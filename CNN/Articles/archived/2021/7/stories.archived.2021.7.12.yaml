      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbd3a4-2a6d-4a5f-8ef8-ab500182fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By end-August, two doses already. As long as the government
        gives us enough vaccines, we will finish inoculating in San Juan before the
        end of August.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d24c6-aab3-446f-ac1d-5473358920f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
