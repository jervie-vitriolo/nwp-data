      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are likely some caveats, "Black Widow" appears to have
        had a solid weekend at the ticket booth, even though it was available at home.
        As streaming becomes the focal point of Hollywood, this weekend was a good
        sign for the argument that theaters and streaming can coexist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c25004-c39a-42a4-bd3b-e375a10bcd6a'
