      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'COVID-booster-shots-illegal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T13:15:28.668+08:00
    'imagesource': 'jcr:5264d0fe-f861-4309-978a-0bbca40383b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea465ae-86fb-4067-b163-7268549494a3'
    'lead': 'The warning of DOH comes after San Juan Rep. Ronaldo Zamora admitted
      that he has received four vaccine shots despite the shortage of supplies in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T13:17:40.069+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:47:27.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:41.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health workers giving booster shots may be sanctioned'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a81960-c19e-4486-833e-1481aed34840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Health on Monday warned medical workers who will administer COVID-19 booster
        shots that they can be held held liable for their action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa3433-74f7-4380-ae4d-7bcfa35345a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire reminded doctors and
        health workers that vaccine emergency use authorization (EUA) from the Food
        and Drug Administration does not include the use of an additional dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdbd50-c685-4488-856f-0d6d1534c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ang nasa EUA, yan ang magiging gamit ng bakuna. Mag-ingat
        tayo dahil kapag may violations sa ganito, maaaring magkaroon ng sanctions,"
        the official said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4ec4f-8850-4ebc-b9db-703a66a0ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccines should be used based on what''s indicated
        in the EUA. Be careful because this is a violation. You may face sanctions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d6488-296f-4e7b-bb15-0dc1a84d14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came after San Juan Rep. Ronaldo Zamora admitted that
        he has <a href="https://cnnphilippines.com/news/2021/7/12/San-Juan-Ronaldo-Zamora-booster-shots-Sinopharm.html">received
        two Pfizer booster shots after completing his Sinopharm vaccination</a>, meaning
        he has received four vaccine shots despite the shortage of supplies in the
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232646ff-e69c-49b8-bbd0-d6714fa440cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH stood by its decision not to recommend booster shots yet
        due to vaccine shortage and lack of solid evidence that it is necessary to
        fully protect an individual against coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58ed4c-6e3c-46a6-bfc5-313a07ebaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that based on their survey on healthcare workers,
        who mostly received Sinovac and AstraZeneca vaccines, completion of the two
        doses led to lower infection rate and no hospitalizations or deaths due to
        COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d94c8-462e-467b-baba-b06d75cfba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana isipin natin na hanggang wala pang ebidensya ang booster shots
        na ito, bigyan natin ng kumpyansa ang ating mga bakuna. Lumalabas na sa ngayon,
        ang real world studies na ang lahat ng ginagamit na bakuna dito sa ating bansa
        ay effective against hospitalizations, ICU admissions, and deaths and even
        effective against symptomatic infections," the DOH spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5b27f-db91-4308-908a-51645a683162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we are waiting for evidence on booster shots,
        let us be confident in our vaccines. Based on real-world studies, all the
        vaccines used in the country are effective against hospitalizations, ICU admissions,
        deaths, and even symptomatic infections.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843604c-e5cd-42d0-bfb1-a9830780b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:17:40.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:47:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer recently announced that it is seeing waning immunity from
        its vaccine and said it is picking up its efforts to develop a booster dose
        that will protect people from coronavirus variants.</p>'
