      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956154df-8f05-4abd-9b4d-3aff34a5a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.666+08:00
