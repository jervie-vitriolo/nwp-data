      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) --</strong> Heavy
        traffic greeted motorists on Monday as the toll collection at the Skyway Stage
        3 started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1effcbe-bc67-4cdb-bf71-a5aff129baa7'
      'mgnl:activationStatus': true
