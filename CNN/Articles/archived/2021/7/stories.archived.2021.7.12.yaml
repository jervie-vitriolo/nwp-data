    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e98086-ef43-48f4-a747-e0861f8d648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T14:21:21.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:46:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adaptation of the komiks series “Trese” is a game-changer in
        more ways than one. These creatures and their stories have been around for
        centuries, but it was only in 2021 that we could finally see our tikbalang,
        manananggal, and nuno on a global streaming platform like Netflix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af419dd-b42c-41c5-b247-5de4bf71328d'
