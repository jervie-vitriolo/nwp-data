      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021adc58-2a4a-4f98-95e2-02153bc56979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T15:08:41.665+08:00
