    'title': 'San Juan completes first dose for 100% of eligible population'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cc592-d27f-40d6-b17a-0b44dae03952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.232+08:00
