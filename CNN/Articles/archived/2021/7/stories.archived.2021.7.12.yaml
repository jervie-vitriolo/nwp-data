      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Metro
        Manila is on course to fully vaccinating half of its residents by September,
        an official said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bbfd7-8887-40ac-890f-6d1377364413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:39.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        said a conservative estimate of 107,000 COVID-19 shots are being administered
        daily in the capital region, so 50% of the 14.6 million total population could
        have completed their two doses in the next two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d65d8e-6624-49ca-b14f-1c5f887691f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:39.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projection is by the end of September, we will be having at
        least population protection. Majority of Metro Manilans will have two doses,"
        he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f441f87-c638-4b6e-b499-4ae4c80ecc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:39.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said population protection is reached
        if 50% of the people, including the most vulnerable sectors, are vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae98763-24eb-48a4-9ee6-15319103fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:39.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also explained that protecting the population means the vaccination
        program will prioritize nine highly dense areas: Metro Manila, Bulacan, Pampanga,
        Cavite, Laguna, Batangas, Rizal, Metro Cebu, and Metro Davao—collectively
        known as NCR+8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75743c41-5365-4c33-9c6c-03bbcf15ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:39.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12 million COVID-19 shots have been administered nationwide
        since the vaccination drive started in March, officials said.</p>'
  'West-Philippine-Sea-missed-opportunities':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T09:33:22.631+08:00
    'imagesource': 'jcr:c1656685-f67f-44ca-8038-e17a0aae6d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1cad666-819d-4971-9a4d-a80b996fd769'
    'lead': 'Five years since the Philippines won its historic case against China
      over the West Philippine Sea, Vice President Leni Robredo urged the administration
      to look into the "missed opportunities" to further uphold the arbitral ruling
      and assert the country''s sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T09:40:56.181+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:49:02.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:39.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH arbitral win vs China: Five years of ''missed opportunities'' - Robredo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de296d0d-ae24-43fb-ae00-f32250dc1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Five
        years since the Philippines won its historic case against China over the West
        Philippine Sea, Vice President Leni Robredo urged the administration to look
        into the "missed opportunities" to further uphold the arbitral ruling and
        assert the country''s sovereignty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334a344-6ae6-4996-9059-d5c87f615a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fc75d-8b43-45af-9a40-7d63bfbca9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo stressed that the country''s arbitral award
        handed down by an international tribunal in the Hague on July 12,  2016 is
        now a definitive part of international law "which cannot be erased from the
        history books" and cannot be denied despite lies "spewed forth by a formidable
        machinery of disinformation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213b000-a0d3-4380-a8f7-18511face156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46db57-e969-4cea-92f3-18eeb727675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision recognized the Philippines'' sovereign rights
        in areas within its 200-nautical mile exclusive economic zone and continental
        shelf that are being claimed by China. Beijing continues to reject this ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5367eb-4385-4bfc-a586-b023ea102da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b10f6-2603-4d24-b46e-895b84af1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that "the national leadership has yet to fully flex
        the ruling" in different forums to pursue the Philippines'' interests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63d0f5-5a71-4ddb-854a-a766464c65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73d8c5-d267-4388-b55f-82e301384d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fisherfolk remain unable to enter areas that have been the
        source of livelihood for generations of Filipinos," she added. "Alliances
        that could have been strengthened were allowed to erode, while those who bully
        their way into our waters have been treated with deference, and at times,
        subservience."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81adeb-665a-459a-a53d-1b03bcf4eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc786b3-b891-49e6-801d-d1f686425523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last half decade, Duterte has maintained his soft stance
        on China. In May, he called the Philippines'' arbitral victory a piece of
        paper that he can throw away in a trash bin. He also blamed the previous administration
        for withdrawing Philippine ships from Scarborough Shoal during a standoff
        with China in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e527a2d-dc60-40d1-89e6-0b731c332c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49972503-1962-4561-bcfc-07ba7dcf81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">
        Duterte says PH arbitral win vs. China ''just'' a piece of paper, trash to
        be thrown away&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5d087-1ab5-49a7-9d42-d0c726a63047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d5fa4-ccde-4a06-ad25-89a64fbce865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, opposition senator Risa Hontiveros urged
        the Department of National Defense to expedite the building and expansion
        of facilities in the Kalayaan Island Group in the West Philippine Sea to show
        China that the Philippines "will no longer be passive" about its 2016 victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ad4d3-aa25-453c-9b76-67538b14240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bb5bd-f4d1-4874-a797-72509be11d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DND could collaborate with local government units
        and other agencies such as the Department of Science and Technology and the
        Department of Agriculture to encourage civilian activity in the area and demonstrate
        that it is part of Philippine territory. She said that this way, the sea features
        would not be seen as merely military outposts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995ced3-8b75-4ad9-8e84-69e69c32f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a928e-7810-4503-a86a-b556bf87143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot treat the islands in the WPS only as military outposts,
        but also as civilian territories that are simply part of the Philippines.
        If the Executive can devise a way that will allow for more activity in the
        islands, accompanied of course by security protocols, it can contribute to
        consolidating our sovereignty over the KIG,” Hontiveros said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c1dc8e-2866-4801-8932-1b655e375673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a38a0-5724-41f5-880f-8a484939e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also reiterated her call to officially celebrate the
        "National West Philippine Sea Victory Day" every July 12 to annually commemorate
        the country''s legal win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a210d-c60f-4674-ac0d-4031a90cda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095552f9-f4c8-42ff-b92e-ba5a798b5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T09:40:56.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo noted: "Today’s commemoration is a reminder,
        a challenge, and a promise: That if only we can remember, if only we can unite,
        if only we can rediscover our spirit and once again stand for what is right—
        we will find, beneath the rubble of cowardice and neglect, our courage, our
        dignity, and our national pride."</p>'
  'Marvel-Black-Widow-Disney-':
