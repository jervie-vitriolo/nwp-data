      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A former top adviser to Jordan''s king
        and a member of the country''s royal family have been sentenced to 15 years
        in prison during a landmark sedition trial that centered on former Crown Prince
        Hamzah bin al-Hussein.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c43ad5-fe71-4d89-85fb-ac12afc87bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f8966-deec-4be8-83bd-73e67334a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassem Awadallah, a dual Jordanian-US citizen and former chief of
        Jordan''s royal court, and Sharif Hassan bin Zaid, a distant cousin of the
        king, were found guilty of incitement against the state and sowing sedition.
        Sharif Hassan was also found guilty on drug charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e996e-6639-4dc1-8cf6-28c1e504ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dade5e7-91e4-4e4c-ae4e-9b05c1e14cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awadallah, a former finance minister, is also an aide to Saudi Crown
        Prince Mohammed bin Salman. After his detention during a dramatic arrest sweep
        in April, Saudi Arabia sent a delegation headed by Foreign Minister Faisal
        bin Farhan to Amman. Both the Saudi and Jordanian government, key regional
        allies, have denied that the meeting related to Awadallah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c3f68-93e6-43ef-b542-6483e2dc62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4d98d-6cb6-4a92-870b-438ffa95e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen people were rounded up in the crackdown that Jordanian
        authorities said foiled an attempt to "destabilize" the kingdom. Officials
        alleged that Prince Hamzah, a popular royal, led the plan and conspired with
        foreign entities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e83621-659a-45e1-8c22-f57dfa711b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4e447-6b85-46d0-965f-9413477f70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah, who publicly issued a scathing critique of the country''s
        leadership in April, has denied that he was part of a foreign plot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac59f19-e261-49c2-9346-86f73d42210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ac6c2-fddf-4316-bb8e-543bde62b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the royal family mediated the dispute, Hamzah pledged allegiance
        to the king and was spared prosecution. He hasn''t made a public appearance
        since April and his testimony was deemed inadmissible by the court despite
        repeated pleas by the defense team. The defense team requested over 20 witnesses,
        including two other princes and officials -- all of whom were rejected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc1039-75c6-45c7-922b-2f4890ddb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7c172-c0b6-4f2d-8d61-4762126c8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T23:49:07.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal process, which played out in a closed-door trial, has
        been criticized for its lack of transparency. Officials said they had to close
        the proceedings to the public for national security reasons.</p>'
