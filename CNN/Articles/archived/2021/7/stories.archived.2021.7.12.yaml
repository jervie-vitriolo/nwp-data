    'template': '1'
    'title': 'Amended baselines law the least costly way to enforce arbitral ruling,
      says ex-SolGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bf93c-2d04-4ab0-be50-b643c711809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — A former
        solicitor general called on President Rodrigo Duterte to amend the current
        Baselines Law, saying it is the Philippines'' "most practical" and "least
        costly" way to enforce its arbitral victory against China over the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd8a5b-836c-4d2d-9a8e-d5ce58cc50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Justice Francis Jardeleza, former solicitor
        general under the Aquino administration, urged Duterte to certify as urgent
        a measure that would amend Republic Act 9522 to specifically identify the
        maritime features in the West Philippine Sea which are being claimed by the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78d7c2-6f5a-46ec-a93e-a05b3e1acd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza said there are other proposals previously raised to further
        uphold the arbitral ruling handed down by an international tribunal in The
        Hague in 2016, including suing Chinese President Xi Jinping over his country''s
        sweeping nine-dash claim, and raising the matter before the United Nations
        once again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c64a2f-5fc3-4af2-a634-bfde23a45432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we humbly submit that the Baselines Law amendment is the most
        practical, least costly amendment," he said, noting that the measure must
        be passed before Duterte’s term ends next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43a2c2-de78-40d0-b400-a4b962bfa12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza previously wrote to Duterte that the amended RA 9522 will
        identify at least 100 maritime features of the West Philippine Sea. The present
        law, he explained to CNN Philippines, does not measure the territorial sea
        of Pag-asa island, for instance, or some other features which the country
        claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad798cd-97f2-4726-aae9-92dc14026f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the time that we have a law to measure by specific metes
        and bounds of our territorial sea, of all the features of the contested area
        so that we will know which part has a territorial sea," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1866892-f3d8-4b6a-9684-029860df84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T20:07:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after, China continues to reject the landmark Hague ruling
        which favors the Philippines.</p>'
