      'text': '<p><strong>Watch Taeyeon’s “Weekend” music video</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c890eb-e10b-4c1b-8e87-5f21b15ad408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T17:15:43.379+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:45:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a pervasive belief among younger K-pop fans that idols&nbsp;above
        the age of 26 are considered long in the tooth (a similar notion of which
        was previously popular in Victorian England, sans the K-idol part of course).
        But solo artist and Girls’ Generation member Taeyeon is thriving in her 30s,
        and just released the timely disco-pop single “Weekend.” In the music video,
        the Chanel-clad singer clocks out of her dreary 9 to 5 and jets off to cotton
        candy skies, where there are only female backup dancers and cute crop tops
        to be found. It’s the perfect anthem against long work weeks that seem to
        have no end, and when she sings in the chorus, “Wanna leave When the weekend
        comes / I can do whatever I want,” you want to believe that you can absolutely
        do whatever you want in the next 48 hours. I know the week is just starting
        for us, but Queen Taeyeon just gave me a song to hold onto for the next five
        days. — Marga Buenaventura</p>'
