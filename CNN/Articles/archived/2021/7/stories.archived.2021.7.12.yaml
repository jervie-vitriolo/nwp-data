      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The government
        has done everything in its power in affirming the landmark decision siding
        with the Philippines over its maritime dispute with China, Malacañang said
        Monday.</p>'
    '1':
