      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, said Sunday that the US government
        is not yet telling Americans who are fully vaccinated that they need a booster
        dose of the Covid-19 vaccine, based on the current data, despite Pfizer saying
        it might be time for a third shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2f7a1-ea5a-4cd1-8c64-5b111dfa7f93'
      'mgnl:activationStatus': true
