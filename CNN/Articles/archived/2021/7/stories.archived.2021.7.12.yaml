      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US State Department for comment on the
        claims of both Lambert and the government source but has not received a response.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635832f-b025-413e-8c4f-69c56e8281a8'
