      'mgnl:lastActivated': 2023-01-25T12:48:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457f24a-4083-4a7e-8a56-c602973ff1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Scarlett Johansson as the avenging super-spy,
        brought in the biggest domestic opening weekend since 2019. However, the film
        was also a huge hit on Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ff9c6-930a-41d9-8228-c9d8be78fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83f345-4765-4b4a-91c0-edc9b7cb4afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" made $60 million globally via Disney''s Premier Access
        function, according to the studio. It was available to Disney+ subscribers
        for an extra charge of $29.99. Disney+ has more than 100 million customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec89f2-addb-4352-bf58-b4361dbb8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62392693-8f82-414f-b273-79bc7ec05d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, including streaming and theater showings, the film made
        more than $215 million globally this weekend, according to Disney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682789d9-bf84-40d7-b0d9-87dd91f3185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933b1f4-ab6a-4c27-a649-941a1c0ea512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this shows that with the right movie you can have success
        on the big screen and the small," Paul Dergarabedian, senior analyst at Comscore,
        told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36900dd1-3e66-4e41-ab9e-e55e49777a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90fec5-43c6-4ff7-981a-5ed317a3b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kareem Daniel, chairman of Disney''s media and entertainment distribution,
        congratulated the film in a statement on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96102d8b-260b-417f-b27f-6cb0444aeca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303e5e5-7c66-48ad-926b-8d35e641226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow''s strong performance this weekend affirms our flexible
        distribution strategy of making franchise films available in theaters for
        a true cinematic experience and, as Covid concerns continue globally, providing
        choice to consumers who prefer to watch at home on Disney+," Daniel said on
        Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f776e3-0225-4db0-a6a5-34ac9d1055ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630b322-0c56-44d3-86c6-db1798883e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting that a film from Marvel did well at the box office is
        no big surprise since the studio is the biggest blockbuster brand in Hollywood,
        bringing in more than $22 billion worldwide since 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171e46c-172d-4a3f-9e69-5373876d6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa35a3-7814-46bc-996c-5babf76d9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this weekend''s totals for "Black Widow" is notable because
        of the duel release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10e02f-e7a1-44b3-a846-aa943e774352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29ae30-f943-453d-a6fe-108b374ac082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hollywood experiments with how to debut films going forward,
        this weekend was a big step since "Black Widow" was unquestionably the highest-profile
        film to be released on streaming so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fc6d0-8ec1-4a67-b0df-9ca36554d0be'
