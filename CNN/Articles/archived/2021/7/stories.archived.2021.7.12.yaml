      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the long-time approach of real estate brand Filigree
        when it comes to building premier residential properties. More than just enriching
