      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, Fitch explained that the change
        in their outlook for the country''s economy was due to the increasing credit
        profile risks brought by the COVID-19 pandemic and its aftermath on policy-making
        and economic and fiscal outputs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca5609-d3d7-43ed-a803-467bff64b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74474025-2966-4da6-82b2-76789a97a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitch believes there are downside risks to medium-term growth prospects
        as a result of potential scarring effects, and possible challenges associated
        with unwinding the exceptional policy response to the health crisis and restoring
        sound public finances as the pandemic recedes," the international credit rating
        agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69906621-baa9-43b8-9534-d00d230179f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59942b5-3b08-4698-99f2-2cf27f48b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch added that the country''s robust external expenditures contributed
        to the affirmation of its “BBB” credit rating while suggesting that government
        debt levels should remain "just below the median for ''BBB'' rated peers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7014c8-3e35-4419-8a6f-a1eea83ccd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157f025-f0e5-4887-9346-608b004ad77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are balanced against low per capita income levels and indicators
        of governance and human development compared to peers," Fitch explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6a5a9-cb7b-4393-b959-c2db202c9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63da39-ddc2-4d77-8bb5-726eb9fe8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international debt watcher noted the decrease in the country''s
        overall investment to 27% in 2020 and high unemployment rate of 7.7%, all
        due to the COVID-19 pandemic, are factors for the downgrading of their economic
        outlook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1baa0c-326d-4ae4-ac16-df6cf4d8d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2c95d-eb47-456d-bfcd-310268ad9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy recorded an economic contraction of <a href="https://www.cnnphilippines.com/business/2021/5/11/Q1-2021-GDP-contraction.html"
        target="_blank">4.2%</a> in the first quarter of 2021, milder than the 8.3%
        plunge recorded in the last three months of 2020 and steeper than the 0.7%
        drop from January to March last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98170a01-8e44-4b21-b482-f61efb58c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973282b-222e-4b1c-8495-0785b50008c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch projected a gross domestic product growth of 5.0% this year,
        down from their earlier 6.9% forecast due to the economic contraction in the
        first quarter of 2021 and the surge of COVID-19 infections from March to May.
        It also projected GDP economic growths of 6.6% in 2022 and 7.3% in 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96ba17-fb50-4ad8-9e6e-5d0a206ad863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09ab4f-32c0-48f8-98db-ccb9c307771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also expected the country''s debt-to-GDP ratio to rise to
        52.7% and 54.5% in 2021 and 2022, respectively, due to the weakening of fiscal
        finances amid the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739355b-6345-474d-a398-3aaac9c442d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d1512-c23a-485c-aba1-d2d5ff17cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the international credit rating agency highlighted some
        signs of recovery in the country''s economy such as resilience of remittances
        and exports, and response to fiscal and monetary policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a487d-d926-4302-8380-e1f350714981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15959934-fc59-4862-90cf-e80184845c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III acknowledged the negative
        impact of the pandemic as reported by Fitch, but added that it is only temporary,
        as he projected a 6-7% economic growth this year and 7-9% in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107f3db-899b-44e1-bab9-7acd7836290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751af96-cb9e-47f7-b218-6efa75eca1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the economy is already en route to a solid recovery path
        and is seen to have posted double-digit growth in the second quarter of this
        year amid the fast-track implementation of the vaccine rollout and economic
        recovery measures," Dominguez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07676e23-a9fd-4e1c-ad71-ed99ce91c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366a1a4-8044-47e2-8526-5dc23ddf49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno assured the
        country''s economy is on its way to recovery, with monetary policies that
        helped maintain the liquidity of the financial system, particularly its financial
        digitalization agenda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25755a9-8baa-422a-b297-c12baa1a557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d693c-8e10-407c-8996-0d0fb881989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our solid fundamentals and ongoing reform initiatives should carry
        us through toward a solid rebound to a state that is well-calibrated to the
        emerging new economy," said Diokno.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0187e7-363c-404a-b09c-3acf2377ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3893272-77c3-4bc0-b549-660d833ce033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:40:27.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently allowed more business to open in
        a bid to aid the country''s economic recovery amid the pandemic.</p>'
