  'Johnson-and-Johnson-PH-arrival-July-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T16:23:28.263+08:00
    'imagesource': 'jcr:3b4a2746-6ed4-4385-b07e-9c8ed206f9ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c466e6d7-9c4a-497e-a1c4-7e11ade15b30'
    'lead': 'The country is set to receive next week 3.2 million doses from Johnson
      & Johnson, its first shipment of single-shot COVID-19 vaccines. A health official
      says senior citizens and adults with comorbidities will be prioritized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T16:26:25.929+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:45:44.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:43.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says first shipment of J&J shots arriving on July 19, bares prioritization
      list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f63d3-0026-4380-a5af-0b38d5ab0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> —&nbsp;The
        country is set to receive next week its first shipment of single-dose COVID-19
        vaccines from United States-based firm Johnson &amp; Johnson, a health official
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201109a-ad5e-46e1-bee4-32752e8dce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said 3.2 million Janssen doses
        donated by the US government through the COVAX program co-led by the World
        Health Organization will arrive on July 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1102f05-97ad-4708-baaa-aeac05b62570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first batch of single-dose vaccines to be delivered
        to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8f578-9ff1-43f3-bd73-deaee9df62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said senior citizens and adults with comorbidities, or
        the so-called A2 and A3 groups, will be prioritized. Citing the directive
        from vaccine czar Carlito Galvez, Jr., she said each region will get 100,000
        doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34159da1-9943-4de7-8df1-7366172fca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapos ‘yung diperensya, dadagdagan natin based on the number of
        still to be vaccinated A2 and A3,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7b04c-aafb-48c8-83de-505c5f2c29fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The remaining supply for A2 and A3 will be augmented
        based on the number of those who have yet to be vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48243f43-6813-4722-a230-fb25f3c49b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also expecting on July 19 around 562,000 Pfizer
        shots, followed by another 375,000 from the same brand on July 26, the official
        said. Six million more Sinovac doses are also slated to arrive in batches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ff37b-522d-4322-a567-d0115b66b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:26:25.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data, 13.1 million doses have so far been administered
        nationwide. Some 9.6 million people have received at least one shot, while
        3.5 million have already been given two.</p>'
  'US-warns-China-South-China-Sea-ruling-Philippine-defense-':
    'author': 'Jennifer Hansler and Brad Lendon, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-12T16:52:26.625+08:00
    'imagesource': 'jcr:d37403c8-aaa6-4703-bb2b-f2047b0bbb93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d1e89e9-22e3-4c09-adb6-684c3f4245eb'
    'lead': 'United States Secretary of State Antony Blinken has reaffirmed the US''
      commitment to defend the Philippines'' armed forces from attack in the South
      China Sea, under a 70-year-old mutual defense treaty.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T16:54:16.251+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:45:43.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:43.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'South-China-Sea', 'Philippines']
    'template': '1'
    'title': 'US warns China it stands behind South China Sea ruling and is committed
      to Philippine defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d7265-51eb-47ba-bf76-a04b8d849a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> United States Secretary of State Antony
        Blinken has reaffirmed the US'' commitment to defend the Philippines'' armed
        forces from attack in the South China Sea, under a 70-year-old mutual defense
        treaty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdf1f5-254e-45b8-8b02-d00a97001df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cae63c-9be0-4f65-ae6d-65ccc8091377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken made the comments Sunday, in a statement marking the fifth
        anniversary of a ruling by an independent arbitration tribunal rejecting China''s
        expansive territorial claims over the waterway, siding with the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51664d-d837-45de-8353-870bcb9b3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef25933-b794-4ee0-a129-db7ba8b4e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the South China Sea, which is also contested by Brunei,
        Malaysia, Taiwan and Vietnam have ratcheted up this year, with Manila accusing
        Beijing of trying to intimidate its coast guard vessels, as well as sending
        its so called "maritime militia" to crowd out Philippine fishing boats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb862f4b-2446-4985-8cc2-8908174c656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffff0ae-b581-4eae-8c95-1c584f25fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' top diplomat said the US could invoke the US-Philippine
        mutual defense pact in the event of any Chinese military action against Philippine
        assets in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ecea9-eade-4bc9-a80c-c70691a10773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99d5a3-a0e8-4747-b049-e4a0b2c0cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also reaffirm that an armed attack on Philippine armed forces,
        public vessels, or aircraft in the South China Sea would invoke US mutual
        defense commitments under Article IV of the 1951 US-Philippines Mutual Defense
        Treaty," Blinken said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4e63f-2e9e-4255-a008-b1e8384c11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c8461-7fd9-4876-b749-8eaadd4eed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T16:54:16.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also called on the Chinese government to "abide by its obligations
        under international law (and) cease its provocative behavior" in the South
        China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440ac59-39fe-4d54-a9f1-d9ae6353a9cf'
      'mgnl:activationStatus': true
