  'Viktor-Orban-Chinese-university-Hungary':
    'author': ' Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-12T08:45:37.266+08:00
    'imagesource': 'jcr:b3884803-93ca-4121-bccb-a41080ece911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14cd2d5-7977-46a9-9306-6f00a89e262e'
    'lead': 'Critics point to the huge cost to Hungary, warning that taxpayer money
      would be used to serve the interests of China''s Communist Party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-12T08:48:21.822+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:49:58.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:38.546+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orbán wants a Chinese university in Hungary. Opponents see a chance
      to turn his nationalist rhetoric against him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655851e4-1502-472e-832a-6da615b8778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A derelict plot on the banks of the
        Danube River in Budapest, Hungary, might seem like an unusual epicenter for
        a political earthquake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c6f8c-1d31-4a77-8e1e-9e1b53d467da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c5628-df21-4253-9b23-eab7f9bd631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:49:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was before Prime Minister Viktor Orbán''s populist government
        announced a controversial plan for a prestigious Shanghai university to open
        its first overseas campus there in 2024 -- which Hungarians would apparently
        pay for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee25476-770e-4727-b258-a749b8c0b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead64f0-99de-4baa-ac17-87432285d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now protests over the future of this nondescript site have galvanized
        Hungary''s opposition, and united them in an attempt to topple Orbán''s ruling
        party at next year''s general election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5b969-a491-456f-91f1-0c74d28867b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3382c7-19eb-472e-8eda-22d95fd4b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Orbán swept to power 11 years ago, there have been plenty
        of demonstrations in Budapest against his assault on democratic freedoms.
        The self-styled defender of Christian values in Europe has rolled back civil
        liberties, ranging from migrant and LGBTQ rights to media freedom, as well
        as judicial and academic independence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afdaf3-7788-4f25-8404-7c630cc8563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68048be5-abd4-43c2-bc2c-cb108aa67e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that it''s hurt Orbán''s political fortunes. His right-wing
        Fidesz party has enjoyed landslide election wins, with no serious political
        challenger outside Budapest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656caab-0998-4a2f-8054-ed64d222abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdef233-5a8a-4e71-9399-2d39878f2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the proposed Fudan University campus has become a potent issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94deb6-25cb-401e-b797-f77a0a39928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eeb7aa-a76f-4fbd-85d2-bfd4393635a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its critics point to the huge cost to Hungary, warning that taxpayer
        money would be used to serve the interests of China''s Communist Party. What''s
        more, they say the campus would be built on land slated for affordable housing
        for around 10,000 Hungarian students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23baae5-9de1-4188-91e5-9d87cf13b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa9f57-3f1c-4cd7-8719-67e1da213d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters took to the streets in Budapest last month
        to oppose the plan, carrying placards emblazoned with the word "treason" and
        slogans such as "Hungarian money for Hungarian universities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed69e94-068a-4cb0-9472-a35073d877fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa5187-6cd7-4201-8e18-0617c3e45cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbán has made great political capital out of promoting "traditional"
        Hungarian values. The opposition now appears to be serving the populist leader
        a dose of his own medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e3dbf-c370-4fd6-b0fb-188129736517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65855d3-d8ca-4e34-97f9-83bf0ebd8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fudan University controversy is "about whether this small country
        of 10 million can finally decide its own fate, about whether we will really
        be a free nation," opposition leader and Budapest mayor, Gergely Karácsony,
        told demonstrators in the capital, according to local media reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89eebd4-3107-44eb-9f08-51cf4112997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e88049-5ef4-4829-ae84-a6369d6f3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To an extent right now, the opposition has turned Orbán''s rhetoric
        against him," said Péter Krekó, director of Budapest-based think tank, Political
        Capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8cc47d-820b-42bb-9738-07f477491db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dbe5b-cc2f-413a-923c-e4de70cae0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krekó said Orbán had adopted an image of himself as "the greatest
        defender of sovereignty -- from the United States, from Brussels, from Berlin."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7854d6-57df-4c29-9f2b-193cc54bf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52505cfa-9dfd-4aa1-a91a-b83aac042e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Prime Minister is effectively opening the door to Chinese
        interests -- and "that''s hard to explain" to voters, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d27747-2a7c-41e3-a08b-0a21fd3d4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce4a81-b021-4b2d-87c8-8ea4679ab97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s image in central eastern Europe is not very favorable,"
        added Krekó. "This is something that can be easily exploited by the opposition."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c5657-6c73-471e-98bc-d8757dc773a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683110b-603b-47bc-9e3e-da8f46b823a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Orbán looks East</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02f661-0313-4082-b219-9d2797599326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a drastic move, six of Hungary''s opposition parties are putting
        aside their political differences to run jointly against Fidesz in 2022''s
        parliamentary election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e881d-6fe1-439b-b3fb-4d8ca5d88d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99865bc-5f59-41f8-9cae-59a7185883bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Karácsony''s green party, Dialogue for Hungary, the
        former far-right party Jobbik, and young centrist party Momentum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4809f7d-37d1-477b-ae50-d28193865d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5953c4c-cecc-4582-9ccd-95433c6d7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opposition coalition is yet to announce its candidate for prime
        minister, though the pro-European Union (EU) Karácsony is considered the frontrunner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523db3be-cf44-4796-be87-a9793b8891d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642696da-8511-4745-a119-722746efee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint letter to Chinese President Xi Jinping on June 22, the
        opposition leaders said that, if elected next year, they would "immediately
        halt" the university project and another planned Beijing-backed railway link
        between Budapest and Belgrade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6fda9-6d5b-4ef7-bde0-110570d91002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fb688-c5ea-48fb-b202-28ab19aef96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary and China agreed a 20-year, $1.9 billion loan deal for the
        railway, to be built by a consortium of Hungarian and Chinese firms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0a145-8309-49e0-a868-cc319a62a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c542cb-b767-4b77-a2ae-fad79d108825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much like the university campus, the railway has been criticized
        in Hungary over a lack of transparency in government dealings with China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fed368-124e-457a-a884-7a30ee3011ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7ddb7-7a4e-4aa0-8cfe-8f7738b7d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial business ventures are all part of Orbán''s "Eastern
        Opening" policy. In the wake of the global financial crisis and increasing
        tensions with the EU, the prime minister has increasingly sought to attract
        Chinese investment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9ba5c-3bc5-4514-a09f-c3eb19633960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327acb3-4256-49e9-856d-7f55a9a07b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Orbán really deeply believes in the decline of the West,
        and that the East is on the rise," Krekó said of the Prime Minister''s ideology.
        "And therefore, if you have to bet on who are the future leaders of the world,
        then it''s better to turn to China, than to the United States."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb780c-cdd8-4d4a-8717-ed432e2023f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403603af-a476-43bf-b82f-af7f26706e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, that policy has brought Hungary limited economic results.
        But it has created closer ties between the two countries. Hungary was the
        only member state to block an EU statement condemning China''s new security
        law in Hong Kong, and it was the first EU country to approve Chinese vaccines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15981d57-a5a1-44a6-bdca-15cd1f508e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef8273-59c1-4542-908b-949f0c36776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A broad alliance</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a51c5b-926b-4279-ab88-841448f0fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Hungary''s opposition parties have joined
        forces. The same tactic paid off in 2019''s municipal elections when Karácsony
        scored a shock win against the Fidesz-backed Budapest mayor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4c16b-d992-4944-bf90-c87620a54415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1e826-8de2-40fd-b26b-7e4fa681023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they can replicate that success at a national level is another
        question.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9d852-e056-4132-a54b-2a78756471f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1155d82-c3bf-47e0-a03d-902bd33ab96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Orbán to be defeated, it''s no secret that EU lawmakers would
        largely breathe a sigh of relief, said Dermot Hodson, associate professor
        of political economy at Birkbeck College, University of London.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7be4bd-b1d0-4640-9cd7-c5e569448505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c56ed8-65ad-464a-acf0-08bd9b3070ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Dutch Prime Minister Mark Rutte said Hungary "has no
        place" in the EU after the country passed a controversial new bill banning
        LGBTQ content in schools -- the latest in a long list of provocations to the
        bloc''s core values.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c9319-af30-4284-aad8-acaf193be005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c354e9-c900-488c-81ff-413c146bb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For EU leaders, "Orbán has been a real headache in many ways," said
        Hodson, describing Hungary as a "challenger government."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f6401-4f8f-4a61-b9b9-efcac661c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727a6fb-caae-4629-a760-f28e1646f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:28.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pushing back against the European Union, but wanting to stay within
        it, is a very damaging combination," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34b9f6-5794-44e9-9e33-145b13cd71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1daa48-0a1b-4648-9b82-35d5d9bde2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the recent protests, the government announced a public referendum
        on the university -- but said it would be held after the election.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff744c15-a999-4e9d-b52c-c9783d1b6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b959e52-ec6e-488a-9c1a-02672ad86fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hungary''s parliament -- where Fidesz holds a supermajority
        -- voted in mid-June to donate state-owned land to a foundation in charge
        of the planned university campus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981528e7-dd81-4b02-82a0-42797cf42a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869dd384-8f3f-47a3-852a-9c724dba6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the parliament also passed its anti-LGBTQ law,
        prompting further protests in Budapest and outrage from EU leaders in Brussels.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d17038-f05d-4aa8-a523-02ac854645d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfbcff-8c2b-4d0b-803d-33077b0a473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the anti-LGBTQ legislation was "all part of an effort
        to divert the attention from the Fudan project," said Krekó. "Because the
        government feels this is something dangerous for their identity."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e2913-e892-418b-a6c8-e1f92bda74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c545ed-12f9-40ba-82d7-17132a1604e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also served another purpose for Orbán: It splintered the
        opposition alliance after Jobbik joined Fidesz in voting for it.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1874803-880a-4b71-8a3e-95ae73223521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061a5cb-bda9-48d6-800a-06a993d5342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Decline of the West''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ed907-a2fb-43df-be7a-87270e503eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major sticking point for critics of the university plan is the
        cost -- reportedly more than the budget for Hungary''s entire education system.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064adfcd-2ea9-4d95-9a4e-bad8df4919da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6594ffa-2619-43a0-8f84-b7b007972402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to leaked documents obtained by investigative journalism
        outlet Direkt36, the project would cost an estimated €1.5 billion ($1.8 billion),
        mostly financed through a loan from a Chinese state bank.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54383765-e49c-4133-900e-d0e563576c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5372d6-d554-4c33-9161-b17636333441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building work, on land originally slated for Hungarian student
        accommodation, would be carried out by a Chinese contractor, it added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b3c5b-64b6-40d9-831b-b6247a416f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc12b97-efad-49a8-89ed-322eb1510c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have raised eyebrows over the nature of a deal under which
        Hungarian taxpayers would effectively be paying for Fudan to set up its campus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ac190-eeae-4c0a-b521-68b4258d41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562137fe-15a9-4f0e-9a73-80e46e3fab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Direkt36 report, the so-called Fudan Hungary University
        would be established and maintained by a Chinese-Hungarian asset management
        foundation -- suggesting joint revenue from the project.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408feeb5-7df9-4e9c-8597-1ce7d5915db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f877f-fc19-416c-a217-d2fa850ee839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Fudan University for a comment on the loan, but had
        not received a reply at time of publishing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afcbb30-63ac-4d73-9c47-f21155158d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbfe5b-28ca-475c-9852-37848fa734d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian government also did not comment on the reported cost
        of the loan in a lengthy statement to CNN.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ac7f6-2dfa-49ae-abfa-d4eddf13f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfac8e-4079-4bfe-a8e0-1da0208944df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However it did say that 6,000 to 8,000 students from "Hungary, China
        and other nations" would learn from 500 lecturers at the campus'' economics,
        humanities, engineering and medical science facilities.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969937df-dafb-43b5-bf7b-9fbaeed377e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00f888-7dac-4bac-a5bb-f563624d5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian government added that Fudan University was already
        collaborating with five German universities, 24 Scandinavian universities
        and had an academic partnership with Yale University in the US. "If they manage
        to protect their national security interests, we are capable of that, too,"
        it added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371026c-a909-4f14-8c35-a2657e4bee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1f561-8ee9-4901-adc6-44411321d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, two-thirds of Hungarians who have heard about the project
        oppose the Fudan University plan, according to a poll by liberal think tank
        Republikon Institute.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f1417-fcac-4048-8389-28576d9c0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec851e5-66b3-4806-8da8-70523587322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the university controversy could cut through to Orbán supporters
        outside of Budapest, said Tamás Matura, assistant professor at Budapest''s
        Corvinus University and founder of the Central and Eastern European Center
        for Asian Studies.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7f6e8-c776-4af3-aa8a-4085a2280af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6d6e0-7812-4b78-af2d-1ab002b01678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to Direkt36''s investigation revealing the original student
        housing planned for the site would be scrapped.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102e5ca-6117-4143-9ae8-0b8edc3a9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ad46e-ff30-464a-a420-661fb56a6be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Average people who would love to send their children to the capital
        city to study at university" understand there is "a chance that their own
        children will have less access to cheap accommodation, because the Chinese
        have taken away that that opportunity," he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5e28d-8c11-4a47-8184-065753033e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01744cd8-5232-480b-80ec-ae94f5998ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian government told CNN in a statement that the proposed
        campus would "not be taking space away" from the planned student accommodation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845fdda-2ade-4e22-9059-be38ce10c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec2358-0ca3-4567-a0e2-d1e47af397a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matura said that Fudan was one of the world''s best universities.
        But he also feared the Shanghai institution''s deep financial pockets could
        draw the best professors and students from "under-financed" Hungarian universities.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe35bd-b620-48b5-96ea-76fe21f77e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa781b-58f6-4029-ac89-0bfa2bfa51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also fear academic freedom would be undermined by the university''s
        allegiance to the Chinese Communist Party.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9beb7-50be-4217-b261-14b4a0486263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da6378-4dee-42e0-83ef-cdb8eda049fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which comes against the backdrop of Orbán''s controversial
        university reforms, which critics say extend the ideological imprint of the
        ruling right-wing government.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fc73d-fc2e-49aa-84ea-a50a4d4e3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d8e9a-9c73-48c2-bdaf-02cd9219d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed the George Soros-backed Central European University (CEU)
        was "forced out" of Budapest, after a years-long assault on its academic freedoms
        by Orbán''s government. The university relocated to Vienna, prompting protests
        in the Hungarian capital.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba02d7e-2358-442f-902a-730acdbaccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef595188-3a98-4ada-8aaf-3aecf17ef70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fudan is a "kind of second part of that political story unfolding,"
        said Hodson. "This is a pushback on Orbán''s continuous assault on freedoms,"
        he added, but pointed out that "there''s a kind of progressive bastion in
        Budapest."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24142d-9e38-4d46-bf21-5a3f84984c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e65fa8-368d-4b8c-afcc-2f935bdc6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodson cast doubt on whether demonstrations in the capital could
        seriously dent Orbán''s re-election chances elsewhere in Hungary.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfd612-b752-4c89-a57f-a60a12bf7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099a947-7475-4798-a968-be6b7223d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In protest at the university plans, Budapest''s local authorities
        are renaming streets near the campus after prominent human rights causes about
        which the Chinese government is sensitive, including the Dalai Lama and the
        Uyghurs.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6725d-df01-4b84-9d89-c704ff49d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e04acb-1087-46c5-941f-12d912c0cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian government called Budapest''s move "infantile" in
        a statement to CNN. And China''s foreign ministry called the behavior "contemptible."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf835af-4967-4502-93dc-fdddfca552af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35302489-99d8-441d-ad91-e1cecc60020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are literal signs of protest. The big question is whether
        this resistance in Budapest also points the way to meaningful change in Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78100b5a-e3e9-47d8-8820-5165233398d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T08:48:21.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:50:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://n"
        href="http://n">Orbán wants a Chinese university in Hungary. Opponents see
        a chance to turn his nationalist rhetoric against him</a>''</em></p>'
  'Trump-s-false-election-claims-persist-at-conservative-gathering-in-Texas-':
    'author': 'Maeve Reston and Sara Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-12T08:45:45.750+08:00
    'imagesource': 'jcr:4ef93a3d-445c-4ff7-ac6e-445d4a5ac2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
