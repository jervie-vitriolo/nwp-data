      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c75ec5-e225-474f-86ba-54f76c3a132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway O&amp;M Corporation President Manuel Bonoan said motorists
        are still getting familiar with the collection, explaining the traffic build
        up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a488d75-3801-4b9c-bb43-f7575f150f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312589b-7c9d-4d45-8e62-5bb2a84818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The buildup as I said, this is the first day, it will take time
        for our motorists to be acquainted with toll collection procedure and processes,
        and a lot of inquiries,” he told CNN Philippines’ Traffic Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a148d77-d0bf-43ce-9219-c378f09a4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44b417-faeb-407a-93fc-8d4d66804700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority <a href="https://cnnphilippines.com/news/2021/7/11/MMDA-warns-heavy-EDSA-traffic-Skyway-toll-collection.html">warned
        motorists</a> on the possible traffic on the first day of toll collection
        in the expressway. It also instructed some local government units to clear
        the Mabuhay Lanes in their respective areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041baba-f478-4849-86c9-02a0d256cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72850e5-63b0-44aa-a755-8030f7c0b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan also said some motorists had problems with their RFID stickers,
        which contributed to the traffic situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a099c8-119b-4944-a5c4-fa7dc432a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa493b85-3649-481a-88d6-ac27ae996d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the problems we encountered there is actually mainly of
        our RFID users (who) don’t have enough load. We have to attend to them and
        install their loads,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb5b0c-7f7d-49ec-aa47-6625a9f3c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c3c44-11a1-42f4-b491-de0daa39ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once motorists get acquainted with the new system in the Skyway
        Stage 3, Bonoan said traffic in the expressway would ease up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1fb01-9738-49f4-9c20-ecfdffa38525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974fb0a-958a-4b33-8da9-9a18688014f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are birth pains you know, first day of the toll collection
        system along Skyway Stage 3,” he said. “In the meantime, anyway, we are fielding
        all our personnel to attend to any problems in any of the toll plazas that
        we have.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d7aad-13fe-4cfd-b611-b6724189bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be2ed8-3cad-4b7b-8252-227b9bf24b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T21:28:38.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly seven months of free use, motorists can spend as much
        as ₱792 in using the expressway. The San Miguel Corporation earlier said the
        government can generate significant income from Skyway 3, as a 12% VAT will
        be imposed on all toll fees.</p>'
