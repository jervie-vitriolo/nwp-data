      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is attempting to bounce back from a pandemic that ravaged
        business, and momentum matters to build buzz that gets audiences back in seats.
        Big openings like "Black Widow" help serve that end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6009be-ab59-4e34-b71b-2af26ae243d6'
