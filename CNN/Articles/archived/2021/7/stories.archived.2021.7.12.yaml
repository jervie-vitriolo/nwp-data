      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1838576-519e-4380-bc66-b25f245d7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T13:38:13.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:47:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said 29,313 San Juan residents have completed
        their shots so far. Its vaccination drive is ongoing for health workers (A1),
        senior citizens (A2), persons with comorbidities (A3), essential workers (A4),
        and indigent citizens (A5).</p>'
