    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cfd78-bf70-4b77-b6c7-67a6eb8e9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T12:02:40.598+08:00
