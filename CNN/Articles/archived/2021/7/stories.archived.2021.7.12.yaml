      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dac05-46b0-48c1-a7cd-b2ed4587f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:48:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow," the latest film from Disney''s blockbuster Marvel
        Studios, brought in an estimated $80 million in its North America opening
        this weekend. That was around what the industry was expecting and was also
        a record for the pandemic era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d37e2b-31c2-416c-97b8-9d166079cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-12T10:00:10.228+08:00
