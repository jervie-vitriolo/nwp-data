  'Duque-appeal-WHO-UN-covid-vaccination':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T16:02:17.014+08:00
    'imagesource': 'jcr:858bfef7-b0e2-4186-b070-f2eb9b87e498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6072c20-79f0-48a4-8cbf-5c03ec5570e1'
    'lead': 'The country''s health secretary is urging two international bodies to
      remind wealthy nations not to continue hoarding vaccines, as poorer ones continue
      to scramble for supply.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T16:02:15.946+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:25.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:08.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque appeals to UN, WHO: Remind rich nations not to leave others behind
      in COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776119a-cf7d-4f19-ae65-328556770645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> - The country''s
        health secretary on Tuesday urged two international bodies to remind wealthy
        nations not to continue hoarding COVID-19 vaccines, as poorer ones continue
        to scramble for supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc04a94-87da-4f17-9010-fb57141df499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III made the appeal to the United
        Nations and the World Health Organization during a ceremonial vaccination
        event in Pampanga. He noted that rich nations, which have secured the bulk
        of the global supply, are already readying for their booster program, or to
        administer a third shot to its citizens for extra protection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23ef90-18b4-434d-a219-4b5dcdd1bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh tingin ko hindi tama ito dahil malaki pa ang porsyento ng
        ating mamamayan sa buong mundo na hindi pa nakakatanggap ni isang dose ng</em>
        COVID-19 vaccine [I believe this isn’t right, because a huge percentage of
        the global population has not yet even received a single dose of a COVID-19
        vaccine],” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97db89f-dedf-4d94-bb38-7c4b5bada4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po’y susulat ng pormal sa kanila para paalalahan po ang
        ating mga mayayamang bansa na ''wag naman kalimutan ang mga mahihirap na bansa</em>
        [I will formally write to the UN and WHO to ask them to remind rich countries
        not to leave behind poorer nations]," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516b405-15bf-470b-934e-35af767dd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations have previously enjoined countries worldwide
        to work in solidarity and ensure vaccines are fairly distributed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6a6c7-ce4c-49a8-8afd-f8b960ceefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last December, international watchdog People''s Vaccine
        Alliance said wealthy countries have purchased enough doses to inoculate their
        populations three times over. The Philippine government has also repeatedly
        cited supply shortage and inequity in global vaccine distribution as the reason
        behind delays in the national immunization drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bed13-3804-4e1a-997a-3a61be2822ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:02:15.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far administered 12 million COVID-19 vaccine
        doses since it began its vaccination program in March. In its update on Monday,
        the government said around 2.8 million people have completed their two doses.</p>'
