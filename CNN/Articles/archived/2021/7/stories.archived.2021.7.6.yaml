      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5111f66-97bc-47df-a052-da6f1d09b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accordingly, <em>sinabi na rin ng ating mga eksperto, hanggang
        mga anim na buwan hindi mo po pa rin kailangang mag</em>-repeat ng series.
        You can still give the second dose of the vaccines,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849be87b-bece-4d88-843f-f8a3e74116c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4b0b2-fb1d-4895-b1bd-bb7e6197d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Accordingly, our experts said the series may not be
        repeated up to six months.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f4104-2566-4954-83a7-c8a3e2b66856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf3f71-2ae7-4c06-a384-04f46a2f3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said this amid concerns of delayed vaccination
        due to limited supply in the country. Early June, Dr. John Wong, a member
        of the Inter-Agency Task Force''s sub-technical working group on data analytics,
        said that more than a million people have missed their second vaccine dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa07d9-bb0d-47ce-a419-e76cdd68b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69cb57-7ce1-4873-9d9c-fc4b0d83e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire pointed out that his numbers were “estimates and
        based on certain assumptions.” She added that there are several reasons why
        some could not get their second dose, like getting infected with the virus,
        or getting exposed to a COVID-19 patient that would require one to be quarantined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc429f0-258a-450f-8e8e-3d50c6004c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9ce97-7cb2-40f5-b02f-8605b2b1f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted the experts'' recommended vaccination intervals for
        some vaccine brands being used in the country based on studies conducted.
        For Pfizer and Moderna, interval could be up to 42 days, and Sputnik V up
        to 90 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2247e83-dbc0-42ce-b4d7-b252025b4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5b140-5a6d-4748-a0bc-c84cc57bb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acceptable interval for the two shots of Sinovac was not stated,
        but she noted that the second shot should be administered “as soon as possible.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45267b5-e758-4478-bf60-4188eda88881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd346243-cee4-433d-9da6-9a5cc1c4f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it should take at least 21 days before vaccinees receive
        their second dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea765a-7176-44ab-a69a-576712b63ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d756df-7740-4833-8926-d26cd829ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 4, a total of 11,708,029 doses have already been administered.
        Some 8.839 million have received their first doses while 2.868 million others
        have already completed their two doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9131558-6c3f-40ac-8e6e-f57c2864a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e9405-ea72-4905-8a94-38916ba17ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November, the government aims to vaccinate 50% to 60% of the
        population by focusing on Metro Manila to reach immediate protection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e598e5-6bcf-4e3f-8d7a-5c70cd2a212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a5672-5a9d-4aa3-8eda-72b4aaa443bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this is still attainable, Vergeire maintained that
        it is still possible based on the speed and scale of the immunization program
        in the capital. However, she noted that there are factors to consider to conclude
        that population protection is achieved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae61bd-94b2-4d3a-9a02-9ae813b37f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094bfcb0-0a70-4e86-8370-c7f583b84b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that of the total population vaccinated, it is important
        to ensure that target vaccination for the most vulnerable – the senior citizens
        and people with comorbidities – is achieved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b53d13-b962-4e39-85ce-5a4fb91c6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743af3d5-eea6-4b90-be4c-ce65cca94316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:47:32.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the progress of vaccination in Metro Manila alone were
        not provided but based on latest data from the government’s pandemic task
        force, 788,630 senior citizens and 897,719 people with comorbidities have
        received their two doses.</p>'
  'Emong-PAGASA-updates':
