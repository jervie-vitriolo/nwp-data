    'lead': 'The UN children''s rights agency says children affected by the volcano''s
      restiveness could face several other risks like diseases, malnutrition, and
      the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T21:28:47.001+08:00
