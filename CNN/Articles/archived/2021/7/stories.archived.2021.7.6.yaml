      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f2423-6cd5-4a85-9a58-786ec523e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Cincinnati, Ohio, said at least two people were killed
        and three others injured at a holiday celebration at a park late Sunday night.
        The motive for the shooting is still unclear, according to Col. Lisa Davis
        of the Cincinnati Police Department. No suspects have been identified.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe57e4c-d643-48e4-84fc-23646aebebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
