    'template': '1'
    'title': 'Rates of new COVID-19 cases are almost 3 times higher in states with
      low vaccination rates, new data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9400327-399f-4bbf-8c52-1b04f2f131a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of progress in the fight against
        COVID-19, cases are rising again as the highly contagious Delta variant spreads
        across the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b0b20-fab0-41b1-a7ee-35294380171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76373e97-4bf0-42f8-bf91-1c9763edbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States with below-average vaccination rates have almost triple the
        rate of new COVID-19 cases compared to states with above-average vaccination
        rates, according to new data from Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794163d-9458-430e-a79c-c79593bbe8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07250c35-e7df-4958-91a3-34e6a9b237c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, states with lower rates of vaccination reported an
        average of 6 new cases per 100,000 residents every day over the past week,
        according to Johns Hopkins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88241c0-1684-4035-aa64-49c70b8e27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388f867-b1e1-4b23-80c7-f0a9b19645c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States with higher vaccination rates reported an average of 2.2
        new cases per 100,000 residents each day over the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441411a-83ad-4747-be48-2887cccde73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27dea12-5896-45ef-88a9-051efd3cceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas, where less than 35% of residents were fully vaccinated
        Sunday, averaged 16 new cases per 100,000 residents every day over the past
        week, according to Johns Hopkins. That''s about five times the nationwide
        rate of new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c28fe2-c61f-4663-8798-0730d665dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790d47e-bc4e-47d0-b8c9-ca818f7aa316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Arkansas is one of 10 states where the rate of new cases jumped
        more than 25% over the past week compared to the previous week. Of those 10
        states, all but one -- Delaware -- had below-average vaccination rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868deca-8c16-43ba-83ac-0c54bc4690de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadec10-d918-418b-9b85-5aa7f0580209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, Vermont leads the country in vaccination rates,
        with 66% of its residents fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c0db6-2daa-4791-91cd-0c4e464757fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7029da-2069-4e98-a7ad-e3bc789f9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont also has the lowest rate of new COVID-19 cases -- less than
        1 per 100,000 residents each day over the past week, according to Johns Hopkins.
        That''s a decrease of nearly 16% from the previous week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00074807-a4e1-4d25-ba9e-a228e0499436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1709a24-3859-496a-8592-f83d0677c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap in progress between highly vaccinated states and those lagging
        in vaccinations keeps growing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92b4db-28c2-4a19-b624-ba50d58a6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4539d5-9423-4751-b978-3e88071cfb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the South, Southwest and Midwest are starting to see surges,
        said Dr. Jonathan Reiner, professor of medicine and surgery at George Washington
        University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf2f6f-40f8-4b3b-a33e-f9359b330deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0f4ea-fd2d-474f-b5f1-14b586d8c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is getting hit particularly hard, with about 17% of all
        new cases in the US being reported out of the Sunshine State, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4fefd-d981-4fae-9a7b-dc5d69eebf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788645a7-9388-47ae-987e-800668278e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will continue to die until we vaccinate everybody," Reiner
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df53f1f-e32c-4908-86f1-78ede5b5491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060a96e-8374-425f-84a5-26aab1789f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for young people who don''t think they need to get vaccinated,
        Reiner said his hospital has seen plenty of young adults suffering from COVID-19
        or complications of long Covid months after infection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56167412-c709-4977-8951-956221c64bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed26b2-fd72-4c3d-8d99-057bbaf8157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would say to young people is that COVID-19 doesn''t have
        to kill you to wreck your life," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206beaf0-9669-4408-acde-73ca7b583444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22358e15-376d-49ce-9577-a4e3e175d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why unvaccinated people might want to get vaccinated soon</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c0388-f523-4e41-bb12-3c8025b5e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 50 states and Washington, DC, have reported cases of the highly
        contagious Delta variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3466f4-a236-472a-b72d-803c92e688cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86299db5-8f2b-46d6-9b77-a90c47a1f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned this virus, a variant of COVID, is highly transmissible
        -- the most transmissible we''ve seen to date," US Surgeon General Dr. Vivek
        Murthy said last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f49729-6b45-4fa8-b157-e38ee49451f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25d1f4-7abb-46ea-b835-cfea4087468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, again, a serious threat and we are seeing it spread among
        unvaccinated people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f312e-27d9-4b72-96b3-b5b63ca8e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e178260-ee70-4d03-a042-2223c3c6b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus carries a cluster of mutations, including one known as
        L452R, that helps it infect human cells more easily.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178afee9-aaac-4625-99a5-8d7634849d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d4e75-ba86-4bd1-b709-8cead50ba9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director-general of the World Health Organization has also said
        "Delta is the most transmissible of the variants identified so far."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2179632-a01d-472a-a1bf-ccecf75ea301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d221d21-46ba-41d3-ad31-503676a10367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current vaccines protect well against all the variants so far,
        but that could change at any moment. That''s why doctors and public health
        officials want more people to get vaccinated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565578a7-b27d-4e7a-890e-e57d9451deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb68cd-dfd0-452d-8f3d-693bb2a5e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we allow the virus to spread, the more opportunity the
        virus has to change," the World Health Organization advised last month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015d0a1-049d-4e9f-890d-fc0354811301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5605a-19ab-4c33-974a-aac25a3316d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renewed debate on masks as the Delta variant spreads</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e474b-f4cc-44f9-85cd-c3bd85452f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas with high COVID-19 transmission and low vaccination rates,
        even vaccinated people may want to wear masks, said Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious diseases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67debbeb-83e5-4eb9-9d1f-6c6842a21277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6829f-3129-41ae-9dcf-9e5fa8764564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m in that area where there''s a considerable degree of
        viral circulation, I might want to go the extra mile to be cautious enough
        to make sure that I get the extra added level of protection -- even though
        the vaccines themselves are highly effective," Fauci told NBC on Sunday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920541a9-a733-4222-8aa6-b6be8115bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd508f-486c-4416-b58e-eb7f280af7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reiner said vaccines provide strong enough protection that those
        who are inoculated shouldn''t need to wear masks, except for those with extenuating
        circumstances like compromised immune systems.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b76435-74ec-4a44-8ef9-59c47fb105f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c498b0e-5f59-4b31-9472-41b43feb78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is "the ticket to get your life back," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620fb86-6462-49f2-bbfd-7dd4f6d6720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e20ab-2adc-4f80-bac3-10959b33507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, approximately 1,000 counties in the United States have
        vaccination coverage of less than 30%. These communities, primarily in the
        Southeast and Midwest, are our most vulnerable," CDC Director Dr. Rochelle
        Walensky said Thursday. "As the Delta variant continues to spread across the
        country, we expect to see increased transmissions in these communities, unless
        we can vaccinate more people now."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f8c32-26bd-4305-84f4-1bd54b16a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd1e4f-aaf1-4393-9e92-eb282ddf4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Food and Drug Administration Commissioner Dr. Scott Gottlieb
        said masks may become normalized for some people looking to protect themselves
        against respiratory pathogens -- be they coronavirus or the flu.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f0782-2e32-492e-86f2-895f24d1fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433cb87-95e3-40d9-b77d-3e29ab434acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are going to use them on a voluntary basis," Gottlieb
        told CBS''s "Face the Nation" Sunday. "I think going to work with the sniffles
        is going to be frowned upon. I think businesses are going to have access to
        routine testing."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf37db-ecd0-4796-b6df-d29a1fcc8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249b5bd-af2c-440b-b0ba-30e6c6ee2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next winter is up to us this summer</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42953b41-9e79-49c2-8b5c-7e196c51bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said the federal government will be increasing efforts this
        summer to get more people vaccinated so they can return to normal life safely.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677643c9-6da4-48f6-9b4e-468ea3b3906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafa17b-f432-4b31-aff6-397a5f7cb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most trusted messenger is the local doctor, the local health
        care provider, so increasingly we have vaccines in doctor''s offices, at health
        care clinics, so that people can get their questions answered and roll up
        their sleeve and get a shot," Zients said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29246257-ff7a-4be8-83d1-8b9b1e19fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
