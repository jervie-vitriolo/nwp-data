      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fa322-ba28-48d2-afe2-a6ef3c7908fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even vaccinated parents of unvaccinated children may benefit
        from wearing masks indoors, Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious diseases, said last week. It is possible, he said,
        that people could get experience breakthrough infections and pass them to
        their children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d848e8-6ee7-4a9c-93e9-0f4a24ad4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed6f37-1b98-47ac-b0f9-53d5764a4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t formally proven yet how much diminution there is in
        the likelihood of transmitting it to someone else -- including children --
        and that''s one of the reasons why you''ve got to be careful when you''re
        dealing with something like the Delta variant," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e98c8-b528-4334-b531-f3bff637ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a34314-ff20-4b41-890c-465b2beb23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best protection against the Delta variant, experts have said,
        is to inoculate 70 to 85% of the population against the virus. Ranney has
        said she hopes vaccines receiving full approval will take away some fear that
        is left in people who have not yet gotten vaccinated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5e9fd-d928-4c8c-b9c7-af501ef7cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
