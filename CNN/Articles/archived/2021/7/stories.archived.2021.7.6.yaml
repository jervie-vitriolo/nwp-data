      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though “Lovecraft Country” set the record for most-watched first
        episode of a new series on HBO Max when it was released in August 2020, HBO
        just gave the pulp-horror show <a href="https://www.vulture.com/2021/07/lovecraft-country-season-2-hbo-cancels-series-after-s1.html"
        target="_blank">the chop</a>, prompting lamentations on Twitter from the show’s
        supporters. The series turned Lovecraft’s cult and cosmic horror on its head
        by featuring black characters and could have sent the author’s racist ass
        rolling in the grave. The show used the Lovecraftian style of pulp horror
        featuring doomsday cultists, tentacled monsters, and even the nine-tailed
        fox kumiho, to discuss white supremacy and segregation, but most importantly,
        joy and celebration in Black communities, in 1950’s America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbb8e9-6ea3-4812-9165-5dbb9032f850'
      'mgnl:activationStatus': true
