  'Ransomware-group-demands-bitcoin-payment-for-Kaseya-attack':
    'author': 'Alex Marquardt'
    'caption': 'Kaseya via Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-06T04:11:13.844+08:00
    'imagesource': 'jcr:e667d6ab-fd52-447b-af2e-e7df5a158280'
