    'mgnl:tags': ['US', 'July-4', 'shootings', 'death', 'toll']
    'template': '1'
    'title': 'At least 150 people fatally shot in more than 400 shootings over the
      Fourth of July weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92571e48-6fe9-431c-a6fa-b0de2f11e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 150 people were killed by gun
        violence in more than 400 shootings across the country during the Fourth of
        July weekend as major cities nationwide confront a surge in violent crime,
        according to data compiled by the Gun Violence Archive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fc68e-a512-4d5e-bd91-cbbda137e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20505e3c-181d-4133-897e-a4a4a84799d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which includes the number of shooting incidents and gun
        violence victims nationally over a 72-hour period from Friday through Sunday,
        is still evolving and will be updated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d4e4a-3eb4-4e27-ad88-b049e8dfdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce654255-d564-4591-ba9e-ad88a6cebd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, where gun violence has been rising to levels not seen
        in years, there were 26 victims from 21 shootings from Friday to Sunday, a
        decrease from the same period last year when 30 people were shot in 25 shootings,
        the New York Police Department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfe054-450b-4490-b257-37a2afb40306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5dd2c-bfc0-4a9a-b74f-86dfb33ad512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 4, the city experienced 12 shooting incidents that involved
        13 victims, an increase from last year when there were eight shootings and
        eight victims, according to the NYPD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119184c-951d-4745-8ea4-3f24cbb09007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5687a8-7be1-4285-b23a-44e6296611ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, gun violence incidents in New York have spiked
        almost 40% over the same period in 2020, with 767 shootings and 885 victims.
        CNN has requested data on how many of the shootings over the weekend resulted
        in homicides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808907d-49f1-4435-a9e9-f70bfd2bff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68086f4b-4779-429a-8c00-949e6f092049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, after Police Superintendent David Brown raised concerns
        before the "most challenging weekend of the year" for police, 83 people were
        injured and 14 killed in shootings from 6 p.m. Friday to 6 a.m. Monday, according
        to a CNN review of preliminary Chicago Police Department data. The injured
        included a 5-year-old girl wounded on Sunday afternoon and a 6-year-old girl
        shot early Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031816ca-fad3-4228-9ee4-d61a53be19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41acb9-4568-4ab7-b37f-841bed44c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chicago police officers were injured in an overnight shooting
        as an individual opened fire while officers were dispersing a crowd of several
        thousand people and made more than 60 arrests, police said. Both are expected
        to survive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ac650-be50-429b-86a2-b0ca94dde809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3ffca-7500-4829-8370-6635ee4b7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other cities experiencing a spike in violent crime, the homicide
        rate in Chicago through June is 2% lower than the same period in 2020. The
        number of victims is still 14% higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146689e-96a7-4ce9-b697-b19dcc8c9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa6f68-4310-4614-afbe-d80eac23990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reason for the drop was a less violent June where Chicago saw
        a 20% drop in homicides compared to last year (98 instead of 78), a 13% drop
        in shootings (416 compared to 363) and an 8% decrease in shooting victims
        (540 compared to 499).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c0f42-9753-4412-9566-bf5ff59dcba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f18f9c-f5b6-4484-829d-24585cc6bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass shootings</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7e331-1fc9-4aa0-b81c-bb122e5c8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several mass shootings over the holiday weekend. CNN
        defines a mass shooting as an incident with four or more people killed or
        wounded by gunfire, excluding the shooter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
