    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a2f30-0a2e-4734-bef9-661f51ce45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:00:59.468+08:00
