      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/05/uk/england-covid-gamble-gbr-intl/index.html"
        href="https://edition.cnn.com/2021/07/05/uk/england-covid-gamble-gbr-intl/index.html">England
        takes a big Covid-19 gamble as Johnson sets out plan to scrap lockdown rules</a>"</em></p>'
  'Duterte-press-freedom-predator-Reporters-Without-Borders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T14:56:46.742+08:00
    'imagesource': 'jcr:6e025d64-c278-4157-a9ae-91a7415753ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71892859-6446-45a4-94d6-92db4b645159'
    'lead': 'Presidential spokesperson Harry Roque says President Duterte''s inclusion
      in the list is ''absolutely bereft of merit.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T14:58:51.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:36.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:06.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bereft of merit'': Palace dismisses Duterte''s inclusion in ''press
      freedom predators'' list'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6abb07-8502-4225-8aa6-a70a3c3288f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipppines, July 6) —</strong> Malacañang
        on Tuesday slammed international organization Reporters Without Borders after
        President Rodrigo Duterte was <a href="https://www.cnn.ph/news/2021/7/5/Duterte-part-of-2021-press-freedom-predators-list-.html">included
        in its "press freedom predators" list.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe703dd-aff5-4477-9f5a-7174e0e47f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Duterte''s inclusion
        in the list is "absolutely bereft of merit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f8b35-a556-4293-b1c5-30cd80533124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of the press is alive and well in the Philippines. Walang
        ni isang kasong libelo na sinampa ng Presidente, walang kahit sinong mamamahayag
        na napakulong ang Presidente," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18667e-87a4-41ef-be05-8bfd4fd86b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has not filed a libel case. The President
        has not sent a journalist to jail.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67f251-3823-4448-86cf-69a9e05b84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the shutdown of media giant ABS-CBN was a decision
        of Congress, while the cases against Rappler were for supposed violations
        of Securities and Exchange Commission rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23f597-5688-459c-885d-06b45c2f3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF on Monday said Duterte used the powers of the state in his "total
        war" against journalists in the country such as filing of spurious charges
        of defamation, tax evasion, or violation of capital legislation; denying broadcast
        licenses; getting accomplices to pay media outlets and bring their journalists
        into line; and using an army of trolls to subject journalists to online harassment.
        The international media watchdog added Duterte''s method of limiting press
        freedom in the country is by waging a "total war" against independent media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed238c-3dd9-4b26-a775-b22923fa96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte joined 36 other world leaders in the notorious list compiled
        by RSF to warn that their leadership style represent a clear danger for freedom
        of opinion and expression, which is guaranteed by Article 19 of the Universal
        Declaration of Human Rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4bd2e-3697-46e6-ade6-033f52a5fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:58:51.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his five years in office, Duterte has a tumultuous relationship
        with journalists who are critical in covering his administration''s policies,
        particularly in its centerpiece anti-drug war program.</p>'
