  'OPEC-meeting-canceled-oil-prices-higher':
    'author': 'Charles Riley and Chris Liakos, CNN Business'
    'caption': 'Courtesy: Maya Siddiqui/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-06T03:25:53.555+08:00
    'imagesource': 'jcr:fec1a071-9ada-46f0-9b51-2655bdc91327'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420ce982-7c53-48a0-afda-ff8cb460fef6'
    'lead': 'No new date for a meeting was set after the announcement that that meeting
      was canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T03:30:32.350+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:05:36.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:00.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
