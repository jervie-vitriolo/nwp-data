    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fa280-8d29-4f56-8163-6a88e4c512e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.003+08:00
