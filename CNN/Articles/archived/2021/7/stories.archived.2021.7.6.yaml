      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/05/health/us-coronavirus-monday/index.html">Rates
        of new Covid-19 cases are almost 3 times higher in states with low vaccination
        rates, new data shows</a>."</em></p>'
  'July-4-shootings-death-toll':
    'author': 'Emma Tucker, Omar Jimenez and Kristina Sgueglia, CNN'
    'caption': 'Courtesy: WGCL'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T03:58:26.554+08:00
    'imagesource': 'jcr:193c6626-8a0a-4d25-8792-3b1454b6920a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80cd31b-39d0-421e-b3fc-6e5998c45881'
    'lead': 'The data, which includes the number of shooting incidents and gun violence
      victims nationally over a 72-hour period from Friday through Sunday, is still
      evolving and will be updated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T04:07:57.251+08:00
