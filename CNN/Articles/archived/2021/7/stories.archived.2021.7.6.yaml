    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c7e50-7957-46b6-81d2-d9bf8c5b065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.664+08:00
