    'title': 'Emong exits Philippine monitoring area '
    'updated': 2021-07-06T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957f4b9-58ac-4c5e-8ae2-1dd69b6a80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:00:31.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —&nbsp;</strong>Tropical
        Depression Emong blew out of the Philippine Area of Responsibility on Tuesday
        morning, the state weather bureau reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17523b-1337-4b9c-a63a-2a786a0eeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:11:55.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emong exited the country''s monitoring area at 9:00 a.m., the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration said in
        its 11 a.m. bulletin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b21e78-ea91-40d2-ae75-0e9a901fcb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:11:55.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m., Emong was seen 335 kilometers northwest of Itbayat,
        Batanes, or outside the country''s monitoring area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9e337-51d7-4a70-9448-3cde74816dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:11:55.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone "slightly weakened," now packing maximum sustained winds
        of 45 kilometers per hour near the center and gustiness of up to 55 kph, PAGASA
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934d425-b5e3-4aad-8b99-180fc7151d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:11:55.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1, which was earlier raised in Batanes, has been lifted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703800e7-1d89-43a8-8567-1b8689de9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:11:55.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the lifting of the wind signal in Batanes, Emong is no longer
        directly affecting the country," PAGASA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ebbe7-e29e-414a-9f94-20636c694612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:20:39.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon is seen to drench Metro Manila,
        Calabarzon, Zambales, Bataan, Palawan, and Mindoro provinces, PAGASA forecaster
        Joey Figuracion told CNN Philippines'' New Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3964b78-f87f-44bc-937f-15781cd6d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:20:39.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a thunderstorm advisory issued at 3:20 p.m., heavy to intense
        rain showers with lightning and strong winds are being experienced in some
        parts of Metro Manila, Batangas, Laguna, Quezon Province, Bulacan, Bataan,
        Pampanga, Zambales, Tarlac, Nueva Ecija, Cavite, and Rizal. PAGASA added that
        this may persist within two hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8e36f-fe85-4c72-bdac-569b09ec344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:20:39.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather specialist also said they are not expecting a tropical
        cyclone to enter the Philippine monitoring area in the next three days.</p>'
  'Tokyo-Olympics-pandemic-controversies':
    'author': 'Analysis by Zachary B. Wolf, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-06T06:25:37.118+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6930215b-b0ce-409c-88c5-5bac456a857b'
    'lead': 'It''s a strange twist at a strange time in sports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T06:29:59.693+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:05:07.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:02.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rules around the Olympics are simply confounding'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1c7de-2db0-41d3-b5b2-81a742a76359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a strange twist at a strange time
        in sports: The fastest American woman has been banned from her signature event
        at the Tokyo Olympics for taking a performance <em>decreasing</em> drug.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16a3da-47e7-4356-b4ab-b0a88058d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana is legal in some form in most US states and completely
        legal in Oregon, where the US track and field trials were held and where runner
        Sha''Carri Richardson said she had used the drug to cope with the shock of
        learning about her biological mother''s death from a reporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765ba5f-852c-466b-a04f-18f7a78c3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might argue that cannabis is a performance enhancer
        -- because it calms nervous athletes down -- but the NCAA, which also bans
        the use of cannabis by athletes, has a downloadable PowerPoint presentation
        on its website about how it can make athletes worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb560e4-9b3a-4965-ad49-41f7198a53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson nevertheless dusted the competition in the 100-meter
        trials. Watch it here. She''s got wheels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a105d17-63c4-4d52-8df0-6a2de92601a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of lawmakers has complained, but the case appears to be
        closed. Richardson accepted her fate with contrition during an appearance
        last week on the "Today" show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45133b2-6f2b-46dc-bb42-2e0a364c1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t judge me, because I am human. I''m you," she said. "I just
        happen to run a little faster."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e178a-492b-4d1b-a967-3815d00f6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her precise monthlong suspension might just be short enough that
        she could still compete at the Olympics in the 4x100 meter relay. The Games
        run from July 23 to August 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60f57c-65b8-4370-aeb6-2cf455476686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules are rules. Everyone from the head of the US Anti-Doping Agency,
        Travis Tygart, to President Joe Biden is sad about this, but they''re also
        intent on following the rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c02c6-150f-44ce-8e83-b8f659549160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her acceptance of responsibility and apology will be an important
        example to us all that we can successfully overcome our regrettable decisions,
        despite the costly consequences of this one to her," Tygart said in a news
        release Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109f2ba-918c-43ca-b2ee-0e2bf0c0a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules are the rules," Biden said Saturday at an event in Michigan.
        "Whether they should remain the rules is a different issue, but the rules
        are the rules."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ecb18-9fae-41bb-af43-9edde92ef232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules also change. One aggravating fact is that Olympic bans are
        often changed and penalties blunted. Russia was banned completely from international
        sport for four years. The ban was later reduced to two years. And Russian
        athletes -- more than 300 of them -- will compete at the Tokyo Olympics; they
        just won''t be identified as Russian. Read more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677308bc-78c7-4e41-9222-4da96ebeca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden can''t change sports doping rules, but he could help change
        US law. The debate over marijuana is very much on point in the US, where it
        is more and more accepted after years and years when laws against its use
        were applied to a disproportionate number of Black Americans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af24fb-cbd8-4ce4-9b42-d2a07de624d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it has become legal in more states, the federal government
        still technically considers it a "schedule 1" substance alongside cocaine
        and heroin. Read more here about the effort to change US law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae524c-8c2c-4b7b-a6c1-9e6fbf4ac695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legalize it. CNN''s Harry Enten wrote in March about polls that
        more than two-thirds of Americans now believe cannabis should be legalized
        for recreational use and suggested the Biden White House was about 10 years
        behind the curve.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723a78d-22c7-4ef8-b840-6bbc5ef7541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big companies like Amazon have changed their workplace expectations
        about marijuana and will not test job applicants. They are lobbying the federal
        government to legalize it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed06094-6692-430d-95c8-9546362ff2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro sports and pot. Leagues like the NFL and NBA have either relaxed
        their marijuana testing policies or begun to ignore them, although NBA players
        traveling to Tokyo as part of Team USA will be tested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb1211-43ca-46c1-9895-e891551a6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis is banned, according to the World Anti-Doping Agency, because
        it "violates the spirit of sport."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82546c-9f28-4b31-a16a-f48df0e68f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group did relax its rules on marijuana in 2013, requiring more
        THC to be detected in the blood to fail a test. It also removed CBD, which
        lacks the psychoactive compound THC, and which you see in more and more US
        products, from its banned list.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66ca5a-e1f9-425e-bbb4-20fecf1f6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of why marijuana is expressly banned offers some useful
        context.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cabe24-dece-4f6d-928f-624420b5a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a Canadian snowboarder, Ross Rebagliati, who tested positive
        for marijuana in 1998 after winning a gold medal in Nagano -- coincidentally,
        the last Olympics in Japan. He was even questioned by Japanese authorities,
        although unlike Richardson he denied using it himself and claimed he must
        have been near secondhand smoke. Rebagliati eventually got the medal back
        because of a technicality: Marijuana was not then expressly on the list of
        banned substances. It is now. (And Rebagliati''s now a cannabis entrepreneur,
        according to a 2018 profile.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afa03b-351f-4b66-8234-c522054ac3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dope not doping. The current male champion in the 100 meters, the
        American Christian Coleman, will also miss the Tokyo Olympics, because he
        missed three drug tests in 2019.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abd5b6-ae3c-443e-865b-bd40317eff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting penalty was cut from 18 months to just a year but
        still included the Olympics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163667a-9052-4e42-9937-de2380d2d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great athletes have weathered bans. Swimmer Michael Phelps was banned
        for three months after pictures of him smoking marijuana from a bong surfaced
        on the internet. He did not, however, miss any competitions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73960c0d-00c4-46ea-8a88-e6f2ab045754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Gatlin, the American sprinter who won medals in multiple
        Olympics, waited out a four-year doping ban and ran in two more Olympics.
        He suffered an injury last month at the US Olympic trials and narrowly lost
        out on traveling to Tokyo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8e76f-bcfb-4e3d-9ee5-238a65b7b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid is taking out other athletes. Nick Suriano, a wrestler, took
        years off from college to prep first for the Tokyo Olympics in 2020 and then
        in 2021. A positive Covid test forced him to miss the meet at which he would
        qualify. So he won''t go.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b5e00-5927-4d86-a029-a235b2a7b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Gaucher, a Canadian basketball player, can''t bring her breastfeeding
        3-month-old under the no-friends-or-family rule imposed by Japanese authorities
        to control Covid.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc32dd-e37b-41cf-ab08-4d9401033d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I''m being forced to decide between being a breastfeeding
        mom or an Olympic athlete," she said. "I can''t have them both."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c922f1-97bc-4b35-9fb4-c65f2be65223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is holding the Olympics despite warnings from many public
        health professionals that they should be postponed again or called off. It
        is enacting strict protocols that limit the number of athletes and coaches
        who can travel to Tokyo and has removed spectators.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4066464-a436-4a6c-91e2-073e60d02c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet athletes have already tested positive after arriving in Japan.
        That includes a Serbian rower.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684fec3-5513-4ef9-b2d6-d4b91097d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports and the spread. There is already evidence that major sporting
        events do spread Covid. In Europe, the club soccer tournament being held in
        multiple cities, sometimes with tens of thousands of fans, has already demonstrated
        what can happen.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c58677-38de-4490-a51c-36c3bbedba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament has been associated with an increase in cases in
        certain cities, according to reports from Reuters:</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c3855-12ee-4443-87d9-de2b701b64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s health authority said 1,991 people had been identified
        as attending a Euro 2020 event while infectious, of whom 1,294 had travelled
        to London and 397 gone to Wembley where England played Scotland.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba6113-deff-4ac7-94bb-962453aa0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland said more than 300 nationals were infected while supporting
        their team.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fece46-660d-4a30-b5f4-47cffc0223c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look at how people get there: Are they traveling in
        large crowded convoys of buses? And when they leave the stadiums, are they
        going into crowded bars and pubs to watch the matches?" World Health Organization
        senior emergency officer Catherine Smallwood said in a statement.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b666491-1330-4f0d-9ffc-a6bcdb2c6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:29:59.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it will be an Olympics without spectators. And without some of
        the best athletes.</p>'
  'Florence-Pugh-Zach-Braff':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-06T06:34:26.607+08:00
    'imagesource': 'jcr:1166bbc3-1603-439a-ae1b-4d0ac6152c40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e924d9-4e2d-47ff-9a27-b41481d79b4c'
    'lead': 'Florence Pugh and Zach Braff are going strong after more than two years
      together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T06:58:22.625+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:05:05.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:02.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florence Pugh talks criticism over her relationship with Zach Braff'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf4262-99c8-4442-88ce-31bded2a1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Florence Pugh and Zach Braff are going
        strong after more than two years together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4d901-9a1a-4535-947c-e59be59ddb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who has a major role in the upcoming "Black Widow,"
        says that because she is 25 and Braff is 46, they often face criticism about
        their age difference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a7499-7355-4d95-adc0-83f38fbcde26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it bugs people that it''s not who they expected," Pugh
        told the Sunday Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb9d69-0495-40b9-91db-a110a2a55bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "But it''s my life and I''m not doing anything to
        please people or to make it a better headline or story. I want to also be
        a person!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf68c0a-59e5-4cb2-8758-95c400f3fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh said she often faces negative responses from people online
        when she posts something about Braff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9b9e3-edc3-4b15-8235-8fc1ab9cb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 24 years old," she said. "I have been working since I was
        17 years old. I have been earning money since I was 17 years old. I became
        an adult when I was 18 years old, and I started paying taxes when I was 18
        years old. I''ll underline this fact: I am 24 years old. I do not need you
        to tell me who I should and should not love, and I would never in my life
        ever, ever tell anyone who they can and cannot love. It is not your place,
        and really it has nothing to do with you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fc6e5-d3cf-4ff0-a3d1-99cf858fe5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added a simply suggestion for those who object.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523b882-755a-4c7d-9f46-0d2b4bab57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mind you not liking me, that''s absolutely fine. In which
        case don''t follow me," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ea3d9-e625-4d13-a00c-4f11311fda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T06:58:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/05/entertainment/florence-pugh-zach-braff-trnd/index.html"
        target="_blank">Florence Pugh talks criticism over her relationship with Zach
        Braff</a></em></p>'
  'gould-mouse':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T07:19:26.334+08:00
    'imagesource': 'jcr:e4f7c428-07c4-4060-8812-a53e85bf3e0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7faf9f0c-a9f4-4b18-a814-186c245a40d9'
    'lead': 'Somewhere out there on an island off the coast of Western Australia,
      generations of adorable mice have been living their lives -- unbeknownst to
      scientists who thought they went extinct more than 150 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T07:37:33.299+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:05:02.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:02.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This forgotten species thought to be extinct was actually on an island
      paradise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c518f-14f2-49d1-a832-a8b3feaf4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When I was a kid, field trips to the
        local science museum or planetarium were more appealing than any playground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ec524-887b-4a21-84b2-7a71ea7513b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disposable camera in hand, I marveled that a dinosaur fossil could
        tower over me in one room while an Apollo capsule seemed to float in the next.
        The things I learned created constellations of fascination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9785215-ff5a-4eda-b85e-ad743b5f3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mom would take me on a regular basis so we could see the latest
        film exploring the ocean depths or check on "Steggy" the stegosaurus. (Somewhere,
        there is a photo of me with my arms thrown around his neck.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d2708-719d-4924-9454-fcc0be09a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the things we love as children stay with us; I was reminded
        of that this week when NASA announced the name of its moon-bound mannequin,
        voted on by space fans. The name has a special legacy behind it that took
        me right back to the first time I peered up at the Apollo exhibit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bdfb8e-3f9c-436b-bb0b-378b15ec090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you for joining us on our weekly expeditions through the wonders
        of this world and what exists beyond it. We''re thrilled you''re along for
        the ride.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdc1d2-1a5d-4158-a294-40c673178077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look up</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fe649-b29f-4584-8af2-fcc31d5afc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets, planets and stars spill across the sky in breathtaking <a
        href="http://edition.cnn.com/style/article/astronomy-photography-intl-scli-scn/index.html"
        target="_blank">new images</a> that capture the striking beauty of Earth and
        space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37dcff8-cb25-4fac-9813-666eb653119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographers from 75 countries submitted more than 4,500 images
        to the 2021 Astronomy Photographer of the Year competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadd46b-4d31-4520-ac5a-40ba31a17657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images reveal natural wonders captured during a time when many
        were forced inside by the pandemic. Luckily for us, these photographers ventured
        out and set their eyes on the skies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557284f-012e-4bf9-b156-620f95c5b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners will be announced in September, so check back to see
        how your favorites fare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90902ed-6e16-4fe4-8c47-e313089948cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossils and fireballs</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb5e79-e5ad-4a72-86cb-869855fb5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaurs were doomed to disappear from the Earth when a city-size
        asteroid slammed into our planet 66 million years ago. But new research suggests
        these creatures weren''t exactly thriving before that fateful strike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c25157-f67c-4c7a-8f8b-f0ef426a9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists studied 1,600 dinosaur fossils, representing 247 species,
        to track their evolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e235a-cec5-4529-90ed-45e340d76085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dino populations were doing well until something suddenly put
        a stop to their success millions of years before the asteroid impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adb02c-82c0-41c3-b58f-a9839659cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which contradicts other recent studies, suggests two
        different factors that contributed to dinosaur decline before their ultimate
        end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db435b20-c7b6-4fd8-8135-60d36577dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the universe</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a400c-ef92-474e-8710-41afa5849dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine Pac-Man, but on an astronomical scale. Researchers detected
        ripples in space-time, called gravitational waves, from a rare celestial event:
        a black hole gobbling up a neutron star. And it happened twice, with separate
        instances being detected in January 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd8a60-4dc7-494f-b6a8-425ec96aa9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These celestial death dances, where neither neutron star made it
        out alive, happened a long time ago in galaxies far, far away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657baf5-5a50-46c4-8491-72251c25fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also discovered a new type of supernova this week. Initially
        predicted to exist 40 years ago, the explosion of a star that fit the theory
        was witnessed by astronomers -- and it also explains a famous supernova so
        bright it could be seen during daylight when it occurred in 1054.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47936949-ef5e-417e-bec3-29096681be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings from both discoveries could help scientists unlock
        secrets of the universe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3dab7-208e-4c12-ae82-6964fbab824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mission critical</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876936da-a9ef-4ae3-9c89-21aa3d950895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record-breaking temperatures spiking well above 100 degrees Fahrenheit
        (37.8 degrees Celsius) have sent the typically cool Pacific Northwest into
        an early summer swelter. Many have scrambled to find creative ways of cooling
        down because so many homes across Washington and Oregon don''t have air conditioning;
        they have never needed it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fbb56-bf18-4ede-9c9a-3f1b621071b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s to blame for this unprecedented heat wave?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27342915-7e4b-4ea7-a4b3-b601ed2ff407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat dome over the area, courtesy of our changing climate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3077e5-f491-496f-80f8-d6e26c7ba2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only the beginning, experts say -- and more surprising places
        are set for heat waves in the future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa080023-1112-4543-b120-1f0c6b09d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wild kingdom</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8dbc4-1a04-43b7-8cd1-1de2d12b1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere out there on an island off the coast of Western Australia,
        generations of adorable mice have been living their lives -- unbeknownst to
        scientists who thought they went extinct more than 150 years ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5d2ec-afe1-4bde-9365-15706eb9129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gould''s mouse once lived across Australia before disappearing
        after 1857 as invasive species, new diseases and climate change crept in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8879b4b-fabd-4a16-8a1d-9e787eb77a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the intrepid mice persisted on a single island in Shark Bay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320e797-e1eb-477f-a4a4-a454422a6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers worry one island isn''t enough to support these little
        mammals, so some have been taken to other islands to grow their families.
        May future generations of these mice enjoy their island paradises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fd04a-d43f-4d42-9a9f-457633f46909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wonder</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0064bb3-bb21-4660-b7d0-82e07f5d905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set your eyes on these intriguing stories:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ef8f9-9e85-46d9-81b3-8da18a3222ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Do you love to laugh? There is <a href="https://edition.cnn.com/2021/07/01/health/science-of-laughter-scn-wellness/index.html"
        target="_blank">science behind that</a> -- and why a belly laugh is good for
        you.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c2133-3591-4a0b-9927-b3c84a7925b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Beating heart cells were <a href="https://edition.cnn.com/2021/06/25/health/heart-cells-space-scn/index.html"
        target="_blank">sent to space</a>. What happened next could lead to a revolutionary
        way of helping heart patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f24610-016b-4ad7-9f08-ac7610934266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Meet the <a href="https://edition.cnn.com/2021/06/30/world/worlds-first-plague-victim-intl-hnk-scn-scli/index.html"
        target="_blank">world''s oldest known plague victim</a>. The identity may
        surprise you.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a12136-96be-483a-a311-ab2f16feac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T07:37:33.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:05:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/07/03/world/forgotten-species-science-newsletter-wt-scn/index.html"
        href="https://edition.cnn.com/2021/07/03/world/forgotten-species-science-newsletter-wt-scn/index.html"
        target="_blank">This forgotten species thought to be extinct was actually
        on an island paradise</a></em></p>'
