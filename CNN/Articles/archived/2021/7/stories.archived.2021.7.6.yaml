    'template': '1'
    'title': 'Companies can charge employees for relatives'' vaccine cost, Palace
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78874b2-f9dd-44cb-afb3-d0af854436c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:14:52.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Employees
        who will avail of their company''s vaccination program for their relatives
        can be asked to pay, but employers cannot gain profit from it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0c5fc-421c-47ea-97a2-e8851fee0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:14:52.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said companies
        can ask the employee to reimburse the supplies, logistics, and distribution
        cost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb578e1f-ff56-4080-8ed2-7b81c29e1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:14:52.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reimbursement for cost po ''yan at walang profit, iyan ay pinapayagan
        ng gobyerno. Hindi issue ang cost sharing provided inorder at hindi makakarating
        sa ibang tao," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96912cf9-b565-42b1-b584-a330433d3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:14:52.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can be a reimbursement for cost but no profit.
        The government allows that. Cost sharing is now a problem as long as it was
        ordered by the company and it will not go to someone not related to the employee.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce78bd8-7397-47bc-8cc2-4dbc692b03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:14:52.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the private sector can only procure vaccines through a
        tripartite agreement with the national government.</p>'
  'Glass-bottom-panda-train-China':
    'author': 'Lilit Marcus and Shawn Deng, CNN'
    'caption': 'Chengdu is famous for being the home of China''s panda breeding program,
      so it seems only fitting that the southwestern city should have a panda train
      to welcome international tourists when they return. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-06T14:05:16.953+08:00
    'imagesource': 'jcr:5786fe32-5b36-4874-82b8-1074c019af7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f999c975-eb49-4f16-b4b7-8c9088db258c'
    'lead': 'Chengdu is famous for being the home of China''s panda breeding program,
      so it seems only fitting that the southwestern city should have a panda train
      to welcome international tourists when they return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T14:35:00.999+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:40.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:06.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Panda', 'train']
    'template': '1'
    'title': 'Glass-bottomed panda train debuts in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3bd73-3213-4cf0-ada5-58cf2dcf9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:00.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chengdu is famous for being the home of
        China''s panda breeding program, so it seems only fitting that the southwestern
        city should have a panda train to welcome international tourists when they
        return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1615ff-414b-4139-9532-2a2e2dde1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:00.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 26, the capital of Sichuan province debuted the Zhongtang
        Air Railway, a sky train with a "glass" bottom riders can see through. It
        has 270-degree visibility as the top is not transparent. Travelers who look
        at the train head-on will notice that it is painted to resemble a panda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783876-4abe-4b35-8148-a549bd1ac43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dayi Air Rail Project is the world''s first new energy tourism
        air rail test line (translation: an aerial suspended rail train using lithium
        battery power packs as traction power), and is about 11.5 kilometers (about
        7 miles) in length.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aeb3e4-761c-4521-b928-8283565eb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maximum of 120 people can fit in each car. Because the glass can
        reflect the heat, the trains are air-conditioned to balance it out. It is
        made of lightweight carbon fiber materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdd4e7-e331-4cf2-86f6-aee62b220e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train can travel about the same speed as a subway, about 80
        kilometers (50 miles) per hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241e26e-2d06-4bf9-ba27-c8316db4d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the train line has four stops: Dayi Station, Guanghua
        Avenue, Sujiazhen Station and Anren Station. At Dayi, riders can connect to
        the Chengdu Express Rail Line and Planning Line 12 of the Chengdu city subway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223351a0-d371-441a-8b6b-f96032957412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Zhongtang Air Railway is geared more towards sightseeing
        tourists than locals commuting to work, it''s another feather in the cap of
        the Chinese rail network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c165d-3902-4c82-ac72-86a49bc0acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In related news, Tibet recently welcomed its first-ever bullet train
        service. A 435-kilometer (250-mile) rail line connecting Tibetan capital Lhasa
        with the city of Nyingchi made its first trip on June 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99034f-9024-4d78-82db-1854a1db9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibet, known as "the roof of the world," is so high up —&nbsp;3,000
        meters above sea level —&nbsp;that extra oxygen has to be pumped into the
        cars so that train passengers can handle the altitude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047aec0e-90d2-40ce-98ee-50cad5d84ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the line will extend all the way from Lhasa to Chengdu,
        reducing the transit time between the two cities from 48 hours to 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70929d65-6361-4a1c-a5c8-71af572bfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chengdu recently opened its new Tianfu International
        Airport, which welcomed its first flights on June 25. Chengdu is now the third
        Chinese city to boast two international airports, joining Beijing and Shanghai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7f1f0-5a4f-4df6-a0df-d4fc6e52c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:35:01.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/glass-bottom-panda-train-chengdu-china-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/glass-bottom-panda-train-chengdu-china-intl-hnk/index.html">Glass-bottomed
        panda train debuts in China</a>"</em></p>'
  'fake-covid-vaccination-card-warning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T14:34:51.416+08:00
    'imagesource': 'jcr:22c869ab-27a9-4d93-8ac3-549c5f40fa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0eecce-fa6c-4546-be12-ab20a30147f8'
    'lead': 'Faking COVID-19 vaccination cards is equivalent to falsification of a
      public document, Malacañang says, warning that long jail time awaits those who
      will be caught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T14:37:39.356+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:39.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:06.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt warns of ‘long prison sentence’ for faking COVID-19 vaccination
      cards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ef5b6-4f34-4059-b038-bf7c1dfe0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:37:39.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> —&nbsp;Malacañang
        on Tuesday issued a warning against individuals printing and presenting fraudulent
        COVID-19 vaccination cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d4d85-020f-4baa-94ab-abb56d89d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:37:39.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who is a lawyer, said the
        act is equivalent to falsification of a public document.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8284da-9981-41bd-a133-a63e313ba30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:37:39.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbibigay po ako ng babala doon sa mga mamemeke</em> [I’m
        warning those who will fake vaccination cards]. That’s falsification of a
        public document... <em>Mahaba ang kulong diyan</em> [The penalty constitutes
        a long prison sentence],” he said in his regular briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8ddfd-2773-4c37-8bfa-833562900af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:37:39.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, a public officer, employee or notary
        found guilty of falsifying a public document may serve time in prison for
        up to 12 years. Meanwhile, any private individual found to have committed
        the act may be jailed for up to six years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac99b5-76a3-49a9-a542-f94e75f8f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:37:39.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque’s warning comes amid concerns that the <a href="https://cnnphilippines.com/news/2021/7/4/IATF-protocols-fully-vaccinated-individuals.html">recently
        released government guidelines</a>&nbsp;which list perks for fully inoculated
        individuals may give rise to the illegal act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d57ad3-7da0-4979-ac7e-a1198b4ec143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:37:39.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocols include allowing those who have completed their immunization
        to present their vaccination card instead of undergoing the mandatory RT-PCR
        testing for "interzonal" domestic travel. Close contacts of a probable or
        confirmed COVID-19 case may also be subject to a shortened quarantine period
        if they are asymptomatic.</p>'
  'Lambda-variant-border-control-travel-ban-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T14:35:23.758+08:00
    'imagesource': 'jcr:89121b77-ea74-43e1-9786-ebb52f0eb536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb6d8ba-dda2-46e8-8f1d-83ad3157e297'
    'lead': 'Health Secretary Francisco Duque III says the current border controls
      and quarantine protocol for incoming travelers have been effective in preventing
      the local transmission of the Delta variant in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T14:38:36.164+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:38.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:06.417+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt says sustained strict border control can prevent entry of Lambda
      variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb945799-df41-42f3-a85c-e630f60edf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Government
        officials are confident that the current border controls and quarantine protocol
        for incoming travelers can prevent the entry of the feared Lambda coronavirus
        variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55caaa9-66f7-40dc-82f4-468b9697d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said on Tuesday the current
        rules have been effective in preventing the local transmission of the Delta
        variant in the country. The country''s 19 Delta variant cases were from inbound
        travelers who were immediately isolated upon arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf193667-854f-4237-81d0-3fce3f9122f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating pamamaraan ganun pa rin, strict border control. Napatunayan
        natin na ito ay epektibo dahil sa Delta variant, wala pang nakakalusot ni
        isa sa ating komunidad, local case or local transmission. So ''yan paiigtingin
        natin ang border control," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f7a47-15f1-46d0-933c-f4ed591ec5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our strict border protocol will remain the same. We
        have proven it is effective because the Delta variant has not entered our
        community, we don''t have a local case or local transmission. So we will strengthen
        that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32b741-eebe-44ea-af5c-9028bbb05943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque added, "Ang Lambda variant
        ay nanggagaling sa Peru at Latin America and it helps na walang direct flight
        to the Philippines from Latin America."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04abed-6b6d-45f0-bb2c-f955e4a3d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Lambda variant is coming from Peru and Latin America.
        It helps there is no direct flight to the Philippines.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6d668-5884-4f7b-b63f-969a9069f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials did not say if there are plans to expand the travel
        ban, but they said the government will monitor developments and act accordingly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689866e-1d4f-47cf-b05c-459a020419cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:38:36.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lambda variant of interest has been detected in at least 29
        territories. The variant, also known as the C.37 variant first detected in
        Peru, is believed to be more transmissible, meaning it could drive surges
        in new infections and hospitalizations. Dr. Rontgene Solante said there is
        no scientific data yet if could lead to more deaths, but added that it can
        be dangerous for elderly people or those with comorbidities.</p>'
  'England-COVID-19-gamble':
    'author': 'Lauren Said-Moorhouse, Sarah Dean and Duarte Mendonca, CNN'
    'caption': 'UK Prime Minister Boris Johnson has set out his plan to lift most
      of England''s remaining coronavirus restrictions by mid-July, despite warnings
      from some experts that the current surge of Delta variant cases across the country
      means such a move is premature. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T14:35:39.575+08:00
    'imagesource': 'jcr:6b7ed6f9-de95-415f-8618-42165d254938'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ad2a75-76f6-43e5-bda5-552cdf2dff11'
    'lead': 'UK Prime Minister Boris Johnson has set out his plan to lift most of
      England''s remaining coronavirus restrictions by mid-July, despite warnings
      from some experts that the current surge of Delta variant cases across the country
      means such a move is premature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T14:41:01.836+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:38.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:06.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'England takes a big COVID-19 gamble as Johnson sets out plan to scrap
      lockdown rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f09eff-1092-4846-b9d5-7646bad7ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Boris Johnson has set
        out his plan to lift most of England''s remaining coronavirus restrictions
        by mid-July, despite warnings from some experts that the current surge of
        Delta variant cases across the country means such a move is premature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8c390-57b4-457b-a332-0a0c96c23d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said Monday that the "continuing effectiveness" of the vaccine
        rollout allows England to consider loosening restrictions, rather than tightening
        them, as cases rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59b023-63cc-4d56-a14a-692d38fcd844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress from the outset that this pandemic is far from
        over," Johnson told a news conference. "It certainly won''t be over by [July]
        the 19th," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278048d-7f4a-4c3b-8d73-f9fd997d2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing cases rise fairly rapidly," Johnson added. "There
        could be 50,000 cases detected per day by the 19th, and again as we predicted
        we''re seeing rising hospital admissions, and we must reconcile ourselves
        sadly to more deaths from Covid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b845dd8-d06b-4740-aa4a-1365f693b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s announcement comes two weeks before the planned date
        for lifting all restrictions in England. The prime minister added that a final
        decision on unlocking would be made on July 12, after considering data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b65a08-137d-497f-8321-6446974750af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the lifting of restrictions —&nbsp;dubbed "Freedom Day"
        —&nbsp;there would be a move away from legal restrictions to personal responsibility,
        said Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d927b8-45c7-4f55-9e71-1f33bbe10e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant lifting of laws on face coverings, social distancing,
        and instructions to work from home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511803e0-09ea-4e4a-a340-24af1cb2cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want people to get de-mob happy," said Johnson. "This
        is still far from over."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb53198-dc9a-4bae-b47b-f48f7e682251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that this was on balance the time to reopen, given
        the summer season and school holidays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fc5fa-806d-42fa-bcdf-f2549326d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can''t open in the next few weeks ... then when can we?"
        Johnson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f0a6a-1dbf-4c05-a140-aa6cf54182f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the number of infections is predicted to rise if measures
        are rescinded, but the government believes its vaccination campaign has weakened
        the link between cases and hospitalizations and death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394bbf7-07a4-4014-8a9c-ef4fc481e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 86% of the UK''s adult population has received a first dose
        of a COVID-19 vaccine and more than 63% have received a second dose, according
        to government figures. On Sunday, the UK recorded 24,248 new cases and 15
        coronavirus-related deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f252fb5-17c6-4c59-9a28-24c1c4099913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current restrictions include maintaining a distance of "one-meter
        plus," the use of face coverings on public transport and inside enclosed public
        spaces, a cap on the number of attendees at weddings and funerals, the continued
        closure of nightclubs, and scanning in and out of cafes and restaurants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b7382-0ca1-402a-939c-77d7dec6ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A personal choice''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b2bc4-f89a-405f-bb8c-ba473078ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a fresh wave of infection continues to swell in the UK, concern
        is growing among health care experts over the impact of a relaxation of pandemic
        measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34f53e-fe41-4322-8e3a-4a89cc976b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepti Gurdasani, an epidemiologist and senior lecturer at Queen
        Mary University of London, said the government''s decision to press forward
        with England''s unlocking was "unsurprising" and would put significant pressure
        on hospitals once more, in addition to exposing many more people to "long
        Covid."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52149ae9-ec61-40b7-81a4-769947eb8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has consistently ignored the advice and prioritized
        short-term economic gain," Gurdasani told CNN. "Even at the current rates,
        we''re in for trouble, and opening up further of course increases those risks
        greatly. Not only would I say we need to really pause opening up further until
        we vaccinate many more people, but also deal with the current wave."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44759550-f127-4734-b1d9-84889d5996cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurdasani described the government''s plan as "hugely unethical"
        and alarming, given "we know that long Covid is common in young and healthy
        people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2dd55-697a-4bf9-8827-8bfc8a707d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the flu, like Sajid Javid seems to suggest," Gurdasani
        said. "Please tell me when flu has led to 400,000 people having chronic disability
        in a period of 16 months ... why would we want to expose so much of our population
        to herd immunity through natural infection when we have safe and effective
        vaccines that could be given to them in the coming weeks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cd7d3-4e9e-48f0-9cd4-c9fb3f0949da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurdasani urged the government to adopt smarter policies like continued
        mask use and investment in ventilation in schools and workplaces, while allowing
        more time for greater vaccination coverage before lifting measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b56ff1-5bc7-48c3-8f40-52b011bcd7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pivoting to protective measures as the country emerges from restrictive
        lockdowns is an approach echoed by the British Medical Association (BMA),
        which is urging the government not to "throw progress away" and maintain some
        targeted methods to limit the spread of Covid-19 after July 19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f9aaa-d6ae-4ddc-a237-3788c8cffaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chaand Nagpaul, BMA council chair, said in a statement it "makes
        no sense to remove restrictions in their entirety in just over two weeks''
        time" and called on ministers not to rush to meet their self-imposed deadline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a6540-1758-4f5f-b110-74ba3b251b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made excellent progress with both the vaccination campaign
        and individual action from people across the country over the last 18 months,
        and the government must absolutely not throw this away at this critical juncture,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2f5af-949e-44e5-8d5d-0fc10e336a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagpaul said that although hospitalization numbers were not spiking
        as high with previous peaks, spiraling levels of community transmission "provides
        a fertile ground for new, potentially vaccine-resistant variants to develop."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6989c3-5365-4ea7-a2d2-9dfbb4dc6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that evidence suggests one in 10 people suffer longer-term
        impacts of long Covid, even if they only suffered a mild infection, and that
        an estimated 2 million people in England were living with long-lasting symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95574ad0-aa23-44c2-9a30-f9d80712b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These factors could have serious consequences for the NHS and public
        health teams as well as business, education and wider society —&nbsp;therefore
        stemming the spread of the virus in the community with a series of manageable,
        targeted measures must be the priority right now," Nagpaul said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce166db-797b-4cb0-a10c-ff975cde8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An abdication of responsibility from the government''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46aa72-ed91-4aca-b63d-de26c6fd97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Griffin, an associate professor in the School of Medicine
        at the University of Leeds, said in a statement provided to the UK''s Science
        Media Centre (SMC) that vaccines provide "a clear route" out of the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31521be-0b61-4817-89fa-e369afb24145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the "impatience with which restrictions
        are due to be relaxed is likely, in my view, to greatly amplify the number
        of infections we see caused by the Delta variant, and so cause unnecessary
        harm along this road."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9885299-b418-4643-80b7-c82c6283dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin added that Johnson''s plan, which effectively shifts the
        responsibility for safety measures from the government to individuals, represented
        "an abdication of responsibility from the government."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21691abf-9ad9-40a4-ae43-80edb57ed3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all medical professionals are in agreement, with others
        saying the argument for removing all restrictions was compelling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5422f9e-8834-4bef-8fb1-6ee960c347dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, a professor in medicine at the University of East Anglia,
        said in the same SMC statement that "there is a general consensus that Covid
        will never go away" and lifting restrictions over the summer —&nbsp;when schools
        are out —&nbsp;was the right move.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b968cd-7269-4a52-ab1c-d4c5fe9f1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though case numbers are rising quite rapidly at present, possibly
        as a consequence of celebrations around the Euros [soccer tournament], I still
        think it would be safer to lift restrictions now than in the autumn. The disease
        burden associated with a larger peak during the summer would likely be less
        than one during the winter," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ac417-c63d-4b22-b603-b013b0bd400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we have seen new issues appear during the course of this
        epidemic and so no one can be certain of the challenges over coming months,
        but we will eventually come into an equilibrium with this virus as we have
        with all the other endemic respiratory infections."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dc88c-bdf0-46bc-a9a2-725f13b51ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lauren Kent and Sheena McKenzie contributed to this report</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04f6f5-20a2-4011-b1c0-70b3a4f3cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:41:01.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:38.138+08:00
