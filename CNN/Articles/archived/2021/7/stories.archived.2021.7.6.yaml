  'COVID-19-update-July-6-2021':
    'caption': 'The country logged 4,114 new COVID-19 infections on Tuesday, pushing
      the nationwide tally to 1,445,832, the Department of Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T15:33:47.722+08:00
    'imagesource': 'jcr:0a02d47e-2ade-4093-b64e-2531e26ad832'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4566a899-e712-4b61-81b7-dd6b41a6911f'
    'lead': 'The country logged 4,114 new COVID-19 infections on Tuesday, pushing
      the nationwide tally to 1,445,832, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T15:46:57.361+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:28.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:07.781+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports 4,114 new COVID-19 cases, 104 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c31d1-5c53-4c1a-b4ee-bc644ed93f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:46:57.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong>&nbsp;The
        country logged 4,114 new COVID-19 infections on Tuesday, pushing the nationwide
        tally to 1,445,832, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1150a7f-1300-4d8f-9e85-41d4d0954696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:46:57.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s latest bulletin showed 49,613 or 3.4% of the total cases
        were active - with 90.8% experiencing mild symptoms, 3.9% without symptoms,
        2.2% with severe symptoms, 1.62% in moderate condition, and 1.5% in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f482466-9244-4a9b-9e1b-02045ce50267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:46:57.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 25,296 or 1.75% of the case count after
        104 more people lost their lives to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32015b7b-00ce-4a02-a1a2-fbf2aae8401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:46:57.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also rose to 1,370,923 - or 94.8% of the case
        tally - after 6,086 more patients were cleared of the coronavirus. The DOH
        said it reclassified 101 survivors - 38 into active cases and 63 into fatalities
        - after validation. It also removed 28 duplicates, including 22 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe53d4-6234-40c5-9468-7ab52ee59d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:46:57.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from nine laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 5.2% of samples tested and 6.7% of positive individuals in the last 14
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c9c85-e193-4d48-8aec-05da9cf6df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:46:57.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        dropped from 11.4% to 10.5% based on 31,536 tests on July 4. It''s the eighth
        day in a row that the positivity rate is below 12%. However, the figure is
        still far from the World Health Organization''s benchmark of below 5% . Experts
        said high rates may mean high transmission and there may be more cases that
        have yet to be detected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61133091-a797-4955-9888-987025b6c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:09:20.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group''s recent risk assessment placed the country
        at medium or moderate risk based on reproduction rate, seven-day average of
        new cases, hospital ICU utilization and positivity rate the past week. From
        June 29 to July 5, the country recorded a daily average of 5,451 new infections,
        a 3% drop from the week before, the group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e95da5-dfb5-4e9a-b8f4-c767bbf7a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:09:20.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is also at moderate risk with 644 new cases per day,
        5% lower than last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd80a27-c331-4735-af2a-99557efd3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:09:20.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA tagged Davao City as high risk, along with Bacolod,
        Iloilo City, General Santos, Baguio City and Tagum City in Davao Del Norte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553e080-9dc8-4745-b578-f8b3e15f9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:09:20.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City in particular logged the highest number of new cases
        per day in the entire country with an average of 303 new infections. It also
        registered an alarming 90% ICU ulitization rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd720ee-32bd-4e4e-ad35-c1055f8a2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:09:20.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City''s ICU utilization rate was also "very high" at 94%.
        Bacolod, General Santos, Tagum and Butuan had very high positivity rates as
        well, but Butuan''s infection and ICU utilization figures were low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf2684-6a46-43fe-9b7a-8a4ad9e5ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:57:23.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported one new infection
        and one new recovery among overseas Filipinos. The total number of cases is
        now 20,910 in 95 countries with 4,664 cases verified by the DOH, the DFA added.
        The survivor count is 12,378 while the death toll remained at 1,243. There
        are also 7,289 patients undergoing treatment.</p>'
