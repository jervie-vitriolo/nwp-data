    'mgnl:tags': ['OPEC', 'meeting', 'oil', 'prices']
    'template': '1'
    'title': 'OPEC+ meeting canceled, sending oil prices climbing higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab85443-29d6-4107-8211-19cd043f6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OPEC+ canceled a scheduled meeting Monday,
        dashing hopes for an agreement to increase production to satisfy the world''s
        growing demand for oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a505ec-0a9b-4c99-959e-9c5fd75da577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acbd8a-c097-4e33-9366-89bf93f25ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices climbed higher on the news. The price of Brent crude,
        the global benchmark which has has surged roughly 50% this year, rose another
        1% to top $77 a barrel. No new date for a meeting was set after the announcement
        that that meeting was canceled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11628d-9b6d-4fc1-bf9f-f620ee2cf430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ba83b-f766-485e-af6e-f0b6293a03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The date of the next meeting will be decided in due course," said
        the official statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3059844-89ea-4fe3-ac7b-7c4edcec78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c0991-a69a-4b8e-985b-2a0b7448942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high drama comes as Americans hitting the road for the Fourth
        of July holiday are greeted by a seven-year high in gasoline prices, adding
        to inflation headaches already hitting the economy. The average price of a
        gallon of regular gas in the United States stands at $3.13, up 95 cents, or
        44%, from a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8daa7eb-8ffd-4249-be2f-475604326ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02154c22-0ca6-42a2-8b7b-4fd0e5727401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices finished above $75 a barrel on Thursday for the first
        time in nearly three years, and are now trading near $75.50. It''s a remarkable
        recovery from April 2020 when crude crashed to negative $40 a barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e816491-3ee6-4634-909a-ec4600f997ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c79b88-22bf-45a2-b7c3-32298e0c3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound has been driven in part by soaring demand for gasoline
        and jet fuel as the pandemic winds down and health restrictions ease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadf9fc-2ba5-4b7b-8970-64ff02d51069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741cac1-9b95-44b4-afd6-2b56e5685b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts have said that only OPEC+ can come to the rescue
        by pumping more oil to meet surging demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e00769-480c-4e65-99c5-3e126c728b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943048b7-bd4e-4c97-98d1-07c7fe31763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet supply is being held back because of an agreement between OPEC
        and allies including Russia, a group that is referred to as OPEC+. The partners
        have only gradually added back production that it aggressively sidelined during
        last year''s oil crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bac818-1281-4e90-8970-a365a94d8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce7ecc-9478-4ba1-ab97-8b99bbdd49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC member the United Arab Emirates, which has invested heavily
        in recent years to boost its production, has argued publicly that the baseline
        from which its share of production cuts are calculated is too low.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e7654-7266-40be-b5b7-081ad85d96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724c37a-23b7-4f8f-a922-8829578e365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE Energy Minister Suhail Al Mazrouei said over the weekend that
        the current deal wasn''t "fair," arguing it had been forced to idle one third
        of its production while other countries were allowed to pump more relative
        to their maximum output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772a7eb-f20a-40a8-b023-51a6cadd5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c41d4d-6733-4d8f-9026-2fe1d33376d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot extend the agreement or make a new agreement under the
        same conditions. We have the sovereign right to negotiate that," the minister
        said in a televised interview on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e153e6-123b-475c-b30a-dc5d4a565b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3611b-cf3d-44ec-9741-8c1a23c0ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, the UAE and Saudi Arabia have been close partners,
        forming the region''s most important alliance and a powerhouse within OPEC.
        Saudi Arabia is the de facto leader of OPEC and the UAE was its third-biggest
        producer in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edf538-05df-4b7b-bd71-aee285592d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c769b-249d-4873-9287-c054f06991ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet relations between the two nations have been tense more recently
        and analysts said that could factor into the current OPEC deadlock. In fact,
        some OPEC watchers see a risk that the UAE could leave the cartel altogether.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de7204-8441-413e-a798-60574d9ec232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:30:32.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
