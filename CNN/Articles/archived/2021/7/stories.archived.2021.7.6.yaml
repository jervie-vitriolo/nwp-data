      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b748ae-531e-484c-962e-21e50c360965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some people that hear that ''emergency'' in ''emergency
        use authorization'' and somehow think that the vaccine is risky or hasn''t
        been fully tested yet," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
