      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just one day after ride-hailing giant
        Didi was banned from app stores in China, authorities have started investigating
        three other major technology services, citing concerns about national data
        security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57267ca7-38ae-4e69-aa5b-8b4f8fe7310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b6106-220b-4c85-b5e7-b00d7b075e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies under investigation recently went public in the US
        stock market, even though geopolitical tensions between the two countries
        remain high and Chinese authorities have been cracking down on technology
        companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fff662-f94e-4c56-b575-4874698b5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea535597-10d8-4a97-b39c-93ebec7e90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China''s cybersecurity watchdog announced probes into
        truck-hailing platforms Yunmanman and Huochebang, as well as job listing site
        Boss Zhipin. New users cannot register for these three apps during the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0358953-f824-4f35-b526-78e964630025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c0ed7-7638-4a21-8bc9-2d08ffb28565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yunmanman and Huochebang are China''s two major truck-hailing apps
        and label themselves as "Uber for trucks." They merged in 2017 to create a
        new firm — Full Truck Alliance, which listed on the New York Stock Exchange
        last month, and is currently valued at $21 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdf5fa-681a-42f5-9250-30ed83cfffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f1aaf-46e7-473a-9333-a84e6c841fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boss Zhipin is one of China''s largest online job listing platforms.
        Its parent Kanzhun listed in New York last month and has a market cap of nearly
        $15 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fe857-25ed-44f7-81f3-4e054be43c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48707f34-51a7-4286-943d-d2d310c4a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybersecurity Review Office said in a statement that the probes
        are being undertaken to "prevent national data security risks, maintain national
        security, and protect the public interest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b519c4-7083-4def-83e3-e88059f1f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a043df3-d38f-4cd9-979b-0d9e7cf8d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full Truck Alliance said in a statement that it will actively cooperate
        with the probe and conduct a thorough check on its network security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c196384-8d3a-4cb3-b1c9-5eedca8b98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13705b-643f-4122-8779-a8639eb60e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didi Chuxing banned</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36845e-be65-4666-8b84-cde3550c8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came just hours after the Cyberspace Administration
        of China (CAC) banned Didi, the country''s largest ride-hailing service, from
        app stores after saying it posed a cybersecurity risk for customers. The CAC
        is China''s top internet regulator, and its Cybersecurity Review Office division
        is responsible for reviewing cybersecurity risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b499286-5ffa-4d04-8193-b16d4d20f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65484362-ff2d-4dc6-a76a-bd4eb782011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didi Chuxing app is found to have severely violated the laws by
        illegally collecting and using personal information," the CAC said on Sunday.
        It called on Didi to fix the issue with its app to comply with the country''s
        laws and to ensure its customers'' safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9178e5-3721-4fee-be4f-fd4ba9a6988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1490f-5c3e-4d4c-a5f5-184c485f96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi, which has 377 million active users in China alone, said in
        a statement that it is complying with China''s demands, pulling the app from
        stores as it works to make changes to its app to satisfy regulators. The company
        said customers and drivers who have already downloaded the app won''t be affected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659a5b8-bb11-45d5-a04d-4d90b9601d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5ae0e-9573-431c-857d-00db2012c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely thank the ... department for its instruction in troubleshooting
        Didi''s risks," Didi said. "We will rectify and improve risk avoidance and
        ... provide safe and convenient services to our users."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a7ff6-7f4d-43bc-9f01-5a1f0b61e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555525e-c8b1-4ea1-8125-91436c32cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on Didi comes less than a week after it went public on the
        New York Stock Exchange in the biggest US share offering by a Chinese company
        since Alibaba debuted in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980569fb-0ff0-4ad8-b796-077967861cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a582a5-f18a-4bcf-9c08-f7918d99433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days later, on Friday, China launched a probe into Didi
        and suspended the registration of new users on the app. Didi''s stock price
        tumbled Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709a83e-6d1e-4ec9-8ed7-5aa64d267f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63daf83-c563-42ef-8403-2fa57493caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was "to prevent national data security risks" and
        in accordance with the National Security Law and Cybersecurity Law, the Cybersecurity
        Review Office said in a statement on Friday. The wording was exactly the same
        as its Monday statement on Yunmanman, Huochebang and Boss Zhipin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f4e31-6c6c-4edc-9036-eb59702b1b9f'
      'mgnl:activationStatus': true
