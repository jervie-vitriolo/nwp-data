    'lead': 'The Australian Grand Prix has been axed for the second year in a row
      with the 21st round of the Formula One championship a victim of the country''s
      tight border controls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T18:52:58.052+08:00
