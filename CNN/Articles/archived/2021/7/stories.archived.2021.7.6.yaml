      'mgnl:created': 2021-07-06T16:00:59.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
