      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1a3e3-d70a-4bfe-b38c-074ca1492d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that the PNP is constantly coordinating with the Food
        and Drug Administration and the Department of Health regarding its operations
        against the illegal sale of vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b0223-df43-4c46-aca8-fee3fb2f1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
