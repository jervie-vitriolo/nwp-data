      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disinfecting rituals we all go through after going out gets
        so exhausting. Clothes are easy to deal with, because they can go straight
        to the wash, but what about shoes? I’ve been enjoying the Ipanema Confetti
        sandals, because I get the comfort of a slipper while feeling just a little
        bit dressed up — not quite in a shoe but still appropriate for going out.
        Made of 100% recycled materials, the Confetti sandals feature the brand’s
        buttery rubber soles and sturdy straps that are also adjustable. I like wearing
        them with a plain T-shirt and light denim shorts while going out for short
        errands. The outfit makes me feel like those hip and adventurous older female
        characters in Studio Ghibli films, like Ursula in “Kiki’s Delivery Service.”
        I don’t know if Ursula wore Ipanemas, but I’m living in that fantasy anyway.
        — MB</p>'
