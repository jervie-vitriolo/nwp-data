  'owwa-ofw-physical-mental-illness-return':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T17:17:22.892+08:00
    'imagesource': 'jcr:8556c9dd-e90c-449a-93c9-f8f66be09f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420436f0-c019-4733-b1a5-38c394d09c83'
    'lead': 'Returning overseas Filipino workers will receive help for both physical
      and mental health concerns, the Overseas Workers Welfare Administration said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T17:24:42.615+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:04:04.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:10.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OWWA', 'OFW', '-Overseas-Workers-Welfare-Administration', 'overseas-Filipino-worker',
      'Rosalia-Susana-Catapang', 'Laging-Handa', 'mental-health', 'mental-illness']
    'template': '1'
    'title': 'OWWA ready to help returning OFWS with health concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513436e4-7eca-4f84-a996-98c80d82261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Returning
        overseas Filipino workers will receive help for both physical and mental health
        concerns, the Overseas Workers Welfare Administration said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188deca-e645-4ae9-a0ca-16b724952471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Director Rosalia Susana Catapang said this at the Laging Handa
        briefing, assuring OFWs that they will be looked after when they arrive home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87c3ca-0dee-4cf3-becd-ab5210b6c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng umuuwi na may sakit, maging pisikal man</em> or mental
        illness, <em>ay dinadala sa</em> designated quarantine facility. Dedicated
        <em>yon sa mga may sakit na</em> OFWs," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46b44c-d663-4b19-9fe9-57c284b03dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All those returning who are sick, whether it be physical
        or mental illness, are brought to designated quarantine facilities.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89fef7-f289-4b45-9a2e-13bc4c83805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/21/ten-day-quarantine-OFWs.html"
        target="_blank"><strong>READ: Experts suggest 10-day quarantine for returning
        OFWs</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb6cbb-aecd-4e18-8041-479463d38adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health professionals like nurses and midwives are present 24/7 to
        attend to the needs of patients, she added, These medical personnel would
        also also accompany patients to hospitals if the need arises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0620c0c-6e95-4d4e-8bf4-affcc3ef245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how the agency handled cases of mental illness,
        Catapang said they have measures in place for such cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0ab57-8da8-4849-a661-83340abc28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong mga may</em> mental illness <em>po na kailangan po talagang
        dalahin sa</em> mental institution, <em>mayroon pong</em> tie-up <em>ang</em>
        OWWA with the NCMH (National Center for Mental Health), <em>at dinadala po
        natin doon iyong mga kababayan po natin na kailangan po ng</em> hospital-based
        care <em>po,"</em> she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c33132-6672-4e27-a1ff-efdd766febf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those with mental illnesses and should be brought
        to mental institutions, there is a tie-up with the NCMH, and we bring them
        there is they need hospital-based care.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62825028-4551-4610-aa09-72f467364f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said as of April 19, at least
        519,566 overseas Filipino workers have returned since the start of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a99ad-d88a-4a79-8872-bd54bf62f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriation efforts are ongoing although the country has <a href="https://www.cnnphilippines.com/news/2021/6/29/Travel-ban-India-6-countries.html"
        target="_blank">extended the ban</a> on on travelers from India, Pakistan,
        Nepal, Bangladesh, Sri Lanka, Oman, and the United Arab Emirates until July
        15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1d1c5-c5f1-4e56-b771-e07d21f19d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:24:42.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force, however, has released a list of areas
        considered as <a href="https://cnnphilippines.com/news/2021/6/30/IATF-green-countries-list-shorter-quarantine-vaccination.html"
        target="_blank">"green" or "low-risk"</a> amid the COVID-19 pandemic.</p>'
  'wyrd-queer-coming-of-age':
    'author': 'Paolo Lorenzana'
