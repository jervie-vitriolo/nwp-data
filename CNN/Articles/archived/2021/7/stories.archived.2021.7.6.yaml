  'bfa-fish-mortality-batangas':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-07-06T16:25:12.884+08:00
    'imagesource': 'jcr:83a0e491-e760-4363-b093-d038962be2a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52ddbea-4b70-4866-bed1-906b24216d89'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) on Tuesday confirmed
      a high level of fish mortality in Batangas, with over ₱8 million worth of fish
      lost in the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T16:29:33.465+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:04:12.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:09.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Batangas', 'Talisay', 'BFAR', 'Bureau-of-Fisheries-and-Aquatic-Resources',
      'fish-kill', 'fish-mortality']
    'template': '1'
    'title': 'BFAR confirms high level of fish mortality in Batangas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfba9eb-33f2-4967-8107-9f7f3874885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:02:45.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Bureau
        of Fisheries and Aquatic Resources (BFAR) on Tuesday confirmed a high level
        of fish mortality in Batangas, with over ₱8 million worth of fish lost in
        the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d5894-7793-4d71-af43-cc6099a3f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:29:33.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on initial report received by the Department of Agriculture-Bureau
        of Fisheries and Aquatic Resources (DA- BFAR), an estimated volume of 109
        MT of bangus and tilapia valued at ₱8.999 million were lost to an incident
        of fish mortality in Talisay, Batangas," BFAR said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe258e41-a72c-4a7b-8fac-d54292acdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:29:33.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR added that tests done on the waters of Taal Lake showed higher
        levels of ammonia and sulfides, which authorities said were "potentially harmful
        to fishes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7412ac-f8cc-49c0-b44f-75da6b2714aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:29:33.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissolved oxygen levels were also lower in Tanauan and Talisay.
        However, BFAR has not said whether it was these conditions that contributed
        to the fish mortality incident in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e86a2-8fe0-4648-9c23-a6a5be05b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:29:33.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said it issued a water quality assessment report to fish cage
        operators around the lake, as well as local government units on July 5, as
        soon as the results of the assessment came out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be69a8-87c8-4ffb-a820-8a66a28b37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:29:33.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government of Talisay and the operators of the affected
        fish cages are coordinating for safe collection and disposal of the fishes,"
        BFAR added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4e29d-6969-4082-a69f-89acccfab002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:02:45.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Agriculture said it is ready to help
        farmers should Taal Volcano erupt again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c08218-808a-4c29-b9a6-5bf4a4cab8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:02:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, we are pro-active and have laid out immediate action
        plans and strategies for fisherfolk and farm families in lakeshore areas and
        adjoining barangays that may be affected," Agriculture Secretary William Dar
        said in a separate statement Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d27fad-ea77-4dd8-b9d4-d896786e8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:02:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR regional director Sammy Malvas said 6,375 cage structures for
        milkfish and tilapia production could be affected in case of an eruption.
        Produce such as rice, corn, and high-value crops (banana, coffee, mango),
        livestock, and poultry could be affected as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5af0d8-6a65-4038-b6be-d84f22a72eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:02:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of an eruption, the DA-BFAR 4A proposes a ₱282-million
        budget for immediate assistance, and rehabilitation and recovery initiatives,"
        the DA said.</p>'
  'US-parts-potential-breeding-grounds-COVID-19-variants-':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T16:29:44.421+08:00
    'imagesource': 'jcr:8f021c0e-93f7-4046-9531-7639b96b5e7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e7136c9-6b4d-45be-97da-be68ec9d5993'
    'lead': 'Out of the Covid-19 pandemic, two Americans are emerging: One protected
      by vaccines and the other still vulnerable to infection -- and experts say progress
      made across the entire US is being threatened by low-vaccinated regions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T16:32:39.573+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:04:11.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:10.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'COVID-19', 'variants']
    'template': '1'
    'title': 'These parts of the US could become ''breeding grounds'' for potentially
      more Covid-19 variants, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded2ad1-7b28-4d0a-b799-13b54f3137a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Out of the Covid-19 pandemic, two Americans
        are emerging: One protected by vaccines and the other still vulnerable to
        infection -- and experts say progress made across the entire US is being threatened
        by low-vaccinated regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346197c-8c87-41f8-841e-39c1725a299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4190b-85ae-4167-ba76-47e19f4265ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already starting to see places with low vaccination rates
        starting to have relatively big spikes from the Delta variant. We''ve seen
        this in Arkansas, Missouri, Wyoming ... those are the places where we''re
        going to see more hospitalizations and deaths as well, unfortunately," Dean
        of the Brown University School of Public Health, Dr. Ashish Jha, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd4b7b-1cef-4328-ae70-d08299431e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c5f9e-1383-4b1b-853b-8474adfe3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And any time you have large outbreaks, it does become a breeding
        ground for potentially more variants."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e18d1-593c-4113-bd24-b460a46d4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a76a0-d91d-45ca-a5aa-712760d82f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the South, Southwest and Midwest are starting to see spikes
        in cases, and many of those states -- like Alabama, Arkansas, Louisiana and
        Mississippi -- are among those with the lowest rates of vaccination, according
        to the US Centers for Disease Control and Prevention. Recent Covid-19 case
        rates are an average of three times higher in states that have vaccinated
        a smaller share of their residents than the United States overall, CDC data
        shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fed9f9-e210-4d4a-ac1a-cd5aed6b01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c97b14-0b04-421f-8fe8-90e8d61be2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is another surge, Dr. Megan Ranney, associate professor
        of emergency medicine at Brown University, said young unvaccinated adults
        could be a big part of the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e0d40-3fe2-471d-b44a-7994200e6be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cc2a2-13b0-4310-b72d-4e762a1cbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already seen that the highest number of infections over
        the past few months have been in those younger adults," Ranney said. "These
        are the people that thought they were invincible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d98e3c-6389-4538-85af-eac5093cb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1ac1f-bb6c-4b2f-afeb-f7583479e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after weeks of declining cases and with a surplus of vaccine
        doses, there should not be an uptick in infection in the US, CNN Medical Analyst
        Dr. Leana Wen said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47da05-1dd2-4000-9fd9-febae8a8069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a0420-397e-44c7-ba2a-99650ff3354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the ability to stop Covid in its tracks," Wen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15d8ac-6f34-4d15-baac-596954a310c3'
      'mgnl:activationStatus': true
