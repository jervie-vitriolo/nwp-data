      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fe5d0-f50b-4299-88a2-f014db98f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a pity that many farmers, workers, health workers
        could have been helped by these unused funds.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a817f-907d-4703-8fff-360f697f082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d892fe-3199-48c1-a5a6-0dbe3a04a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department earlier said ₱6.49 billion of the ₱165.5 billion
        total budget was unused.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aea05f-daa2-4797-ae69-c3562c16e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85e333-9643-4db9-96e5-6a7a16bafbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers, including Albay Representative Joey Salceda,
        have called for a special session to discuss extending the validity of Bayanihan
        2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcaf49c-3c67-40a9-9fb6-cf3ee6d9d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3f961-f776-46bf-b0d3-8ec60ef1687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Salceda said the Palace
        not knowing the final unused amount when the issue was raised weeks ago is
        understandable given there are "too many things happening." He mentioned the
        ongoing volcanic activity of Taal, the Sulu plane crash, and the threat of
        the Lambda variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e4ce6-ca62-4501-b5ff-ae02b15a548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4e134-7e70-48a7-8375-530fb14df001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said "there should have been at least some form of planning
        that would have avoided such big amount."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182eb54d-ea7c-4902-948b-a90815b49184'
