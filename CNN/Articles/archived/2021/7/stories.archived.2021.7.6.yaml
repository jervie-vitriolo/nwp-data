    'title': 'An American lawyer went on a lunch date in Moscow. Now he''s languishing
      in a jail cell in Belarus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2a30b-b5e5-4728-ba35-44204e23a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Youras Ziankovich, a lawyer with
        American citizenship, returned to his Moscow hotel after a lunch date with
        a friend in April, he found four men waiting for him in the street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38bfd0-41c9-4911-8427-188bd0778cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12beb9fe-db1f-4168-9203-5259f56578ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziankovich''s wife, Alena Dzenisavets, says that according to the
        manager of the Nordic Rooms hotel, the men -- all in plain clothes -- put
        a hood over his head and bundled him into a car outside the hotel in the Moscow
        suburb of Ostankino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d761fe3-a9c3-4715-8e6f-a2386ddfd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3550e-8aa0-4f59-af1b-22251c1ea768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that Youras was then spirited across the Russian border
        in a three-vehicle convoy and driven more than 700 kilometers (435 miles)
        to the Belarusian capital, Minsk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf9565-b697-4506-ab75-7a90dfb40c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac63f8c-5dfa-43d2-83a7-66f866bb66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dzenisavets says she pieced together what happened to her husband
        through his court-appointed lawyer in Belarus. She has not had any direct
        contact with Youras for nearly three months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909835c-5237-4a35-b4a9-1205e735b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172bec0-5547-48db-ab61-bb06b97546ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziankovich''s lunch companion, Alexander Feduta, was detained at
        the same time. He, too, was driven to Minsk. Feduta served as spokesman for
        Alexander Lukashenko, in 1994, before falling out with the Belarusian leader.
        He went on to join the country''s opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487d7e5-0d2e-44b1-92bc-bb81f914c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dc119-b7d7-40f1-bc43-6816953a6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-known writer in Belarus, he spent time in jail after taking
        part in a protest in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64d804-834a-48a3-8c2e-5de8047b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769adb2b-de1f-4bf8-99f3-b9f49f3f95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On arrival in Minsk, Ziankovich was taken to the Belarus KGB''s
        pre-trial detention center. He has had occasional visits from the lawyer,
        but US consular officials have been unable to visit him in the weeks since
        he was hustled off a Moscow street.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e872d6-cd97-4859-a01b-95264127be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd3ad5-9108-4494-9997-196706e63f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Belarusian authorities, detaining Ziankovich was part of
        a bigger play -- and they were about to make some dramatic claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4a4dc-267d-4a04-993a-b4d5ae07ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e00ca-fc0f-492e-9b7f-5804f7f46bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after the abduction, President Alexander Lukashenko told
        journalists in Belarus of a plot to assassinate him and abduct his children,
        as part of a coup attempt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d1d9b-2fdb-4622-8bcb-496662d4433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d480fe8-6a4c-418c-b9b4-65cbe8c59e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered the involvement of the apparently foreign intelligence
        services, most likely, the Central Intelligence Agency, the FBI," Lukashenko
        said. "Agents flew from the United States, [someone called] Ziankovich. We
        were trailing and watching them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5302e71-5407-4ceb-b8bb-500df3f4717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdede88-3bc4-4ada-a21c-096563322dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department quickly responded that "any suggestion that
        the US Government was behind or involved in an assassination attempt on Lukashenka
        is absolutely untrue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10f170-f23d-41eb-b615-f6f0f8846bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0945fd-f424-4c81-9dfa-2ad3826a58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were arrested in connection with the alleged plot, including
        Olga Golubovich, a former employee in Ziankovich''s law firm. They have all
        been charged with "conspiracy or other actions committed for the purpose of
        seizing state power;" none has entered a plea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373e32b-1c12-49fc-96bc-2d3c5fa40ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8053b3-1f20-4d95-bcf3-6ae7a954925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus is also seeking the extradition of five others alleged to
        have been part of the conspiracy from the US and Lithuania.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8b86f-506d-41a9-80d0-cc84a5b290a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8855c2-23fc-40c5-ad64-578c96abec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konstantin Bychek, head of investigations for the Belarus State
        Security Committee, later announced that Ziankovich had confessed and was
        cooperating with the investigation. Bychek told Belarus state television that
        Ziankovich was involved in attempts to bribe members of Belarus''s security
        forces to join the plot to overthrow Lukashenko.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad90cd-61f0-435c-9b29-470cd0083b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5db721-eca5-47d3-bbf5-812cec74aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alena Dzenivasets insists the charges against her husband are ludicrous
        and that if he confessed it was to save his life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f0757-97c2-4eaa-b7c8-4a6b3d27d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb7d09-faf0-43fa-9381-74592f4930fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Belarusian KGB found out Ziankovich was in Moscow, Bychek
        said, "we asked the [Russians] about the possibility of sending a group of
        Belarusian agents to Russia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c6b88-7b39-4d5e-afbe-baabd7e6f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660b0ec-54c1-40d4-9fc7-07408ee06de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s internal security service, the FSB, said later that the
        arrests had been a joint operation with the Belarus KGB, aimed at preventing
        "unlawful activity."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f5961-cfc5-4fca-a5dd-b695224a0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0e3eb-45f8-46da-8841-b4e7d28758b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin backed Lukashenko''s claim of a
        coup plot, complaining in his annual state of the union address "that even
        such flagrant actions have not been condemned by the so-called collective
        West. Nobody seemed to notice. Everyone pretends nothing is happening."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aee4bb-49cb-41ce-a39f-31eb73c2d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2811c-2c6b-4852-98c8-af1b59bb2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Sergey Lavrov doubled down on the claim last month,
        saying "​It''s hard to imagine that US intelligence agencies could have been
        unaware of such a large-scale activity." And Kremlin spokesman Dmitry Peskov
        said Putin had discussed the alleged assassination plot on a call with President
        Biden on April 13.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c044d5-8ad5-4daa-a119-3b1b0d07eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238d4e0-8376-4853-965a-b7b90940a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy in Minsk says it can''t discuss the case -- and because
        Ziankovich is a dual citizen, consular officials don''t have an automatic
        right to see him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f386a6-f7ff-47de-af33-9d426388cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375391d9-5175-4265-9198-d1ed71df412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''To kill the President''</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e40313-a0c3-41e4-8d7f-4a18dc96a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dzenivasets is worried about his health; she says her husband''s
        lawyer has told her Ziankovich''s "blood pressure is jumping every day."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560efeb-92c9-4e01-8ff8-e357b97c12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab757ed-04d4-4fe4-9f58-10c9155188da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had his medicine with him in a travel bag, but was not allowed
        to take it," she told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd0f38-0449-49a3-a34d-7e98d483790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be482aee-e47c-4d48-9c74-b2a896e8dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lukashenko, claims of a coup plot sponsored by the US served
        several ends: They allowed him to portray the opposition as reliant on a foreign
        power, and ready to commit acts of violence. Plus, the cooperation between
        the Russian and Belarus security services has helped build a rapprochement
        with Moscow.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c833d-353d-4590-bbad-1c7e01710b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054ed8b-23de-4613-ae0e-989ad3534307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To promote the government''s narrative, Belarus state television
        produced a melodramatic documentary, "To Kill the President."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2eda1f-6d12-4118-8048-60529e21859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be0c94-c8b8-486f-ac20-3585dfa755e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program included secret footage of Ziankovich, filmed in the
        Avignon restaurant in Minsk in 2020. It is time-stamped August 21 -- almost
        two weeks after the disputed election which led to an explosion of popular
        protest across the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567471b-5e77-4899-8fde-76f132a89eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795a52d-7c6f-4d44-a870-0fd489d17a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziankovich is alleged to say: "I spoke to some businessmen, I will
        see them after this, they will provide me with a restaurant venue for the
        first event. I also have the backing of the Jewish capital of America."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9889c-ea7f-43d0-a826-5866a0cfba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca18218-069e-4da9-9c58-a1087f1c68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the audio in the film appears to have been doctored. Ziankovich''s
        words don''t match the movement of his lips.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386821a-052c-4b9c-bf9b-8d699a1f53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a5924-814d-4fa8-b533-6b6a40e2d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary''s narrator says: "He doesn''t hide his goal. His
        task is to reveal a vulnerability, to recruit and to induce an armed mutiny."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465a036-a56b-4c7a-9167-fc3b7f1a41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90c1f9-64ff-4b6e-9d05-ecebf01398ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the secret footage was shot, Ziankovich''s wife Alena
        says, the couple were on a visit to Belarus to see family members and finalize
        the purchase of a property. "We wanted to have a house where we could come
        to meet with the family and friends in summer," she told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88424c2c-7dfa-4912-b591-4ecae995e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47748f1-e925-4ed0-a1d9-6eccdf8344fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they also wanted to vote in person in Belarus'' presidential
        election, which took place on August 9.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24029cd-7fbc-455f-ac75-9b5499e6a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67354a-ba94-41cd-b001-e14028c086e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after that lunch in Minsk, Alena says, Ziankovich was detained.
        She''d noticed that they had been followed for several days after attending
        one of the many protests that were held against the election result, which
        was widely regarded as fraudulent and which gave Lukashenko a fifth term as
        President.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d6fef-8007-4d72-8260-d26184951fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2afda7-74be-4f1f-ac2e-41e323ac7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youras served ten days of what was called "administrative arrest."
        Alena says her husband went on hunger strike while detained, and when released
        headed straight for the Polish border.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4557f-9983-4226-8286-e6b04758be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b184cd-0920-45f0-996e-63e4c26fd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, she told CNN, the couple decided to close their Minsk
        office "because it became dangerous for Youras to come to Belarus, and because
        we did not want to support the dictatorship by paying rent, utilities, taxes."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0c404-8036-4135-aaac-a4ddcd9b3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f878af-3d3e-4a82-b276-0327341119ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziankovich has a long history of opposing Lukashenko as a member
        of the Belarusian Popular Front (BPF) party. He was granted political asylum
        in the US in 2011 and became a citizen in 2017 but stayed in touch with a
        number of Belarusian opposition activists. In 2016 he ran for election to
        the Belarus House of Representatives, and he has previously tried to raise
        funds in the US for the BPF.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d07fd4-3d8c-4514-9d3a-3ece2f28e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d52dc2-eafc-4d5d-bc11-2e772ed39e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to visit Moscow for a number of meetings in April --
        using his Belarus passport -- gave the authorities in Minsk the chance they
        had been waiting for: To cast at least some of their opponents as the tools
        of hostile governments.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0718290-6183-4191-8d9c-a50620e18d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcf464-4312-4d9d-aff9-ee2c82ac40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear when Ziankovich and his co-defendants will go
        on trial.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b9998-a084-4d29-8303-d50aa31fa80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91739a5-b1a3-4f6b-8f52-5b2aba3be689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his wife has no idea when she will be able to talk to him, let
        alone see him. The last time they spoke was on April 11, when he called her
        at home in Houston to wish her goodnight, hours before setting out for that
        fateful lunch date with Alexander Feduta.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962edab9-de15-4d94-837d-91fb91491667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:25:07.825+08:00
      'mgnl:createdBy': 'vince'
