      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318780b2-cbd0-44e9-9951-15cc22ae16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag po tayo mag-apura at maghintay lang tayo ng bakunang magmumula
        sa mga LGUs o sa ilang mga otorisadong kumpanya para garantisadong tunay at
        mabisa kontra COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a6f8e-8eec-4667-8b56-6ebde31dc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.110+08:00
