    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c09d0-1a34-4483-9f94-526e43f9047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T05:44:39.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, AFP Spokesperson
        Major Gen. Edgard Arevalo said they have <a href="https://cnnphilippines.com/news/2021/7/5/AFP-foul-play-Sulu-C-130-crash.html">ruled
        out foul play</a> in the plane crash, pointing out that prior to the incident,
        the aircraft still had 11,000 hours of flying time before undergoing maintenance.
        He also insisted on the airworthiness of the plane, which was operated by
        “seasoned and rated” pilots.</p>'
