    'title': 'Death toll in Sulu military plane crash climbs to 53'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ac00a-1c20-4456-9a5c-dd32160b4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:09:35.311+08:00
