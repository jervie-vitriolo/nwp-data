        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d28b6-ec4a-46a9-b2a9-f11ce70a4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were injured early Sunday morning in a shooting near
        a car wash in Fort Worth, Texas, after an argument between a group of men,
        according to a Fort Worth police news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e276be-4bb7-47de-8494-e71aa8c2979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa4a6f-1732-409c-99eb-754868cf1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men left during the argument, returned with a gun and
        began firing "toward groups of people," and multiple people returned gunfire,
        the release said. Most of the victims, who are in stable condition, are believed
        to be innocent bystanders, police said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4eddca-ec55-4b3c-909a-22d07ddd43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6abef-bb52-4008-819d-d58fadaaef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Norfolk, Virginia, four children were shot on Friday afternoon,
        including a 6-year-old girl who was initially reported to be suffering life-threatening
        injuries but is now in stable condition, according to Norfolk police. The
        victims also included a 14-year-old boy, a 16-year-old girl, and a 16-year-old
        boy, all of whom are expected to fully recover.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f242cdd-4092-48a6-a904-f94716130721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d18649-f33b-4716-a5a8-abadda9abeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norfolk police said detectives have arrested and charged a 15-year-old
        boy in connection with the shooting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8af72-b69b-4386-8027-72d8ba81bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
