      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a state-run tabloid, said Sunday that Didi''s ability
        to conduct "big data analysis" on people''s behavior patterns pose potential
        risks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e645fd1-2346-4c2d-90ca-62272c3e472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c9206-61ed-408e-8108-5ec526350550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] must never let any internet giant become a super database
        of Chinese people''s personal information that contains even more details
        than the state, let alone giving them the right to use those data at will,"
        the paper said in a commentary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c45b5-9975-4815-92a2-89d4ef7a47e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd883ec3-a5ce-4c0c-8084-6afbcb45aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially for a company like Didi, which is listed in the United
        States and whose first and second shareholders are all foreign companies,
        the state needs to strictly regulate its information security," it said. "This
        is not only to maintain personal information security, but also to maintain
        national security."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae7fa5-8f3b-43b9-9a50-bd8502745d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7295f-fa8d-4921-894a-9d8966d3f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hasty IPO</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bed51-c8f8-458b-ac8c-8305946f9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the laws cited by the regulators, Didi is probably being
        investigated over its purchase of certain products and services from other
        suppliers, which may threaten national data security, according to analysts
        from Shenzhen-based Ping An Securities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef485934-6654-4538-868d-0db05bb2ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37ca70-a7be-4021-98f3-c07d065826a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didi will inevitably have to check its core network equipment,
        high-performance computers and servers, large-capacity storage equipment,
        large databases and application software, network security equipment, and
        cloud computing services, sort them out and make necessary rectifications
        to meet regulatory requirements," the analysts wrote in a note on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884f22d-114b-4d5b-8ba6-0b52b87b0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659fe4f-64e6-43a6-b35d-39faf0048353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Sirui, chief analyst for the computer industry at Bank of China
        International, said that Didi went for its public listing in the US hastily,
        probably due to investor pressure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12d8e0-c547-4758-b068-902fa0880dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c215d-a654-4d7e-9fb6-cfb1cdf5b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listing Didi as soon as possible meets the demands of the capital,"
        he said. "But if [Didi] had arbitrarily collected user privacy data, abused
        it, or monetized it illicitly, it will inevitably be punished by Chinese regulators."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425a755-a92e-4344-8c73-a4c6e5eaf7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0d203-c799-445d-9292-62a8b7c4cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding in 2012, Didi has undergone a number of private
        fundraising rounds, raising tens of billions of dollars from venture capital
        or major tech firms. According to its IPO prospectus, SoftBank Vision Fund
        is currently the largest shareholder of Didi, with a 21.5% stake. Uber and
        Tencent followed with a 12.8% and 6.8% stake respectively.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422b973-42b8-4fdc-a501-d3bec8b4710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958e4ce-56ef-4f65-ba9b-6554c6b07be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory actions against Didi and other firms are part of
        a broad crackdown on Big Tech companies in China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a325c-69eb-4f83-b2c7-cbfc98bb8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e086d-b6e1-475a-bfbe-57ba4dec5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Chinese President Xi Jinping stressed the need to regulate
        "platform" companies in the country. Several tech companies in the past few
        months have faced investigations for alleged monopolistic behavior or breaches
        of customer rights leading to record fines and massive overhauls.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d7cfe-e641-4176-8da7-111f55bb3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4feaa2-20a9-4677-890f-5060f93846f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Alibaba, the online shopping giant co-founded by Jack
        Ma, was fined a record $2.8 billion after antitrust regulators concluded the
        company had behaved like a monopoly. Days after the fine was issued, Ant Group,
        another part of Jack Ma''s business empire, was ordered to overhaul its operations
        and become a financial holding company supervised by the central bank.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385511f-80d4-456f-bcc6-13fcc15f532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d536fbe-f2fc-4c14-a3cd-e34b49f6b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang from Bank of China International said that Didi faces a different
        sort of investigation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f463c8-eb3a-4676-96e5-21dc00a37331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cdc65-28e6-493e-9fc9-73d9b1eb2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a big ride-hailing platform, Didi possesses sensitive data that
        could concern national security, such as location data, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7532d-0620-487c-9ace-94ac29948304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a07b0-5188-4b58-9a28-f72d48999595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Alexis Benveniste and CNN''s Beijing bureau contributed to this
        report.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a4965-e71e-414a-a627-ff85e3c491dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:35:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/05/tech/china-cybersecurity-ban-apps-intl-hnk/index.html">After
        cracking down on Didi, China probes other US-listed tech giants</a>."</em></p>'
