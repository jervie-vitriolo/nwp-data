      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If the vaccines being sold are really smuggled, we will find out
        their source and who are the people behind this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f8ad8-f07d-423c-b2d7-9d0c48539185'
      'mgnl:activationStatus': true
