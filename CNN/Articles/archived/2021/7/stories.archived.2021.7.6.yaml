    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afff39a8-4e6d-49a6-8895-5db183e8c186'
    'lead': 'The ransomware group REvil has demanded a $70 million payment in Bitcoin
      for a decryptor tool following its attack on the software vendor Kaseya, cyber
      researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T04:15:43.729+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:05:13.186+08:00
