      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Learn more at <a href="http://americanexpress.com.ph/shopsmall">americanexpress.com.ph/shopsmall</a>.</em></p>'
    '21':
