    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269d7a1-484f-4d9f-9325-d93cb2be69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:23:35.250+08:00
