      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2722d-90fa-454f-bc5b-dbc903753b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment established an online portal
        (<a href="https://www.onehealthpass.com.ph/e-HDC/" target="_blank">https://www.onehealthpass.com.ph/e-HDC/</a>)
        where returning OFWs need to upload their proof of vaccination, valid passport
        or travel document, and verified employment contract which will be verified
        by the POLO in their host country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32fe7e-4b54-4cbf-a52a-4a00bf25940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b925e3-2620-4359-a677-723393175f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration chief Hans Leo Cacdac said
        the Bureau of Quarantine will issue the POLO-verified certification of full
        vaccination to the returning OFWs upon their arrival in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a64709-ddba-4999-b1b9-45f32be82705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4a322-cee8-4835-bd1e-b80082726140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Quarantine will issue the certification upon arrival
        to the OFW, which will entitle the OFW to a seven-day quarantine stay," Cacdac
        told CNN Philippines'' Newsroom Ngayon on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b2a04-b2de-432e-99f1-1bcf12499acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda6bb0-3a7f-4cdb-9037-847506c3f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the returning fully vaccinated OFWs travel to their home provinces
        after completing their seven-day quarantine, Cacdac said the negative swab
        test result conducted on the fifth day of quarantine will suffice if local
        officials require such proof.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77cd32-9a98-4e9e-801d-15d54ba4a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae8083-ceb3-4e43-b321-a8f489a47132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said in its <a href="https://cnnphilippines.com/news/2021/6/29/shorter-quarantine-swab-test-fully-vaccinated-travelers-green-areas.html"
        target="_blank">Resolution No. 123-C</a> that travelers who have been fully
        vaccinated overseas against COVID-19 shall undergo shorter quarantine period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdef05-9b32-4c8e-8011-e9d55d2f509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382c737-9da3-4217-b39b-981503e6295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have completed their COVID-19 vaccination abroad and have
        stayed exclusively within the 57 "green" countries or low-risk ones 14 days
        prior to their arrival will be subject to a seven-day facility-based quarantine.
        Passengers must undergo RT-PCR testing on their fifth day under quarantine
        in an accredited facility, the task force added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a424de7-1c1f-4a5d-a7d4-1f9d01e3fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/30/IATF-green-countries-list-shorter-quarantine-vaccination.html"
        target="_blank">IATF releases list of ''green'' states</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d335a5a-cc48-48bf-b9ef-1cedaa14d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE Department Order No. 226 also identifies a fully vaccinated
        OFW as "individuals who received more than or equal to two weeks after having
        received the second dose of COVID-19 vaccine in 2-dose series; or more than
        or equal to two weeks after having received a single-dose vaccine."</p>'
