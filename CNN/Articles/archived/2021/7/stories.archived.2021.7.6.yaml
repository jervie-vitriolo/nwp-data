      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is ready to bring emergency supplies to affected
        areas - including N95 masks, food, hygiene and water kits, and student and
        teacher kits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be750a6-906b-4c00-b3cf-a92aaf10506e'
      'mgnl:activationStatus': true
