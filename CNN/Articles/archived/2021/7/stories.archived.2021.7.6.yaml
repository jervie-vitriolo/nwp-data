    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: POLO validation needed for fully vaccinated returning OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adb858-9061-4728-b237-946d30a1a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) –</strong> Returning
        Overseas Filipino Workers who have been fully vaccinated against COVID-19
        will need to have their vaccination card or certificate validated by the Philippine
        Overseas Labor Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c552c2-f14f-46a8-a06b-6666e3e6d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539416e-ae6e-4227-ae45-31838dfdb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:48:11.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III announced the directive on Tuesday
        in compliance with the Inter-Agency Task Force Resolution No. 123-C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4edbca-6737-4df6-8ad9-51ce06b296af'
      'mgnl:activationStatus': true
