      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58442aff-3ba1-427c-a284-16e174f9305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
