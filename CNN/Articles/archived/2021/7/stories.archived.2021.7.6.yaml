    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Ramon-Ang', 'Ramon-S-Ang']
    'template': '1'
    'title': 'Skyway 3 to start collecting toll starting July 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745aa70-0d39-4b74-a9fc-667885e2ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:58.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — After
        nearly seven months of free use of Skyway 3, motorists will be charged toll
        fees starting July 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdf3bb-eceb-4bfa-b220-08635784c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:58.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, San Miguel Corporation (SMC) said the
        rates would be lower than those originally proposed, "particularly for motorists
        traveling shorter distances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60913cb-ed03-4aa4-b7c2-3d3d53107b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:58.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, following the issuance of a Toll Operating Permit and a Notice
        to Start Collecting Toll by the Toll Regulatory Board (TRB) on Skyway Stage
        3. The company, through its SMC Infrastructure, will post the final approved
        toll rates at the toll plazas prior to the start of toll collection," SMC
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195e005-5026-48b0-9f55-3ee31088e5bb'
      'mgnl:activationStatus': true
