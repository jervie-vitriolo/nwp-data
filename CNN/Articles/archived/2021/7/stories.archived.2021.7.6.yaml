      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackfishing" is a term that came to prominence in 2018 after journalist
        Wanna Thompson tweeted about "white girls cosplaying as black women on Instagram."</p>'
