    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf5de32-8903-4b80-8b55-9b42f1851fff'
    'lead': 'The Department of Labor and Employment has established an online portal
      where returning Overseas Filipino Workers must upload their vaccine certificate
      for verification by the Philippine Overseas Labor Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T16:48:11.342+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:04:07.914+08:00
