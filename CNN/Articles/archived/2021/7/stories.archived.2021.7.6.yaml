  'Starpay-DSWD-Pacquiao-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T12:51:27.379+08:00
    'imagesource': 'jcr:5b4b33dd-d5fa-41dc-8565-77bbd1984a37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3d1b48-943e-4b27-96f5-724eeef6857b'
    'lead': 'Senator Pacquiao has claimed billions of pesos are missing from the funds
      for the COVID-19 cash assistance program due to DSWD''s allegedly anomalous
      transaction with Starpay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T12:58:58.389+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:43.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:05.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starpay denies Pacquiao''s allegation of cash aid corruption'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4ef72-0b84-4913-a4a0-35a5fad101aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Digital
        wallet service provider Starpay Corp. has rejected Sen. Manny Pacquiao''s
        allegation that there is corruption in the cash aid distribution of the Department
        of Social Welfare and Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e6911-4593-4b58-9823-2bdd5f9bebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD&nbsp;tapped Starpay to distribute the cash aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefea450-44f6-4bb1-8def-6386f65d19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a very short period of time, Starpay was able to cover more
        than five million beneficiaries that were successfully paid as we went above
        and beyond the original allocation set by the DSWD and BSP (Bangko Sentral
        ng Pilipinas)... We have already liquidated the funds given to us and have
        refunded the amount for the unserved beneficiaries," Starpay said in a statement
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30e5b9-9026-4fab-8287-db02789884c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has claimed billions of pesos are missing from the funds
        for the COVID-19 cash assistance program due to DSWD''s allegedly anomalous
        transaction with Starpay. He said he has strong evidence to show that the
        government coursed over P10 billion for nearly two million beneficiaries of
        the Social Amelioration Program, or SAP, through Starpay but app downloads
        stood at just 500,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b2901-2e1c-4303-8959-6f78eb12584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rolando Bautista defended Starpay, saying
        those who did not use the online channel likely withdrew the money over the
        counter through partner pawnshops and remittance agents. He also confirmed
        that Starpay and five other banks returned the untouched cash aid, dismissing
        the allegations of Pacquiao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18020a00-7ead-40f2-a7e8-f9949b87b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said all "missing" pandemic funds were accounted
        for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ee70f-09fd-4697-8460-8c7102071340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 2, around 14.88 million families got their second tranche
        of cash aid, with over ₱89.8 billion disbursed. Manual payouts are being conducted
        and are expected to be completed by the end of July, the DSWD said. More than
        17 million low-income families received their first tranche of SAP, with a
        total disbursement of more than ₱98 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306920b5-526d-4c64-96b9-b1d3bfd6fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T12:58:58.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD is among the agencies tagged by Pacquiao as having corrupt
        practices after President Rodrigo Duterte dared him to expose corruption in
        the government.</p>'
