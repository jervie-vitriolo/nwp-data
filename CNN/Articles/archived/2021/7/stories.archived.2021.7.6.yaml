  'OCTA-high-risk-cities-COVID-Davao-City':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T19:32:35.041+08:00
    'imagesource': 'jcr:502049ad-355c-42ae-b25c-c054aaac1cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b500b042-b703-435c-899c-3726a095928a'
    'lead': 'Six areas outside Metro Manila were tagged by independent research group
      OCTA as ''high-risk'' for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T19:39:23.662+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:03:53.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:12.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCTA']
    'template': '1'
    'title': 'OCTA: Six areas outside NCR at high-risk for COVID-19; Davao City logs
      highest number of new cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fcd9f-5f00-4a98-9a57-0ac70c46ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)—</strong>&nbsp;Six
        areas outside Metro Manila were tagged by independent research group OCTA
        as "high-risk" for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ee793-bc08-4d32-8e36-b1f73b405bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Davao City, Bacolod, Iloilo City, General Santos City,
        Baguio City, and Tagum City.</p>'
    '10':
      'image': 'jcr:32dd959a-f67f-4e3a-bac8-9ee065031719'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7a567-53bf-4456-aa72-0e0c7fa50fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88a47e-f6a1-468d-b16a-b67577bd0b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City continued to record the highest number of new cases per
        day, averaging at 303 for the week of June 29 to July 5, OCTA said in its
        monitoring report released Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28409a3a-9784-4ab5-abf0-86ea5b436c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bacolod and Iloilo City logged new daily case averages
        of 113 and 111, respectively. General Santos came in fourth with an average
        of 76 new daily cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeba9c8-4e8e-44e2-ac9c-6fac377123a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the seven-day average of new infections, OCTA also monitors
        other indicators in order to classify the risk levels for COVID-19 in the
        country. These are the reproduction number in local government units, the
        hospitalization or intensive care unit utilization rate, and the testing rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2007a-0f10-4ef9-9fbb-c55cc14d4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on OCTA''s report, Davao City and Iloilo City reported high
        ICU utilization rates at 90% and 94%, respectively. On the other hand, high
        positivity rates were recorded in Bacolod, General Santos, and Tagum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62650b3e-ec97-41fa-989f-2582413bc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Philippines was rated at moderate risk for COVID-19 with
        a daily average of 5,451 new cases —&nbsp;down 3% from the previous week''s
        average, OCTA noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6786d2-4bd9-4b03-bde9-0cac38167815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was also tagged under the moderate category after listing
        an average of 644 new cases per day —&nbsp;5% lower than the previous week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31108a-d103-4b1f-80da-b1b76bca98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:39:23.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s overall COVID-19 case tally climbed to 1,445,832
        on Tuesday after the Department of Health reported <a href="https://cnnphilippines.com/news/2021/7/6/COVID-19-update-July-6-2021.html">4,114
        new infections.</a></p>'
  'skyway-3-toll-collection-july-12':
