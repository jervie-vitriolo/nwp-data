      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) -</strong> The chief
        of the Philippine National Police ordered the Criminal Investigation and Detection
        Group (CIDG) to go after illegal sellers of coronavirus shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d16bb2-a6bc-49f6-9cc9-6778975809e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3ace2-f6fd-4452-8cb0-03050ffe74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Gen. Guillermo Eleazar made the order after the National
        Bureau of Investigation recently arrested suspects in the sale of smuggled
        and fake COVID-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8318b-5999-44d4-a065-46370342617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe367d4d-0dbb-4915-bd21-55fbc7e86deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoong smuggled ang mga nabebentang bakuna, aalamin natin
        ang source nito at kung sino ang nasa likod ng pagpupuslit ng mga ito," Eleazar
        said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefeb527-c5e2-417d-95f0-d7ea1f8216c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
