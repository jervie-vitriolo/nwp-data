      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile at the Lokomotiv Stadium in Tashkent, Uzbekistan, United
        City upped their game despite a 2-0 loss against Japan''s Kawasaki Frontale.
        The Philippine Football League champions suffered a lopsided <a href="https://www.cnn.ph/sports/2021/7/3/United-City-loses-big-against-top-Japanese-pro-club.html"
        target="_blank">8-0 loss</a> against the Japanese club last July 2.</p>'
