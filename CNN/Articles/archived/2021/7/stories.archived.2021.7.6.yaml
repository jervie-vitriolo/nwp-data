      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana earlier said authorities have already <a href="https://cnnphilippines.com/news/2021/7/6/black-box-Sulu-military-plane.html?_=1625555841299">recovered
        the black box</a> of the doomed aircraft, which could help determine the cause
        of the incident.</p>'
  'Palace-to-confirm-unused-Bayanihan-2-on-July-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
