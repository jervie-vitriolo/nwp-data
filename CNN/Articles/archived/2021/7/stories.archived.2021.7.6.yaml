  'ukraine-female-soldiers-heels':
    'author': 'Jack Guy and Denis Lapin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T18:36:11.335+08:00
    'imagesource': 'jcr:1bc38e04-e0bb-4685-851e-f202e08086fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4093983-86bc-46ce-a07b-85f96c451600'
    'lead': 'Ukraine''s Ministry of Defense has defended its decision to train female
      soldiers to march in high heels, following an outcry from local lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T18:37:47.735+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:56.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:12.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian army defends decision to make female soldiers march in high
      heels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fa332-05c3-4fb0-89fa-3e23f5bf3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ukraine''s Ministry of Defense has defended
        its decision to train female soldiers to march in high heels, following an
        outcry from local lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611cd54-5076-454d-b253-62b60c601656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women from the Ukrainian armed forces will march in a parade to
        mark the 30th anniversary of independence from the Soviet Union on August
        24, according to a statement from Army Inform, the defense ministry''s official
        news agency, published Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c4306-375f-416d-b435-96008dc87bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been training twice a day to master the steps and are
        progressing well, Major Eugene Balabushka told Army Inform. Balabushka confirmed
        the plan to wear high heels during the parade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6603a9-0af7-4d58-8dcc-4cb65536f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanna Medvid, a cadet at the Military Institute of the Taras Shevchenko
        National University of Kiev, has been training for more than a month. "Today,
        for the first time, training takes place in high-heeled shoes," she told Army
        Inform. "It''s a little harder than in boots, but we try."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132c69f-ff22-4ad4-86a1-f75a444e3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision to march in high heels angered a number of
        lawmakers after local media picked up images published by the defense ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32570f5e-4990-40a3-8da2-db7e52cdeb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elena Kondratyuk, deputy chairman of the Ukrainian parliament, joined
        members of parliament from the "Equal Opportunities" cross-party group to
        call on defense minister Andrei Taran to reevaluate the decision to make female
        soldiers wear heels while marching.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd9786-1e90-42c8-a856-58e925746993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Olga Stefanishina, vice prime minister for European and Euro-Atlantic
        Integration of Ukraine; Marina Lazebnaya, minister of social policy; Yulia
        Laputina, minister for veterans'' affairs; and Yekaterina Levchenko, government
        envoy for gender policy, signed a joint statement criticizing the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc617ed-1926-4444-9826-f453c6dd440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shoes with heels are incompatible with the combat capability of
        soldiers, and a ''Prussian'' step on a parade in such shoes is a deliberate
        harm to the health of soldiers," reads the statement, posted on Stefanishina''s
        Facebook page on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cc576-60c9-4de8-94f2-2ef60b4ad079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 57,000 women serving in the Ukrainian armed forces, according
        to the post, and the country is introducing NATO standards, under which the
        principle of equality of rights and obligations of servicemen, regardless
        of gender, applies unconditionally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f82d6-ef51-451b-a875-6cfcc743c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the criticism, the defense ministry uploaded a series
        of pictures to Facebook of female soldiers from other armies wearing high
        heels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bc238-3c24-4416-9127-98dcce68017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stefanishina and the cosignatories of her statement pointed
        out that while the armies of some NATO member countries issue high heels to
        women as part of their dress uniform, they are not worn while marching in
        parades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876a5d5-e8f1-444a-aa5d-48e9f4ab4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials called on the ministry to replace the high-heeled
        shoes, appoint a gender adviser and carry out a survey of women in the security
        and defense sector to find out how they feel about working conditions, including
        their uniforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64d121-adc8-4b33-b9b2-780c47519f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:37:47.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/05/europe/ukraine-female-soldiers-heels-scli-intl/index.html">
        "Ukrainian army defends decision to make female soldiers march in high heels"</a></em></p>'
  '2021-Australian-F1-Grand-Prix-MotoGP-race-canceled':
