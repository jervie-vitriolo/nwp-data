    'mgnl:tags': ['Ransomware', 'group', 'Bitcoin', 'Kaseya', 'attack', 'cybersecurity',
      'REvil']
    'template': '1'
    'title': 'Ransomware group demands $70 million for Kaseya attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468ae17-5d57-4f6c-b810-1c5e6a0486e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The ransomware group REvil has demanded
        a $70 million payment in Bitcoin for a decryptor tool following its attack
        on the software vendor Kaseya, cyber researchers say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cd0bd-1b0c-49c8-a3b0-e2d29cb67a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a062e59-e609-4513-9852-24e86db3b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer of a universal tool reflects the "logistical nightmare"
        REvil is now facing with thousands of potential victims to negotiate with,
        researcher Allan Liska at cybersecurity firm Recorded Future said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd959e06-fbaf-4c4e-99b8-161e5e1d4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd27adf-8a52-4e00-ad4a-1c192c90e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are thousands of victims here. REvil [has] limited
        resources to handle negotiations and process keys," Liska said, calling this
        the biggest non-nation state supply chain attack ever, and possibly the second
        biggest ransomware attack ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a544e-ca3f-4dc1-9186-333029c3dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd627e42-9cc0-4e19-8934-d607806890c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full impact won''t be felt until Tuesday when people are back
        at work, experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436d943-003c-472c-a90d-9c1db50821a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e9f25-4198-4eb5-9708-c6e21643563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone will have seen the alerts or had the urgency to check
        their own network/systems," said Bryce Webster-Jacobsen, the head of intelligence
        at cybersecurity company GroupSense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94d1ef-4495-40e1-9b43-77f109d3ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977f777-78d7-44f2-b11f-ddf2ea4cbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaseya said it would release new information Monday morning, but
        has yet to do so. In Sunday night''s update it reported that the attack "has
        been localized to a very small number of on-premises customers only."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bd484-faea-4dba-9c3a-2f79c40627ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a8b9f-ab67-4bfd-9ea1-4aca193bd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, each customer, namely IT service providers, can have hundreds
        or thousands of clients themselves who are affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf352972-0e9d-4844-bc3d-fb7af0455820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78a986-6749-4459-a5b9-560973d234d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:15:43.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he saw any change in REvil since its attack on JBS
        Foods, Liska said they''re "just more arrogant. If that is possible."</p>'
