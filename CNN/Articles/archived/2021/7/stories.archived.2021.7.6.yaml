    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:05.731+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'DFA', 'passport', 'NCR-Plus',
      'Brigido-Dulay']
    'template': '1'
    'title': '177,500 additional appointment slots for NCR Plus passport applicants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ce8cd-ebc4-4e19-9b85-4788e70246d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Department
        of foreign Affairs has announced that 177,500 additional appointment slots
        have been opened for passport applicants living in the NCR Plus area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbf6a0-917a-4152-8f86-9fce36e87248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DFA said Temporary Offsite Passport
        Services (TOPS) offices will open at SM Mall of Asia, SM City North Edsa,
        SM Aura, Robinsons Place Las Piñas, and Robinsons Place Magnolia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b8c05-f6fa-4fc4-ad12-2d0e644c2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA is aware of the demand for passport appointment slots during
        the pandemic and so we prepared a temporary expansion of our consular operations
        in off-site locations to address this need while maintaining health and safety
        protocols," said DFA Undersecretary for Civilian Security and Consular Affairs
        Brigido Dulay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc57b0f-a81b-4ca0-a379-e8a6b8f672a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants can schedule an appointment via the <a href="https://www.passport.gov.ph/"
        target="_blank">DFA''s online system</a>, the statement said, adding that
        each site can receive 500 appointments daily and will operate Mondays through
        Saturdays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c8ee0-3d54-44b1-9d1b-cfff14bcc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of 177,500 additional passport appointment slots have become
        available until the end of September on the DFA''s online appointment system
        on top of the regular appointment slots at the Department''s ASEANA office
        and its consular offices all over the country," Dulay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46668767-e269-4d39-bb0c-9b7708f97139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that TOPS sites will be opened in other regions with a
        high demand for passport appointments but did not say when this would happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8eb70-235e-49c4-8c6e-d9705b0a8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T13:42:53.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also warned the public against individuals who introduce
        themselves as "fixers" promising appointment slots.</p>'
  'LGUs-second-dose-priority-covid-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T14:01:04.269+08:00
    'imagesource': 'jcr:b1856937-d4af-40cb-8842-0ca19435a114'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70282efb-6831-4115-80b4-418857200375'
    'lead': ' Local government units have been instructed to use their remaining vaccines
      for second-dose completion as the country awaits more shipments, a National
      Task Force Against COVID-19 official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T14:03:36.533+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:41.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:05.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs directed to prioritize second dose amid limited vaccine supply
      — Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e529a61-8c51-4dae-8953-0acf9678efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:03:36.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> —&nbsp;Local
        government units have been instructed to use their remaining vaccines for
        second-dose completion as the country awaits more shipments, a National Task
        Force Against COVID-19 official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68dd17-e602-4965-a68c-1f62950b003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:03:36.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF deputy chief implementer Vince Dizon said the directive came
        following a delay in the delivery of more Sinovac vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e29b9-cdea-40d8-a382-73da1be2346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:03:36.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi natin sa mga LGU, lalo na sa NCR (National Capital Region),
        focus muna tayo sa second dose kasi gusto natin siguradong makuha ng mga kababayan
        natin ang kanilang second dose,” Dizon said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdc79c-b868-4e3d-aaa1-3847057fd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:03:36.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told LGUs, especially in the NCR, to focus first
        on administering the second dose because we want Filipinos to complete their
        vaccination.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5cf34-74c4-4af1-9083-6719dc226943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:03:36.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some LGUs in the country have halted their immunization drive after
        supplies ran out. Dizon said the arrival of additional doses from Beijing-based
        Sinovac was moved to July 18, but he added NTF chief implementer Carlito Galvez,
        Jr. is still working to have it possibly delivered by next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ecbe5-a997-4a9a-8ddc-ea4bd5bc877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:17:56.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque <a href="https://www.cnnphilippines.com/news/2021/7/5/AstraZeneca-Sputnik-V-doses-to-arrive-this-week.html">also
        previously said</a> the country is expecting some&nbsp;1.1 million AstraZeneca
        and Sputnik V doses this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6345bd-28d5-42cf-82b3-eb3bbd055f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T14:03:36.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo earlier
        stressed the importance of completing vaccination, saying "breakthrough" infections
        —&nbsp;or cases of vaccinated people still contracting the coronavirus&nbsp;—&nbsp;are
        notably lower among those who have had their two shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06918526-a3aa-4764-a54f-ac6bad828b82'
      'mgnl:activationStatus': true
