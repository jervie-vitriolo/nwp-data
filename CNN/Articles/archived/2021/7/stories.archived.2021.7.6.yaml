      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa8141-9384-497e-8a2c-a55b31607fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation has been launched into safety compliance of the
        plane. "If violations are detected, prosecutorial response measures will be
        taken," Kamchatka transport prosecutor''s office told Russian state news agency
        TASS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37484d4-dab2-49f1-a234-a1ac9b24df71'
