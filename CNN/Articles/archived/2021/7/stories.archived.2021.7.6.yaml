      'mgnl:lastActivated': 2023-01-25T12:03:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf057b-918f-442c-92eb-c11ba2d3658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Robredo expressed <a href="https://www.cnnphilippines.com/news/2021/7/4/-Sobrang-sayang---Robredo-frustrated-over-billions-of-unused-funds-under-Bayanihan-2-.html">concern
        over the billions of unused allocations</a> under the stimulus package, which
        included financial aid for Filipinos affected by the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed76fb-14a3-4682-a992-a53654157066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ce87c-c8f4-4eb2-b6cc-652bb72d6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
