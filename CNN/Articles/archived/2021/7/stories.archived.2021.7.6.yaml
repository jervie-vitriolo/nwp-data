      'mgnl:lastActivated': 2023-01-25T12:05:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36609d-37fb-4198-a594-4dd3cc9ea654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine expert Dr. Paul Offit estimated in May that 80% of the population
        will need to become immunized through vaccines or prior infections to avoid
        a winter surge.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93180fb-b63e-45dc-a0a0-c320f34ac67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
