      'mgnl:lastActivated': 2023-01-25T12:04:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)—</strong>&nbsp;The
        death toll in the aftermath of the military plane crash in Sulu climbed to
        53, the Armed Forces of the Philippines said Tuesday. The crash was one of
        the country''s deadliest air force disasters in at least four decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5a5b6-7ae0-4a01-be18-39b3bc86143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Gen. Cirilito Sobejana confirmed another soldier
        died from his injuries, raising the number of fatalities among the military
        to 50. Three civilians on the ground were also killed in the crash, which
        also left 46 soldiers and four civilians injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b20c6-864f-4fff-a994-3332df1092b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fatalities identified</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cb7f1-fe34-4779-81d4-ddcd3c83688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Sobejana said the remains
        of at least 16 fatalities have already been identified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a57c6-b8c1-480b-b65d-2f89f5befe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak, 16 <em>na po ''yung mga na</em>-identify<em> na</em>
        (we have already identified 16) cadavers," Sobejana told <em>News Night</em>,
        adding that the bodies will thereafter be brought to their respective families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1110d3-ae04-4dde-831c-3326f0743af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana earlier said identification of the bodies proved to be
        a "hard task" as the victims were burned "beyond recognition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af082acd-3394-4490-9122-35f618d83ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sunog na sunog po sila dahil hindi sila nakalabas nung sumabog
        ''yung</em> C-130," he said in a separate interview with <em>The Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f6c09-9ac0-47cc-9f95-782d0939e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were really burned as they were not able to get
        out of the plane when the C-130 exploded.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b6b1b-b1fa-445c-8336-422aa57e12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were fresh graduates from military training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61019be9-3a38-4bf8-8f64-78776e83cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said they are using DNA tests and dental records to identify
        the charred remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22140d50-46e4-4337-965f-f572350e35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical condition</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcff7a6-fb5a-4fa7-ab0e-3fff7e02ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the wounded survivors are still in critical state, Sobejana
        said, as he expressed hope the death toll would not rise any further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5213c8-77a7-4cf2-9e1c-9cfb85134501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of burn specialists from Davao arrived in Zamboanga to help
        treat the injured, he added. Sobejana said they continue to coordinate with
        medical facilities —&nbsp;including those in Metro Manila, Davao, and Cebu
        City —&nbsp;regarding the possible transfer of wounded survivors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9899c54-701b-43c6-b202-0e118506b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid for victims</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b19b95-13c1-4644-853a-366f7faf27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the victims are set to receive assistance from the Philippine
        Army, which vowed financial assistance and psycho-social support for the bereaved
        kin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aceae51-3137-4d87-ad45-f31c7b769344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:25.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:04:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pacquiao said he will also donate ₱50,000 to the families
        of those who died, and ₱20,000 for those injured.</p>'
  'passport-application-slots-ncr-plus':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T13:33:04.014+08:00
    'imagesource': 'jcr:d738994c-1ccc-4f3f-9e5a-53fe0734afd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a70c5da-a5f1-4dcd-bf15-4724368f2a89'
    'lead': 'The Department of foreign Affairs has announced that 177,500 additional
      appointment slots have been opened for passport applicants living in the NCR
      Plus area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T13:42:53.460+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:04:41.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
