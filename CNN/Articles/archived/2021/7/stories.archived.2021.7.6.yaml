    'jcr:uuid': '90cf2e6a-4f35-4510-b06f-d5accf7ed855'
    'lead': 'In a thunderstorm advisory issued at 3:20 p.m., heavy to intense rain
      showers with lightning and strong winds are being experienced in some parts
      of Metro Manila, Batangas, Laguna, Quezon Province, Bulacan, Bataan, Pampanga,
      Zambales, Tarlac, Nueva Ecija, Cavite, and Rizal.  '
