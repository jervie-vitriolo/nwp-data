      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f25990-78f2-4e56-b096-e2a36fd0c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit is director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia and a member of the US Food and Drug Administration''s
        vaccine advisory committee.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce4c5c-80fc-4435-b693-64848383b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58fa57-0a74-4bea-8973-ea5894495c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 80% population immunity could be achieved through a combination
        of both vaccination and immunity from natural infection, he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c3f21-301b-4ad9-a5ba-575a7065902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5053d-1adb-4f4c-b8d6-55ce367c65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proof will be in the pudding next winter," Offit told CNN''s
        Jake Tapper. "If we don''t get there to 80%, then I think you''ll see another
        surge of this virus next winter."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf424e1-e215-43d5-98ab-905ad3656bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
