      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graham Harvey-coached Philippine side will battle Group F bracketmates
        BG Patham United on July 8 and Viettel FC in their last game on July 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d2363-a418-4767-ab30-891b82c36923'
