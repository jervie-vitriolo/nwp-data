    'template': '1'
    'title': 'Kaya-Iloilo, United City deliver gallant stand on Asian giant football
      clubs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d2007-cea5-4ce0-98ee-c445a21377ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) –</strong> Filipino
        football squads Kaya-Iloilo and United City put up a valiant stand against
        top Asian pro clubs Ulsan Hyundai and Kawasaki Frontale respectively in their
        second meetings at the 2021 AFC Champions League on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09d70a-a989-4714-aff4-8b2ef059ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a <a href="https://cnnphilippines.com/sports/2021/7/2/Kaya-FC-Iloilo-falls-flat-to-South-Korean-squad.html"
        target="_blank">3-0</a> loss against Ulsan Hyundai in their previous game,
        Kaya FC-Iloilo showed potential of beating their South Korean opponents despite
        a 2-1 defeat in their second match at the Pathum Thani Stadium in Bangkok,
        Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc9d2c-f085-4d45-9340-b649951df5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4e5a7-5fca-4e96-9652-2427e73763ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya goalkeeper Zach Banzon, who made his tournament debut, made
        two important saves in the opening minutes from midfielder Kim Min-jun and
        Austrian reinforcement Lukas Hinterseer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59141e06-3908-43aa-af0d-56bc357bc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682cc48-4ff0-435e-b8b2-cc69f83f38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulsan scored its first goal in the 27th minute when Hinterseer''s
        shot from the right side of the box was deflected by midfielder Yoon Bit-garam''s
        face, sending the ball to the back of the net.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c1321-0b13-4973-914d-332943a151df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9e7be-b96d-4c59-a60a-3e7df0f3a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya players continued to display their defensive skills against
        Ulsan in the next minutes as evidenced by the red card given to Min-jun after
        a hard foul on Marco Casambre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9c04f-7969-4f3c-9a0b-9f7c231c98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c65c37-e634-47b4-99c9-06837304c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minutes into the second half, Kaya tied the game with a half-volley
        goal from team captain Jovin Bedic from a cross by Japanese reinforcement
        Ryo Huji.  Bedic''s feat makes Kaya the first squad to score a goal against
        Ulsan in this year''s tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea710efb-878e-4d82-b094-c6bbd8b23199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda7158-542b-4f87-ba34-e0ac7cc5e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Asian champions broke the 1-1 deadlock in the 51st
        minute as Bit-garam scored a right-footed shot from an Oh Se-hun pass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1a841-7ac2-4f32-a755-601c7054fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96a9fa-c90c-4352-887e-1af45b219598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya had the chance to force a draw in the 85th minute but Bedic
        failed to control the ball from a curling cross by Jesus Melliza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c4132-694d-463e-a4de-9b8858435dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:36:16.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
