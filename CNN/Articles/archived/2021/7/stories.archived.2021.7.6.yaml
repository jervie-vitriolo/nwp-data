      'mgnl:lastActivated': 2023-01-25T12:04:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Members
        and their dependents with stage 5 chronic kidney disease and covered by state
        health insurance can still avail of hemodialysis sessions this year, an official
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472add30-bcc0-4739-a5f8-a2e33c4d18f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:00:59.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit was extended with the same number of treatment sessions,
        said Shirley Domingo, Philippine Health Insurance Corporation (PhilHealth)
        vice president for corporate affairs, during a televised briefing, citing
        <a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0009.pdf" target="_blank">PhilHealth
        Circular 2021-0009</a>.&nbsp;</p>'
    '4':
