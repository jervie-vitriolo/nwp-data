    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79933399-9bc0-479f-80a2-49060e8ba81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:23:35.250+08:00
