      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made the terrible mistake of underestimating “Silver Skates” as
        your run-of-the-mill Christmas movie but it’s actually a pretty breathtaking
        romantic epic. Set in the late 19th century and partly inspired by “Romeo
        and Juliet,” it tells the story of an aristocratic woman who falls in love
        with a poor ice-skating bread courier (think Grab Express, but skating on
        frozen canals). It indeed has all the trappings of a cheesy rom com, but I
        was charmed by the fact that it’s a Russian language film (apparently the
        first Netflix Original from Russia) and was stunningly produced: beautiful
        costumes, stunning sets, and earnest performances from leads Fedor Fedotov
        and Sofya Priss, who play Matvey and Alisa respectively. I thought the strong
        anti-bourgeois message was not only spot on, but much needed. The perfect
        film to warm your cold, dead heart. — Marga Buenaventura</p>'
