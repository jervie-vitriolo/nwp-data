    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176e55d-c444-4fac-ad54-5ff7b373dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tA year into the pandemic, indulging such nostalgia felt timely.\
        \ Being stuck indoors riding the river rapids of anxiety recalled a much earlier\
        \ era in my life. A similar, albeit self-imposed, period of quarantine where\
        \ I suffered severe symptoms of self-doubt. And yes, I learned to wear many\
        \ masks then, as well. The pandemic reminded me of puberty.</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b751a-e36d-4691-bc1d-07081282e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tAt 15, when “Scream” echoed through every radio station, I covered\
        \ my ears, or at least pretended to. Hearing a girl my age bare her feelings\
        \ reminded me of the ones I’d forced myself to bury. In junior high, a closeted\
        \ kid’s best chance at survival was scraping by the cool kids unnoticed. The\
        \ things I once loved, from “The Little Mermaid” to Lilith Fair, had become\
        \ rainbow bullseyes on my zit-covered forehead.</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657f37e-9486-412c-8dc9-85d478fe8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tBesides a sophomore jock mimicking my lisp, a teacher would inspire\
        \ my Oscar-winning turn as Straight, Slightly Misogynistic Boy. In one PE\
        \ class devoted to practicing our volleyball serve, my assigned partner thought\
        \ that our ball was “too hard.” Our P.E. teacher scoffed when I asked to switch\
        \ the ball for one not overly inflated. “Are you gay?” he asked, not as a\
        \ question but as an accusation. I spent the rest of the class hitting that\
        \ volleyball as hard as I could, determined never to deal with such curveball\
        \ questions again.</p>"
    '1':
      'image': 'jcr:1ebaae10-5dca-4fb0-9d5c-146ae2791b15'
      'imageCaption': 'WYRD at an interview with MTV. Photo courtesy of NIKKA PALOMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d0820-01f6-4b9c-951f-8eeb63c41d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:08:42.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e5fd8-c54c-45cf-a19b-5febf66a6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tIn the summer of ’99, I butched up the way I walked and talked.\
        \ Immediately, I traded baking, painting, and all my right-brained, supposedly\
        \ feminine pursuits for more masc ones: gangsta rap and basketball shoes.\
        \ Like Barbie dolls and Barbie Almalbis, “Scream” could only be enjoyed in\
        \ secret. Only when alone in the car I borrowed from my brother to practice\
        \ parallel parking did I turn the volume up. In school, Paloma and her hurt-strewn\
        \ chorus was a punchline. But in spirit, I was that girl.</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178f531-6485-45cb-81ba-fd045014446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the song on Spotify loop and a message from the beyond
        — Los Angeles, to be exact, where Paloma now lives — the past wanted answers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125febed-186e-4ffb-93e8-c152f7fbb8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tFor Paloma, “Scream” wasn’t really about a bad boyfriend, as the\
        \ song implies, but her own brushes with being bullied. “I was 14 [when I\
        \ wrote it] and I’d never been in a relationship, so it’s funny. But I know\
        \ at the time, I had a lot of insecurities,” she tells me over Zoom, her bright\
        \ pink tank top echoing the cheer of her canary yellow couch and the L.A.\
        \ sunlight pooling over it.</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3e87a-5977-4e4d-9508-70593448b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tBack in 1997, she and her childhood pal Jelly Pangan joined MTV’\
        s “The Next Big Thing,” the music channel’s search for music acts below 18.\
        \ They won the contest, but Paloma quickly lost favor with the mean girls\
        \ at her school. “It was a very sheltered, all-girls school and they didn’\
        t like that I was on T.V. So most of those frustrations went onto paper, into\
        \ a song where you’re talking about a relationship but the feelings are actually\
        \ coming from a different place of hurt.”</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a073b-e7a1-4800-90eb-db8903aebbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win earned Paloma enough flak from classmates to urge transferring
        schools, but it also snagged her a record deal with Universal. Over the next
        two years, she, Pangan, and guitarist Babes Tolentino delivered on the Hanson-inspired
        pop encouraged by the label. Maybe too much, in fact. Right before the album
        wrapped, producer DJ MOD gave the group carte blanche on one song — “‘whatever
        gusto mong isama sa sinulat mo,’” he told Paloma. She chose “Scream,” an Alanis-inspired
        outlet for her angst, written just two days earlier. During a studio listen,
        its chorus got Universal’s bosswoman, Bella Tan, to turn in her chair and
        beam Paloma a knowing smile. Though a last-minute addition, it became the
        carrier single off their debut, “Wired 2 Scream.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f441484-7957-45f8-bdf0-b21460ed4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-2000, “Scream” had topped the radio charts, as did a music
        video that follows the trio moping on an endless blank canvas while serving
        late ‘90s looks — from “Empire Records” Liv Tyler to spacey, ravey Gwen Stefani.
        If it wasn’t playing from car speakers to and from school, Paloma and her
        gang pouted from MTV, diverting my attention from homework and merienda. Even
        as I sat up in bed, dreaming up a hetero relationship I could tolerate — dramatized
        a la “Dawson’s Creek” and opposite Rachael Leigh Cook — I hummed Paloma’s
        lyrics in my head.</p>'
    '33':
      'image': 'jcr:f5db16be-d9ab-423e-b844-4e9a846430f6'
      'imageCaption': '"Scream" climbing at the top of the charts alongside 2000s
        pop heavyweights. Photo courtesy of NIKKA PALOMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7fdef-bf4f-477f-8ff9-6d7ec3643f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:08:42.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27161f9d-df78-4efd-87e2-7b890bdcfd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Scream” bottled a general mood at the close of the millennium.
        At a time when bubblegum pop exploded, rap rock raised its middle finger,
        and OPM sharpened its songwriting, the song embodied Y2K fears and Candy Mag
        advice columns simultaneously; a wariness of the future soothed by sips of
        a Starbucks Frappuccino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb109c-d988-4edb-bd40-202d342bd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tWYRD literally rode the cultural moment on a conveyor belt. Soon,\
        \ however, they would have to get off. A year after their debut, Pangan, the\
        \ band’s drummer, whose idea it was to join the MTV contest in the first place,\
        \ was diagnosed with a heart murmur. Though she was also behind the band’\
        s name and what it stood for, the “rockin” in “We’re Young Rockin’ Dudettes”\
        \ was no longer an option.</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524a25e-399e-4121-92df-a47f513b0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“It came to a point where our record label head wanted me to go\
        \ solo instead,” recalls Paloma. “But I was so young. Jelly and I, we’ve known\
        \ each other since we were five. We did everything together, so I guess when\
        \ you’re a kid and you’ve been sharing your dreams with someone your whole\
        \ life, you’re not used to the idea of doing it without her.”</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80a7b9-e63f-4021-9ba5-03f797c30a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tUp until then, Paloma held fast to a deal she made with her parents:\
        \ get a degree before charging head-first into the music business. Suddenly,\
        \ she considered a regular 9-to-5 less as a backup plan. By 2002, she’d traded\
        \ live gigs for entrance exams, powering through despite fellow test takers’\
        \ whispers about “the girl from that music video.” Throughout college, Paloma\
        \ still got the occasional feeler to join this and that band. But by graduation,\
        \ she’d lost her touchstone in the industry, Universal’s Bella Tan. “She died\
        \ from cancer in 2005. She was like a second mom to me and that really shook\
        \ up my world,” she says, the chirp in her voice cracking momentarily. At\
        \ that point, the job interviews friends reported over drinking sessions now\
        \ held even more appeal.</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f0393-6e18-46fe-9583-f5226846c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:08:42.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Scream” bottled a general mood at the close of the millennium.
        At a time when bubblegum pop exploded, rap rock raised its middle finger,
        and OPM sharpened its songwriting, the song embodied Y2K fears and Candy Mag
        advice columns simultaneously; a wariness of the future soothed by sips of
        a Starbucks Frappuccino.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb18f7-e5d9-462b-9c67-872c85398b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“When I was finally in the corporate world, I didn’t realize I’\
        d get stuck there longer than I originally planned,” she says of her long\
        \ stretch as an accounts executive, dealing with advertisers for media companies\
        \ like FOX Philippines. “Of course, at the back of my mind the whole time\
        \ was music.”</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc7a29-13d0-4152-a651-76053b11c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t She still wrote songs — the occasional itch she needed to scratch\
        \ when home and alone. “But I went on with the grind, ignoring the nagging\
        \ feeling that my first love was reaching out to me.”</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d26a10-2654-46fa-803b-bfb6a57870f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tIn 2018, when her fiancé asked if she would move to L.A. with\
        \ him, relocating offered a chance at reconnecting with an undying passion.\
        \ “I would make the crazy decision of taking a break from the corporate world,\
        \ pursue music, and see where it goes,” Paloma says of her move. The starry\
        \ city burst with talent, but also teachers who could reorient her with an\
        \ industry now alien to her. Perhaps they could even help her map out a musical\
        \ comeback. Then, barely a year after her big move, COVID-19 happened.</p>"
    '35':
      'image': 'jcr:9d57bd63-585c-4712-a317-c05fb04192f1'
      'imageCaption': 'Nikka Paloma is now in L.A. and recently earned a certificate
        from N.Y.U. for a year-long music business course. Photo by LLOYD TY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79a917-b690-4512-a9b4-9c5a52ee2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:08:42.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912c3e3-8152-41bc-a131-5e96479b7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tFor both of us, now 36, the great reset might have been a good\
        \ thing.</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ebcf7-154b-4022-8589-cf43a00d4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t21 years have passed since “Scream” pierced the airwaves; a fully\
        \ grown adult between who we are now and the teens we tried to get away from.\
        \ I’d spent a good decade getting comfortable with my truth, and the next\
        \ decade, celebrating it. Now, in house arrest and finally at home with myself,\
        \ all the ghosts of youth’s past came knocking for reconsideration — the ones\
        \ teenage me had abandoned out of fear.</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7015bd-a4b1-4306-9d4c-d01ee0f83235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tIn the past year and a half, I painted again. I baked cookies\
        \ in the shape of mermaids and iced them pink. I even learned the choreography\
        \ to Madonna’s “Don’t Tell Me” — unthinkable for someone who once mentally\
        \ tasered himself for crossing his legs unconsciously.</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c973ee4-8965-4f04-a39a-d0ff971670a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paloma herself is reclaiming what she gave up. In January, she earned
        a certificate from N.Y.U. for a year-long music business course. While nights
        have been spent reconnecting with her keyboard, her days are for running the
        livestream agency she launched last year. Besides bringing her some income
        during the pandemic, live streaming reacquainted her with performance. The
        agency gets OPM greats like Color it Red’s Cookie Chua and Mojofly’s Lougee
        Basabas onto digital stages, with Paloma joining in every so often. Through
        the daily gigs she hosts on livestream platform <a href="https://www.micous.com/"
        target="_blank">Mico</a>, she might cover a track from the late ‘90s or that
        “really great time in music,” the early 2000s. Lately, she’s even revisited
        songs from her debut album.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017b3d8-9923-4482-8537-42f69920e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tA world away from WYRD, in a city where purple skies rarely turn\
        \ gray, Paloma today looks like a polished version of her “Scream” persona.\
        \ For one, she’s definitely big on smiles these days. Still, she’s thought\
        \ a lot about that girl lately.</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bac07-45ea-4808-b75e-5a6a88ace922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“I think wow, she’s so gutsy. She’s more confident than me,” she\
        \ says of her 15-year-old self. “And to think that was the most awkward time\
        \ in my life. I wasn’t happy with how I looked, but I didn’t care because\
        \ I just wanted to make music. I just knew in my heart that I had to do it.”\
        </p>"
    '36':
      'image': 'jcr:296cd073-0007-4780-a016-b13aeeb73800'
      'imageCaption': 'By mid-2000, “Scream” had topped the radio charts, as did a
        music video that follows the trio moping on an endless blank canvas while
        serving late ‘90s looks — from “Empire Records” Liv Tyler to spacey, ravey
        Gwen Stefani. Photo courtesy of NIKKA PALOMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941aa629-9f66-4775-9102-4cc6f3f71c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:08:42.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74092b8a-1199-436a-aca7-9205e891a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tWhen making it in today’s musical landscape urges screaming into\
        \ a void of social media algorithms, Paloma looks up to who she was more than\
        \ ever. “Now that I’m rediscovering my relationship with music, reference\
        \ point ko si younger Nikka. There are days when it’s daunting and discouraging\
        \ but then I see some of my artist friends who have 100 followers on Instagram\
        \ but released a single on their own. They recorded it, put it on Spotify,\
        \ and keber,” she says, citing a friend who landed a record deal despite his\
        \ tiny social media following. “So it’s not true what some people say — ‘\
        Oh, you have to have 100,000 followers before you can get a record label’\
        s attention.’</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcc233-9c52-4e9e-8f5d-9a49831765f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“I’m starting from zero again. It’s tough and there’s still so\
        \ much for me to learn, but I look to my WYRD days as a kind of guide to my\
        \ journey now; like school notes you can look back on from time to time. I’\
        ll think, okay, how would young Nikka approach this? How did we get through\
        \ this before?”</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247348c-a9c0-40af-91d0-affb7358d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tIn the new series “Girls5EVA” (executive produced by Tina Fey),\
        \ a Y2K girl group makes a comical comeback in the age of TikTok. The premise\
        \ isn’t so absurd considering the 2000s have spun back on this cultural carousel\
        \ we call the zeitgeist. With the return of everything from Bennifer to early-aughts\
        \ tramp stamps, it could even welcome a blast from the past like Paloma.</p>"
    '37':
      'image': 'jcr:8ab3495a-1534-4993-90f9-c412f1e643ae'
      'imageCaption': 'A Philippine Daily Inquirer feature on WYRD. Photo courtesy
        of NIKKA PALOMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab3730-3a2d-46b6-ac48-54b05698800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:08:42.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88fad7-855e-4c54-82a5-4c724e0680ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tA second shot at relevance is less the point for her, however.\
        \ Instead, she’s basking in the realization that a second, even third or fourth\
        \ wind in life is possible. This time around, Paloma is even keen on a future\
        \ outside of the recording booth. “There was a memory that came to me the\
        \ other day. I remembered WYRD’s producer, DJ MOD, once told me that when\
        \ I was 12 or 13, I told him, ‘Kuya, when I grow up, I wanna be just like\
        \ you,’” she recalls. Learning how to produce music would at least help her\
        \ sift through all the raw tracks she’s stowed away. “My next step is to develop\
        \ those songs and see how capable I am in bringing my vision into my music.”\
        </p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767b07a-c2ac-4844-b853-c00c81c80f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while now, I’ve been caught in the fever of doing my teen
        years better than the person who actually lived them. But like Paloma lately,
        I’ve realized that doing your youth right can also mean respecting it. It’s
        easy to blame the boy I was for his fears, just as he’d likely cringe if he
        met me now — engaged to a man and the proud owner of a mesh purple crop top.
        But at some point, the yelling match between us subsided into a content kind
        of silence. Maybe both of us wound up sharing pride about something — that
        we became exactly the person we needed to be.</p>'
  'russia-plane-crash':
