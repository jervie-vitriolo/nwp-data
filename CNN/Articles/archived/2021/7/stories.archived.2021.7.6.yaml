      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6b0cc-5865-459d-851d-23fcdac467b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano in Batangas spewed a kilometer-high plume of magma
        and steam last July 1, over a year since its last eruption that displaced
        more than 100,000 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb52d5-e4e3-4b9c-81dd-3bd4c5f82116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.003+08:00
