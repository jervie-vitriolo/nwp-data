  'PH-among-worst-countries-for-workers-report':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T19:17:36.909+08:00
    'imagesource': 'jcr:9df1749f-ac22-4a29-a500-5dc977d29d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e54c4e-4b01-480e-859b-7bde88c4523b'
    'lead': 'A labor think tank in Belgium tags the Philippines as among the 10 worst
      countries in the world for workers, with freedoms further diminished by the
      COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T19:22:42.177+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:03:54.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:12.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Trade-Union-Confederation-', 'labor', 'Global-Rights-Index']
    'template': '1'
    'title': 'PH among ''worst countries'' for workers amid rising abuses – think
      tank'
    'updated': 2021-07-07T16:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66458dac-dbf6-4d93-bdf2-d7c61b401a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Philippines
        is among the worst countries for laborers, the International Trade Union Confederation
        (ITUC) said in a report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1741e2-3b27-43dc-8164-767af80643e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s <a href="https://files.mutualcdn.com/ituc/files/ITUC_GlobalRightsIndex_2021_EN-final.pdf">2021
        Global Rights Index</a>&nbsp;said there is "no guarantee" of workers’ rights
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdd1ed-1a89-47b8-b123-5fefef4f5173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITUC also identified Bangladesh, Belarus, Brazil, Colombia, Egypt,
        Honduras, Myanmar, Turkey and Zimbabwe as countries with dismal labor conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa22c0b-af37-49a4-afc4-34e822f595f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels-based think tank cited killings and attacks on trade
        union leaders, arbitrary arrests, limited access to justice, union busting,
        and a ban on worker strikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78685ed-0ab3-43ca-9c56-aee600908017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade unionists, maliciously red-tagged by President Duterte with
        even extrajudicial killings sanctioned in his speeches, remain under immediate
        threat of the police and the army, which conducted targeted raids against
        them," the report said, noting that 28 labor representatives have been illegally
        detained while seven were killed in the past year alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb0512-0207-4760-9941-4bdfc41ae50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, ITUC said the pandemic is being used as another
        excuse to stifle employee freedoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f645040-2d87-4534-9c69-a649edc93fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:43:48.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said he was "surprised" by the ITUC''s
        findings. "<em>Na-address naman lahat itong mga kaso</em> [We''ve addressed
        all these cases]. <em>Kung sana walang aksyon ang gobyerno</em> [If the government
        did not act], probably we can understand pero [but] these are only four isolated
        allegations - unsubstantiated," he told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cca1c7-1763-46cd-8396-ebefd26ed330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:43:48.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also see to it that the rights of our workers are well-protected,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30082db-e857-481b-bcf9-141b1fc5af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:43:48.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also noted the "industrial peace" achieved during the pandemic,
        as both labor and management exercised compassion and understanding for each
        other amid the unprecedented crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7520f19-7642-4545-853c-e783174c7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector also discredited these findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937492ad-8759-4ec8-a0a8-cb31d34356cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it’s not true," said Sergio Ortiz-Luis, Jr., president
        of the Employers Confederation of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9f344-07fe-4a56-80f8-c9a571e6e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, <em>dito sa Pilipinas ngayon</em> you will notice <em>halos
        walang strike</em> [today you will notice hardly any group stages a strike]
        –&nbsp;not because they are forbidden to strike but because I think workers
        prefer not to strike," Ortiz-Luis pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480f4c6-f265-400b-8772-3e3f8ff6a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not show, it does not speak of what’s happening on the
        ground," he added, citing a cordial relationship between employers and workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2d284-da0d-4c17-b302-96e91ee9c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also flagged the controversial Anti-Terrorism Act, which
        they believe may be used to harass workers and groups speaking out against
        government and employer abuses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b24d7-1e28-4e8d-8b44-0cac9f969e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/7/10/Labor-rights-groups-file-7th-petition-assailing-Anti-Terrorism-Law.html">Labor
        rights groups file 7th petition assailing Anti-Terrorism Law</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f579e-c61b-4b09-8ca5-8a30641169fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITUC said the law "granted even more extended powers to the police
        and the military to attack and harass workers and trade union activists."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bacada-fbef-4ada-9454-e2cd8e809806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups agreed with the ITUC''s observations, with the two
        largest organizations in the country having previously reported violations
        of workers'' rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e505db-4b27-41ac-8fe2-97c64a808c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from rampant violations on general labor standards and basic
        occupational safety and health standards, abusive employers now use the COVID-19
        pandemic as excuse to stifle workers trying to organize as a union to collectively
        negotiate and bargain for better wages and working conditions," said Alan
        Tanjusay, spokesman of the Trade Union Congress of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a4b2b-0a89-492d-8698-6a2944cb27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we are not surprised that the Philippines will continue to
        be worst place for workers particularly during pandemic,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f30757-4719-44c0-a926-813c86fc73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay called for the resumption of workplace inspections to ensure
        that employee rights are protected and benefits are properly given</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703b8c4-ef79-46a1-b358-3cfc2fe31f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer Labog, chairman of the Kilusang Mayo Uno, said laborers --
        particularly union leaders -- continue to be "victims of killings," red-tagging,
        surveillance and arrests in the hands of authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e67e6b-66a8-4bed-b241-f945e1005c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:43:48.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> biggest worry <em>namin is ''yung</em> employment
        recovery, ''<em>yan ang target namin ngayon</em> - to create job opportunities,
        <em>kasi ''yan ang problema</em>," Bello said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0c582-7c7a-45f3-a051-cc7aac1a7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-07T16:43:48.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our biggest worry is employment recovery. Our target
        is to create job opportunities, because that''s the problem.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee7940-416e-43ce-a4c2-54a21ed22c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:22:42.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily wage workers flagged a more pressing concern: higher salaries
        and benefits during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347edf4-4684-4467-bd55-564591a214ee'
      'mgnl:activationStatus': true
