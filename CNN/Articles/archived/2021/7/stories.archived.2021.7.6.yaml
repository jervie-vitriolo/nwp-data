  'indian-jailed-activist-priest-death':
    'author': 'Rhea Mogul, Swati Gupta, Esha Mitra and Vedika Sud, CNN'
    'caption': 'Catholic nuns hold placards during a protest against the arrest of
      Jesuit priest Father Stan Swamy on October 21, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T19:38:52.835+08:00
    'imagesource': 'jcr:19f29c7a-cbce-4e63-8c01-bed8c8cd4cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '598cb196-104e-4f67-962a-99fda2783be4'
    'lead': 'The death in India of an octogenarian human rights activist who was denied
      bail even as his health deteriorated in prison has sparked anger across the
      country, with critics decrying the government''s alleged misuse of anti-terrorism
      laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T19:41:28.952+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:52.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:13.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death of 84-year-old activist in prison turns spotlight on India''s
      anti-terrorism laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828f7e0-6987-4071-8be5-b54e40daf609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The death in India of an octogenarian
        human rights activist who was denied bail even as his health deteriorated
        in prison has sparked anger across the country, with critics decrying the
        government''s alleged misuse of anti-terrorism laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1b36a-3fb7-4dfc-b6e7-3e2738ad03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesuit priest Stan Swamy died age 84 on Monday at the Holy Family
        Hospital in a Mumbai suburb after suffering cardiac arrest, his doctor told
        the Bombay High Court later that day. The court was hearing an urgent plea
        for bail on medical grounds, which Swamy was earlier denied in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b1a6c-3ad9-48b7-acdf-a196b91cbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swamy was living with Parkinson''s Disease and had recently contracted
        Covid-19 in prison. At a hearing for his bail application in May, the court
        noted Swamy had a "severe hearing problem" and was "physically very weak."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426ce27-5710-4a02-ae26-ec818cfd5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, he fought for the human rights of India''s marginalized
        and indigenous groups, speaking and writing in depth about caste-based injustices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025fa76-264d-4a4c-b066-2dab47971122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s caste system was officially abolished in 1950, but the
        2,000-year-old social hierarchy imposed on people by birth still exists in
        many aspects of life. The caste system categorizes Hindus at birth, defining
        their place in society, what jobs they can do and who they can marry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7fcab5-e468-40a0-892e-c8f0d87c8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Swamy was arrested and charged under the country''s
        anti-terrorism laws, which critics have described as draconian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68331d-7fe5-4cd9-b359-eb7d8fc77393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swamy, along with 15 other activists and academics, was accused
        by authorities of being involved with a "banned terrorist organization" and
        for being co-conspirators in a 2018 violent incident, according to a <a href="https://twitter.com/NIA_India/status/1332978954949382144">statement</a>
        by the country''s anti-terrorism task force soon after his arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe3428-5356-45cb-a46e-25e4c9fa007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the incident, known as the Bhima Koregaon case, bloody clashes
        broke out between lower-caste and other regional groups in the state of Maharashtra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f062b-1d86-45dd-b04c-931756727c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Dalits -- who are ranked the lowest in
        India''s caste-based system -- had gathered in the village of Bhima Koregaon
        to mark the 200th anniversary of a battle in which they, as part of the then-British
        colonial army, defeated an upper-caste ruler, when the violence broke out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2aa30-dea0-421e-a66a-e82ff2604f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities accused Swamy of having ties with the organization responsible
        for the violence, and allege that he had links to Maoist rebels, who are considered
        one of the country''s biggest security threats. In a video recorded days before
        his arrest, Swamy denied all involvement and said he had never visited the
        location where the violence took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40c9f2-515a-4e2c-a0be-828c3aad0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest sparked outrage worldwide, prompting several opposition
        politicians, national and international rights groups to demand his release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d453d7-9b32-42f6-9768-e1504cf75783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prefer to die in jail''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853e257-afde-4ea0-a50d-259f20a4427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Swamy''s worsening health, which was exacerbated when he
        contracted coronavirus in prison last month, authorities repeatedly rejected
        his lawyers'' pre-trial bail pleas to allow him to recover at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e6d77-2e59-4d24-a7f7-f1af0b439ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Investigation Agency in-charge of the case had contested
        Swamy''s bail application on medical grounds, citing the severity of the accusations
        against him, and claimed he was receiving proper care within the prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be1ade-9236-4ee0-a2d8-f84063b7fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swamy was allegedly not allowed to drink from a straw as his mobility
        worsened in custody -- a claim the anti-terrorism force has denied, calling
        it "<a href="https://twitter.com/NIA_India/status/1332978954949382144/photo/1">incorrect
        and mischievous</a>" in a statement last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0605a60-069f-49a5-ad1f-3e783e6d7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist told the court he would "prefer to die in jail, rather
        than get admitted to any hospital," according to court documents reviewed
        by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc2787-611a-4809-a9a9-72e48d99fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On court orders, Swamy was moved to the Holy Family Hospital hospital
        at the end of May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39367e-b9a3-488f-849f-b8bf5100ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of opposition politicians, rights groups and academics, have
        expressed sadness for his death -- as well as anger for the laws under which
        he was arrested and denied bail. Critics have long accused India''s government
        of increasingly using anti-terrorism laws as a means to quell any form of
        dissent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357ddd9-fc23-4d44-8e4d-3652d68b4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Archbishop of Bombay, Oswald Cardinal
        Gracias, called Swamy''s arrest "very painful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68e062-7257-4d6e-b1b7-69f2de353657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is innocent until proved guilty," the statement said. "Fr.
        Stan''s case did not even come up for hearing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70814070-7dae-4596-85c5-4d8af8842d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gracias added Swamy had given marginalized groups in India a "sense
        of dignity and upliftment," adding that he worked "single-mindedly for the
        poor."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0c040-f663-4d53-b890-082b484b64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Gandhi, leader of India''s opposition Congress party, <a href="https://twitter.com/RahulGandhi/status/1411985467155922944">tweeted</a>
        Monday that Swamy "deserved justice and humanness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b5082-7401-4fe8-9fb4-fa36f278e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh Mander, a prominent Indian rights activist called Swamy''s
        death a "tragedy for the nation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e43a90-9f46-4b55-9eee-c2cd3ffa2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cruel state jailed him to silence his voice, the judiciary did
        nothing to secure his freedom," he <a href="https://twitter.com/harsh_mander/status/1411984364750049280?s=20">said</a>
        on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec074a-2ab8-4be5-b292-fbf644ca0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International figures have spoken out as well -- the European Union''s
        special representative for human rights <a href="https://twitter.com/EamonGilmore/status/1412007358432264197?s=08">said
        the EU</a> had been "raising his case repeatedly with authorities," calling
        Swamy a "defender of indigenous people''s rights."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c14a3-0b58-4aa1-86b7-d53c62b34f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meenakshi Ganguly, South Asia director of Human Rights Watch, said
        Swamy''s arrest highlights "a degree of cruelty and callousness that is shameful."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64a10e-6250-48b7-bf21-5535fcfe34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The counter terror law is draconian. We see it is being used rampantly
        to jail peaceful critics without bail," Ganguly said. "It was for the courts
        to decide if Swamy was guilty, but in repeatedly stifling bail, the authorities
        chose not to protect," the "fragile, ailing" activist, she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6cb88-dbef-47e6-b7f8-7c789327c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:41:28.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/06/india/indian-jailed-activist-priest-death-intl-hnk/index.html">"Death
        of 84-year-old activist in prison turns spotlight on India''s anti-terrorism
        laws"</a></em></p>'
