      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its sudden phreatomagmatic eruption, state volcanologists
        raised Taal''s status to Alert Level 3, and ordered the evacuation of thousands
        of residents living within the volcano''s 14-kilometer-radius danger zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773614d7-082e-454d-986b-2d2569c776c7'
