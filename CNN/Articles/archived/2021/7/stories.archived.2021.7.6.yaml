      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b29aa-8d68-4b8a-aa55-c7f2fdb7583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the public to get vaccines from the local government
        units, which are free and granted with emergency use authorization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357211df-7908-4e44-bc4a-ab4ae1fed5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:54:16.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:55.609+08:00
