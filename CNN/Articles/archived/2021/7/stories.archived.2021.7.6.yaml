      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a3ae3-4da3-49a2-8c95-f21c84a82058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not enough people get vaccinated, health experts say, progress
        could be erased and COVID-19 could resurge in the winter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d5b4d-15d6-49b3-89bf-3afd507d0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T03:38:02.861+08:00
