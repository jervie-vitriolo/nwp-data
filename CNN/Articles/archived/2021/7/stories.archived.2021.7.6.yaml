      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A passenger plane with 28 people on board
        crashed into the sea off Kamchatka peninsula in Russia''s far east on Tuesday,
        Russian state news agency RIA Novosti reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7556c4-89dc-4bbc-86dc-d5db115c0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dee1c0-f849-4dc6-9f00-1ed263df705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, a Russian-built Antonov An-26 twin-engined turboprop,
        was flying from the regional capital Petropavlovsk-Kamchatsky to the village
        of Palana, in Kamchatka''s north, when it missed a scheduled communication
        and disappeared from radar, according to local emergency and transport officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acbd93-5045-409b-ba27-71b298899753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965419cd-e2c3-43fa-8e1a-5ed818f5d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 22 passengers and six crew members on board, Russia''s
        emergencies ministry said. Two passengers were children under the age of 12,
        according to Alexander Zabolichenko, deputy chairman of the Kamchatka government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8522ab-3461-4ca3-bb85-af1b55fa930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:50:56.663+08:00
