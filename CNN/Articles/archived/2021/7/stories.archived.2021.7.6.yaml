    'template': '1'
    'title': 'Amount of unspent Bayanihan 2 funds known next week, says Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496bfeae-0af4-42e0-a888-54f2b40a3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong>&nbsp;Malacañang
        will confirm next week how much funds from the Bayanihan 2 were unused after
        the law expired on June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84bf72e-6afc-477e-9364-db1b62bdb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d855f-cd60-4499-a354-0ee2364d86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be able to confirm <em>kung magkano po iyong magri</em>-revert
        <em>sa</em> (how much will be reverted to the) National Treasury but only
        on July 15th," Presidential spokesperson Harry Roque said in a briefing, noting
        that government agencies were given until July 15 to submit a report to the
        Department of Budget and Management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c72f6-10d7-49c1-a6c9-6c4eded78573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704deaa-7427-4d61-a7b0-61e330a2f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the Palace''s response to Vice President Leni Robredo''s
        statement that the government should have exhausted the budget to improve
        the COVID-19 pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deee9ea-e198-4231-a350-39b7b6190261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45abd4-4324-4f4e-b866-f3e97b165819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask the Vice President who is an economist, please let''s wait
        for data before we make conclusions," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b1c4d-2e5b-40d3-b35a-e3dbe6d1142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
