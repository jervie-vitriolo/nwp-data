      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar program was <a href="https://www.cnnphilippines.com/news/2020/11/16/philhealth-hemodialysis-december31.html"
        target="_blank">launched in November</a> extending the usual 90 hemodialysis
        sessions to 144. The program lapsed in December 2020.</p>'
    '10':
