      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the AFP has <a href="https://cnnphilippines.com/news/2021/7/5/AFP-Sulu-plane-crash-death-toll.html">concluded
        its rescue and retrieval operations</a> of the Air Force C-130 aircraft that
        crashed in Sulu and left 52 dead, including 49 from the military. The incident
        is considered to be the contry’s deadliest military air disaster in at least
        four decades.</p>'
