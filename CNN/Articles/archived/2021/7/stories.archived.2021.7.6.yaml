      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/30/COVID-breakthrough-cases-second-dose.html">COVID-19
        infections among vaccinated persons much lower after second dose — FDA</a></strong></p>'
  'COVID-19-vaccine-company':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T14:11:37.627+08:00
    'imagesource': 'jcr:428c10e4-bda4-4dce-9af7-1fbe5bff4607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad8a2a7-9911-4a98-a621-14e2b04f73a5'
    'lead': 'Employees who will avail of their company''s vaccination program for
      their relatives can be asked to pay, but employers cannot gain profit from it.'
    'mgnl:activationStatus': true
