  'Blake-Shelton-Gwen-Stefani-married':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-06T08:46:15.520+08:00
    'imagesource': 'jcr:cb0d6419-355a-4a49-a8f3-4c7e31f3966a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3626a40-6d4c-4941-9395-f926c213a804'
    'lead': 'Out of all the people, she wanted him the most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T08:47:20.324+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:04:55.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:03.323+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blake Shelton and Gwen Stefani are married'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8678d3-2980-43d0-b18e-fcefb71feea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Out of all the people, she wanted him
        the most.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226560ef-f69c-40ad-a184-8a6f202f9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Shelton and Gwen Stefani, who sang a version of the aforementioned
        lyric on a highly underrated No Doubt song called "Running," are married.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a7327-1268-472e-ae3a-cbd16ec67053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Voice" coaches tied the knot on Saturday, according to a <a
        href="https://www.instagram.com/p/CQ9voUdDm0k/?utm_source=ig_web_copy_link"
        target="_blank">post</a> from Stefani on Instagram in which she shared three
        photos from their celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340720d-26d4-4cee-a7b9-97130e80ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for the couple did not respond to CNN''s request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13483db0-7ad6-4639-9687-a47d5d007911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Shelton''s third marriage and Stefani''s second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39452245-fe93-4f3f-982d-a7f7aaec1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple became engaged in October 2020, with Shelton popping
        the question in Oklahoma, an occasion Stefani almost derailed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7ae9e-93f5-4aa1-b4ea-3d7c654fddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on Kelly Clarkson''s daytime talk show last
        year, Stefani explained: "I was trying to get out of going to Oklahoma because
        it was getting too complicated with (Covid-19) and the family. I''m like,
        ''I think we should just cancel the trip.'' It was one of those. Then we got
        it together and we ended up going."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f76772-2c64-47e5-b67f-c50211cfb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple shared a photo of the happy moment, with Shelton writing,
        "Hey @gwenstefani thanks for saving my 2020... And the rest of my life. I
        love you. I heard a YES!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df578d8b-08a9-483a-8530-8e6d9d4b6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefani and Shelton met on the set of "The Voice" in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a352a-d642-431b-a403-b69c3aa3b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve collaborated musically several times since on songs like
        "Go Ahead and Break My Heart," off of Shelton''s 2016 album, "If I''m Honest"
        and "You Make It Feel Like Christmas" together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26925efc-3921-44f8-8629-f9982c9ccd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also won a CMT Music Award for their song "Nobody But
        You."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4ccfe-067a-4905-951d-a414e29f9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefani has three sons -- Kingston, Zuma and Apollo -- from her
        marriage to Gavin Rossdale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3664ba-f2e5-4144-b30a-a23c6bd1186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelton and his ex-wife Miranda Lambert split in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c4df3-8aaf-4413-92bb-b1337f63cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T08:47:20.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/05/entertainment/blake-shelton-gwen-stefani/index.html#:~:text=Gwen%20Stefani%20and%20Blake%20Shelton,from%20Stefani%20shared%20on%20Instagram.&amp;text=The%20couple%20became%20engaged%20in,an%20occasion%20Stefani%20almost%20derailed."
        target="_blank">Blake Shelton and Gwen Stefani are married</a></em></p>'
