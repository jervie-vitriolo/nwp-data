      'mgnl:type': 'text'
      'text': '<p>By surviving the vaunted Kaya defense, Ulsan clinched its 13th straight
        AFC Champions League win and inched closer of advancing in the Round-of-16.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e11b39-955c-4751-b777-1cbf84ffb3cf'
