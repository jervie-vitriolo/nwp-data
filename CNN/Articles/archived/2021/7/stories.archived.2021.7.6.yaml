    'template': '1'
    'title': 'WYRD’s ‘Scream’ and a queer coming of age'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df8aea-7640-4b16-92ed-b5f8369d50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You got my attention by using my song in your video,” read an Instagram
        comment on <a href="https://www.instagram.com/p/COEbXSznSJd/" target="_blank">a
        clip</a> I posted a few months back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774f721-edb8-40ab-866b-6d9e7fc41724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video captures freshly baked bibingka sliced to the chorus of
        “Scream,” a throwback from Y2K girl group WYRD. Commenting was one @nikkapaloma,
        who I discovered was the band’s lead singer up until the group faded in the
        early 2000s. With her shrill, vulnerable vocals, Paloma bemoans a toxic relationship
        mirrored by a “purple sky turning gray.” And through its equally memorable
        music video, “Scream” became an anthem for many Pinoy teens at the turn of
        the century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24322c3c-45dc-4bd9-a9ac-8e6967e2a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T17:39:38.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tThe video, mine, was an attempt to make food porn gyrate to teenybopper\
        \ pop rock from when I was, well, a teenybopper.</p>"
    '0':
