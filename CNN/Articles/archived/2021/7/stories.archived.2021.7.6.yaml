      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto kong maglagay ng malaking pera para sa</em> Armed Forces
        of the Philippines. I<em>yan lang ang mabawi ko sa sundalo ko lalo na ‘yong
        namatay,</em>” Duterte said during his speech. “I assure you that I will add
        more benefits for your family."</p>'
