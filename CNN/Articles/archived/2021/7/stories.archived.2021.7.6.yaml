      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) –</strong> The United
        Nations Children''s Fund (UNICEF) expressed concern for children affected
        by Taal Volcano''s unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc66dfd-2409-4aa1-bf81-b864b0eefcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937748ac-3d9f-4f7a-bc9e-acd8e960ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, it warned that these children
        could face several risks like diseases, including COVID-19, malnutrition,
        and typhoons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103434c-0b66-4e97-aef1-552516076a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
