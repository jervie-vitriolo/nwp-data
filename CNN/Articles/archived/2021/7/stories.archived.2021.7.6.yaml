  'Director-Richard-Donner-dead':
    'author': 'Megan Thomas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-06T09:13:11.097+08:00
    'imagesource': 'jcr:a881c237-902e-493e-a82b-e52f1f46e0f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f2cef0-6cee-4a29-9610-1cfb2ea41953'
    'lead': 'Richard Donner, an accomplished Hollywood producer and director known
      for his work on the ''Lethal Weapon'' franchise and ''The Goonies,. died Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T09:14:20.239+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:51.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:03.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richard Donner, ''The Goonies'' and ''Lethal Weapon'' director, dead
      at 91'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b2a46-df8c-46a4-8b93-b27f28f3e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Richard Donner, an accomplished Hollywood
        producer and director known for his work on the "Lethal Weapon" franchise
        and "The Goonies," died Monday, according to multiple reports, citing his
        wife and their production company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4490b41-2907-4e82-b0e0-db5f38ca4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 91. No cause of death was shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bceb3-a6dc-4e07-9fdc-ebcb37023680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Donner''s attorney and Warner Bros., the studio
        behind the "Lethal Weapon" films, for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb71677-dffe-4b32-8e1d-adc0e31d455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donner and his wife, producer Lauren Shuler Donner, together ran
        The Donners'' Company, where they launched films including "Free Willy," "X-Men"
        and "Deadpool."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ca53a-753d-415f-9842-dfac79d7be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donner''s career in film and television spanned six decades. Among
        his notable directing projects were 1978''s "Superman," 1985''s "Ladyhawke"
        with Rutger Hauer and Michelle Pfieffer, 1988''s "Scrooged" starring Bill
        Murray and the 1985 film "The Goonies," which was produced by Steven Spielberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99deaa-6c25-4835-bc3d-95cbe3415225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg, through his company Amblin Entertainment, issued a statement
        posted to Twitter Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa156e-485c-4e2b-8111-4413639c6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dick had such a powerful command of his movies and was so gifted
        across so many genres," Spielberg said. "Being in his circle was akin to hanging
        out with your favorite coach, smartest professor, fiercest motivator, most
        endearing friend, staunchest ally, and — of course — the greatest Goonie of
        all. He was all kid. All heart. All the time. I can''t believe he''s gone,
        but his husky, hearty laugh will stay with me always."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142530b-09c4-492c-a56d-6c2ce46f445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Astin, who starred in "The Goonies" as a child with Josh Brolin,
        shared his memories of Donner on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cf8d2-957c-41ee-b471-667051feafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richard Donner had the biggest, boomiest voice you could imagine,"
        Astin wrote in a tweet. "He commanded attention and he laughed like no man
        ever laughed before. Dick was so much fun. What I perceived in him, as a 12
        year old kid, is that he cared. I love how much he cared. Goonies Never Say
        Die."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf66f3-020a-4690-bdbb-11e5f4f10df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mel Gibson, who Donner directed in all four "Lethal Weapon" films,
        remembered Donner in a statement to Variety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64ac26-8965-44f8-8f2c-ede1e502bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:14:20.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donner! My friend, my mentor. Oh, the things I learned from him!
        He undercut his own talent and greatness with a huge chunk of humility referring
        to himself as ''merely a traffic cop.'' He left his ego at the door and required
        that of others. He was magnanimous of heart and soul, which he liberally gave
        to all who knew him. If we piled up all the good deeds he did, it would stretch
        to some uncharted place in the firmament. I will sorely miss him, with all
        his mischievous wit and wisdom, " Gibson said.</p>'
  'Lambda-variant-COVID-19-Peru':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T09:33:51.590+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79abdff-fd2f-42fb-9f9a-2d3cd6b82dbc'
    'lead': 'Despite being classified as a variant of interest only on June 15, the
      Lambda coronavirus variant has spread to at least 29 territories, including
      the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T09:38:00.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:50.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:04.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fast-spreading Lambda variant could be riskier for vulnerable sector
      – expert'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953f3ad-1057-4fb1-a0b5-3331487eb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Lambda
        coronavirus variant is raising concerns as it spreads across the world in
        a short period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b636110-0ac3-482a-adac-cebf4aba67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante on Tuesday said Lambda,
        also known as the C.37 variant first detected in Peru, is believed to be more
        transmissible, meaning it could drive surges in new infections and hospitalizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db9eb8-6c60-4bd3-8b14-b1f4fe95d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no scientific data yet if it could lead to more
        deaths, but added that it can be dangerous for elderly people or those with
        comorbidities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f3689-77ed-41b9-9cf3-6d634a49e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you talk about a variant that is highly transmissible, then
        that will be responsible for surge of cases and hospitalizations. Most likely
        for those vulnerable, that can also be higher risk of mortality," he told
        CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e3cc7-6a83-44ff-92fd-45613cc05f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, a member of the government''s vaccine experts panel, said
        the Lambda variant may affect the efficacy rate and a person''s reaction to
        antibody treatments. However, Solante stressed COVID-19 vaccines remain effective
        against all variants of concern and interest in preventing severe illness
        and death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933df4bd-8768-45fa-b055-0e41119ec7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization in June said this variant has been
        associated with "substantive rates of community transmission." Despite being
        classified as a variant of interest only on June 15, it has spread to at least
        29 territories, including the United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb18d01-9bbe-4e04-8566-9cce709fc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said there is an increased prevalence of the variant in South
        American countries. In Peru — the country with the highest coronavirus mortality
        rate , authorities are reporting that 81% of COVID-19 cases sequenced since
        April were associated with the Lambda variant. In nearby Chile, the variant
        accounts for almost a third of new cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a7bec-6f17-4922-b42e-639c2c538f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T09:38:00.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have yet to report a case of the Lambda variant
        in the Philippines. A former adviser for the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases on Tuesday expressed hope the situation
        stays that way.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640e468-9e26-4ede-b811-c6663e89bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:37:55.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay laganap sa South America at sa Latin America and we hope
        hindi makarating sa Asia," Dr. Tony Leachon, a physician and public health
        expert, told CNN Philippines'' The Source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d47739-8306-48b6-b491-76013051fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:37:55.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is prevalent in South America and Latin America
        and we hope it (Lambda) does not reach Asia.]</p>'
  'Bugatti-Rimac-joint-venture':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-06T10:18:39.929+08:00
    'imagesource': 'jcr:2155c8ac-ab39-4213-9aa7-838fd6f94a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd31c182-9dd8-4f00-acb6-357b446a9df2'
    'lead': 'Porsche has agreed to create a new joint venture that combines Rimac,
      a Croatian company that makes high-performance electric supercars, with Bugatti.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T10:32:17.833+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:04:50.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:04.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bugatti', 'Rimac', 'Volkswagen-Group', 'Porsche']
    'template': '1'
    'title': 'Bugatti and Croatian electric supercar maker Rimac to combine in joint
      venture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9465f9-8b8d-4c6a-95df-580a2766d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Volkswagen Group and Porsche have
        agreed to create a new joint venture that combines Rimac, a Croatian company
        that makes electric supercars, with Bugatti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879322cb-91ac-4302-b183-3b4d698df686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1fdab-2f0b-465e-8218-da4f61688755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new company will be called Bugatti-Rimac and will make both
        Bugatti and Rimac cars. Bugatti, like Porsche, is part of the Volkswagen Group.
        Porsche also owns a stake in Rimac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3c93f-8931-43d3-b095-7bb92c67d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057cb0d-0ddd-4d04-ab77-26b438f18066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugatti-Rimac will be based in Zagreb, Croatia, not far from Rimac''s
        current headquarters. Bugatti, meanwhile, will continue to build cars in its
        current home of Molsheim, France, according to an announcement from Porsche.
        It will continue to operate as a separate car brand although Bugatti and Rimac
        will jointly develop new Bugatti models, the announcement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9599e2a-d241-4d3b-b551-648fc185764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c258c-6dee-44b8-a3ff-1fdd0ab3ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche began investing in Rimac Automobili in 2018 and now owns
        a 24% stake in the company. Porsche will directly own 45% of Bugatti-Rimac
        while Rimac will hold the remaining 55% stake. Bugatti is being transferred
        to the new joint venture by its parent company, Volkswagen Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67d7af-8efd-406e-b628-e7483cc4a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738d099-f61c-4749-a9b0-c92ed6745190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are combining Bugatti''s strong expertise in the hypercar business
        with Rimac''s tremendous innovative strength in the highly promising field
        of electric mobility," Porsche Chairman Oliver Blume said in the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea03bf-0439-4725-a3a8-5ae10a8071f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8263918-711e-47fd-a182-1c841559d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimac and Bugatti couldn''t have more different origins. Bugatti
        was founded in 1909, and made cars for royalty and celebrities, before shutting
        down shortly after World War II. The brand was revived in 1987, shut down
        again in 1995. Volkswagen recreated the Bugatti brand in the 1990s and early
        2000s after purchasing the name, logo and the site of the company''s original
        headquarters in eastern France. Now, Bugatti assembles cars like the $3 million
        Chiron and the $6 million Divo, with gasoline-thirsty 16-cylinder engines,
        some variants of which can propel its cars to speeds over 300 miles an hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aecb22-97fe-4ff3-a820-8f0bdf3e3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35c592-97e9-4767-acdc-2705310fcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimac, on the other hand, was founded by then-21-year-old Mate Rimac
        in 2009. It has developed electric cars like the 1,224-horsepower Rimac Concept_One,
        of which only a few were made, and the new $2.4 million 1,900-horsepower Rimac
        Nevera, the company''s first production model. Until now, Rimac has mostly
        specialized in electric powertrain and battery development. It has counted
        Jaguar, Aston Martin, and the Swedish supercar maker Koenigsegg among its
        clients. Rimac is also supplying the engineering for the $2 million Pininfarina
        electric supercar being created by the Italian firm once famous for designing
        Ferraris. Rimac will continue to operate a separate division, Rimac Technology,
        that will continue this sort of development and engineering work for outside
        companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bb261-1a67-4fd9-8cab-06ede083c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6961b-334b-4e23-9f3d-be0f7141c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture with Rimac does not mean that Bugatti will produce
        only electric cars, Mate Rimac said, although there will be some electric
        vehicles Bugatti''s in the near future. Mate Rimac indicated that the Chiron''s
        successor model, Bugatti''s next high-performance supercar, will likely be
        a hybrid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e0ada-3419-4bf2-9897-f71e93d9e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d718f04-3f6d-402a-8905-9daf6a1a67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugatti''s line-up could be expanded to include other models that
        aren''t high-performance supercars, though and those vehicles could be fully
        electric.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbed55e-0ee5-4fba-a816-cc76e049df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f652f8-0436-4253-9e85-690ee0789f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longer term, Bugatti could produce electric hypercars like
        Rimac''s, Mate Rimac said, but, even then, the brands will be distinctive
        with Rimac focused primarily on performance and Bugatti more on craftsmanship
        and style.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b44c5-0bf0-40da-8dfb-3fa1211c2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fe38c-45fa-4543-9a71-1b735e0f328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mate Rimac will be the chief executive of Bugatti-Rimac. Two Porsche
        executives, including Blume, will have board seats at Bugatti-Rimac. The company
        is expected to be established by the end of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d94ca7-bbb9-4652-a00d-cb8f38796196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T10:32:17.835+08:00
