  'Supreme-Court-partially-grants-dismissed-Sandiganbayan-Justice-Ong-clemency-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T21:05:12.294+08:00
    'imagesource': 'jcr:f0f3e28d-39c7-4914-83f8-d6462b512ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4dd5b0-430a-4c8b-86f1-c7253e1bb168'
    'lead': ' The Supreme Court partially granted the plea for clemency of former
      Sandiganbayan Justice Gregory Ong, who was dismissed in 2014 after being found
      guilty of gross misconduct, dishonesty, and impropriety over his links to pork
      barrel scam principal suspect Janet Lim Napoles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T21:09:18.564+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:03:37.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:13.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Gregory-Ong-', 'clemency-', 'Janet-Lim-Napoles']
    'template': '1'
    'title': 'SC partially grants dismissed Sandiganbayan Justice Ong''s plea for
      clemency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe287504-9cd4-42f9-8d6f-5743d8b18390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) -</strong> The Supreme
        Court partially granted the plea for clemency of former Sandiganbayan Justice
        Gregory Ong, who was dismissed in 2014 after being found guilty of gross misconduct,
        dishonesty, and impropriety over his links to pork barrel scam principal suspect
        Janet Lim Napoles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500adc09-09a4-47f2-8442-2cf3ae15f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32264598-c12b-4a94-86c6-6aaa9a3304d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court restored Ong''s retirement benefits and lifted his
        disqualification to work again in the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b92e0-db88-478f-a2b2-0c8c43ec6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21174e8-152b-4d02-b603-2ad58f0e9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ong was remorseful in his conduct and has accepted the verdict
        laid down on him. In his plea, he professes that he respects and accepts the
        wisdom of the decision, and that he understood the gravity and consequences
        of his acts," read the 12-page resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298f062-3a56-40bc-9cdc-45fad90c5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce06ab-c719-4e40-8e12-b7e7fa18107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court also notes Ong''s current plight. The medical abstract
        he submitted states that his prostate cancer has recurred, which now requires
        him to undergo an operation and possible chemotherapy," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08e19f-7dcf-4d42-b629-bd1f806f2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41df9d6-124d-4552-9989-e1ec0455c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong was chairman of Sandiganbayan''s Fourth Division, which acquitted
        Napoles in her malversation case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927dd210-77f0-4f9f-b3e6-aabe36275aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf7996-6566-4d27-92c4-f5e2b573612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court investigation in 2013 established his connection
        with Napoles, the alleged mastermind of the multibillion-peso pork barrel
        scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2d727-089d-42b3-8a9d-150b94d7426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e27f9-5d0e-4c0b-82af-1327563afd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong sought judicial clemency in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799f2b8-b71e-4773-ae7f-7e7d55f2aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38fb7c-b326-421f-8209-3951e1c28a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partially granting Ong''s plea, the high court said clemency
        is not a "blind acceptance or tolerance of a wrongful act," adding there are
        degrees of clemency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9f464-0edc-4e7c-b33f-550c53b9dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9944a-4917-4832-9297-badc0bccfc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity calls us to show benevolence and compassion to those deserving,
        but this Court has a greater duty toward justice and fairness. Thus, his plea
        is granted only in part," the SC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dd9d0-f39d-4441-afb1-7642a242b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede124a-d2df-4ed1-bff1-2b2143ebdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:09:18.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the second chance given him, this Court will expect much from
        Ong. We hope that he will not disappoint," the high court added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703058ae-0ca3-49e0-8e78-720b2143cc76'
