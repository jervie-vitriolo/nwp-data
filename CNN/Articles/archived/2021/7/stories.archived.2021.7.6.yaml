      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc583f-cf2e-46e5-8f81-0b4500d172d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In suburban Atlanta, golf professional Gene Siller was fatally shot
        at a country club on Saturday, and police are still looking for the suspect,
        according to Cobb County police. Siller, 41, was found unresponsive with an
        "apparent gunshot wound to the head" and was pronounced dead at the scene,
        police said. Two other gunshot victims were also found on the course.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f502d52-f5a0-4db5-a500-95b80ffcec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
