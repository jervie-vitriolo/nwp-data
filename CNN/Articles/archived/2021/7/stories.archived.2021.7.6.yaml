      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396c07e-1d49-4837-b6e9-c254ab0d92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T04:07:57.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:05:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dallas, police responded to two separate shootings on July 4,
        one of which involved five men who were shot. Three of the victims were pronounced
        dead after being transported to a nearby hospital, police said. A 61-year-old
        man was killed in another incident after being shot "multiple times in the
        street during a disturbance," and died at a local hospital, according to Dallas
        police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c4449-917b-48fd-aa2a-cfc5613231e9'
