      'text': '<p>The chief executive announced this plan during his visit at the
        Western Mindanao Command in Zamboanga City to <a href="https://cnnphilippines.com/news/2021/7/5/duterte-zamboanga-city-c130-order-of-lapu-lapu.html">pay
