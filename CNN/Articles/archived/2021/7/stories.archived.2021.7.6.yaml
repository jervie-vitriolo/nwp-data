  'AFP-Sobejana-review-airworthiness-pilot-competency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T23:04:30.875+08:00
    'imagesource': 'jcr:5f4158a9-1f3f-411a-8acf-17cedb686cbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d6bc89-b658-4b28-ad95-378f7d419429'
    'lead': 'The chief of the Armed Forces of the Philippines on Tuesday expressed
      concern over the string of incidents involving military aircraft this year,
      as he vowed that a review of assets'' airworthiness and other safety protocols
      is underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T23:07:53.358+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:03:35.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:14.306+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Nakakabahala'': AFP chief concerned over string of accidents, says
      assets'' airworthiness, pilot competencies under review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc63b11-9627-432c-87d9-fc4329e61d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)—</strong>&nbsp;The
        chief of the Armed Forces of the Philippines on Tuesday expressed concern
        over the string of incidents involving military aircraft this year, as he
        vowed that a review of assets'' airworthiness and other safety protocols is
        underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d386482-c323-49e5-b209-dc704d5d42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakabahala po itong</em> [It is disturbing, this] number
        of air accidents involving our air force assets," AFP Chief of Staff Gen.
        Cirilito Sobejana told CNN Philippines'' <em>News Night.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ac10f-12a1-422a-a337-c3f54e23e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon pa lang sa unang aksidente, talagang gumagawa na tayo
        ng hakbang</em> [From the first accident, we already took steps] to review
        the airworthiness of our assets, as well as the competency of our pilots and
        crew. At the same time, we also did a thorough review of our safety procedures,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c263bd9-4fea-4fa9-a2cf-e62c2eba45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force (PAF) has already figured in four deadly
        air incidents seven months into 2021. The Huey chopper crash in Bukidnon in
        January left seven people dead and the accident involving the MG520 attack
        helicopter in Bohol killed a pilot in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c170e-7140-4195-a12f-753607089e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two newly acquired aircraft also crashed, killing dozens of soldiers
        and civilians. A combat utility helicopter delivered in the country in December
        2020 crashed in Tarlac in June —&nbsp;killing all six crew members. The C-130
        plane involved in the accident that <a href="https://cnnphilippines.com/news/2021/7/6/Sulu-plane-crash-fatalities-update.html">claimed
        the lives of 53 people</a>&nbsp;on Sunday was turned over by the United States
        in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382476e-2a5a-423d-a29a-141d4e59c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said he reiterated his instruction to the PAF to review
        maintenance procedures and to ensure all aircraft are airworthy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b127747-7ddb-4a3d-bef3-49a5c17d88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying <em>na hindi</em> airworthy <em>''yung</em> C-130
        <em>natin at ''yung tatlo pang nag</em>-crash after the first crash. Only
        that we underscore ''yung importance of maintaining our assets," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41006c-9eae-48cb-a7cf-e62387ce1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:07:53.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not saying that the C-130 and the three other
        aircraft were not airworthy. We just underscore the importance of maintaining
        our assets.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
