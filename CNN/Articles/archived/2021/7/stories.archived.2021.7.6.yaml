      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:04:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven’t streamed this joyous and mysterious (and sometimes
        <a href="https://www.theatlantic.com/culture/archive/2021/04/black-horror-racism-them/618632/"
        target="_blank">questionable</a>) show on HBO GO (or HBO MAX, if you’re in
        the U.S.). If you have, go give it a rewatch and explore the show’s lore deeper.
        Too bad we won’t get to see “<a href="https://www.vulture.com/2021/07/lovecraft-country-season-2-hbo-cancels-series-after-s1.html"
        target="_blank">Lovecraft Country: Supremacy</a>” (the proposed Season 2 title).
        — DJ</p>'
