    'title': 'UNICEF concerned for children affected by Taal''s unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f1544-cd08-4dc7-93b6-5874cbbd2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.849+08:00
