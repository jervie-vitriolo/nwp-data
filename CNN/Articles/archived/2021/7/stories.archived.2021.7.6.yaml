      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It refers to people darkening their skin in order to resemble Black
        or biracial people and it harkens back to the controversial practice of Blackface.</p>'
