  'Hong-Kong-police-alleged-plot':
    'author': 'Joshua Berlinger and Lauren Lau, CNN'
    'caption': 'Hong Kong authorities said they have thwarted an alleged plot to bomb
      train stations, court buildings and tunnels organized by advocates for the city''s
      independence from China. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-06T19:51:55.673+08:00
    'imagesource': 'jcr:4df5fc1b-9052-44d0-b9ad-7ea85000c538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219c0a61-64b9-47a4-9e4c-370a930698f3'
    'lead': 'Hong Kong authorities said they have thwarted an alleged plot to bomb
      train stations, court buildings and tunnels organized by advocates for the city''s
      independence from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T19:54:37.681+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:03:38.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:13.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong']
    'template': '1'
    'title': 'Hong Kong police reveal alleged plot to bomb train stations and courts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d639a-79ed-44e0-8b8d-8de4486feb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong authorities said they have thwarted
        an alleged plot to bomb train stations, court buildings and tunnels organized
        by advocates for the city''s independence from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf8176-9c8c-425c-9145-e5e68c47711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Li, the senior superintendent of the police''s National Security
        Department, said Tuesday nine people between the ages of 15 and 29 had been
        arrested, including six high school students, a high school employee and a
        university staff member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649a468-0d91-46de-9537-a936442bea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) plans are shocking because it seems to target a lot of people,"
        Li said. The alleged plot aimed to "maximize damage to society," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa966d-9d04-437d-abf5-14043e715cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects had rented a hotel room in Tsim Sha Tsui, a popular
        shopping district known for its sweeping views of Hong Kong Island and Victoria
        Harbour, to build explosives, Li said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709002ce-464b-495b-8ca0-606d2279ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room had been rented since early June, but the lab had only
        been "recently" set up, he said. The suspects had the tools and materials
        to make triacetone triperoxide (TATP), police said. TATP is a powerful high
        explosive that was used in terrorist atrocities like the 2015 Paris bombings
        and Brussels attacks in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431027e-d450-41e5-980e-1f9b5d6c1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers said they found an "operation manual" which allegedly contained
        plans for an attack in early July. Police said the main source of the group''s
        financial resources was among those arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b7ec5-fb5a-4ab0-86be-9b9fe93a63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they found about $10,300 in local currency and
        $1,300 worth of foreign currency, and froze about $77,200 in at least one
        bank account tied to the suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ddaea1-2105-4688-892f-fc9bdaf5d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects had allegedly scouted two court buildings and were
        targeting some of the three tunnels that connect Hong Kong Island to the Kowloon
        Peninsula, some of the city''s most important transport infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169cfba-8f84-46bf-986e-76fab43fcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at her weekly news conference ahead of the announcement
        by the police, Hong Kong Chief Executive Carrie Lam warned of "underground
        hidden terrorist activities" and urged the public "to join hands to say no
        to violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24082664-eb5c-43dc-b867-1f781f705270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not find any excuses for attackers. Violence is violence,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c41393-e4cb-43d9-b3d0-7f7d0b61b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged plot was investigated by the Hong Kong Police Department''s
        National Security Division, which is also probing an incident last week in
        which a man stabbed a police officer from behind before dying by suicide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f91699-11ed-4aae-89da-83ad26b25185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security unit was enacted shortly after Beijing promulgated
        a national security law for Hong Kong last year, without any input from local
        leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69334425-5922-45a8-bc18-941a72af6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation was meant to bring an end to the type of political
        unrest that rocked the city in 2019, a movement that began in opposition to
        a bill that would have allowed extradition to mainland China but morphed into
        a grassroots, occasionally violent campaign for universal suffrage and independent
        inquiries into alleged police misconduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c95bf-bca5-4575-bcbc-e32d88465a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes acts of secession, subversion, terrorism and
        collusion with foreign forces to endanger national security —&nbsp;with a
        maximum sentence of life imprisonment for all four offenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fafc9-f9fe-44cb-8327-e3616b2ef430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Lam said the law would only target a "handful" of people,
        more than 50 lawmakers and opposition activists were arrested for "subverting
        state power" for participating in an unofficial primary election the previous
        summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbe09a-2ddc-4a3d-af78-e2b225048eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 500 police officers raided the newsroom of pro-democracy
        tabloid Apple Daily, seizing journalists'' materials and arresting the paper''s
        directors. National security police then froze the company''s assets, and
        less than a week later, the newspaper announced it would shut down and cease
        all digital operations due to the untenable environment. A former journalist
        at the paper tried to leave Hong Kong on June 27, only to be arrested at the
        airport under the national security law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77e945-91e4-468e-b139-65b03d2116a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time authorities have uncovered alleged bomb
        plots in Hong Kong since the 2019 unrest. Two years ago authorities made what
        was then the "largest ever" seizure of explosives in a suspected bomb-making
        warehouse. Months later, authorities defused two completed bombs that were
        found at a middle school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832f7a6-ab71-4a76-a83b-a72dc4fd4434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T19:54:37.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:03:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
