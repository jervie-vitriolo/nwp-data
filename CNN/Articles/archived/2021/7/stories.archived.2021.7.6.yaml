      'mgnl:lastActivated': 2023-01-25T12:04:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 47.4% of the US population is fully vaccinated against the
        virus, according to CDC data. And with so much transmission among those that
        are hesitant to get vaccinated, Wen said it is a good idea for vaccinated
        people in high transmission areas to continue wearing masks indoors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596884b3-046d-4a96-a577-c087a3d2594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3db17-7951-4cd3-9b65-a08768fdcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some experts have held that vaccines provide good enough protection
        that vaccinated people can forgo face coverings, the transmission rates have
        made others more cautious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e2391-7b77-4dd1-b31b-94d27d820568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b37698-bbdb-4bba-b062-7ae8e182d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in a low-infection, high-vaccination area, you don''t
        need to be wearing a mask indoors if you''re fully vaccinated," Jha told CNN
        Monday. "If I were in southwest Missouri right now, I''m fully vaccinated
        but I would be wearing a mask indoors."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6e0be-1999-4f2f-80ce-b2a46626a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb4452-bd05-4b10-be7a-40bf0a446de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri hospital transfers Covid-19 patients to other facilities
        due to staffing shortages</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bef96f-cda0-4383-8d0b-a5fd71380af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Missouri hospital has been under such strain with cases surging
        in the region that Covid-19 patients are being transferred to hospitals in
        different health systems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f4b68-e995-4129-845a-448d11b6fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e98a6-0271-4e20-8a70-5c6d3949bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health system, CoxHealth, currently has 94 patients hospitalized
        for Covid-19, Kaitlyn McConnell, a CoxHealth public relations director, told
        CNN Monday. At Cox South, a hospital located in Springfield, Missouri, 12
        Covid-19 patients were transferred to other facilities in the region between
        Friday and Monday morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53626ecb-53ee-4d4a-ab36-910f104efc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1d1c8-3c65-442d-9c1b-74435c9e806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have ample supplies and space to care for additional patients,
        staffing remains a challenge," McConnell said. "Divert is not a permanent
        status; we only use it temporarily, it is tied to capacity at a particular
        moment in time and based on what is best for staff and patients."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a48bf7-1a63-47ad-80df-473f42548c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfb707-82f8-4166-84d9-5df5fc0b43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said the health system had around 170 Covid-19 patients
        last winter and 280 traveling staff members to help with the response. Now
        the system is struggling to meet the current demand without the extra help.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b4451-0783-4442-9262-4a0cda39a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406c745-2ff9-470c-b2fe-2e8b724a4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aggressively working to have more travelers return -- and
        hire more staff, as we have throughout the pandemic -- but it is currently
        a challenge due to times of year that travelers tend to be available," said
        McConnell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb91194-f16d-4cd8-879c-b375faf199f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7aaf7-2f8b-4179-8f0b-adf0e258a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, CoxHealth has transferred patients to facilities
        in Kansas City, St. Louis and the state of Arkansas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603cafb-9914-475d-a533-85baf528861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a7a01-5394-40f1-a05d-b3569a8030c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arkansas is beginning to feel the effects of low vaccination
        rates too, and University of Arkansas for Medical Sciences Chancellor Dr.
        Cam Patterson warned that if trends in the state continue, it could spell
        another surge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7174ac4-9a3b-43ae-a2b7-0d17c09fb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e90624-3894-4544-a206-948329c1db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Medical Analyst Dr. Johnathan Reiner said, "Arkansas, which
        has a very low vaccination rate, has seen over a hundred percent rise in daily
        cases over the last two weeks."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a1798-c3e8-44e4-8e0a-35416f8e8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c5d0b-a09c-4262-9014-7a58859475dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What could this mean for a return to classes?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35760857-5bb4-452e-9514-7347563c1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are unvaccinated are also at a high risk for infection,
        Wen said, raising questions for what the new school year will look like for
        young students.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b67948-d366-44bd-89df-fd45548acdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69250ab-07c5-4139-ba1b-4a7b4ab715cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These governors that have said that schools no longer need masks
        indoors, that''s a big mistake," Wen said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22a03b-c88b-4a7c-adb3-8d6e4c39a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca21f1-151b-42dd-bbaa-4d47d8bfbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering concerns regarding mental health, educational outcomes
        and worsening disparities, Wen said she thinks it is necessary to have kids
        back to school full-time and in-person in the fall.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1223e2-e2fb-48ec-9ef8-287147bb4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54d76c-057f-42cd-87dd-c0a9148ce769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even mild cases of the virus could have long-term impacts for
        children, so mitigation measures would be important for students to return
        safely, she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e5c7f-48a2-482e-abae-c2dc81273b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024ad1b-70e4-4c81-b07a-705e956aaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures include: indoor masking, surveillance testing, and
        vaccinating adults in the area (be they teachers, staff or parents).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca9afb-0945-4ae2-8ef4-a98cff22af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:32:39.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
