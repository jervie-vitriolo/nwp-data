  'BI-foreigners-immigration-service-fee-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-06T18:23:31.317+08:00
    'imagesource': 'jcr:acbc4eaa-6590-4097-828d-b79d5b15b178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd85d92-ba8e-464f-b07d-a56a0770a089'
    'lead': 'The Bureau of Immigration cautions foreigners against entities fraudulently
      asking for "immigration assistance" fees which the agency does not collect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T18:23:43.628+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:59.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:11.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt warns foreigners of immigration service fee scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95cc91-a149-4abe-9170-185094c277d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:23:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> —&nbsp;The
        Bureau of Immigration (BI) on Tuesday cautioned foreigners against entities
        fraudulently asking for "immigration assistance" fees which the agency does
        not collect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3493a-d1b9-4882-a91c-a7c081417997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:23:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the bureau was notified of a Philippine-based company
        reportedly demanding for such payments from its foreign employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e87a27-8120-449f-bfe9-6c82ea311ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:23:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente did not name the firm, but said they
        were able to obtain a copy of the document showing a breakdown of the fees
        being charged. The company is allegedly asking for ₱5,000 for airport assistance,
        another ₱5,000 as processing fee, and ₱20,000 for a Department of Foreign
        Affairs invitation letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980de98-37a5-4718-a6f4-a6cb381962af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:23:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that this company is using the name of government agencies
        to be able to charge such high rates to its employees," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f756304-05fc-4b2b-81f6-2640f37b2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:23:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI is now studying possible legal actions against the firm,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a41cd-228a-456d-9f55-6c9a1ab6e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:23:43.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente also urged the public to be wary of scammers and to immediately
        report to authorities any information on the scheme.</p>'
  'tech-firms-leave-hong-kong-doxxing-bill':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-06T18:40:29.078+08:00
    'imagesource': 'jcr:47afb585-d9a8-4364-8811-54f90d93573c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fda9766-71b2-4330-ad48-572f937bd083'
    'lead': 'The prospect of a retreat from Hong Kong was floated in a letter released
      publicly this week by the Asia Internet Coalition, a Singapore-based association
      that counts Facebook, Twitter, and Google as members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T18:34:46.546+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:03:58.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:11.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, Google, Twitter and other tech firms could leave Hong Kong
      over doxxing bill, industry group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7efc0-65f8-47f4-a0bf-1dc1165c662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Changes to Hong Kong''s data protection
        laws could force some companies to stop providing services in the city, according
        to an industry group that represents some of the world''s top tech firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce547f5-7976-4ac3-a968-d3ef4370050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55f226-66bc-4f4f-a82c-9d5ada791c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a retreat from Hong Kong was floated in a letter
        released publicly this week by the Asia Internet Coalition (AIC), a Singapore-based
        association that counts Facebook, Twitter and Google as members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce93a1-a303-4d70-880c-883b3c01b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4853b13-f3a0-41db-9f35-5f3e11633a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo, which is dated June 25 and sent by the group to Hong Kong''s
        privacy commissioner for personal data, Ada Chung Lai-ling, pushes back on
        a recently introduced bill that seeks to crack down on doxxing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bbcb0-4ade-425e-874d-6be4fc7473c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e83ec-3bc1-4051-af55-d3e83f83dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice refers to the sharing of private information of individuals
        online, usually to open them up as targets for harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c321fef-5f81-4d85-ae1b-ae8ea7c498c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f476b7b-fe8d-4ce0-9e52-ef0513bad9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government says this has been a particularly widespread
        issue since 2019, when the city was engulfed by mass protests. Officials say
        it can lead to people''s photographs, identity card information and addresses
        being given out without their consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abfd30-5d56-4f6d-815a-f1f5737b6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356592c-78ed-4bc1-96c6-d0d964f10643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 2019 and May 2021, more than 5,700 doxxing-related
        cases were handled by the Hong Kong''s Office of the Privacy Commissioner
        for Personal Data. But the number of incidents have fallen off since 2019,
        according to the privacy watchdog. It said it received 1,036 doxxing complaints
        in 2020, a 76% drop from the year prior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d3266-2c81-4cfa-a253-46a3e1fe3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d771f2-8689-4f21-a533-1d4d83554cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its memo, the AIC said that it was concerned with several parts
        of the bill, including a provision that it said suggested the government could
        prosecute "the local staff of overseas platforms in case of failure to comply
        with the authorities'' removal requests."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b46563-f844-420e-88c1-dc714488c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e00a0-dbf3-4463-aca1-27e5962707e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes that "any person who provides services in Hong
        Kong to Hong Kong residents" can be served a notice directing an online platform
        to "rectify" what it calls "doxxing content." It also proposes that the privacy
        commissioner be able to prosecute failures to comply with those requests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da861c2a-d3a6-468b-ad44-3578a68e5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffe41d-d844-43b6-9f55-737aa22430ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, which was introduced in May by Hong Kong''s Constitutional
        and Mainland Affairs Bureau, also proposes that offenders face a fine of up
        to 1 million Hong Kong dollars (about $128,700) and imprisonment of up to
        five years upon conviction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4b3b7-1ae8-48e6-a370-a9e98141f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a7579-4c56-458d-9b30-76341a11e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it remains the [government''s] intention to hold the employees
        of the local subsidiaries or entities liable for doxxing content, we seek
        clarification on the legal basis of doing so," the AIC wrote in its memo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c04b33-8a69-47df-8a30-ad7cadc6c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc2299-910f-432c-a83d-b7eaa9a39833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to avoid these sanctions for technology companies
        would be to refrain from investing and offering their services in Hong Kong,
        thereby depriving Hong Kong businesses and consumers, whilst also creating
        new barriers to trade. Thus, the possibility of prosecuting subsidiary employees
        will create uncertainties for businesses and affect Hong Kong''s development
        as an innovation and technology hub."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610e5fe-edf0-44f4-98a3-3e9552e2cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96131c-103c-4259-abc8-278fc3b23125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and Google referred CNN Business to the AIC when
        asked for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb70945-759e-4d84-ac80-c3056ffc0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617147c-8226-44cd-9c0c-fcfa8b7ad660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition stressed that the letter represented views from more
        than 15 members, not any single company. It said that it was inaccurate to
        claim that certain firms had any plans to leave Hong Kong, and expressed a
        desire to work with the government on the legislation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e4b3a-0a31-4fad-8d56-3d86b3cc4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d558a-f4bb-4b0a-af75-6bf17110541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to stress that doxxing is a matter of serious concern,"
        the AIC said in its memo, while requesting a virtual meeting with Chung. It
        added that the bill could result in "risks for freedom of expression and communication."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fef7ef-9a2a-4ab1-8c96-d112db755049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de941a-d3f3-46ef-b17e-04767c8d442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report news of the letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c93e40-6f66-4efe-ad4b-40040bba0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38b814-5b2b-4488-9eea-8bf6d9eca6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Data protection concerns</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f805ba4-2e12-473d-89b8-64fd84232507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Office of the Privacy Commissioner for Personal Data
        (PCPD) said Monday that doxxing had become "rampant" and "tested the limits
        of morality and the law."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911369d4-1fbf-4e1e-84eb-b8317ae90d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff1d6e-723c-4840-be8d-2b57e172355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also hit back at suggestions that the changes would have
        "any bearing on free speech."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293c168-f26f-4a8f-b5bf-4ad09ea60dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25068d8-d5ca-449f-b7c8-b6c33848779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amendments only concern unlawful doxxing acts," it said. "The
        scope of the doxxing offence will be clearly set out in the amendments."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d5b87-7fbe-4990-b0c6-684bcd7f253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6d79d-8112-4125-ad5a-2362f96af035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCPD added that it "strongly rebuts any suggestion that the
        amendments may in any way affect foreign investment in Hong Kong."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23fa19-33b6-4ab8-b555-8aaae047e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fd35b-e7a6-44b4-9e1f-e2c3969b02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has faced questions over its future as a global business
        hub as the former British colony grapples with a historic political crisis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ad866-7f25-4aca-a25f-874db5552899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f39de0-c279-443f-89a4-6f89b1240e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has for decades been a critical hub for foreign businesses
        looking to engage with China. While Beijing largely regulates how overseas
        companies do business in the mainland, Hong Kong has traditionally offered
        them the ability to operate without heavy restrictions on investment and other
        operations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df1654-61e3-43ad-9eca-814029bd5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfade0f0-6034-4e6e-9897-ebcad02e39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in mainland China, residents of the city are also able to
        access the internet more freely, with the use of Western platforms including
        Facebook, Twitter and Google.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d32f0-c0f7-46b8-ab2a-cdf176a53b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9069015-a8c6-4d70-8f5e-c07b54d3be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent months, those companies have expressed reservations
        over legislative changes in Hong Kong.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2b399-7847-455e-b174-e76ac36f1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc995fba-5b7c-446f-a91b-1bb39f777888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Facebook, Google and Twitter all said that they would
        pause the review of requests for user data from the city''s government after
        the introduction of a national security law imposed by China. The law bans
        any activity Beijing deems to constitute sedition, secession and subversion,
        and allows Chinese state security to operate in the territory.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bb530-5cfb-4633-9310-22178fadff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1e8ec-3fda-4777-807b-1c95bf70aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies confirmed last month that there had been no change
        in their position.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085a49d-64a1-4df3-8ab1-af2028a0a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11834947-db90-4976-96f5-272eae6417e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCPD told CNN Business that it sought to introduce the anti-doxxing
        bill for consideration by the city''s lawmakers within this legislative session,
        which ends in October.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cf91e-6a5a-46fd-8929-487420b646e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:34:46.550+08:00
