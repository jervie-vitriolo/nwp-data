      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1dd357-7931-465b-acc3-dc4ec6d62647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang sayang na marami na sanang natulungan na magsasaka,
        manggagawa</em>, health workers,<em> tapos hindi nagamit</em>," she said during
        her weekly radio show Biserbisyong Leni.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb7e15-7d04-42cb-92de-a10e44eff3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T23:12:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:33.708+08:00
