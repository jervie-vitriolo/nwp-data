      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/05/us/us-shootings-july-fourth-weekend/index.html?utm_medium=social&amp;utm_content=2021-07-05T19%3A46%3A01&amp;utm_term=link&amp;utm_source=twCNN">At
