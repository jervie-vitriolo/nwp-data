      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>The Australian Grand Prix has
        been axed for the second year in a row with the 21st round of the Formula
        One championship a victim of the country''s tight border controls, organizers
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62b2e5-de84-4dd8-bcca-05195c425752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:52:58.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06eeff9-01f7-454f-b1df-2e7c104ebab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:52:58.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to announce that the 2021 Australian Grand Prix has been
        canceled due to restrictions and logistical challenges relating to the ongoing
        COVID-19 pandemic," organizers said in a statement of the Nov. 21 race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c0682-2548-4472-961e-fe418600470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:52:58.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian round of the MotoGP world championship, scheduled
        for Phillip Island on Oct. 24, was also canceled for the second successive
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f2081-45bc-4e74-b107-86e3853f81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T18:52:58.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing COVID-19 pandemic and resulting travel complications
        and logistical restrictions mean it has not been possible to confirm the viability
        of the event at this time, and it will therefore not feature on the 2021 calendar,"
        organizers said.</p>'
