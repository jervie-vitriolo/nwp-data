      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c28c1-8e6c-4eee-afb5-23b34cb6445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said children living in danger zones and in evacuation centers
        might catch respiratory, water-borne, and vaccine-preventable diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b3cd0-c367-4988-beda-f7cf5b121b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649ca65-c142-461c-9943-e415b64cdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displacement will also make children and their families more vulnerable
        to the coronavirus due to crowding in evacuation centers and limited hygiene
        facilities and supplies, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7bf89-0518-4b3b-8897-aec517b29aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66dd3c-b22d-490c-9230-aa0fd36fcb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During emergencies, children are especially vulnerable to disease,
        malnutrition and violence. UNICEF focuses on these children and their families,
        to save lives and support early action required to protect and safeguard their
        well-being. UNICEF remains ready to support the Government of the Philippines,"
        said Oyunsaikhan Dendevnorov, UNICEF Philippines Representative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6e441-06e9-46d5-ad3f-3ba852c26a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T08:46:34.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UNICEF Philippines health officer Mark Quiazon told CNN
        Philippines'' New Day that the arrival of typhoon season will only aggravate
        the situation for the displaced children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b11608-a2cf-4f5e-aac3-b7e23b8a38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T08:46:34.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we have typhoon season upon us," Quiazon said. "And really
        that compounds the hazards these children and families face."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed15600-c916-4882-99c7-97f3302318b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T08:46:34.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:03:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the typhoons may affect their health, wellbeing, and access
        to services that would ensure their safety and protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bf053-1f2c-434c-a6e9-76c8235b2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:28:47.002+08:00
