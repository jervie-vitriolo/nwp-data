    'template': '1'
    'title': 'Authorities recover black box from crashed military plane in Sulu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc930c-4648-4e6e-bd34-293799e219bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —&nbsp;</strong>The
        black box of the military plane that crashed in Sulu on Sunday has been found,
        the chief of the armed forces disclosed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7e73b-2834-4e8c-bb2e-fe252d564d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flight data recorder could help determine the cause of the
        incident in the town of Patikul, which is one of the deadliest military air
        disasters in at least four decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc4b63-d0e3-4ac4-851c-15790d468c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Monday night said the <a href="https://cnnphilippines.com/news/2021/7/5/AFP-Sulu-plane-crash-death-toll.html"
        target="_blank">death toll from the crash</a> increased to 52 after the remains
        of two earlier missing soldiers were recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac8fb1-19ae-46b1-bb4d-fe46bc97e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy left 49 military personnel dead and 47 other soldiers
        injured, while three civilians on the ground were killed and four others injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973e429-b253-49de-8e26-5ab93d41f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maririnig natin from that black box kung ano iyong last conversation
        ng mga pilots and crew sa cockpit," AFP chief Gen. Cirilito Sobejana told
        CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d85fb3-1c26-4a45-afa4-8205b07d9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will hear from the black box what the last conversation
        of the pilots and crew members from the cockpit was.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8cb16-fc49-4eb6-b6b0-9187035d2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas within the one-kilometer radius of the crash site have been
        cordoned off while the investigation is underway, the official also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed45cc-4bb1-413f-b1d4-9d57a078fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said he has instructed the investigators to finish the
        probe "as fast as they can, but they should be very deliberate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2de6a4-adc8-4365-9b05-c48644cf8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses gave different versions of the incident, the AFP chief
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894e1ba-36f8-42db-9027-ce3b0b655a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted one survivor as saying that the plane bounced three times.
        After the third bounce, the aircraft seemed to have "zigzagged."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b4151-aea0-4c89-a1e9-00f43d2b22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot then tried to "regain power" to lift the plane but failed,
        Sobejana said. The aircraft slammed into a tree before crashing, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690843f9-42fc-436f-bc09-89d646a0791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:17:04.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:04:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survivors said the aircraft has only one landing gear, but
        this observation may only be based on their line of sight, according to Sobejana.</p>'
  'India-billionaires':
    'author': 'Diksha Madhok, CNN Business'
    'caption': 'India has been hobbled by an economic slump and a brutal wave of coronavirus
      that new research shows pushed millions of people into poverty. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-06T14:41:52.247+08:00
    'imagesource': 'jcr:bf12ef19-da47-463d-8a7d-c79f3ce95230'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8763ea13-7f28-47dd-bb54-634c96341b98'
    'lead': 'India has been hobbled by an economic slump and a brutal wave of coronavirus
      that new research shows pushed millions of people into poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T15:31:12.363+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:04:32.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:07.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India']
    'template': '1'
    'title': 'India''s billionaires got richer while coronavirus pushed millions of
      vulnerable people into poverty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e711e3-c9db-49eb-ae47-950614876fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India has been hobbled by an economic slump
        and a brutal wave of coronavirus that new research shows pushed millions of
        people into poverty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138411a4-2a30-432c-a6e0-010ad56394e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as these Indians struggle to live on a few dollars a day, the
        country''s ultra-wealthy have gotten even richer and more influential, as
        their combined fortunes have soared by tens of billions of dollars in the
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45e61e-6d71-4900-bec0-cc6b2c4bd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukesh Ambani — chairman of the sprawling conglomerate Reliance
        Industries — is now worth more than $80 billion, some $15 billion more than
        a year ago, according to the Bloomberg Billionaires Index. Not far behind
        him is Adani Group founder Gautam Adani, whose wealth skyrocketed from less
        than $13 billion this time last year to $55 billion today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44dea8-dbbe-46d1-91ac-1ab62376d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, who are now the first and fourth richest men in Asia,
        respectively, are worth more than the GDP of some nations. Their diverging
        fortunes with fellow Indians are symbolic of a rising wealth gap that has
        hammered many across the world, and which has become particularly pronounced
        in Asia''s third largest economy, which accounted for more than half of the
        global increase in poverty in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82033702-98fe-4334-b9d9-843faeaf5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading other Asian billionaires</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87731f-ec41-4357-9ce2-98644e5ad93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani spent much of the pandemic as Asia''s wealthiest person,
        ahead of many Chinese tycoons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac956ee-cb49-4872-a932-f45ff8df13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s retained his comfortable perch through most of this year,
        and is the world''s 12th richest man — worth more than the likes of Mexican
        mogul Carlos Slim and Dell (DELL) founder Michael Dell. His company had a
        terrific 2020, raising billions of dollars from Silicon Valley giants such
        as Google (GOOGL) and Facebook (FB), who are betting on his vision to dominate
        the internet in one of the world''s biggest markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212a481-5366-42d2-973b-45662cba2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is not too lonely at the top for Ambani. Until recently,
        the continent''s second richest man was also an Indian: Adani. The founder
        of Adani Group controls companies ranging from ports and aerospace to thermal
        energy and coal. Like Reliance, Adani Group has performed exceptionally well
        on the Indian stock market — shares of Adani Enterprises, for example, have
        jumped over 800% on the National Stock Exchange in Mumbai since June 2020,
        a sign that investors are optimistic about Adani''s ability to bet on sectors
        key to Prime Minister Narendra Modi''s economic development goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba21c73-30ad-4247-ad79-753f6af3b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Indian billionaires have roots in Gujarat, which is Modi''s
        home state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d8c6b-6adf-418b-8161-ced5a8392cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Adani''s companies tumbled last month after The Economic
        Times newspaper said that foreign funds that hold stakes worth billions of
        dollars were frozen by the country''s National Securities Depository.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb266373-7777-4970-a1cf-8c48c0497056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the conglomerate said the report was "blatantly erroneous,"
        its founder lost nearly $20 billion dollars in net worth in less than a month.
        Despite this steep fall, Adani remains among Asia''s richest men behind Chinese
        bottle water tycoon Zhong Shanshan and Tencent (TCEHY) CEO Pony Ma, according
        to Bloomberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0be1d6-7b05-4eb2-aecf-6a04d5c428d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese billionaires, including Alibaba (BABA) co-founder
        Jack Ma, have taken a hit as Beijing cracks down on tech entrepreneurs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbfeea-5c37-4fbe-a492-45f8e0527303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utter dominance of Ambani and Adani isn''t surprising, according
        to Saurabh Mukherjea, founder of Marcellus Investment Managers. He added that
        almost every major sector in India is now ruled by one or two incredibly powerful
        corporate houses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571b7b3-3f7d-4849-afa9-66f6047fdbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country has now reached a stage where the top 15 business houses
        account for 90% of the country''s profits," Mukherjea told CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f2bc0-1035-4c50-8e88-2f4fab036cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The playbook is the same as other countries," he said, referencing
        some of America''s famous tycoons throughout history, including John D. Rockefeller
        and Andrew Carnegie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9defc-9d86-4354-a571-f70ae3c1ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The other 99% in India</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a0fd9-38bc-47ed-bd3b-f0cf1e0a8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Adani can easily brush aside a single-day loss of $6 billion,
        most of the country has been dealing with life-changing economic turmoil during
        the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0760650-61b0-4141-bdfc-986a803b2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India imposed severe restrictions on travel and business activity
        to control the spread of COVID-19, the share of wealth held by nation''s top
        1% rose to 40.5% by the end of 2020, a 7 percentage point increase from 2000,
        according to a Credit Suisse report on global wealth released in June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b831aee-0d61-42d4-a100-3469ee402f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the Gini coefficient — a popular measure of
        inequality — increased from 74.7 in 2000 to 82.3 last year. The higher the
        number, the greater the disparity in income. A rating of 0 means that income
        is equally distributed throughout a society, while a rating of 100 means that
        one person takes home all of the income.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ed546-d0c2-47d8-8dc6-a36e1e089cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India slipped into a rare recession last year, after a lockdown
        that lasted for almost four months. While the economy recovered this year,
        unemployment numbers approached record levels this May after a massive surge
        in Covid cases this spring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beef1be-82f8-4ae8-9d04-0afa9d1fdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an analysis by Pew Research Center, India''s middle
        class shrank by 32 million people last year as a consequence of the economic
        slowdown, compared to what it was expected to be without the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff896c-cc8c-4d24-a2ea-5ebfb28f5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, the number of people who are poor in India (with incomes
        of $2 or less a day) is estimated to have increased by 75 million because
        of the COVID-19 recession," senior Pew researcher Rakesh Kochhar wrote in
        a post in March, adding that it accounted for nearly 60% of the global increase
        in poverty. That increase didn''t account for the second wave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e38351-d860-493a-865e-f8c3da676139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the change in living standards in China has been
        "more modest," Kochhar added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a7b31-d851-428c-b0f8-f785ce852a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many households coped with the loss of income last year by cutting
        back on food intake, selling assets, and borrowing informally from friends,
        relatives, and money lenders, according to researchers at Azim Premji University
        in the Indian state of Karnataka. The researchers estimate that some 230 million
        Indians fell into poverty — which they defined as income of less than $5 a
        day — because of the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f736bd-8793-4384-92c3-e20439637f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An alarming 90 per cent of respondents ... reported that households
        had suffered a reduction in food intake as a result of the lockdown," the
        researchers wrote in a May report examining the impact of one year of Covid
        in India. "Even more worryingly, 20 per cent reported that food intake had
        not improved even six months after the lockdown."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91509ed6-9cae-42ed-afd4-fd260e9a4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abdul Latif Jameel Poverty Action Lab has been studying the
        impact of the pandemic on workers from some of India''s poorest states. In
        a report on young migrant workers from the states of Bihar and Jharkhand,
        the researchers found that COVID-19 pushed men out of salaried work, and women
        out of the workforce entirely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300d80c-255d-4a16-88a1-235b1f2ced36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [women] had this one chance of working. Now they are back
        home with their families and being pushed to get married," Clément Imbert,
        associate professor of economics at the University of Warwick and one of the
        researchers, told CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561bed7-d284-4747-80ac-a256ad18dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as India braces for a potential third wave of COVID-19, researchers
        hope the government can introduce some bold measures to cushion the impact
        on the world''s weakest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c4d10-e3b3-497e-bd07-95bfbfca74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T15:31:12.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:04:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/05/economy/ambani-adani-india-covid-billionaires-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/05/economy/ambani-adani-india-covid-billionaires-intl-hnk/index.html">India''s
        billionaires got richer while coronavirus pushed millions of vulnerable people
        into poverty</a>"</em></p>'
  'kaya-united-gallant-stand-asian-giant-football-clubs':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-06T15:37:41.373+08:00
    'imagesource': 'jcr:c6500801-2e46-4411-a4af-1d3833cc267e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '964140bf-e744-42cf-a40d-18022c637ce2'
    'lead': 'After lopsided defeats against Ulsan Hyundai and Kawasaki Frontale respectively,
      Kaya-Iloilo and United City showed promise in conquering the two Asian giant
      squads despite close losses to them in their second meetings.'
    'mgnl:activationStatus': true
