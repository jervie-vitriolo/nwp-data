  'how-real-food-keeps-its-grocery-business-healthy':
    'caption': 'PHOTO FROM REAL FOOD'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-06T16:30:58.089+08:00
    'imagesource': 'jcr:d14340c9-0f43-4796-8a71-58f572b9a785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8fba9e-ff95-415e-bf9f-f97b67f0d7b3'
    'lead': 'Healthy grocery Real Food started as a passion project to source organic
      items from farmers and social enterprises. But when the pandemic hit, they ramped
      up their efforts to serve the community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-06T16:47:57.005+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T12:04:08.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:10.472+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Real Food keeps its grocery business healthy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c3b18-5b15-4ae3-a133-c9d2c1aff1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.005+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> They say it''s
        quite different how mothers take care of business. This rings true for the
        women behind Real Food, a healthy neighborhood grocery founded by Nicole Fandiño,
        Honey Almendral, Bea Lhuillier, and Katrina Mañosa in 2016. When the COVID-19
        pandemic hit, their immediate concerns were for the people who relied on their
        store for income.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24e539-3cb2-4878-96a0-9331d955e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.006+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a true test to stay open during the pandemic. We really
        wanted to keep our team employed and keep serving the community," shared Fandiño.
        "We were able to overcome the many obstacles because our entire team really
        came together with a ''can-do'' attitude," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfafb4-6240-44f4-aacd-39cec5da6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.006+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the challenges they faced head-on were how to keep their staff
        safe, how to get them to work when there was no public transportation, and
        how to help their suppliers deliver their products.</p>'
    '22':
      'image': 'jcr:8acc9f3e-2f2f-45e4-af40-f765a310bce4'
      'imageCaption': 'PHOTO FROM REAL FOOD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbc9b8-4293-45d2-b53d-51e460e7e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.007+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080c6ff-dc63-4ffb-ab62-3f14374ce8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.006+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might have also helped that customers have become more health-conscious
        more than ever. Real Food carries fresh, organic produce (fruits and vegetables),
        grass-fed beef, natural pork, organic pastured chickens and eggs, wild-caught
        seafood, and a large selection of frozen vegan food and desserts that are
        gluten-free and made without refined sugar. Their star products are Adlai,
        a local, healthier alternative to rice, and local freeze-dried fruit crisps
        Just Fruit. They have branches in BGC and Molito, Alabang and will soon open
        a third branch in Rockwell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df351e6d-dbba-4fa7-a5b3-3d92b54a05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.006+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners are also eco-conscious. The grocery has bulk bins so
        customers can purchase items without unnecessary packaging and they give deposits
        for every glass bottle returned. Real Food also rewards customers for bringing
        their own eco and produce bags.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d0a43-21b5-445c-8dd4-979d2d94c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.006+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lockdown restrictions were imposed, they boosted their online
        presence, strengthened their ecommerce site, and arranged for nationwide delivery.</p>'
    '23':
      'image': 'jcr:521abc05-d469-46a0-95bb-785602a9ccb0'
      'imageCaption': 'PHOTO FROM REAL FOOD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bbda5-18e0-4718-be42-2c5b297d21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.007+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bfc50-6a3b-4267-9d0b-b7b93754ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.006+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silver lining to me is surviving through every challenge. We
        are able to keep our suppliers close, our staff healthy, and as a bonus we
        have acquired new customers," Fandiño said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d9967-69b8-49c7-9f70-27ab6b3114b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.007+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Shop Small movement, an initiative of American Express
        and BDO to help local businesses especially those affected by the pandemic,
        Real Food customers with BDO-issued American Express® Cards can enjoy 5x Rewards
        for purchases made until August 31, 2021. Points earned can be used to redeem
        a reward of choice from a selection of gift certificates, gadgets, appliances,
        air miles, and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aba5ff-26ea-41d3-a848-6ab86f5b9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.007+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always important to support local businesses—even beyond
        the pandemic. Small, local businesses are the backbone of a healthy community.
        When you support companies like Real Food, you indirectly support the farmers,
        social enterprises, and local suppliers as well, so in essence, a much bigger
        network of people stay afloat because of the purchases made from Real Food,"
        she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514402f-c1eb-4ff4-8da8-fa7e8f0e71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T16:47:57.007+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:04:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shop Small is a movement founded by American Express to ignite
        passion for small and local businesses, call attention to the valuable contributions
        they make to their communities and the economy, and encourage shoppers to
        support them.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c3881-5e20-4f7b-b62f-a580c22f9da3'
      'mgnl:activationStatus': true
