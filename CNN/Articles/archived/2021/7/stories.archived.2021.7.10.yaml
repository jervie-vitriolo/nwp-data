  'Roque-DOH-PH-ranking-world-s-safest-countries-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-10T00:51:38.392+08:00
    'imagesource': 'jcr:24308300-76ee-40a0-a8ea-f18652b8946d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee597df9-b368-4f46-8eda-3c2fe16144b1'
    'lead': 'A Department of Health official says the country''s dismal ranking in
      the list of safest countries in the world should be taken "with a grain of salt."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T01:03:02.385+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:28.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:39.649+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'DOH', 'world', 'safest', 'countries', 'list', 'ranking',
      'Philippines', 'coronavirus', 'disaster', 'crimes']
    'template': '1'
    'title': 'Palace on PH ranking last in world''s safest countries list: ''Things
      would be better'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1be69-7490-4f63-ae55-8875744c6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong>&nbsp;After
        landing at the bottom of an international business magazine''s list of safest
        countries in the world, Malacañang said it remains optimistic things would
        get better as its programs, including its pandemic response and disaster management,
        improve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149812fd-6903-4c81-a073-4bcdb3d10d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7e26f-e437-41b7-b5b6-7ecd95bd6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 134 countries, the <a href="https://cnnphilippines.com/news/2021/7/8/PH-ranks-last-Global-Finance-Safest-Countries-list-2021.html?fb&amp;fbclid=IwAR3Pz4Ph8fexFAAStZ9dlIFMbmAZTmryXXEiQeHx4u48INmA8dLzQUXGbk8">Philippines
        ranked last in Global Finance''s 2021 list</a>, which considered war and peace,
        personal security, and natural disaster risk - including "unique risk factors
        stemming from COVID-19" as factors.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade6efa-0465-4093-ab4f-74dc836af039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3fc6e-49f6-4b56-9f86-d5bfe59b15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are therefore optimistic that things would be better as more
        and more people get vaccinated, coupled with our strict implementation of
        Prevention-Detection-Isolation-Treatment-and Reintegration (PDITR) Strategy,"
        Presidential spokesperson Harry Roque said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be78ecc-7e58-4ebb-bdb6-9d6744c89216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ba4c1-ab17-4774-a27b-27357e0b19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque mentioned the government''s achievements in its pandemic response,
        like low mortality rate at 1.76% as of July 8, and over 12 million vaccines
        administered as of July 7. He also cited a Pulse Asia survey that showed 86%
        of Filipinos are satisfied with how the administration is handling the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333651f-817b-443c-b768-11fa8b9aa309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf4d45-db13-47ed-8e6a-b577ddcab27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted there was a significant decline in crimes since
        the implementation of quarantine restrictions in March 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498cfb4-af12-4625-a12b-bb8ec1c8a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20416d67-dddd-4f98-98f5-15ea2d256819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country being prone to natural hazards, the government
        has improved its disaster management system, and Filipinos "are also growing
        more resilient and adaptive," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d12e75-9287-4107-af94-8f5162a6e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41dfe1-e444-4fb9-bca3-92502832676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines'' dismal showing in the Global Finance
        list should be taken with a grain of salt, according to Health Undersecretary
        Maria Rosario Vergeire. She added that further study is needed to understand
        data to know what should be done to help the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456db2f-c90c-448c-b456-31ba9bd4906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167f687-1b21-4f45-b502-411dd32168d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:03:02.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot rank Philippines as the lowest <em>dahil meron akong</em>
        (because we have) uncontrollable factors such as natural disasters...Let''s
        stop comparing and let''s focus on what we can do to help the country," she
        said.</p>'
  'Haiti-assassination-involved-Americans-and-retired-Colombian-military':
