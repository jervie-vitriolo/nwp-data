      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to stay at the 250-room Legoland Hotel and let your
        children sleep in themed rooms such as pirates or ninjas, it''s taking bookings
        now and opens August 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173595c5-202b-4e5e-aa3b-e47cd436cd76'
