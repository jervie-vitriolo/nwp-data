      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan ang mga bata kapag lumabas ay</em> supervised <em>ng
        kanilang mga magulang at saka nakasuot po sila ng mask, at kailangan pa ring
        ipatupad ang</em> safety protocols," Health Undersecretary Maria Rosario Vergeire
        said during the government''s <em>"Laging Handa"</em> briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
