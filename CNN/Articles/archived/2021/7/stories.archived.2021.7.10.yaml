    'mgnl:tags': ['White-House', 'FBI', 'Homeland-Security', 'Haiti', 'US']
    'template': '1'
    'title': 'FBI, Homeland Security officials will travel to Haiti ''as soon as possible,''
      White House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c0ef6-d14c-4810-bf62-66fd93cbdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is sending officials
        to Haiti at the request of that country''s government in the aftermath of
        the assassination of the nation''s president earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befe912-c305-43e1-8aac-a22f23b2c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aeea37-8264-4049-b67d-61b89e6ed8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US remains engaged," White House press secretary Jen Psaki
        told reporters Friday, adding that senior FBI and Department of Homeland Security
        officials will travel to Port Au Prince "as soon as possible," where, she
        said, they will assess the situation and provide assistance on security and
        the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad2c41-1fa8-4ec0-97dd-06a0561bc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f3a38-36d8-416e-98a3-c853e7de3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s President Jovenel Moise was killed during an attack on
        his private residence in the capital of Port-au-Prince early Wednesday. Haiti''s
        first lady, Martine Moise, was also shot in the attack and evacuated to a
        hospital in Miami for treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63354ff7-73b1-4d8b-bd5f-86115031d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b489c-a3ad-4e69-b638-eaf212ac5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise''s assassination has thrown the Caribbean nation into deeper
        turmoil, as his death leaves a power vacuum and comes as Haiti has been dealing
        with a wave of extreme violence, a growing humanitarian crisis and a worsening
        Covid-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ae04a-d6f9-4bb4-a78f-28db512d03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1d16a-551e-49e3-a77f-c8300c63761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian police have so far detained 17 suspects, including two US
        citizens, in connection to the fatal shooting and are searching for at least
        eight additional suspects. Little is known about the suspects and their motivation
        for the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bceb0-c839-41a9-8c33-08ac63dd2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3dbf8-a6f0-45d7-aa00-a9862a01be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on reports that two Haitian Americans were involved with
        the assassination, Psaki declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36751c2-0424-4106-8379-d0044825c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257edf0e-b54f-449d-88ba-75f601918734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is being led by Haitian police forces on the
        ground," she said, declining to get ahead of the ongoing investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b630ea-0305-4a54-bf71-679c7f8f542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a2632-3e6c-44b4-ad12-7f46beebe6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price also confirmed Friday
        that the Haitian National Police requested investigative assistance from the
        US and the US is responding to that request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7f3f0-fa2c-4f0c-bc45-0b36a5376e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668fcc1-a11e-42be-84f3-c2db3a947ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also outlined existing US assistance to the country, including
        the State Department''s Bureau of International Narcotics and Law Enforcement
        Affairs'' direct assistance to the Haitian National Police on gang violence
        and community intervention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995aca6-9ea4-44a2-962a-a1c6bc74fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed2523-a916-491e-bef3-404179bd659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, she noted that the Department of Homeland Security
        extended Temporary Protected Status to Haiti for 18 months, which DHS is working
        to implement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37d437-f57b-4536-bb49-6767fe8e0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093c6a9-0e23-4d22-8d90-6574577b2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti will also be receiving vaccines from the US, Psaki added,
        which could come "as early as next week" pending airport delivery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c766589-bc24-4a99-9d49-37b5b5c8698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7835f1-9c97-4b24-b6ac-45abeada6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been one of only a few across the globe that have
        not yet started vaccinating against the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f141081-e100-49df-830e-8b24633811af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:34:28.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/09/politics/haiti-us-fbi-homeland-security-officials/index.html">FBI,
        Homeland Security officials will travel to Haiti ''as soon as possible,''
        White House says</a>."</em></p>'
