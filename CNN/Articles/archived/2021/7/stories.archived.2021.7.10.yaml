    'imagesource': 'jcr:4ad17ea0-55c7-4f50-b746-c9d7e54416b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e451b848-fe14-4c3a-b9e0-299de903b6fe'
    'lead': 'Novak Djokovic will now look to claim a record-equaling 20th major title
      in Sunday''s Wimbledon final, which would bring him alongside Rafael Nadal and
      Roger Federer for the most men''s Grand Slam titles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T06:32:33.723+08:00
