    'template': '1'
    'title': 'Amid concerns, NCR mayors to discuss eased restrictions for kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917a156-a75c-4b1d-b02c-d1ca1609b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)—&nbsp;</strong>Metro
        Manila mayors will meet on Sunday to discuss concerns and issues surrounding
        the Inter-Agency Task Force''s policy allowing children as young as five to
        go outdoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2227458-c1f7-4241-868d-fc891daecffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magmi-</em>meeting <em>ang mga</em> mayors <em>ng Kalakhang
        Maynila</em>, tomorrow at 10 o''clock <em>para pag-usapan namin itong mga
        hinaing</em>," Metropolitan Manila Development Authority (MMDA) chairman Benhur
        Abalos said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafdb3d-8c68-4da6-83eb-3a27456aa799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ito''y pag-uusapan lang namin dahil ako nga</em> part of
        the IATF and I would like to reemphasize, that we [are] always guided by the
        experts," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b74093-edae-43c1-94a0-b45c35ab1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Metro Manila mayors will meet tomorrow at 10 o''clock
        to discuss these concerns. We''re just discussing this, because I''m a part
        of the IATF, and I would like to reemphasize that we are always guided by
        the experts.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377521a-f228-4e05-b662-f8b1d276dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas under general community quarantine (GCQ) and modified GCQ,
        children aged five and up<a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html">
        can go to</a> parks, playgrounds, outdoor tourist sites, outdoor non-contact
        sports courts, and al fresco or outdoor dining with their parents or guardians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600c48c-c561-4532-a552-e88c107f08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children are required to wear face masks and practice other
        health protocols at all times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae769a6-0822-4def-b885-7c3183ffc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos stressed local government units in the National Capital Region
        —&nbsp;which remains under GCQ "with some restrictions" —&nbsp;can decide
        whether to impose additional rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8395cb5-0c3b-4509-a034-a56551979465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to the LGUs, they can impose additional requirements,
        <em>pwede nilang taasan ang edad</em> (they can increase the age restriction),"
        he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d085dbd-9cab-4941-94a7-336b7d9c2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, for its part, underscored the importance
        of adult supervision amid the implementation of the new rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6a2c5-6efa-4ebb-81a8-97c464a11393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T18:00:35.706+08:00
      'mgnl:createdBy': 'alyssa'
