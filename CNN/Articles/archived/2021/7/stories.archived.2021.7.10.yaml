    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs records seven volcanic quakes in Taal Volcano, lowest in five
      days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4dc4d6-83a3-4d80-baf6-3740e45efc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:25:50.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — State
        volcanologists on Saturday recorded seven volcanic earthquakes in Taal Volcano
        in Batangas, the lowest since Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88f803-a4ab-408d-89e9-703ba9a3e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:25:50.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak this week was 60 tremors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d46bfe-c9b1-4c7b-8bc8-45691a13a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:25:50.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology continues
        to observe high levels of sulfur dioxide emission from Taal, one of the world''s
        smallest volcanoes south of Metro Manila. The emission averaged 4,149 tons
        per day on Friday, Phivolcs said in its bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1d282-4626-47d6-bd66-807957839ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:25:50.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute did not report any phreatomagmatic eruption, an activity
        caused by the interaction of water and magma at the crater, for the first
        time since Wednesday. It recorded a total of 11 small phreatomagmatic bursts
        on Wednesday to Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be429b-86c1-4b11-ad3b-f106ff65df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:25:50.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano remains under Alert Level 3 of the five-step warning
        system. The status means the "magma extruding from the main crater could drive
        explosive eruption," Phivolcs explained.</p>'
  'Two-quakes-Davao-Occidental':
