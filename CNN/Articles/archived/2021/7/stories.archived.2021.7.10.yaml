      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> An early
        face-off between two top teams will highlight the triple header opening day
        of the 2021 Premier Volleyball League Open Conference on July 17.</p>'
