    'template': '1'
    'title': 'Ashleigh Barty becomes first Australian woman to win Wimbledon single''s
      title in 41 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c24ed1-7694-488a-848f-131d160c412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ashleigh Barty clinched her first Wimbledon
        title after beating Karolina Pliskova 6-3 6-7 (4-7) 6-3 in the women''s final
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a50049-df01-462d-80bb-1b74b4f5acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f076d-acdd-4e47-bae3-647c712df1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No.1 raced through the first set but lost the second in
        a thrilling tie-break before recovering her composure to win the decider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5283b-19f9-46a9-b90d-818d35c0a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29dba06-23e7-4ca0-80e6-e26ca2f20f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty is the first Australian woman to win the single''s title since
        her idol Evonne Goolagong Cawley won it in 1980.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cf408-d0db-4179-bb22-77b664892ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c37b4-a3a4-41d8-9e34-0ca80f1dde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova, who was competing in just her second grand slam final,
        took too long to settle into the match and was made to pay for her early form
        despite improving in the more competitive second and third sets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea0d87-ad09-4c37-b2d5-864508227bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to genuinely thank every single person in this stadium.
        You have made my dream so special, thank you so much," Barty said during her
        on-court interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e00abd-14ef-4d77-97f7-f94ef7896740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d97418-2b19-41c8-a1ed-f78bfeb90b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an exceptional match right from the start, I knew I had
        to bring my very best level. I was really proud of myself with the way I was
        able to reset and just keep going."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e017b17-93f5-462c-a2cd-fbfd842d2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbda5ef-bfcc-46ba-b25a-a3b177b2985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since 1977, both women were making their debut
        appearance in a Wimbledon final but one dealt with it much better than the
        other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d7085-faf8-4d23-a01e-b2380d04fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1da397-df96-465b-8d70-7fd7a75cf44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova started the match very nervous and Barty, with the superior
        experience, never really had to shift out of first gear during the opening
        exchanges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0d328-d533-4e80-8132-3c3cc84fc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e69a4-332c-4db9-96ca-ff3eec3b927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech player''s serve is usually her most potent weapon but
        even that abandoned her in the early stages -- it took her until the third
        game before she even won a point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dec59-0c6b-44c8-bb93-5becdf300b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bb13f-116d-4d72-9861-17d036d620f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set was over in a blur and there was seemingly no change
        at the start of the second with Barty going a break up once again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3a9e0-31ab-4207-bb80-ccce19efb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17056df2-2b26-4685-b0de-302abd0dcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with the match seemingly sliding away from Pliskova, she finally
        found her rhythm and broke back to make it 3-3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86ed16-da6b-41dc-90fb-4d0d1448830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d773b-94b0-42ef-98eb-e4668680c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like a different player had taken to the court, with Pliskova
        slamming aces and pushing Barty to her limits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d49f19-34b9-4478-b596-a5e250fa358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d743e-d903-4fcc-b5ab-2c2ccc991abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Australian looked equal to her opponent''s efforts and had
        the chance to serve for the championship, only to scupper the opportunity
        and lose in the resulting tie-break.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3520229-9104-45f6-a51c-2ffaacd288ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b74de-f4fa-45ce-8f38-f27d16fa2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisive set was more like the final that many had expected,
        with both players demanding the very best out of each other.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c27d5-e6cf-4524-8a2a-d25136cf77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ec9b1-6f3f-4259-81da-67930633dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty''s class eventually shone through as she recovered from a
        disappointing second set to win the decider in more comfortable fashion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94375eb7-6966-4995-a323-2face87700fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b0ce0-e55d-4d52-a681-fe8abd1aa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was playing an incredible tournament and incredible match today,"
        an emotional Pliskova said during her on-court interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ae35c-ec0b-4857-8dfa-d3a4c0cffc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15da0b3-5ed4-48ce-b860-1b0eda4c2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t easy to close the second set, I was fighting to make
        it difficult for her but I think she really played very well so congratulations
        to her."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
