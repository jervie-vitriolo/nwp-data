      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a69573-84cd-412d-8348-47e9d90ff793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
