    'mgnl:lastActivated': 2023-01-25T12:43:00.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:42.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wimbledon', 'Novak-Djokovic']
    'template': '1'
    'title': 'Novak Djokovic edges closer to history after reaching Wimbledon final'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35f8c2-f605-4e0d-a198-05fedb4be012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Defending champion Novak Djokovic was in ruthless form
        on Friday as he beat the hardworking Denis Shapovalov to reach this year''s
        Wimbledon final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419645c-2ccd-44c7-9eaa-d533680c5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No.1 progressed in straight sets -- 7-6 (7-3) 7-5 7-5
        -- but the final result doesn''t reflect how well Shapovalov played in what
        was his first Grand Slam semifinal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74d811-ff5b-4b7f-9274-5988cc94fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Djokovic was playing in his 41st Grand Slam semifinal
        and showed just how important experience and mentality is at this stage of
        the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c21c89-262c-4e36-81e4-4037dc545898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will now look to claim a record-equaling 20th major title in
        Sunday''s final, which would bring him alongside Rafael Nadal and Roger Federer
        for the most men''s Grand Slam titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91382b00-6024-417e-b9fe-a8b02c18db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dream keeps going. I''m trying to take out the maximum of my
        own abilities every single match and see what happens. Giving up is never
        an option," Djokovic said during his on-court interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925559e9-daef-4c4c-9c93-2ef98c579465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular at this stage of my career, Grand Slams are everything
        really. I''ve been very privileged to make history in the sport that I truly
        love. It fills my heart."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d890da5-d105-4e53-af6e-056d5cfb77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I hear there is something on the line that is historic
        it inspires me but at the same time I have to balance it and win only the
        next match."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d7633-6760-452a-b1d5-4d4f49db1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic digs deep</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe2d5e-8ba6-46a0-bc7c-7fda11e49a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his young opponent showing real promise throughout the match,
        Djokovic dug deep and was able to turn it on when it really mattered, leaving
        Shapovalov a frustrated figure on court at times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db6af0-7845-4eb2-a3da-ee3cae0b255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tiebreak was needed to separate the two men during a nail-biting
        first set after Shapovalov failed to serve it out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6385a4-d851-4b3c-a66a-03a201680895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian wasted yet more chances in the second, with Djokovic
        surviving five break points before taking his one and only chance to break
        the Canadian and take the set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684fa77-b0bd-4de3-ab29-21a494c5e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapovalov was clearly frustrated as both players prepared for the
        third, with the 22-year-old remonstrating with the chair umpire over a controversial
        call which had handed Djokovic the second set.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f9412-3089-46bd-b77f-8f686c685ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fired up, Shapovalov started the third set impressively and was
        cheered on by those watching on Center Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bb33b-a430-4266-8fc8-ebf3007e80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a familiar story in the end. On big points, Djokovic
        simply found a new level -- a trait which has seen him win a career total
        of 19 Grand Slam titles -- and broke Shapovalov''s final service game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383d53f-e316-4c8e-a246-50ae09505e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapovalov was in tears as he left the court while Djokovic, clearly
        pumped up, praised his opponent for an extraordinary performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3aeb01-0732-4206-a25c-3dfbf019b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He''s a great player''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff8cca-719b-40e3-add7-07c6a86c7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the scoreline says enough about the match," Djokovic
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe50dc1-1e4c-4030-8645-bc83243d9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was serving for the first set and he was probably the better
        player for most of the second set, he had many chances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede7f27-ef3c-447f-b77b-af713b0b4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to give him a big round of applause for everything he
        has done today and also the last few weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050dab0-4865-476b-bd18-ffcc2fca1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see he was emotional but we are going to see a lot of
        him in the future, he''s a great player."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d36a8b-b97c-4ddf-aca0-54a3b60bcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:32:33.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will now face Italy''s Matteo Berrettini in the final where
        he will seek to win his sixth Wimbledon title.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc10b3-63b1-4e6b-ab76-0eb0f4a60f14'
      'mgnl:activationStatus': true
