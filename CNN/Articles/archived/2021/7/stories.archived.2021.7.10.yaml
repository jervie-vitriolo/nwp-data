      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three indexes reached new all-time highs. They also logged gains
        for the shortened Independence Day week as a whole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aab218-03ba-4fb8-9e42-de89dfc5fbaa'
