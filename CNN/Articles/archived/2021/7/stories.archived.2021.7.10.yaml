  'Biden-Putin-on-latest-cyber-attacks':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'Courtesy: Kevin Lamarque/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T02:20:01.689+08:00
    'imagesource': 'jcr:81265c1d-5cf7-4f7f-94f8-845dcf35121d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334041e0-bc08-4370-aa46-3f4da2440536'
    'lead': '"US President Joe Biden reiterated that the United States will take any
      necessary action to defend its people and its critical infrastructure in the
      face of this continuing challenge," the White House statement added.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T02:28:14.139+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:21.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:40.516+08:00
