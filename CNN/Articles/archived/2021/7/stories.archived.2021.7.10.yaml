  'COVID-19-update-July-10-2021':
    'caption': 'The country logged over 5,000 new COVID-19 cases for the third consecutive
      day this week, after 5,675 more people got infected, the Department of Health
      said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-10T15:46:18.294+08:00
