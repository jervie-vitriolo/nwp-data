      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been an incredible journey to her first Wimbledon title for
        Barty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eba8d-3bd9-4deb-9110-33f91f7c28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
