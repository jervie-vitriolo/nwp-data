  'DTI-standards-committee-adobo-sisig':
    'caption': 'A technical committee will be developing the Philippine National Standards
      when it comes to cooking popular local dishes like adobo, lechon, sinigang,
      and sisig, the Department of Trade and Industry said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-10T19:30:23.297+08:00
    'imagesource': 'jcr:5fd5f827-e4ec-4a42-a7d5-dec6fc8660ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f31c68-7d1e-4227-87a8-5bfd5743b8ae'
    'lead': 'A technical committee will be developing the Philippine National Standards
      when it comes to cooking popular local dishes like adobo, lechon, sinigang,
      and sisig, the Department of Trade and Industry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T19:32:41.591+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:42:22.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:46.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI forms panel on national standards for adobo, sisig, other local
      dishes'
    'updated': 2021-07-11T22:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4074118-4c95-44af-bc49-48269c67a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:32:41.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong>&nbsp;A
        technical committee will be developing the Philippine National Standards when
        it comes to cooking popular local dishes like adobo, lechon, sinigang, and
        sisig, the Department of Trade and Industry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa02fd2-24b2-4e74-9c2e-7913bc957ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:32:41.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, according to the DTI, will be headed by Chef Glenda Barretto,
        founder of Via Mare Corporation, along with Chefs Myrna Segismundo and Raoul
        Roberto Goco from the Food Writers Association of the Philippines and Hotel
        and Restaurant Association of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620237f4-2f71-414c-8d39-9ff94120eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:32:41.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group - which is under the DTI''s Bureau of Philippine Standards
        - already began developing the standards for adobo as early as May, using
        "Kulinarya: A Guidebook to Philippine Cuisine" as guide. The committee aims
        to define the basic Philippine adobo as a benchmark amid the many variations
        that have been created to replicate it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a7dbf-e22e-4de6-841e-19b7a5bdb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:32:41.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I have, say one to three steps, it''s this recipe,"
        Segismundo said. "Anything else you add to it is a variation to the cooking
        technique."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757f8a1-7bb5-40c7-8e55-4724e862b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:32:41.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said formulating standards for popular dishes will pave
        the way for a "distinguished Filipino food culture while establishing the
        common ground for food businesses." It will also determine what an authentic
        Filipino adobo dish is like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2ef22-1565-48c2-b387-0a42dd45a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:32:41.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will also work with representatives from the University
        of the Philippines Diliman - College of Economics, the Department of Science
        and Technology, the Philippine Association of Food Technologists, Inc., Le
        Toque Blanche Chefs Association, Asia Society Philippines, National Commission
        for Culture and the Arts, and the Philippine Daily Inquirer, Inc.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa830d59-2eec-4587-944d-3fa593656ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:02:52.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://web.facebook.com/DTI.Philippines/posts/10159553772890116"
        target="_blank">clarification</a> issued on Sunday, the DTI said the proposed
        standard in cooking adobo and other local dishes are for international promotion
        only and will not be a mandatory standard for Filipino households.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98706e-249c-4739-9155-fc5325611bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:02:52.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6f5cc-9a0b-4ff0-be74-896b784d3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:02:52.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attempt is to define what we will promote internationally and
        not redefining what adobo is to different people now. To many Filipinos, the
        best adobo is the one ''cooked at home'' or ''cooked by their parents or lola,''"
        the agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76140e-aa52-4858-a20d-e335615783e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:02:52.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574b686-9302-419f-888f-cae97e3e720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T22:02:52.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI issued the clarification after it earned flak on social
        media as some netizens questioned the timeliness of the committee''s formation
        amid the COVID-19 pandemic.</p>'
  'Pfizer-plan-third-coronavirus-vaccine-dose-means':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T20:40:46.852+08:00
    'imagesource': 'jcr:0f345b15-7c01-4d87-93c8-295fdfa5c523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f7582b-a940-4998-a9c5-f56d592378c7'
    'lead': 'Many doctors and public health officials argue that it''s more beneficial
      to get shots into the arms of the unvaccinated right now than to boost those
      who are already fully vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T20:40:01.467+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:42:21.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:46.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Pfizer''s plan for a third coronavirus vaccine dose means for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b204fa-4750-40a8-a55d-7b5da2cf7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even though the biopharmaceutical company
        Pfizer has announced that it might be time to consider giving a third dose
        of its coronavirus vaccine to people, many doctors and public health officials
        argue that it''s more beneficial to get shots into the arms of the unvaccinated
        right now than to boost those who are already fully vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fee50-aed0-4bce-a611-c0bc09220842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccedb5-5bb2-4b81-ae03-e5c82993384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wonderful to have a booster approved for emergency use authorization
        on the shelf -- ready to go any time we need it. But I do not think we need
        it right now," Dr. William Schaffner, a professor at Vanderbilt University
        School of Medicine and medical director of the National Foundation for Infectious
        Diseases, told CNN on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0958a7b-eaf4-42f0-a464-5e41cb405d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721a85c-c426-47a7-8afa-fbd6cbd0c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the companies Pfizer and BioNTech announced that a
        third dose of their coronavirus vaccine, given six months after a second dose,
        appears to preserve "the highest levels of protection" in those who were vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a52b54-cf06-49fc-bfc8-7a67b9cee85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b873af4-895a-4930-b616-9e84b47c1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies made their announcement without releasing any new
        data, but noted plans to publish new information soon. A Pfizer spokesperson
        later told CNN that the company plans to file for emergency use authorization
        for a booster dose with the US Food and Drug Administration in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55009d91-8d48-4cc6-b400-570deceb4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07ee84-3e9d-458b-a289-6561c6f7bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after the Pfizer/BioNTech announcement was made, the
        FDA and US Centers for Disease Control and Prevention pushed back in an unprecedented
        joint statement emphasizing that people who are fully vaccinated "do not need
        a booster shot at this time" and people who are unvaccinated should "get vaccinated
        as soon as possible to protect themselves and their community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0728a-d3f2-49ea-81ca-863cb21dead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489d6ad-25ac-4cde-8671-c98dca166adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said, "We are prepared for booster doses if and
        when the science demonstrates that they are needed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe33d3a-608f-44a6-a014-eed92e21cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d19ed-0ab0-4ec6-93e0-bff0b268e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that science is unclear, and there is still much to learn about
        the potential need for booster doses of coronavirus vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565878c4-fa2f-4687-95f6-a8c8731a67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0f925-fd34-4cfc-83dc-9d7f3e502bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect what the pharmaceutical company is doing, but the American
        public should take their advice from the CDC and the FDA," National Institute
        of Allergy and Infectious Diseases Director Dr. Anthony Fauci told CNN on
        Friday. "The message is very clear: the CDC and the FDA say if you have been
        fully vaccinated at this point in time, you do not need a booster shot."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429fd73-f836-4eff-b4f8-13cfdaa1a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f3bf0-2b83-404b-8770-5867af426b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we do and don''t know.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82476b06-9587-4806-a829-0e1fc6fd1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8bdb3-7a18-41bb-be59-0a77c78adbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Known -- vaccines still work, even against variants</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09802f3-576e-4f45-89a0-908cd35d1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers are looking ahead at what might be needed in the
        future while public health officials are focused on the present need for vaccinations,
        Dr. Jerome Adams, former US surgeon general under the Trump administration,
        told CNN''s John Berman on Friday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad516a-8a6a-435a-91f0-e69b9e30e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d408f9b-2735-407c-9246-56e0974047bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies are thinking about where the hockey puck is going,"
        Adams said during an appearance on New Day. "Whereas the government, FDA and
        CDC, are looking at where the hockey puck is right now. They want to reassure
        Americans your best protection still is a vaccine, and you still have great
        protection -- better than for the flu shot in any given year -- even in the
        face of variants and waning immunity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfaf4dc-c138-43ed-bb42-202162db1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982443e-8e5c-4de0-ad59-d53088875362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some real-world evidence of waning immunity with Pfizer''s coronavirus
        vaccine has emerged in Israel, where the Ministry of Health issued a brief
        statement Monday saying an analysis had shown the coronavirus vaccine was
        somewhat less protective against severe disease than before, and linked this
        change to the spread of the Delta variant, a more transmissible and possibly
        more dangerous strain of coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08a2ee-c295-42f2-95c9-4b314ae6d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938a344-996e-454c-95c4-92bae022d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government''s statement said that as of June 6, the
        vaccine provided 64% protection against all infections, including asymptomatic
        infection and mild disease, and 93% efficacy in preventing severe disease
        and hospitalizations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb22f77-af64-494d-a209-203e6359d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3988f24-099a-44ee-9c2e-4aadd31b4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to whether booster doses might be needed to help protect
        people against emerging coronavirus variants specifically, Schaffner said
        that the Pfizer vaccine and others already have been shown to still offer
        some protection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2babfc-d3a0-4950-8903-fec694753edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64276cbf-82ac-49ee-b2b1-8cc9ba01f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unusual for a vaccinated person to be admitted to
        the hospital today for Covid-related illness, reinforcing the notion that
        these vaccines are still working against the variants," Schaffner said. The
        Delta variant now makes up more than half of all new COVID-19 infections in
        the United States, according to estimates from the CDC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a712404-8b4b-4691-a107-d9230c2609c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275516cb-1a71-40f6-bd1c-b19ffc70df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, since protection from the vaccine against severe COVID-19
        still remains high, Schaffner said that fully vaccinated people should not
        worry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2518f1-30fa-4ccf-af61-01afb75cd5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc5cf2-a475-4a17-95bf-cff27a93debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protection against hospitalization and intensive care unit admission
        and dying continues -- and so, those antibodies that are produced by the vaccine
        are really still providing very solid protection for persons who have received
        the vaccine," Schaffner said, adding that he is fully vaccinated with the
        Pfizer vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be2a6d-25ce-4892-9d36-18b24b39b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be0b37-b9dd-41ad-b81f-66799cffbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hoped that the vaccines could protect not only against serious
        disease, but our getting infected. They do have some impact in diminishing
        our chance of getting infected," he added. "It''s not as good as we had hoped,
        but that''s less important, because the main goal of the vaccine was to keep
        us out of the hospital, and vaccines continue to do that very well."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f23ecd-58cc-4c09-a109-594b7c8ad193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b18708-4bed-415b-9675-9d67abd34d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unknown -- when we will need third doses of vaccine</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe67715-57e2-4cec-907a-863b05ddf487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say more data is needed to decide on whether people might
        eventually need booster doses of COVID-19 vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba59235-8d3b-42c3-be22-5c19dd00a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491be6f4-c361-47ed-a14b-ca071367faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in so-called breakthrough cases might offer a clue in the
        future, federal vaccine advisers said during a meeting in June. A "breakthrough"
        infection refers to COVID-19 cases that occur after someone has been fully
        vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf0952-59e8-445b-a448-34ef7e613850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdab7ff-9f6e-4b05-9b3f-3209f8362941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the CDC''s Advisory Committee on Immunization Practices
        discussed in a meeting last month when it might be time for the agency to
        make recommendations for booster doses of vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761a1ea-c644-4590-8df0-a7298b019340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3453dd-f1ab-4de0-8ed1-e5d734dddb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members mostly agreed that more data around the benefits
        of boosters is needed -- but a rise in "breakthrough" infections could be
        a sign in the future that immunity is waning and it''s time to reevaluate
        the need for boosters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b929f78-4325-4011-af7a-9cfe5d4f456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631822b-96ff-426f-8788-4908ecd9871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the only thing we can do at this moment is, if we start
        to see an uptick in reinfections in people, or new infections in people who
        have been vaccinated, that''s our clue that we need to move quickly," ACIP
        member Dr. Sharon Frey, who is a vaccine specialist at St Louis University
        Medical School, said in last month''s meeting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09538c2f-254a-4e9d-bd9d-8b14ba262c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afaa94a-d389-402a-ae89-b835bcc965c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "what we are looking for is both a very careful look
        at breakthrough cases and also whether there is currently an uptick in the
        elderly -- that would be pretty clear because they are currently so well controlled,"
        said ACIP member Dr. Sarah Long, a professor of pediatrics at Drexel University
        College of Medicine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb9d3a-1abf-4bc0-a963-fd2cb0dcbc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333cad5-5bc1-4a2a-81e8-e8bc6d40e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a mistake to be giving booster doses without both some
        information about number one: Do they boost? And a little bit of safety data,"
        Long said. "So that we would have some idea that there would be benefit of
        the booster before we might incur unknown risk."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7e001-51fe-4a19-b1b8-79870af17e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d4a06-fea3-4b09-ab81-096575ab3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Known -- some people might benefit more from a boost than
        others</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e23a9-617e-4dff-bf7a-ac3b3a791d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, there are some people who might benefit from booster
        doses of coronavirus vaccine more than others, including those who are immunocompromised.
        Schaffner said patients who fall into the category represent between 2% and
        4% of the US population.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b7f35-c2cc-4000-a0d8-bf40a3acf985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abe617-0e49-4b74-85d3-ae56f35baec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, organ transplant recipients might not have an adequate
        response to coronavirus vaccines because they take drugs to suppress their
        immune systems. That helps reduce the risk of the body rejecting new organs
        but may also limit responses to vaccines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dc05a-fd1b-44c3-a346-eb24a7c78d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa98f4-f9eb-4db0-95b9-c6f3bd70f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third dose of coronavirus vaccine could help boost antibody levels
        among some organ transplant recipients who have not had robust responses to
        the standard vaccination schedules, according to a study published in the
        journal Annals of Internal Medicine in June.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2f5a9-020d-4eff-8b52-b845d2411942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f2c6a-0bc7-4ead-ba5f-acaa4572a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among patients in the study who had no measurable antibodies after
        receiving two doses of vaccine, one-third of them saw a rise in antibodies
        after a third dose -- and among those with low antibody levels after two doses,
        all of them saw an increase after a third dose.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3920e00-527e-4bcc-8026-eecc94ef3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f97824-cc6d-45f5-b25c-5fce96abbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s not much data on vaccinations in immunocompromised
        people because when pharmaceutical companies tested coronavirus vaccines in
        clinical trials last year, they specifically excluded people who were taking
        immunosuppressive drugs due to potential risks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d127ae7-e737-4127-af2e-8c7f9d03b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22f594-ee48-4295-b854-4507aff3b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last month''s meeting, the CDC''s ACIP panel discussed this and
        the high-risk groups of people -- immunocompromised patients, long-term care
        facility residents, older adults, and health care personnel -- who may benefit
        from booster doses more than the general public.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3d309-ccae-464d-8666-14e971f7c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca475b-a662-4e6b-8591-bb8567ac8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have personally seen people die well after two full doses of
        mRNA vaccine because, we believe, they were immunocompromised and didn''t
        have full protection," said ACIP member Dr. Camille Kotton, who cares for
        immunocompromised patients at Massachusetts General Hospital and Harvard Medical
        School.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900a142-390c-4960-9b00-2a75d6b1cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845790d-b85a-48fd-8b69-3318ac1dc282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, for me, this is the next important frontier that we really
        need to deal with and as rapidly as possible," Kotton said about booster doses.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b0320-31fe-4f87-b411-b6203ceb70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e269b07e-c3a9-47a2-ac57-1a6fe2a53563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotton encouraged her colleagues on the committee to consider proceeding
        with recommendations for booster shots "as soon as we have good science" available
        on which to base decisions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7af25-0211-4cc1-a24e-aeed2c5f5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4893b-cac4-41df-8f6c-deff52ad62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wait for the additional data to be available, including
        the safety data as well," Kotton said, adding, "This is a hot topic."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97277588-d290-459c-8384-1f77b8762c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066baf4-74ec-4a0a-9ce9-dd91446f439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Known -- vaccine makers will seek full approval soon</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb44b9-0f00-4f30-a806-b443b6731905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three coronavirus vaccines authorized for emergency use
        in the United States: the two-dose Pfizer/BioNTech vaccine for ages 12 and
        older, and the two-dose Moderna vaccine and one-dose Johnson &amp; Johnson
        vaccine for ages 18 and older.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51481349-c731-4ca5-badd-13a99ca70f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fdeef-dd0c-4904-8b62-c5242922879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies Pfizer/BioNTech and Moderna have begun their applications
        to receive full FDA approval to use their vaccines and Johnson &amp; Johnson
        has said it intends to file an application but has not yet done so.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64ad3d-d75e-4cef-923a-27308ec0bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a06e48-c84c-44fa-8352-ad68f6fc3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get more people vaccinated against COVID-19, it could be beneficial
        for the FDA to consider approving Pfizer''s vaccine before authorizing a booster
        shot, Dr. Carlos del Rio, executive associate dean at Emory University School
        of Medicine, told CNN on Friday. He added that he received the Pfizer vaccine
        in December and is not "running to find a booster" right now.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16086cc-a970-4227-92c6-395137502095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15314b5b-500c-41c8-8e22-4e7543831bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing for the FDA to do right now is not to
        consider a Pfizer request for a booster shot. It''s actually to get full FDA
        approval for the vaccine, because that will change the dynamic," del Rio said,
        adding that it will be easier to get more people vaccinated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5f333-3c11-46f2-ba8c-70764fba5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef4316-525a-4f43-8c08-65eacc2f2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the seriousness of the pandemic, vaccine makers originally
        applied for EUAs because the authorization process takes less time than what
        would be required for full approval. Emergency use authorization is what its
        name suggests -- a medical product, such as a vaccine, that gets special FDA
        authorization to be used during an emergency.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb2d59-558d-4ab4-991f-621f2813de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca89ad-724f-4372-ae74-d98d23d1387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressing from authorized to approved would allow manufacturers
        to market and directly distribute their vaccines. It could also have an impact
        on vaccine mandates -- and perhaps sway skeptics hesitant to get the vaccines
        now.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407d71a-2116-4741-a16b-f09e380cbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbeefc8-1de9-43c7-a2db-13b616217490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried about the fact that the FDA quite frankly hasn''t
        yet given us an update on full approval of these vaccines, which we know is
        causing hesitancy in many people and which also is causing companies and businesses
        and schools to delay their decisions about vaccine mandates," Adams said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad75d23-e3c4-44c9-b06e-8f461aa08d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T20:40:01.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/09/health/pfizer-third-coronavirus-vaccine-dose-explainer-wellness/index.html"
        target="_blank">"What Pfizer''s plan for a third coronavirus vaccine dose
        means for you"</a></em></p>'
  'Pope-Francis-gradually-resuming-work-walking-surgery':
    'author': 'Livia Borghese and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T21:05:27.561+08:00
    'imagesource': 'jcr:1f5e4f6b-dfa3-44ff-941f-53871f162cf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a7ee6e-e6f1-486b-bbd2-7ceba5ef295a'
    'lead': 'Pope Francis is gradually resuming work, is walking, his blood tests
      are ''satisfactory'' and ''he is continuing the prescribed treatment'' following
      last week''s surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T21:00:58.381+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:42:18.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:46.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis gradually resuming work and walking after his surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5fbda-c948-415f-955b-9f31da9c6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis is gradually resuming work,
        is walking, his blood tests are "satisfactory" and "he is continuing the prescribed
        treatment" following last week''s surgery, according to a spokesperson for
        the Holy See on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b44e9-ed6a-4b24-9798-ab87e28eb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06ecc4-42ba-46e8-b245-dc88303236c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 84-year-old pontiff entered surgery in Rome''s Gemelli hospital
        last Sunday, hours after conducting the traditional Angelus prayer in St.
        Peter''s Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc382acf-6cda-4b65-8307-be8c09fda808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80431e-a452-4edf-bccf-28af76494599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure was "a scheduled surgical intervention for a symptomatic
        stenotic diverticulitis," according to a statement from the Holy See communications
        office at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbc1fc-f74d-44e3-9132-dbfd3761ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b382e-6806-4fd4-be4a-0da2cc3d3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope is "gradually resuming work and continues to stroll in
        the corridor of the apartment," Holy See press office spokesman Matteo Bruni
        said Saturday, adding that on Friday afternoon the Pope celebrated mass in
        the private chapel and in the evening he dined with his aides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac57164-94dd-4ad7-98bc-101a8d6bd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05430a4-28cc-480a-94a9-2f9881b659c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis will give his weekly Sunday Angelus prayer at 6 a.m.
        Eastern Time from a window of the Gemelli University Hospital in Rome, where
        he is currently recovering from post-operative surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fb460-9795-46da-8c76-261af40c3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb2869-4afe-40f8-8107-8e0e5d6403b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverticulitis is an inflammation caused when people develop small
        sacs in the walls of the colon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78aefa2-59d7-4f37-bf73-802480b7beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc94b6f-6703-4287-8562-58cfa5942ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacs or pouches are called diverticuli. It''s usually symptomless,
        but can cause discomfort and, sometimes, bleeding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9095e49-9f65-4499-81b3-a7f0a3de2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80921607-d135-46b6-8bd0-616560ca9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a common condition affecting more than half of adults in the
        United States, according to the US National Institutes of Health, and is more
        common as people age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d98289-8bf4-451d-84e2-31be93dca1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T21:00:58.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/10/europe/pope-francis-work-surgery-intl/index.html"
        target="_blank">"Pope Francis gradually resuming work and walking after his
        surgery"</a></em></p>'
