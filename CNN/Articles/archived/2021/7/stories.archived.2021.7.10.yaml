      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Samsung also released a BTS edition of Galaxy S20+,
        earning it a whopping 73% surge in Google searches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1f3c5-35be-4705-958e-14c976c41fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.875+08:00
      'mgnl:createdBy': 'lisbet'
