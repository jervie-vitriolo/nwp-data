    'template': '1'
    'title': 'DOH tallies 5,675 new COVID-19 cases, 96 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e20bff-0501-4964-91d4-d1a66742aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:52:13.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong>&nbsp;The
        country logged over 5,000 new COVID-19 cases for the third consecutive day
        this week, after 5,675 more people got infected, the Department of Health
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1cf8f-7dd2-4fa6-abdb-0a2fa2a0899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:52:13.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin showed 49,968 or 3.4% of the total number
        of cases are active - with at least 89% experiencing mild symptoms, 5.4% without
        symptoms, 2.4% with severe symptoms, 1.68% in moderate condition, and 1.5%
        in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00be2d3-56b6-4e91-83a8-7c44eaf4104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:52:13.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 25,816 or 1.76% of the nationwide tally,
        after 96 more people lost their lives to the disease. Meanwhile, 7,552 others
        got better, lifting the recovery tally to 1,391,335 or 94.8% of the COVID-19
        total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca804f-1814-4eee-a47a-f73102220469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:52:13.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 42 survivors into deaths after validation
        and deleted 11 duplicates, including eight recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7670e-2e22-4b41-96a8-f5408d90912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:52:13.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 0.7% of samples tested and 0.4% of positive individuals in the last 14
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e30ce4-0983-42c7-8545-7f5aac635982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:52:13.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        was 11% based on 50,704 tests on July 8. The OCTA research team classifies
        the figure as "high" based on the metric of the Act Now Coalition, which looks
        at COVID-19 data in the US. A certain area has adequate COVID-19 testing if
        its positivity rate is below 3%, the coalition stated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c04af4-acbf-406b-ad56-7cec9164c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:01:41.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also said in a recent report that Metro Manila''s fatality
        rate has been declining since early 2021. The figure dropped from 2.32% in
        2020 to 1.6% in the first quarter of the year - further lowering to 1.02%
        from April to May, then to 0.78% from July 1 to July 6. The group attributed
        the decrease to the government''s vaccination drive. Earlier this week, the
        country hit the 12 million mark in administering coronavirus shots</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53acee3-9c0e-4650-a8b1-db997d00b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T22:10:43.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, seven more caught the coronavirus, bringing
        the total infections to 20,933 in 95 countries. Of this number, 4,685 have
        been verified by the DOH, the Department of Foreign Affairs said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba17182-6bd6-4010-aa4b-322ca03eec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T22:10:43.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also removed 27 survivors in the Middle East from the recovery
        count - which is now at 12,354 - upon verification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2226bcc-1908-4c79-b6d0-6f1be46713fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T22:10:43.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:42:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll stayed at 1,245 while 7,334 patients are still undergoing
        treatment.</p>'
  'Biden-warns-Putin-during-call-that--we-expect-him-to-act--on-Russian-ransomware-attacks-':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T17:01:47.914+08:00
    'imagesource': 'jcr:81265c1d-5cf7-4f7f-94f8-845dcf35121d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cbe710a-9823-449d-be5f-8288ac3e9309'
    'lead': 'US President Joe Biden urged Russian President Vladimir Putin to take
      action to disrupt criminal ransomware groups in Russia on a call Friday morning
      -- their first publicized discussion since a summit in Geneva last month --
      but the Kremlin says American agencies have not made any formal appeals in the
      last month regarding recent cyberattacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T17:01:59.875+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:42:27.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:44.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden warns Putin during call that ''we expect him to act'' on Russian
      ransomware attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e4e8a-ab2a-4ae4-8dc0-466f58f045c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US President Joe Biden urged Russian President
        Vladimir Putin to take action to disrupt criminal ransomware groups in Russia
        on a call Friday morning -- their first publicized discussion since a summit
        in Geneva last month -- but the Kremlin says American agencies have not made
        any formal appeals in the last month regarding recent cyberattacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87350a9d-6554-4bfb-9806-e72ff13424ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an executive order signing at the White House on Friday
        afternoon, Biden indicated he and Putin have established a more direct means
        of communication. He also underscored that Putin will need to act on ransomware
        operations that take originate from Russian actors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a349c-880e-4646-8138-74a18bb94762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it very clear to him that the United States expects when
        a ransomware operation is coming from his soil -- even though it''s not sponsored
        by the state -- we expect him to act. And we''ve given him enough information
        to act on who that is," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525c1d5-e9ec-498b-bdfd-d6502bbea54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We''ve set up a means of communications now, on a
        regular basis, to be able to communicate to one another when each of us thinks
        something''s happening in the other country. It affects the home country.
        And so it went well. I''m optimistic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34946af3-03ec-4c3c-95f2-e07f6e6c2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there will be consequences for Russia, Biden said, "Yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac7f58-7e74-4e4f-90d4-c8dd595995d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House similarly relayed in an earlier statement that during
        the call, "Biden underscored the need for Russia to take action to disrupt
        ransomware groups operating in Russia and emphasized that he is committed
        to continued engagement on the broader threat posed by ransomware."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3c5d7-7fd8-4d69-bede-7950cfbea5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden reiterated that the United States will take any
        necessary action to defend its people and its critical infrastructure in the
        face of this continuing challenge," the statement continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d971f98-8eee-4f52-a08b-ae57631fefa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday, the President also said it makes sense to target servers
        used by Russian cyber criminals in response to their attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbdad7-e4ad-45bb-a980-f5ebb34fcdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kremlin statement released Friday afternoon indicated that the
        two leaders discussed "the need for substantive and constructive cooperation"
        between Russia and the United States on matters relating to cybersecurity.
        But the statement also suggested the US had not made any formal appeals to
        Russia regarding recent cyberattacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222e894-9f8f-4238-a00c-9805de77dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of recent reports about a series of cyberattacks
        allegedly committed from the territory of Russia, Vladimir Putin noted that,
        despite the readiness of the Russian side to jointly suppress criminal manifestations
        in the information space, no appeals on these issues have been made by the
        competent US agencies over the past month," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8745146-fba7-490e-82c3-549d74c40c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Biden administration is maintaining that the US had issued
        direct request to Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b86480-76b5-4e9a-837d-02861019520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have relayed multiple, specific requests for action on cyber
        criminals to Russia through official channels and been clear about what Russia''s
        responsibility is with regard to taking action," a senior administration official
        told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1b23d-58ee-43f9-ae81-60e31b971250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki elaborated during Friday''s
        press briefing that Biden "reiterated his expectation that President Putin
        take action, even if it is not directed by the Russian government, if it is
        because of criminal actors in his own country." The call lasted about an hour,
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a002fb0-6758-4efd-90d4-189fcfdbf793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time -- even though ransomware attacks have been
        increasing over the past 18 months, if not longer -- that there has been this
        level of engagement at this level. And certainly the President knew, even
        when they met in Geneva, that there would be a need for ongoing discussions
        and engagements," Psaki said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f188de7-018d-4047-a685-4c9a069c803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Biden has "always believed this was going to need
        to be an ongoing diplomatic engagement with the Russians," adding, "We''ve
        had expert level talks, we''ve had those talks focused on cyber, focused on
        ransomware, but he also understands that there''s going to need to be talks
        at times at the leader level."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfac8c-e180-4e6c-a46b-07c14ec484da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed the recent renewal of cross-border
        humanitarian assistance to Syria in the UN Security Council, according to
        the White House. The Kremlin said Putin also expressed his condolences over
        the residential building collapse in Surfside, Florida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454eb8ba-2eb9-4ca7-b53d-7b66eaf670fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden confronted Putin about cyber attacks by Russia-based actors
        during the Geneva summit. And earlier this week, Psaki said the White House
        has conveyed to Russian officials that there is a responsibility to respond
        after recent cyber attacks and that the US stands ready to "take action" if
        necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2bcd5-040f-4b9d-9755-c730eb5d4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House indicated earlier this week that top national security
        officials have been in contact with a "high level" of Russian officials regarding
        the ransomware attack on software vendor Kaseya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c91b9c-e53d-46f6-a375-f423101831a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the White House said the Intelligence Community had not
        yet attributed the attack, but noted the group believed to be responsible,
        REvil, operates out of Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801dbe1-6d44-44c4-9907-df8590beecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee said on Wednesday that its networks
        were not breached and its data not accessed after an IT provider used by the
        RNC said it''s "conducting a thorough review of a few instances in which outside
        actors have attempted to gain access."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4369ff-b813-483c-b998-e2502e3e1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor, Synnex, declined to say when the attempts happened
        and to what extent the RNC was targeted. The RNC says that upon hearing that
        Synnex was breached, it "immediately blocked all access from Synnex accounts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820dfdd5-d729-41f4-91c0-efde04a94748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported that the hackers behind the Synnex attack
        were from Russia''s foreign intelligence service, the SVR, citing investigators
        in the case. If true, it''s the same group of hackers who carried out the
        massive SolarWinds hack and the attack on the Democratic National Committee
        in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a01930-63e1-49a3-95e9-7297a98f805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:01:59.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/09/politics/biden-putin-call-syria-ransomware/index.html">Biden
        warns Putin during call that ''we expect him to act'' on Russian ransomware
        attacks</a>".</em></p>'
  'Biden-fires-top-official-at-Social-Security-Administration-after-he-refuses-to-resign-':
    'author': 'Jeff Zeleny and Rachel Janfaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T17:03:55.211+08:00
    'imagesource': 'jcr:5ce466df-b00f-4621-a67d-0a6dfc7d3da5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e0e9b12-8709-44e9-870d-45e99b09f9d3'
    'lead': 'US President Joe Biden on Friday fired Social Security Commissioner Andrew
      Saul after he refused to submit his resignation as the President had requested,
      a White House official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T17:05:22.097+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:42:26.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:44.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden fires top official at Social Security Administration after he
      refuses to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6267481-638b-4e88-8532-ae4c603f676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US&nbsp;President Joe Biden on Friday
        fired Social Security Commissioner Andrew Saul after he refused to submit
        his resignation as the President had requested, a White House official told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af793083-eb68-4faf-a8c4-f0b794005480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had asked for the top two officials at the Social Security
        Administration to submit their resignations, the White House official told
        CNN, but only Saul refused. Deputy Commissioner David Black agreed to submit
        his resignation, the official said, and it was accepted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8f241-6c63-45bc-b6e6-e7b25e9d712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since taking office, Commissioner Saul has undermined and politicized
        Social Security disability benefits, terminated the agency''s telework policy
        that was utilized by up to 25 percent of the agency''s workforce, not repaired
        SSA''s relationships with relevant Federal employee unions including in the
        context of COVID-19 workplace safety planning, reduced due process protections
        for benefits appeals hearings, and taken other actions that run contrary to
        the mission of the agency and the President''s policy agenda," the White House
        official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab38e33-9919-4d9b-9713-cde2facbcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has appointed Kilolo Kijakazi as acting commissioner
        while the search for a commissioner and deputy commissioner is conducted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb3d6b-082e-47a2-843a-d55471703052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently the deputy commissioner for retirement and disability
        policy at the Social Security Administration. Prior to that position, she
        served as a fellow at the Urban Institute, a program officer for the Ford
        Foundation, and a senior policy analyst for the Center on Budget and Policy
        Priorities. She holds a doctorate in public policy and has led and participated
        in research regarding Social Security, racial equity, economic security and
        retirement security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ca845-95a1-49a2-9af4-82f9fc79fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was first to report on Saul''s dismissal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192e641-5b80-4ff8-bcb9-79383cf9e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saul''s six-year term was not set to expire until January 19, 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51864cd9-698f-4ac5-93d0-d62b1cf85c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House cited a Supreme Court ruling establishing the President''s
        ability to remove Saul from the role, according to the Post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c14eb8-f78c-4a61-bf56-ab599539f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with the Post on Friday, Saul said he does not
        intend to leave his role, questioning whether it was legal for the White House
        to have dismissed him from the position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2d2cc-d376-45b0-a259-512302dddee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider myself the term-protected Commissioner of Social Security,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24650d04-378f-49db-be82-d596fa417235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saul told the Post he first heard the news of his dismissal in an
        email Friday morning from the White House Office of Personnel, calling his
        dismissal a "Friday Night Massacre."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3489359-20e0-49b5-9eca-dee52badd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first I or my deputy knew this was coming," he told
        the newspaper. "It was a bolt of lightning no one expected. And right now
        it''s left the agency in complete turmoil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34e9b3-a1ba-40bd-98a2-6940ac14fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s decision to oust Saul was met with dismay by Republican
        leaders in Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf6fcc-86c5-4820-8383-faa238c0ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This removal would be an unprecedented and dangerous politicization
        of the Social Security Administration," Senate Minority Leader Mitch McConnell
        said in a Friday tweet before the news of Saul''s firing broke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87eabf-3cd3-4e26-9d4d-2795f5debfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social Security Commissioner Saul has bipartisan backing," Iowa''s
        Sen. Chuck Grassley said earlier Friday, warning of politicizing the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1a041-8503-4d12-bd83-7a2644927256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the other side of the aisle, Rep. Bill Pascrell said Friday
        that he welcomes the "overdue" removal of Saul and Black.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b751c-edae-4ec6-947a-18933b5239ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascrell -- a New Jersey Democrat who''s the chairman of the House
        Ways and Means Subcommittee on Oversight -- had for months been calling for
        the duo to be fired to "protect Social Security" and wrote a letter to the
        President in March expressing that he wanted them out of the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3f891-61b6-44a5-99df-7a02425a1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership of the Social Security Administration under these
        men has been marked by a stunning streak of disregard, callousness, and destruction
        of the agency," Pascrell said Friday in a statement. "Saul and Black acted
        as foxes in the henhouse. Their agenda was not to protect Social Security
        but to impose cruelty on America''s seniors and disabled. Their removal is
        overdue and welcome."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34ab37-83a9-484e-a015-0c489db43486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, the President has moved with decisiveness to build
        a better nation. Social Security is in deep trouble. I look forward to the
        nomination of a new commissioner who will be a partner for the Biden administration
        and be dedicated to protecting this program, not dismantling it. It''s a new
        day," Pascrell said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e9dfa-a18e-47c8-abef-6914dab0501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saul and Black are not the first Trump appointees to be removed
        by the Biden White House, nor is Saul the first to question the legal authority
        President Joe Biden holds in removing his predecessor''s appointees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c5fb1-b370-4bc8-ac02-a4e5a536ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last winter, the Biden administration made an effort to remove multiple
        Trump appointees across various government agencies and boards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60ad24-9cf5-4a0e-9681-16d82e692bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin in February dismissed hundreds of
        members across 42 advisory boards, including a number of last-minute Trump
        appointees such as former campaign manager Corey Lewandowski and David Bossie,
        Trump''s deputy campaign manager.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e1606-4aa4-4a0e-85de-3cae0b2a22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with further details and background
        information.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac25076-a956-4c0e-a20d-d982188e2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:05:22.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/09/politics/social-security-commissioner-fired-by-biden/index.html">Biden
        fires top official at Social Security Administration after he refuses to resign</a>".</p>'
  'Metro-Manila-s-COVID-19-death-rate-on-downward-trend---OCTA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-10T17:52:33.256+08:00
    'imagesource': 'jcr:a18e4434-0005-43af-adce-ab1b07bb195e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '237da741-c592-486f-9f21-320e0af63cd8'
    'lead': 'The COVID-19 case fatality rate in the National Capital Region has been
      declining since early 2021, independent research group OCTA reported on Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T17:51:39.303+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:42:25.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:45.185+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila''s COVID-19 death rate on downward trend - OCTA

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77dc48-44b9-457f-a8be-b7353a11b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> —&nbsp;The
        COVID-19 case fatality rate in the National Capital Region has been declining
        since early 2021, independent research group OCTA reported on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577f595-14f7-44cc-baa3-eee4334c4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from OCTA showed the NCR''s overall case fatality rate fell
        to 1.6% in the first quarter from the 2.32% recorded in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6df698-4287-4184-80bd-eaae7993a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number also dropped to 1.02% in the April to May period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4544a45-acb7-49fb-bba5-b4023995da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the June 1 to July 6 period, OCTA said COVID-19 deaths in Metro
        Manila further slipped to 0.78%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e36bba-1247-4e79-8361-7032dab6687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decrease in CFR from 2020 to 2021 may be largely attributed
        to improvements in treatment and management of COVID-19 cases, the continued
        improvement in efforts of our healthcare workers, and the efforts of the national
        and local governments in scaling up hospital capacity and equipment," OCTA
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e76d1-be48-4deb-8350-f092054a642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the government''s vaccination drive has helped pull down
        the number of COVID-19 deaths, especially among Filipinos aged 40 and above.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e769e3-6d51-4394-a0c7-a91e7745062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the inoculation of Filipinos, especially those
        in the... priority groups help reduce deaths," OCTA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a0006-7dc5-4f38-8597-06930327f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T17:51:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the government said the Philippines already hit
        the 12 million mark in administering coronavirus shots.</p>'
  'NCR-mayors-meeting-IATF-children-5-years-old-outdoors':
