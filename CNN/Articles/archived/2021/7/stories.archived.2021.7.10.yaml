    'lead': 'The returning head coach of the national women''s football team will
      guide the Filipino booters in the 2022 AFC Women''s Asian Cup and 2023 FIFA
      Women World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T15:41:00.306+08:00
