    'template': '1'
    'title': 'A man stabbed a Hong Kong police officer. Now people are calling him
      a hero

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21416244-64b6-4400-8a38-1d09971bb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> They came with white flowers to honor
        a man accused of attempted murder.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6a955-8a7a-4b8f-abdc-77413de9a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victim was a seemingly random police officer -- and for some
        in Hong Kong, that not only justified the violence, it was cause for commemoration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca7dcb-a9d4-4d9e-b938-89ef310a1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, a steady trail of visitors have turned the July
        1 crime scene into a memorial. Families have brought their young children
        to mourn the knifeman, who fatally turned his weapon on himself shortly after
        the attack. The student union of prestigious Hong Kong University passed a
        motion to say they "appreciated his sacrifice." And the man''s employer, beverage
        company Vitasoy, saw its stock dip 14.6%, its biggest plunge since going public
        in 1994, after it offered condolences to the attacker''s family in a leaked
        internal memo. Online, some have hailed him a hero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131e2b0-25d7-4eee-bdc5-d569162350f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To them, the attacker died fighting an unelected regime that has
        stifled dissent. In the year since Beijing imposed a draconian national security
        law on Hong Kong, a newspaper has been closed, public protest appears to have
        been banned, and nearly all of the city''s leading pro-democracy figures,
        including activists and politicians, have either been jailed or forced into
        exile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dca048-8216-463b-bb68-e6c45bdde53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have responded to the memorials with fury. Carrie Lam,
        the city''s leader who was elected by only a few hundred people, urged the
        public to avoid inciting more "immoral acts." Police guarded the stabbing
        site for several days, removing flowers from the makeshift memorial, and characterized
        the attack as "terrorism," feeding a narrative from authorities that civil
        society is now under threat from random acts of political violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04537a63-2efd-4df8-8fca-4331a3a8bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 attack exposed that while protests and political opposition
        have been blunted, the anger that rocked Hong Kong in 2019 lingers in the
        anti-government camp -- prompting fears of more violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1fe82f-a65a-4e5e-b998-268b9dda9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A holiday subdued</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68edb7b-fa5d-4a8e-92d1-105b4eec0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was particularly shocking for two reasons -- both the
        choice of victim, and the choice of day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76504951-33b4-4177-abaa-eaf81c37c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first 20 years after Britain returned Hong Kong to mainland
        China, July 1 was a day of mass peaceful pro-democracy marches. This year,
        those demonstrations were banned, ostensibly under coronavirus restrictions,
        and a huge police presence was deployed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b8db4-682d-43e4-a3f8-e7ce107e4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was one of dozens of police officers stationed near a
        cordoned-off street corner, which had been the starting point for previous
        mass pro-democracy marches, when his attacker pulled an object from his bag
        and plunged it into him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc1f05-b224-4496-b49e-f79375c8c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer was rushed to hospital in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889cc89-ebe5-4bc4-9fb7-be368c576b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the national security law, Hong Kong authorities gave licenses
        for July 1 marches, a symbol of Hong Kong''s relatively high level of freedom
        compared to mainland China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0aa7d-51d2-4cfc-aa54-f5d1ec415d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed after 2019. For months that year, pro-democracy protests
        paralyzed parts of Hong Kong, at times resulting in violent clashes between
        protesters and police. Many demonstrators saw the police response as heavy-handed,
        fueling public mistrust in officers who the democracy movement saw as agents
        of the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6175d81-905c-43bc-84a2-bd3fa5916be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the movement veered into something more dangerous, Beijing''s
        tolerance for demonstrations in Hong Kong ran out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ccfca-c973-494f-a98e-8e6397d52cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus pandemic put a pause on mass gatherings, Beijing
        swiftly used a back door in Hong Kong''s mini-constitution to bypass the city''s
        independent legal system and pass a controversial national security law, which
        criminalized acts of secession, subversion, terrorism and collusion with foreign
        forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3b7a4-5ce9-4faf-98c6-1c7908ddf18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With avenues for peaceful protest blocked, thousands have left the
        city, emigrating to Western democracies offering safe harbor, while hundreds
        have become political refugees. For those left in Hong Kong, there are few
        legal ways to be heard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b92f5-f5c7-48dd-88f4-5b7f1ae77723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 attack showed that while dissent had been silenced, it
        hadn''t disappeared, said Joseph Cheng, a prominent Hong Kong political commentator
        who now lives in New Zealand. "The anger is obviously there," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a87bf9-0f58-4d1f-a772-e1b2deef3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not revealed the attacker''s motive. Police called
        him a lone-wolf domestic terrorist who was likely "radicalized by myriad fake
        information." According to local media RTHK, the man was 50, unmarried and
        lived with his parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfa50b-e997-484e-a604-1ae3a0d72c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that a police psychologist''s report on the
        attacker''s mental state would be handed to the coroner, in preparation for
        a possible inquest. A psychology professor at a university in Hong Kong, who
        asked not to be named for fear of backlash, warned against blaming the attack
        on mental health issues alone, saying such a "simplistic explanation" wouldn''t
        "adequately" unpack the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bada252-32e6-4020-963f-177d43dcb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mourner, an education worker in her 20s, said she believed the
        attacker had "reached a point of despair" after the 2019 protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5a7f2-4113-4ef2-bb8c-b67d30eee058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to be a part in his commemoration to show that he was
        not alone," she said. "There is no space for political expression. We have
        no outlet at all. We cannot take to the streets, we cannot sing songs with
        political implications because it is illegal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb4919-eb88-4a6d-88f7-d5471794fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''twisted pursuit of freedom''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd5e53-76d5-4e61-854c-74c84883f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 stabbing also represents another tough reality: how the
        once-revered Hong Kong Police Force has become a public enemy for some.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dab6c7-3db6-4a5a-80fe-39eb2842b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling by the Hong Kong Public Opinion Research Institute found
        satisfaction with the police force slumped during the 2019 protests. In the
        latest poll in May, the police satisfaction rating had risen to 44 out of
        100 -- well below the peak of 67 recorded almost a decade ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d8461-ba2c-413c-9f72-4bf22c5ae261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police declined to comment for this story, but one 10-year
        veteran of the force who asked not to be identified because he was not authorized
        to speak with the press, said he was shocked and saddened by the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac701d2-9383-4e72-b8f6-58d02f03f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said it was a "twisted pursuit of freedom" inspired
        by "fake news," including unsubstantiated allegations that police had killed
        several protesters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64776944-d03f-42d8-a735-f6860998f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my line of work, I need to monitor social media activity. The
        number of fake accounts that take up my main feed is overwhelming," he said.
        "No matter what your values are and no matter how noble they can be, there
        can be no tolerance for violence and extremist tactics."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5219d-fbcb-4846-87bc-af8f7754f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mourners, he said are "naive." "Showing empathy to the attacker
        is wrong," he said. "How can you teach the next generation that this behavior
        is acceptable?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1113c4-f546-4395-9bb2-a308394cd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former high-ranking police official, who spoke to CNN on the condition
        of anonymity out of fear of reprisals, said officers "need to be cautious."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e5d6a-1651-475b-b4a2-9ac4cfeff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man who killed himself is a killer. Why do you see him as a
        hero?" the police veteran of more than 30 years asked of those who laid flowers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff8429-12e8-4c45-96ee-82e2fc01186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the government and their supporters, the July 1 attacker is one
        of the "terrorists" who are beginning to emerge as the latest threat to Hong
        Kong''s stability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad1cdf-0fa8-476a-9e1f-fe9cefa659b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears for the future</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b4e9b-3613-4d14-9e9b-42062511bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after the attack, the Hong Kong Police Force''s
        National Security Division said it had uncovered a plot linked to a pro-independence
        group to bomb train stations, court buildings and underground tunnels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc494725-51aa-48af-be5c-33ac96765f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first alleged terrorist threat they uncovered related
        to the democracy movement. During the 2019 protests, police seized the largest
        ever cache of high-powered explosives ever found in the city.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb41700-73c0-41fa-a3f8-d0dd57e3075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a 29-year-old was sentenced earlier this year in relation to
        that haul, the judge said he "came close to declaring war" on society, local
        newspaper the South China Morning Post reported. Hong Kong is a city with
        little violent crime and few safeguards against terror attacks -- there are
        no security checks in subways or malls, for instance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ce891-2b64-47d1-b6ea-388877d7e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a polarized climate, some are skeptical of how real the threat
        of terrorism is. To many, the separation of powers between police and government
        is being becoming blurred -- the new secretary of security, for instance,
        was the former police commissioner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e0d64-e987-4c16-9677-c4e86c60762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe there could be legitimate cause for concern that
        copycat attacks could inflame tensions that spiral into a larger threat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a7441-4c01-44a9-a7e3-db6858484416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user on LIHKG, a popular, Reddit-like forum used by protesters
        in 2019, claimed to be planning a similar attack against a police officer.
        The 30-plus year police veteran said he worried about copycat attacks, especially
        if members of the public continued to offer what he called "prayers for a
        killer."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3dd44-f7fe-4d1a-9dde-b47504d7b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diminishing legal ways to voice dissent meant it was possible that
        lone wolves could resort to more extreme actions, political expert Cheng said.
        "You are driving a very, very small group of radicals to extreme actions,"
        he said, appealing to Lam to restore and rebuild people''s trust in the police
        force.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b7321-9162-4b9e-9033-34c2c3e6556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any sensible government has to recognize this accumulation of anger,
        and has to make attempts to reduce the anger instead of just condemning the
        violent acts," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cac201-abf0-498a-90e5-74817153aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Hong Kongers would listen to their leader is another matter.
        A recent survey from the independent Hong Kong Public Opinion Research Institute
        found that 70% of respondents would give Lam a vote of no confidence, and
        only 16% were satisfied with the government''s performance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52778be-c4a5-423c-a697-dcdb9674db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, police officers, who do not make the law but have
        to enforce them, are on the frontline of public anger.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5ad8f-1e75-4df1-ab01-16bf7991adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychology professor said the authorities in Hong Kong had become
        an "easy target on which people can project all their frustration and disappointment,
        political or otherwise."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570454cf-dc93-491a-a745-bf609dcfd023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people still haven''t had the chance to collectively
        process or resolve what they experienced (in 2019)," he said. "Covid-19 served
        as a substantial, and perhaps very effective, distraction, but ultimately
        true healing needs to take place."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d4a34-e823-4ec4-85d6-a793ae97a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:20:23.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/09/china/china-pride-month-lgbt-weibo-intl-mic-hnk/index.html">A
        man stabbed a Hong Kong police officer. Now people are calling him a hero</a>".</em></p>'
  'Twitter-is-a-mess-in-India.-Here-s-how-it-got-there-':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-10T10:26:11.620+08:00
    'imagesource': 'jcr:d4449e5b-d929-4d4a-8f5e-58a04599ad2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb184da-0617-4faf-a0dc-4560949503cf'
    'lead': 'Twitter is going through an extraordinarily tough year in India. But
      the company''s response to the turmoil has left even some people who would like
      to be on its side baffled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T10:28:07.714+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:42:53.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:43.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter is a mess in India. Here''s how it got there

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ac95e-9552-42a2-8384-842cb40207b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter is going through an extraordinarily
        tough year in India. But the company''s response to the turmoil has left even
        some people who would like to be on its side baffled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c6485-01bb-42e5-bc39-750a9f694ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silicon Valley''s biggest tech firms have been locked in a tense
        stand-off with India over strict new information technology rules the government
        introduced in February. The rules are aimed at regulating online content and
        require companies to hire people who can respond swiftly to legal requests
        to delete posts, among other things — and these executives may be subject
        to potential criminal liability if flagged content is not removed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46509c3-f48f-40f8-8002-0e35d68c9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are serious, legitimate concerns about Big Tech''s entry into
        India and elsewhere that these rules could theoretically address. American
        social networks have moved into other countries, eager to tap large new markets
        but seemingly with little concern for what effects their platforms could have
        on the people there and little expertise or infrastructure to deal with those
        effects. That can have massive consequences, as Facebook''s presence in Myanmar
        did, as well as smaller ones. Authorities in India facing an urgent issue
        with material on Twitter, for instance, might currently have to wait until
        people in California — 12 hours behind — are available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7dd7c-1e81-4dbc-b22f-fd8a35d30b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists and tech firms fear the new rules give Prime Minister
        Narendra Modi''s government too much discretionary power, and that their primary
        effect might be allowing the government to target and censor political opponents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34241a7-bea2-401b-bbcf-3c354261b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of all this, Twitter has become the government''s
        favorite punching bag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247a610-2465-40b1-abd4-9e2a1e29a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has struggled to fill key spots mandated by the government
        that other firms have had more success with. And tech experts told CNN Business
        that they''re puzzled by Twitter''s seeming inability to commit to either
        complying with the rules or to taking a stand and defying them entirely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a8b93-6650-438f-a4c8-25525dc773a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year has seen a significant rise in digital authoritarianism
        in India ... and Twitter has been made into a scapegoat to send a message
        to other companies," said Raman Jit Singh Chima, Asia policy director and
        senior international counsel at digital rights group Access Now. He added
        that Twitter probably did not realize how much of a target it had become until
        too late.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438d885-6594-4bcf-b923-da91fd67ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had," he said, "they could have been more public with the
        challenges they have been facing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e294b91-cbd5-4956-aad8-5ac6bbd1a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Chima said, Twitter''s public response and engagement with
        authorities, tech advocacy groups and even the media has been "intermittent,"
        making it hard for potential allies to defend the company from the government
        onslaught.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae59817-4e35-4e6d-945c-39dc7b33f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the tech giant is in uncharted waters in one of its largest
        markets. Twitter has lost immunity over third party content in India, which
        means it can be held legally liable for anything its users post on its platform.
        The company is also the target of a handful of police investigations in India,
        including one related to how the company has treated tweets from a prominent
        ruling party official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518611f0-416b-410d-8d9e-d7bd15a0e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to comment about the situation in India when asked
        by CNN Business on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e81d7-178c-48f9-b348-e4e717dd5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it all began</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802e9e5-87f0-42b4-bc57-585229213559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been battling the Indian government since the beginning
        of this year, when it clashed with the Ministry of Electronics and Information
        Technology over accounts that the agency wanted taken down during a series
        of protests by farmers. Twitter complied with some of the requests but refused
        to take action against accounts of journalists, activists or politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a50e6c-28d4-4750-86a6-b8fcd5e523af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after that feud, India introduced the new IT rules, which
        among other things require social media companies to create three roles in
        the country: a "compliance officer" who will ensure their company follows
        local laws; a "grievance officer" who will address complaints from Indian
        users about its platforms; and a "contact person" available to Indian law
        enforcement 24/7. They all have to reside in India. Companies are also required
        to trace the "first originator" of messages if asked by authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190b99b-ac0d-4e8f-8d19-ffa527761901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google told CNN Business on Friday that it has appointed the three
        officers. Facebook did not respond to a request for comment, but media reports
        suggest that the company has complied with the new rules, at least in part.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303978b-8c9b-484d-9e2a-d6d9475701db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, however, has pushed back on at least one critical issue.
        Its popular WhatsApp messaging service sued the Indian government in May over
        the rules, saying that complying with the message tracing rule would break
        its policy of providing users with end-to-end encryption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70012496-d441-4e65-85e4-57f4de8ca3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, however, has so far neither compiled with the rules nor
        filed a legal challenge to them. It''s also sent mixed signals with its statements
        on the matter: In May, the company expressed concerns about "core elements
        of the new IT Rules" and the "potential threat to freedom of speech" in the
        country. Then, a few days later, it pledged to meet the new requirements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fc88e-3f80-4151-b6ae-58912edb2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have assured the Government of India that Twitter is making
        every effort to comply with the new guidelines, and an overview on our progress
        has been duly shared," the company said in a statement in June. "We will continue
        our constructive dialogue with the Indian government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85474d2e-17da-4ac1-9537-d05b7d45a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the company went further, and has clearly listed its
        compliance timeline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd92b61-99b2-43cf-b2c1-dba4f5bd9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recently taken to court by a Twitter user who came across
        defamatory posts on the service, and was unable to find an India-based grievance
        officer. In a Thursday court filing, provided to CNN Business and which Twitter
        confirmed as authentic, the platform said it has hired an interim compliance
        officer. It added that it will "endeavor in good faith to make an offer of
        employment to a qualified candidate" within eight weeks for all three roles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6befe45-7c76-4ad0-b6c4-3fb12bb053e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has also seen these positions advertised by Twitter
        on LinkedIn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3964c-de8a-4aba-a349-686d93cffebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shying away from legal action</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0732ce-09f1-4a64-9247-140ebe6668a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Thursday court filing, though, Twitter told the court
        that it reserves the right to challenge the "legality" and "validity" of the
        new tech rules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506cf34-9741-4fb3-b145-8e90fd77b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s decision, so far, to not challenge the Indian government''s
        IT rules in court — as WhatsApp has done — has been "baffling," said Mishi
        Choudhary, a technology lawyer and founder of the Software Freedom Law Center,
        a consortium of lawyers, policy analysts and technology analysts who work
        towards digital rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a97796-f046-4f9f-be0e-415cc4e4f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A comprehensive strategy in addressing legitimate demands of the
        government while negotiating or challenging the legality of problematic provisions
        of the new IT rules would have positioned Twitter in a reasonable light,"
        Choudhary told CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fb6b5-bdec-47e3-ad77-b94578163e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This haphazard, non-transparent positioning [by Twitter] only leads
        to speculation and zero clarity for the users or observers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b245cd-5cb6-44ab-badc-4f91b96ba46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Twitter declined to comment Friday on its strategy in India,
        the company''s representatives haven''t been entirely silent in recent weeks.
        At a virtual digital rights conference in June, Vijaya Gadde — the company''s
        head of legal, policy, trust, and safety— called litigation a "blunt tool"
        and cautioned against the idea of filing suit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa156e-ebc8-4bbc-a1e4-dfb2cc14e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very delicate balance to draw when you want to actually
        be in court, versus when you want to negotiate and try to make sure that the
        government understands the perspective that you''re bringing," she said, when
        asked at the summit if the company plans to file a legal challenge in India.
        "Because I do think you can lose a lot of control when you end up in litigation.
        You certainly don''t know what''s going to happen."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a3525-287e-4e17-9eab-590750986d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough people on the ground</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9c0f8-3f2d-4e93-b2de-1bed8c05cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s difficulties compared to rivals like Google and Facebook
        could also be explained by its relative lack of business partnerships in the
        region and small amount of political capital, according to Chima. He said
        that even though Twitter is hugely influential in Indian political and media
        circles, the team in the country is smaller and younger than those of other
        American tech giants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addaa0d7-97f2-4abe-a8fb-02fa5376783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to disclose the size of its team in India.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c3592-ee32-44dc-9fef-057d5f57d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s very public battle with the Indian technology ministry
        regarding tweets over the past few months has also ruffled feathers. In addition
        to refusing to take down some tweets or accounts, Twitter locked India''s
        now-former tech minister out of his account last month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a97959-ba16-4954-9765-4d7c69de6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the company''s plight is deserving of some sympathy, according
        to Nikhil Pahwa, the Delhi-based founder of tech website MediaNama.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82def25-dfa9-431b-9fca-bbbeed9b4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:07.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that they failed to fully grasp the issues that they
        would face if they didn''t even do base level compliances," Pahwa told CNN
        Business. But "I don''t think any company would have handled things well if
        they faced the onslaught that we see Twitter facing right now."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23345ece-3c73-4065-b399-11770505e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T10:28:56.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/09/tech/twitter-india-strategy-intl-hnk/index.html">Twitter
        is a mess in India. Here''s how it got there</a>".</em></p>'
  'Taal-updates-July-10':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-10T10:59:47.942+08:00
    'imagesource': 'jcr:01c2c04d-f405-40a0-831a-41e01640e6e4'
