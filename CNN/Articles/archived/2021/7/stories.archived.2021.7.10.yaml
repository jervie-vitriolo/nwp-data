      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All elimination games of the 2021 PVL Open Conference will be played
        at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte six days
        a week, with Thursday as rest day, and will follow a single round-robin format.</p>'
