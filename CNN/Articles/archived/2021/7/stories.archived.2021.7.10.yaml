      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PVL mainstay Creamline is the defending Open Conference champion,
        while Sta. Lucia is one of the four teams who jumped ship to the newly professionalized
        volleyball league from the Philippine Super Liga.</p>'
