      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Let''s get back to life''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bb238-de45-4fc1-baf8-25b74c2acd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening is another sign of relief for a state and an industry
        hit hard by the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61aaa2c-2571-4f1c-8a02-ad043fa700bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cb1ed-0a7a-43f2-8bbd-8c41336aaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic took a devastating toll on New York, and as we make
        our comeback, the new Legoland New York Resort in Orange County is a testament
        to the resilience and ingenuity that this state has always been known for,"
        Gov. Andrew Cuomo said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21eeacc-dca5-4ba4-b9cf-d1d545189ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f1d7a-0101-41bd-a60c-76d529d1fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is historic," said Cuomo. "This is the first new theme park
        in the Northeast United States in 40 years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201cfd3-a32a-4db3-a48c-4db784386ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa176219-60e5-43e7-9a76-277aa4311d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo also said that the opening of Legoland came at a great time
        and encouraged "everyone in the nation" to visit. "Let''s get back to life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92423da-3abe-49bb-a3ef-3abfe13ff512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c5f46-8edf-497b-a26b-7aa56c1ee771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>50 rides</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f4cd7-eb33-4196-b552-f2d03d87f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merlin Entertainments invested $400 million dollars in the project,
        which is comprised of 520 acres and 50 rides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658960f-27f4-4455-b905-ba90d44f7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418885a-401d-49ef-96ad-ae8030a49a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s office says the theme park is "the first to feature
        the ... Factory Adventure Ride, which transforms guests into Minifigures and
        gives them a whimsical ''brick''s eye view.'' " The ride is capable of carrying
        a guest who uses a wheelchair.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533521a3-4bf5-475b-82e4-ac0b9ba82ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fb5b8-370f-42b1-8be8-b765db72db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the kids who live for the thrill, there''s The Dragon roller
        coaster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725c00c-ac98-449c-baac-054e4803e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.013+08:00
