      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It features the late Chadwick Boseman as a version of his "Black
        Panther" character Prince T''Challa called "Star-Lord."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af2be0-d96b-48f5-8c74-5b7798b3d9d2'
