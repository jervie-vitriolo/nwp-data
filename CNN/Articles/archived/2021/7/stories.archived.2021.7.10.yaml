      'mgnl:lastActivated': 2023-01-25T12:43:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/09/tennis/novak-djokovic-wimbledon-tennis-semifinal-spt-intl/index.html"
        target="_blank">Novak Djokovic edges closer to history after reaching Wimbledon
