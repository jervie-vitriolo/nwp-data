  'Giant-pandas-conserved':
    'author': 'Rob Picheta, CNN'
    'caption': 'A panda peeks at the camera at the Shenshuping Base of the China Conservation
      and Research Center for the Giant Panda in Wenchuan in Sichuan province. Credit:
      AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T06:42:32.205+08:00
    'imagesource': 'jcr:12830ad1-1969-4d56-80f7-b96bd915a8fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be3a068-1346-4bf5-9202-b475a6b6d959'
    'lead': 'Giant pandas are no longer endangered, Chinese officials have said, after
      decades of work to save the creatures helped drive their population in the wild
      up to 1,800.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T06:57:41.435+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:42:58.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:42.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant pandas are no longer endangered, thanks to conservation efforts,
      China says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3142175-ec27-4177-93a2-0e1da342bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Giant pandas are no longer endangered,
        Chinese officials have said, after decades of work to save the creatures helped
        drive their population in the wild up to 1,800.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a011e-edc1-4350-b2a2-850eb1f2ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species will be re-classified as vulnerable, Cui Shuhong, director
        of the Department of Natural Ecological Protection of the Ministry of Ecology
        and Environment, said in a press conference on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413fa59-d4ea-4eac-8c6e-ca9e9532b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has spent half a century attempting to boost the population
        of its famous animals, creating sprawling panda reserves across several mountain
        ranges in an effort to save them from extinction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c614c-a486-44ea-8e49-feb8672d335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were taken off the endangered list by the International Union
        for Conservation of Nature (IUCN) in 2016, but that decision was not initially
        mirrored by Chinese officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96a3f4-c495-4ab3-ae12-6687ba63ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has established a relatively complete nature reserves system,"
        Cui said on Wednesday as he announced the move. "Large areas of natural ecosystems
        have been systematically and completely protected, and wildlife habitats have
        been effectively improved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d85ae5-1c4d-4bf4-89e3-ba3933303b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cui added that the populations of some other rare and endangered
        species are gradually recovering as well. "The number of species such as Siberian
        tigers, Amur leopards, Asian elephants, and crested ibis has increased significantly,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba5833-80f1-4c76-b0ab-d8db4c4291b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant pandas are infamously difficult to breed, with females only
        able to become pregnant for 24 to 72 hours each year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb191678-2b22-49ff-9165-ead1b77740b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1970s, Chinese officials have worked on a high-profile
        campaign to drive up their numbers. To counter habitat loss, officials created
        specially designed nature reserves in areas where their main food source,
        bamboo, is plentiful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4956a-ab28-4673-b73e-663378cfe0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, China announced plans for a 10,476-square-mile reserve
        -- three times the size of Yellowstone National Park.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802424f-0311-4615-b71e-c8193b2d0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandas are known in China as an umbrella species -- which means
        experts believe measures to protect them would help protect other species,
        as well as the larger ecosystem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f753b-d2dc-4162-ba38-733bf8591a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But successful efforts to boost the panda population may have come
        at the expense of some carnivores. Several carnivorous populations have seen
        their numbers drop sharply during recent decades, potentially placing the
        larger ecosystem at risk, according to a study released last year by a joint
        China-United States team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d4939-5f4d-4fad-90db-d8ba4a58e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T06:57:41.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/09/asia/china-giant-pandas-endangered-scli-intl-scn/index.html"
        target="_blank">Giant pandas are no longer endangered, thanks to conservation
        efforts, China says</a></em></p>'
