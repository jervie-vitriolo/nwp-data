      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Delta variant remains a threat to the newly reopened
        economy, the market seemed to have brushed off its worries on Friday.</p>'
