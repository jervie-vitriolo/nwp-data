      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said investigators are looking into all possible angles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b5cab-dd3f-4212-83fa-6c817eb03dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.054+08:00
