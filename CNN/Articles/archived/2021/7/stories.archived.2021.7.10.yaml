    'lead': 'Filipinos should consider the 2022 national elections as the "most serious
      one" in Philippine history and take into account issues facing the country when
      choosing the next set of leaders, Senator Panfilo Lacson said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T14:16:29.415+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:42:32.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:44.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson to voters: ''Think carefully'' in selecting new leaders amid
      pandemic, mounting debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b01dd-4576-4e12-b10e-519d0c95101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Filipinos
        should consider the 2022 national elections as the "most serious one" in Philippine
        history and take into account issues facing the country when choosing the
        next set of leaders, Senator Panfilo Lacson said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efee6d-06d5-4030-9b0b-57a693ca33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is serious, very serious especially because of the pandemic.
        I think the decision we will make in 2022 is the most serious and important
        decision we all have to make and we should really think carefully," he was
        quoted as saying in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd3bae-3508-45ad-bb31-753cf6802796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the campaign should tackle issues and "not a campaign of
        entertainment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddf5b7-2edb-4a3a-ba00-27a5f8607f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited the national debt that surged to ₱11.071 trillion—an
        all-time high, as the country borrowed more to fund COVID-19 response measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56222319-ece1-4f66-a12b-c8e67ccdcdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/7/5/PH-debt-end-May.html">READ:
        National debt breaches record ₱11 trillion in May</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553249a-0899-49ac-bc25-9bd059138c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now 110 million Filipinos. Easily each of us, even those
        born just today, will already be saddled with a debt of ₱100,000," he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99216b09-37af-45a8-a6ee-e21dc3f59f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the people must vote for leaders who are not "selective"
        in curbing graft and corruption, and see and address the need of the local
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106340aa-85ba-4329-bd6e-8cda13dfe6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:16:29.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your subordinates so much as see you violating your own standards,
        why would they follow your orders? That is why there is no substitute for
        leadership by example," he said.</p>'
