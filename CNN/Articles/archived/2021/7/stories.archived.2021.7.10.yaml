      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de802482-a964-4484-910c-edbcf53c084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having enjoyed a stellar junior career, she took a break from tennis
        in 2014, later saying that the sport had become "robotic" and that she was
        a "victim of my own success."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd02e56-57ba-4ac5-a505-5757f10ddd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
