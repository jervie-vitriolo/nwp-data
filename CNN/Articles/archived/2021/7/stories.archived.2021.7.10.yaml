  'White-House-FBI-Homeland-Security-officials-in-Haiti':
    'author': 'Betsy Klein and Veronica Stracqualursi, CNN'
    'caption': 'Courtesy: Valerie Baeriswyl/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T02:30:15.636+08:00
    'imagesource': 'jcr:c2c817af-dadd-4009-b61d-c480dce18271'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '821a9239-b2c5-4fc0-a47e-e92f4ab94e64'
    'lead': 'The United States is sending officials to Haiti at the request of that
      country''s government in the aftermath of the assassination of the nation''s
      president earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T02:34:28.952+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:20.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:40.817+08:00
