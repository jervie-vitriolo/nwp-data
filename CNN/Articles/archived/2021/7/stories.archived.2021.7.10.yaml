      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/10/tennis/ashleigh-barty-karolina-pliskova-wimbledon-final-spt-intl/index.html"
        target="_blank">"Ashleigh Barty becomes first Australian woman to win Wimbledon
        single''s title in 41 years"</a></em></p>'
  'world-cup-2022-qatar-human-rights-abuses':
    'author': 'Zeena Saifi and Becky Anderson, CNN'
    'caption': 'Photo courtesy: Tobias Schwarz/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T23:38:17.291+08:00
    'imagesource': 'jcr:d3e7d043-2367-467f-8a74-2f53c5160ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63d6736-ddcc-404f-93fc-d7243015c096'
    'lead': 'Since Qatar won the bid to host the World Cup in 2010, more than 6,500
      migrant workers have died in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T23:37:42.206+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:42:13.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:48.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup 2022: Qatar is ready as it strongly contests accusations of
      workers'' rights abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c8f31-6f49-4445-bd2b-ae7f024cbe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> They''re impossible to miss. On a drive
        around Qatar, at every turn, it seems, a new football stadium rises out of
        the desert -- each design offering a futuristic take on its traditional culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9225b3-41fd-4237-a689-3673f374de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a1189-5c3c-4052-b9c7-9dcdb0a3b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, located in an area that was long known for pearl diving
        and fishing, is shaped like a dhow boat, a traditional vessel that ply Gulf
        waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cb064-120a-4ea0-ace0-6532435e5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691400ff-512b-4e15-82fb-373547e83697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is designed like a woven hat known as a "gahfiya," mostly
        worn by men in Gulf countries as a base for their traditional white headscarves.
        Each stadium design represents Qatar''s history and culture and are testaments
        to its future ambitions on the world stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce6300-02c3-41c6-881c-1cc17ebbac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc029533-c20b-481d-ab67-8df2351f9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each has been built with the help of an army of workers coming
        from abroad, many of whom hail from South Asia and parts of Africa. And the
        small Gulf country has gone on a media offensive following several reports
        alleging egregious mistreatment and abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecac98-0d70-4e04-ab70-ac4aea015d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09af6a-1efa-4e3e-8098-4c76ba9e20b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Qatar won the bid to host the World Cup in 2010, more than
        6,500 migrant workers have died in the country, The Guardian reported in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6357061-9885-4d08-8663-4a34119fc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccca77-b6ed-4ce7-a93e-bc68fb8850b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the workers, the authors alleged, were involved in low-wage,
        dangerous labor, often done in extreme heat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a953a1-2270-4391-a415-abae6e7c237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfbafc-7589-4814-9127-329392951a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian report did not definitively link all 6,500 deaths to
        World Cup infrastructure projects. Though one expert told the British paper
        it was "likely many workers who have died were employed" on those projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf60eb-d962-4cd4-9b11-8569c3c74713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288181e-9a65-4474-9959-29513b69fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified The Guardian''s figures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17337da1-50c9-478a-8aa3-932b034e2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00012a83-0669-45db-8503-c5f0b841a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar World Cup officials estimate a very different death toll,
        saying there have been just three work-related deaths on stadiums and 35 non-work-related
        deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53985122-a6d4-423f-ab1d-6b56a9dd6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07e280-b9b5-427e-a6ca-77a6ad8905b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Al Thawadi -- the man in charge of leading the event''s preparations
        -- told CNN''s Becky Anderson that The Guardian''s 6,500 figure was "inherently
        misleading" and lacking context.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5e34c-b438-4865-9c56-9589839dfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806c6cf-31cb-419b-8097-b7bdb7402d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a sensational headline comes out such as that, I understand
        people''s concerns," he said. "As human beings, we all have a responsibility
        to be concerned about such matters, I''m fully on board with that. But I think
        it''s also very important to find out the facts on the ground."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcbeb5-a288-4322-989d-32d0596c64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b41401-51b4-4cac-96c3-42453e693d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the people were doctors and teachers that died from
        either natural causes or illnesses, not from working on World Cup stadiums.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d163e-6c54-40c9-823f-ab9f61c0f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3a03e-782a-44cd-b35f-1fe45857d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of The Guardian report, however, argued that there''s
        little medical explanation for the causes of these deaths which is largely
        due to a lack of transparency from Qatar''s government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b1379-d1fb-4636-bc4b-937b246442e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c581e-2cbb-47e3-b154-e274b3bf490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Qatar does not routinely perform autopsies, it is hard to verify.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f4723-64ee-47cd-a094-7a3370d4020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a400ba-dd26-413c-96be-5385601550e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, FIFA -- the body that organizes every World
        Cup -- concurred with Qatar''s death toll.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8a5ba-0e9f-4a7e-bd6c-9283e05542f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6941884-61bc-460a-be9e-dc11466314ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA and the Qatari Supreme Committee (SC) have always maintained
        transparency around these fatalities," it said, adding that the Supreme Committee
        investigates every work-related incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddd0d4-a802-42d3-8085-fa2909c94ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c8ff0-c870-490b-9753-e9258e70f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the very stringent health and safety measures on site enforced
        by the SC, the frequency of accidents on FIFA World Cup construction sites
        has been low when compared to other major construction projects around the
        world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0bc14-34a4-42e5-b439-62a4e008ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81edf4-8f4d-43b9-8704-3cb2ee638e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, though that, "it remains a challenge to fully safeguard
        workers from health hazards that may not be directly associated with their
        work on site."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403f1d3-33c6-4d13-8f4f-4c2dfba875cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234cc2a-9061-4892-b331-7b4c95f215e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he believes Qatari authorities need to do more
        to investigate workers'' deaths, Al Thawadi told CNN the government is "in
        discussions to review its overall mortality rates."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389280e-ac26-4f9b-94b8-8c7e598c1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc35074-97b5-4787-9d72-cf506083af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the State of Qatar has continuously showcased its commitment
        to transparency," he said. "The simple fact that human rights organizations
        can come over here, perform their research and issue their reports from the
        State of Qatar, I think is a testimony towards our commitment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86504c8-c270-4caa-80a6-fd96443d506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab03a1f-b5e3-4ade-abfb-28c335e38d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International confirmed this in a statement to CNN, saying,
        "Unlike most Gulf countries, Qatar allows access to Amnesty International
        to visit the country and meet officials to raise our concerns." However, the
        organization has not launched a report from inside the country since 2013.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a67b7f-682b-4848-9258-490ce05be6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f04f55-a5db-48b3-aeb5-fbe4bea62dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "It is not always easy to gain access to migrant workers
        and work sites. Many of them fear facing repercussions for talking to international
        organizations."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d94aa-5253-4dd9-b010-1e7c2b31e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacd02e-20b5-4b9b-801b-d1e4709c5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Particularly grievous in the Gulf''</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f791d4c-cb4f-43d0-8640-f8cd63234477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 10 years, it''s not just the deaths alleged to be
        associated with the 2022 World Cup that have put Qatar under an unforgiving
        spotlight.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc3a6b-b865-409c-95e6-cae94cdff4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21059619-1d33-4a42-a0bf-4517132425d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several human rights organizations allege that thousands of workers
        involved in stadium construction and infrastructure projects have been subjected
        to labor exploitation and human rights violations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b1066-cf21-4375-a1d6-ea8d32f1b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ac77e-08f8-48db-8ddf-4e1de2e4dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, migrant workers have faced delayed or unpaid wages,
        forced labor, long hours in hot weather, employer intimidation and an inability
        to leave their jobs because of the country''s sponsorship system, human rights
        organizations have found.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3d795-575b-420d-949f-be640b943629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547aa49-9ed1-40dc-a253-f2b560477583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barun Ghimire is a human rights lawyer based in Kathmandu, whose
        Nepal work primarily focuses on the exploitation of Nepalese migrants working
        abroad.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ef4ed-a238-4166-a108-c61bbab702c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba84e8b-d0af-475e-93dd-baf9811fd991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor migration from Nepal is deeply concentrated in Gulf countries,
        Qatar encompassing the highest percentage in 2018 and 2019. And in Qatar,
        Nepalis are the second largest ethnic group of migrant workers, after Indians.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24278577-80a1-4e44-845a-5ab578fcf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8fe87-628b-4d4d-9e69-2ec718af0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghimire told CNN the plight of Nepalese labor workers is "particularly
        grievous in the Gulf."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bc4ff-66e3-4dbc-b287-d53de9e26072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe847ad2-fb12-4725-b9b6-a6e3fe5ed64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been documenting migrant worker abuse in Qatar long before
        it won the rights to host the World Cup. But in the 10 years since, he says
        he has received a "significantly high chunk" of complaints from Nepalese workers
        living there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a9507-7dac-4262-86f6-0cb267956716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4d7fa-32b3-4eee-8d09-7f2d37c51042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every other day, you would hear a story."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42c72a-ab08-4918-a4af-be4a2aee18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdab61-a9f6-4d47-862a-f9a86fd00c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most migrant workers, he added, come from poverty, and aren''t well
        educated, making them vulnerable and easy targets for exploitation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730058b7-1ad2-4460-a9da-7b0778f83440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50642eaf-fbb0-4b39-82c7-4e67d19f3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghimire recounts setting up crowdfunding campaigns to help workers
        fly back to Nepal, because they never received their salaries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3cee6-c9f0-49cf-9bb7-63f295d17b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc97021-d5e1-49d7-99d4-441ebb0fa17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrant workers from the poorest of countries go to Qatar seeking
        employment," he said. "But when they get there, there''s this tragic event
        that happens that''s like the case of blood diamonds. The Qatar World Cup
        is really the bloody cup -- the blood of migrant workers."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe8428-80d7-4c94-9f61-fd48132536a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d283bb2-0492-4903-923b-adcc0320997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blame shouldn''t only be laid on Qatar though, he stressed,
        adding that the Nepalese government and other countries should held accountable
        for not providing workers with proper protection in their destination countries.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2b3fd-5182-4315-889d-d24765d5e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba6b1e-f337-4d82-a261-27c3fe918da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maheshwor Nepal is a former Nepalese migrant worker who worked for
        Qatar Airways'' customer service department for eight years.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f278a25-dfb6-43c7-a8fe-3b0cfca8c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56fd4d-cf1b-402d-9e6e-19daeff7a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that although he never experienced maltreatment and
        was not directly involved with World Cup infrastructure, he did witness it
        happen to other workers, especially on stadiums.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62765dc0-d49d-4423-ba3b-bec79a819d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b8e4a-99c8-4cac-96fc-1a9446f5f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Qatar won the rights to host the event, Nepal said it was seen
        as a great opportunity for young people from developing countries to explore
        overseas job opportunities. But most of them were promised "unmet dreams"
        by both their home and destination countries, he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22dd33-03d0-4bae-b17a-9c9015b3ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f1270-ad5b-45c6-ae0b-ff438ca42e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood and sweat of Nepalis have been mixed in every development
        project in Qatar," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6973f-09a0-4a50-b2c7-49fb1d54f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc5fe1-9b02-4f3b-af42-4d0b9d1b2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took multiple trips, as a self-funded researcher to Qatar''s
        industrial zones where most migrant workers live, and saw what he described
        as "deplorable" conditions.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ca2da-71b5-48e0-876a-7383b8e6644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767cac7-9294-4065-84b9-43a67247f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor accommodation camps built specifically for migrant workers
        dot the landscape around Qatar''s capital of Doha. Human rights organizations
        have repeatedly slammed the camps for being overcrowded, unsanitary, and lacking
        adequate water and electricity.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09deb3-097c-4700-a55b-e785ecfae98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22804a-c33c-4cee-8d5e-e67c58e9b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal recalls walking into an unhygienic kitchen tucked away in
        the corner of a crammed labor camp, shared by dozens of workers. It was their
        responsibility to clean their own rooms every day, he said, even after working
        an exorbitant number of hours in the heat.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb2c75-fa89-40d6-98c2-f8ec37573716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30621a86-bd85-4a96-9860-b42ed65c3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one ever did, Nepal said, and so they were forced to live in
        filth.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0433a7-894c-4dbf-a1b0-f73467260a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a22de9-917d-4cfe-9dd2-d2918c9b4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Structural racial discrimination against non-nationals''</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5862ad9-8909-41d9-ad41-b3ff60f0f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million people make up Qatar''s migrant labor force,
        which comprises 95% of all workers in the country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67068d48-77ac-49c2-970c-1888fa2754f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ab039-0050-46c8-a8b0-747d332f9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of migrant workers in the Middle East, especially
        in Gulf states, is amongst the highest in the world, the International Labour
        Organization (ILO) found.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fadfb-1258-4c3f-b0bb-b88d0ef4b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8708e9-2d80-4761-8ce8-079553d61c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most work in low-skilled labor sectors, such as construction and
        hospitality, making them vital to their host countries'' economic growth and
        development.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32c235-bcbc-4517-8909-5569b6e30e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0e001-a2fc-4c1d-98b6-e028e7402cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division of labor, however, is incredibly unjust.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81147abb-227a-43c7-a85c-dce2aba05d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ff87a-42dd-4e5d-917d-ef0b03250206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 United Nations report found "serious concerns of structural
        racial discrimination against non-nationals" in Qatar, specifically those
        hailing from South Asian and sub-Saharan African countries.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e3cfc-97d6-4fdf-9946-dc83ba614799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeda4c1-ad16-4954-80e2-413021628b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many in Qatar, national origin and nationality determines the
        extent of their enjoyment of their human rights," the report stated.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a5200-e50b-45c0-8457-9dba3b3e8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a1bc2-b864-4f39-8b5e-98df905789c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report followed a UN special rapporteur''s visit to Qatar in
        2019, where she documented a "de facto caste system" based on national origin.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215afae6-56a4-498b-ac8a-389491d2096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1c862-a3c0-4d49-8604-49d1e3c227c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found that those with Western or Arab passports receive better
        contractual benefits than those with certain South Asian and sub-Saharan African
        nationalities, even if they work the same jobs.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22134d-ebf3-4e0b-9514-11e8521767e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbb3d4-7ac0-4102-82f2-3503f730cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised concerns that Qatar''s labor laws result in "immense
        power imbalances between employers and migrant workers." The special rapporteur
        noted a "climate of fear" among migrants, worried about retaliation, that
        prevented them from raising complaints against their employers for labor violations.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817452e-7b9a-473b-a6c2-41d6fa2b2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb590d5b-7f69-47cf-acb0-9650c28c0bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the UN report was published, Qatar has deployed a few policies
        to reform the labor structure, all of which stem from an agreement to help
        protect workers'' rights signed in 2017 between the Qatari government and
        the ILO, a United Nations agency.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51ad48-15e5-4787-9039-6edc49cdb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6d5e2-cfef-4ea9-aad3-5c5a3dcc803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody denies that more work needs to be done," Al Thawadi said.
        But he claims "the commitment that the state has shown and has made early
        on to deliver upon those promises" is clear.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad39f69-5852-41c2-9e92-5532f121b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aee094-c2fd-49f6-ac0b-37724afc4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement with the ILO, the Gulf state''s sponsorship
        system, known as the kafala, was dismantled last year. This in part allows
        migrant workers to change their jobs before the end of their contracts without
        requiring consent from their employers.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dff012-2af6-4c9e-a8ae-a4eaccc2ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06e313-0788-48e1-9c64-f4098d6dd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar also introduced a non-discriminatory minimum wage of $275
        per month that applies to both migrant labor workers as well as domestic workers,
        that it claims is the first of its kind in the region.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649341c-9718-4ab6-b2fa-9c622727ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e4ead-3080-464f-b075-09463aeaf901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average income for Qatari households, however, is reportedly
        more than 11 times higher.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ada290-0906-4aed-9f69-9b9ba10e15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1e788-ee03-4bf9-95a5-c21c2e61990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When migrant workers seek employment abroad, they are often required
        to pay high recruitment fees to agencies in their home countries. These fees
        can be substantial, leaving them in vulnerable situations, often with heavy
        debt to pay off.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0e047-c985-4660-bafd-467e4f0eac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df510d-00a9-40ba-bce7-86521f948c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To aid migrant workers facing debt from these fees, Al Thawadi detailed
        an initiative that works with contractors to ensure recruitment fees are reimbursed
        to workers, and he says proof of payment is not required.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deeb7fc-ea06-47b6-9bd3-df272a029a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b66689-7462-4205-86aa-a32855c6919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recruitment fees here, like anywhere else in the world are illegal,
        but the burden of proof is on the worker. What we''ve been able to do is flip
        that burden of proof."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925c941-8584-4d9a-b215-eabb737bc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a03f9b-801a-4c2d-9525-a778c9586842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past five years, contractors working for the Supreme Committee
        have voluntarily committed close to $33 million in reimbursements to about
        48,000 workers, he told CNN. Of that total, around 18,000 do not work on World
        Cup sites but have still benefited, Al Thawadi said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe014d-d11c-410b-aea5-e323ff260fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd9439-647e-4d43-b123-1ce4be1f8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a steadfast commitment to ensure people''s rights are
        protected," he said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388caa93-52a5-43b4-9c93-0d53294325ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd59c59-570c-4d3d-826f-02d6edfcc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US State Department recognized a Qatari
        official for "his leadership in spurring reforms to the sponsorship system
        and addressing labor abuses in Qatar."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02365752-8391-4c5a-a191-ad9089fcdb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc853f3d-b166-4e27-ab1c-55cfe3b178f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fabien Goa, a research manager at the non-profit human
        rights organization FairSquare Projects, doesn''t believe it''s quite so clear
        cut. Goa, who has over a decade of human rights experience, previously advised
        on sports and labor rights at Amnesty International, focusing on the Qatar
        2022 World Cup.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109349f3-6db6-421f-bf4f-81c06ee2c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa941c-fb32-44a4-b1b3-b135efc3cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Goa applauded Qatar''s recent steps and said that
        dismantling the kafala system was "the most significant reform" Qatar has
        taken -- but that it came too late.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8622bad-0c5e-4960-90ae-dca66436c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73a8ab-eb8e-4d5e-8820-c797591d6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar was awarded the World Cup in 2010. The law wasn''t implemented
        until 2020," when most of the World Cup infrastructure was already completed,
        Goa said. "It''s a shame.''</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146c52e-2ed7-4b1f-a597-7a09c48308a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2106c-b380-4fcc-bdc5-6e6c53548c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that while dismantling the kafala system was a positive
        step, many loopholes remain, such as "absconding charges," which employers
        in Gulf states can file against employees who don''t show up for work.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c018ca-419a-4fcd-8dbb-c9b416287e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa68a56-1d1b-4f01-9317-ef1fa3b11033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These charges can lead to migrant workers being arrested and deported,
        and human rights organizations allege employers abuse this power to control
        workers.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a23afb-6411-46a0-a75b-8cc6ee8b2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b81cf-86df-420d-9e39-cf75c0ac44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrant workers still aren''t empowered. The level of control still
        exists. If they''re unfortunate enough to have abusive sponsors, then they
        could leverage that power against them."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166399c-5a72-4f07-9001-d8b905ba7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116799c-6e5e-46b5-a1f2-0ff8d39027c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International organizations and workers'' rights groups have also
        applauded the reforms, but, echoing Goa, insist more work needs to be done.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361fe83-2db9-48c1-bb09-0731fa0ccf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570fa718-9fb5-4b76-9b13-460424804fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Amnesty International called on FIFA to ensure migrant
        workers'' rights in Qatar are fully protected before the World Cup starts.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3abc5f-cf06-409c-80f4-281941c99081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7013e6-3aec-4713-a158-b2215ce39b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Amnesty acknowledges the changes Qatar has
        introduced, but said, "The weak implementation and enforcement of these reforms
        has left thousands of workers at the mercy of unscrupulous employers who have
        been allowed to commit abuses with impunity."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f6e9b-6904-468d-8113-7bf6ced78fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f599b8e-a97a-45be-8ed3-fef5b1f6980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite improvements to the legal framework, progress on the ground
        remains slow," it added.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb3356-1b91-4bd7-868a-e208431927b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7518dbb-27e8-4e3b-ac82-f957833b14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Qatar''s World Cup, Nasser Al Khater, told CNN that migrant
        worker reforms take time and can''t happen all at once.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5235e-d783-4ec4-abef-37a5324c58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5ce8d-7296-46f7-b27f-4bbf8273b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a change of culture, it''s a change of behavior," he said.
        "We''d be lying to ourselves, and fooling ourselves, if from one year to the
        next you can make those changes and think that everything''s going to be solved."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4713e8-34a1-4954-b56a-5adea5878316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fba6eb-89ee-42b4-9e13-035d5c36e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Goa argues Qatar had plenty of time to make those changes,
        but instead there have been a lot of "false promises" over the years.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f9e34-c737-4a15-a360-a7da4c51b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012616a8-d411-4030-83aa-9c0e484db34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the reform through the lens of the migrants, it has
        been slow," Goa said. "The urgency has been lacking.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff6d4e-dafc-48de-b942-d73144cda1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6ae6b-24ac-4bff-aadf-d051860b9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a disservice to the migrants that have endured significant
        suffering during this reform period for this to be painted as a consistent
        linear progress effort."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec22fbc-bfee-46c9-8b56-e4bb7c0b44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452348ae-e574-45c9-a77f-67c724a218f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghimire, whose job as a human rights lawyer is to get justice for
        the suffering, agrees with that assessment.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f0883-74a8-45ed-8e16-09dd201a48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e247b3-c462-4058-844d-e39f92f2e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there have been reforms here and there, when it comes to
        implementation, it''s not how it''s been advertised," he said. "Most workers
        don''t even know the reforms exist, while others say they''re just there for
        show."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85560c-c80a-4aa6-b751-d8073183414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61239f-5e90-48ad-9a86-e65b24c3c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic crisis</strong></h2>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d8305-dbb8-444c-bb29-13ecac2e6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has staked its prestige on the 2022 World Cup, promising to
        address the migrant crisis and help exploited workers. But all eyes will be
        on the country as it simultaneously recovers from a twofold challenge: a regional
        diplomatic crisis and the Covid-19 pandemic.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e145bc-02e8-4703-9864-7cc504775674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bd047-00b4-4943-9277-f129d15fba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year the Gulf state had signed its agreement with the ILO
        in 2017, it faced an unprecedented diplomatic crisis, which it only recently
        resolved.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ed747-a286-49e9-b1ac-7a33f89e3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b915b9-6bf6-4ea5-b994-5d2eb17d41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer, a group of countries -- some of which had been its
        closest allies -- cut diplomatic ties and launched a blockade on Qatar, including
        the United Arab Emirates and Saudi Arabia, with whom Qatar shares its only
        land border.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe27726-5180-45a9-ae35-ec6392664a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8bbfe-17be-4694-b07b-9123b07a1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group alleged that Qatar supported terrorism and destabilized
        the region, claims Doha has always maintained are "baseless."</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e814e1-1a33-4c9f-adbb-712e8f4fa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e5fe8-3029-49c3-9837-3ad144cadb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial shock was acute and immediate. Qatar imports nearly
        90% of its food so it was put in a precarious position just to feed its people.
        All while trying to plan for one of the largest sporting events in the world.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da971349-b149-4a9a-aefc-4194ee9e8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b80c6-3c64-47a6-a630-9a510c90f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockade also had a disproportionate effect on migrant laborers,
        who make up most of the Qatari workforce. At the time, under the kafala system,
        migrant workers needed employer permission in order to get visas or leave
        the country.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847b697-f06d-4628-ba5c-1234d439a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876fcbc-d77b-4a51-9389-ec92fc7125fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar had to quickly develop systems, policies, and supply chain
        networks to ensure the country could keep functioning, Al Thawadi said.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8be71f-5daf-4ace-b371-e341c82e95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56655d-417d-4a48-9527-f74263936451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons that it learned during that period were useful when
        the Covid-19 pandemic struck last year.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d43f9-b0a3-4c31-96e6-9f093ed26a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27169e4-1757-48bf-9aee-e3f83d5e7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always looked at obstacles and challenges as opportunities to
        grow and evolve. We became a very self-sufficient nation, which in the end
        became a blessing in disguise when the entire world shut down as a result
        of Covid," Al Thawadi said.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab36bd3-c5dc-44b5-8186-513b187dade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c5e15-1ca8-4526-b73d-d4796bb6ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Covid-19 began spreading, Qatar was not spared from the impact.
        Its migrant labor camps were at an especially high risk for Covid-19 exposure,
        due to unsanitary conditions and overcrowding, human rights groups found.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146309a6-126d-4636-9311-10a0b8393f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967154e-c6db-4152-b1c1-29bd8f604d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a spike in cases, it implemented strict restrictions to lower
        case numbers, which eventually proved fruitful. The country is now slowly
        reopening again, with over half of the population fully vaccinated.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702946a-91aa-4a44-8927-c6529b396fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39003b56-5470-4931-9aea-9329d08eda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more variants continue to spread around the world, the effects
        of Covid-19 will likely still be felt in 2022. And for a spectacle like the
        World Cup, where millions of fans are expected to attend, its organizers acknowledge
        the challenges.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedef8b-87cf-4197-aae1-ad010a13d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad57a9-7694-4034-ad48-59166d44c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Khater assured CNN''s Becky Anderson that Qatar has hosted "more
        than 100 tournaments and matches since September," such as the Asian Champions
        League, which has helped prepare them for future obstacles.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90307988-e11e-4e09-b812-621805d8a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c40790-4429-42e6-99b9-d9a50ba0cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these matches, they''ve seen the gradual return of fans to stadiums
        at a reduced 30% capacity, as well as building bio-secure bubbles for players
        and testing all the fans who attended.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9f6ba-b4d6-4a8a-ab96-faa4cfad8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbf7f6-6c38-4991-a696-9270bc0054ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful that by 2022, we will be the first event that, not
        only will bring people from different backgrounds, from different societies
        and different walks of life to celebrate what is the greatest event in the
        world," Al Thawadi said, "But I think, more importantly, we''ll be celebrating
        the entire globe coming together overcoming this pandemic."</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7671ae7-ae26-4bc3-88bb-ccd2d193adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca976d22-1d65-42c9-8411-0953c2c89c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ferocious criticism</strong></h2>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68123f0-112c-4841-8fee-b2953ca6c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest part of any marathon can often be the final stretch
        to the finish line.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb6c8b-2ac9-4ed9-a5d3-67966fee24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692b2f1-6cfe-49a1-8aef-3ad76b6e978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO tells CNN that Qatar has had a tough road since beginning
        the race, and it''s only getting more brutal.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c27862-c2da-47d2-84f4-238188b8e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36830367-5667-4b3e-b4bf-9e8122bcb2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always criticism that takes place with any World Cup.
        I''m not going to say this is unique to Qatar, but I think what is unique
        is just the ferociousness of the criticism. Regardless, we will be ready,
        and it will definitely be a great World Cup." Al Khater said.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089816a1-c435-4f98-aa79-8c3056659adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a577643-c9e1-47b3-8569-e49c23bc2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the date closes in, Al Thawadi says the event that he''s been
        planning for over the past 10 years is "between 90 and 95% completed."</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36057ad-7faf-47c5-8d70-0b4a9180e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc745406-cd69-4f3f-b352-8eac55deafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is startling progress compared to previous World Cups, where
        often host countries struggled to get everything completed on time.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a144da-a29a-4c2c-b5c1-5b53c18c268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b4429-e811-4235-9551-173833898da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of Qatar''s stadiums have been finished and inaugurated, one
        is close to being handed over and three others are at various stages of completion.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0598e-f9af-484a-8cee-894d3187bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332a70a-258d-46e4-9222-52b8c0bc216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Thawadi assures that "by the end of this year, or early next
        year at the latest, all stadia will be completed."</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26682de7-7ed4-46b6-82e3-4c859398a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9d639-12fa-4efb-b11c-89c91e9a7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to Al Thawadi in Al-Bayt stadium -- which means "home"
        in Arabic, so perhaps it is apt that it plays host to the opening match of
        the tournament. In its aim to reflect the country''s heritage, the stadium
        is shaped like a tent: a nod to Qatar''s Bedouin traditions -- nomadic and
        welcoming.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c066ff-1efc-476f-98a7-56bccd9fa94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2b120-28dd-4a7b-b510-0fa8a51263bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that the world will come and be in stadiums that not
        only are state-of-the-art in terms of technology and sustainability ... but
        they are also a faithful reflection of our culture and heritage." Al Thawadi
        said.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26a4d8-340f-4206-bb5c-61a213d3b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01f2bd-896b-4a10-82a9-b06cc6ec20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of this World Cup is in many ways the story of Al Thawadi
        and Al Khater, who have been responsible for bringing the tournament to fruition.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8fa0e6-9de4-4cbd-b7c9-28942dde61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2bad3-0685-4264-9c32-5ef2458cb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as they acknowledge the criticisms of their labor structure,
        their main intention is that the event will be a catalyst of change for the
        region and a vehicle of progress.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704e1df-920e-4123-86b8-267bf3ac8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598b8f3-0245-477f-bc7b-0fa6e7d1b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he''s most excited about, Al Khater said it''s the people.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa8ebd-163b-4852-9a14-68c687dada7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e9b3f-e65c-4f05-a17c-4d53d17ab716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving the fans, seeing the joy on their faces, knowing that
        the country''s proud."</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62696f8-9e8a-4862-81a9-5efb7b961d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeab707-4e4e-444c-8a97-3a500b30b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Al Thawadi, he says he still feels a little apprehension and
        stress, but ultimately, he feels proud of the journey so far and of its significance
        to the region</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d591db-02f8-4d22-a8bd-66a224cfdafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77a286-5dc4-4138-ae8c-1be43a72a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:37:42.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Arab world is excited about this tournament. It''s their
        tournament. It''s our tournament. It''s an opportunity for the world to see
        us for who we are: a hospitable, friendly, sports-crazy nation."</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a3c77-a1d9-4bf0-a4be-c4cbf2401379'
      'mgnl:activationStatus': true
