      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported that the hackers behind the Synnex attack
        were from Russia''s foreign intelligence service, the SVR, citing investigators
        in the case. If true, it''s the same group of hackers who carried out the
        massive SolarWinds hack and the attack on the Democratic National Committee
        in 2015.</p>'
