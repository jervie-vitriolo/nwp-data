      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, news about the spread of the COVID-19 Delta variant
        weighed on the market, as did concerns of bond market wonkiness -- the 10-year
        US Treasury yield fell to its lowest rate since February. That tumult combined
        to knock stocks off their record highs.</p>'
