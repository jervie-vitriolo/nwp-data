      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor died last August after battling cancer. He was 43.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bc096-c61f-4666-b7bc-1c32c703cf47'
      'mgnl:activationStatus': true
