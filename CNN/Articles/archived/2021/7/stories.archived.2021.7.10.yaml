      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s shopping site Tokopedia also gained from partnering
        with the global pop sensation group, iPrice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8dfb0-5758-4739-89b8-aa096dff70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.875+08:00
