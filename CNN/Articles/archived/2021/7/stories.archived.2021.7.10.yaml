      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alyssa Valdez-led Creamline Cool Smashers will face the Mika-Reyes
        bannered Sta. Lucia Lady Realtors in the 7 p.m. main game.</p>'
