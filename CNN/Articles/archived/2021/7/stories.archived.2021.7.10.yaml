  'SC-rule-on-use-of-body-cams-warrants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-10T00:30:59.276+08:00
    'imagesource': 'jcr:1f65934f-a5f5-40a2-9b6d-e6bf06ac6b9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852c0952-e262-4c8e-97d1-1bc8e6f93898'
    'lead': 'The chief of the Philippine National Police says they will now study
      and incorporate the rules in their protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T00:50:10.086+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:31.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:39.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'SC', 'body', 'camera', 'guidelines', 'arrest',
      'search', 'warrant', 'police']
    'template': '1'
    'title': 'SC issues rules on use of body cams in serving warrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c950fb-ab08-497e-8979-3fe9bc403656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong>&nbsp;The
        Supreme Court has issued a resolution outlining the guidelines on the use
        of body-worn cameras in the serving of search and arrest warrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff314021-62f4-450f-bdae-16010043081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce460b69-e2f8-43dc-a6cc-bc34c4723621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A.M. No. 21-06-08-SC issued June 29, 2021, lists down the approved
        rules for the use of body cams that shall cover "all applications, issuances,
        and executions of arrest and search warrants under the Revised Rules of Criminal
        Procedure," as well as "warrantless arrests."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45455aa5-34a6-4f6f-874c-f940ebfc0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b25844-668b-42a8-9b65-16c792eaf9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules, law enforcers are required to wear at least one
        body camera and one alternative recording device during the serving of warrants.
        In case of unavailability of body cams, implementing officers shall file an
        ex parte motion before the court to be allowed to use an alternative device
        for justifiable reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c8a5f-e000-47d5-83d5-903bf9bba435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb2931-6a36-4d6c-ab42-12da4b5ad7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When making arrests, officers wearing the device shall notify the
        person being arrested and other subjects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7c7c7-ca3a-4a4d-a9df-c306185b2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061da958-b81e-4e67-8204-cf141a7f1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of warrantless arrests, the media representative may
        be allowed to record the operation subject to custody requirements of the
        resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80339d6a-e0da-4e6a-a149-f3b52c3068ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2361bf0-6c3e-49fb-8d0e-67d1c073c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All recordings shall be stored in an external media storage device
        and be surrendered to the issuing court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53bdd4-706f-4fae-abea-49c3f1cfa8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440a88e-de5c-4a23-b15c-cc4ef4c91ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer may seek permission to retain a back-up copy for justifiable
        reasons for not more than 15 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9631354-ac53-4c36-a0eb-4972a14be290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17701640-c059-4b7a-a51d-ee0e105ccdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also state that failure to observe the requirement of
        using the recording device does not render arrest unlawful or the evidence
        obtained inadmissible. Testimonies of arresting officers, those arrested,
        and other witnesses may help prove the executed warrant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14565c-fdff-4e4f-b7b7-ad1d28864b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3f692-257b-4638-b28e-21f1dbf848f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an officer who fails to use the device without reasonable
        grounds or intentionally interferes with the ability of the camera to record
        the arrest or search warrants may be held liable. Failure to use the required
        body camera or alternative device without reasonable grounds during service
        of search warrant&nbsp;shall also render the evidence obtained inadmissible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8393ab-dd98-45e4-b637-5232765c6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254775e2-6a08-4d1e-8cb5-ac2c63c9fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike before when Quezon City and Manila judges can issue search
        warrants outside their jurisdiction, the Supreme Court now limits the judges''
        power to issue such only within their judicial regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840e545-1c32-475c-a346-46d690c71afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d69ca-8c32-44ea-8189-7244f0dd365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple search warrant applications based on the same evidence
        filed in the same court shall also be ground for denial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411244ef-4913-45f7-a003-7613a909d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150c9c6-fc9d-4824-b727-5fcb60e393ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the execution of a search warrant leads to death, an incident
        report shall be submitted detailing what occurred, including the cause of
        death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582567d5-9a49-4e3d-bd5e-a90c91ea420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ba811-7aac-4015-9607-67d1b84bbe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure no tampering is done when downloading, subjects of the
        recordings or their counsels are allowed to witness the process. Data recorded
        shall not be publicized, unless when the incident involves loss of life, or
        an assault was made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81376ec-fef7-47e0-91f3-d75ea346bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T00:50:10.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec8031-2f34-4c2e-9b0f-72bf7ad8ea4b'
      'mgnl:activationStatus': true
