      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos certainly did not know much about this site, being, you
        know, based in the Philippines and all. But after collaborating with such
        big influencers like BTS, Filipinos'' searches on Tokopedia also surged by
        98%," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1559ccc-35db-44f0-a99e-d5bf54f64500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.875+08:00
      'mgnl:createdBy': 'lisbet'
