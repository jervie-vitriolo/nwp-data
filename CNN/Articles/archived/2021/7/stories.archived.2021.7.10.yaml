      'text': '<p>“We are doing everything to fast-track the investigation,” he added.</p>'
  'PFF-taps-Marlon-Maro-new-national-women-football-coach':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-10T15:40:13.766+08:00
