  'Online-searches-for-certain-brands-skyrocket-following-BTS-collaboration-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-10T19:11:25.116+08:00
    'imagesource': 'jcr:c75d2e91-5512-4745-a4cc-d8d585eb4444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae906ff-b870-41da-81ae-41888a286b63'
    'lead': 'They may already be popular in the market, but some international brands
      still bank on the global influence of the biggest K-pop group BTS.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T19:03:27.874+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:42:23.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:45.892+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online searches for certain brands skyrocket following BTS collaboration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11892418-97a3-438d-a3e7-129d212f0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> —&nbsp;They
        may already be popular in the market, but some international brands still
        bank on the global influence of the biggest K-pop group BTS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6cbdf-3859-4621-8dd2-2463398fef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens after brands secure collaborations with BTS? Meta-search
        website iPrice said consumers'' online interest increase by more than twofold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671d014-be67-422b-b23a-7a9f277f094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://iprice.ph/trends/insights/bts-influence-on-filipinos-brand-interests/?nocache=1">report</a>,
        iPrice cited the group''s six brand endorsements or collaborations in the
        past three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9b539-1e40-4ae1-8d5d-d151b8f28f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-food chain giant McDonald''s gained a 47% increase in interest
        among Filipinos following its collaboration with BTS in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5824cf8-fcf9-47cd-a47e-1c32026c9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s launched the BTS Meal, which consists of 10 pieces Chicken
        McNuggets with limited edition sauces in cajun and sweet chili, a medium Coca-Cola,
        and medium fries, all wrapped in BTS signature purple packaging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecee59-af32-4c1a-9522-61b68caf9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s Philippines late in June bared that it sold 3.5 million
        pieces of chicken nuggets on the launch of the BTS meal—a dramatic increase
        of 1,000% compared to its average daily nugget sales, <a data-cke-saved-href="https://news.abs-cbn.com/business/06/23/21/mcdonalds-philippines-35-million-chicken-nuggets-bts-meal"
        href="https://news.abs-cbn.com/business/06/23/21/mcdonalds-philippines-35-million-chicken-nuggets-bts-meal">McDonald''s
        Philippines managing director Margot Torres told ANC in an interview</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4e39b-ed8a-4438-9797-3ab5db30d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Torres said "close to a million" BTS Meals were sold
        since the launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715080da-a549-4b61-aafe-c356e4a61f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:42:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean boy band was also tapped by Coca-cola and Louis
        Vuitton, with both brands generating a 127% and 65% spike, respectively, in
        online interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac7765-de0d-4361-9058-02a72df2d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T19:03:27.875+08:00
