    'template': '1'
    'title': 'Haiti assassination allegedly involved Americans and retired members
      of Colombian military, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262978c-288a-45f5-bdab-d25bd25f0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The violent fallout from the assassination
        of Haitiian President Jovenel Moise was evident on Friday near his private
        residence in the capital of Port-au-Prince.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ca2a5-032a-4fe2-b63b-8119fa2d437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabed53-1d27-4e46-81b4-6b99f6069009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burned out cars, spent bullet casings, bloodstains and bullet-pocked
        walls were what remained of a shootout between the police and some of the
        suspected assassins on Route de Kenscoff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e299d7-78b1-4123-816a-20b7482521b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a0f16-70ac-4b4d-a0bc-ec108c8ba16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian authorities told CNN that three burned out cars belonged
        to members of the armed group who assassinated Moise early on Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6da5bb-77bc-4886-81d6-594cb3d884c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc63f8-cc71-4011-8034-99ffb131d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed group are "professional killers," consisting of more than
        two dozen people, including two American citizens and retired members of the
        Colombian military, authorities have said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20acd7b-1595-43c0-aaac-49be8a53113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6da22-3671-454b-b504-d3c3eecd0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more details begin to emerge of the people who killed Moise,
        little is known about the suspected masterminds and their motivation for the
        attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e512f51-542c-445e-8b25-364c29cd8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0c099-f712-435b-8162-8c61a6046dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have so far detained 17 suspects in connection to the fatal
        shooting and a mass, countrywide manhunt is underway for at least eight additional
        suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258347e4-1210-4593-80e6-eee023feded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661daa8f-1736-4129-900d-9da7b18732d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is aware of the arrest of two US citizens in
        Haiti following the attack, a State Department official said on Friday, adding
        that the US was sending investigative assistance to the country on its request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01cb81-4928-438c-a891-5cce1808102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f836a5c-d607-4a29-85a4-80f2353b1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian officials have given conflicting accounts and numbers for
        those killed following the assassination attack. Citing figures from Haitian
        police, the office of acting Prime Minister Claude Joseph told CNN that three
        suspects were killed in a shootout with authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506592b-88a6-44ac-8e36-ee27c3e3459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99be9c-2ee3-4166-a2e2-1d80bdb5c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pursuit of those responsible intensifies, details have emerged
        relating to the arrest of 11 armed men in the grounds of Taiwan''s embassy
        in the capital Port-au-Prince on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1c328-d291-4211-be7e-e333046620c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fee79-522d-4c7f-8afe-604cbf52c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s foreign ministry spokesperson, Joanne Ou, told CNN the
        embassy called local police after security guards reported "a group of armed
        suspects" entering embassy grounds. She said 11 suspects, described in a separate
        foreign ministry statement as "mercenaries," were arrested at 4 p.m. inside
        the embassy without resistance and only a few doors and windows were damaged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29805e51-ba63-45a1-bbbc-cbc27e3ba75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d167a0-b884-4d9c-b3ce-dc71071af3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese Foreign Ministry did not give information about the
        nationalities of those taken into custody, and it is not yet clear if the
        11 suspects are among the 17 people detained by police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5ca34-b128-461d-919f-b0f2b5f06a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57eb19-b3cb-45d0-89a2-27bce86efe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tension high in the capital, crowds of people took to the streets
        Thursday night, burning cars and demanding justice. For weeks, Port-au-Prince
        has been reeling from violence which has claimed the lives of many citizens.
        Moise''s death has left a power vacuum and deepened the turmoil from the violence,
        a growing humanitarian crisis, and a worsening COVID-19 epidemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f79a8e-cbe7-4d6e-b507-de66365adc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d993f-f1ac-40d2-b249-9682fbe9e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the public anger has so far centered on the foreign nationals
        arrested in connection to the shooting. Speaking to CNN late Thursday, Elections
        Minister Mathias Pierre identified the two Americans arrested as James Solages
        and Joseph Vincent, both naturalized US citizens from Haiti.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96dbb6e-466f-49fb-b5eb-c181d1715215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d243a2e-7b63-4571-b554-92cdc144e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, on Thursday, Police Chief Charles said 15 of those detained
        were Colombian nationals. He paraded some of the suspects at a press conference,
        alongside an array of military style weaponry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f799a-e7f7-4f32-b88b-4f8db22e01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0aae9a-a1f8-455b-a712-aa64676e96f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Colombia''s Defense Ministry said at least six of
        the suspected attackers were retired members of the Colombian Army and Interpol
        had requested further information from the Colombian government and the National
        Police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3bfff-9707-47b6-94b4-a20bf9af9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd83ee4-fc40-46cb-aea5-4fce2e7d3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian National Police Chief General Jorge Vargas added that
        two alleged attackers, killed in an operation by the Haiti Police, were retired
        officers of the Colombian Army, and at least four alleged attackers arrested
        by the Haiti Police were retired soldiers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46941bcc-04cd-4ffa-912b-dec7f0ee188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08336c12-0389-465d-979e-a97d898fdff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Colombian National Intelligence Service and
        the director of the Intelligence Division of the National Colombian Police
        are to travel to Haiti to join the investigations, Colombian President Ivan
        Duque said on Twitter on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c671ea5-6ece-40f6-9fd2-7f2e285aa4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66517a-6557-4678-995c-9b964e787c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just spoken with Haiti PM Claude Joseph. We express our solidarity
        and support in this moment. We offer our full cooperation to uncover the truth
        behind the authors of the assassination of President J. Moise," Duque added
        on Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df7da6-2d5a-48ce-960e-777194b24daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c25fa5-216a-4fcb-827b-8aafdc3c4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Haiti</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cdfa1-736f-48f8-868e-0dd2afc4a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1 a.m. when the attackers stormed the President''s private
        residence in Petion-Ville, a suburb of Haiti''s capital, shooting Moise 16
        times, according to former Prime Minister Laurent Lamothe. First lady Martine
        Moise, who was also shot in the attack, was evacuated to intensive care in
        a hospital in Miami. Haiti''s ambassador to the United States, Bocchit Edmond,
        said he believes the first lady is "now out of danger."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c71c2-402d-445f-bfc7-7c35272e3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e072bb-14ae-4d5a-906e-5ae1516a9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the assassination, Joseph, the acting Prime Minister,
        declared a "state of siege" in Haiti, closing the country''s borders and imposing
        martial law. He appealed to the public to "keep helping us" and "if you see
        something, say something."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65844edc-f5ad-4025-8d4e-0a7744843e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162a818-65e1-4142-9699-41e2de3cb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination leaves a huge power vacuum in Haiti. Its parliament
        is effectively defunct and two men are simultaneously claiming to be the country''s
        rightful leader. Joseph has not been confirmed by parliament -- which has
        not sat since 2020 -- and he was in the process of being replaced by Ariel
        Henry, whom the President appointed shortly before his death. Henry told the
        Haitian newspaper le Nouvelliste that "Claude Joseph is not prime minister,
        he is part of my government."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29da033-d198-4f12-a856-c16755399dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ed9e3-af4f-4a38-8c3e-e0d6a68ba7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise, 53, was a former banana exporter and divisive figure in Haitian
        politics. He spent most of the past year waging a political war with the opposition
        over the terms of his presidency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a78d3-63c1-477d-ab6b-a1f999aa2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b419b-8122-4b6d-abfa-8c1d229b00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it isn''t immediately clear who will replace him. Judge
        Jean Wilner Morin, President of the National Association of Haitian Judges,
        told CNN the line of presidential succession in the country is now murky.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16b615-7462-4d7d-a0ac-6c34b78dd089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf7075-d707-4c5a-adc5-6deef2a6dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his presidency, Moise had repeatedly failed to hold elections
        at local and national levels, leaving much of the country''s governing infrastructure
        empty. A constitutional referendum is set to be held in September, alongside
        the presidential and legislative elections. Municipal and local elections
        have been scheduled for January 16, 2022, the official electoral calendar
        also showed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7bfc4-5070-4bd3-a138-ceae58be3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c472f01-00d4-4ef3-84f7-893d3a3f591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the country had disputed Moise''s right to continue serving
        in the presidency this year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7640bf4-b120-4c59-8a0d-d4d6efcdf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280a9ba-b950-40e9-bdb0-f8f6815a9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US, United Nations and Organization of American States
        supported his claim to a fifth year in office, critics say he should have
        stepped down on February 7, citing a constitutional provision that starts
        the clock once a president is elected, rather than when he takes office.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09e414-17e7-4d1a-8557-dcbb27154ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315e847-6061-4bab-8a65-fecdace529f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise, however, claimed his five-year term should end in 2022 because
        he wasn''t sworn in until February 2017. His inauguration was delayed over
        allegations of voter fraud during the 2015 election, which led to a presidential
        runoff that was postponed twice over what authorities called threats and "security
        concerns."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273b8a4-0739-489d-b18c-21f6eb4cdd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1ae22-38b6-4485-88fe-ef7fc1a01d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is playing out under the backdrop of extreme violence in Haiti''s
        capital, with rival groups battling one another or the police for control
        of the streets, displacing tens of thousands of people and worsening the country''s
        humanitarian crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d65643-0677-4bef-a0a8-80fc08c697e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d373d4-690c-4179-ac97-13068af7cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the coronavirus pandemic has been worsening in Haiti.
        UNICEF, the United Nations'' children''s agency, said Thursday that Haiti
        was the only country in the Western Hemisphere to not have received a single
        dose of COVID-19 vaccine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54bbca-7c50-4efa-89b0-015f34d105ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaad266-420d-4a3f-8707-465a1566629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the country is facing a dire economic situation.
        Its economy had been contracting even before the pandemic and shrunk further
        3.8% in 2020, with about 60% of the population now living in poverty, according
        to the World Bank.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9c831-4db4-4a8e-9682-6deb67e77b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ece09b-8561-4edd-ae47-51e81561993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNICEF, more than 1.5 million children are currently
        in urgent need of humanitarian assistance in Haiti. "The new wave of violent
        incidents that may arise after the killing of the President of Haiti could
        further exacerbate the humanitarian needs and hinder humanitarian access to
        the most vulnerable groups, leaving thousands of affected people with little
        to no assistance," UNICEF warned.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89554fae-c383-44ce-9e45-1464bb04dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T01:32:14.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/09/americas/haiti-moise-assassination-july-9-intl-hnk/index.html">Haiti
        assassination allegedly involved Americans and retired members of Colombian
        military, officials say</a>."</em></p>'
