    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Biden', 'Putin', 'cyber-attacks', 'ransomware']
    'template': '1'
    'title': 'White House says Biden spoke with Putin about latest round of cyber
      attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de128ee4-da9f-4704-97e8-6e0121628625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden urged Russian
        President Vladimir Putin to take action to disrupt criminal ransomware groups
        in Russia on a call Friday morning -- their first publicized discussion since
        a summit in Geneva last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b689f-21ad-49aa-8313-155462444deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1155f-0f9c-41d7-8100-096b92d549b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House, "Biden underscored the need for Russia
        to take action to disrupt ransomware groups operating in Russia and emphasized
        that he is committed to continued engagement on the broader threat posed by
        ransomware."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63703a8f-29fd-4df9-a3da-02394f908af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd1ce4-b464-407b-b7b0-c183bc234411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden reiterated that the United States will take any
        necessary action to defend its people and its critical infrastructure in the
        face of this continuing challenge," the White House statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ae776-19e7-400e-88e8-320e69a068e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1d324-559e-4b92-b1aa-21589dbce184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki elaborated during Friday''s
        press briefing that Biden "reiterated his expectation that President Putin
        take action, even if it is not directed by the Russian government, if it is
        because of criminal actors in his own country." The call lasted about an hour,
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10805f-af85-4a81-9467-efca3a6fd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16a214-d0fd-48bb-a2c6-3e5f444be173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time -- even though ransomware attacks have been
        increasing over the past 18 months, if not longer -- that there has been this
        level of engagement at this level. And certainly the President knew, even
        when they met in Geneva, that there would be a need for ongoing discussions
        and engagements," Psaki said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c85f3-c680-438d-a2c4-f8c3c7f5c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f018091-fb4b-4404-92bd-c40168fc1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Biden has "always believed this was going to need
        to be an ongoing diplomatic engagement with the Russians," adding, "We''ve
        had expert level talks, we''ve had those talks focused on cyber, focused on
        ransomware, but he also understands that there''s going to need to be talks
        at times at the leader level."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbee3a8-6706-458c-b1a7-d0d382ec4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19953f9a-3f79-4847-868d-a7f956a25f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed the recent renewal of cross-border
        humanitarian assistance to Syria in the UN Security Council, according to
        the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa578b5a-98de-4e3f-bf24-ad2d3f2434e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ee151-5dfa-4b9c-91bd-3be6adbf545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden confronted Putin about cyber attacks by Russia-based actors
        during the Geneva summit. And earlier this week, Psaki said the White House
        has conveyed to Russian officials that there is a responsibility to respond
        after recent cyber attacks and that the US stands ready to "take action" if
        necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc1a13-3373-452d-accf-cb81c4ac13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba7e7b-edd0-4c7a-8700-10fc9241462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House indicated earlier this week that top national security
        officials have been in contact with a "high level" of Russian officials regarding
        the ransomware attack on software vendor Kaseya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9584c-57cf-45e5-8208-2f28544d13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5edde9-02b1-4731-a9e3-2b480c4d7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the White House said the Intelligence Community had not
        yet attributed the attack, but noted the group believed to be responsible,
        REvil, operates out of Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a928064-9f38-4ca8-9473-2609f55a5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297c3a3-d61a-4eef-83a9-77ecb00cb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee said on Wednesday that its networks
        were not breached and its data not accessed after an IT provider used by the
        RNC said it''s "conducting a thorough review of a few instances in which outside
        actors have attempted to gain access."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63310ad3-7b76-44fb-81cd-25f8697d8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a4f96-14a4-441b-90fb-77b0cd9203ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor, Synnex, declined to say when the attempts happened
        and to what extent the RNC was targeted. The RNC says that upon hearing that
        Synnex was breached, it "immediately blocked all access from Synnex accounts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4d104-35c8-481d-92d9-1c98011e59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T02:28:14.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
