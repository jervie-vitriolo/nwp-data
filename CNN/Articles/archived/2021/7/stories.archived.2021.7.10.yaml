    'template': '1'
    'title': 'ANALYSIS: ''Black Widow'' closes a chapter as Marvel looks ahead to
      a new phase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098deac-5108-486c-824a-542056b23f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black Widow, move over. Shang-Chi, Eternals
        and (for the third time) Fantastic Four, come on down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6795f-2920-45af-ae45-ea8b3a6446a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950ba65-25e4-441e-8766-58f7ad6535fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic juggled the release calendar, but Marvel Studios returns
        to theaters with its pop-culture credentials firmly intact, having launched
        a trio of buzzworthy series featuring other Avengers-connected characters
        -- "WandaVision," "The Falcon and the Winter Soldier" and currently "Loki"
        -- for Disney+, its parent company''s streaming service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74615495-68c1-48d0-9c21-536fbbf51ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e31a9-9e5b-484c-bffb-abda502cede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Black Widow''s" assault on the box office, what''s known
        as Phase 4 of Marvel''s meticulously planned lineup of movies is destined
        to be tested. That''s not only because of uncertainty about the movie-going
        experience broadly but also the studio post-"Avengers: Endgame," relying on
        a mix of new and returning heroes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926a3c4-df29-4f0d-82ba-f202663c129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84284af4-336e-4c11-a9d8-c4291e7aaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s next two movies, notably, are based on lesser-known characters
        introduced in the 1970s: "Shang-Chi and the Legend of the Ten Rings," about
        the martial-arts warrior with a storied lineage; and "Eternals," artist-writer
        Jack Kirby''s creation (which was coolly received at the time) about a team
        of immortals who defend Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86a24c-d561-4dac-a2ed-0a46c46f459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5232011-c581-481a-8a7e-b50f59155df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, nobody with a sense of box-office history is betting
        against Marvel''s chances. With "Guardians of the Galaxy," the company demonstrated
        its ability to score with more obscure comic-book titles. Disney+, moreover,
        has offered a platform to strengthen its connection to audiences and develop
        material that will enhance and broaden its cinematic universe, underscored
        by plans for a fourth "Captain America" movie using the "Falcon" series as
        a springboard and "Black Widow''s" credit sequence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fee72-c5c9-4a82-96d2-30da7a886137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed50da9-e707-4c4c-b07a-dff3a4ab41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, unproven characters always pose a bit more of a risk, and
        the two films due in the next four months will be followed by a steady stream
        of sequels: In order of the company''s release plans, Spider-Man in December
        2021; Doctor Strange, Thor, Black Panther, and Captain Marvel in 2022; and
        Ant-Man and the Wasp and Guardians of the Galaxy in 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5d36f-44d1-4720-aae2-efded32396da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091a9e2-8a76-4246-9c60-7ffb4b3c8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of many Marvel fans (including this one), perhaps the
        greatest opportunity presented to Marvel going forward hinges on taking something
        old and making it new again -- or rather, getting it right after disappointing
        adaptations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3331c-9540-4cca-8476-85dea7801ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06728da3-584a-498c-8bac-a718925d6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantastic Four made its debut 60 years ago and is celebrated as
        the comic book that set the great Marvel renaissance under Stan Lee and Jack
        Kirby in motion. But Marvel Comics sold the movie rights during a period of
        financial stress (along with those to X-Men), and those properties wound up
        in the hands of 20th Century Fox, which produced a lightly regarded 2005 Fantastic
        Four movie (and a sequel), then tried to reboot the whole thing in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a460e-631a-462b-becf-a88639958f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418b3a6-eb77-4f6d-a8ac-8bfc4bc2fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney acquired Fox''s entertainment assets two years ago, and has
        already announced a Fantastic Four revival, a title with a very long reach
        that, along with X-Men, seemingly creates a host of possibilities to excite
        longtime Marvel fans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09819875-1f6c-4589-8ba5-000d1290398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c2943-a018-42ba-9a40-217b7c555612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the original movie Avengers, saying goodbye to Black Widow
        and its star Scarlett Johansson (actually introduced as the character in "Iron
        Man 2" more than a decade ago) does indeed seem like closing a chapter of
        Marvel''s world-shattering run over the last 13 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64ab6c-6bb1-463d-9412-9044cd0a8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a205f-6fac-494e-8642-b04094e7d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of the original team having moved on, it''s a somewhat
        different Marvel now, and a long way back to when the company gradually assembled
        the pieces of "Avengers," an audacious gamble at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c07a4-b8ec-481b-b66b-50963d9de9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d23a1-5fa0-47bd-8978-e0c7deecf59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, which feels like ages ago, Marvel Studios chief Kevin
        Feige explained the post-"Endgame" strategy as being "about the new," from
        introducing characters to featuring established ones in unexpected ways.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efebcea-357d-4475-8a17-d1bd7c13a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26676c4f-7e89-456e-954d-451ad33e3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climactic battle in "Endgame" made clear, the cast has grown
        considerably since Marvel''s cinematic beginnings. For that reason and others,
        the company still looks plenty powerful as it marches into this next phase.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53a887-81bf-4997-a205-139a424efe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:34:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/09/entertainment/marvel-movies-black-widow/index.html">''Black
        Widow'' closes a chapter as Marvel looks ahead to a new phase</a>."</em></p>'
  'Novak-Djokovic-Wimbledon-final':
    'author': 'Ben Church, CNN'
    'caption': 'Credit: Clive Brunskill/Getty Images Europe/Getty Images'
