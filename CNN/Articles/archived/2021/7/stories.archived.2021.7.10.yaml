    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923a67b-dc32-4cfe-8520-cf913f597fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
