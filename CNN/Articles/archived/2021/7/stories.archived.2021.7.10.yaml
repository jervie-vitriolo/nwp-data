      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed 1.3% higher, or 448 points, while the S&amp;P 500
        rose 1.1%. The Nasdaq Composite was up nearly 1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
