      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Patients are crammed into every corner
        of the hospital''s emergency room ward. They lie on beds and gurneys, or sit
        slumped in wheelchairs. Many suck on oxygen, but nobody talks. Some die while
        waiting for a bed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760957b3-2b0a-49b1-b65a-1b08b53411b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c61f3f-45ad-4bf0-98d9-9388cc3714fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the worst nights in Johannesburg, currently in the grips of a
        terrible wave of infections, medics at one hospital must turn away ambulances
        carrying Covid-19 patients. It may be a diversion order more common to mass
        casualty events, but 16 months into the pandemic here, COVID-19 is a mass
        casualty event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e9093-e35b-4840-a1d8-575687116c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d3253-8c9e-4479-ad74-a3cf6a6d3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s devastating, it''s soul destroying. We are trained to save
        lives, but you revert to that wartime mentality. You revert to becoming numbed,
        you revert to becoming blunted," said a senior doctor at a major public hospital
        in South Africa''s largest city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd01324-6109-4400-a9ad-80936096523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281f696-0414-4ed1-b648-a9d9317ba172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients are being brought in in cars with desperately ill patients
        who have been turned away from other hospitals with no beds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49dfc7-ca87-4f59-8252-f656ba334a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f59fd9-9910-4c08-ac23-b75f87911a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many healthcare workers CNN has spoken to during the crisis
        here, they did not want to be identified for fear of reprisals from the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d2697-4744-4335-b85b-a63193ee1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b1412-2678-46ca-9954-4c6dd671c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third wave has been far more devastating, far more overwhelming,"
        the doctor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b2170-1597-4c34-94e2-f44de8496ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a21ca-7a75-4f10-9fe7-2fb0f4241714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is no respecter of status, with authorities announcing
        Friday that the city''s mayor had died of COVID-19 in hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b450c9-1410-4a82-af92-363654b31ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6badc-9fc0-4d23-9c78-409147c018a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my sad duty to confirm that the Executive Mayor of the City
        of Johannesburg, Cllr Geoffrey Makhubo has indeed succumbed to COVID-19,"
        said acting Executive Mayor and Member of the Mayoral Committee Eunice Mgcina
        via the official Twitter account of the city''s authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e963cf9-fd50-4f6e-8b1e-53b3ef4e8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d163fd-a51e-4709-ace5-61f6d2722758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hoped that the Executive Mayor would beat the virus and
        return to work and lead the city as we face this pandemic that has devastated
        lives and livelihoods. Our heartfelt condolences go to his wife, daughters,
        mother and the rest of his family, friends and comrades," added Mgcina.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e67c7-a66f-4749-a844-ccf5fa361b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b7d32-74a1-469e-b61e-d8bcddde73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more cheering</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88a441-670d-42a1-b09f-2ff3e075ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the fight against COVID-19, South Africans
        cheered healthcare workers in neighborhoods across this city. Since then there
        have been more than 2.1 million confirmed cases in the country, and over 63,000
        deaths -- making it one of the worst-affected countries in the region per
        capita. Excess deaths suggest the toll is much higher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f8457-a371-47c2-858d-67d731825cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eeeacb-f9db-4700-98aa-04ae9d173edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applause stopped months ago, but the impact of COVID-19 is at
        its worst right now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d9038-80f3-46af-a07c-f553fa711cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e6512-a2c9-4440-9cd1-651e1d5a7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen months into the pandemic here and doctors describe a system
        beyond its breaking point -- with insufficient beds and barely enough oxygen.
        Sometimes the only time a bed opens is when a patient dies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e26f12-541f-4914-86f4-df4f57af217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09016b41-a2a1-4331-84df-275581a7d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are patients that are dying while they are waiting to be
        seen, while they are waiting to go to the ward. Because the resources are
        just being overwhelmed by the onslaught of patients," the doctor said, an
        assessment corroborated by paramedics and other physicians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fdeeb-1a1d-4772-ba8f-b98954133ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b5456-3bdf-4a2f-87d4-e236be756ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes patients will die when entering a hospital no matter what
        the level of care, they say. But this wave means tough choices have to be
        made and the best care can''t always be given.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5573cd2-d416-4bf9-ac5b-63c3197a1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b636599-6c9d-4670-8ac4-0fb63a5eaceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion of cases and deaths, as well as renewed lockdowns
        across the region have come as a surprise to many public health experts. With
        low rates of vaccination in South Africa, they did expect another wave, but
        some scientists thought that the very worst was over.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c12658-7469-4cb8-987c-dc52bc44c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93c5be-5604-4a62-b627-0d2f30a3313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the southern African region was hit by a first wave and
        battered by a second wave driven by the more infectious Beta variant discovered
        by South African scientists. The thinking was that a level of immunity in
        much of the population might dampen future spikes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abfbc5-d32b-4606-b0b5-367a58335d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84464fc6-0782-48c7-b2ab-a6ebfbe7dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caveat given was always that a new variant could emerge, but
        few anticipated an even more transmissible variant like Delta that would dominate
        so quickly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c8b3a-7ef3-421b-95f2-ddb0dcfe5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249db03-dc4f-43e4-9f3b-cd2d56c94155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get a new variant, you can roughly think of it like getting
        a new virus. A lot of the progress you have made through people getting exposed
        will get reduced," said Dr. Humphrey Karamagi, the leader of the World Health
        Organization (WHO) Africa regions data, analytics and knowledge team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e50f5-7f22-4c71-885d-d680801fbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969fd7a7-30a2-48dd-9e25-5a198c97258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First discovered in India and responsible for an overwhelming spike
        in cases and deaths on the sub-continent earlier this year, the Delta variant
        is now present in countries throughout the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101515d-0cb1-4da9-a5a4-0b27eea650e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5a754-941e-4145-b831-e39fa67dd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has so far been detected in at least 10 African countries,
        with a high prevalence observed in southern and eastern Africa, according
        to WHO.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d09526-9d8e-4a44-90df-55543f668e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0f774-0d4e-4d7a-bac8-5c593fcfc43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday WHO Regional Director for Africa Matshidiso Moeti said
        the variant continues to "gain speed and new ground in countries." New cases
        on the continent have increased for the seventh consecutive week while vaccination
        rates remain low, said Moeti.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c15ed-2c8d-4ed6-927e-5460fabba439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210c2ad-69b1-4e2c-806e-31125345e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa has just marked its worst pandemic week ever," she said.
        And the situation is set to worsen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0c191-dbe7-4d74-8ba7-461cecc143c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc693f6b-261d-4b08-bfee-a09d22d85764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next couple of months are going to be very difficult on the
        continent as we see the spread of the variant," added Moeti.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b3df4-0e71-4c52-b100-4e967038b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd4009-e2ac-455e-802b-24a17e9d8ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of variants on the continent poses a major threat
        to Africa''s population, of whom 16 million have been fully vaccinated --
        less than 2% of the continent''s population, added Moeti.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29becbdd-b377-458d-aab5-028cd98b0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90405a3a-8ec3-430a-b8a7-4c168c7a410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Displacing and dominating</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8a0b5-d1e7-4227-99b7-3f7b881e02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karamagi said Delta''s greater transmissibility and its ability
        to reinfect people with previous Covid infections helped drive the spike in
        the region. And while countries like the United Kingdom are seeing surges
        in Delta infection, their widespread vaccination coverage should provide some
        protection from severe illness.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1943f-746f-4c09-951a-effb2505ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69192f6-823b-42a6-bba0-8bccc35496cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination coverage is still exceptionally low on the African continent
        -- fertile ground for a new variant like Delta.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2e3b9-ef8f-4367-bf95-329b8d9fdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16eed6c-0e42-47d4-9275-a53451fd8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries have been hit by the slowdown in the vaccines coming from
        the COVAX vaccine alliance, because of India''s decision to stop importing
        to the facility. And, in South Africa''s case, a reticence to make bilateral
        deals with vaccine manufacturers early on.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94a8ca-8038-47ef-af5b-13007c044020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4dcb17-d5dd-40a4-84b7-6a3cdee70b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surprising how quickly the Delta variant took over," said
        Tulio de Oliveira, who until recently led the team at KRISP, a genomics surveillance
        center in Durban. "The growth seems to be much, much faster than the Beta
        variant. Within weeks here it seemed to be dominating and displacing the Beta
        variant."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82336d1-aebd-420f-965c-af956bedbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb225f-13e5-4ba9-ae42-1a9ea8ccb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the variant''s discovery, the country''s COVID task
        force decided to put the country back into a strict lockdown, de Oliveira
        said. But by then, Delta was already raging in Gauteng province, much of the
        rest of the country, and the wider region.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad8f1e-f052-4f83-80f9-3d05fe56b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6f2b2-d856-401a-ae23-be48d9407403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about the lack of space in hospitals and the deaths
        of patients while they waited for a bed, the Gauteng Department of Health
        responded by sharing presentations that show expanded bed space in the city
        over the past few months.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddad10e-0b73-455e-9844-25df84da2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd10af8-dde6-4681-8af5-06f893c6cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private hospitals are also packed to capacity with surgeons and
        other non-physicians volunteering for rounds in the COVID-19 wards.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467567e0-792f-4f2f-a01c-24b732a8c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b553f0-a709-4e23-9efb-f21ba7a2038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors here blame a fire at one of the city''s biggest hospitals
        and the decision to close one of its major field hospitals at Nasrec before
        the third wave as significant failures. Also, beds need staff.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9713013-684b-4c31-ac11-2970aaddc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546ed66-94cc-477f-b1c1-54b7a0beed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beds are just a piece of furniture, you need staff and oxygen,
        nurses and supplies," said a physician who helped set up Nasrec and spoke
        on the condition of anonymity because they still work within the state sector.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b968bfc-a971-4a70-93eb-1b394a0643d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776d1ba-caeb-4531-b98b-ecf074e92148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming natural barriers</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae6189-08c8-4953-af39-7419f3c9d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, one of the worst-hit countries in the world has
        been Namibia, South Africa''s neighbor to the northwest and a tragic example
        of the power of the new variant.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab1e54-f468-4886-a4d2-0a0f2960f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1fbc7-f987-4ee3-8850-da9aa858f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Karamagi and his team of data scientists at WHO''s African
        headquarters in Brazzaville, Republic of the Congo, had predicted that COVID-19
        would have a very different trajectory in parts of the continent than in countries
        like the US, Italy, and the UK, where cities were brought to their knees.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4291da3-e24e-435a-a380-818379a04966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ab9ac-e565-46fa-adb2-30645e1e9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the dire predictions of a catastrophe in Africa, with COVID-19
        overwhelming weak health systems, their modeling suggested a mixed picture
        with some countries escaping the worst because of a young population and so-called
        "socio-ecological" factors.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dafa30-37d8-4fca-a3e7-86667de2a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ae7bb-f591-4c6e-a7da-cb9855c42541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia would seem an ideal example: A large country for its population
        of around 2.5 million, with a generally warm climate, and limited large-scale
        movement of people relative to other countries.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08945c5e-5888-4706-a88b-6b9b17ab1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545cf9a-cba4-41d3-a114-299882ff47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namibia has had three waves. The first two waves were quite small
        and health measures brought them under control. But this wave is very high.
        You can see the effect of the transmissibility of the virus," said Karamagi.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c628fc5-9ecb-4abd-b029-cfee76fc7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e02fa-72dc-4537-8bc9-12344ab01d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the Delta variant was only confirmed by government
        scientists this week, but by then it was one of the worst-hit countries on
        earth, despite renewed lockdowns.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9b8d5-373f-4e8e-8e41-eae286cdb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5f7f6-10a3-44f7-a3e0-cee56bc9e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At every hospital you have 25 to 30 people on a waiting list. The
        system is overloaded, prominent people are dying because they can''t get a
        bed," said Dr. Danie Jordaan a well-known general practitioner who works in
        the country''s capital, Windhoek, and the coastal city Swakopmund.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4960f-878d-4636-88c6-8dc1f70e4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f803d0-2b0b-49ef-b897-0c9aafa4a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have come to a point where they need to decide who will make
        it. Elderly patients are being pulled out of ICU knowing that it will kill
        them to give someone younger a chance," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd2408-dbc2-487e-ae67-dfa038601c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08287721-e9ef-4360-b114-c6c97d1afc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Windhoek, the state mortuary has been completely overwhelmed.
        Video clips seen and authenticated by CNN show bodies in white bags stacked
        three deep in the facility.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168592de-2fc1-4473-a150-d328eb7ecae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa9e57-cad5-448f-ad44-f1f445d76b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are having to do now is use a rotation system, swapping
        bodies kept in the freezers overnight with those lying in the corridors in
        the morning and then doing it again in the afternoon to prevent thawing,"
        a person familiar with the operations at the mortuary told CNN.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64b4bd-1ab9-40ea-86e6-6df5a98427de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628eef3d-46bf-4692-9668-9a667cecde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia''s presidential spokesman confirmed that the mortuary in
        Windhoek was at full capacity.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab176f-e8a3-479b-98b9-1392d0e4282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb747c-c968-4b9a-a052-642f7aa39105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mortuaries had been designed to deal with deaths under normal
        circumstances and we are now dealing with exceptional circumstances. This
        is not a challenge that is unique to us, COVID-19 has put pressure on health
        systems across the globe," said Dr. Alfredo Hengari, adding that they have
        created additional capacity in order to deal with the emergency.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e046076-e8c1-4a1f-bd45-7d83ed62bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60233d8-2097-454c-9490-e27ce9e5b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making space when there is none</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4999ad-3eb7-43e1-bc75-b4a79e342a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is so bad in Namibia, doctors like Jordaan must resort
        to treating patients at home. The same is happening in Gauteng, the epicenter
        of this wave in South Africa, but just on a much larger scale. And sometimes
        home care is just not enough to keep sick patients alive.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185c860-0aec-437a-9546-30dbb5f5db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c879c00-cc95-4cf5-a9db-1f79c6757d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta has caused a whole lot of chaos, a whole lot of patients
        are suffering, their oxygen levels are dropping drastically daily -- there
        are patients that are suffering and there is no space in hospital, there is
        no ventilators available. It''s complete chaos," said Mohammed Patel, a paramedic
        with Pulsate EMS.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad2717-942e-4343-a12b-16b41aa38fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275a731-4cd8-4985-a5e4-4286a4c91433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel and paramedics throughout the city are working with charity
        Gift of the Givers. In its warehouse, filled with the food and emergency supplies
        they deploy to crises all over the world, a team loads oxygenators into the
        back of a pickup.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e10929-9c06-4544-9c31-f978887a9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29710491-764a-4aa8-a9d5-8707cf302362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They distribute them to patients across the province to lessen the
        load at hospitals. Covid-19 is unlike any emergency they have ever dealt with.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef571d3-f67f-446e-860a-28419daa6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef32be-d817-4abd-8984-5bd5b0191761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is when you go to a war zone or a natural disaster,
        you have an idea of the level of damage, what the disaster is. But this is
        very unpredictable. We have never seen anything like this before," said Dr.
        Yakub Essack, the medical coordinator of Gift of the Givers.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5c2b9-3c9b-4436-a0cb-f41b6791d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27640ec9-2a74-41b3-abb0-3f8e393dfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with hospitals at full capacity in both the public and private
        sector, the charity has gone a step further and built, in five days, a 20-bed
        clinic for patients who can''t find a bed.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320ed7f-981b-4d3b-9037-ac4d59deeb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76235c1-6f46-44d1-a420-8580fa455c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel and his team enter a house in Lenasia, a suburb south of Soweto,
        to find a 67-year-old patient who tested positive for coronavirus 17 days
        ago. After he gets up to walk, an oximeter shows that his oxygen concentration
        levels drop into the 60s. Healthy adults should have a reading in the nineties.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e57da-dc41-446b-bd26-a0e08dcd339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9f882-875c-48b3-8e82-6218e9b2373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to get you through, OK," Patel tells the patient.
        He is the first patient to arrive at the community center-come-clinic attached
        to a mosque. Patel is confident he will make it now.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b06935-27fa-424b-8db5-972381344b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0834bb0-b601-4a6f-9fc4-031f6174ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the hospitals across Johannesburg patients are still struggling
        through this Delta wave, and the doctors and nurses are suffering with them.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4aec9-fbd0-41e2-9525-2bda53dddea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3f847-77a9-4632-87f9-973ad9ac008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors do say that sometimes patients won''t make it into the wards,
        even with the best facilities.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee139ea1-3628-45dd-84da-d9f22b3105ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffa206-53c8-456e-9de3-3d817759b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just this week, the doctor we spoke to said that their hospital
        was struggling to wrap the bodies quickly enough to free up space.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b179d-84af-40f9-837b-2aec5ae17c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d6fa8-d03d-438a-9dae-660dbeac05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients are looking to us, they are relying on us to do our best,
        but it isn''t good enough. There is a that sense no matter how much I do,
        it is going to be the same thing tomorrow and the next day and the next day
        and the next day," they said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc9375-5307-4d79-bb43-67715d6ccfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T05:04:37.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/09/africa/southern-africa-covid-delta-intl-cmd/index.html">Southern
        Africa hoped it was through the worst of Covid-19. Then the Delta variant
        arrived</a>."</em></p>'
  'marvel-black-widow-analysis':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-10T05:32:14.874+08:00
