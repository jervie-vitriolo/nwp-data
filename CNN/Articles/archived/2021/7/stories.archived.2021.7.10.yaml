    'mgnl:tags': ['US', 'coronavirus', 'vaccine', 'pandemic', 'COVID-19', 'risk-groups',
      'efficacy']
    'template': '1'
    'title': 'COVID-19 vaccines are ''highly effective'' against hospitalization and
      death among risk groups, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec95e5-2062-4d50-9246-d132ef4835bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The existing COVID-19 vaccines in England
        are “highly effective” in preventing hospitalization and death among risk
        groups, Public Health England (PHE) said Friday following a recent study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc4613-041f-4722-af98-bc62cd036136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f71f3-8d28-4853-ae6d-82064e755eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people in risk groups age 16 to 64, the study showed that “overall
        vaccine effectiveness against symptomatic disease in risk groups is approximately
        60% after one dose of either AstraZeneca or Pfizer-BioNTech” and 81% after
        the second dose of the AstraZeneca vaccine, with no data for Pfizer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985afddb-3fef-4733-a72c-2a0f6abf1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a860cb5-e4ff-4d33-be7a-1353d98e57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, vaccine effectiveness is even higher for
        those age 65 and over – the Pfizer vaccine was found to be 89% effective,
        while AstraZeneca was 80% effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8458df-a28a-4831-bc23-87f1c197cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0ce98-8cfb-4cfc-95f6-e80110f46dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PHE has said more data is needed, the study’s findings show
        “protection against hospitalization and death in risk groups is expected to
        be greater than protection against symptomatic disease, as has been seen in
        studies of the general population.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf845c7-72c3-42e2-bcc4-185b64d5b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a754b-8b3f-446e-bf32-1ee6913abaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T04:35:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More context: The study – which has not yet been peer-reviewed –
        included more than one million people from risk groups, which may include
        people with “diabetes, severe asthma, chronic heart disease, chronic kidney
        disease, chronic liver disease, neurological disease, and diseases or therapies
        that weaken the immune system – such as blood cancer, HIV or chemotherapy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1897c7-b569-46bb-aa80-79b82e402a3a'
      'mgnl:activationStatus': true
