    'jcr:uuid': '6ab441e2-f591-43d1-9584-ef625afd82b6'
    'lead': 'The country logged over 5,000 new COVID-19 cases for the third consecutive
      day this week, after 5,675 more people got infected, the Department of Health
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T15:52:13.393+08:00
