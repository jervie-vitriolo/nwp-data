      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/09/politics/biden-putin-call-syria-ransomware/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-07-09T18%3A15%3A07&amp;utm_term=link">White
