      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Two earthquakes
        -- with magnitudes 6.2 and 5.4 -- struck waters off Davao Occidental province
        on Saturday morning, according to seismology data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5cc02-84eb-4b8b-966a-bfb34533f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:39:31.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-information3"
        target="_blank">magnitude-6.2 tremor</a> hit southeast of Sarangani province
        at 8:43 a.m., the Philippine Institute of Volcanology and Seismology said
        in its bulletin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2872f6-d3f0-4d21-a01b-f5ffa35eebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T13:43:46.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs initially reported the earthquake at magnitude 6 but upgraded
        it in a follow-up advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc3635-77eb-4778-a788-42c53a9ebb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:39:31.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other <a href="https://earthquake.phivolcs.dost.gov.ph/2021_Earthquake_Information/July/2021_0710_0051_B1.html"
        target="_blank">quake</a> occurred in the same area at 8:51 a.m., Phivolcs
        said in a separate advisory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf8c78-f3d5-40ac-a482-801ac460a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:39:31.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute said it is not expecting damage but added aftershocks
        may happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178bb51-f49a-49d2-8d94-328e5ff9e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:39:31.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the quakes were tectonic in origin or there was a movement
        in the Earth''s crust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc668324-bd22-4200-8830-3b89c4a1bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T11:39:31.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phivolcs said there is no threat of a tsunami to the
        country after the magnitude-6.1 quake in Talaud Islands, Indonesia.</p>'
