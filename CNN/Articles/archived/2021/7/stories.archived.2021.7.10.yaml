    'lead': 'Metro Manila mayors will meet on Sunday to discuss concerns and issues
      surrounding the Inter-Agency Task Force''s policy allowing children as young
      as five to go outdoors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T18:00:35.705+08:00
