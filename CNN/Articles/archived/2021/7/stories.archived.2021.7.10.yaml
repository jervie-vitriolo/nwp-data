    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF taps Marlon Maro as new national women''s football team head coach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b1f49-8f77-4d12-8536-d6f4630a0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> Veteran
        mentor Marlon Maro has been appointed as the new head coach of the national
        women''s football team, the Philippine Football Federation (PFF) announced
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed68f4-106f-4781-b5b5-cdda332c902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to have Coach Maro lead the Women''s National Team
        as it embarks on its campaign to qualify for the FIFA Women''s World in 2023
        Cup beginning with the AFC Women''s Asian Cup Qualifiers this September 2021,"
        PFF president Mariano Araneta, Jr. said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bd5e1-cb03-4ac5-9862-60f0cf38dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df469ecf-da24-4f6d-aeac-e333b94e0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be Maro''s second coaching tenure for the national women''s
        football team, after he led the squad from 2001 to 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95385fad-81fa-422d-943c-a5810706b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d8022-78cf-4110-b500-5e4ce2a55c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maro, who succeeded Let Dimzon, will guide the Filipino booters
        in the 2022 AFC Women''s Asian Cup and 2023 FIFA Women World Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a5c09-9305-46f3-9898-35f66c9e7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1807b-5285-4711-8b2a-a6f94967b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T15:41:00.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Women''s National Team rose through the ranks in recent years
        and the main goal of the team is not just to win an international tournament,
        but also, and more importantly, to qualify for the FIFA Women''s World Cup,"
        Maro said.</p>'
