      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Legoland New York Resort fully opened with all seven
        of its lands available for kids and adults to explore.</p>'
