      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The aurora borealis, or northern lights,
        are Earth''s greatest light show, dazzling those lucky enough to see them
        in the northernmost reaches of our planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f803b66-04d7-4212-9ddf-440c16f3cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a phenomenon shared by other planets in our solar system,
        including the largest, Jupiter, which is bathed in spectacular color at its
        poles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853292d9-3d6b-4760-bafb-3d60dd917e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characterized by massive pulsating X-ray flares, Jupiter''s northern
        lights were first discovered 40 years ago. Astronomers have long sought to
        explain the mechanism behind these auroras. NASA has called them "a powerful
        mystery."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca56e8-4310-480b-9318-4f5db542cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are unimaginably more powerful (than Earth''s) and much more
        complex. Jupiter''s northern lights have these bright flares, and these flares
        can be up to terawatts of power that would power all of civilization," said
        William Dunn, a research fellow at University College London''s Mullard Space
        Science Laboratory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d029a-f826-49e7-8d5f-7e564f3fdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of an international team of scientists who say they
        have solved this 40-year-old mystery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0f0fd-92f7-4cc1-aaf4-08e9e8ac56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By combining observations and data from NASA''s Juno spacecraft,
        which launched in 2016, and the European Space Agency''s X-ray telescope,
        the researchers found that the pulsating X-ray auroras are caused by fluctuations
        of Jupiter''s magnetic field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac4b91-3e0a-4367-976e-e08e2342ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the reason it remained a mystery for 40 years is because
        we hadn''t had this opportunity. We''ve not had this beautiful and amazing
        spacecraft in Juno and also an X-ray telescope orbiting the Earth," Dunn said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8773b-a87a-415d-b86b-4711ec489c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research published in the journal Science Advances on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec775645-8034-4ed8-be8f-1ba3fbc4077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waves of particles</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756cd4a0-0474-4fe1-bc2a-325ff295210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, the northern lights are driven primarily by solar winds
        -- particles emitted during solar storms that flow out through space and tear
        through Earth''s magnetosphere, creating a colorful light show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa286a95-a1c3-4e2b-a1ec-fc00e3690b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jupiter, there are other factors at play, Dunn said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085f841-10c6-41fc-b883-bf2934db61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter spins much faster than Earth, and it has the strongest magnetic
        field of any planet in the solar system. What''s more, Jupiter''s third-largest
        moon, Io, is covered by more than 400 active volcanoes, which pump out volcanic
        material into Jupiter''s magnetosphere, the area controlled by a planet''s
        magnetic field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9076fa-5c40-41dc-b54e-b6f1e25dae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The northern lights are basically the video of what''s going on
        in the magnetosphere," Dunn said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82d0c3-1a3f-4cfc-bfef-6eb929e7eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter''s X-ray flares were first discovered in 1979, Dunn added,
        which puzzled scientists because the phenomena were usually associated with
        more exotic space bodies like black holes and neutron stars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c4245-87af-4663-b5f5-73d77ecdc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the simultaneous observations from Juno and the MM-Newton X-ray
        telescope, Dunn and his colleagues were able to link the X-ray pulses, which
        happen at regular intervals, with Jupiter''s breathtaking auroras.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e79ed-d70a-4d89-bd42-3bb9e6ac5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every 27 minutes Jupiter produces a burst of X-rays. That gave
        us the finger prints. We knew that Jupiter was doing this every 27 minutes,
        and then we could look at the Juno data to see what processes are also happening
        every 27 minutes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c526a8-6d7f-4ed2-89ef-a2b7459a4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found was, as Jupiter rotates, it drags around its magnetic
        field, which is struck directly by particles of solar wind and compressed.
        These compressions heat particles -- electrically charged atoms called ions
        -- that are trapped in Jupiter''s magnetic field. This triggers a phenomenon
        called electromagnetic ion cyclotron (EMIC) waves, the researchers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e552fc-cf5a-4bcd-b746-438ea669f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided by Jupiter''s magnetic field, the ions surf the EMIC wave
        and eventually slam into the planet''s poles, triggering the X-ray aurora.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b023d19-db86-4dcb-b3d6-9e8b0f5fd046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunn said the next step for the research team would be to see whether
        this process is unique to Jupiter or if it happens on other planets -- including
        ones outside our solar system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b77ad0-0a96-4f9f-a36d-ce061a19902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T07:41:18.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:42:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/09/world/jupiter-northern-lights-mystery-scn/index.html"
        target="_blank">Mystery of Jupiter''s northern lights solved after 40 years,
        scientists say</a></em></p>'
  'A-man-stabbed-a-Hong-Kong-police-officer.-Now-people-are-calling-him-a-hero-':
    'author': 'Joshua Berlinger, Lauren Lau and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-10T10:25:49.838+08:00
    'imagesource': 'jcr:49690477-0ec0-468b-b7ab-b42e86bb3a85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be3c472-6929-474e-b702-e3f3c8d33dee'
    'lead': 'They came with white flowers to honor a man accused of attempted murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T10:20:23.490+08:00
