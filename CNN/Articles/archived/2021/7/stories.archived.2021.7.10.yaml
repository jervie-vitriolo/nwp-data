    'title': 'Back-to-back quakes hit waters off Davao Occidental town'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5bab6-ae5e-4468-966a-b37d4f772634'
      'mgnl:activationStatus': true
