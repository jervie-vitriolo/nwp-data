    'lead': 'State volcanologists on Saturday recorded seven volcanic earthquakes
      in Taal Volcano in Batangas, the lowest since Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T11:25:50.227+08:00
