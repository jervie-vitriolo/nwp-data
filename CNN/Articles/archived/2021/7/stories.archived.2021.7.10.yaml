      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84428ec-352c-4ee7-a130-c7a926e4b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned to cricket and earned a contract as an all-rounder with
        Brisbane Heat back in Australia, before returning to tennis in 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d28896-8287-4ad3-b425-37ca545ac3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645ab7b-af99-4a0c-9937-48675b87e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-11T00:00:20.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to win her first grand slam at the French Open in 2019
        before taking another break from the sport during the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674cb81-f18c-4e8b-974c-c091586705d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:14:09.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:17.725+08:00
