      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946419a-9dc0-40cc-8972-2572980a0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T23:55:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:42:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legoland New York is in Goshen, a village in Orange County. In the
        Hudson River Valley, it''s roughly 60 miles from Manhattan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
