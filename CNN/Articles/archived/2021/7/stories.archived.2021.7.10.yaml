    'template': '1'
    'title': 'C-130 data recorder en route to US, analysis may take a month — PAF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f8a91-a848-45ba-bbf9-1a5026a91efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)—</strong> The so-called
        black box that may shed light on the C-130 crash in Sulu province last week
        is on the way to the United States for analysis, the Philippine Air Force
        (PAF) said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00222c78-e8e7-4c2d-87ce-80772491f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government''s <em>''Laging Handa''</em> briefing, PAF spokesperson
        Lt Col Maynard Mariano said analysis of the flight data recorder may take
        a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0854a16-3157-4386-b3fd-91b31eda0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito</em> (black box) <em>ay ia-</em>analyze <em>po doon, at
        maghihintay po tayo ng konting panahon bago po ito maibalik po sa atin</em>,”
        Mariano said. “<em>Mga</em> about siguro<em> isang buwan ang hihintayin po
        nati</em>n for the black box to be analyzed.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ece012-51d1-458b-a804-af2aa63698f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The black box will be analyzed there, and we’ll have
        to wait for a little while before it can be returned to us. We have to wait
        for maybe about a month for the black box to be analyzed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b493e2-a498-4795-805d-f466befcd8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. earlier <a href="https://cnnphilippines.com/news/2021/7/7/US-offers-assistance-C130-plane-crash.html">offered
        to assist</a> in responding to the July 4 plane crash that killed 49 soldiers
        and three civilians on the ground. The military previously said the country
        does not have the capability to analyze the flight recorder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9d16a-267d-4df8-a00e-7c2f3aedb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/6/AFP-Sobejana-review-airworthiness-pilot-competency.html">''Nakakabahala'':
        AFP chief concerned over string of accidents, says assets'' airworthiness,
        pilot competencies under review</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b2b5c-9705-4044-8b12-c280c43f7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-10T14:34:25.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:42:32.053+08:00
