    'jcr:uuid': 'b4cd6eb3-3582-4848-8cf4-cc1d9314abd9'
    'lead': 'The existing COVID-19 vaccines in England are “highly effective” in preventing
      hospitalization and death among risk groups, Public Health England (PHE) said
      Friday following a recent study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-10T04:35:15.320+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:13.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:41.137+08:00
