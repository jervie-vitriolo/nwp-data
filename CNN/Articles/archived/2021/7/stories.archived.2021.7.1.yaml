  'Duterte-vs.-Pacquiao-being-boxing-champion-does-not-mean-being-champion-politics-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T21:42:31.263+08:00
    'imagesource': 'jcr:a2030181-1178-4844-9b70-730d8727707d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e09691-7c95-4745-8e0f-3b5866bbd779'
    'lead': 'Infrawatch PH Convenor Terry Ridon says the debate between the two public
      servants only serves as a distraction to the ultimate goal of eliminating corruption
      in all levels of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T21:50:12.648+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:26:48.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:07.563+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Manny-Pacquiao', 'corruption']
    'template': '1'
    'title': 'Duterte vs. Pacquiao: Being boxing champion doesn''t mean being champion
      in politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c33dc-0bea-42b8-9123-f82a7d191948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) -</strong> President
        Rodrigo Duterte continued to criticize his longtime ally, Senator Manny Pacquiao
        - this time, questioning his timing for making corruption allegations against
        the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8752f7a-b1b5-45bb-91bc-d385d599c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9347326-049d-4e0e-b5d1-72db3f315242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been in the government for so long a time as a senator.
        My question to Pacquiao, ''Bakit ngayon ka lang nagsalita?'' (Why did you
        just speak now?)" the President said in his speech at the inauguration of
        the LRT-2 East Extension Project in Antipolo City on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed8448-690a-457d-9b60-3943cb92dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50459c-9082-4857-8e2c-b5106ac8fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also linked the senator''s accusations to next year''s
        elections. Both are top officials of the ruling PDP-Laban party: Duterte is
        chairman while Pacquiao is president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f931a-1b27-4470-945e-0a3a84475713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c1374-7558-4f52-8d32-307e84f0708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But suddenly he could not, maybe wait for the announcement that
        PDP [Laban] would go for him [Pacquiao], ayun nagwala (So he got mad). Nagsabi
        corruption dito, corruption doon (He raised corruption here and there)," Duterte
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08038721-c391-41a9-b915-11c604d1fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b2e4b-4d57-4e69-bef0-5d51a1b72961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are a champion in boxing, it doesn''t mean to say that
        you are a champion in politics," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534dbee-4b2f-41b7-9de7-067ddcd42adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548b29d-2836-43ba-8eda-819866b1ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said, "I am waiting for his word for the next
        department that he would choose to investigate...Upuan niya ito, mag-imbestiga
        siya, wag siyang padaloy-daloy (He should focus on it and investigate. He
        should not be careless)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b611052-883f-4cd6-8a31-7f18f4b1b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea55cc-434c-451e-abf2-c92ed45412d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier accepted <a href="https://cnnphilippines.com/news/2021/6/29/Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals.html?fbclid=IwAR3IYYanWO_xD2NwS2Uvb96T2XKT4NFXjeq-eG3YWCjjCib5NAwchmGYvD0">Duterte''s
        dare</a> to expose corruption in the government, and said he''ll start with
        exposing the <a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">Department
        of Health''s</a> alleged misuse of pandemic funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca95ee-0e31-4d45-955f-def52f1b183b'
      'mgnl:activationStatus': true
