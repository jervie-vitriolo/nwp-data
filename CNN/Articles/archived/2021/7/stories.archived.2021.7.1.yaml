      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a75e9-bc58-41fe-a4d6-953ccb1f3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House voted 222-190 to formally create the select panel. Just
        two Republicans joined with Democrats to support its formation -- Reps. Liz
        Cheney of Wyoming and Adam Kinzinger of Illinois.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cba80-a93d-4279-8ba9-a7f9478b7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fb9ee-e710-4899-817d-de33b2ae568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, House Speaker Nancy Pelosi said on the floor
        that she was "heartbroken" Congress could not establish a bipartisan commission.
        Even though the speaker said she was still "hopeful" that a bipartisan commission
        could happen in the future, Congress had to move forward with the select committee.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6f753-1d86-4fa9-aa16-43db6255701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a84ae-f033-4ea1-92fe-2e1fdbd17178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wait," Pelosi said Wednesday. "We believe that Congress
        must in the spirit of bipartisanship and patriotism establish this commission.
        And it will be conducted with dignity with patriotism with respect for the
        American people, so that they can know the truth."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f7f16-e259-4d61-af3d-41c9522f79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cfa67f-8b85-4e60-a558-d0b47b45e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi made the move to establish the committee after Senate Republicans
        blocked the formation of a bipartisan commission to investigate the January
        6 attack.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088db566-497e-4622-9beb-40c4544ee9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcae5c1-29ea-4691-9780-1c2537abab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bipartisan, good-faith proposal was met with a filibuster.
        Now that Senate Republicans have chosen to block the formation of an independent
        commission, it falls to the House to stay the course and get the answers they
        deserve," said House Homeland Security Chairman Bennie Thompson, who is one
        of the potential candidates to chair the select committee.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4c81d-a0e5-43f6-8d54-ead6d87958dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1dd247-50c4-40cc-be88-8a94a5735189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans charged that the select committee envisioned by Democrats
        was merely a partisan panel that would be used to attack former President
        Donald Trump. Many of the Republicans who voted in favor of the bipartisan
        commission legislation opposed the select committee.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88bdc7-adc7-4726-adb9-fb5b6ee9043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10e5ed-b8ef-4923-8189-270bbdd55090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans charged that the select committee envisioned by Democrats
        was merely a partisan panel that would be used to attack former President
        Donald Trump. While 35 Republicans voted in favor of the bipartisan commission
        legislation, nearly all GOP lawmakers opposed the select committee, including
        most of the 10 Republicans who voted to impeach Trump in January.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0dfe4-83b8-4e02-ac1b-be98a931ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b345cd-2a4f-49aa-867b-45d70c090426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I supported a bipartisan independent commission. This is the opposite,"
        Rep. Anthony Gonzalez, the Ohio Republican who voted to impeach Trump and
        was the target of the former President''s rally over the weekend, told CNN
        before the vote.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8388a03-5943-4a05-bc0f-c1a1a2543434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d5b4f-db9d-4af1-ab84-675ed21a9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the question falls to how House Minority Leader Kevin McCarthy
        will approach the new committee. McCarthy has declined to answer questions
        this week about who he might appoint to the committee -- such as those who
        voted to overturn the election or have downplayed the violence on January
        6 -- or whether he will appoint Republicans at all.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47fbe0-0a9b-4f2b-818e-cf55838ee5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385f038-534f-440a-a1c7-a1cdef82b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speaker has never talked to me about it," McCarthy said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492cbbd-50ce-474e-9c59-3280862c4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1670a09-0f7a-40b1-8c6f-51f7daeb1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House''s resolution, Pelosi will appoint eight members
        to the commission and McCarthy has five slots "in consultation" with Pelosi
        -- meaning the House speaker could veto McCarthy''s selections.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04383ad6-b37d-4bbc-95ad-29fe84cab02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d154153-dae8-4556-8fbc-7e17312ddf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is also considering appointing a Republican among her eight
        selections, according to an aide. She declined to discuss who she might appoint
        ahead at a separate press conference Wednesday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d98ad7-5999-47a5-94ce-73f7d5083f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cd594-f202-4eff-a959-bed79804b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As members of Congress debated the select committee, officers injured
        during the January 6 attack listened from the gallery.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d080a0-3289-4b19-9646-411817ef54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90851059-e02d-47ce-a867-9093b899d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the US Capitol Police and Metropolitan Police Department members
        in attendance were USCP Officer Harry Dunn, MPD Officer Michael Fanone, MPD
        Officer Daniel Hodges, MPD Officer Abdulkadir Abdi, MPD Officer Carlton Wilhoit
        III and the mother and partner of Capitol Police Officer Brian Sicknick, who
        died the day after the insurrection.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49f32d-c156-4560-af1d-f4c79231bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a6ac1-1907-4491-b40e-e5e665c41620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Republicans opposed the committee, there were a handful
        who backed it. Kinzinger, one of the Republicans who Pelosi could turn to
        if she appoints a Republican to the select committee, told local TV station
        Fox 32 Chicago on Wednesday that he would vote for the select committee.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42638cea-7d71-4ddc-b7e3-120c84379917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35678505-680f-498f-9969-b0c7a8727df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this select committee is our only remaining option. I
        will vote to support it," Cheney said in a statement explaining her vote.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132992d-b367-443a-8fe8-bca856eeafa9'
      'mgnl:activationStatus': true
