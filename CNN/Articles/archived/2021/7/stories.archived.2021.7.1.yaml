      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 46.4% of the US population was fully vaccinated,
        CDC data showed. Sixteen states have fully vaccinated more than half of their
        population. And 16 states have reached President Joe Biden''s goal to vaccinate
        70% of adults with at least one dose by July 4.</p>'
