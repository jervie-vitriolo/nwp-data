      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe36953-44ed-4633-a721-547a0abdcdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental heat exposure can lead to severe or fatal results,
        particularly in older people, infants and young children and those with chronic
        illnesses," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c342e-0e9a-417d-926c-15057dd50d9f'
