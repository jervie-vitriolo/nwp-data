      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a year left before his term ends, Duterte was asked what he
        will share as his legacy in his last State of the Nation Address (SONA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6187c4-e1c4-4d89-9bb9-a029239352c4'
