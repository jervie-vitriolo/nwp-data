      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft and Apple look especially good because they''re attractive
        to people looking for different things from their investments, Kinahan said:
        "they get the growth stock play on the upside and the safety play on the downside.
        They''re Goldilocks stocks right now, in my opinion."</p>'
