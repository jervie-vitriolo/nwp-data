    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dde6d74-2dea-45e8-ab06-7e4c0222cc8f'
    'lead': 'The woman who allegedly held out a banner causing the crash of dozens
      of cyclists during the first stage of the Tour de France last Saturday has been
      identified and is undergoing police questioning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:37:43.130+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:51.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:42.042+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman who allegedly caused Tour de France crash arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bcbe2-ec07-44aa-b519-c9d3458b4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The woman who allegedly held out a banner
        causing the crash of dozens of cyclists during the first stage of the Tour
        de France last Saturday has been identified and is undergoing police questioning,
        the Brest prosecutor''s office told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc631ed-58cb-4f55-a610-07173936867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened 45 kilometers from the finish of the first
        stage of the race on Saturday — from Brest to Landerneau — when a female spectator
        on the side of the road held up a big sign which caused the pile up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6632b-8582-4dcd-b13f-79a56764ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not evident what she meant to say on the sign which said ''ALLEZ
        OPI-OMI !'' in French and German, which translates to ''Go Grandma and Grandpa.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a0b74-0530-46bd-9c42-815dbfd2a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the race''s video coverage of Saturday''s incident,
        the sign hit German rider Tony Martin who was cycling near the head of the
        pack. Martin fell, which led to the subsequent crash of dozens of riders behind
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab25bd-0fc3-4ebe-9d8e-96e5e1b02ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclists fell en masse and the crash left bikes and bodies tangled
        in the road. The fall held the race up for several minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc297aab-7ed2-472e-ae1a-d54bc8328c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gendarmes from the Finistere region had posted an appeal on Facebook
        to track down the female spectator who apparently had left the scene before
        their arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148fc06-0745-4560-b03d-cb2fa12fd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Finistère gendarmerie announced the opening of a
        judicial investigation into "involuntary injuries with disability not exceeding
        three months by a deliberate violation of an obligation of safety or prudence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912531cb-bb16-49b4-ab9c-5d211eb7e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman could face up to two years in prison and a fine of $35,000
        according to the Brest prosecutor''s office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c353782-5446-42d1-aab2-5e20f3d8c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening stages of this year''s Tour have been marred by a series
        of crashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623a090-3fce-4d95-afbb-01cfb3302bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, during stage four, the peloton halted the race for about
        a minute in a silent protest for safer racing conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704ca02-d06c-41a0-ae37-08f9285f2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:37:43.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders then cycled the next 10 kilometers very slowly.</p>'
  'Ashleigh-Barty-':
    'author': 'Amanda Davies and George Ramsay, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-01T06:45:40.678+08:00
    'imagesource': 'jcr:4c07a6ac-5dde-4946-bd10-c96d77fdee77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8c17fa-ca88-4c62-99be-c5f6da0a9ca2'
    'lead': 'World No. 1 Ashleigh Barty has two things on her mind right now: the
      Wimbledon championships and the prospect of her first Olympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:49:54.103+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:50.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:42.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ashleigh-Barty']
    'template': '1'
    'title': 'Ashleigh Barty discusses Wimbledon, her Olympic ''dream'' and being
      her ''authentic self'' with the media'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73fea3d-2595-457e-82d9-208792b95c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World No. 1 Ashleigh Barty has two
        things on her mind right now: the Wimbledon championships and the prospect
        of her first Olympic Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e613f2-f350-492b-9698-1877d4e77233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks since she was forced to retire from the French Open,
        where she won her first and only grand slam in 2019, Barty is back on the
        court having weathered what she calls a period of "slow rehab."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37633e6e-6763-4f89-8886-10160aaaacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than 40 years since Evonne Goolagong won at Wimbledon
        -- the last Australian woman to do so -- while Alicia Molik is the only Australian
        to medal in the singles competition at the Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e66a8-e957-43e3-a380-b49608aa77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Barty, who has won 11 titles, to win either competition, it
        would be a momentous milestone in her career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be49b7-d418-4763-a0de-fe37b1d0cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every child growing up, every athlete whose sport or code is in
        the Olympics dares to dream (of winning gold)," the 25-year-old tells CNN
        Sport''s Amanda Davies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360aaa4c-515d-4578-9edb-3233018fb77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a massive part of being an athlete. It''s a massive
        part of sport."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52a60d-3231-44d6-9bec-ed145ae31348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular inspiration to Barty is Cathy Freeman, the Australian
        400m runner who lit up the Sydney Olympics in 2000 when she raced to gold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb53222-2ac5-492b-aece-610bcbaa1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia, the nation stopped, the world stopped during her
        race," says Barty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c2628-f326-4754-be26-d280db879b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken to her a little bit about her experiences and we share
        mentors. For me to learn of her experiences has been really special.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c7ae6-3d3c-4dbc-9207-5a08b2c30fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to also hear them as a friend is really cool, just to know
        what she went through in her career and her different challenges and the things
        that she loved. Being able to learn from Cathy is the best of the best, and
        I was certainly very lucky."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbcb25-7cca-42f2-aab7-d45abbd29327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Team spirit</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04caa32-f0da-4a2f-9498-e53a6bc1d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a ban on international spectators at the upcoming Tokyo Olympics,
        Barty won''t have the same level of fervent support that Australian fans usually
        bring to sporting events, but she nevertheless hopes to draw motivation from
        her fellow teammates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcacb4ac-c342-43f1-90d9-d95a36154541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have such a rich history of Australian Olympians being really
        successful, and I think it''s not always just about the success: it''s about
        the team coming together and uniting as one," she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc5d72-57c1-4f31-9366-48fe47135a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the camaraderie you see in the Aussie teams are remarkable,
        I don''t think anyone quite understands that feeling that you do have. I''ve
        had a very small taste of it in Fed Cup and a few different Australian teams,
        but nothing quite like an Australian Olympic team."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed3140-b9bc-4c0b-883f-a7a5bcd0d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Wimbledon, which gets underway on Monday having been canceled
        amid the pandemic last year, Barty will be hoping to progress beyond the round
        of 16 for the first time at this year''s competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af7a54-d10b-4b34-b877-fc22e843c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having triumphed there as a junior in 2011, the grass court grand
        slam is a tournament she holds dear -- as well as being her favored surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245232d7-5582-4d7d-aee7-42433bc45951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just walking into the All England Club again, it gives you goosebumps,"
        says Barty, an ambassador for Jaguar, a sponsor of Wimbledon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e337b-1669-48ec-abe5-3471e60ecd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And every single time that you walk into the gates, you''re wowed.
        It''s one of the most incredible places on Earth and certainly one of my favorites
        to come back to."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55935db-64ca-4995-86cc-9a9eb6e62b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The best version of myself''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056a8dc-86de-4b0f-94f7-9dec58991ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent from the women''s draw at Wimbledon this year will be Naomi
        Osaka, who announced she would skip the tournament having withdrawn from the
        French Open earlier this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff888c8-2af2-43e6-ba55-c892f3c046b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after Osaka, a four-time grand slam winner, declined to
        speak to the media at Roland-Garros, saying at the time that she had "suffered
        long bouts of depression" since winning her first major title in 2018 and
        wanted to look after her mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c799b63-fbf4-45e9-bc93-e9f2c3cb6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her own part, Barty says that she sees the media as "part and
        parcel" of the job, although also acknowledges that the process isn''t without
        its difficulties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a1ee2-b286-48b0-88b9-0adeabe45471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sport certainly wouldn''t be where it is without the media
        and without being able to share our thoughts," she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d363f-b85e-4b93-bc78-a180fb8b74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, at times it''s challenging. I''ll never hide behind
        that fact that some of my hardest moments have been going into press rooms.
        But that''s OK. I think it''s also not the be all and end all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f29ad-5d84-4454-b179-b656f4680770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to do the best that I can to be a tennis player and
        go out there and be the best version of myself and just be my authentic self.
        I feel like I have nothing to hide."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7c3cb-e167-4865-b0b3-0ff7e8192e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t comment for how Naomi''s feeling. She''s got a completely
        different career to me, everyone has their own unique challenges and their
        own unique story ... I hope that she''s got a support network around her,
        that she''s talking to who she needs to."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3894f-4901-451b-b85c-ca4c619e287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having enjoyed a stellar junior career, Barty took a break from
        tennis in 2014, later saying that the sport had become "robotic" and that
        she was a "victim of my own success."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a5ed0-2135-4fb9-9cca-0c339cb3c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned to cricket and earned a contract as an all-rounder with
        Brisbane Heat back in Australia, before returning to tennis in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1f313-ad3d-4257-a467-f8565cb7dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my decision. I''m accountable for all my decisions in my
        life and my career," Barty says of her time away from the sport.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b57df-d6f8-4143-abaf-21bb439b5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly can''t say that that would work for everyone, but it
        worked for me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d16a81-89e7-400b-9c17-2fdb14f6c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:49:54.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/29/tennis/ashleigh-barty-olympics-wimbledon-cmd-spt-intl/index.html"
        target="_blank">Ashleigh Barty discusses Wimbledon, her Olympic ''dream''
        and being her ''authentic self'' with the media</a></em></p>'
  'Allison-Mack-Nxivm-prison':
    'author': 'Laura Ly and Sonia Moghe, CNN'
    'caption': 'Allison Mack (Spencer Platt/Getty Images/FILE)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-01T06:46:42.471+08:00
    'imagesource': 'jcr:63844a87-ef84-41d0-860d-bdf19d18bff1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '507ee127-b186-47da-adab-12fe1a18e323'
    'lead': 'Allison Mack, former ''Smallville'' actress and high-ranking member of
      the cultlike group Nxivm, is sentenced to three years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:52:30.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:48.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:43.597+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Allison Mack sentenced to 3 years in prison for role in Nxivm'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd2af4-1d87-42b9-bf84-a11ff0792746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Allison Mack, former "Smallville" actress
        and high-ranking member of the cultlike group Nxivm, was sentenced to three
        years in prison Wednesday. Mack is required to have 3 years of supervised
        release after serving her prison term and has to pay a $20,000 fine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fd4a2-2c78-4752-9796-e34e11b4c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mack''s letter, which was submitted as part of the sentencing
        memorandum filed Friday, she apologized to people she has harmed by her actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7e3d8-e6d5-4406-99f8-008efe228e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to those of you that I brought into Nxivm," Mack wrote.
        "I am sorry I ever exposed you to the nefarious and emotionally abusive schemes
        of a twisted man."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0a93f-cadc-40c5-bbfb-368b950b6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack was arrested in 2018 along with several other Nxivm leaders,
        including Keith Raniere, who was convicted of racketeering charges and sentenced
        last year to 120 years in prison. She pleaded guilty to racketeering and racketeering
        conspiracy charges one month before Raniere''s 2019 trial was set to begin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb390ce-2fda-40b0-9778-19c7488e273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing guidelines recommended a range of 14-17.5 years in prison
        for Mack. Prosecutors had asked US District Judge Nicholas Garaufis to give
        her below the recommended range because of "substantial assistance" she gave
        the government in the investigation and prosecution of others, they said in
        a court filing. Mack''s attorneys had asked for her to receive no prison time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5db47-b7dc-4489-9db4-a991e57bb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis called Mack "an essential accomplice" and a "willing and
        proactive ally" of Raniere, but also said, "I don''t doubt that you were manipulated
        and also felt captive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83962b3c-64de-4206-b0e4-3cc1f8c3336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he granted the prosecutors'' request for a lesser sentence
        but wanted to impose a sentence that would still be fair to the seriousness
        of the crime and to deter others from doing anything similar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4f901-9816-4d21-848c-7eb1ceccd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Mack''s attorneys for comment on the sentence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61273e19-6249-4262-b041-0cdd58ddd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nxivm was a company in Albany, New York, that touted "self-help"
        classes. But prosecutors said within the organization, a secretive, female-only
        group was created that ultimately led to some women being branded with Raniere
        and Mack''s initials and being coerced into giving compromising information,
        including nude photos, to the group''s leaders on a regular basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd0263-54f4-4538-b6e4-92f35ec31de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, known as DOS, involved several women who were known as
        "first-line masters," who reported directly to Raniere and recruited other
        women as their slaves, according to testimony at the trial. Unbeknownst to
        many of the women, Raniere was the head of the group, and women were, at times,
        directed to have sex with him and send him nude photographs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478eb63-96b0-4ca0-b87d-08c586b00708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack has been under house arrest at her parents'' home for the past
        three years, since her arrest. Her attorneys said that in the past three years,
        Mack has gotten her associate degree at a community college in California,
        enrolled at UC Berkeley for a bachelor''s degree program, and worked as a
        caterer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd165d61-8d30-4631-81a6-2d69f902ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They should ''ask to be branded''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef91f2b-d47a-4f00-afbb-03e464683c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week before Mack pleaded guilty, she began to cooperate with
        the government and share details about crimes committed and evidence, prosecutors
        said in their sentencing memo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363078e-882b-40e0-841b-489c6e5766cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of evidence she shared served as "crucial" evidence during
        Raniere''s trial: a recording of a conversation between Mack and Raniere in
        which the two discuss a "branding ceremony."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ea4fb-b7e7-4732-9aae-a3f530c7658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person should ask to be branded," Raniere is heard saying in
        the audio. "And they should probably say that before they''re held down, so
        it doesn''t seem like they are being coerced."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc588d27-1c2d-4e66-82b2-ce1cd8389447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-ranking member of DOS, Lauren Salzman, who pleaded
        guilty to racketeering and racketeering conspiracy charges, testified that
        she herself was branded, and she watched another woman writhe in pain during
        the ceremony.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7ac96-69a6-49e6-b4e9-d5984cc47d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was squealing and screaming and it looked horrendous," Salzman
        testified. Salzman is expected to be sentenced July 28.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc833c9-9d93-43e6-9dd8-08dd952a7258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said were it not for Mack''s cooperation, they would
        not have been able to present the recording of Raniere and Mack discussing
        the ceremony, where they discuss the design of the brand, which shows their
        initials KR and AM, and how women should be held down before being branded
        in their pelvic regions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d0a76-a822-492c-8dac-b1dacbfcb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need for ''responsibility and consequences''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e464d4b-f7bb-42e1-ac80-f64ed072b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Joan, an actress who joined Nxivm in 2016 and was ultimately
        recruited into DOS, testified anonymously as "Jay" during Raniere''s trial,
        but ahead of the sentencing she decided to come forward publicly after having
        time to process what happened. Now, she says, she wants to take control of
        telling her own story.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53132f0-4c24-493a-9949-b1136476313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an in-person statement at Wednesday''s sentencing, Joan called
        Mack and Raniere "the most evil monsters I ever met."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6868b4c-e05a-480d-9933-ea8340821973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be responsibility and consequences for her actions,"
        Joan told CNN earlier. "I think we all are victims of Keith one way or another.
        However, she totally had her own choices to make. And I know for a fact that
        she got pleasure in the harm that she was creating. There were a lot of things
        Keith told her to do but there were a lot of things she did of her own will
        and desire."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6d8e9-48c2-41c2-bc65-4e63da23ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan said at Raniere''s trial that after she was recruited to join
        DOS, she was told she would need to give monthly pieces of "collateral," or
        potentially damaging information, to ensure she would keep the group secret.
        She submitted photos that were "sexy or unattractive," as well as secrets
        regularly "kind of like rent ... the first of every month," she testified.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fda30b-3ead-4065-8747-18394dacde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan testified that in 2017, Mack directed her to seduce Raniere
        and have him take and send a nude photo of her as proof.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640391fb-e168-4770-bc26-3850b1e7f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan, a survivor of sexual abuse, was celibate at the time and said
        that when she pushed back on the "special assignment," Mack told her that
        having sex with Raniere would "help you get rid of all of your sexual abuse
        trauma."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e873b-f782-4130-a0f0-5c8e172f2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan said in her testimony that she immediately knew she needed
        to get away from the group but that she was terrified about what the group
        would do with the damaging photos and information she''d shared with them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777af3a-52bc-4ad1-bdf0-5cfcf8a1b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just thinking about all the collateral that they had on me
        and, like, well, what was I going to do? I needed to get out of this situation,
        and what are they going to do with my collateral?" she testified.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2943bc-bf0d-4ab2-a584-10a0c716be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan said she was the first to leave DOS in 2017 and was never branded.
        It was a gradual process to leave the group and Albany, something she details
        in her forthcoming book, "The Untouchable Jessica Joan." Her latest writing
        project is a victim impact statement she plans to deliver Wednesday before
        Mack''s sentencing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40487c8f-f873-41b2-a8f0-36d947db3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell her my truth. I want to let her know all of the
        pain and suffering that she caused," Joan said. "There''s also an aspect of
        forgiveness. I can forgive but I don''t forget. I do believe there needs to
        be personal accountability by her. I believe the judge will give a sentence
        that will bring justice."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9791f-4c1c-4fb5-8166-9a4639159047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mack has ''turned her life around''</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabff80-cd50-4d08-aabc-0deceed659ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three years since her arrest, Mack has been working as a
        caterer, obtained her associate''s degree at a community college in California,
        and enrolled in a bachelor''s degree program at the University of California,
        Berkeley, her lawyers said in the sentencing memorandum.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9455a-63d1-46db-8803-fe05b9a57cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these things can justify Ms. Mack''s past actions, or erase
        the harm done to the Victims," the memo read. "However, having been finally
        removed from Raniere''s grip by these very proceedings and the unwavering
        support of her family and friends that they have engendered, Ms. Mack has
        regained the clarity she had lost as a member of Nxivm -- clarity to see past
        Raniere''s lies and manipulations, and to understand the incalculable harm
        caused by the group she was a part of."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14130abd-9616-4f3a-8975-0a3c44eb1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s attorneys describe in a court filing her life as a child
        actor, how she took part in her first Nxivm class in 2007 and moved to Albany
        to immerse herself in the group in 2012. When DOS was formed, Mack "(wrongly)
        understood DOS to be an organization designed to empower women," attorneys
        said in their memorandum.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e62cb-bb12-4e43-a056-bb531d52c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s attorneys said in their filing that for several months after
        her arrest, she remained in denial about the nature of Nxivm, DOS and the
        intentions of Raniere, who she''d been devoted to for 10 years, but that being
        confined to her parents'' home after her arrest for years "likely saved her
        life by leaving her no choice but to reintegrate into her family."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492cf9c-704f-47ed-a9a8-bf4be59d2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack acknowledges that her cooperation with the government could
        have been even more substantial if it had started sooner, the filing states.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981cb6b-9c7e-4424-99d8-e27cd47dea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter of apology filed ahead of her sentencing, Mack wrote
        that she does not take lightly the responsibility she has for the lives she
        negatively impacted.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d5e97-5f37-4c21-9945-b71b1a663710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:52:30.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lied to you, again and again, in order to protect the delusion
        I was so deeply committed to believing," she wrote.</p>'
