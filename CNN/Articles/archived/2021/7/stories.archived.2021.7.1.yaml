    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Ramon-S-Ang', 'Tullahan-River']
    'template': '1'
    'title': '300,000 metric tons of silt, garbage removed from Tullahan River'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dcc7b-9582-40c3-9c52-54d512b3e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.019+08:00
