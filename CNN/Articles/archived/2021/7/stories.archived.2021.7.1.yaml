      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Johnson &amp; Johnson COVID-19 vaccine, it''s "highly
        likely" it can protect against the Delta variant, though it hasn''t been proven
        through research yet, Fauci said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c5f19-0f9a-41ef-bfd5-dd0d9eed0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
