      'jcr:uuid': '26b10005-f0bb-4c2d-a93f-ba212c51c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T23:42:11.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also designated as deputy commander of the AFP Regional
        Task Force National Capital Region Comprehensive and Responsive Elements,
        which provided support to the National Task Force against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
