      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She initially gave Zuellig Pharma until June 18 to fix its services
        and warned the company of contract termination and filing of damages if it
        fails to meet the deadline. She clarified, however, that the scrapped deal
        only involves the booking system while the vaccine storage and logistic services
        offered by Zuellig would continue.</p>'
