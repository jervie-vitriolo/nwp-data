    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598421f-0367-4407-835a-e56f15424be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA''s sanctions on Robinhood focus on large-scale system outages
        that hit the platform in March 2020 as well as the options trading procedures
        at the heart of a lawsuit filed by the family of a 20-year-old Robinhood trader
        who died by suicide last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b39c5b-9b8d-45ea-9c3b-32bf42bc5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c4d78-7128-45c8-950d-8f64a5b8fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fine imposed in this matter, the highest ever levied by FINRA,
        reflects the scope and seriousness of Robinhood''s violations," Jessica Hopper,
        head of FINRA''s department of enforcement, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b781d-4265-41bd-accf-2fd714a475ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afae13-ec27-4185-833a-c8646f16147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA fined Robinhood $57 million and ordered the startup to pay
        about $12.6 million in restitution, plus interest, to thousands of harmed
        customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd71dbc-1bab-4298-8088-393710116632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dbcd2f-8141-47d7-b315-421f3ed79db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood neither admitted to nor denied the charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b04778-ae58-4500-b63d-83e4a8ca94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d4c77-cec1-4fa5-9c5a-fdb7e5f71ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alluding to Robinhood''s Silicon Valley roots, Hooper said that
        compliance with FINRA''s rules "is not optional" and can''t be sacrificed
        by a willingness to "''break things'' and fix them later."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dfe70-4f9e-4a8a-bd48-f1fc7a914b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba0ce9-4a33-4953-9547-1629875040ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robinhood noted that it has heavily invested in
        improving the platform''s stability, educational offerings, customer support
        and legal teams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675d840-2a5f-4e53-936c-914f50bc9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bd1d8-cb1c-4ab2-bd2c-55da03fa6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad to put this matter behind us and look forward to continuing
        to focus on our customers and democratizing finance for all," a Robinhood
        spokesperson said in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76404b6b-2714-4c30-9141-e5fc13c999ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540d776-a9d5-4f48-bf07-3afd015ab8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''False and misleading''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ea83e-041f-4868-bb8d-abece7c8ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA said that "despite Robinhood''s self-described mission to
        ''de-mystify finance for all,'' its investigation found that the startup has
        "negligently communicated false and misleading information" related to critical
        issues since September 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb93eb-7ec7-418f-8f9d-c4cdd3b368ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703224c0-7b03-4cd3-b615-3f63f75c49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples include whether customers could place trades on margin,
        how much cash is in customers'' accounts, how much buying power customers
        have and the risk of loss customers face in options transactions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0dd83-7963-4a0e-ba0f-ca8636de2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875edab8-6ca9-40c4-a676-67d8e2be5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA specifically pointed to Alexander Kearns, the 20-year-old
        trader who died by suicide in June 2020 after he saw a negative balance of
        $730,000 in his trading account and mistakenly believed that was the sum of
        money he owed. The tragedy drew attention to the gamified nature of the Robinhood
        platform and the startup''s customer service shortfalls. Robinhood executives
        have said they were "devastated" by Kearns'' death and have made a series
        of improvements to options trading since then.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875981f9-5223-4c58-a3f1-d0863e1b5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240bda8-13a1-427f-8f16-8a68c85c4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FINRA investigation found that thousands of other customers
        suffered more than $7 million in total losses "due to Robinhood''s misstatements."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2f83c-6b93-4173-b282-06fa3100a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16626a9-47e3-4a6b-adf8-3262e6933aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inconsistent or illogical information''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875dd55-9079-41f9-bfb4-877faafdc744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINRA also concluded that since late 2017 when Robinhood launched
        options trading, the company "failed to exercise due diligence" before approving
        these sophisticated transactions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e8915-c066-4f9f-90a9-1160b3046410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568b5e7-22c3-4846-91c8-b97824f23684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, regulators said Robinhood relied on algorithms that
        "often" approved customers to trade options based on "inconsistent or illogical
        information." Despite apparent "red flags," Robinhood approved thousands of
        customers for options trading, FINRA said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989f1c7-5ea4-4741-9ae1-4d146f137f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5bd5e-d798-430c-b61a-acd9fdc897d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, FINRA alleged that between January 2018 and February
        2021, Robinhood "failed to reasonably supervise" the technology it relied
        on to execute trades.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b0896-458a-429c-854c-2ad00e36a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aba0c5-634b-4033-8dc1-7fd5805e2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator noted that Robinhood experienced a serious of outages
        and system failures between 2018 and late 2020, including one in early March
        2020 that caused individual customers to lose tens of thousands of dollars.
        FINRA said it is requiring Robinhood to pay more than $5 million to those
        impacted customers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05551a-aa77-43bc-b603-d4af2dd8e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb12ad-4ded-4fff-ad1e-a12b16768e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here comes the Robinhood IPO</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdba1c2-b4e6-449f-8570-81ed6f1da91f'
      'mgnl:activationStatus': true
