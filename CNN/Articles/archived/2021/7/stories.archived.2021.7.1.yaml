      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood set off a firestorm in January when it temporarily banned
        users from buying shares of GameStop and other stocks driven up by an army
        of traders on Reddit. Vlad Tenev, Robinhood''s CEO, was hauled before Congress
        for a hearing where he blamed the controversial restrictions on a demand from
        its clearinghouse to put up as much as $3 billion due to the market volatility.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2059b3-f465-4ac1-8f0a-6229415a134c'
      'mgnl:activationStatus': true
