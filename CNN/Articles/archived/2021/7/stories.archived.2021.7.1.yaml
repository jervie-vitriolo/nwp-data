      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being sexually healthy is the physical, mental and emotional wellness
        in relation to your sexuality,” says Rollorata. “It’s not just the absence
        of disease that means you’re sexually healthy because you don’t have STIs
        (Sexually Transmitted Infections), or you don’t have HIV. It’s not only because
        you’re having sex that you think you’re sexually healthy, it’s also not that.
        A person who doesn’t want to have sex yet is still sexually healthy. Sexual
        wellness and being sexually healthy is understanding what sex means and also
        pursuing that respect towards other sexualities and genders.”</p>'
