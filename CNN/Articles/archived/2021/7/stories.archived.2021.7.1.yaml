    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e8dd0-4f48-42df-834e-2203a12551c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 26, Masungi said it conducted an inspection of their area
        while accompanied by officials from the Department of Interior and Local Government
        and the police. DILG Asec. Manuel Felix, also a representative of the Anti-Illegal
        Logging Task Force, confirmed large-scale cutting of trees in 16 hectares
        of the watershed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7556d0-fd5e-4147-9ec5-94b2e7851b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:03:04.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also observed new structures in the deforested sections, "dwellers"
        who claimed to be farmers, illegal construction of a resort, and private entities
        occupying parts of the burned zones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ddf14-3576-422e-a1fc-1f5ad3aae51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:03:04.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding repeated warnings issued by government, armed guards
        and illegal structures still proliferate in the area," Felix told CNN Philippines
        in a statement on July 9.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9aef94-8bed-4b01-846e-f0ebc4ae91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T23:01:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG later released a statement on July 12, saying it had recommended
        to the Department of Natural Resources and Environment the filing of administrative
        and criminal charges against "concerned government officials and private entities"
        that continue to violate environment laws in the protected watershed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51d24f-f3b6-4651-b766-fbb793476bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:03:04.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sought comments from the DENR in Rizal but has not
        received a response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb4b69-28da-4961-a7e4-0285d2510f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-09T19:03:04.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea34b24-5a8e-4b56-b97f-a7885e06c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, the Department of Environment and Natural Resources <a
        href="http://policy.denr.gov.ph/1993/DAO1993-33.pdf">proposed that Masungit
        Rock and its vicinity in Baras, Rizal</a>&nbsp;be declared as a Strict Nature
        Reserve and Wildlife Sanctuary, effectively prohibiting mining, exploration
        and any development activities that would upset the area’s ecological balance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a2b78-0a53-4b66-9f18-74fd05a588c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masungi Georeserve was created in 1996 to restore the sanctuary’s
        forest spaces and in 2015, the Masungi Georeserve Foundation was formed to
        sustain these conservation efforts. Two years later, the DENR tapped Masungi
        to restore 2,700 hectares of deforested land in the upper Marikina watershed,
        Kaliwa watershed and Masungi Wildlife Sanctuary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea2ba6-eeff-4a3f-9bb2-12a82660c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve is located in the Marikina Watershed Reservation which
        was <a href="https://www.officialgazette.gov.ph/2011/11/24/proclamation-no-296-s-2011/">declared
        a protected area</a> in 2011 and is now known as the Upper Marikina River
        Basin Protected Landscape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcbcaf-c97f-435b-96c3-10f43ed9638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The georeserve is widely known as a tourist spot for its scenic
        trails, but it is also an award-winning conservation area that preserves numerous
        animal and plant species, including new organisms that have been discovered
        within its domain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31535bff-176f-446b-811a-1e7cbd4ceae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is no stranger to encroachment, quarrying and land grabbing
        by private firms that refuse to respect its protected status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258687f-c428-4d74-ac78-3e4f6c059aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e0816-e091-4509-98e5-b5e282b70b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang said the site faced at least five major encroachment incidents
        in the past year. A major incident means a private entity was behind the attack,
        she explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4742b79-980b-4054-a190-1f462f1e3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, Masungi formally launched the #SaveMasungi Movement
        Against Quarrying after Rapid City Realty and Development Corp. fenced off
        sections of the reserve without permits. Environment Secretary Roy Cimatu
        <a href="https://www.cnn.ph/news/2020/3/4/Masungi-Georeserve-quarry-operations.html">personally
        visited the site the next month</a> and announced the suspension of the quarry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36a329-8c36-4f22-8b8b-e53fc8ed0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, another company by the name of Rublou Inc. and its subsidiary
        Green Atom Renewable Energy Corp. installed fences and armed guards around
        hundreds of hectares in the protected land. Masungi staff documented confrontations
        with the armed personnel who refused to leave the site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a205ff-637a-4541-b855-2156b31ce079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rublou later released a statement saying it was protecting the area
        to help an indigenous tribe that claimed Masungi was occupying its ancestral
        domain. Supposed members of the tribe later sued Masungi, challenging its
        jurisdiction, but a regional trial court in Morong, Rizal junked the civil
        case in April due to “lack of legal capacity to sue,"&nbsp;which meant the
        complainants did not have the authority to represent the indigenous group.</p>'
