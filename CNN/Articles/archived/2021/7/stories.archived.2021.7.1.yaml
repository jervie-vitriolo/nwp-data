    'template': '1'
    'title': 'TECNO finds worthy brand ambassador in Chris Evans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f45e21-db8d-4ca9-87db-4bfd56e214a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Global premium
        smartphone brand TECNO has roped in internationally renowned actor Chris Evans
        as its brand ambassador. Best known for his role as Captain America in the
        Marvel Cinematic Universe, Evans embodies many of the qualities that have
        been synonymous with TECNO, especially its "Stop at Nothing" brand philosophy,
        which aims to inspire people to always keep "young at heart" and never stop
        pursuing excellence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3cd108-8d0c-4a15-83e1-e3f2d8613020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about the partnership with TECNO, Evans said, "I am happy
        to partner with TECNO, an innovative smartphone brand which provides consumers
        in emerging markets with the newest smartphone technology. Whether it''s a
        phone call with someone you love or an image you capture to keep as a meaningful
        memory, smartphone technology is at the center of it all. It is really inspiring
        to work with such a great brand that stops at nothing to encourage people
        in those markets to explore more possibilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d1495-e41a-4b2a-912b-d4307deb8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69f615-59aa-412c-9ea0-e4211ec0e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Ha, General Manager of TECNO Mobile, said, "TECNO is committed
        to giving the masses access to latest technology, allowing the consumers to
        reach beyond their current limitations and uncover a world of possibilities.
        Chris Evans embodies TECNO''s brand motto ''young at heart'' and the pursuit
        of excellence. This partnership with him enhances TECNO''s continuous global
        footprint and helps to highlight the brand''s upgraded product design, which
        is increasingly fashionable, energetic, and constantly pioneering. I firmly
        believe the association will bring us an opportunity to grow within our existing
        customer base and enable us to go further on brand globalization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6b5ad-13fb-4727-9d47-b3315a017154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244f1be-b9e3-4d42-ae4f-f688b90fc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with Evans is another milestone for TECNO after
        its association with Manchester City Football Club and is part of TECNO global
        brand upgrading strategy, which aims to unlock the best of contemporary technologies
        in artistic designs, showcasing its mastery of serving the youth-generation
        consumers through the innovation, technological and artistic progression in
        the emerging markets worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32c77d-f11d-483b-9eb1-5d4e5d8b7ee9'
