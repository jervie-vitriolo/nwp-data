    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:01.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Did vaccinations prevent COVID-19 deaths in PH?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e190b9-6776-4bfd-9748-df3fd1c12547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> —&nbsp;The
        Department of Health is studying if vaccinations contributed to the decline
        in COVID-19 deaths in parts of the country, an official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978fbe9-819d-4dff-b9b0-d3d4d9f36971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are asking for is a list of the vaccinated individuals
        from DICT [Department of Information and Communications Technology] para mag-compute
        tayo (so we can compute) how many deaths have we really prevented because
        of the vaccination," DOH chief epidemiologist Alethea de Guzman told an online
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222642af-5c6a-4159-8e03-ccf8e53571c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studies show COVID-19 vaccines could prevent deaths, this
        must be confirmed by the Philippines'' real-world data, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecf910-a599-4180-a60b-7307fe616194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman noted that NCR Plus - which comprises Metro Manila, Bulacan,
        Cavite, Laguna, and Rizal - saw a drop in deaths, but other regions experienced
        spikes in fatalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97be34e-481d-4807-9281-58e376a8bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on de Guzman''s presentation in the briefing, regions that
        have been reporting increases in COVID-19 deaths since March are Bicol, Western
        Visayas, Northern Mindanao, Davao, Soccsksargen, Bangsamoro, and Caraga. Most
        of these areas also have high COVID-19 bed occupancy rates, possibly due to
        the shortage of healthcare facilities, de Guzman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73b537-c058-4e85-b44e-02b359b13be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang bumababa ang mga deaths sa NCR Plus... tinapatan siya ng
        pagtaas ng mga deaths sa mga Visayas, Mindanao, and rest of Luzon areas natin
        nung ang mga kaso nila ay nagsimula naring tumaas," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad4fbd-a548-4b93-ab01-db14336ecbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While deaths in NCR Plus are going down, deaths in
        areas in the Visayas, Mindanao, and the rest of Luzon soared when their cases
        started to rise.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9395c-aa34-49ce-a966-9eb1d573b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the limited vaccine supplies have been largely earmarked
        for Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas, Metro
        Cebu, and Metro Davao - collectively known as NCR+8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1b880-14fa-42ab-8907-2222213fe30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:25:21.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only last week that officials <a href="https://cnnphilippines.com/news/2021/6/24/Ten-more-cities-added-to-vaccine-priority-areas-.html"
        target="_blank">added more areas to the priority list for vaccine deployment</a>,
        following local officials'' appeals to send additional coronavirus shots to
        other localities experiencing a surge in new infections.</p>'
  'Masungi-Georeserve--SaveMasungi':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The georeserve is widely known as a tourist spot for its scenic trails,
      but it is also an award-winning conservation area that preserves numerous animal
      and plant species, including new organisms that have been discovered within
      its domain. However, it is no stranger to encroachment, quarrying and land grabbing
      by private firms that refuse to respect its protected status. (FILE PHOTO)'
