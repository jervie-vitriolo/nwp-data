      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc98b2-9d04-4f60-9834-b5dff8e9dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:57:16.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:27:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Evans led the launch of TECNO CAMON 17 on May 4 and will be
        featured in TECNO''s brand campaigns in emerging markets.</p>'
