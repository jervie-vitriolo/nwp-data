      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas had several chances to retake the lead in the clutch, but
        their shots won''t fall when it counted the most.</p>'
