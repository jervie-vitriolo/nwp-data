    'mgnl:tags': ['May', 'Philippine-Statistics-Authority', 'labor-force-survey',
      'joblessness', 'unemployment']
    'template': '1'
    'title': 'Number of jobless Filipinos improves to 3.73M in May as restrictions
      ease — PSA'
    'updated': 2021-07-01T16:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768f741-120d-4819-92d1-1604c5405b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong>&nbsp;More
        Filipinos were able to find work in May with the gradual easing of quarantine
        restrictions aimed to curb the spread of COVID-19, the Philippine Statistics
        Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07738991-7404-44be-91f6-88495ae13a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ff3c9-b454-448d-bd04-365fe2ae347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported a national 7.7% unemployment
        rate among residents aged 15 and up, better than April''s 8.7%. This means
        3.73&nbsp;million Filipinos are without jobs —&nbsp;lower&nbsp;than 4.14 million
        the month prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d672f2-0fe7-4725-bb47-ce01ccaf2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 44.72 million Filipinos were also employed in May, up from
        43.27 million the month prior. These figures correspond to employment rates
        of 44.72% and 43.27%, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d9f35-4c3b-4641-bbf6-c62f1a719707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af333e-7882-442a-97d3-d45a95aa6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor force participation rate stood at 64.6% during the month,
        meaning 48.45 million Filipinos had jobs or wanted to find work — higher than
        April’s 63.2% rate or 47.41 million tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a7ce9-57de-4739-a1d4-ce63bb409191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed4708-f503-4759-aa79-428432c868dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa noted the more relaxed quarantine restrictions led to the improved
        figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583eabf-7c88-453e-a3f9-a73ff9be4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal —&nbsp;collectively
        known as NCR Plus —&nbsp;were under modified enhanced community quarantine
        (MECQ) from April 12 to May 14 due to a surge in coronavirus infections.&nbsp;The
        area then shifted to the less strict general community quarantine (GCQ) with
        restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e17f65-d615-46ac-aff5-c075f5ff5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other areas were placed under different quarantine levels
        ranging from MECQ, to GCQ and modified GCQ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2e866-b0e1-4c94-a118-50d95ad3a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bdc1d-3132-467a-bcd9-e7fbfeae2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector contributed 57.8% of total employment in May,
        while agriculture comprised 23.8% and industry, 18.4%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be25b1c-3f2d-4205-9b36-25ce6e7ec5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee3167-d3bc-415b-a663-ef23aa98da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale and retail trade of motor vehicles saw the highest rise
        in employment figures, with 385,000 jobs added to the subsector. Agriculture
        and forestry, public administration and defense, construction and other service
        activities also saw more jobs in May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab2def-2b86-4cf1-ae1c-c101836f7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733f7b1-3ead-4149-97f9-d16023b9af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, fishing and aquaculture logged the biggest fall
        in job numbers with a 218,000 drop. Administrative and support service activities,
        along with mining and quarrying saw employment figures fall in May. This was
        also observed in the subsectors professional, scientific and technical activities
        alongside electricity, gas, steam, and air conditioning supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e756e-a2cb-4e29-9e44-7be1fa3ca904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009097b-5572-43f0-bee8-14cc0996ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underemployment hits record low</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3265806-50b4-49c0-93cd-e9bfb2de6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0174f0-8cc3-46b2-b4d6-39e00b185db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA chief also reported an underemployment rate of 12.3% in
        May, or 5.49 million Filipinos vying for longer work hours or better job opportunities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d814f75-78cc-468d-8a30-a16d300fa170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:43:50.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency confirmed to CNN Philippines in an email that this rate
        is the lowest "since 1987," but emphasized that the "definition of unemployed
        changed starting April 2005."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c147ec-b923-41d4-8927-bda7cbe6478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f222e-454d-44c8-b26e-fe9ad5ba8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nakikita naming dito ay marami na rin</em>, substantial
        <em>na ‘yung</em> number of persons <em>na nagkaroon ng</em> full-time jobs,
        ‘yung 40 hours, <em>at di na sila naghahanap ng trabaho</em>,” said Mapa,
        noting this applies to various sectors and worker types.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56cff8-375e-4763-b637-95041a4d5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ac8c0-90b7-4857-a3cf-217da502aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re seeing is there’s a substantial number
        of persons which got full-time jobs, ones with 40 hours, and they aren’t looking
        for more jobs anymore.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e13c2-aab4-4709-bada-95653d32a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd09f67-d5dc-4f4b-82d4-bc3a1c5ddae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were backed by data: The average number of hours worked in
        a week rose to 39 hours during the month from the 38-hour mean logged in June,
        while 61.3% of employed individuals worked at least 40 hours weekly in May,
        up from 55.9% in April.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3ce42-3cbd-4e34-bc32-9eb8fe3ddea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c63c1-e8cd-4e15-a7af-de90a45b671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 31.3% of total employed individuals logged less than
        40 work hours a week during the month, less than 41.7% in June.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41493c1-d49d-4563-ad8a-75a3e24057cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d628658-9663-4fa1-bf06-57095c924f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team said in a separate statement that efforts to further
        reopen the economy allowed more Filipinos to join the labor force again and
        earn enough income, as shown by the lower underemployment rate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb278386-8bd6-42aa-9f18-254f5cd9988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:55:59.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, about 1.4% of employed Filipinos were unable to report
        to work in May —&nbsp;way below April''s 2.5%. Mapa said "variable" working
        time or nature of work, lockdowns, and health or medical limitations were
        the top reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b995ef6-4245-4351-97e3-3e9eb7d03084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10937281-4029-4a69-bfbb-98d92b26ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers emphasized the implementation of the government''s
        recovery package - which includes the recently adopted National Employment
        Recovery Strategy - along with the acceleration of the national COVID-19 vaccine
        drive, will sustain recent gains and help achieve the targeted 6-7% economic
        growth this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5df956-622c-4060-a1c6-3fd384cc1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:06:49.882+08:00
      'mgnl:createdBy': 'pilar'
