      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the PAR, they will be named Emong, Fabian, and Gorio,
        respectively, PAGASA weather specialist Ariel Rojas said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf2ccb-ed33-46e9-9dd7-8ec681c7fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:46:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the weather agency is monitoring a low-pressure area inside
        the PAR, but there is a slim chance this LPA will intensify in a tropical
        depression, PAGASA weather forecaster Benison Estareja said separately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7a480-7e4e-4a1f-85e2-532841a2f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:46:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita din natin iyong scenario na within the next 48 hours na
        malusaw ito while inside the Philippine area of responsibility," he said in
        a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf21ded-421f-475e-bf0e-a974205e40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:46:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also seeing a scenario in which in the next
        48 hours, it will dissipate while inside the Philippine area of responsibility.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3fade-975d-4d56-bdd5-229785e1e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:46:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was seen east of extreme northern Luzon at 3 a.m. on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a411d62-0eda-46fe-a843-62e2167c5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:46:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the country may have partly cloudy-to-cloudy skies,
        with isolated rain or thunderstorms due to other weather systems, PAGASA said.</p>'
  'PSA-May-Labor-Force-Survey':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-01T09:00:54.952+08:00
    'imagesource': 'jcr:42a90415-ee7f-4314-b32d-2e04de1552f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
