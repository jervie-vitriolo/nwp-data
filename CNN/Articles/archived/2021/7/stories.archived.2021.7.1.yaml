  'Parlade-NTF-ELCAC-spokesperson-resign-red-tagging':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T11:51:14.912+08:00
    'imagesource': 'jcr:ed58dc80-7258-43e8-a74b-ac6cd2666d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d6a8ef-b179-4b7e-8c4d-5549d611aa7c'
    'lead': 'Lt. Gen. Antonio Parlade, known for red-tagging many celebrities and
      personalities, says leaving NTF-ELCAC does not mean he will stop his fight against
      communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T12:08:38.971+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:25.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:56.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parlade resigns from NTF-ELCAC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879fcd9-c32a-439d-a327-97a127a85e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:43:08.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> AFP Southern
        Luzon Command chief Lt. Gen. Antonio Parlade has resigned as spokesperson
        of the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        weeks before his mandatory retirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15730b02-1ea6-4091-9209-3cf1ac4c2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:56:42.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has accepted his resignation, Presidential
        Spokesperson Harry Roque said on Thursday after confirming it with Defense
        Secretary Delfin Lorenzana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39535e-f9ca-4025-ae83-06e6997c1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:56:42.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade will retire from the military service on July 26 when he
        turns 56. Maj. Gen. Bartolome Bacarro, Army''s 2nd Infantry Division commander,
        will take over as the new commander of the Southern Luzon Command.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b0e38-e191-40b0-a6e2-4b460857a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:56:42.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said he made the decision to quit the NTF-ELCAC after senators
        questioned the legality of an active military officer holding another office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d440a8-106c-415d-903f-5fb39f6fc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:56:42.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ease the pressure on the NTF ELCAC principals who are
        being questioned by legislators for designating me despite my being in the
        active service," he said in a statement on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1a99c-5831-4ced-956a-8e29d24a5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:56:42.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some senators lauded Parlade''s decision to quit, Bayan Muna
        Rep. Ferdinand Gaite said Parlade has to be made accountable for his actions.</p>'
    '15':
