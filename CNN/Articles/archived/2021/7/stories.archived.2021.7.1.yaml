    'template': '1'
    'title': 'IATF: Only OFWs can use overseas labor office validation to prove vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae031712-1f89-4bde-8110-66ee88f10088'
