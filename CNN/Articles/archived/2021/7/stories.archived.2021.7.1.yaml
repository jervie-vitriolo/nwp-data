      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves the Dow as the relative laggard of the three: it last
        hit a record high at the start of May. Nevertheless, the index is also up
        nearly 13% and continues to inch toward the 35,000 mark. The Dow closed 0.6%,
        or 210 points, higher on Wednesday.</p>'
