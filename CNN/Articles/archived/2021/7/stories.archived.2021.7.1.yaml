      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f5c1a-345b-4aeb-b98b-6b5271b74204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.294+08:00
      'mgnl:createdBy': 'glee'
