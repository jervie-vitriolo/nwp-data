      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> - The Department
        of Health has already submitted its budget utilization report for both Bayanihan
        1 and 2 to the office of Senator Manny Pacquiao, Health Undersecretary Leopoldo
        Vega confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035ffc9-20cd-45d6-a74a-f7e4f71161dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:00:43.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after <a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">Pacquiao
        said he will start with the DOH</a>&nbsp;when <a href="https://cnnphilippines.com/news/2021/6/29/Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals.html?fbclid=IwAR3IYYanWO_xD2NwS2Uvb96T2XKT4NFXjeq-eG3YWCjjCib5NAwchmGYvD0">dared
        by President Rodrigo Duterte</a>&nbsp;to expose government corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee2ac7-5820-4c4a-8479-7514b85bef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:00:43.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Vega said the report they submitted
        stated that 98% of the department’s ₱45.7-billion budget under Bayanihan 1
        has already been obligated, while 93% has been disbursed. Bayanihan 1 expired
        in June 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef078b72-f120-4388-a071-0dbef517e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:00:43.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For funds under Bayanihan 2, he said 87% of the ₱17.3 billion has
        been obligated, while 71% has been paid out. The Bayanihan 2 program expired
        on Wednesday, with billions of pesos unutilized by government agencies.&nbsp;Unused
        funds have to be returned to the Bureau of Treasury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e07f7-d645-4c30-a450-b88b43eed73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:54:45.375+08:00
      'mgnl:createdBy': 'bamba'
