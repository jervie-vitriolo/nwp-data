      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask guidance stays the same in most places</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c901e-6dc9-43f9-af55-b280d58ba44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the Delta variant spreads, most mask guidance and policies
        don''t appear poised to change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f6185-f411-4fc0-b21b-8d367808bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a193393-eb89-444b-9b99-deaea8e01bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the CDC recommendations stand that if in fact you are
        vaccinated -- fully vaccinated -- you are protected, and you do not need to
        wear a mask outdoors or indoors," Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af06d0-c30b-4e7c-b29b-b6f57a8489d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b3ba9-d490-4c9d-a3d7-8dd32785c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies around masks on planes and public transport aren''t expected
        to change soon, CDC Director Dr. Rochelle Walensky said Wednesday on ABC''s
        "Good Morning America."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782ffbe-2050-42ba-af79-94813fa12593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa2045-2096-4cb1-8251-7d78e2066971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinated people can take off their masks and celebrate July Fourth
        and feel safe in doing so, see each other smile again," she added. "And then
        we''re really going to have to continue the hard work that we are doing to
        get people vaccinated and for those who are not to continue to protect them
        with mask wearing and distancing because of this Delta variant."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485f708-2dbc-4c68-8cd2-364d79ceabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60955ed-aa25-4590-a486-3796cdcb8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 12 -- who aren''t yet eligible for coronavirus vaccines
        -- should continue to wear masks indoors until the Delta variant is under
        control in the US, Dr. Peter Hotez, dean of the National School of Tropical
        Medicine at Baylor College of Medicine, told CNN on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ff221-5e83-4886-9643-e1e82f6699b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf949b-d894-4756-affb-e7b52e832ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local differences in where the variant has spread means parents
        need to fully understand the risk in their area, he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1c28e-2fa6-4fe3-9fd8-1ab756381667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b97a5-f3bb-4eb2-a0ec-63943ebb7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it has to do with where you are," Hotez said. "If you''re
        in the Northeast, where transmission is really low, then your kids are a lot
        safer than in parts of the south-central US right now, where the epidemic
        is really taking off, that one-two punch of the Delta variant and low vaccination
        rates."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1794a33-be33-450a-b551-47fce39c1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d695b-da44-4195-a844-a11d942dfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of age or vaccination status, Los Angeles County has
        brought back its voluntary guidance to wear masks until health officials can
        "better understand how and to who the Delta variant is spreading," the county''s
        department of public health said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f190766-819e-401a-8234-92ec19abb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e7f14-080f-458b-8a01-abf3f9761a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while nearly all the staff at Johns Hopkins'' public health
        school in Baltimore are vaccinated against Covid-19, they are still wearing
        masks to work, Pekosz told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b44bad-5318-48f7-8166-d279cb496f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69007eb8-a21d-4c2c-874b-b180ccd23a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a masking policy here, particularly in group situations,"
        he said. "This pandemic isn''t over yet."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96c2bd-1608-4afd-a450-94984eda660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b90e2f-a7be-476a-88d2-904df579555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County appears to be the only county so far to recommend
        wearing masks in response to the spread of the Delta variant, the National
        Association of County and City Health Officials told CNN on Tuesday. But health
        officials are continuing to monitor the spread of the variant in the US, said
        Lori Tremmel Freeman, the group''s chief executive officer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a7ce0-fecb-41c7-8f42-ce411c508c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208dbac-770c-4dc4-af27-aa3a049b1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, the number of people practicing safety measures, such
        as social distancing and masking, continues to decrease, even as 84% of Americans
        have heard of the Delta variant, a poll published Tuesday by Axios-Ipsos showed.
        The poll, conducted Friday through Monday, comprised of a nationally representative
        sample of 1,106 adults.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64fa4c-5a19-4641-acff-da45d3b4cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbdb82b-6996-48ab-b6a6-416889e8f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, most adults who plan to get the COVID-19 vaccine have
        already done so, another poll shows.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc185c3-b09a-40eb-a35b-9d568dc5c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9647fb-3068-4664-858b-cfc5e42af83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation report released Wednesday shows 65% of
        adults polled have received at least one dose of the vaccine, up from 62%
        in May. Only 3% of those who haven''t been vaccinated said they plan to do
        so as soon as they can. About 14% said they will definitely not get vaccinated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cf941-277d-4012-8be5-688ae67b9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069abcc1-db7c-4ad8-a6e1-81f47b7cedba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, the cost of the pandemic is not just lives lost
        but also the mental health and well-being of people across the country, Murthy
        told CNN on Wednesday.</p>'
    '58':
