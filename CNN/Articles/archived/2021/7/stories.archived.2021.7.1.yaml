      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top ten row and the trending row are different. The trending
        row is personalized. The top 10 row is our only non-personalized row and that
        is purely based on what people are watching in the US," the spokesperson explained.
        "[But] I can''t say that people aren''t hearing about it, you know, off service
        and then coming on service and yearning to watch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d5880-5a16-4d45-bbc7-50ec5414d305'
