      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, at around 11 a.m., 25 vaccinated passengers arrived at
        Phuket International Airport on a direct flight from Abu Dhabi. It was the
        first of four flights due to arrive on Thursday, carrying approximately 400
        vaccinated tourists from Doha, Tel Aviv, Singapore and Abu Dhabi as part of
        the new "Phuket Sandbox" program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6d92f-7a14-40f3-9d81-de1fb3733a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on the eve of the reopening, Thailand Minister
        of Tourism Phiphat Ratchakitprakarn said the Phuket Sandbox was necessary
        to restart the country''s economy, which has been hit hard by the Covid-19
        pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753d493-8d40-4a52-95c0-74c920bae561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, we had revenue from both domestic and international tourism
        at 3 trillion baht ($93.7 billion) but in 2020 it shrank to 800 billion baht,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd562c94-49ec-4a61-b65d-b123bcc8b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that figure, Phuket generated more than 470 billion baht in revenue,
        thanks to the arrival of 10 million tourists — second only to Bangkok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982da1ae-cd50-4bbc-b3b9-b50a015d67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1 opening is viewed as largely symbolic, and not expected
        to lead to a windfall in tourism numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b448acf-6036-414a-a155-b70801162d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phiphat estimates about 100,000 international tourists will arrive
        in Phuket during the first three months of reopening, generating around 9
        billion baht in revenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96d9ad-2445-407e-bb44-a3175ea2a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the island, the country continues to battle its third and worst
        Covid-19 wave since the start of the pandemic. On Thursday, Thailand reported
        a record-high 57 Covid-19 deaths and 5,533 new cases, mostly in Bangkok.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7660a28-1f9d-4f86-b805-74864faffb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total death toll stands at 2,080 since the start of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487d026-34d3-46e8-9182-d7c3669aaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Phiphat says "Phuket is currently perfectly fit for travel"
        despite the rise in overall coronavirus cases in Thailand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaccb71-8ed1-4386-85d2-8cb429352867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the nationwide infection number, we would say we
        are not ready. If you focus only on Phuket, where we have laid our groundwork
        for more than three months, I would say that Phuket is 100% ready," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5f1e6-8bef-4333-8fa9-0baf3bb91712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening plan was reliant on efforts to vaccinate 70% of the
        island''s residents. More than 80% of the island''s population have been vaccinated
        with at least one dose, and about 65% were fully vaccinated as of June 30,
        according to Phuket''s public relations office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16581206-081a-4ece-828f-8f6961d12256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic travelers entering Phuket must have received at least one
        dose of the AstraZeneca vaccine or two doses of other brands, or have recovered
        from Covid-19 within 90 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2138ab-ebab-4756-9b4d-badbb61f7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, they need to show proof of a negative Covid-19 test conducted
        within seven days prior to their arrival.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6f748-3770-4422-8218-62331556913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps were taken to prevent infections from spreading to the
        island, with officials threatening to postpone Phuket''s reopening if daily
        Covid-19 cases rose into double digits on the island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4e7c5-84cb-4516-a553-dd4b4b543d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phiphat says, if successful, officials will use the Phuket trial
        as a blueprint to open nine more popular tourist destinations on October 1:
        Bangkok, Chonburi, Chiang Mai, Petchaburi, Prachuap Kiri Khan, Phang Nga,
        Krabi, Surat Thani and Buriram.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63c127-3069-40a8-999c-d7f3c3375618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Bangkok and five other provinces are under coronavirus
        restrictions for 30 days that came into effect on June 28 following a rise
        in Covid-19 cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6883a-4f8a-4e64-9f9c-0a5d7dbf1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Phuket, all incoming travelers must quarantine for 14
        days in an Alternative State Quarantine (ASQ) facility.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25312d68-752b-4d2a-9733-357563b7923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Entering the Phuket Sandbox</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28aa666-c476-4e13-b5b2-f5663fa76ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who do wish to fly into Phuket, a list of conditions must
        be met.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f744db-9155-4f85-99e2-1fc91ce28eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only travelers coming from pre-approved countries or territories
        are permitted to enter, and are required to stay in an <a href="https://www.thailandsha.com/shalists/index?type=shaplus-SHA%20Plus%20+"
        target="_blank">accredited hotel</a>&nbsp;for 14 days before traveling elsewhere
        in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a5e55-b2aa-44b3-8df3-c038cf131b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must apply for a Certificate of Entry. They will also need
        to provide proof of an insurance policy that covers treatment for Covid-19
        up to the cost of $100,000, a negative PCR test taken within 72 hours of departure
        and a certificate of vaccination against Covid-19 with an approved vaccine
        administered no less than 14 days before their travel date.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad247d-78c3-4bea-9381-8122a6ee31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon entering the country, travelers need to go through a series
        of screening checkpoints at the airport, and will be subjected to a Covid-19
        swab test. They will then need to await the results at their hotel before
        they are permitted to travel freely on the island. On day seven of their visit,
        they''ll be required to undergo a second Covid-19 test.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea335e54-d4b7-4d28-8704-3a531e460cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full list of requirements can be found on the <a href="https://www.tatnews.org/2021/06/initial-information-phuket-sandbox/"
        target="_blank">Tourism Authority of Thailand''s website</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a62c19-8fe1-4d39-9c2e-d9f37f5a2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:48:08.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>These story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/phuket-thailand-covid-reopening/index.html"
        target="_blank">Thailand''s most popular island, Phuket reopens to vaccinated
        international travelers</a>."</em></p>'
