      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing. All I want is for people to just look around. Ito [LRT-2].
        Hindi ko ipagyabang. Unang una, hindi ko ito pera," Duterte said during the
        inauguration of the LRT-2 East Extension Project in Antipolo City Thursday.</p>'
