      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7d173-d692-4622-a921-7082d32ff7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three seconds separate me, the life to the death. Three seconds,"
        she told the station.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d056ba-6d6f-41b5-9233-b6adcb9685cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9f178-4f02-46db-bb27-85ce65c74736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther Gorfinkel, 88, was carried out of the building by neighbors
        as she headed slowly down the staircase.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d0c90-1aca-43f4-a738-9173e702dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf0e20-f39c-491f-bdab-672a3bbc2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she told Albert Aguero, a man who carried her, that she lived
        a good 88 years and didn''t need to be rescued, he told her "No, you''re going
        to make it to your 89th birthday," Aguero told CNN affiliate WPLG.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635b4c7-5bdb-41c2-83c8-07b97c22e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fcc49-24c3-49fc-979d-66e8968421d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the sky. I knew I will be safe," Gorfinkel said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc999ea-9d49-4961-85da-26afabe4bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb35299-c91d-489b-a7ce-83e86b10bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Engineers look for ''trigger events''</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d630d-e0a7-4ce2-8580-fcebc5cad3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the disaster, a building audit is underway across the
        county, and that audit has already uncovered serious issues, Mayor Levine
        Cava said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13758034-a0a0-4b02-bdb4-2db2c0f1d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cb4d7-c4c0-4cc2-94d7-8a5a26588c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our building officer notified one of those properties, a building
        in northeast Dade, that four balconies must be immediately closed to residents
        due to safety conditions," the mayor said Tuesday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a994c8a-508a-4798-82dd-793f43683609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48502021-f442-49b0-bebe-af4a0da9508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking swift action to immediately identify and address
        any outstanding issues with the buildings that have not yet completed their
        40-year certification process -- that''s our priority right now," she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3bbdd-3d3a-44bc-afa1-6d7a21dd98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac3c88-454a-40c5-8e6b-16eb965d4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine Cava said she expects all issues the audit turns up will
        be addressed in a matter of weeks.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f5fa4-9124-4ccb-864c-063b9d8110a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5b1de-8888-47c0-a33a-b01f27678212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliana Salzhauer, the commissioner of Surfside, said the condo association
        had a report about the building''s condition, and she thinks they didn''t
        do enough.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b49a5-ac2e-4be8-9bd6-38d3f4432ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d480d-708a-4bb4-acc2-51d1c9bd0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In hindsight, they should have made more noise. They had this report,
        they had a report, it said very clearly, ''Your building is in bad shape,''"
        she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685c99d-c7f7-4181-95c6-9f00f3bf366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6144105-5d29-4b50-b53c-171e0fc366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna DiMaggio Berger, an attorney for the condominium board, said
        she didn''t think the building was in a state of disrepair prior to its collapse.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a0ab4-a131-4935-afba-4166d14b0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf43e8d-461d-43d1-aa4b-17197b970202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have months and years to dig into what happened, and we''re
        going to. The board is already in the process of hiring an engineer to also
        try to figure out what happened, and they will be evaluating who''s responsible."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b0f5e-0c39-4eb8-a2f1-7af6b33c65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c8393-1c4b-45b6-9555-5beb4256f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allyn Kilsheimer, a structural engineer who has investigated the
        World Trade Center and the Oklahoma City bombing, has been hired by the city
        to investigate the collapse.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16be7d8-1c22-4bba-98a7-4d769bab2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02464012-e3fe-4ce7-839a-59f583712363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers are looking to see what the "trigger event" was for the
        collapse, Kilsheimer said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47892a-5077-4fb6-bbe9-b88ec8a70f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11d974-4cb5-4c06-a8eb-968fdc1eb736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilsheimer said the investigation will take a long time as it looks
        into all possible scenarios.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e64b9-f353-4b8c-b29d-51be67a204ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c5c46-5da8-47e0-8fea-d954216d3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More federal help is on the way</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26589a0d-6c2c-48be-bfe4-f2b3da65fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional staff from the Federal Emergency Management Agency are
        headed to Florida, joining about 60 FEMA personnel already on site, a Biden
        administration official said Wednesday.</p>'
    '113':
