      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccination is a matter of choice for adults, many children
        —&nbsp;particularly those under the age of 12 —&nbsp;cannot get vaccinated
        at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b33df3-47d7-46ff-8463-05a275a34aac'
      'mgnl:activationStatus': true
