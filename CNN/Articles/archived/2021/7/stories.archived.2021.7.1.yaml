      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d090073-9183-42e9-aa8f-021044b6a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:18:40.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas stayed within striking distance in the fourth period until
        NBA big man Boban Marjanovic took over to lead Serbia to an 83-76 victory
        on Thursday at the Aleksandar Nikolic Hall in Belgrade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117bac9-b926-4428-bcb8-0b2907764b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:18:40.523+08:00
