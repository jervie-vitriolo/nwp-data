      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f658172-fdd3-46e7-898d-613bd4a6fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.783+08:00
      'mgnl:createdBy': 'bamba'
