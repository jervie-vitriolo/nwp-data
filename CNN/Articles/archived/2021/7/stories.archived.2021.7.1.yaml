      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte told CNN Philippines'' The Source on Thursday
        that negotiations are ongoing with Zuellig Pharma Corporation. She said the
        firm behind eZConsult reached out to city officials to try to "avoid a bloody
        court battle" following numerous technical issues experienced by residents
        booking a slot for their COVID-19 doses via the platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508506c-6738-409d-95e0-b2460a41dcfd'
      'mgnl:activationStatus': true
