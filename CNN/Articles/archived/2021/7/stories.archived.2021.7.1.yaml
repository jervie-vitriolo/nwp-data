    'title': 'DOH says COVID-19 budget utilization report now with Pacquiao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c0993-3c15-43d7-aa18-a125dec73660'
