      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the non-negotiables are number one,  I really would like
        them to make a public apology to the people of Quezon City for the inconvenience
        they caused our people. Second, I would like for them to give us all the data
        of our citizens," she said.</p>'
