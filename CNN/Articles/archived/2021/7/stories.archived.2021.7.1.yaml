    'template': '7'
    'title': 'The fight to #SaveMasungi'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778952ed-9fb6-44f4-a4cc-1389a0d4b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;On April
        27, the Masungi Georeserve posted alarming photos on its social media accounts
        of fires raging at the upper Marikina watershed, urging authorities to act.
        It was the first burning incident the group published this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9459296-9510-4e17-9f7a-e5b641f90615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like the smoke signalled illegal clearing and something
        will now be built inside the protected area,” the Facebook post said. “Under
        environment law, ‘engaging in kaingin or any manner causing forest fires inside
        the protected area is illegal.’”</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fmasungigeoreserve%2Fposts%2F3083426451943565&show_text=true&width=500"
        width="500" height="794" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c4ca0-fd53-4c21-b1a6-1d4784ec97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ad43d-1bf0-4909-a686-bd65be5175e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, Masungi continued its appeal for action as the blaze
        proceeded to ravage its forest cover. Masungi told CNN Philippines in May
        that <a href="https://www.cnnphilippines.com/news/2021/5/18/Masungi-Georeserve-calls-for-urgent-action-on-Marikina-watershed-fire.html">at
        least ten hectares of land</a> have been damaged by the fires.&nbsp;The burned
        expanse has since increased to 16 hectares, where around 32 species of trees
        and 29 species of animals including birds, amphibians and mammals were earlier
        sighted, Masungi Managing Trustee Billie Dumaliang said two months later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45adf17-b85b-4260-a963-b93b1483474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, a different incident occurred. Masungi said it was informed
        that local government officials&nbsp;shut down illegal resort development
        activities at the site. The private entity responsible for the resort development
        was different from the firm behind the 16-hectare forest fire, Masungi later
        found out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd3271-51e4-4982-a8a3-e14701dc7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the forest fires continued in segments, Masungi observed,
        and in June, the group reported another attack: more land clearing with young
        trees cut down at the side of the mountain. Photos showed a patch of land
        stripped of trees with some logs even gathered and arranged like a pyre ready
        for burning. Masungi called it a “tree massacre.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f3bcf-335e-40f9-9998-eeb6a6cf214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Confirming what could be seen in aerial images, these burnings
        and clearings were done in patches and consolidated in a systematic manner,”
        said the group. “This was not a small-scale event.”</p>'
    '41':
