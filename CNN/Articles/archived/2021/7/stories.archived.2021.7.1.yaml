      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, the athlete <a href="https://www.cnnphilippines.com/sports/2021/6/27/EJ-Obiena-tops-meet-with-2016-Olympic-champion.html">topped
        the True Athletes Classics competition</a> in Germany together with Braz.
        He also secured podium finishes in recent contests in Sweden and the Netherlands.</p>'
