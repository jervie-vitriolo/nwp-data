    'title': 'Palace dismisses claims drug war only targets the poor after Peter Lim’s
      suspected escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81f6cb-e96d-48fe-b96c-4fb9fdd74f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong>&nbsp;Malacañang
        on Thursday rejected fresh allegations that the administration’s drug war
        only targets the poor following reports that businessman and accused drug
        lord Peter Lim has fled the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abe3ad-cc42-4f0c-afa8-01da52cce71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f83a07-2baf-4033-9ad2-169954da6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque maintained the rich and the
        powerful are not spared from the crackdown on illegal drugs, as he assured
        of authorities'' continued efforts to hunt down Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca30714-6c5d-4964-8a25-c996c9198094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf43e1b-4cbb-49bc-8cec-2db4019e24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Wednesday said there is no proof yet
        that the Cebu-based businessman has left the Philippines. While Lim earlier
        denied involvement in such operations, his whereabouts have been unknown since
        an arrest order was issued against him in August 2018 over his supposed links
        to the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877fd43-cef4-4768-90d0-35d1f75e22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee9d1-2be9-4aa3-aa83-636386e68541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pangalawa po, nakakulong si</em> Senator Leila De Lima, proof
        <em>na ‘di lang po mahihirap ang tina</em>-target <em>dito sa</em> war on
        drugs [Secondly, Senator Leila de Lima remains in jail, a proof that the war
        on drugs doesn’t only target the poor],” Roque added.</p>'
    '7':
