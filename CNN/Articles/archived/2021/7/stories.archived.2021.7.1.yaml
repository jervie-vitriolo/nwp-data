    'lead': 'The economic team says efforts to further reopen the economy allowed
      more Filipinos to join the labor force again and earn enough income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T09:06:49.881+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:27:39.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
