    'template': '1'
    'title': "DOH: 5,795 new COVID-19 cases, 135 more deaths \P"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fe3ea-d218-45fe-822d-703441ce2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:28:09.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong>&nbsp;The
        country''s daily COVID-19 case count topped 5,000 again on Thursday, with
        5,795 more people infected, the Department of Health reported.          </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290f0d2-5447-4bf3-9b63-0becba5f5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:28:09.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two days, the daily case count stayed below 5,000.
        There are now 1,418,337 cases nationwide, with 3.6% or 51,567 of them active
        or ill patients. At least 91% of the active cases have mild symptoms, 3.8%
        have no symptoms, 2.1% have severe symptoms, 1.56% are in moderate condition
        and 1.5% are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec78d61-4f30-4fbb-8fcd-620863976a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:28:09.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          The DOH said 135 more people lost their lives to the disease, pushing the
        death toll to 24,797 or 1.75% of the COVID-19 tally. It is the third day in
        a row this week that over a hundred fatalities were recorded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d58a1a-8387-4edd-947e-e3a90683e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:28:09.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\P\PThe recovery count is at 1,341,973 or 94.6% of the case total\
        \ after 2,859 more people were cleared of the coronavirus.\P\PThe DOH said\
        \ it reclassified 120 recoveries —&nbsp;27 into active cases and 93 into deaths\
        \ —&nbsp;after validation. It also removed 17 duplicates, including 14 survivors.\
        \ \P\P</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778d5ed-db00-440d-83b3-74a2b01a71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:28:09.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 2.4% of samples tested and 2.3% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7afd31-f8ca-4b37-ab11-ccc05239f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:52.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        is 11.4% based on 47,980 tests on June 29. The rate will still get updated
        but it continues to be far from the below 5% recommended by the World Health
        Organization. Experts said high rates may mean high transmission and there
        are still cases that have yet to be detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7d0b9-4f10-43e9-9942-8b5ce29cd067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:52.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH chief epidemiologist Alethea de Guzman said the country is at
        "<a href="https://cnnphilippines.com/news/2021/7/1/PH-low-risk-COVID-19.html">low-risk</a>"
        for COVID-19 after its two-week growth rate (TWGR) from June 13 to 26 went
        down to -9%, compared to the 15% recorded from May 30 to June 12. If the TWGR
        is zero or below, an area is considered at low risk. However, the rate is
        still prone to sudden spikes, the health official cautioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362515ef-5229-43fe-9d44-7ad1fe176540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:52.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Visayas, Eastern Visayas, Davao Region, and Soccsksargen
        are at "high-risk" for having average daily attack rates (ADAR) at above seven.
        The TWGR refers to the growth in cases in the last two weeks, while the ADAR
        is defined as the number of infected people per 100,000 population. The country''s
        overall ADAR is at a moderate 5.42.</p>'
