    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malampaya’s October shutdown may spark power rate hike – DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600b76f-71f7-49ea-aa5c-d03de085a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The temporary
        shutdown of the Malampaya gas field in October will likely increase electricity
        prices, according to the Department of Energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a63752-758e-43ed-98fb-00506bce2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are plants na nagtatransfer from use of natgas which is cheaper
        going to… condensate. ''Yun ''yung liquid fuel. So, mas mahal po ''yun,” Energy
        Undersecretary Felix William Fuentebella said in a Senate hearing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e432798-313c-4ea0-ac50-60af5f031bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are plants transferring from use of natural
        gases which is cheaper going to condensate, a form of liquid fuel. So that’s
        more expensive.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a5c5c-aac0-46f8-87a2-a42cd9253415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are other factors that affect the [electricity] bill also
        but there’s a big probability that there [will be] an increase,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2fa1de-96c3-4a54-adf5-f0d20ea4f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, House Deputy Minority Leader and Bayan Muna Rep. Carlos
        Zarate asked the DOE to lay down concrete plans to prevent brownouts and rate
        hikes once Malampaya goes offline on October 2 to 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546faf66-8133-4f84-a41d-6e4eeb820d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the chamber’s committee
        on energy, said there will be another hearing focused on Malampaya. The panel
        is looking into the rotating brownouts in Luzon last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f7b69-b52f-4719-a7cf-8b84175e26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:50:36.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/17/contingencies-Luzon-grid-brownouts.html">READ:&nbsp;Contingencies
        to help Luzon avert rotating brownouts until end-July – DOE</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f54b06-8310-4617-be22-50b0bced745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While asking about the possible conspiracy among power generation
        companies to spark higher electricity rates, Senator Risa Hontiveros recalled
        Malampaya''s maintenance shutdown in 2013. It prompted Meralco to raise rates
        by ₱4.15 per kilowatt-hour, a move stopped by the Supreme Court amid concerns
        of possible collusion or anti-competitive practices of suppliers who went
        on unplanned outages during the shutdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92c1c1-4e07-4a89-92a9-19dfeadb6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No collusion’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a996ef3-4e87-4ae1-ac61-38bfec6a87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same allegations are hurled now against generation companies
        as the unscheduled outages of several power plants led to rotating brownouts
        in Luzon on the first week of June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86314b4-dbe8-4455-a97f-fe38562d429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Independent Power Producers Association (PIPPA) denied
        any conspiracy, saying its member companies have nothing to gain and a lot
        to lose in shutting down their power plants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98480214-74d9-4931-8cc3-56de8b157aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Negosyante po kaming lahat</em> (We are all businessmen) We
        have no motivation to go on outage because to go on outage means <em>wala
        po kaming negosyo</em> (we do not have business),” PIPPA President and Executive
        Director Anne Estorco-Montelibano said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605246d5-4445-42f2-b087-1e2171dca2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong collusion, withholding ng capacity na nangyayari at kami
        po ay naghahanap ng paraan na mapatakbo ang aming mga planta efficiently to
        provide the power needs of the country,” said the group’s chairman, Juan Eugenio
        Roxas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8c1b3-1fa2-455b-b6ac-66fcdf966503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Devanadera, the Energy Regulatory Commission''s chairperson
        and CEO, said the body has issued show cause orders to a number of firms,
        asking them to submit proof of why they should not be held accountable for
        the power outages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b0653-a79d-4322-bbbe-0d5424afa424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:48:24.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:26:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be looking into relationships between those who are on
        outage and also those we call highest gainer," Devanadera said. "We have to
        make very, a real meticulous analysis on all those. Included in our analysis
        will be the inputs or data as to which are affiliated with one another."</p>'
  'Malnutrition--stunting-worsen-during-pandemic-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T20:02:03.499+08:00
    'imagesource': 'jcr:bde5bb53-f72a-4e6f-ac85-98ddf1d02abb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
