    'lead': 'The Bureau of Corrections (BuCor) could face graft charges if it refuses
      to demolish the wall built inside the New Bilibid Prison (NBP) reservation in
      Muntinlupa, a retired Court of Appeals justice warned Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T00:03:54.380+08:00
    'mgnl:createdBy': 'vince'
