      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d05427-8754-4cd1-81f2-cc9b9c30e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine was found in lab experiments to work against
        new variants including the Delta strain, the company said Tuesday. Serum samples
        from people who received two shots of the Moderna vaccine showed neutralizing
        activity against the variants, Moderna said in a pre-print study that hasn''t
        yet been peer-reviewed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e2dc2-114d-4c02-af79-d3cbf8a29f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
