      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Passengers
        using the newly opened LRT Line 2 East Extension Project are in for a treat
        after President Rodrigo Duterte convinced the country''s Transport secretary
        to waive fares for two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8b8eb-8eb2-40ed-b9cc-06b10e6c324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:39:40.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binulungan ko si</em> (Secretary) Art (Tugade). <em>Sabi ko,</em>
        ''Art, <em>pwede bang isa, dalawa o kaya mong dalawang linggong libreng pasakay?
        Para maligayahan ''yung mga tao, lalo na ''yung mga estudyante.''</em> Can
        I ask for a moratorium s<em>a bayad, libre</em> for two or three weeks? Two
        weeks <em>daw, kaya daw niya,"</em> Duterte said at the project''s inauguration
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1859a-e83e-4107-96f9-19677602793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:39:40.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I whispered to Art. I said, "Art, can you give one
        or two, or can you give two weeks of free rides? So the public, especially
        students, can be happy?" Can I ask for a moratorium on fares, free for two
        or three weeks? He said he could give two weeks.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489cacf-d4e6-40e2-bac9-d94c14bec8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:39:40.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear, however, when the free rides would begin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1bf2c-e4f9-4910-ba1a-6cb471bf9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:39:40.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s opening has been <a href="https://cnnphilippines.com/news/2021/4/16/lrt-2-east-extension-opening-postponed-june-23.html"
        target="_blank">pushed back</a> several times. It was initially slated to
        open in April but was moved to June, before it was finally inaugurated on
        July 1.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40df5b2-d018-4a1e-9f36-b0953e617f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:39:40.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Transportation said it would
        be operational on July 6, 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a84b6b-5a9a-46b3-a4a2-1fdc965153b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:39:40.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once operational, the LRT-2 East Extension Project will reduce
        travel time from Claro M. Recto in Manila to Masinag in Antipolo from 3 hours
        via bus or jeepney, to just 30 to 40 minutes," the DOTr said,</p>'
