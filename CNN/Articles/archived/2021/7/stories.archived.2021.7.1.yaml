    'title': 'DOH official optimistic but bigger trials needed for COVID-19 vaccine
      mix-and-match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf36844-77a4-402a-8867-4aca317c366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> A Health
        Department official noted the efficacy of mixing and matching AstraZeneca
        and Pfizer COVID-19 vaccines in creating a strong immune response based on
        a study in the United Kingdom, but emphasized the need for larger clinical
        trials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8ec73-987c-4916-84ba-31635ee817e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3333e47-2ab4-48bf-b825-b4cd993ff2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega emphasized the generation of
        a good quantity of antibodies and cell-mediated immunity in the study, which
        he described as “very effective” in terms of the results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c9f33-fc5c-4bf8-9710-cac860b628e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb359a8e-e337-4322-a95e-d362bcc72000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But this is just a very preliminary study,” explained Vega, who
        is also the country’s treatment czar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a4808-4a32-4df4-af0b-53deefc9ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804bd1a-b5af-44cf-ad24-98c463ca3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International news outlets reported this week on the Comparing COVID-19
        Vaccine Schedule Combinations (<a href="https://comcovstudy.org.uk/about-com-cov1">Com-COV</a>)
        trial’s results so far, which point to a good immune response after implementing
        a mixed schedule of the said vaccine brands on participants.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54436825-4829-40b2-9a1e-2f4f2e5936ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf850f-960f-487f-b69e-e5295bc715c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial also aims to determine how common vaccine side effects
        will manifest after mixed schedules of administering doses, noting this will
        create “a more flexible immunization program, potentially allowing more people
        to be immunized more quickly.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8dde5-bc31-406d-9fb7-ecad1f9eb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaddf6f-a950-450e-a04b-9b984001b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have to make use of the bigger clinical trials, which
        is actually the same vaccines, the same platforms,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bd160-9c3e-482f-88aa-f2b3b1d52f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7b6fe-2f3e-4bf0-a28e-c75fa25a6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the official noted a flexibility in mixing and matching different
        vaccine brands may be recommended later on because of the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ad24e-95f5-43c5-90a4-be83c89cb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca214272-035f-4c21-b23e-0941b7aa8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So probably in the near future a bigger study has to be concluded.
        I think this will be a better prospective or advantage for countries wherein
        the vaccines are limited,” said Vega, adding that such an approach will help
        the national vaccination program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd632d9-5af7-4600-b54b-59b4062c3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203db8dc-9e50-49fc-8a93-0a0256a1eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and AstraZeneca are among the COVID-19 vaccine brands administered
        in the Philippines alongside Sinovac, Sputnik V, and Moderna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c299fd5-c073-4736-94f0-71a79220202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0beb2-8fc4-4a7a-8e85-b09c4378cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:13:13.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines breached the 10-million mark in total doses administered
        this week. It hopes to fully inoculate 70 million Filipinos against COVID-19
        by year-end.</p>'
  'OFWs-vaccination-status-validation-POLO':
