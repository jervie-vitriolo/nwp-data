      'text': '<p><strong>(CNN) —</strong>&nbsp;Robinhood is being ordered to pay
        about $70 million for harming millions of customers. It''s the largest penalty
        ever imposed by Wall Street''s self-regulator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9482f4-8318-43d0-a2a2-63ea2d586cd7'
      'mgnl:activationStatus': true
