      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before the Olympics kick off, Obiena — the <a href="https://www.cnnphilippines.com/news/2019/9/4/Obiena-first-Filipino-to-qualify-for-2020-Tokyo-Olympics.html">first
        Filipino to qualify</a> for the summer games — had been winning medals in
