  'Phivolcs-Taal-volcano-Alert-Level-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T16:57:41.247+08:00
    'imagesource': 'jcr:fd9d8afb-7290-4ce3-9e3d-74917f47a332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10140ff1-cabb-4d88-ae7a-a719217e6418'
    'lead': 'The Philippine Institute of Volcanology and Seismology on Thursday raised
      the status of Taal Volcano to Alert Level 3 following a phreatomagmatic eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T17:01:48.783+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:27:00.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:05.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal', 'Taal-volcano', 'Alert-Level-3']
    'template': '1'
    'title': 'Alert level 3 raised over Taal Volcano after phreatomagmatic eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e00c0-f498-4efa-a3af-32c08e6cc8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:01:48.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong>&nbsp;The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Thursday
        raised the status of Taal Volcano to Alert Level 3 following a phreatomagmatic
        eruption.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfaac8-e7c8-43c3-b9b0-cc874ca2b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption was recorded at 3:16 p.m. and lasted until 3:21 p.m.,
        Phivolcs said in an advisory. The crater at the time generated a “short-lived
        dark phreatomagmatic plume” that was one kilometer high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2c35b-d41c-4c41-8a95-2f8a79dab8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two smaller phreatomagmatic eruptions later recorded
        at 6:26 p.m. and 7:21 p.m. that lasted two minutes and produced plumes as
        high as 200 meters.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=417&href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fvideos%2F187254863355936%2F&show_text=false&width=560&t=0"
        width="560" height="417" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb8cad-7e9a-474a-941e-89a92848d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927d634-c7a6-410e-a21b-7ee008ca4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phreatomagmatic eruption is one that involves both magma and water,
        Phivolcs explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a1081-c4ee-4e2a-87bf-958e5a429211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> magma<em> po at ang tubig na siya pong nasa lawa ng</em>
        main crater <em>ay nagdampi, nagkaroon na po ng</em> contact. <em>Kaya po
        ang tubig, bigla po siyang naco</em>-convert <em>sa gas</em> in the form of
        water vapor,” Phivolcs volcano monitoring chief Mariton Bornas said in a briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb9c93-18e6-490c-b184-cee52d2e73b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The magma and water in the lake of the main crater
        came into contact. That’s why the water was converted to gas in the form of
        water vapor.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9db17d-7f1b-49b1-b67e-8f4b13accf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ang pagkakaiba ng</em> phreatomagmatic <em>sa</em> phreatic.
        <em>‘Yung</em> phreatic<em> po ay</em> steam-driven, <em>pero ang</em> phreatomagmatic
        <em>ay meron na pong kasamang</em> magma,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62da45-0ba6-4650-b27c-7e6de84e0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the difference between phreatomagmatic and
        phreatic. Phreatic is steam-driven, but phreatomagmatic involves magma.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea2f10-172a-4140-aa4b-25c770dfadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation underway</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba1076-78aa-4f70-8944-9d4c3a47baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also recommended evacuation on Taal Volcano Island, as
        well as the high-risk barangays of Agoncillo and Laurel in Batangas due to
        possible hazards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c6460-b391-4136-805a-1f78ff5dff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute also reminded the public that the volcano island is
        a Permanent Danger Zone, and entry into the vicinity is prohibited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f65e0-aa03-43b5-81bf-193c2296e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Agoncillo and Laurel have started their evacuation
        activities as of Thursday afternoon, the National Disaster Risk Reduction
        and Management Council reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ad6b1-206d-4671-b4d8-2d556f902489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimated that evacuation will affect around 3,523 families
        or 14,495 individuals. Batangas City will be accepting the evacuees, the NDRRMC
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bd1b0-06c3-4ec4-980b-613a6cc5bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoncillo Mayor Daniel Reyes earlier told CNN Philippines evacuees
        are either staying in evacuation centers or with their relatives. The town''s
        high-risk barangays include Banyaga, Dibuang, Sitio Manalo, and Subic Ilaya,
        he added. Reyes said authorities are preparing relief goods and will be seeking
        assistance from the national and provincial governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29776f8-c93b-4359-be60-a2090bbcccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kailangan namin ay</em> transportation<em> para mai-</em>transport
        <em>namin</em> in case <em>na sasama ang sitwasyon, madali naming madadala
        sa mga</em> evacuation center<em> ''yung mga tao po</em>," Reyes told<em>
        News.PH.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a3aa6-18bb-4a74-bbe7-b8b8bf3e0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we need is transportation so we can easily move
        people to evacuation centers in case the situation worsens.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91921769-d490-4c40-b436-18cd54430a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:43:52.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Governor Hermilando Mandanas earlier said the provincial
        government will provide trucks to transport residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf0100-6164-46b8-b221-574956faf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not the same scenario''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b4cfd-217e-40ac-afcb-d923c0237098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phivolcs said it is not expecting the same scenario as
        last year’s Taal eruption, which forced thousands of Batangas residents to
        flee their homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f92810-1540-4653-b78c-b6f54ad81b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:50.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
