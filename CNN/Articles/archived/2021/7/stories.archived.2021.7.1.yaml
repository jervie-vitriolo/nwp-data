      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A seventh day of scouring wreckage from
        the Florida condo collapse has resulted in only sobering news so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecafebf-725e-42fd-b629-3ba3b55bfcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.436+08:00
