      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D* says that when his partner purchased a sex toy for herself late
        last year, he fully supported her decision and only considered buying a toy
        for himself due to quarantine restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66478e9-ebf6-43f2-b952-809791e78484'
