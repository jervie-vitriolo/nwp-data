  'Chris-Paul-Suns-advance-to-NBA-Finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-01T12:16:30.291+08:00
    'imagesource': 'jcr:6eab1613-3633-4790-9e9a-088b3e679392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '573e416f-e4b4-487a-a9b1-5b858288ef70'
    'lead': 'The Suns had previously reached the NBA Finals twice, falling to the
      Boston Celtics in 1976 and to the Chicago Bulls in 1993. Both series went six
      games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T12:23:00.665+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:27:24.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:56.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Paul scores 41 as Suns win West, eliminate Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4dd4c-1b8a-4b88-bf7d-3d35b75159a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Chris Paul scored 31 of his 41
        points in the second half and the Phoenix Suns notched a 130-103 victory over
        the host Los Angeles Clippers on Wednesday night to reach the NBA Finals for
        the first time in 28 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15851c-5718-43d1-a9e8-8db782aaad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul was 7 of 8 from 3-point range and 16 of 24 overall while helping
        slay his former organization. He also had eight assists and three steals as
        the Suns won the Western Conference finals in six games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de91bf0-c733-44bc-a759-2cdcfb5fe524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker scored 22 points, Jae Crowder added 19 points and Deandre
        Ayton had 16 points and 17 rebounds for the second-seeded Suns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb74809-2cab-45ba-bd7e-a3e46eb708fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris Sr. registered 26 points and nine rebounds, and Paul
        George added 21 points for the fourth-seeded Clippers. Patrick Beverley was
        ejected with 5:49 remaining when he came up behind Paul and shoved him to
        the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ffc0d-b573-4659-a090-345542406cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers star Kawhi Leonard (knee) missed his eighth straight game
        and teammate Ivica Zubac (knee) sat out his second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca24cd-c369-4fc6-af78-3b9f5bf141ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Johnson (non-COVID illness) missed the game for Phoenix,
        which made 17 of 31 3-point attempts and shot 56.4 percent overall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35128881-a436-4a74-9859-ac0352d29c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns had previously reached the Finals twice, falling to the
        Boston Celtics in 1976 and to the Chicago Bulls in 1993. Both series went
        six games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecf4b8-cf30-4f51-8a88-c5d06f1d39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix hadn’t even played in a playoff game since 2010 prior to
        this season’s run, which included series victories against the Los Angeles
        Lakers, Denver Nuggets before the Clippers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cbaf2-c51d-4227-ab0f-e01e60c055fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles trailed by six early in the third quarter before Phoenix
        scored 21 of the next 31 points to take an 89-72 lead on Mikal Bridges’ fast-break
        basket with 4:01 left in the period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21029af0-3ab6-4323-808e-41ee900d9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers responded with 10 straight points, capped by 3-pointers
        from Morris and Nicolas Batum, to move within seven with 1:43 remaining.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690da81-4f94-4a15-899c-149d6ed6a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul followed by scoring eight straight points to get the Suns’
        lead to 15 before they took a 97-83 lead into the final stanza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3be2c-9a2a-4cde-a546-b945b760236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul continued his torrid play with three straight baskets early
        in the fourth -- he scored 19 in the stanza -- to push the Phoenix advantage
        to 105-85 with 9:39 to play. When the Clippers crept within 15, Paul converted
        a four-point play to make it 111-92 with 7:42 left.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc60e7b-539a-41e7-898d-9dcb7e0fa3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayton followed with a driving shot before Paul added a basket and
        a straightaway 3-pointer to make it a 26-point margin with 5:49 left. Paul
        then hit the technical stemming from Beverley’s ejection to make it 119-92,
        and Phoenix closed out the convincing victory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0327d-6b8e-4a3c-a7b0-6af56694677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T12:23:00.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Jackson scored 13 points, DeMarcus Cousins added 12 and Beverley
        scored 11 for Los Angeles, which shot 41.8 percent from the field and made
        12 of 39 from behind the arc.</p>'
  'Quezon-City-vaccine-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-07-01T13:24:48.221+08:00
    'imagesource': 'jcr:a7af7bd0-ef85-43ae-8207-90791a3f8f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4923fb33-53ba-4582-a280-36376e936af8'
    'lead': 'Quezon City Mayor Joy Belmonte has appealed to the Department of Health
      to speed up the issuance of a document authorizing the local government to use
      the delivered doses of COVID-19 vaccine for a faster vaccine rollout in the
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T13:27:48.608+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:27:23.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:57.378+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slow issuance of authorization document delayed QC''s vaccine rollout,
      says Belmonte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4d7e1-ff75-4719-a7b1-2991b3b19522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Quezon
        City Mayor Joy Belmonte has appealed to the Department of Health to speed
        up the issuance of a document authorizing the local government to use the
        delivered doses of COVID-19 vaccine for a faster vaccine rollout in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a3a92-34a5-42d5-a777-5d3989f2da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02111b9-fcf1-423e-8092-94a7269ed991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Belmonte said
        the local government is expecting more doses to arrive, but there was a delay
        in the issuance of a "certificate of analysis" which partially stalled the
        city''s vaccine drive this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d66c3-95af-4afc-97f1-d6640021bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a40f5-be75-46ed-b049-867d07043c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have second doses always ongoing. Hopefully, when we finish
        the first dose, the next batch of vaccines that are scheduled to arrive will
        be here. I''m just requesting the DOH if they can speed up the COA," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4041673-45c0-49d1-ab4d-597fe0aef6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa86510-67f9-4001-ab46-c2b7a69b0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines arrived last Saturday and we wanted to roll out on
        Sunday, but because we''re not allowed to do so before the COA was released
        and since it was only released Tuesday evening, I think that causes quite
        a delay and frustration as well for the people who are excited about getting
        their vaccination," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e720b-b9db-41b0-a1fd-fdc1116b8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08401f53-9144-459e-8757-236f85fb0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire previously told The Source
        that the DOH usually waits for the COA from the vaccine manufacturer for each
        delivered batch of doses before authorizing local government units to utilize
        the doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5954e9-1800-4b93-b73b-fe1a354ed968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:27:48.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
