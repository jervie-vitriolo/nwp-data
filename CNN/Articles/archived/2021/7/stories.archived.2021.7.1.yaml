      'jcr:uuid': '0de65bb7-d4eb-497f-9c7b-577b76049160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
      'mgnl:createdBy': 'bamba'
