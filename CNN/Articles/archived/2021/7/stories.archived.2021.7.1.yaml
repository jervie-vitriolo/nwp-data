      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines protect against Delta variant, experts say</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e3de6-54fb-4e7c-91cb-5289e57ad073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As variants spread, health experts are urging people to get fully
        vaccinated so they can have maximum protection.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d2468-86e4-4bf0-b868-4ab1c526c9e4'
