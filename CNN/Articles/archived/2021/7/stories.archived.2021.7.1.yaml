      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Metro
        Manila mayors will equip provinces with medical manpower once the capital
        finishes its COVID-19 vaccination drive, Metropolitan Manila Development Authority
        chairman Benhur Abalos said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8058826-cdcb-4f14-97d7-477ffc0f5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:46:41.681+08:00
