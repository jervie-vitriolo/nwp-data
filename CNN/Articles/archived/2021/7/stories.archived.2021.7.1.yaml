      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauvette was launched in 2019 and is primarily an e-commerce shop
        that promises discreet packaging, an arsenal of sex toys for all genders,
        sexualities and sexes and also serving as a platform for promoting awareness
        on sexual health and wellness in the Philippines. On their website, Lauvette
        also creates content for LauvBlog, their educational platform where hundreds
        of articles exploring a range of topics from <a href="https://www.lauvette.ph/health/10-tips-on-having-sex-for-the-first-time-make-it-safe-and-fun/"
        target="_blank">tips on having safe sex for the first time</a> to syntribation
        (the pleasure from squeezing your thighs together —&nbsp;Yes! There’s a name
        for it!) to think pieces on <a href="https://www.lauvette.ph/culture/what-is-virginity/"
        target="_blank">virginity being a social construct</a>&nbsp;and <a href="https://www.lauvette.ph/culture/what-is-transgender/"
        target="_blank">debunking misconceptions about the transgender community</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96afc7-f0a6-40dc-a462-a421f4300f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:42:40.747+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the pandemic significantly impacted Lauvette’s performance,
        Rollorata says. “During the pandemic, there is, of course, an increase in
        sales because people are isolated and away from their loved ones. Also, people
        have more time to learn about self love and explore these things while they’re
        quarantined in their homes. Aside from the growing sales, we are just happy
        to know that during the pandemic as well, there are more and more people who
        are growing more open to sex toys and their sexuality and these kinds of discussions.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea94acf-0fed-4e6c-956d-20163fc78938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:42:40.747+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:57.196+08:00
