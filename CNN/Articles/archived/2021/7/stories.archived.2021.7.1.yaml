      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It is imperative we check on one another''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73043dd-40e5-4a63-a660-ae6affdcfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Canadian Mounted Police have responded to 35 sudden deaths
        in nearby Surrey since Monday, media relations officer Cst. Sarbjit K. Sangha
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca75ad-a62a-429d-848e-73989943d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b8b6a-b9c8-46f0-a36e-6c3151f74151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the causes of death has not yet been determined in each of
        these cases, we can confirm that Surrey RCMP is responding to a higher than
        usual number of deaths since the beginning of the extreme weather conditions,"
        Sangha said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7a77a-5fc5-4260-9b37-abf9ca1e5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca4c6c-4ab8-4809-990c-3030e9ad093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Burnaby, police responded to more than 34 sudden
        death calls since Monday, with heat believed to be a contributing factor in
        the majority of the deaths, according to a release from RCMP.</p>'
