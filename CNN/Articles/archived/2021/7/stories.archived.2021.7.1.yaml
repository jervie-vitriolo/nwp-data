      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized big man Angelo Kouame paced Gilas with 17 points and
        seven rebounds.</p>'
