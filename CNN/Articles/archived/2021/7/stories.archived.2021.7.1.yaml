      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers’ Index
        (PMI) logged a value of 50.8 during the month, up from 49.9 in May. The recent
        figure rests above the 50.0 neutral value separating expansion from contraction.</p>'
