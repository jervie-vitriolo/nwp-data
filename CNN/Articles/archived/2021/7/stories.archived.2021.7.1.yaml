    'jcr:uuid': '3c5e05e0-ffc9-4bab-8845-e0bcebbcc536'
    'lead': 'Nutrition worsened as the country battles the COVID-19 pandemic that
      caused countless of job losses, a health expert said Thursday,

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T20:05:22.496+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:26:53.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:06.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
