      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4935ee-7581-4626-8541-1ff378849d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acceptance has increased for some members of the LGBTQ+ community,
        but it hasn''t been evenly distributed, said Ally Spaulding, general manager
        at A League of Her Own bar in Washington, D.C.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04560f-c9b9-4d59-ad3f-9efaef5e40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06714c97-8a95-4872-a908-eb6c0db318d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because marriage equality has passed doesn''t mean the fight
        is over," Spaulding said. A quarter of the staff members at the bar, which
        also goes by the more laconic ALOHO, are non-binary and trans, Spaulding said,
        adding that "this is their space, too."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6daafb4-e340-4673-ab8a-f8e643e785af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f2578-317d-4615-9641-61b608f4bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, perceived or actual sexual orientation and gender identity
        continue to be discouraged; criminalized; and subject to bullying, discrimination,
        violence and death.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bc843-e8aa-4e62-bac9-9bfbf4ab554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd414d56-0645-45c8-a592-3c1232a76c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans need connection, and sometimes there is nothing more powerful
        than coming into a physical space where you see someone else like you, and
        it can be so affirming and life-changing to say, ''You are not alone, you
        are welcome, you are valid for exactly who you are in this moment,''" she
        said, "and you are valid for who you will be 10, 15, 20 years from now."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd005a-99e2-48bc-81d7-dc93cc650b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d65b9c-f12f-4451-9a91-ca92718b0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tulsa, Oklahoma, at the Yellow Brick Road lesbian bar, Whitney
        Duggins pondered the questions of why lesbian bars are important and how they
        remain relevant.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ffffe-2ad3-4ddf-ab93-c8c28127c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e26d21-bda8-4c20-8e5d-a586a955cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old had a revelation: "Elephants."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9775f-59f2-4149-9029-3d3493827eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f16799-3c65-437a-ab58-d391ae8019d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Lesbian bars] are an endangered species. Why do you protect the
        elephants from poachers and habitat destruction?" Duggins said. "Because they
        know where the water is. Just like those ancient, patient, wrinkled old grandmother
        matriarchs, we, too, hold the history of our people."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5992e-2372-4fb7-b56b-dc3e68a43135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000d750-801c-48a5-b264-e925959ff359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be going too far to describe a "smoky juke joint" as a church,
        Duggins said, but physical places can serve as sanctuaries and a connection
        to the past. In Duggins'' journey embracing their non-binary identity, YBR
        played a critical role in providing that safe space.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10869760-3b23-4788-832f-253a1f2daa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651eeb3a-d14c-4f48-9843-5424fad12446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I am who I am," Duggins said. "I''m not in crisis anymore."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104007f5-1746-49f5-aa06-6c73096cb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/30/business/lesbian-bars-united-states/index.html">There
        are roughly two dozen lesbian bars in the United States. The ones that are
        left are evolving to survive</a>."</em></p>'
