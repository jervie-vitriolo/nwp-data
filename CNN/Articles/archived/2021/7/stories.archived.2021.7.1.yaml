      'mgnl:type': 'text'
      'text': '<p>To T*, her relationship with her body changed during the pandemic
        after recovering from a sexually abusive relationship late last year. “I couldn’t
        touch myself for months, even taking a shower felt excruciating. However,
        through psychotherapy I’ve been slowly improving my mental health,” she says.
