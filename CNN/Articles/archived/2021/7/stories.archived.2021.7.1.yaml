    'template': '1'
    'title': 'BuCor warned of possible graft charges over wall in Bilibid reservation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d0195-8717-4826-8cca-98d39cf1eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) -</strong> The Bureau
        of Corrections (BuCor) could face graft charges if it refuses to demolish
        the wall built inside the New Bilibid Prison (NBP) reservation in Muntinlupa,
        a retired Court of Appeals justice warned Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8aaaea-5955-4022-ac2f-4282f5033b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f1271-9438-4a14-8652-714b8daf9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Rep. Vicente Veloso III, chairman of the House Justice Committee,
        said BuCor could be held liable for violation of the Anti-Graft and Corrupt
        Practices Act for causing undue injury to residents affected by the wall''s
        construction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fa5a0-ffc4-4653-b563-56473065d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235d742-1f19-4ddf-a51c-4e97b1ffb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said Insular Road, where the wall was built, is a national
        road that should be open to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429468cf-769e-4821-ba9f-18cb3c3b96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680050d3-fcc6-4f7d-8977-76893ca9886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be a warning. ''Pag hinarangan niyo ''yan at ''di niyo pa
        giniba ''yan, pwede kayong kasuhan sa Ombudsman, sa Sandiganbayan for violation
        of Section 3 Paragraph E of the Anti-Graft and Corrupt Practices Act," the
        lawmaker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf5fbf-e204-448f-8787-03141b07fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d1780-2d8c-4998-a232-0b9c40ed3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let it be warning. If you block the road and you don''t
        demolish the wall, you can be charged before the Ombudsman or the Sandiganbayan
        for violation of Section 3, paragraph E of the Anti-Graft and Corrupt Practices
        Act.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5b854-1b93-49d6-b5e1-f2e307a241c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c2197-1190-47fb-9779-764136f2ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Southville - a government settlement located inside
        the NBP - have opposed the wall''s construction because it blocked their access
        point to other areas in Muntinlupa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2783c3a-5608-4643-a883-fa79e100c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be438cb-b245-43aa-858b-afe4076d10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gerald Bantag said the wall was built for
        security reasons. He claimed his agency coordinated with the local government
        before construction began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cb349-f727-4ae1-b445-3d4fcd1e9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a77bde-328a-4c15-ab29-ba81b27bf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Mayor Jaime Fresnedi, however, disputed Bantag''s statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34d693-f560-4a6a-87f8-e069a5ddcfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc131571-0b32-4daa-8264-0dda15bd1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T00:03:54.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sinasabi ni Director Bantag na coordination, they notified
        the local government of the closure of Insular Road, wala pong katotohanan
        ''yun (There''s no truth to what Director Bantag said that they notified the
        local government on the closure of Insular Road)...as far as the blocking
        of the road is concerned...there wasn''t any communication on this matter,"
        Fresnedi said.</p>'
