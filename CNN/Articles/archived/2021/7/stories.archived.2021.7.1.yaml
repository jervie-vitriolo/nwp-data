      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) -</strong> The Armed
        Forces of the Philippines (AFP) welcomed the appointment of Col. Fatima Claire
        Navarro as its new surgeon general, the first female to hold the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3665e-c018-4772-9956-8336c941aa1a'
