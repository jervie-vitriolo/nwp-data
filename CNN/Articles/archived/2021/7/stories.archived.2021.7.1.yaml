      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The report on the vaccine obligation and disbursement has also
        been submitted to the office of Senator Pacquiao,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c6766-f7ce-437d-a686-5052bcb55ad2'
      'mgnl:activationStatus': true
