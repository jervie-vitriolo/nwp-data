      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third, I would like them to waive all fees pertaining to the booking
        platform system (since) we pay a fee for every citizen that is vaccinated
        through the booking platform," Belmonte added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
