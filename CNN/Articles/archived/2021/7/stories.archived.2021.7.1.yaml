      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong> Filipino
        pole vault sensation EJ Obiena once again reset the national outdoor record
        en route to a silver medal finish Wednesday (Thursday in Manila) at the Irena
        Szewinska Memorial / Bydgoszcz Cup in Poland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5de55-f3c1-46e4-abbf-ff769c29c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:33:08.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympics-bound athlete cleared 5.87 meters — surpassing
        the 5.85-meter record he tallied in a <a href="https://cnnphilippines.com/sports/2021/6/12/EJ-Obiena-new-outdoor-record-gold-Germany.html">Germany
        tilt in June.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d6d0f-061e-4748-8403-8aac65b94326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:33:08.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA’s Christopher Nilsen grabbed the gold after clearing 5.92 meters,
        while Poland’s Piotr Lisek and Brazil’s Thiago Braz settled for third with
        5.82 meters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6f339-7d41-4a05-bdbe-a0cf21be0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T13:33:08.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grateful but more needs to be done,” Obiena wrote on his social
        media page as he shared the feat to his followers.</p>'
