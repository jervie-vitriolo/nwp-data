      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4b7a2-1847-4162-9f0b-b3f23b87da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say right now, if your kids are old enough to wear masks,
        then they should when they''re indoors, at least until we can get our arms
        around this Delta variant," Dr. Peter Hotez, dean of the National School of
        Tropical Medicine at Baylor College of Medicine, told CNN''s Poppy Harlow
        and Jim Sciutto on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d59e6e-a848-40bf-bf78-2ea4c9b4cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8c1a3-8eba-42b9-9d1a-953196d5739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said that kids are safer in areas like the Northeast, which
        are seeing lower rates of the variants. Regions where the variant is spreading
        more are experiencing a "one-two punch" of the variant combined with low vaccination
        rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05536f8-5853-45bc-ac3f-c25eab6265b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454be0a2-0b73-4e65-9b10-e8434c3266a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This requires parents and really anyone to have some situational
        awareness of what their region looks like, what their state looks like, what
        their county looks like in terms of vaccination rates and Delta variants,"
        Hotez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f498e62-96ce-46ba-8c86-93ff4842e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4338c2f-b3d3-4370-8f99-e0be76b9e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That calculation may also involve the individual risk of a child
        and their family, US Surgeon General Dr. Vivek Murthy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b73a67-f6c9-48af-bd67-c1ccaff08547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ef939-9921-4588-b504-966ee5aedfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very reasonable for parents who are living with kids
        who are unvaccinated, or for that matter, other family members who are unvaccinated,
        to consider wearing a mask if they''re in a high risk area or if their job
        requires a high degree of exposure," Murthy told CNN''s Erica Hill on Wednesday.
        "The goal is, again, here to create some flexibility so people can make decisions
        based on their situation and their risk tolerance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ab11e-940e-47e3-919a-cb055e13a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af037e37-9122-415f-8306-158b5b950725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Don Lemon on Tuesday, National Institute of Allergy
        and Infectious Diseases Director Dr. Anthony Fauci was clear on the point:
        "If your children are not old enough to get vaccinated, when they''re out
        there in the community, they should be wearing a mask."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd59733-0f40-4a9b-b9da-fffc43c3087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57385b59-cc13-4fbf-8827-5528fd7c68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Yvonne Maldonado, chair of the American Academy of Pediatrics''
        Committee on Infectious Diseases, told CNN that vaccinating adults may better
        protect children, even if the virus is more transmissible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599d450-5589-4805-aeb5-0dd026654388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6d853-bb4f-4dd3-bc18-8893e36e5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for parents and other eligible close family members
        to be fully vaccinated around children less than 12 years of age to protect
        them as much as possible against infection with the Delta variant," Maldonado
        told CNN in an email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd2433-9bb5-4e38-a5bf-49347cf18b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31cee6-1983-433a-8d47-a6ff179df24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of new infections are occurring among unvaccinated
        individuals and creating a ''pod'' of vaccinated individuals around young
        children, as well as continuing them to mask and distance in indoor settings
        and among crowded settings, will be important in keeping them safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fe582-408d-442f-95fe-dd2bc724be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda957e-5113-4b11-9b8b-de67a20727c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protection from vaccines</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e15b5a-19a9-4021-9417-2a155e43dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 12 may not be immunized with any Covid-19 vaccine,
        which is why the "pod" Maldonado references may be so useful. Still, it is
        the nature of vaccines that breakthrough infections can occur, particularly
        with a variant showing increased transmission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b485d-33a5-47a4-85b5-6fb2bcf18990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cf00a-978b-4ba1-96a3-30b5226f990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that you will see people who are infected get breakthrough
        infections," Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e98c6-e268-4eeb-a98b-ccecc41a61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fdfe8-bc4c-421e-ab97-c4d64d7c8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t formally proven yet how much diminution there is in
        the likelihood of transmitting it to someone else -- including children --
        and that''s one of the reasons why you''ve got to be careful when you''re
        dealing with something like the Delta variant," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec85673-6e2b-45f0-97a9-8be36a9a185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b57532-f0f1-442c-9cf8-15b3fee52eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without breakthrough infections, some children run a risk
        of falling through the cracks due to their family''s vaccination status. Research
        published this week from the Kaiser Family Foundation shows that, in most
        households surveyed, vaccination is an all-or-nothing proposition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf66d08-005c-4034-888e-debd6f9c9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d741c-dec5-46cb-8c8c-f1327aea99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75% of adults surveyed who were vaccinated said their
        whole household is vaccinated, while 75% of unvaccinated adults surveyed said
        no one in their household is vaccinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1f153-fe7d-4712-9da9-41dc12341cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cbd78-25f1-4f40-bc82-17c3c9f43c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where pediatricians will stand in the gap is to say when
        they see an 8-year-old who is not yet eligible for vaccination. We really
        should take the time in that visit, to ask about vaccination status of the
        family, so that we can make ourselves available for questions," Dr. Buddy
        Creech, Director of the Vanderbilt Vaccine Research program, told CNN. "We
        want parents and individuals to feel good about getting the vaccine themselves
        and for their children."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdcf4f-4157-4007-a029-b3282b0e09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3df0b-959b-4678-93d1-c9d1607a8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for more research</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f000234-9dbc-4fde-9863-92907cacecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concrete guidance on the variant likely may hinge on what research
        shows about transmissibility and infection with the Delta variant specifically.
        That research can help parents make informed risk calculations about the variant
        and their child -- calculations that, Creech points out, parents already make
        seasonally.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053cafb-6fa4-4e95-8687-f8e7d7ef1d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc4f32-dbce-4e98-ba27-71e393cc772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make those risk calculations all the time. We recognize it''s
        flu season, or respiratory virus season at large, and we take that risk of
        our children becoming infected with one of those viruses, even though we know
        that those viruses are connected with sinus infections, ear infections, pneumonia.
        And if nothing else, just a fever illness that is uncomfortable for that child,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d5b7c-c43b-48b4-a785-fa5c0a802247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fb2ed-981a-4f0e-8e3f-7ad6925a9cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased transmissibility overall may already be affecting
        younger populations, even if the transmission isn''t specific to young people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12344822-8d75-4d9f-9762-802433b8d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e7e38-2ca4-4734-8801-3f29b661f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know as a fact, not conjecture but as a fact, that this virus
        spreads more efficiently from person to person. And it also leads to more
        severe disease," Fauci said. "So it is not surprising that we''re seeing more
        younger people not only getting infected but getting seriously ill."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0d8ca-65fe-4403-a469-abbe9dfe211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.298+08:00
      'mgnl:createdBy': 'glee'
