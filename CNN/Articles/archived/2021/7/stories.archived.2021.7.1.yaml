      'mgnl:lastActivated': 2023-01-25T11:28:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8119a0-6efc-4582-a195-6b20bab4c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.965+08:00
