    'title': 'Judge denies November request to remove Britney Spears'' father as her
      co-conservator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472d499-4abd-4c62-8285-fd13acea02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Los Angeles Superior Court judge denied
        on Wednesday a motion to remove <a href="https://www.cnn.com/2021/06/22/entertainment/britney-spears-conservatorship-timeline/index.html"
        target="_blank">Britney Spears</a>'' father from his role as a conservator
        of his daughter''s $60 million estate, making official a <a href="https://www.cnn.com/2020/12/15/entertainment/britney-spears-father-jamie-spears-conservatorship/index.html"
        target="_blank">November request</a>&nbsp;to allow a trust to act as co-conservator
        of her estate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a25db-6da9-42bb-a6b9-22728f669729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the decision came just one week after the pop star''s <a href="https://www.cnn.com/2021/06/24/entertainment/britney-spears-testimony-full-transcript/index.html"
        target="_blank">bombshell testimony</a>&nbsp;about Jamie Spears'' role as
        conservator, Judge Brenda Penny''s ruling was not a result of that hearing,
        and was instead made on a request from November in which Spears'' attorney
        filed to add Bessemer Trust to serve as co-conservator alongside the singer''s
        father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b33965-2b13-42f5-9b42-5c01dadd6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conservator''s request to suspend James P. Spears immediately
        upon the appointment of Bessemer Trust Company of California as sole conservator
        of estate is denied without prejudice," the court filing states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac77e58-9665-4850-8e3b-e49b9df9ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Jamie Spears confirmed the filing to CNN and did
        not comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5690f99-e1fe-41cd-9472-4a724bc879e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/06/29/entertainment/britney-spears-begging-attorney-end-conservatorship/index.html"
        target="_blank">CNN reported Tuesday</a>&nbsp;that two sources close to the
        singer said her attorney, Samuel D. Ingham III, is planning to file a petition
        to terminate the nearly 13-year conservatorship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b839c-548d-47b1-a82c-d0fee4c9590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney has spoken to Sam multiple times since last week and she
        has asked him point-blank, once again, to file the paperwork to end this,"
        one source told said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28c889-52c8-462f-9be2-b5db55c7d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jamie Spears'' attorneys submitted a <a href="https://www.cnn.com/2021/06/30/entertainment/britney-spears-dad-investigation-conservatorship/index.html"
        target="_blank">pair of filings</a>, one of which asked the judge to launch
        an investigation into the claims made by Britney Spears last week, when she
        alleged she was forced to perform and take medication against her will.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f348ff7-b956-44c0-91fb-f48e01030ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lithium is a very, very strong [medication] and completely different
        medication than what I''ve been on. You can go mentally impaired if you take
        too much, stay on it longer than five months," Spears said at a hearing on
        June 23. "I felt drunk. I couldn''t even stick up for myself. I couldn''t
        even have a conversation with my mom or dad about anything. I told them I
        was scared and they had six different nurses come to my home to monitor me
        while I was on this medication that I didn''t want to be on to begin with."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2120c4f-ac41-49db-aa03-43d7f495d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithium is commonly used to treat bipolar disorder, which often
        causes episodes of depression and mania — a feeling of uncontrolled irritability
        or excitement. It can also be used to treat depression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2eb5d-d16d-4498-aacd-96d799c600ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe this conservatorship is abusive," Spears told the
        judge. "I just want my life back. It''s been 13 years and it''s enough," she
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213572b1-965f-4435-b852-c465eb0f422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing in the case is scheduled for July 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15fd36-2cb3-4774-94c9-837dfef5c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:03:06.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/01/entertainment/britney-spears-motion-denied-on-co-conservator/index.html"
        target="_blank">Judge denies November request to remove Britney Spears'' father
        as her co-conservator.</a>"</em></p>'
  'COVID-19-update-July-1-2021':
    'caption': "The country's daily COVID-19 case count topped 5,000 again on Thursday,\
      \ with 5,795 more people infected, the Department of Health reported.\P\P (FILE\
      \ PHOTO)"
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T16:06:01.305+08:00
