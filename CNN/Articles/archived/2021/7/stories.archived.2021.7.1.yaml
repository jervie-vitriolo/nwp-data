      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cloak of anonymity for viewers at home is a powerful motivator
        to take a chance on a piece of content that might provide, perhaps, a guilty
        pleasure experience," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
