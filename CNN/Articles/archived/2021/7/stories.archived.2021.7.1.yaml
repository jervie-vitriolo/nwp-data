    'lead': 'Metro Manila, once the country''s pandemic epicenter, is "ready" to loosen
      coronavirus quarantine restrictions, but local city executives need to consider
      the presence of a new variant.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T15:51:29.490+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:27:05.513+08:00
