      'mgnl:type': 'text'
      'text': '<p>The IATF yesterday <a href="https://cnnphilippines.com/news/2021/6/30/IATF-green-countries-list-shorter-quarantine-vaccination.html">issued</a>
        the official list of "green" or low-risk countries amid the coronavirus crisis.
        Fully vaccinated travelers who stayed in these areas exclusively for 14 days
        before their arrival will undergo a shorter, seven-day quarantine in an accredited
        facility starting this month.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdae4e-dc33-4b6f-a8aa-dfccdf5788d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.418+08:00
