      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over a year of lockdowns, community quarantines and all its
        equivalent acrononyms in the Philippines, isolation has shaped consumer behavior
        and views on sexual health, with safe sex taking on another definition in
        the middle of a pandemic. In 2020, the global sex toy market was valued at
        <a href="https://www.grandviewresearch.com/industry-analysis/sex-toys-market"
        target="_blank">$33.64 billion</a>&nbsp;(approximately ₱1.6 trillion), marking
        a 26% growth from 2019. This growth is attributed to a lack of manufacturing
        regulations, lenient sex toy distribution policies (or <a href="https://news.abs-cbn.com/lifestyle/06/07/11/ban-sex-toys-ph-bill-urges"
        target="_blank">lack of policies</a> to begin with) and e-commerce accessibility
        worldwide. In Southeast Asia, where homegrown e-commerce giants like Shopee
        and Lazada dominate, e-commerce witnessed a <a href="https://www.thinkwithgoogle.com/intl/en-apac/consumer-insights/consumer-journey/e-conomy-sea-2020-resilient-and-racing-ahead-what-marketers-need-to-know-about-this-years-digital-shifts/?utm_medium=cpc&amp;utm_source=Google&amp;utm_team=twg-apac&amp;utm_campaign=202011-seaeconomygenericpm-ph-en&amp;gclid=CjwKCAjwiLGGBhAqEiwAgq3q_uRzVgxYRaAc_-h7voVkkQ2THXDfiXSnVwaGkeaJxiGACYP9RgBGaxoCjJMQAvD_BwE&amp;gclsrc=aw.ds"
        target="_blank">63% growth in 2020 from 2019</a>. Statistics aside, the more
        obvious drivers to the surge in sex toy sales during the pandemic seem to
        be forced isolation and changing intimacies.</p>'
