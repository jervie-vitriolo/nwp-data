      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FINRA sanctions remove one of the major black clouds hovering
        over Robinhood ahead of what could be a blockbuster initial public offering
        for the startup. Despite a series of public relations nightmares, Robinhood
        filed confidentially for an IPO in March. The offering could allow Robinhood
        to capitalize on its torrent growth and record high stock prices.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9055ff7-5465-4350-9172-33ad4244a749'
