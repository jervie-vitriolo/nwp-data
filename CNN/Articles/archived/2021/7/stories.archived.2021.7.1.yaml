  'vaccine-supply-shortage-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T19:03:36.690+08:00
    'imagesource': 'jcr:711af87b-f798-4279-b727-d83cdb45d3ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf89dee-f773-4062-8cba-373ec1680eab'
    'lead': 'The entire country is experiencing a shortage in COVID-19 vaccines, Malacañang
      explains as areas nationwide appeal to be given more supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T19:07:57.067+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:26:54.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:06.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: All areas in PH appealing for more vaccines but supply not yet
      enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c266e6-de8b-48c7-aab5-9b406c25f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> - The entire
        country is experiencing a shortage in COVID-19 vaccines, Malacañang explained
        on Thursday as areas nationwide appeal to be given more supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b641a6b-4792-47b4-a706-d222624967c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng ating mga kababayan ay nagsasabi kulang po ang bakuna,”
        Presidential Spokesperson Harry Roque said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa85c0-3b84-462b-a7cb-e06482ab2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng syudad, lahat ng probinsya, lahat ng sulok ng Pilipinas,
        kulang po talaga ang vaccine,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e98d49-9184-4174-abad-483b3edef7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of our countrymen are saying there aren’t enough
        vaccines. In all cities, provinces, and corners of the Philippines, there
        really is a shortage of supply.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004546f-560d-4c69-8fce-062696b81bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid limited deliveries, the national government is currently prioritizing
        nine areas in the immunization drive. These are the National Capital Region,
        Bulacan, Cavite, Pampanga, Laguna, Batangas, Rizal, Metro Cebu and Metro Davao
        -- areas dubbed as “economic centers” highly vulnerable to the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f447b4-c22d-48be-8eb6-f0ee88d91195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said distributing the bulk of the shipments
        to this so-called "NCR Plus 8" will help the country attain herd immunity
        faster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1132e6-9ece-483e-89b2-d747f876ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said, however, that even with the priority given to these
        high-risk localities, they are also not getting enough supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bdc18-8f82-4748-8f61-3f729cc1ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Humihingi po kami ng pasensya dahil ‘yan ang realidad [We ask for
        the public''s understanding, because that’s the reality]. We cannot do anything
        about it,” Roque said, noting the global race among nations trying to procure
        enough doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda5d27-05c4-4293-acb2-f6be92da57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he said the government remains confident Filipinos will
        have a “better Christmas” this year as more shipments are expected to arrive,
        including the recently secured 40 million Pfizer doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bae1e-4207-4cc0-98be-82fddff2cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:07:57.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the country breached the 10-million mark in COVID-19
        vaccines administered. However, only around 2.5 million individuals have been
        fully inoculated as of June 28.</p>'
