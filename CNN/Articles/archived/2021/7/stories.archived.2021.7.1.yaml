      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6e2df-7ed2-4e64-b36d-4ec957a4812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.783+08:00
      'mgnl:createdBy': 'bamba'
