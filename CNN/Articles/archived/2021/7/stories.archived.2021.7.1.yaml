      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Fed''s projections showed interest rate
        increases coming in 2023, although some central bank officials forecast rate
        hikes next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f4a93-e3eb-4419-ba76-6209a07ae973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
