      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed76301-aec1-493d-b49a-d93050b1e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow will be one week. So until one week, I still hope."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0f17a-6d55-46c4-a64b-c57da6f0a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2492a78-cc93-449a-a345-c3f5d47defbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tons of crushed concrete and bad weather</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1692d6-d9a7-46f3-bda5-fb153ba5a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse happened while many residents were asleep, and Vach
        said crews have been looking for bedrooms buried under 13-16 feet of concrete.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e31ccb-297c-4701-92a5-dccb1df7a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc15de-80ba-4c20-9982-3d95b855a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the collapse is very, very tight. The collapse was major,"
        Vach said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310ac49-1e52-4548-98fd-47f87a83f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da765e94-e1cd-4b61-835f-047e29c25edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue crews will soon face another challenge: inclement weather.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fadbf4-78dc-41b4-b9f6-0ba7a6d76d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fab62f-71b1-495e-91f8-0730e680a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain and thunderstorms arrived Wednesday and more are expected Thursday.
        There is a potential for strong winds and lightning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f37af-a824-4176-9a45-377cdd456373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82168236-1053-40df-8f27-bf8933a72392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But canine crews will not be hampered after stormy weather, Surfside
        Mayor Charles Burkett said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda7f1a-5e7b-42d0-bd54-051b1e642116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b95ff-eb8e-47f9-b1ae-993563f35f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two teams of dogs -- one searching for survivors, the other
        looking for victims -- are able to follow scents even after wind and rain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b6f31-eb5d-4640-9377-24222756d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6619f-2215-4ca7-9698-843f54697571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the challenges of finding survivors, "I can tell you
        that none of us have lost hope," Miami-Dade Fire Rescue Capt. Eddy Alarcon
        said</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5443d8-f647-4742-bb06-94194ccf7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fc41e-f1c6-4a90-86ca-77452202fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said searchers will keep "hammering away and cutting away in
        hopes that we can find somebody," he said. "We''re always praying for somebody
        to be alive, but at the very least it gives some closure to the families waiting
        to hear from their loved ones."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dccc446-39dc-45a3-bf52-25cb59a67413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cfdc8-fc92-4e81-9fbf-414f39c621e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A survivor says the garage collapsed</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa069446-008e-49f6-aa17-e4a1249486e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survivor who fled with her family said the collapse may have
        started in the area of the pool deck and parking garage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d500ea-1358-40bf-90d8-354b77c016b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa49fd-9566-401b-800f-35ac3df95429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Nir said she heard what sounded like construction noises around
        1:10 a.m. last Thursday</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b13a16-635a-42f7-94a1-71bdefa0124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5d1c3-d92a-414b-a5d0-dc99d01ce45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to talk to the security guard about the noise but was interrupted
        by a terrifying sound.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39506d5f-b318-4f8d-8602-f8f52e0a06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f9d9a-2ea1-4095-b42d-cdc7254cd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a big boom, and I was running to see where the sound
        came from," Nir told CNN''s John Berman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ecca2-c7a9-4be4-939f-a124cd9213ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac25008-7d6e-4562-802d-0e44e3f1cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I saw all the garage collapse. I couldn''t believe it. I thought
        I (was) in a movie."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d49448-f083-4d2a-a38f-cde43ba764e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4e7d1-27d7-495f-bcac-00c9ebbc0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to escape with her son and daughter. Two loud booming
        noises later, all they could see were white clouds of dust.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d71785-4ad6-40d6-b756-3a7ab6f39b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8d3f7-7c55-4567-aabf-880b7cabae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the collapse has not been confirmed. But early signs
        point to some failure in the lower reaches of the building, perhaps in its
        foundation, columns or underground parking garage.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b643f-0e6e-4b68-8fcd-fe0a9d4c0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
