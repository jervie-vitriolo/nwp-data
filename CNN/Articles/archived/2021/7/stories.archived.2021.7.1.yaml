        of the sex toy industry and the democratization of its discourse through social
        media may point to changing views on sex positivity and sexual health, this
        shift cannot be removed from the stigma surrounding conversations about sex
        in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de790c-aa20-45aa-8bbb-55dae8877890'
