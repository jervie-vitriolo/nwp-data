    'template': '1'
    'title': 'Malnutrition, stunting worsen during pandemic

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a84d24-f85d-4d06-af74-351c7df5d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Nutrition
        worsened as the country battles the COVID-19 pandemic that caused countless
        of job losses, a health expert said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46580c4d-5790-49f5-87e0-584646845cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang pagtaas [ng problema sa nutrition ng] mga bata, lalo
        na ang stunting under five years old children," Dr. Azucena Dayanghirang,
        executive director at National Nutrition Council, said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5360ca-0789-4b7f-9349-dee92f4a7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a huge increase (in the nutrition problem
        of) children, especially the stunting for children under five years old.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f70570-f739-46ce-aa9d-29a45e272ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing previous data, Dayanghirang said 3.4 million Filipino children
        five years old and below suffered from stunted growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3cf52-7c2c-41c1-927d-10928308f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the number is expected to rise as Filipinos face unemployment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74e153-63d1-4fd8-9299-c349c701a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/7/1/PSA-May-Labor-Force-Survey.html?fb">READ:
        Number of jobless Filipinos improves to 3.73M in May as restrictions ease
        — PSA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a14066-56b1-4abf-8c3b-71adf50ad920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa pagdami ng pamilya na nakakaranas nang kagutuman, inaasahan
        natin na mas dadami pa ang malnourished na mga bata," Dayanghirang said, but
        stopped short of mentioning figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7751c-1f70-4974-a9a0-1f967852f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dahilan ng malnutrition ay dahil sa kakulangan nang sapat na
        pagkain ang pamilya... kulang sa kaalaman sa pagpapakain sa bata," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f6630-e7da-4b67-b3a8-db0362a43993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With more and more families experiencing hunger, we
        expect more malnourished children. The cause of malnutrition is due to the
        family’s lack of adequate food... lack of knowledge on child feeding.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe85577-d34e-4ad9-8110-04293a514285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayanghirang said caring for the child''s first 1,000 days is important
        to prevent malnutrition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630a89a-6a58-4148-b805-a5d188e0ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:05:22.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the country targets to "eliminate all forms of malnutrition
        by 2030" as part of its commitment to the United Nations sustainable development
        goals.</p>'
