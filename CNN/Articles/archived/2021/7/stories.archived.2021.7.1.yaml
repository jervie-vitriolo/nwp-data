  'vaccinations-PH-COVID-19-deaths':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T09:54:43.246+08:00
