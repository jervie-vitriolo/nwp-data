      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 230 deaths have been reported
        in British Columbia since Friday as a historic heat wave brought record-high
        temperatures, officials said Tuesday. The province''s chief coroner called
        it an "unprecedented time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab85d9d-d4c3-43ce-a091-1489532c2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3a7d5-fea9-4568-b804-b5ad193bc859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the onset of the heat wave late last week, the BC Coroners
        Service has experienced a significant increase in deaths reported where it
        is suspected that extreme heat has been contributory," Chief Coroner Lisa
        Lapointe said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c2d5d-901e-42e6-b1fd-4e246047822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22dc7bc-d41f-4294-8080-5ed622c05b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s service normally receives about 130 death reports
        over a four-day period. From Friday through Monday, at least 233 deaths were
        reported, the chief coroner said, adding "this number will increase as data
        continues to be updated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7ee36-cac0-4076-9c26-c08669d23e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
