  'ed-henry-fox-news-lawsuit':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-01T11:19:10.875+08:00
    'imagesource': 'jcr:585224e7-0f3a-4a1a-8198-a65dad1bbe13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba35efe-7fb4-4156-945f-e9673c09870b'
    'lead': 'Former Fox News host Ed Henry, who was fired in 2020 over a sexual misconduct
      allegation, filed a defamation lawsuit on Wednesday against the right-wing news
      network and chief executive Suzanne Scott.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T11:22:01.718+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:27:30.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:54.128+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fired Fox News host Ed Henry files defamation lawsuit against the network
      and its CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44cb5e-3779-45d7-bd9c-a6e55dc1ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former Fox News host Ed Henry, who was
        fired in 2020 over a sexual misconduct allegation, filed a defamation lawsuit
        on Wednesday against the right-wing news network and chief executive Suzanne
        Scott.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b37e1-5747-4832-ad83-12f7d892ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accused Scott of having "publicly smeared" Henry as
        a "sex criminal" when she released a statement saying he had engaged in "willful
        sexual misconduct" when the network terminated his contract. It also alleged
        invasion of privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8640c-d863-4517-af1d-94198d18b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after he was fired from Fox News in July 2020, Henry was
        accused of rape in a lawsuit filed by Jennifer Eckhart, a former Fox Business
        Network producer and online personality. The lawsuit also alleged that he
        retaliated against two women who rejected his advances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fbcbf-1f35-4ec3-a5f2-9720b1f74414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, however, has denied the rape allegation and said his relationship
        with Eckhart was consensual, according to his attorney. That case is ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107e931-c418-44c5-9f99-72b43d7b973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday evening, a Fox News spokesperson
        said the company "conducted a thorough independent investigation into Ed Henry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9d450-eb0c-4710-8999-3573b524fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the results of those findings, we promptly terminated
        Mr. Henry''s employment for willful sexual misconduct and stand by the decision
        entirely," the spokesperson said, adding that the company is "fully prepared
        to vigorously defend against these baseless allegations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915a93d-1fd7-44c7-842c-b873e527b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty Clevenger, Henry''s lawyer, said he expected to prove that Scott
        threw his client "under the bus to burnish her image as the tough female executive
        who cleaned up Fox News" while covering up for others at the network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c95ff4-299d-4725-8a1e-1a0577a896e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the lawsuit accused Scott of having "protected and
        promoted" Fox News president Jay Wallace, "despite the fact that he had a
        romantic relationship with a subordinate while he was still married."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b8f98-4a51-4757-8343-184c33110550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit said that Fox News'' Human Resources department investigated
        Wallace for "having an inappropriate relationship with a subordinate" and
        "obtained unequivocal evidence confirming Mr. Wallace''s illicit relationship
        and favoritism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ada67b-3606-475f-aeb5-504206817bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to the lawsuit Henry filed, the matter was "intentionally
        covered up" by Scott.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90671f-871c-4d39-a65b-22cdb27c453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry took issue with that given that the statement Scott and Wallace
        released when he was fired promised "full transparency" and noted that the
        network "strictly prohibits all forms of sexual harassment, misconduct, and
        discrimination," the lawsuit states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986849a-cc41-4a34-8c6d-7e5f90a6f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Henry''s lawsuit accused the network of having a double
        standard pertaining to sexual misconduct in the workplace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd24018-4e3f-49ff-a574-6edec835268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, however, has not provided evidence to prove his claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02f652-4c91-4c7a-9713-c45d59725c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fox News spokesperson said that the network "conducted a full
        and independent investigation of the claims" against Wallace and that he "was
        cleared of any wrongdoing and the allegations are false."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b099c-99ca-4814-a209-3c77074c964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fox News spokesperson also praised Scott on Wednesday evening,
        saying she had "worked tirelessly to transform the company culture."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e12f23-f7bb-4968-aa7a-83c774496f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry''s lawsuit demanded punitive damages and an injunction requiring
        the removal of Scott and Wallace''s statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad335d-4c37-4525-b0d7-d112d31d81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:22:01.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/30/media/ed-henry-fox-news-lawsuit/index.html">"Fired
        Fox News host Ed Henry files defamation lawsuit against the network and its
        CEO"</a></em></p>'
  'migrant-children-separated-border-trump':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-01T11:22:10.395+08:00
    'imagesource': 'jcr:8982d46a-3b5e-4270-903a-815903f7b914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e379aa69-5370-4279-8180-7d6e9d2fd64e'
    'lead': 'Attorneys are still trying to reach the parents of 368 migrant children
      who had been separated at the US-Mexico border under the Trump administration,
      down from 391 last month, according to a federal court filing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T11:24:16.952+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:27:29.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:54.660+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents of 368 migrant children separated at border under Trump have
      still not been found, court filing says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0729bf-33b6-485f-bef0-2c447e2aa771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Attorneys are still trying to reach the
        parents of 368 migrant children who had been separated at the US-Mexico border
        under the Trump administration, down from 391 last month, according to a federal
        court filing Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f945e8b-2af7-4620-bfcd-92b6ee78c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing from the Justice Department and the American Civil Liberties
        Union is part of an ongoing effort to identify and reunite families three
        years after the "zero tolerance" policy was created.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa0e44-4f6b-4c6a-9377-f6218b585841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, the parents of 23 of those children whose whereabouts
        were previously unknown have been found, according to Wednesday''s filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42dc73-b8c9-4a0b-8112-44f2cad5bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under then-President Donald Trump''s "zero tolerance" immigration
        policy, border officials separated at least 2,800 children from their parents,
        according to government data. Officials later found that more than 1,000 children
        had been separated from their families before Trump''s policy went into effect
        in 2018. The latest court filing is specific to those families separated under
        the Trump administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2651ff-cb52-4940-997a-d1bb6d287388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration recently reunited 24 families who had been
        separated at the US-Mexico border under the "zero tolerance" policy as part
        of the administration''s interagency task force efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207642e-4f92-47a5-ab39-404d87e69421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has been engaging with groups that are in touch with
        families and carefully planning their return, taking into account past trauma,
        Ann Garcia, an attorney who''s been working on assisting separated families
        with legal and social needs, previously told CNN, noting that some parents
        are nervous about encountering US Customs and Border Protection again since
        their last encounters with agents resulted in their children being taken from
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf909b78-a74b-4adc-98d9-c5c148709077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the effort, the Department of Homeland Security is establishing
        a process for accepting parole requests, the Department of Health and Human
        Services is working on facilitating services to support families and the State
        Department is developing a streamlined system for processing in-country travel
        document requests. The Justice Department is involved in related settlement
        negotiation efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e408100-1497-47bc-8bea-82588cad43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant advocacy groups have urged the administration to move
        faster to reunite families, some of whom have been separated for more than
        three years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47092685-28e0-4410-81d0-b71af1a527ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior DHS official told CNN earlier this month, "We chose
        intentionally to start slow, so we can go fast later."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d9628-566c-44a4-a58b-0f5150a5d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that families have a place to go when they
        get here," the official said. "There''s a review of the cases and preparation
        for travel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825b5c7-d8f6-4274-bbdb-e46935cdb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:24:16.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/30/politics/migrant-children-separated-border-trump/index.html">"Parents
        of 368 migrant children separated at border under Trump have still not been
        found, court filing says"</a></em></p>'
  'Supreme-Court-Ombudsman-SALN-petition':
    'caption': 'Ombudsman Samuel Martires (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T11:47:20.834+08:00
    'imagesource': 'jcr:a625220c-7b29-4ff1-9c7e-702e9a7d57d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331855ec-ffb5-4b98-a60d-8d0093c1de08'
    'lead': 'The Supreme Court has junked the petition challenging the Ombudsman’s
      memorandum that limits public access to a government official''s statements
      of assets, liabilities and net worth or SALN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T11:48:43.571+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:28.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:55.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not an absolute vested right'': SC junks petition vs. Ombudsman memo
      restricting SALN access'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03503c85-22dc-4fb1-a9e3-e17c09e88459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Supreme
        Court has junked the petition challenging the Ombudsman’s memorandum that
        limits public access to a government official''s statements of assets, liabilities
        and net worth or SALN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afeea1-8b77-42ca-9109-d21c2593541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC en banc said accessing a public official''s SALN is the public''s
        right, but it is not tantamount to an "absolute vested right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ffe4c0-2b33-4fd2-8a69-d5966ecd63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has declared in the past that while no prohibition could
        stand against access to official records such as the SALN, the same is undoubtedly
        subject to regulation," the High Court said in a Feb. 2 resolution released
        on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3765bb-177a-4a28-a7df-1eb4777fd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates said the Ombudsman, as the custodian of the data,
        is not bound to grant the request for disclosure at every circumstance so
        it can prevent damage or loss of the documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0f94f-cfc7-416e-b2a3-8379db931a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner Louis Biraogo sought last December the preliminary injunction
        and temporary restraining order on the memo of Ombudsman Samuel Martires on
        SALN. He asked for a copy of Vice President Leni Robredo''s assets, but it
        was rejected due to the Ombudsman''s Memorandum Circular 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbc576-05a0-4e9f-bfbb-4a3685552a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires earlier said he opted to limit access to SALNs because
        they are being used as tools to "weaponize" against enemies in politics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51004ec6-e29d-42ef-ab81-2f915f5d08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T11:48:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has earned criticism from former Ombudsman Conchita Carpio-Morales,
        who stressed its importance as an evidence against erring public servants.</p>'
