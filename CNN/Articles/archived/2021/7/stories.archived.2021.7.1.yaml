      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masturbation remains a taboo in the Philippines, where sexual and
        reproductive health are often tied to the Christian interpretation of sex
        being the&nbsp;<a href="https://edition.cnn.com/2012/09/04/health/philippines-birth-control/index.html"
        target="_blank">act of procreation reserved for marriage</a>. Thus, masturbation
        as a sexual act for the individual is disruptive. It resists the position
        of sex as a means to an end, that as an act —&nbsp;it must only be committed
        as fulfillment of a divine will and a solely biological response between a
        married couple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6ae22-e4f1-43fb-b712-eb007e641b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:42:40.746+08:00
