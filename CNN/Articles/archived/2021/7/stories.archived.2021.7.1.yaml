      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors, this means to keep a close eye on economic data over
        the rest of the summer. But there are other items to focus on as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce60339-f788-40f9-a8b8-783310c4c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.410+08:00
      'mgnl:createdBy': 'pilar'
