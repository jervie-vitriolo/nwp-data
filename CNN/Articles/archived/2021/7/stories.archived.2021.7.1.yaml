      'mgnl:type': 'text'
      'text': '<p>“Dalawang tao na pala ang nabudol kong bumili ng toy!” R* says over
        a call, as we talk about how her experience has converted her into a believer
        of the electric joys of a rabbit vibrator. “It feels good in general, it’s
        super relaxing.” she answers, when I ask her what’s her usual pitch to her
        female friends who are originally averse to the idea. “When my friend finishes,
        she just stares at the ceiling and sobrang totoo daw ang post-nut clarity.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0af402-ff64-4caa-9345-3bede5146875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:42:40.745+08:00
      'mgnl:createdBy': 'don'
