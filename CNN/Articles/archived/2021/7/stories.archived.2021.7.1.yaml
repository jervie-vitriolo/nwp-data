      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e0453-e0b5-4cf9-9085-ed39be6974c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
