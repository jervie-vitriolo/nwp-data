    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97c56642-2fbc-4459-8989-70a908a66824'
    'lead': 'The stark disparity between places with low and high vaccination rates
      is something Dr. Anthony Fauci is "very concerned about," he told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T05:10:48.005+08:00
