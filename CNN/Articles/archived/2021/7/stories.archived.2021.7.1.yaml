      'mgnl:type': 'text'
      'text': '<p>For Galupe, exploring one’s sexuality through sex toys either with
        a partner on your own, is a healthy way of listening to one’s body and a natural
        part of a much broader conversation about what it means to be sexually heathy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
