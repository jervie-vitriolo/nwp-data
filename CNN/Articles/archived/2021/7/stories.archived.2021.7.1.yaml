      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821e060-4763-4cc6-a548-0beca510e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.010+08:00
