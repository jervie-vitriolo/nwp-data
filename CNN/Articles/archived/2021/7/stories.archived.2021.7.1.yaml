      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Children and masking</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302dd87-d0cd-4346-996b-4358ac4d951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should parents be wearing masks around their children? Where should
        children be wearing masks? At least for now, the answer may depend on where
        people live.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb335681-2deb-4d0e-aa53-ed1ba3d8ded7'
