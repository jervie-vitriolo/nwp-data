      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8ff21-0f45-4025-baa0-88f09516de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted sunshine," she said. "I wanted to be able to look out
        and see out, see what''s going on around us."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3aa116-6d51-4276-95d3-939498af9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.938+08:00
