    'template': '1'
    'title': 'COVID-19 quarantine restrictions pull down dengue cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f68b6-e2b0-41b3-a9ef-a28954f0c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — With more
        families staying in their homes, the country''s dengue cases in the first
        six months of 2021 dropped by 48%, a Department of Health official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4ebbb-9b74-4ae5-af62-0b4562d024c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Dr. Ailene Espiritu of the DOH Disease Prevention
        and Control Bureau said dengue infections from January 1 to June 15 of this
        year dropped to 27,930 compared to the 53,866 cases recorded in the same period
        in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc693e3b-4ddd-409d-994e-75f487694b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported deaths in the first six months also fell 43% to 104 from
        183 in 2020, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60474a6a-9a77-414b-b518-d1b2632af04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay dahil ang mga tao ay mas namamahalagi sa kanilang mga tahanan.
        Mas napaigting ang water, sanitation, and hygiene (or WASH)," Espiritu said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d8b25-c2a4-4c9b-b706-d95777f5a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is because people spend more time at home so
        water, sanitation, and hygiene (WASH) have been observed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c95b07-cdd0-4bed-aa0b-0e3e49912764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been under lockdown since March 2020, limiting
        the movement of people amid the threat of COVID-19. Filipinos are forced to
        embrace the new normal, where businesses adopt the work-from-home scheme,
        and the education sector has started implementing distance learning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c9854-4c1d-4ea4-98cb-a2ad871e9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/15/Duque-one-year-COVID-lockdown-room-for-improvement.html">RELATED:
        One year into lockdown, Duque says there''s ''room for improvement,'' more
        lessons to be learned in COVID-19 response</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a7e71-73fb-43c6-86fa-7089f3e63042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:40:09.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:26:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Espiritu said regions with the highest number of reported dengue
        cases were Central Luzon, Calabarzon, and Ilocos.</p>'
