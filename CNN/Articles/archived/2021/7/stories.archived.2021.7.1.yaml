      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0da00-5030-4d7a-9663-dc1e54a5b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more victims have been found, raising the death toll from the
        disaster in Surfside to 16, Miami-Dade County Mayor Daniella Levine Cava said
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027e481-995b-4219-92e1-229fbe4b39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ab9a5-7e27-4784-8e63-b148904d3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said 147 people remain unaccounted for after 55 units of Champlain
        Towers South crashed to the ground in the middle of the night last Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47a75c-0e5c-4484-a08d-c39ed0dde8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4b1bd-a955-4f50-b7a5-cadab8c9d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 139 people are accounted for, but that figure includes the
        victims killed, the mayor said. Moving forward, she said any new victims found
        will not be included in that count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f5585-75a9-4e7b-8a00-9373f7eb1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342eda68-f6ec-47ca-a5e1-66c27cd28009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hundreds of rescuers -- some from overseas -- keep digging through
        the precarious mountain of rubble, some are trying to reconcile hope with
        realism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1ba69-4ceb-49dd-bdfb-a6e250c9f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2548c-ec3c-4bd3-83e9-e5503f822c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be realistic," said Col. Golan Vach, commander of the Israeli
        National Rescue Unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720da903-10d2-4506-8868-17c52380a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.437+08:00
