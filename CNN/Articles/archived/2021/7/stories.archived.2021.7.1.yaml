    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Fauci', 'vaccination', 'US', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'Fauci warns there may soon be ''two Americas'' as divide widens between
      places with high and low vaccination rates and the Delta variant spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa0753-c7b9-4cfa-8bba-264d2ad9e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the Delta variant accounting for more
        than a quarter of COVID-19 cases, there could soon be "two Americas" -- one
        where most people are vaccinated and another where low vaccination rates could
        lead to case spikes, Dr. Anthony Fauci warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93170b-a4f3-4c5f-ac21-7bcb1cf006e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235b347-41ae-4704-b0e5-d651b3559115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark disparity between places with low and high vaccination
        rates is something Fauci is "very concerned about," he told CNN on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1173062-ecba-4368-b19f-3684f57cc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4c5fb-4a66-4183-b6e8-488a691962e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have such a low level of vaccination superimposed upon
        a variant that has a high degree of efficiency of spread, what you are going
        to see among undervaccinated regions -- be that states, cities or counties
        -- you''re going to see these individual types of blips," he said. "It''s
        almost like it''s going to be two Americas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35756ec5-722b-467b-b6da-efc9043e6b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd81a0-60a4-4e8f-905e-3d020664ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spikes in coronavirus cases are "entirely avoidable, entirely
        preventable" with vaccination, said Fauci, who heads the National Institute
        of Allergy and Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980f447-c7e3-470f-a250-5a092f7e9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d571c7-66ab-4f27-88e7-eb844b9f44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s remarks come as the Delta variant, which is more contagious
        and aggressive, has reached nearly every state and accounted for 26.1% of
        US Covid-19 cases as of Tuesday, according to the Centers for Disease Control
        and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512ca5d-df74-4b73-a3c6-a488d9f4e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ff4b4-a1f2-471d-aa46-76b9d2670bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about the Delta variant," US Surgeon General Dr.
        Vivek Murthy told CNN on Wednesday. "And I am worried that what we are seeing
        in terms of a plateauing of cases nationally but also an increase in cases
        in many small sections of the United States, that that is, in fact, being
        driven by the Delta variant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3890d34-9d92-4d57-ad55-3810f697b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425a336-47b3-44b9-9892-39ed1d30108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a lot of virus circulating in the US, and close to
        300 people -- "just far too many" -- are still dying daily from the coronavirus,
        Murthy said, citing data from recent weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5317264-03f8-4dca-b2fb-408f9a881789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb5695-c21c-4bfc-bf0d-e10283210c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not over, and the virus wins when we let our guard down,
        when we take our eye off the ball," he said. "We''ve seen many times that
        it''s fooled us in the past. We''ve got to stay vigilant, got to get vaccinated,
        we''ve got to talk to other people about getting vaccinated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e80b2-ab20-4936-ad30-2591cda3de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf86891-c7c3-4645-837b-548f801b6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the rise and spread of more transmissible coronavirus variants
        are changing the equation for achieving herd immunity -- the point at which
        enough people are protected against a virus to suppress its spread -- a coronavirus
        specialist told CNN on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25e972-f546-47e8-a16d-ce7882cf8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765e627-e063-40db-8852-708611988df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time a virus gets better at transmitting, the number of people
        that have to be vaccinated to reach herd immunity increases," said Andrew
        Pekosz, a professor of immunology at Johns Hopkins Bloomberg School of Public
        Health who is studying the coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167dda8-e192-466b-be35-3da4b51738b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc5787-07a3-468b-868f-8a4ca74bbbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we are not out of the woods yet because we haven''t
        had a vaccination rate where we get those herd immunity effects."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524f13f-d194-4d0f-8550-9c5f3f757b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7d809-4af6-4152-99fa-973fb834cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places with low vaccination rates are especially vulnerable to the
        Delta variant, experts have said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b58ac8-fdc4-431c-a5d2-8cd137ddb84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cb81a-c972-40d3-a27c-4cb93e9209f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, where just 29.7% of the population is fully vaccinated,
        unvaccinated people have accounted for more than 90% of COVID-19 cases and
        deaths in the past month, said Dr. Thomas Dobbs, the state health officer
        for the Mississippi Department of Public Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fac9d-291c-4486-8c97-3883e1862f0e'
