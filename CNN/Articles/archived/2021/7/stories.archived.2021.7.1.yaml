    'jcr:uuid': '98772d56-77e2-4e29-8791-314db45aec6c'
    'lead': 'The country''s daily COVID-19 case count topped 5,000 again on Thursday,
      with 5,795 more people infected, the Department of Health reported.        '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T16:28:09.050+08:00
