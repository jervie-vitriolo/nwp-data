  'china-bully-wall-of-steel':
    'author': 'Ben Westcott and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-01T15:51:08.359+08:00
    'imagesource': 'jcr:e447e714-6492-4cd2-859a-6af22eb332a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21352717-7562-4419-a6a2-6ccc7ff90912'
    'lead': ' In an event commemorating the 100th anniversary of the Chinese Communist
      Party Thursday, President Xi Jinping claimed that only the party could ensure
      China''s continued assent and stability, and any attempt to divide it from the
      country would fail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T15:55:23.229+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:27:04.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:04.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Xi-Jinping', 'Communist-Party']
    'template': '1'
    'title': 'Foreign countries that ''bully'' China will meet a ''great wall of steel,''
      says Xi during Communist Party centenary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34171e8-b3e1-442b-9edd-c5c68f46920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In an event commemorating the 100th anniversary
        of the Chinese Communist Party Thursday, President Xi Jinping claimed that
        only the party could ensure China''s continued assent and stability, and any
        attempt to divide it from the country would fail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fea62-e48a-47dd-ab1f-33186b2fae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the Communist Party, there will be no new China," Xi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e0277-4671-4356-b58a-7d95b37566bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of a reported crowd of 70,000 at a highly-choreographed
        ceremony in Tiananmen Square, Xi delivered a strongly nationalist speech in
        which he vowed that China would no longer be "bullied, oppressed or subjugated"
        by foreign countries, to thundering applause and cheers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315fee5-2897-498d-a42e-3ffa0a82dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who would attempt to do so will find themselves on a collision
        course with a great wall of steel forged by over 1.4 billion Chinese people,"
        Xi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0ed63-664c-44f2-94e1-6e1ec6fe9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech capped a morning of celebrations in the capital to
        mark the party''s centenary, including patriotic songs, speeches from officials
        and flyovers by the People''s Liberation Army Air Force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4189e-23b3-4ed2-bcbf-3011af897c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party was founded in secret in a small brick
        house in Shanghai''s former French Concession by around a dozen delegates,
        in July 1921. Its subsequent rise and continued monopoly on power has confounded
        its critics, with the party proving itself adept at changing at crucial moments
        to ensure the survival of its one-party rule. Under its founder and former
        Chairman, Mao Zedong, millions starved to death during protracted periods
        of famine and political crisis. Today, China is the world''s second-largest
        economy, with some estimates suggesting it is poised to overtake the United
        States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feef486-bb2c-44b2-b6b0-a84d67ece604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Thursday''s celebrations follow a turbulent two years for
        the unelected party, marked by its perceived mishandling of the initial Covid-19
        outbreak in Wuhan in December 2019, growing international outrage over alleged
        human rights abuses in Xinjiang and the rise and subsequent suppression of
        large scale pro-democracy protests in Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7af576-db78-49d5-9ea0-e8f222b0d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous challenges also lie ahead, from a slowing economy, an aging
        population and a shrinking workforce, to an increasingly united democratic
        West that is determined to counter China''s rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4ea95-ad95-4a07-949b-cf6c5a2c424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Thursday, Xi announced the party had accomplished its
        centenary goal of creating a "<a href="http://www.xinhuanet.com/english/special/2021-07/01/c_1310037098.htm"
        target="_blank">moderately prosperous society</a>" in China. "We are now marching
        in confident strides toward the second centenary goal of building China into
        a great modern socialist country in all respects," Xi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32acb516-1ffc-452f-b60c-a0cf920e6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a continuation of his hardline foreign policy, Xi said while
        China would welcome "helpful suggestions" from other governments, it would
        not accept "<a href="http://www.xinhuanet.com/english/special/2021-07/01/c_1310037332.htm"
        target="_blank">sanctimonious preaching</a>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcf7a7-d03c-4cac-8295-ddc1112c85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the subject of Taiwan, the self-governed democratic island that
        the Chinese government has long maintained is part of its territory, Xi said
        its "reunification" with the mainland was part of the "historic mission" of
        the Communist Party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e33f8-6e96-4d34-a1ad-7d536ccf5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a time when Hong Kong''s civil liberties are increasingly
        under threat from new national security legislation passed by Beijing, Xi
        said Thursday that "<a href="http://www.xinhuanet.com/english/special/2021-07/01/c_1310037416.htm"
        target="_blank">social stability</a>" must be maintained in the major financial
        hub, as well as China''s "sovereignty (and) security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c3e2d-92cc-4a40-b8c9-81645862fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should underestimate the great resolve, the strong will,
        and the extraordinary ability of the Chinese people to defend their national
        sovereignty and territorial integrity," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c337164-7a8a-4ed5-b888-4cacb4016041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:55:23.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/01/china/ccp-100-beijing-china-xi-celebration-intl-hnk/index.html"
        target="_blank">Foreign countries that ''bully'' China will meet a ''great
        wall of steel,'' says Xi during Communist Party centenary</a>."</em></p>'
