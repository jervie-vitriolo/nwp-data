      'mgnl:lastActivated': 2023-01-25T11:28:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83a895-9d7c-400c-a91f-8356b65fb90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coroners are now gathering information to determine the cause and
        manner of deaths and whether heat played a role, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25463d-2a0b-47f2-a05c-4d0410f1dff7'
      'mgnl:activationStatus': true
