      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro was the former chief of Victoriano Luna Medical Center (VLMC)
        and served as chair of the Hospital Infection Control Committee from 2009
        to 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38137f5e-4d9c-4c91-adf4-07fd6c005048'
      'mgnl:activationStatus': true
