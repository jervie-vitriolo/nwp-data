      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte announced on Tuesday the termination of the eZConsult deal,
        after the system crashed for the ninth time when the city opened 55,450 slots
        for A1 to A4 priority groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc2c59-ae3a-4b18-bf3a-e41de192829c'
