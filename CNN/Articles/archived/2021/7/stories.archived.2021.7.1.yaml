      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6454403-25ff-4cbf-b27e-4bfbcecd22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change at play</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd72cb-21cf-4946-a3f6-cb80e9bb77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme high temperatures rate very high on the list of weather
        events ranked by how much influence climate change has on them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391771f3-dd6c-4ff0-8073-1e3434ebb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f07234-7366-428b-82f7-83d37d515a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And heat waves are becoming both more common and more intense due
        to the warming climate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b9c1b-c320-4075-a0a1-f1bb0de42ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec7e70-b180-4de1-a0a4-d97c91acbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prolonged extreme heat (in recent years) has been unprecedented
        since the start of reliable instrumental records in 1895," according to the
        US National Climate Assessment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e8397-5f7c-4329-9c16-5c8f66adec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be33dd-35ec-4b87-8320-c7d9f39fb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, extreme heat is one of the deadliest types of weather-related
        events in the US, killing an average of 702 people each year, according to
        the Centers for Disease Control. That''s more than are killed in hurricanes,
        floods and tornadoes in most years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5f94e-148f-492f-8cd8-7ea1b385f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/29/americas/canada-heat-wave-deaths/index.html">More
        than 230 deaths reported in British Columbia amid historic heat wave</a>."</em></p>'
