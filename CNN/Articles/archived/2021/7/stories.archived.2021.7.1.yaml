    'jcr:uuid': '0c32aaba-04dd-498f-a860-a7565d04f82b'
    'lead': 'With more families staying in their homes, the country''s dengue cases
      in the first six months of 2021 dropped by 48%, a Department of Health official
      said Thursday.'
    'mgnl:activationStatus': true
