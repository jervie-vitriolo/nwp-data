      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing, Vega also clarified the DOH had the support
        of the Procurement Service – Department of Budget and Management in its purchase
        of items related to COVID-19 response, such as test kits, laboratory reagents,
        and personal protective equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36da998-f33b-4cef-8254-cd01e97bbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:00:43.708+08:00
