      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming of age and coming out in a time when lesbian bars where forced
        to hide away in dark, dungeon-like spaces, Boenning, 50, didn''t want that
        for her bar.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85bced-78ff-409d-839a-fc491b93595d'
