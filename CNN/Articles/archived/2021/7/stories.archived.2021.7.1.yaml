      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd879c10-146d-4bba-8b57-5d16086155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker''s Pint has big, open windows.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09db9ee-a24a-4959-9721-07aa096086fd'
