  'Drilon-plans-to-retire-in-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T05:42:28.326+08:00
    'imagesource': 'jcr:b592731a-7548-4ad7-946f-4104920a7319'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37a72ef-9090-46a2-91d1-92e586b8e35d'
    'lead': '‘I will retire from public service if I have no role in the coming administration,’
      Senate Minority Leader Franklin Drilon said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T05:46:27.827+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:57.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:37.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drilon', '2022', 'elections', 'polls', 'Franklin', 'administration',
      'government', 'public-service']
    'template': '1'
    'title': 'Drilon plans to retire in 2022 if he has no role in next admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76466af0-5da6-4336-b9cf-39274c5e5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Senate
        Minority Leader Franklin Drilon is planning to retire from public service
        in 2022 if he will not be given a role in the next administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff5a67-86d7-426b-ba40-6c08d781b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will retire from public service if I have no role in the coming
        administration,” the 75-year-old Drilon disclosed during a virtual briefing
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca654d-900b-4ad2-8ec8-2b7c0e37e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been in government probably 30 years or so, so let others
        who believe that they can serve the country,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e926a4-240d-4b67-bd5d-37f6ca089e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added that he is proud of what he has done and has contributed
        for the welfare of the country and that others should be also given a chance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a77668-42e9-4dd8-ad17-49140a851944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he wants to be nominated as a presidential candidate
        for the 2022 polls by the opposition, the senator said he is not interested
        and that he leaves that to their judgment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddfc84-0204-415a-9986-13261ea97a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not speak for them," he said. "I have not planned to run for
        president. I do not have the resources to run for president.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e94175-f038-4d4e-88e2-2aa07c309fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said he prefers to be a researcher for media personalities
        he respects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc40f27-a0c3-4503-ae51-77de07ded120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his second two terms at the Senate with his reelection
        in 2010, Drilon served for two consecutive terms at the upper chamber from
        1995 to 2007. He also served as Senate President thrice during those years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f51077-9bd6-4e00-ae6e-f7482177a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo City-born lawmaker, who ranked 3rd in the 1969 Bar Examinations,
        first joined government as Deputy Minister of the Ministry of Labor and Employment
        in 1986.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba3809-8f61-470b-a787-d8ad66d2855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:46:27.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then served as Secretary of the Department of Labor and Employment
        from 1987 to 1990, Secretary of the Department of Justice from 1990 to 1991
        and 1992 to 1995, and Executive Secretary from 1991 to 1992.</p>'
  'Galvez-Sinovac-at-par-with-Western-made-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T06:03:49.185+08:00
    'imagesource': 'jcr:ad90736e-4c7b-4a5c-b16e-d263875315db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f33989-f1ad-49d6-80b1-da9374af011a'
    'lead': 'Amid calls to procure more vaccines with high efficacy, the vaccine czar
      reiterates that China’s Sinovac vaccine “is performing well and at par” with
      shots made by Western brands.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:06:33.459+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:56.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:37.745+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Galvez', 'Sinovac', 'efficacy', 'Western', 'vaccine', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Sinovac performs ‘at par’ with Western-made vaccines, Galvez contends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ef643-27e3-4561-a149-08e69a51dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Vaccine
        czar Carlito Galvez Jr. on Wednesday said China’s Sinovac vaccine “is performing
        well and at par” with shots made by Western brands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd8f9f-61e3-4b35-b7c5-37c4034ad860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement on the heels of calls for the government to
        purchase COVID-19 shots that have higher efficacy rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abface-f0aa-4ef1-98ea-94b435a8eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Senate Minority Leader Franklin Drilon said, “when it comes
        to the life of millions of Filipinos and the future of the country, there
        should be no price tag. We can buy the most expensive vaccines with high efficacy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bae25-0937-4d1b-870a-ed198e15b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports also said that a number of Indonesian medical workers
        who received Sinovac shots got infected by the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd5f98-1828-45ca-b573-670809b7fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Galvez explained that all vaccines being used
        in the country passed through a rigorous review by the vaccine expert panel
        (VEP), which is composed of top doctors and vaccine specialists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5113017-87c7-46cd-9881-a79566372f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We listen and follow the panel’s assessment on what vaccines to
        procure to ensure that they are all safe and effective regardless of brands,”
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25cc30-623a-4204-8b23-24e568f747ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, we have seen that all vaccines that have been given Emergency
        Use Authorization (EUA) by our Food and Drug Administration are performing
        well in the real-world conditions compared to their clinical trial results,”
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d74b6-a5bd-4741-a412-d217b4e4635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing real-world data provided by the panel, Galvez said the China-made
        vaccine is 90% effective in preventing severe COVID-19 cases and deaths in
        Uruguay, and 94% effective in protecting healthcare workers in Indonesia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501452cf-be8a-4f9f-8ea8-b21204085495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns on its efficacy against the more transmissible Delta
        variant, he said the VEP has discouraged concluding early in the matter since
        studies are still ongoing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e757dad-5957-447e-a856-881efd59ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ensure that all the policies that we craft and implement are
        science-based and evidence-based,” Galvez reiterated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff52afa-e6c9-4518-9566-09ad1e482302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will always consider the advice of our experts and not from people
        who do not want to listen to more prudent and deliberate decision-making,"
        he also said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa21b7ab-3d9f-4191-9a01-dc54e622cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA granted Sinovac an EUA in February. Based on its evaluation,
        it showed 65.3% to 91.2% efficacy rate when used on healthy people aged 18
        to 59. For health workers directly exposed to COVID-19 patients, efficacy
        is at 50.4%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a925361-622c-4b27-9373-1ed288518959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has received over 17 million coronavirus
        shots from Sinovac, as well as AstraZeneca, Gamaleya, Pfizer, and Moderna.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857570e4-6531-4264-8ddc-8bb2a81f48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 million Filipinos have received their vaccine dose,
        of which around 2.5 million are now fully protected from the deadly virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dd22d-b623-4fb2-bb1c-eb126d9cbc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:06:33.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, the government hopes to immunize up to 70
        million individuals.</p>'
  'Bill-Cosby-sexual-assault-conviction-release':
    'author': 'Ray Sanchez, Sonia Moghe and Kristina Sgueglia, CNN'
    'caption': 'Bill Cosby (Gilbert Carrasquillo/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-01T06:13:06.700+08:00
    'imagesource': 'jcr:3c2a40bb-2abb-4d7d-a694-b34617aeb652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53c9473-9890-4b21-a273-e1a32b7c3814'
    'lead': 'Bill Cosby was released from prison after Pennsylvania''s highest court
      overturned his sexual assault conviction, saying the disgraced actor''s due
      process rights were violated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:14:42.831+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:55.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:38.723+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby is a free man after Pennsylvania Supreme Court overturns
      sex assault conviction'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf67f0-751b-4b5a-8ab9-69b023e147a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bill Cosby was released from prison Wednesday
        after Pennsylvania''s highest court overturned his sexual assault conviction,
        saying the disgraced actor''s due process rights were violated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea49fa-c32f-47c9-a4a1-0c00a83a5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning decision in the case of the man once known as "America''s
        Dad" reverses the first high-profile celebrity criminal trial of the #MeToo
        era.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6c5f8-2694-4c3a-a245-d75ea9a952e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of Pennsylvania State Supreme Court judges said in their
        opinion that the former Montgomery County district attorney''s decision to
        not prosecute Cosby in 2005 in return for his deposition in a civil case was
        ultimately used against him at trial, the judges said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee1356-81dc-4fe0-9627-92e38d97bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of these circumstances, the subsequent decision by successor
        D.A.s to prosecute Cosby violated Cosby''s due process rights," the judges
        wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e791f-c654-4020-95f2-1f87b83e5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was sentenced in 2018 to 3 to 10 years in a state prison for
        drugging and sexually assaulting Andrea Constand at his home in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c93c54-5933-47a2-aaa4-bf7d0cbb8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 83, in a white t-shirt, made a brief public appearance outside
        his Pennsylvania home Wednesday afternoon but did not speak to reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25532408-b3d7-4fb2-8079-aa0e143ed2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Cosby was released from a prison outside of Philadelphia
        and picked up by his press representative. Cosby served three years in prison.
        His attorney Brian Perry said the comedian and his legal team were headed
        to his Pennsylvania home to "celebrate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cb514-e571-4dd2-a197-5be88056d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the Supreme Court who saw the light and saw the
        truth," Cosby''s family said in a statement released by the press representative,
        Andrew Wyatt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51252737-99fb-4d34-8947-57995a99aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For victims who sought closure in the case''s resolution, the ruling
        represented "a slap in the face" in the words of Lisa Bloom, the attorney
        for three accusers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc13ee-e90d-466b-833b-8480949dd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom said she thinks it could be "a very hard day" for all the
        women who accused him of sexual assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283760fc-9dff-4e18-b57b-b67c057a50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One accsuer, Victoria Valentino, said in a statement: "I am outraged!
        Outraged! Stunned! My stomach is in knots. The work that we have done to uplift
        women has been overturned by a legal glitch. We now have a serial predator
        on the street."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc7723-35f8-43b0-bdd6-c96011e9c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Allred, who represented other accusers, said the overturning
        of the conviction on technical grounds did not vindicate Cosby.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b8778-838b-43ce-b4a3-17a90792f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart especially goes out to those who bravely testified in
        both of his criminal cases. I represented a majority of the prior bad act
        accusers who testified," Allred said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad70472-78f7-4bf8-8e39-893aa2081010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the Pennsylvania Supreme Court''s decision, this was an
        important fight for justice and even though the court overturned the conviction
        on technical grounds, it did not vindicate Bill Cosby''s conduct and should
        not be interpreted as a statement or a finding that he did not engage in the
        acts of which he has been accused."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22366c17-1222-41ba-b809-7bff2d68f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Montgomery County district attorney who prosecuted Cosby,
        Kevin Steele, said the actor was free on a procedural issue that is "irrelevant
        to the facts of the crime."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd65d3e-e887-4e29-9731-af5b23858636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to commend Cosby''s victim Andrea Constand for her bravery
        in coming forward and remaining steadfast throughout this long ordeal, as
        well as all of the other women who have shared similar experiences," Steele
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc33878-ce55-4130-aa6e-e92afdf82df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that this decision will not dampen the reporting of
        sexual assaults by victims. Prosecutors in my office will continue to follow
        the evidence wherever and to whomever it leads. We still believe that no one
        is above the law — including those who are rich, famous and powerful."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27541a21-3c1e-4426-96ee-39225825a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand and her attorneys said the decision to vacate Cosby''s
        conviction is disappointing and could discourage others survivors of sexual
        assault from coming forward.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5de606-4026-4515-af8d-e701fde0ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s majority decision regarding Bill Cosby is not only disappointing
        but of concern in that it may discourage those who seek justice for sexual
        assault in the criminal justice system from reporting or participating in
        the prosecution of the assailant or may force a victim to choose between filing
        either a criminal or civil action," Constand and her attorneys said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6b620-c784-43ac-8f9f-97443244f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges on the Pennsylvania Supreme Court last December heard arguments
        that Cosby sat for a civil deposition only because former Montgomery County
        District Attorney Bruce Castor had promised he would not prosecute him criminally.
        In that deposition, Cosby admitted that he procured Quaaludes for women he
        wanted to have sex with.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b34b80-8380-479b-9a36-6cdbd0c41d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their decision Wednesday, the judges wrote that Castor felt that
        "he would not be able to prove beyond a reasonable doubt that Cosby drugged
        and raped Constand."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90256f21-47e9-4f94-9b9c-bb78527b31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeking ''some measure of justice'' for Constand, D.A. Castor decided
        that the Commonwealth would decline to prosecute Cosby for the incident involving
        Constand, thereby allowing Cosby to be forced to testify in a subsequent civil
        action, under penalty of perjury, without the benefit of his Fifth Amendment
        privilege against self-incrimination," the judges wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14bf32-5e38-4ead-ad44-74904a3302c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That civil deposition that Cosby gave was revealed in 2014, and
        one of Castor''s successors later used statements he made in the deposition
        as part of the criminal trial.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8f489-3bfa-49b5-99aa-4385b4171eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges wrote that they weighed different remedies -- including
        having another trial for Cosby -- but felt there was only one proper remedy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfa97a-8ac4-4115-80fa-50b74488d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must be discharged, and any future prosecution on these particular
        charges must be barred," the judges wrote. "We do not dispute that this remedy
        is both severe and rare. But it is warranted here, indeed compelled."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b3cd0-3381-4c2c-912e-a9c7d5e54c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elie Honig, a CNN senior legal analyst and former federal and state
        prosecutor, said the only place to appeal an opinion from the Pennsylvania''s
        highest court is the US Supreme Court.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ec620-03d3-4c3e-9b53-c65317f32d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way the US Supreme Court will take this case... The
        court says you cannot retry him for this particular victim," he said of Constand.
        "We know that the statute of limitations has passed for many of these victims."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcae9b-f0bb-44f8-8535-97708306bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby "has been released" from prison, Pennsylvania Department Of
        Corrections spokesperson Maria Bivens said Wednesday afternoon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec70188-42e3-45bc-943d-1d3e42f58d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt met Cosby to drive him home.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163f992-0aaa-4634-8c89-54b1569476ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cosby was originally given a deal by Bruce Castor in which
        he was granted immunity. He gave up his fifth amendment rights in hopes that
        he would get back to work, back to life. And he always showed up for any legal
        matters and questions on his own accord. Charges should never have been brought
        against Mr. Cosby," the statement said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07162c41-fdc9-494c-bcf3-5f5a32af55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the attorneys who successfully argued his appeal
        and especially Mrs. Cosby who stood strong and was here for Mr. Cosby every
        step of the way and supported every idea and strategy from the attorneys and
        the team and she always knew that Mr. Cosby was innocent."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c1019-d3b3-4a3b-a3f1-a2db632b025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby denied parole in May by the Pennsylvania Parole Board, which
        cited a number of reasons for its decision, according to a letter from the
        board obtained by CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364961d-0e8b-4c54-b0f6-94144f696418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:14:42.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said Cosby had to "participate in and complete additional
        institutional programs." The board cited Cosby''s "failure to develop a parole
        release plan" and a "negative recommendation by the Department of Corrections"
        as factors that contributed to the decision.</p>'
