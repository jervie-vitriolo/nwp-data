      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sex positivity is more than just about being vocal about your sexuality
        and being able to flaunt yourself,” says Galupe. “I think it’s necessary to
        also have this comprehensive sexual health and reproductive health education
        that comes along with it. It’s not just about the birds and the bees and the
        parts, you know? It’s the whole experience. It’s a mind thing, it’s a soul
        thing, it’s a physical thing. I think it’s also important to keep aware with
        the health aspect of sex and to be as knowledgeable as possible to fight the
        fucking stigma.”</p>'
