      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega, however, clarified the figures they submitted are only as
        of June 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bfa60-8ce1-4495-b019-47f7f1d07313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:54:45.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:55.672+08:00
