      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged the residents to use the local government''s QC <a href="https://qceservices.quezoncity.gov.ph/qcvaxeasy">Vax
        Easy portal</a>, where they can be assigned their schedule and vaccination
        center via call or SMS notification. This is different from the eZConsult
        platform where residents are free to choose their vaccination schedule and
        hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e03fe-a0c9-401f-8813-9978beaeda30'
