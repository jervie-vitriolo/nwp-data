      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bba7e-73bb-4204-824d-e5c23ac7fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Deckter has sold multiple films to Netflix that have reached
        the platform''s trending releases list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae982d94-f1d0-4bf9-af2a-8f9e5d3d6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5027b-81b2-4c40-907b-1aa313bdb432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would bet that Netflix and Amazon and Apple all have these wildly
        imaginative, incredibly thought-out algos, but the truth is I have no idea.
        I like to think there is more thought process to [buying a movie] than someone
        seeing it and saying, ''I like it, this would work,'' but maybe there isn''t,"
        Deckter told CNN in a recent interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ca28d-da7d-455b-93b5-f1c32a32ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b573c-899a-4103-ba00-7baa712b8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much content on the streaming giant, just how does a movie
        or show break through?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ec0fb-42f2-404f-ac1b-3e65de6562a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97249b8-a77e-46d1-88c2-8001a9a4b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president of Voltage Pictures, Deckter has seen several of the
        company''s films trend number one on Netflix, including "After," "After We
        Collided" and "Dangerous Illusions." He believes success on the platform could
        come down to timing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4b363-d2ba-4424-bf59-4cd4b3761465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c127b-d575-4763-a33d-e6d5bf26eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened that when they released [''Dangerous Illusions''],
        it was in a window that worked," Deckter said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac74c0-c823-404e-9b79-2d95669b08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6f14c-6130-43c9-b087-13133d5a4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That window was March 2021, when domestic news coverage was focused
        on a tragic mass shooting spree in Atlanta and jury selection in the Derek
        Chauvin murder trial. Viewers, perhaps, turned to the film for an escape.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a42da-8f5b-488a-91b4-2ef4437fbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b2382-c02e-42af-9a88-7901a2dfe4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another movie Voltage distributed is "The 2nd," starring Ryan Phillippe.
        It was released in September 2020 on Netflix and has a 0% rating on Rotten
        Tomatoes. It still was listed number one on the Netflix trend list in December
        2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dcfe8-8e05-4701-9455-1386f0904492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533c37d-f776-4518-b90e-33c00181fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been incredibly fortunate with the success our films have
        had on Netflix," Deckter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fce25-f515-44fd-8c8e-b01fcbafacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2158243-ff2b-4471-910c-eeae69c9df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credits social media chatter to his films breaking through.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7004e5-b62a-4846-ad70-4f2cda915a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb0af7-9091-4d0f-80fd-e17a309c43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the pandemic, movie tracking has been around for 50 years
        and they got it wrong all the time. It just happens that the online community
        of consumers is so interactive that when something is good, it spreads really
        fast. There''s so much online chatter, it''s social media, it''s chat rooms.
        It''s just the way that people interact today versus how they did years ago."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dbfdd-d775-4a0f-b53e-535372cb75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7b006-5609-47d8-8715-b7e553478779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online conversations can help even a "bad" movie attention -- and
        more views.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b8f49-3de9-431f-9643-f30bcea3f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ec4e9-8d1a-4714-a1de-d1cafd148839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a movie does break through, Deckter said that Netflix has called
        him directly with good news. He and his employees, along with producers of
        "Deadly Illusions," a film in which Kristin Davis plays a writer who goes
        insane, watched the movie climb to the top spot on the Netflix trending list
        over the course of 12 days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa83ef5-abdd-4ea2-b89d-8360f92777fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44323d35-6a79-4a38-9b6e-6f75a6197cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a whole lot of fun, during the week, the ten or twelve days
        where we climbed and stayed at the top and we were in pretty close contact,"
        Deckter said. "In essence we high five over the phone, because it was such
        an extraordinary response that none of us ever counted on."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39ad3b-1842-464d-8f00-d291367fd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecef5f4-a661-4011-8f96-1f9117a21c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company celebrated the film with a tweet that read: "When did
        you realize ''Deadly Illusions'' was going to be totally unhinged and why
        was it when Kristin Davis took her new nanny bra shopping?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e5482-375d-4d15-8786-c4a4149e6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d1e4d-f015-4eed-9b98-bd3627b37ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Dergarabedian, a Senior Media Analyst at Comscore, calls Netflix''s
        trending list "one of those great mysteries" and told CNN that in reality,
        Netflix is in the position to use any sort of metric they like to create the
        list.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae0a26-6243-4eb4-8e7e-56794a27010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ade1fb-88ec-4c2f-9c2f-81a35e9623bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of genius in a way because it gets people talking and
        the list is certainly never boring," Dergarabedian said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cd96c-2c92-457b-b75c-e3c9c258907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57d3e8-ae64-4b9c-9127-618b0ac64a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the list is "head-scratcher" for movie buffs, who
        are often left wondering why so many weird, offbeat and some obviously mediocre
        movies are in the mix.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86109783-0dab-4bf5-98c8-5c451b4ca907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec2ce0-969e-4cd4-86c3-3c7c9fde9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of Netflix for subscribers is that there is an endless
        supply of movies and TV shows and you are already paying for a veritable smorgasbord
        of content, so why not watch an eclectic mix of films that you might not ordinarily
        pay to see, but may be curious to check out at home," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb60892-36e7-46b2-aa67-7a094703e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:17:39.783+08:00
      'mgnl:createdBy': 'bamba'
