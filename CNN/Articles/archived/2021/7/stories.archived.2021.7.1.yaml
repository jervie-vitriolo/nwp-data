    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f0673-c4f0-47ae-880f-3053d304dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:18:40.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gritty Gilas players battled their way back from a 16-point
        deficit and briefly took the lead in the third minute mark of the final quarter
        before the 7-foot-3 Marjanovic scored eight of Serbia''s last 10 points to
        secure the win.</p>'
