      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The House voted Wednesday to create
        a new select committee that will investigate the deadly January 6 attack on
        the US Capitol, in a vote falling mostly along party lines that signals the
        political fight to come over the panel''s examination of the January 6 Capitol
        insurrection.</p>'
