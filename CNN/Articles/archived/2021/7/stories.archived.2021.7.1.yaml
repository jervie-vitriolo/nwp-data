      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of Duterte, has been in jail since 2017
        on accusations she used drug money for her senatorial campaign in 2016, when
        she was Justice secretary. However, she has maintained the charges against
        her were fabricated to silence her for investigating the administration’s
        bloody anti-drug campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
