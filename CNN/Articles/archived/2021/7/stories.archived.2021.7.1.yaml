      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 1) —</strong> A young Gilas Pilipinas
        side almost pulled off a stunning upset against world no. 5 Serbia in the
        FIBA Olympic Qualifying Tournament in Belgrade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6709c17-9f7a-4ff5-b9fc-f310e18f1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:18:40.523+08:00
