      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367be25-8b14-4dda-a225-7b2bce58f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Stratton told the Miami Herald he was on the phone with
        his wife, Cassondra, when she told him their condo was shaking just before
        the collapse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdece93-e41f-4d2c-bd49-1d86cf7ed04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b11c14-a194-46b1-8910-02ed389b1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was looking outside and told him she saw "a sinkhole where the
        pool out her window used to be," Stratton told the Herald.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1b105-622c-4518-94ad-ab91e62d9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c80a74-3656-4f68-86ce-460761933c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report, which Surfside has released among other public records,
        noted problems with the building''s concrete.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeade4-0cd7-47db-97cd-72d9cf9305da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d635f3-646c-48af-bbcf-7952e452bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abundant cracking and spalling of various degrees was observed
        in the concrete columns, beams and walls," the report said. "Several sizeable
        spalls were noted in both the topside of the entrance drive ramp and underside
        of the pool/entrance drive/planter slabs, which included instances with exposed,
        deteriorating rebar. Though some of this damage is minor, most of the concrete
        deterioration needs to be repaired in a timely fashion."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26ec79-f482-4cb3-b568-cb6c51c3f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7863da6-e65b-40ba-b276-24dd270f397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waterproofing below the pool deck and entrance drive was failing
        and causing "major structural damage," according to the report.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132b1da-08df-4a6b-bb7f-cc5969204c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4deae-0108-4354-94a3-eadd718336f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report didn''t say the structure was at risk of collapse.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43f52d-66f2-4225-a0cf-ddceb3ec0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fae531-5a04-440c-abd0-e49b219cffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The community rallies together</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c687da-52fa-43a5-9fc8-18d8d653414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $1.9 million has been raised to help those affected by
        the disaster, Mayor Burkett said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f5930-ad30-4366-a2fe-dba1ea4c52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d6fe2-0a24-4208-88f0-5122c154d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those donations made to SupportSurfside.org have already
        been distributed to at least a dozen families in need and a handful of nonprofits.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d634b72-e555-42d7-8c86-6d7d46749243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba1961-3366-429c-bf35-cdd1970aae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s tennis center has been transformed as a respite
        for the first responders, and the walls are adorned with flowers and photos
        memorializing those killed or unaccounted for.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebe184-1de0-4a9d-8551-fab935a32300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe905c9-189a-4b67-82f8-ce6d807dc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Hernandez used to spend hours on that court with Graciela
        Cattarossi while Cattarossi''s daughter, Stella, played with the children
        Henandez babysat, she told CNN affiliate WSVN.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250be30a-a8e4-407d-bd98-9b82f44c4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf4cd6-ef6b-40aa-bed3-5849e768df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cattarossi, her daughter, her parents and her sister have been reported
        missing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e826f-5564-40be-babf-ed063a71305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509b34a-60ff-4fd5-907d-e602e276a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In September, I''m going to go back with the kids, but Stella and
        Grace are not going to be there," Hernandez told WSVN. "It makes my heart
        break."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455b740-582d-41c3-9331-83169779d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c9286-f93a-43e3-99bd-67daac5a443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escapes and rescues</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab39ef2-2793-4fea-a977-a14e5f070a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iliana Monteagudo, 64, woke up in the middle of the night Thursday
        to a strange sound. Then, she saw a crack snaking down her wall.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fd0eb-93f5-450c-a037-a169cfade2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64123e83-0c06-41dc-8acc-2651f01a1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barefoot, she ran from her sixth floor unit down the stairs, hearing
        thunderous noises and climbing over several walls as she raced toward safety,
        according to CNN affiliate WPLG.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eda69f-0530-464d-881b-e79a274cdc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce6488-56a5-43a2-9377-0a6a7f714a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I start going down, fast, and I hear crack, crack, crack," she
        said. "I start to scream, ''Come on God, I want to see my son, I want to see
        my grandson. Don''t let me die in this condition.''"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9be16-22fe-4a8c-9ed3-227e76f01ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3a726-069b-482a-8ee4-7a874138365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:27:15.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once outside, she called her son to say she was OK, but that the
        building behind her had collapsed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c04480-1b40-4250-871f-63dc834a7387'
