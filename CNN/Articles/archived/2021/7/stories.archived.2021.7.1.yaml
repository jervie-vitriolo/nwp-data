      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three indexes are looking at their fifth consecutive quarter
        of gains, the longest winning streak since 2017 for the S&amp;P and the Dow
        and the longest since 2018 for the Nasdaq.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
