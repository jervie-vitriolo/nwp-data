      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong>&nbsp;Only
        fully vaccinated overseas Filipino workers are allowed to present validations
        by Philippine Overseas Labor Offices (POLOs) as proof of their vaccination
        status, according to the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases (IATF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13dc725-dfe5-4570-a356-76772424c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693ff86-ae38-404e-a526-a5950cd2e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential and IATF spokesperson Harry Roque made the announcement
        during Thursday''s Palace briefing, adding POLOs may begin accepting applications
        for validation this July 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cc89b-8d86-47e4-8f29-2b77c1df617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82d1ac-6c6e-4539-8155-c047ac520b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said in a previous resolution that travelers who completed
        their COVID-19 shots outside the Philippines should "carry their official
        documentation of full vaccination validated through the Philippine Overseas
        Labor Offices," or show their international vaccination certificate — whichever
        is applicable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1890b9-55cc-4d11-a133-76128d108fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd0eef-a015-4424-984f-37faaa09fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents will then be presented to the assigned Bureau of Quarantine
        representative for re-verification at the one-stop shop of the Transportation
        Department upon arrival in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4e0d6-e144-4c93-bd28-004ed992910c'
      'mgnl:activationStatus': true
