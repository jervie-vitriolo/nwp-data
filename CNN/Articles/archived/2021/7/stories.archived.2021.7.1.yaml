      'mgnl:lastActivated': 2023-01-25T11:26:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90722f8-d374-4337-aa2d-3ccec9a73d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who can present international vaccination certificates may
        already avail of the green lanes beginning this month provided compliance
        with other requirements, Roque added.</p>'
