      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napag-usapan namin na kung matapos ang [vaccination sa] Metro Manila,
        ang manpower ay makikiisa sa mga probinsiya," he said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dc5e1-9749-4498-ac67-dba81696b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T16:46:41.680+08:00
