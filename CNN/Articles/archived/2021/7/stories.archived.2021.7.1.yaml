      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) -</strong> President
        Rodrigo Duterte will not brag about his administration''s accomplishments,
        saying he wants people to just "look around" and see what the government has
        done.</p>'
