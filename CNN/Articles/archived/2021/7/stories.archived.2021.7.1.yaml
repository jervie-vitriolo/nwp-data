  'Fauci-wanrs-of-two-Americas-coronavirus-vaccination':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'Courtesy: Adam Glanzman/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-01T05:06:27.005+08:00
    'imagesource': 'jcr:c4d01222-a37b-4772-a488-6e77c5bc3c5d'
