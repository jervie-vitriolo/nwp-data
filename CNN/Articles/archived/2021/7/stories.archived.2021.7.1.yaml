      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have discussed that when Metro Manila''s vaccination
        ends, its manpower will be deployed to the provinces.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
