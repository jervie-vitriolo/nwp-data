      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon State Police said the state medical examiner''s office has
        received reports of 63 deaths "that preliminary investigation suggests may
        be associated with the Pacific Northwest heat wave," according to spokesperson
        Capt. Timothy R. Fox.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b2c9e-4e42-40cf-b4a7-3338fda577af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oregon Health Authority reported 633 heat-related visits to
        emergency departments and urgent care in five days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06cdc3-3ed1-4bf1-9712-56287e727b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the East Coast, Boston and New York have experienced a heat wave
        that brought extreme, record-breaking temperatures. CNN meteorologists say
        the East Coast heat wave will end Wednesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89d9a7-3477-43ec-8196-db901d6545f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, electricity provider Con Edison implored its 3.5
        million customers in New York City and Westchester County to conserve energy
        as the company tries to "help keep service reliable, as the intense heat and
        humidity continue for a fourth straight day," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a67fd-0b0c-4506-92e1-65fc12bf841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While temperatures are likely to let up in the Northeast by Wednesday''s
        end, the heat is expected to last in the Northwest well into mid-July, CNN''s
        meteorologist Michael Guy predicted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd47c8-89eb-4a4f-8f92-90201bfbc553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are expected to remain above normal over much of the
        Northwest heading into the weekend, but the record-setting heat wave will
        continue to slowly diminish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8296ec7-3ad2-4e0b-8ae1-5216b3341e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland set an all-time, record-high temperature three days in
        a row, topping out at 116 degrees on Monday. Seattle hit 108 degrees, breaking
        the all-time record it set just a day earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff647ad-3777-4b04-b497-1cddf96f6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border, Lytton, British Columbia, hit 121 degrees on
        Tuesday -- the highest temperature ever recorded in Canada. The record was
        broken on Sunday and then again on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6cd2f-943f-403f-835b-fbc089e3b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Dahl, a senior climate scientist at the Union of Concerned
        Scientists, says the heat wave is "unprecedented."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6fcc6b-6c93-4a14-a837-1a1e66c5c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw heat records over the weekend only to be broken again the
        next day," Dahl told CNN, "particularly for a part of the country where this
        type of heat does not happen very often."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9203b-438f-41d0-9309-ae3e68b5f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts, including Pennsylvania State University''s climate
        scientist Michael E. Mann, have blamed one thing for the soaring temperatures
        -- climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0412c-f275-4cb4-8c53-52639dcb279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You warm up the planet, you''re going to see an increased incidence
        of heat extremes," Mann told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67adfdba-5b9f-44f8-828f-d01574e67cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seattle sees record number of emergency calls</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4b423-32aa-4f3d-b3a0-cec64b907300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 676 people in Washington state visited emergency departments
        for heat-related symptoms from Friday through Sunday -- before the heat wave
        hit its peak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f147d9-9c11-405a-9c1d-97bbe32b722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday alone, there were 688 heat-related emergency department
        visits, according to Portner, who said the state had recorded at least 1,384
        hospital visits related to the heat since the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8596c-8bca-4005-a8dc-3b9d8124960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the three potential deaths connected to heat-related
        illnesses, Portner said officials were looking into one potential death associated
        with submersion and drowning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf2845-0cf2-46ca-af25-bf2a980dde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle fire officials said Wednesday they responded to more emergency
        calls for service on Monday than on any single day in at least the last six
        years. The city hit 108 degrees on Monday, when firefighters responded to
        544 emergency calls, according to Kristin Tinsley, a Seattle Fire Department
        spokesperson. The calls were for heat-related medical emergencies and brush
        fires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3aade-3873-45f1-bce2-f1b43b9cfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the heat wave on Saturday, Seattle firefighters
        have responded to 129 heat-related medical emergencies, with 75 calls alone
        on Monday, Tinsley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143ce10-affb-4eaf-b1be-126a68437c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King County, which is home to Seattle, had 40 emergency department
        visits for heat-related illness on Saturday and 91 on Sunday, according to
        Gabriel Spitzer, communications specialist for Public Health Seattle &amp;
        King County.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cb6df-e2a0-42bd-add5-663b128a1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, there were 223 emergency department visits for heat-related
        illness among King County residents, according to Spitzer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313adac7-069f-4d8b-a4a8-1947341d350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King County, Washington, medical examiner''s oOffice on Wednesday
        reported 11 heat-related deaths and one drowning. There were also 105 emergency
        department visits for heat-related illness on Tuesday, with 32 admitted to
        hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669dabc-e380-4fc4-ab98-41d0d7b5acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern Washington city of Spokane hit 109 degrees, breaking
        the previous record of 108 degrees set on August 4, 1961, according to National
        Weather Service Spokane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711d8c7-279a-494d-8420-8d95a8f3c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died in Spokane after experiencing symptoms consistent
        with heat-related stress, city spokesman Brian Coddington said. A man in his
        70s, was found by firefighters in an apartment building downtown, Coddington
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58dfa5-9857-4db9-aa76-ad28bba1c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they were there, they noticed in a neighboring apartment
        unit, the door was ajar, and they looked in there and found a second person
        who was also deceased."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c7038-ff7e-4012-8766-7a4742b28ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Wenatchee, Washington, broke an all-time heat record,
        reaching 114 degrees. And Omak, Washington, hit 117 degrees, shattering the
        previous record of 114 degrees set on July 4, 1928.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8896150-a320-44c9-9293-c742c73cf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers with the United Farm Workers in Prosser, Washington,
        distributed water and Gatorade in the cherry fields, according to the UFW
        Facebook page.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337fcb9-1d45-4cc4-b838-42492f0cce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high in Prosser reached 113 degrees on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c0c17-8a1f-4ce9-8555-04efca87abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oregon farm worker dies during heat wave</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d229404-53a6-435f-a6e7-fbe15f169c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, a total of 506 heat-related visits to emergency departments
        and urgent care centers were reported by the state''s health authority. At
        least 251 visits occurred on Monday alone, when temperatures were highest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87878a-dac2-4a53-9ddc-1fd325fdc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Portland area, the 97 emergency department and urgent care
        clinic visits for heat illness is nearly the same number of cases they would
        expect to see all summer, according to Multnomah County communications director
        Julie Sullivan-Springhetti.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570627b-a33a-426c-95ec-4b8ec01ff4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record breaking heat also broke records for calls for help.
        Emergency calls, visits to the emergency rooms, and calls for people and pets
        reached all-time highs," Sullivan-Springhetti said in an email to CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7892853-6b19-4233-81cd-7d0c40d8b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farm worker in St. Paul, about 30 miles south of Portland, died
        Saturday, prompting Oregon Occupational Safety and Health to open an investigation
        into Brother Farm Labor Contractor and Ernst Nursery &amp; Farms, a spokesperson
        told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce064fe5-3202-4404-b092-9ead8473a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employee was working on a crew moving irrigation lines. At
        the end of the shift he was found unresponsive in the field," Oregon OSHA
        spokesman Aaron Corvin told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443f62b-53cd-4ea9-b7a6-152414ac95db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corvin says officials have listed the preliminary incident description
        as "heat."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3918d4-4b01-4853-8a7b-1cdce66cef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Brother Farm Labor Contractor, Marion County
        Emergency Management and the Marion County medical examiner for autopsy results
        but has not yet heard back.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacef27-ef58-4c33-ae5e-c73541e5be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Ernst Nursery &amp; Farms declined to comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63296ae-1e68-4f30-a7a7-0e4f872c6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 500 deaths reported in Canada</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89b366-3e8e-4bd0-b254-aab5a38e992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 486 sudden deaths have been reported across the western
        coast of Canada near the US border.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6e387-9353-45ab-8f58-cfe21602b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 486 deaths currently entered represent a 195% increase over
        the approximately 165 deaths that would normally occur in the province over
        a five-day period," British Columbia Chief Coroner Lisa Lapointe said in a
        statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17127cc0-236b-4524-82d2-ce2861dbc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is too early to say with certainty how many of these deaths
        are heat related, it is believed likely that the significant increase in deaths
        reported is attributable to extreme weather (British Columbia) has experienced
        and continues to impact many parts of our province," Lapointe said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74c8f9-16ca-4a81-a983-a16e0db3c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vancouver, British Columbia, officers have responded to more
        than 98 sudden deaths since the heat wave began on Friday, according to Sgt.
        Steve Addison, media relations officer. The deaths prompted the Royal Canadian
        Mounted Police to issue a statement about a "concerning increase in sudden
        deaths amid the heat wave."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6602e-8106-4ec5-8165-c0e5bff62648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Surrey, British Columbia, there have been 59 sudden deaths since
        Friday, authorities said. While there were only five sudden deaths reported
        on Wednesday, the Surrey Royal Canadian Mounted Police (RCMP) responded to
        31 such calls on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91b709-99b0-4a93-b0d1-e864482f8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the causes of death has not yet been determined in each of
        these cases, we can confirm that Surrey RCMP is responding to a higher than
        usual number of deaths since the beginning of the extreme weather conditions,"
        media relations officer Cst. Sarbjit K. Sangha told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9eb83-07d4-403d-ad58-188038517881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby city of Burnaby, police responded to 52 sudden death
        calls since Friday. Of these calls, 48 were received Monday and Tuesday. Heat
        is believed to be a contributing factor in the majority of the deaths, according
        to a release from RCMP.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b0250-b4ae-4d7e-adbb-529d956be416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing this weather can be deadly for vulnerable members
        of our community, especially the elderly and those with underlying health
        issues. It is imperative we check on one another during this extreme heat,"
        Cpl. Mike Kalanj with Burnaby RCMP said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d72765-6a6f-481f-8e6d-7e598df7cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:32:39.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/30/weather/pacific-northwest-extreme-heat-wednesday/index.html">Hundreds
        of deaths reported as cities urge residents to conserve power during ravaging
        heat wave</a>".</em></p>'
  'Japan-s--Black-Widow--serial-killer-loses-death-sentence-appeal-':
    'author': 'Jessie Yeung and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-01T10:33:15.698+08:00
    'imagesource': 'jcr:34862c62-852d-46b6-af86-11f523ec21e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfcb4baa-78df-478f-b311-ed3a75074f89'
    'lead': 'Japan''s Supreme Court has upheld a death sentence given to a 74-year-old
      serial killer, known as the "Black Widow," for the murder of three men, including
      her husband, and the attempted murder of a fourth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T10:34:39.015+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:27:31.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:51.684+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s ''Black Widow'' serial killer loses death sentence appeal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88feb8ed-c6fa-4b51-ab1c-e0d0efc14f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Japan''s Supreme Court has upheld a death
        sentence given to a 74-year-old serial killer, known as the "Black Widow,"
        for the murder of three men, including her husband, and the attempted murder
        of a fourth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e1e94-be7b-4eec-a687-c865b2e7b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chisako Kakehi, reportedly received large insurance payouts after
        poisoning her victims with cyanide, according to public broadcaster NHK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178e75a-ef52-4669-a478-dd7410c790c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi was sentenced to death in 2017 for the killings, which occurred
        between 2007 and 2013 in Kyoto, Osaka and Hyogo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a7848-a465-4068-8916-63baf489f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi''s legal team had appealed the death sentence, arguing she
        was suffering from dementia and incapable of taking part in a criminal trial.
        The Supreme Court rejected her appeal, however, and finalized the decision
        on Tuesday, according to Kakehi''s lawyer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b039f-714d-4eed-9843-6a06f8aeb5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used the matchmaking agency to get acquainted with elderly
        victims one after another and poisoned them after making them trust her,"
        said Judge Yuriko Miyazaki in the ruling, according to NHK. "It is a ruthless
        crime based on a planned and strong murderous intention."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fa5bd-d0c3-4bad-a5f3-43e2d732195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyazaki added that "even with due consideration given to the defendant''s
        favorable circumstances, such as being old, the death penalty is unavoidable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca4bf0-3649-4e65-ada4-a3ebba8be5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of her death sentence has not been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a86a15-09b5-42ed-99c6-d2849e40683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police began investigating after Kakehi''s husband died in 2013,
        less than two months after their wedding. An autopsy report found cyanide
        in his stomach and blood; Kakehi was arrested 11 months later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55a902-bae5-4fde-8459-b12d7170f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous fiance, who died when he crashed his motorcycle, was
        also found to have traces of cyanide in his body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6315c1-9f07-4a2a-b44e-c298c9baaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would only say "many" of Kakehi''s previous partners -- who
        were between ages 54 and 75 -- had died in the past two decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255e630-c38d-4c97-bc14-c2efd511fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kakehi had been with the victims when they were poisoned, and began
        the process for inheriting their assets immediately after their deaths, said
        the judge in 2017, NHK reported at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f57f9-98d3-4766-a5e1-d0740616988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She isn''t Japan''s only so-called black widow killer, or even the
        only one on death row -- Kanae Kijima, the most famous other example, is also
        awaiting a death sentence after being found guilty of killing three men she
        met on dating websites and making it look like suicide in each case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4212f5-70d4-436b-846b-90bd867998c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T10:34:39.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/30/asia/japan-black-widow-serial-killer-intl-hnk/index.html">Japan''s
        ''Black Widow'' serial killer loses death sentence appeal</a>".</em></p>'
