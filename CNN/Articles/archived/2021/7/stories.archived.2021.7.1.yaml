      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2091ff8-b2e0-460b-986a-86d92b90c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:18:40.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next face Dominican Republic on Friday. The winner of
        that game will battle the winner of the Italy-Puerto Rico match in a knockout
        semifinals clash.</p>'
  'Bill-Cosby-accusers-and-their-attorneys-express-outrage-and-betrayal-over-his-release-from-prison':
    'author': 'Amir Vera, CNN'
    'caption': 'Victoria Valentino (Bastiaan Slabbers/NurPhoto/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-01T06:18:39.362+08:00
    'imagesource': 'jcr:0bc4affd-d49d-434c-ad8c-bd05df462c7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b8e918-cdd6-4bb7-84ca-434cb81b344c'
    'lead': 'News of Bill Cosby''s release from prison shocked many across the United
      States, especially his accusers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:23:05.589+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:52.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:41.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby accusers and their attorneys express outrage and betrayal
      over his release from prison'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e8beb-d7ea-4601-8477-7b6a0b533ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — News of Bill Cosby''s release from prison
        shocked many across the United States, especially his accusers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3c43a-a0cc-4b7b-a4ec-1e0c0de8b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was released after Pennsylvania''s highest court overturned
        his sexual assault conviction, saying his due process rights were violated
        in the first major case of the #MeToo era.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd045f13-0022-40b1-9f44-29a7a889add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction from accusers and their attorneys to Wednesday''s announcement
        is in stark contrast to the elation many of them felt in 2018 when the comedian
        was found guilty of three counts of aggravated indecent assault for drugging
        and sexually assaulting Andrea Constand at his home in a Philadelphia suburb
        in 2004.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09e00c-c6d2-4bb0-b14a-72fc7d62063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what the women, along with their attorneys, had
        to say:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974060a-c4a3-4a3c-9109-2fe9b802612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lisa Bloom, attorney for Cosby accusers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce6a4b-78e4-463e-9c1b-5bb05ac007b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Bloom told CNN''s Ana Cabrera she is "disgusted and shocked"
        by the ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27538916-ebf9-4ea3-a48d-50cf719c67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury heard all of the evidence, considered everything, convicted
        him, and now that this day has come I just think it''s a slap in the face
        for all the victims," said Bloom, one of the attorneys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9a08c-121a-406c-af7d-675a0b8145e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad he got some time served," she said, but it was only "a
        tiny, tiny measure of the justice that he should have received."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26545f4-6845-4992-b511-c367e214a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom said she thought Wednesday was "going to be a very hard day.
        I think it''s going to be a retriggering event for all of them who''ve testified
        that he had drugged and raped them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03b7f3-ce28-4e4a-874a-ea7ee31a5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also tweeted and told CNN that Cosby''s release shows the criminal
        justice system favors the rich and powerful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530374d0-164f-4814-80ac-27b09f2294ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it just goes to show, if you have money and power in the criminal
        justice system and you can afford attorneys to fight and fight for years and
        years, eventually you may find a loophole and a way to get a conviction overturned,
        and that''s what''s happened here," Bloom said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b101c-9fc2-4c97-b268-4b03202ee2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gloria Allred, attorney for Cosby accusers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c36c56-40f0-45b3-a429-48a878b98609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement obtained by CNN, attorney Gloria Allred said the
        following:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03510bb-b0a3-4951-9d15-b74c06d1e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision by the Pennsylvania Supreme Court today to overturn
        the conviction of Bill Cosby must be devastating for Bill Cosby''s accusers.
        My heart especially goes out to those who bravely testified in both of his
        criminal cases. I represented a majority of the prior bad act accusers who
        testified. Despite the Pennsylvania Supreme Court''s decision, this was an
        important fight for justice and even though the court overturned the conviction
        on technical grounds, it did not vindicate Bill Cosby''s conduct and should
        not be interpreted as a statement or a finding that he did not engage in the
        acts of which he has been accused."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13765a-a0cc-453d-88f8-cae87a22bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victoria Valentino</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da8812-aa15-445e-b244-1ab835dd57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Valentino accused Cosby of raping her in the 1960s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22279e2-5077-41ed-923b-5eb24be942f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am outraged! Outraged! Stunned! My stomach is in knots. The work
        that we have done to uplift women has been overturned by a legal glitch. We
        now have a serial predator on the street," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b698cf-6c6e-4de9-9177-46fec6f63745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valentino said the announcement came out of left field and she described
        it as a gut punch.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80496d2-49b0-4519-913d-e0af58adc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does that say about a woman''s worth? A woman''s value? Do
        our lives mean nothing? All of the lives that he damaged, not to mention our
        children and how we respond to our children and our personal relationships.
        He''s impacted the lives of well over 60 women."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a47d8b-660d-4f03-9a51-b339fda21bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valentino went on to say that when Cosby''s guilty verdict came
        three years ago, she and other accusers -- as well as victims of other powerful
        men, such as Harvey Weinstein -- felt vindicated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66a1f7-9407-47f3-9f8e-cac1245da3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So here we are, back to square one," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2d1bb-3650-47f4-8d9b-a0fefe9a724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Janice Baker-Kinney</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07b17f-beef-46ac-80f1-cff9a16d7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janice Baker-Kinney accused Cosby of giving her pills and raping
        her in the 1980s.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31e4e9-6e04-4128-b5e1-1662736f08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN affiliate WPVI-TV it''s taking her some time to absorb
        news of Cosby''s release.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1a1a1-7b55-44c5-b552-d6767842722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:23:05.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am stunned, I am shocked and my stomach is in a knot, ... One
        legal ease can overturn this when so many people came forward. ... This serial
        rapist gets to go home today is just stunning to me," she said.</p>'
  'Tour-de-France-crash-arrest':
    'author': 'Pierre Bairin and Lorraine Poupon, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-01T06:34:16.497+08:00
    'imagesource': 'jcr:95b475b0-c1e6-4fb6-86fe-087044235a2a'
