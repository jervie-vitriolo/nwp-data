    'template': '1'
    'title': 'Duterte pushes for free rides on LRT-2 East Extension Project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6872a0-15d1-4443-8637-6444575744e4'
      'mgnl:activationStatus': true
