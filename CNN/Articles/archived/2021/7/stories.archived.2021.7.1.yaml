      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have the current report once the implementing units submit
        their July 1 report," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb9215-eca7-4bfb-ab69-e07b717b322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T19:00:43.708+08:00
