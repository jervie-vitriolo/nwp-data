      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56667a4-4b26-457c-9732-4374bb5ffc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that the elderly and immunocompromised still face the
        highest risk of severe disease. That difference, Creech said, could be key.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150b320-2206-4b68-9be1-a8b9f1437583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b86279-a8ae-49f4-9762-3f6b38b25adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:16:53.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the calculations of risk really change, if this goes from
        a flulike illness that rarely causes complications in children, to something
        that is more like what we see in our older adults or those with underlying
        medical conditions. That would be a game changer for how we are attacking
        this virus."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bbcbd-e807-43fe-a317-1bb35b036d19'
