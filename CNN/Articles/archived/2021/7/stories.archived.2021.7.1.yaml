      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian said he suspects bad movies may make the list because
        no one is ashamed to watch a horrible movie in the privacy of their own home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58da41b-7d40-4abc-abc4-a49da8df65a7'
      'mgnl:activationStatus': true
