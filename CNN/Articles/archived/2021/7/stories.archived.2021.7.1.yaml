      'jcr:uuid': 'a4350c64-a28f-4d09-b9f4-43ba562dfaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.022+08:00
      'mgnl:createdBy': 'pilar'
