      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Galupe, 23-year-old self-love, mental health, body and sex
        positivity advocate bought her first toy when she was with a partner in 2016.
        “It’s helped me further explore my sexuality and my own body. I''ve been able
        to kind of know the things I want and don’t want,” she says, recalling her
        own experiences with her toys. “I know people who masturbate only because
        their partners aren’t around but I think masturbation shouldn’t be a substitute
        for sex with another human being. I think it’s a whole other book of its own.
        I think it’s something you should do too, regardless of being with someone
        or not.”</p>'
