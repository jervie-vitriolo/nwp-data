      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) -</strong> After
        hemming and hawing over the past weeks over the possibility of his bid for
        the vice presidency after his six-term&nbsp;as president ends next year, President
        Rodrigo Duterte on Thursday told the public to now "consider" him for the
        position “to maintain equilibrium.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202d450-ef16-43bd-87ee-3ffb1bad3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c427a-f7c5-4c6f-b9d2-8f3604df57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe at this time you can say that, maybe para to maintain the
        equilibrium sa lahat (maybe to maintain the equilibrium for all), consider
        me a candidate for the vice-presidency at this time,” he said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1b9c3-8106-431e-8d5d-cea92bf0f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17d5ba-5c0d-4fcb-a67a-9b21e1692831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he quickly added that his announced bid is to avoid being a
        "lame duck" president in the last year of his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142d709-b380-4bbb-a1f0-e55496e2f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d5fa0-ea95-4fcc-96e1-633379dec4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You would know what is a lame duck.... Posturing ‘yan, political
        posturing so they would not treat you badly, kasi paalis na ako,” said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523684e-0327-43a0-90ab-0ef00e88d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f286e45-a7a3-4a69-bfd6-336b0b2b9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You would know what is a lame duck.... That is posturing,
        political posturing so they would not treat you badly, because I’m already
        leaving.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453de8d-ddf4-4c26-9369-c45b2eebb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.843+08:00
