      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said, I believe a bipartisan independent commission is
        the best approach — and although the House was able to pass the measure, it
        was blocked by the Senate. Today, I voted in support of the Select Committee
        because the truth matters," Kinzinger said in a statement after the vote.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be4294-c1f2-4dd4-a85b-89c0a0ab3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6352bd-6433-4540-91c0-d120924e6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pelosi decides to appoint a Republican to the panel, it''s likely
        to be either Cheney or Kinzinger.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be3e25-36ae-42f5-bda2-942a3aac80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267731d-b787-47b7-a126-927858270b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m asked to serve on it, I''m going to consider it. I haven''t
        been asked," Kinzinger told a local TV station Wednesday. "It''s not necessarily
        anything I look forward to doing, but if I thought my voice was needed to
        get to the bottom of it, it would be something I would be open to."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca276f2-2217-4cf9-8a61-556ecce7e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a94b0-a919-4ad8-9fa5-caecf6e56438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi would not say if she has decided to appoint a Republican
        to the select committee when speaking at a news conference ahead of the vote.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e7452-8b0a-4cc5-bf69-806272b73418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fccc7-a6d7-4c59-91c6-1109253cbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be making whatever statement I make about the select committee
        when I do and that is not right now," she said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695777fc-5fa4-400d-aa47-090b04ccb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8c5f0-b961-4100-882c-a37169a66ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s select committee is expected to investigate both the
        security failings of the January 6 attack -- when pro-Trump rioters breached
        the Capitol and disrupted the certification of Joe Biden''s November 2020
        victory -- as well as the circumstances leading up to the attack. That''s
        likely to include an accounting of former President Donald Trump''s role spreading
        lies about the election being stolen, as well as some Republican lawmakers
        who supported efforts to overturn the election. The committee could also examine
        McCarthy''s conversation with Trump by phone as the attack was unfolding.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3874de-d180-47f8-9fd7-eab55654f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c327b27-fe12-4541-8cb0-7a0ff2045d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say that Republicans left them no choice to move forward
        with a select committee after Senate Republicans blocked the independent commission
        and some Republicans have downplayed the violence that occurred during the
        deadly January 6 attack.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39364f43-5e04-4e02-adb2-4c21b9f966d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e95316-2375-4bdc-835b-06e0282616a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has not said who she would appoint to chair the committee,
        though Thompson is a possible candidate, as his committee has already been
        investigating the January 6 riots. Another possibility is House Administration
        Chairwoman Zoe Lofgren, whose panel has also probed the insurrection.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5b0be-5dfe-40d2-be19-4fb82c06790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d691136-5130-4635-8ef8-398ad49a297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has not said whether he will appoint Republicans to the
        committee, or which Republicans could be named if he does so. New York Rep.
        John Katko, the top Republican on the House Homeland Security Committee who
        negotiated the bipartisan agreement for the independent commission, criticized
        the select committee on Monday and said he did not envision serving on it
        if he was asked.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736ac00-c978-4a14-a77c-8afc4005c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f84df3-2e0b-4c9c-be68-a3c053cd1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday if she would consider vetoing McCarthy''s selections
        if they were Republicans who voted to overturn Biden''s win, Pelosi said,
        "We''ll see. We''ll see who they nominate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0ed5f-a33a-4077-961f-9b03630330c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:20:52.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.212+08:00
