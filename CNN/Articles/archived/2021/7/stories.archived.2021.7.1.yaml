      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e826375-d760-4573-af9f-62bd841f88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither worries about tax hikes, nor inflation jumps can stop Wall
        Street from rallying. So what''s next for this bull market?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c08c5-ebcd-435d-a88e-9835a9c85e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6245858-2874-4539-841d-873b58849506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we begin the third quarter, the attention [is] once again on
        lifting of lockdown measures around the world versus growth of new variants
        of Covid-19, especially the most infectious, Delta," said Fawad Razaqzada,
        market analyst at ThinkMarkets. But he noted that overall sentiment is very
        positive given the S&amp;P is posting record highs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b93f0-a2eb-4ce1-b536-953036405004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88ab01-9cd0-4973-9592-71c1c4aa699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though vaccination rates continue to rise, the spread of a
        new and more infectious variant of Covid could still jeopardize the reopening
        of the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f854888-c955-4f16-b0d7-ad0d6bf98156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00447797-826b-4786-8a98-f0da51b9c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still stuck in a market that doesn''t seem to want to go
        anywhere fast," said JJ Kinahan, chief market strategist at TD Ameritrade,
        in a blog post. "Part of that could reflect the tug of war between value and
        growth right now. What that really comes down to is the tug of war between
        whether inflation is transitory — as the Fed calls it — or real."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc34db-124c-425e-a1ee-511b5d4e3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82c478-dc2a-4d6d-adf1-35deab9f8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the inflation fears that gripped the market periodically
        during the first half of 2021 have dissipated for now, prices are still rising
        and the Federal Reserve can''t ignore that. The central bank continues to
        say that price hikes are only temporary as the economy emerges from the pandemic.
        But plenty of investors and economists worry if that will hold true.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5b656-8748-4a7d-a8d3-1ffd7f90036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2192d-32c7-408f-af8c-b342b23a97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, only time will tell, Razaqzada said, but there is some
        reason to think inflation will settle back down: Commodity prices are falling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5e923-8ce6-4fb0-9902-e6f28df737bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510119f-4160-4ad4-a77c-59ed6d5478f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of how risk assets will behave, a lot will depend on the
        path inflation will take in Q3, as central banks have become data-dependent,"
        Razaqzada added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d8431-05f3-4972-abcf-82cd2b449e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:16:02.409+08:00
