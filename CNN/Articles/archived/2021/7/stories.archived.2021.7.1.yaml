      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi joins Alabama, Arkansas, Wyoming, and Louisiana in having
        less than 35% of residents fully vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc68f32-2d27-4936-a900-32c0a2e8bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38795b9-3234-4cb5-9aec-24ae9a1faa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.007+08:00
      'mgnl:createdBy': 'bamba'
