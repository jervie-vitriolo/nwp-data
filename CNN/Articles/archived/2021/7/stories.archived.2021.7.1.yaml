      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the limited movement of goods posed a challenge in 2020, they’ve
        remained committed to sustaining their online presence and have even expanded
        on platforms like TikTok, where they’ve amassed over 44,000 followers as of
        writing. Their TikTok videos approach topics relating to sexual health with
        the same candidness they offer on LauvBlog, where their team produces content
        along the likes of packing their <a href="https://www.tiktok.com/@lauvette.ph/video/6970183887960034561?lang=en&amp;is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">Love Toy Packages of the Day</a> and promoting their <a href="https://www.tiktok.com/@lauvette.ph/video/6953463484755561729?lang=en&amp;is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">packaging</a>: a plain brown kraft box, encased in an opaque
        black pouch with no name, brand or logo printed on the outside.</p>'
