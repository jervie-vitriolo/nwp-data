      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926806a7-4705-4290-81b5-6d255811d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi later met with the tribe and they are currently in talks
        about a long-term partnership, Dumaliang said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb3649-3b96-4f1d-b675-1ba5df936bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-02T16:31:34.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said attacks against the reserve occur yearly and the number
        continues to increase even in the middle of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccec6c-0aaa-4f27-b7a7-855d4772d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Luzon was hit with travel restrictions to contain the coronavirus,
        Masungi moved its entire team of more or less a hundred to work in the conservation
        site in Baras to continue their hands-on work —&nbsp;meeting and educating
        communities about conservation and guarding the watershed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff34802-23d4-4c46-bce5-78196fda387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tourism profits plunged in 2020, Masungi was able to maintain
        its staff without retrenching. Dumaliang explained that since they are a privately
        managed group, they can be flexible in making decisions and managing their
        funds, despite the lack of income from guest visits for nine months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec16673-df8b-4193-9f31-28276ef3bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re confident <em>na</em> [that] later on we can recover through
        the resumption of tourism,” said Dumaliang in a CNN Philippines interview.
        “We’re lucky we were able to manage our finances sustainably. It’s all about
        priorities.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5191c1f-b6a9-4a7d-a092-cf7a038a3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Priorities</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5da50-2492-487c-a11a-e93c7293ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Masungi stands by its working relationship with the DENR,&nbsp;it
        said there is a need for stricter enforcement of the law on protected areas
        in the georeserve, with more security services a priority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39148907-aefa-4418-93ad-26125d0fc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were to suggest legislation or policy, it is policies that
        support implementation of the law that will ensure speedy, transparent and
        honest enforcement actions for the watershed,” said Dumaliang. “We need political
        will to restore and protect the watershed.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368203e6-09f1-4373-b528-5ea01871d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang also proposed giving incentives to the private sector
        —&nbsp;to civil society organizations and non-government organizations —&nbsp;to
        support conservation projects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2fec2-857a-41e4-b8b7-25e67cb3de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Masungi was able to save at least 1,000 hectares of forests
        against destructive operations and was able to plant 59,000 native trees.
        Amid the health crisis, the group provided donations to 200 families, distributed
        COVID-19 information kits to upland communities, and facilitated medical consultations
        for park rangers and the elderly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bb4d4-0511-4963-833c-aef6f4984925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi’s projects continued to receive recognition on an international
        scale. Among its recent awards were the <a href="https://www.cnn.ph/lifestyle/2021/3/5/PH-environmentalists-behind-Masungi-Georeserve-feted-in-Vanity-Fair-travel-awards.html">Vanity
        Fair Changing Your Mind Travel Award</a> and the Global Water Partnership
        “Water Changemaker Award.” The organization was also a finalist for the Win
        Win Gothenburg Sustainability Award and the World Travel &amp; Tourism Council
        “Tourism For Tomorrow” Award.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8589edf-661e-48da-bf33-59bdda262730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi also recorded another achievement in the <a href="https://www.cnnphilippines.com/news/2020/10/6/masungi-georeserve-microsnail-new-subspecies.html">discovery
        of a new subspecies</a> of microsnail living in its rocks, in partnership
        with scientists from the University of the Philippines-Los Baños.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69026b92-aa86-453c-8e4d-f08e59f08e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tourism gains remaining slow, and quarrying attacks gaining
        steam, Masungi stressed that the fight to save the watershed is pressing on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55875507-6f85-45d5-bcd7-19cf8ba7f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking our leaders, our citizens to really come together
        to make a serious effort towards protecting one of the nearest protected areas
        and one of the most critical watersheds to Filipinos,” said Dumaliang.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309725d4-f627-40a3-99b6-73a325af9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:37:17.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:27:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to show that we can protect this area and when we do, we
        can show we can protect all the other areas of biological and ecological significance
        in our country,” she added.</p>'
  'PH-low-risk-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-01T15:39:30.319+08:00
    'imagesource': 'jcr:10d325c8-6fa4-4ba5-9c64-5b6f48d3a6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20de68b6-a6c4-43e5-bdf9-5b602ebd192e'
    'lead': 'The Philippines is currently tagged as ''low risk'' for COVID-19 due
      to the drop in new cases in the past two weeks, a Department of Health official
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T15:41:26.645+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:08.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:02.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Country at ''low risk'' for COVID-19, but 4 regions tagged as ''high
      risk'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156f0b1-a70d-4ea0-8619-2f678528d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Philippines
        is currently tagged as "low risk" for COVID-19 due to the drop in new cases
        in the past two weeks, a Department of Health official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bc7c8-f310-4217-a824-555ef964af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH chief epidemiologist Alethea de Guzman said the country''s two-week
        growth rate (TWGR) from June 13 to 26 went down to -9%, compared to the 15%
        recorded from May 30 to June 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf204d7-d3fb-4c78-a6ff-9c6cafc30fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the TWGR is zero or below, an area is considered at low risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252e59b-1723-448c-8bcc-d81ab25ab791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman warned that growth rates between -1% and -10% may be "prone
        to sudden spikes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5648e-0d57-4704-9af8-6a5b4effb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s overall classification is low risk, its average
        daily attack rate or ADAR was at a "moderate" level or 5.42 from June 13 to
        26, lower than the 5.96 logged from May 30 to June 12. A moderate risk means
        the ADAR is between one and seven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f576676-aff0-4717-bd0d-7513c32734a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWGR refers to the growth in cases in the last two weeks, while
        the ADAR is defined as the number of infected people per 100,000 population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b06a2d-ac8f-4fff-9ac2-3bd833e8543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk classification nationally is already at low risk," de
        Guzman said during an online briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938134c-8f93-40ba-8680-cf4a772fdf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four regions fell under the "high-risk" category in terms
        of ADAR, the epidemiologist said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4716c1d-52d7-45d9-abec-d9d0f80c7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Western Visayas, Eastern Visayas, Davao Region, and
        Soccsksargen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa2c01-9e22-4742-a54a-0702e332109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:41:26.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is considered high risk if its ADAR reached above seven.</p>'
