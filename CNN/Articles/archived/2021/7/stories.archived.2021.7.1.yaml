      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that we share the news of the passing of
        Donald Rumsfeld, an American statesman and devoted husband, father, grandfather
        and great grandfather. At 88, he was surrounded by family in his beloved Taos,
        New Mexico," the Rumsfeld family said in a statement.</p>'
