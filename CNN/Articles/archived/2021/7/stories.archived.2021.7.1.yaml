    'template': '1'
    'title': 'MMDA says NCR ''ready'' to shift to MGCQ

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69596be-e37f-40db-9740-1499e77bcbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:51:29.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Metro
        Manila, once the country''s pandemic epicenter, is "ready" to loosen coronavirus
        quarantine restrictions, but local city executives need to consider the presence
        of a new variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972a15c-3945-4ec9-821e-5b4071b951a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:51:29.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa naman kami," Metropolitan Manila Development Authority chairman
        Benhur Abalos said when asked on his reaction to Socioeconomic Planning Secretary
        Karl Kendrick Chua''s statement that the capital has an "opening" to shift
        to modified general community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa44918-b832-4ca8-ad47-bf80ea779b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:51:29.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero pag-uusapan namin nang husto ito, ang preparasyon dito, dahil
        we have a new variant,” he said in a virtual briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a4c03-1432-4433-a588-dcba627d309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:51:29.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready…But we have to discuss this carefully
        and prepare since we have a new variant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8a5d2-5d0d-4e15-8e74-35a84627877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:51:29.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:27:05.519+08:00
