      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The city
        government of San Juan has vaccinated 86% of its eligible population and is
        just a month away from its target of completing the COVID-19 doses of all
        vaccinees, its mayor said Thursday.</p>'
