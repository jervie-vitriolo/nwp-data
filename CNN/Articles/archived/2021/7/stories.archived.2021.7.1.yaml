      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T23:42:11.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As surgeon general, Navarro will act as a special medical adviser
        to the Secretary of National Defense and to the AFP Chief-of-Staff on all
        matters relating to health within the military.</p>'
