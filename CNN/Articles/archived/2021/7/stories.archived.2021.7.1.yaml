      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Delta-variant-US':
    'author': 'Aya Elamroussi and Amir Vera, CNN'
    'caption': 'With the Delta variant, Dr. Anthony Fauci warns there could soon be
      "two Americas," one where most people are vaccinated and another where low vaccination
      rates could lead to spikes in cases. Pictured, a healthcare worker in Boston,
      on June 17.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-01T09:18:17.505+08:00
    'imagesource': 'jcr:78b22253-182f-454c-a6d3-00ca5adc618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ece2ac-d22c-4b27-ad0c-83518d80cd7c'
    'lead': 'With the Delta variant, Dr. Anthony Fauci warns there could soon be ''two
      Americas,'' one where most people are vaccinated and another where low vaccination
      rates could lead to spikes in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T09:25:57.578+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:37.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:48.723+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Delta variant has now been detected in all 50 US states and Washington,
      DC'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09219821-70f8-4ce4-8b70-d716bd903931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Delta variant of coronavirus&nbsp;has
        now been detected in all 50 US states and Washington, DC, according to the
        latest tally from CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75fbb1-7a5a-4b79-887f-6da2b405b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last state to report the variant is South Dakota, which confirmed
        its first case on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7eebc-0592-4aa7-b451-66e8ec04883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the more transmissible variant spreading, this puts even more
        pressure on local and state officials to vaccinate more people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aaa3d4-10f3-4c34-bdf6-3f79c82e1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci said Tuesday he''s "very concerned about" the
        stark disparity between places with low and high vaccination rates. This unfortunately
        could lead to there soon being "two Americas" -- one where most people are
        vaccinated and another where low vaccination rates could lead to case spikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90592ec-48e6-40cb-b0a6-7f1b5bd8a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have such a low level of vaccination superimposed upon
        a variant that has a high degree of efficiency of spread, what you are going
        to see among undervaccinated regions -- be that states, cities or counties
        -- you''re going to see these individual types of blips," he said. "It''s
        almost like it''s going to be two Americas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18749b9-61f3-4f43-9072-2ed527fd65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people -- age 18 to 24 -- are still a group that officials
        are trying to get vaccinated. The proportion of young people hospitalized
        is increasing, according to Dr. Rochelle Walensky, Centers for Disease Control
        and Prevention director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f0736-1be8-48c5-b24e-0e44efb77de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, people ages 12 to 29 have accounted for about a third
        of hospitalizations -- a greater proportion than in the past, Walensky said.
        CDC data shows, however, that vaccination coverage among young adults is improving.
        Over the past two weeks, the 18-24 age group made up 12.6% of those becoming
        fully vaccinated, the CDC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03399a11-5fe8-4985-946e-6f6657cb6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spikes in coronavirus cases are "entirely avoidable, entirely
        preventable" with vaccination, said Fauci, who heads the National Institute
        of Allergy and Infectious Diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accab963-367b-4fc3-ad58-85b361e5c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s remarks come as the Delta variant, which is more contagious
        and aggressive, has reached nearly every state and accounted for 26.1% of
        US Covid-19 cases as of Tuesday, according to the CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6c2eb-69d7-4a42-a8b3-616f234dbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about the Delta variant," US Surgeon General Dr.
        Vivek Murthy told CNN on Wednesday. "And I am worried that what we are seeing
        in terms of a plateauing of cases nationally but also an increase in cases
        in many small sections of the United States, that that is, in fact, being
        driven by the Delta variant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae9242-20cd-4e60-b530-d48d7a38b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a lot of virus circulating in the US, and close to
        300 people -- "just far too many" -- are still dying daily from the coronavirus,
        Murthy said, citing data from recent weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5b097-6833-4e48-8e79-da0b2ac7115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not over, and the virus wins when we let our guard down,
        when we take our eye off the ball," he said. "We''ve seen many times that
        it''s fooled us in the past. We''ve got to stay vigilant, got to get vaccinated,
        we''ve got to talk to other people about getting vaccinated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b02af-6e2d-49ae-987c-9c9f94aa13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the rise and spread of more transmissible coronavirus variants
        are changing the equation for achieving herd immunity -- the point at which
        enough people are protected against a virus to suppress its spread -- a coronavirus
        specialist told CNN on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c90e1-9d18-4a20-8b24-15d5dfecefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time a virus gets better at transmitting, the number of people
        that have to be vaccinated to reach herd immunity increases," said Andrew
        Pekosz, a professor of immunology at Johns Hopkins Bloomberg School of Public
        Health who is studying the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1a7d7-a5f7-43e4-8f34-5afea97cefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we are not out of the woods yet because we haven''t
        had a vaccination rate where we get those herd immunity effects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf4308-e210-4f67-9db3-1be0f3fa12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places with low vaccination rates are especially vulnerable to the
        Delta variant, experts have said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc049212-b18d-4ba4-8a73-a82fe2e6a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, where just 29.7% of the population is fully vaccinated,
        unvaccinated people have accounted for more than 90% of Covid-19 cases and
        deaths in the past month, said Dr. Thomas Dobbs, the state health officer
        for the Mississippi Department of Public Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826894c4-ef2e-4a70-a6cc-7d7a386465ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi joins Alabama, Arkansas, Wyoming, and Louisiana in having
        less than 35% of residents fully vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b013d-3e98-4ff9-a37d-ec132662a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask guidance stays the same in most places</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8374784-23bf-40dd-9e57-72cf8e2f09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the Delta variant spreads, most mask guidance and policies
        don''t appear poised to change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d3a1e-5b95-4c07-a8ca-86af72eb142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the CDC recommendations stand that if in fact you are
        vaccinated -- fully vaccinated -- you are protected, and you do not need to
        wear a mask outdoors or indoors," Fauci said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a596e6b-d790-4e51-a1c3-9373f32e577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies around masks on planes and public transport aren''t expected
        to change soon, Walensky said Wednesday on ABC''s "Good Morning America."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6e758-dae3-4e52-860c-f2ed8fb44fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinated people can take off their masks and celebrate July Fourth
        and feel safe in doing so, see each other smile again," she added. "And then
        we''re really going to have to continue the hard work that we are doing to
        get people vaccinated and for those who are not to continue to protect them
        with mask wearing and distancing because of this Delta variant."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51017af0-d7cc-43dd-b9cb-7811e09a83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 12 -- who aren''t yet eligible for coronavirus vaccines
        -- should continue to wear masks indoors until the Delta variant is under
        control in the US, Dr. Peter Hotez, dean of the National School of Tropical
        Medicine at Baylor College of Medicine, told CNN on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f7bbd-e0cd-4387-ab15-359d8426f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local differences in where the variant has spread means parents
        need to fully understand the risk in their area, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eeb2b5-fefa-4feb-a5ad-18881fce1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it has to do with where you are," Hotez said. "If you''re
        in the Northeast, where transmission is really low, then your kids are a lot
        safer than in parts of the south-central US right now, where the epidemic
        is really taking off, that one-two punch of the Delta variant and low vaccination
        rates."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e37f0-5d84-481e-9895-929f314d7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of age or vaccination status, Los Angeles County has
        brought back its voluntary guidance to wear masks until health officials can
        "better understand how and to who the Delta variant is spreading," the county''s
        department of public health said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6b344-b7b0-4ac9-bbd9-e70d06aa3dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while nearly all the staff at Johns Hopkins'' public health
        school in Baltimore are vaccinated against Covid-19, they are still wearing
        masks to work, Pekosz told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f8e9d-3619-4771-9f28-cfb172c430af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a masking policy here, particularly in group situations,"
        he said. "This pandemic isn''t over yet."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe3e89-7fdc-4f77-bfd3-2e8536954374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County appears to be the only county so far to recommend
        wearing masks in response to the spread of the Delta variant, the National
        Association of County and City Health Officials told CNN on Tuesday. But health
        officials are continuing to monitor the spread of the variant in the US, said
        Lori Tremmel Freeman, the group''s chief executive officer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55025d-7d95-41b1-b702-b0e078811eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, the number of people practicing safety measures, such
        as social distancing and masking, continues to decrease, even as 84% of Americans
        have heard of the Delta variant, a poll published Tuesday by Axios-Ipsos showed.
        The poll, conducted Friday through Monday, comprised of a nationally representative
        sample of 1,106 adults.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222882c1-5d0c-4792-a6e1-4cb2045f2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, most adults who plan to get the Covid-19 vaccine have
        already done so, another poll shows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1e065-90ff-4d5a-bcf1-aaa95c6e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation report released Wednesday shows 65% of
        adults polled have received at least one dose of the vaccine, up from 62%
        in May. Only 3% of those who haven''t been vaccinated said they plan to do
        so as soon as they can. About 14% said they will definitely not get vaccinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda3470-c7bc-43c3-bda7-736b8af3b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, the cost of the pandemic is not just lives lost
        but also the mental health and well-being of people across the country, Murthy
        told CNN on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f04c21-6e3e-4f7d-8cbc-057500a75734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long way to go to recover from this pandemic," he said.
        "We can only do it together, but it starts with us getting vaccinated."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d9757-411c-4768-a939-e51bc115be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 cases among children are dropping</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5d902-0842-439f-8497-164818611774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children under 12 aren''t yet eligible to receive a Covid-19
        vaccine, but there is some good news about declining cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de956217-bd98-42b5-8761-50af492c0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,400 new cases of Covid-19 were reported in children
        last week, according to the American Academy of Pediatrics'' weekly report,
        the lowest weekly number of cases since May 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317ba94-a54c-491c-80eb-54175715df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children represented about 10% of reported Covid-19 cases last week.
        More than 4.03 million children have tested positive for Covid-19 since the
        start of the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbecead-9adb-482f-a376-82b1690c2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in cases among children comes as the new report from
        the Kaiser Family Foundation indicates Covid-19 vaccination rates among children
        ages 12 to 17 years are rising. About 34% of parents said their eligible children
        have received at least one Covid-19 vaccine dose, up from 24% in May. About
        8% said they plan to get their 12- to 17-year-old children vaccinated right
        away.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407327e6-872f-4143-8695-7d72fcf26fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for vaccine efficacy in children under 12 may be analyzed "in
        the fall/winter timeframe," according to Dr. Peter Marks, director of the
        US Food and Drug Administration''s Center for Biologics Evaluation and Research.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5280f-98fc-4594-979d-155f433b39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense that it''s going to take a little longer there,
        because there had to be dose de-escalation -- lower doses used, essentially
        dose de-escalation -- and as well as we want to see longer follow-up data
        to make sure that we have the kind of safety in that population," Marks said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d6e1d-f5a3-48b2-965d-d3b621fd7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines protect against Delta variant, experts say</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cdd27-5289-4640-987a-3d5feb584adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As variants spread, health experts are urging people to get fully
        vaccinated so they can have maximum protection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e5ef3-6904-404f-9517-13e03b1d6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the second dose, the Pfizer/BioNTech vaccine is
        88% effective against symptomatic infections caused by the Delta variant,
        Fauci has said. Those who received only one dose have less protection.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c43131-56b4-4c2a-bd5a-c40c1409b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine was found in lab experiments to work against
        new variants including the Delta strain, the company said Tuesday. Serum samples
        from people who received two shots of the Moderna vaccine showed neutralizing
        activity against the variants, Moderna said in a pre-print study that hasn''t
        yet been peer-reviewed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d9269-3e85-410f-bac7-37eacf1450b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Johnson &amp; Johnson Covid-19 vaccine, it''s "highly
        likely" it can protect against the Delta variant, though it hasn''t been proven
        through research yet, Fauci said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c13dec-143b-4e28-863e-38813efefdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T09:25:57.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of the AstraZeneca Covid-19 vaccine, which uses the same
        platform as the Johnson &amp; Johnson vaccine, are about 88% effective against
        the Delta variant, and "you can make the reasonable assumption" the Johnson
        &amp; Johnson vaccine will be "just as good," Fauci said.</p>'
    '52':
