      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated with their social media presence is Lauvette’s commitment
        to advocate for HIV awareness as a partner to <a href="https://loveyourself.ph/"
        target="_blank">LoveYourself</a>, the leading non-governmental organization
        that provides free HIV screening all over the country. LoveYourself strives
        for community building and self-empowerment through education about sexual
        health, trans health and mental health especially among the youth and males
        who have sex with males (MSMs). More recently, Lauvette has worked with <a
        href="https://www.facebook.com/webleedred.ph" target="_blank">We Bleed Red</a>,
        an organization composed of menstruators who promote <a href="https://edition.cnn.com/2019/03/08/success/menstruation-period-policy/index.html"
        target="_blank">menstrual justice</a> to fight the stigma against periods
        and champion being inclusive for all people who menstruate, including trans
        men and those who identify as nonbinary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c2e36-3b19-42fe-a0d6-b1c94b511531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T17:42:40.747+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual health and wellness and sex positivity are used interchangeably
        and are often presented as an all encompassing call for sexual liberation.
        Although this is true, sexuality is as multifaceted and fluid as the people
        who constitute what it means to engage in it healthily.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f0cee-8b42-4e26-8e3a-07e516f54ba9'
      'mgnl:activationStatus': true
