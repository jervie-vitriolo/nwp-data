      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing this weather can be deadly for vulnerable members
        of our community, especially the elderly and those with underlying health
        issues. It is imperative we check on one another during this extreme heat,"
        Cpl. Mike Kalanj with Burnaby RCMP said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88786776-69a4-451e-a248-e179c3ad0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
