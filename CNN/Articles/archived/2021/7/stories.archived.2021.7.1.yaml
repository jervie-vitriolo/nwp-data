      'mgnl:lastActivated': 2023-01-25T11:26:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Tons of
        debris were removed from the Tullahan River as part of a cleanup project headed
        by San Miguel Corporation (SMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d1018-fc27-4751-b76c-116c19e59639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from one of the country''s largest and most diversified
        conglomerates released on Thursday said as of June 28, a total of 301,695
        metric tons of silt and solid waste have been removed from the first 11.5-kilometer
        section of the river from Manila Bay in Navotas to Potrero in Malabon and
        Valenzuela cities. For this section, the target dredging output is 1 million
        metric tons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026be39e-7a84-495e-b948-29378d082091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2021/2/17/SMC-expands-Tullahan-river-cleanup.html"
        target="_blank">February</a>, the company said it would extend the project
        to further support current flood mitigation measures.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4e8e2-2820-437e-99ad-508688d1cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also deployed more equipment for the cleanup efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afece3-87de-479b-87af-019020f2bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, following completion of sections that include
        Barangay Bangkulasi and Tanong in Navotas City, the cleanup team is currently
        operating in Barangay Longos in Malabon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850a3b6-2c89-4865-aea5-d547f6ef3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president Ramon S. Ang said despite the restrictions brought
        about by the COVID-19 pandemic, they have not paused the clean up operations
        and are now working on deepening and widening parts of the river to complement
        government''s flood mitigation measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b16805-a708-465f-973c-978493dfbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:31.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even during the rainy season, our dredging teams will continue
        their operations to ensure that the Tullahan river will have greater capacity
        to receive flood waters from adjacent areas, particularly during typhoon season,"
        Ang added.</p>'
  'Palace-dismisses-claims-drug-war-targets-poor':
