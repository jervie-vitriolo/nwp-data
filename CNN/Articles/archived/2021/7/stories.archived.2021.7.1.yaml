      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sex toys cannot replicate the intimacy of a partner, the sudden
        breadth of time available and deprivation of human touch rallied a new wave
        of consumers to invest in them. For&nbsp;S*, using sex toys was a healthy
        and safe response to satiating quarantine loneliness. “For sure I masturbated
        more in lockdown. I mean, everyone is bored and horny. Honestly, I don’t think
        it’s worth it to hook up randomly during the pandemic,” they say. I nod solemnly,
        almost forgetting that we once lived in a world wherein holding hands with
        a stranger wasn’t a health hazard. “I mean, it’s healthy! It makes things
        more exciting without risking your life,” they add.</p>'
