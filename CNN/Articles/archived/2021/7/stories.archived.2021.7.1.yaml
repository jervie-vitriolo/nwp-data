      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a371cc-d899-4a92-b0de-5e29aa33f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban<a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">
        adopted a resolution</a> at a Duterte-endorsed conference last May urging
        the president to run for vice president in the 2022 general elections. For
        his part, Duterte earlier said that running for the said post is <a href="https://cnnphilippines.com/news/2021/6/29/Duterte-on-running-for-VP-2022-election.html">not
        a bad idea</a> and he may do so if there’s a space for him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7c86a-f754-4e9b-8a3a-72fad0157c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d636ba9-a7d9-45db-abff-0d4f8bbdbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even bared his plans if ever he makes a comeback next year
        and win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f7abf-555c-4921-9088-675bfeeac567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1d025-b1af-499a-b08b-c39814031818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:35:44.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon kapag tumakbo ako ng vice president at manalo ako, kung
        hindi ko ka-alyado yung presidente, (If ever I run as vice president and win,
        if the president is not my ally) all I have to do is to join the military
        and the police in the fight against crime, drugs, criminality. And also, maybe
        go around the Asean countries for a more cohesive relation between them,”
        he said.</p>'
