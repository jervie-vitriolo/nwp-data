      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48569c-7741-4d1a-97b1-92e69f545fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T20:18:18.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Bureau of Immigration said passengers
        who finished their vaccination in green countries only need to present a 7-day
        booking in accredited facilities during primary immigration inspection when
        they arrive in the Philippines.</p>'
