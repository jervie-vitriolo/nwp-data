      'mgnl:type': 'text'
      'text': '<p>The Philippines already recorded 17 cases of the Delta variant,
        the DOH said on June 21. The Delta coronavirus variant, first identified in
        India in February, is believed to be 60% more contagious than the Alpha variant
        and can cause severe symptoms.</p>'
    '6':
