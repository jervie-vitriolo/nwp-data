      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/1/DOH-budget-utilization-report-Pacquiao.html">DOH
        says COVID-19 budget utilization report now with Pacquiao</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301e8f2-eced-4b48-b153-ff32cd1b849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:50:12.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Thursday, the boxer-turned-senator said
        he''s not attacking Duterte after claiming the current administration is more
        corrupt than its predecessor. He said he only wants to help the government''s
        anti-corruption efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97efff-188e-47cd-9117-e432c033214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte-Pacquiao debate a distraction to ultimate goal</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9733dce-25e7-4e1c-92d2-3aff59bdbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25c586-8b99-48d4-bb40-fbd04e8047cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Infrawatch Philippines
        Convenor Terry Ridon said he finds it strange that the President is "battling
        it out" with the senator when fighting corruption is everybody''s goal. He
        added that this debate between the two public servants only serves as a distraction
        to the ultimate goal of eliminating corruption in all levels of the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aeeb9f-9e8a-4c12-ad37-ef3f5ae982fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1e1fa-aae6-4b36-9679-9881c8d8de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what is most important is for the President and Senator
        Pacquiao and everyone else to sit down once again and focus on the agencies
        that really need focusing on, particularly those involved in billion-peso
        projects that had not been subjected to proper scrutiny as of yet," the lawyer
        noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0577645-51d8-4cde-8c64-e8ac85dd0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9993654-51f7-4e76-a17f-31057dc5d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon also acknowledged that the current administration has made
        great strides in eliminating corruption at the lowest level of government.
        However, he said there are still other high-level cases that have yet to be
        resolved - including the Kaliwa Dam project, and the joint venture for the
        SEA Games facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33644b-d884-4e19-8818-047199d25f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8ada9-7403-4769-a6bb-24689327d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T22:55:31.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the President appears to be having difficulty naming
        and shaming top officials possibly involved in corruption, Ridon answered,
        "it puts...to a little bit of some reservations on whether or not the president
        has truly been sincere in having an honest to goodness fight against corruption
        in the last five years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
