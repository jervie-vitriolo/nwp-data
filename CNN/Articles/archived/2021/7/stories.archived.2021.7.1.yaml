      'mgnl:created': 2021-07-01T15:16:02.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next few months we''re going to need to follow tech''s
        lead," Kinahan said about the general market direction. "The FAANG stocks
        started to lead the way, are they strong enough to bring everybody along for
        the ride."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9473ad3-6808-457e-b8b2-4fc5a40f5d53'
      'mgnl:activationStatus': true
