      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Delta variant of Covid-19 is more
        contagious than other lineages, and is spreading rapidly in under-vaccinated
        populations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734db6d1-54c0-476b-8f57-789201674214'
      'mgnl:activationStatus': true
