  'poor-countries-trillion-losses-tourism-collapse':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-01T14:53:07.351+08:00
    'imagesource': 'jcr:08837a55-07ea-4af4-8aa0-04077a7bbe23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '784aa30d-e066-47a1-8853-6ccd42ec9df5'
    'lead': 'The collapse in international tourism due to the coronavirus pandemic
      could cost the global economy as much as $2.4 trillion this year, as the uneven
      rollout of vaccines devastates developing countries that are highly dependent
      on overseas visitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T15:03:48.687+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:27:19.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:59.136+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['international-tourism', 'losses', 'vaccine-inequality', 'poor-countries',
      'UNCTAD']
    'template': '1'
    'title': 'Poor countries could lose $1.4 trillion from tourism''s collapse this
      year. Blame vaccine inequality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cb602-3d26-4a8f-af9e-eab57b000e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The collapse in international tourism
        due to the coronavirus pandemic could cost the global economy as much as $2.4
        trillion this year, as the uneven rollout of vaccines devastates developing
        countries that are highly dependent on overseas visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e917a9c-2bb6-4a80-ba4f-76d7573b76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1d664-d9ae-4ae5-9a65-8741c479db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published Wednesday, the United Nations Conference on
        Trade and Development (UNCTAD) said that even with more of the world''s population
        vaccinated, the economic impact of the pandemic on tourism is turning out
        to be more severe than its worst-case predictions 12 months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f108de9-38b8-4240-8a98-e459304e5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca96708-7045-439a-a4d5-0482870734af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study highlights how costly vaccine inequality will be for the
        world economy, with tourism losses this year alone amounting to between $1.7
        trillion and $2.4 trillion despite an expected rebound in travel in countries
        such as France, Germany, the United Kingdom and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff38382-c0bb-4ad4-ba4e-effe8a855b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80bbd82-6ba2-411c-a9af-cc2e1d552207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing economies could account for up to 60% of the global GDP
        losses, or as much as $1.4 trillion this year, according to the report, which
        was produced together with the UN World Tourism Organization (UNWTO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c4add-a2ab-4655-b0a0-660e2c175f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7feaf-72c9-400f-badb-2f7ff6c8e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slump in tourism could cost the world economy as much as $4.8
        trillion for 2020 and 2021, dealing a $2.9 trillion blow to poorer countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54daa1-2375-4507-bc16-fe96c5a76af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa970f-ebb2-4fe6-bacf-b7be6491ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis takes into account losses to industries that supply
        food, beverages, accommodation and transport to the tourism sector, but does
        not reflect economic stimulus packages that may soften the impact of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece708f7-914d-45da-879d-6a091c3f6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a3c93-6023-4ef7-89b3-687fdc0967bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing countries have borne the biggest brunt of the pandemic''s
        impact on tourism," UNCTAD said in a statement. "They suffered the largest
        reductions in tourist arrivals in 2020, estimated at between 60% and 80%."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff0678-6e97-4c0f-8828-640a5db5bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ba4fc-f1df-4701-8a31-0e8c99bc13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the easing of lockdowns and a pick-up in travel in some
        parts of the world, the tourism crisis is far from over. Half of experts interviewed
        by the UNWTO see international tourism returning to 2019 levels only in 2024
        or later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b4c84-5937-4d22-a5aa-ee4159de622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f653020-fe59-497c-80f5-4cdae6d011eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 10% of the world''s population is fully vaccinated, according
        to Our World in Data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d16b4d-42fc-45a1-a496-08f196e44cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8f3b4-1ca7-4320-9711-49ad8bfa0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in countries with high vaccination rates, such as the United
        Kingdom, travel restrictions remain in place amid concerns about a spike in
        cases driven by the highly transmissible Delta variant. For countries with
        far fewer people vaccinated — overwhelmingly poorer countries — the outlook
        is a lot worse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c818974-4a5b-4aee-8304-5138436a5f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61de952-0db1-4a40-ad79-4ecb3661d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNCTAD predicts a 75% reduction in tourist arrivals in countries
        with low vaccination rates this year, compared with a 37% reduction in countries
        with more than 50% of their population vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a8ce4-3080-4a23-a125-e67dfecf71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f18e66-6836-416d-bd15-e95f65fe4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as Turkey, Ecuador and South Africa and islands including
        Maldives and Saint Lucia will bear the brunt of the impact. Large parts of
        Asia and Oceania are also badly affected, while North America, Western Europe
        and the Caribbean are least affected, according to the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886996d-da58-4c1d-b42f-0ff3107e51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc1687-a091-4005-bb89-3a4048ea1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the crash in tourism is expected to cause a 5.5% increase
        in unemployment for unskilled labor on average. The UNWTO estimates that between
        100 million and 120 million direct tourism jobs are at stake, many of them
        belonging to young people, women and informal workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e76362-f7d5-477f-ade6-01126a056504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ac3ad-aab7-43c3-9456-b2cb1bb73d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism is a lifeline for millions, and advancing vaccination to
        protect communities and support tourism''s safe restart is critical to the
        recovery of jobs and generation of much-needed resources, especially in developing
        countries," UNWTO Secretary General Zurab Pololikashvili said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f2f67-c86d-40c7-9b9b-c2eca26f67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f1f77-b718-493b-8189-995afd8e3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main obstacle in the way of a recovery in tourism is the uneven
        availability of vaccines and the low number of vaccinated people in many countries,
        according to the report. Travel restrictions, slow containment of the virus,
        traveler confidence and a poor economic environment are also barriers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7712e-29a2-4053-b41b-9da7fe363834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7647d68-f885-45eb-94eb-fea8534151d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get people traveling again, the report said that countries should
        better coordinate travel requirements and facilitate travel by, for example,
        agreeing common standards for cheap and reliable coronavirus testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfd852-4d08-43b9-8ff0-567e5d8e217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:03:48.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/06/30/business/global-tourism-collapse-vaccine-inequality/index.html"
        href="https://edition.cnn.com/2021/06/30/business/global-tourism-collapse-vaccine-inequality/index.html">Poor
        countries could lose $1.4 trillion from tourism''s collapse this year. Blame
        vaccine inequality</a>."</em></p>'
