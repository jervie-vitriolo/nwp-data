      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d54524-8495-4fe2-8594-cd638259460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T04:23:07.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
