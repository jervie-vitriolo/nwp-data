      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin with, vibrators for women are <a href="https://www.theatlantic.com/health/archive/2018/09/victorian-vibrators-orgasms-doctors/569446/"
        target="_blank">shrouded in myth</a> due to <a href="https://helloclue.com/articles/culture/a-short-history-of-the-vibrator"
        target="_blank">mixed historical accounts</a> surrounding them. Thus, glamorizing
        the idea that they were invented by Western doctors in the Victorian Era treating
        “female hysteria” (an umbrella term used to discredit women who experienced
        anything ranging from but not limited to: fainting, anxiety, sexual desire
        and aggression) with “massaging of the genitals” to reach the <a href="https://edition.cnn.com/2017/03/10/health/orgasm-frequency-sex-explainer-study/index.html"
        target="_blank">elusive female orgasm</a>. Although this can serve as an obvious
        metaphor about the repression of female sexuality, the narrative curdles an
        underlying presumption that sex toys, in all their silicone and colored variants,
        are a utilitarian gambit to ease labor. That is to say, sex toys satisfy the
        need for safe sexual exploration in its most accessible, compact form but
        it would be reductive to present that the sole purpose of using a sex toy
        and the act of masturbation is done simply to reach an orgasm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066d592-dc56-4672-bf44-a5c2a794dae0'
      'mgnl:activationStatus': true
