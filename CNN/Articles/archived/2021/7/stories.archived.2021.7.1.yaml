      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the deceased have been senior citizens, RCMP said, and police
        are urging people to check on loved ones and neighbors as the heat wave bringing
        record-breaking temperatures to the region continues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9128b5-5ad0-47ff-a30c-0d5b000ab7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8c31d-4f61-4031-afb1-872108cdb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCMP in Surrey is encouraging all residents, especially the
        elderly, to take precautions to protect themselves from heat injuries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fc1b0-06a3-4bcb-ab76-afab338d8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3e887-234c-46a5-aa14-4e047540eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lytton, British Columbia, hit 121 degrees on Tuesday -- the highest
        temperature ever recorded in Canada. The record was broken on Sunday and then
        again on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fd356-33d7-466c-92ea-c1c0b07844b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.966+08:00
