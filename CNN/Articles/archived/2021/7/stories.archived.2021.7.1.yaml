      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456923f6-1e82-4fbd-8b86-08b08a2b4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T15:12:01.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial trading app was accused Wednesday by the Financial
        Industrial Regulatory Authority of "systemic supervisory failures" and hurting
        investors by giving them "false or misleading information."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8744438-ae5d-45a3-98d3-f3c3a172e1ec'
