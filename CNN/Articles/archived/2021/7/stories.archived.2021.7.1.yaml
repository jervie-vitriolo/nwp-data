      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved Navarro''s appointment on June
        28. She took over the post on June 30 - replacing Col. Nelson Pecache who
        retired after 30 years of service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efb858-e0c4-42fb-bd85-546555f68f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T23:42:11.621+08:00
