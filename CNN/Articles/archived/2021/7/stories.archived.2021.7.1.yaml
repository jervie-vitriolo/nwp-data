      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccbc5b-0ce9-4364-bed6-f786d22b1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier in the day reported a spike in sudden deaths
        for Vancouver and nearby Burnaby and Surrey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aca3b4-bbe2-4c68-82ce-421df2b4e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T03:36:11.964+08:00
