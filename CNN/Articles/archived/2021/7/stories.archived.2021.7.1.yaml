        boasting over a hundred thousand followers across platforms like Instagram
        and Facebook with the number rising by day — also asserts that sexual health
        is a vital avenue to overall health that must be explored safely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1723e4-a8b3-42f1-a995-cde695dfff37'
      'mgnl:activationStatus': true
