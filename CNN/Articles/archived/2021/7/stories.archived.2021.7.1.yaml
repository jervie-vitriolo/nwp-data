      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how we can foster more inclusive discourse on sexual
        health in the country, Rollorata says: “Knowledge on safe sex practices is
        also an important part of being sexually healthy and you’re also aware of
        the different STIs and how to avoid them or to cure them. Understanding what
        sexual consent is also an important part of sexual wellness. It’s not just
        talking about sex and sexuality, it impacts your physical, mental and emotional
        wellbeing and how you are with other people."</p>'
