      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a8d34-c10e-4946-9b7e-5b09cff88bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T23:42:11.621+08:00
