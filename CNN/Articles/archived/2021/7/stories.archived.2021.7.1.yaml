      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112a5cb-07a2-4826-8c00-4994eac6894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the second dose, the Pfizer/BioNTech vaccine is
        88% effective against symptomatic infections caused by the Delta variant,
        Fauci has said. Those who received only one dose have less protection.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d4a9d-7a18-489f-9d13-a9f88310b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.011+08:00
      'mgnl:createdBy': 'bamba'
