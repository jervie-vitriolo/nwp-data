      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global female sex toy market size is projected to <a href="https://www.businesswire.com/news/home/20201120005577/en/Female-Sex-Toys-Market-Size-Share-Trends-Analysis-and-Forecast-Research-Report-by-Technavio"
