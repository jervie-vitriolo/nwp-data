  'Dinosaurs-struggle-asteroid-strike':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-01T07:54:05.237+08:00
    'imagesource': 'jcr:ffd5965b-fcd3-4650-b586-b9a5d10a6eec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd109f88f-c953-4288-a346-5c2dec2a351a'
    'lead': 'A new study suggests that dinosaurs were in decline for as many as 10
      million years before the city-sized asteroid that hit off the coast of what
      is now Mexico dealt the final death blow and that this decline impeded their
      ability to recover from the asteroid''s aftermath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T08:18:19.606+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:42.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:46.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaurs were already struggling before the asteroid strike that doomed
      them to extinction, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1242c83-6115-4701-8c29-116fb81a0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was an asteroid strike that doomed
        the dinosaurs to extinction 66 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0c7fe-b435-403c-80d7-f21b0f945e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what were their lives like before it hit? Whether they were
        thriving or already teetering on the brink has long been a matter of debate
        for paleontologists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cce73-79ac-4a49-8ce8-1e974a714a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study suggests that dinosaurs were in decline for as many
        as 10 million years before the city-sized asteroid that hit off the coast
        of what is now Mexico dealt the final death blow and that this decline impeded
        their ability to recover from the asteroid''s aftermath.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22a463-a5b0-4c0d-be6f-331e3ccb6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike created the 125-mile-wide Chicxulub crater, unleashing
        climate-changing gases into the atmosphere, ultimately killing off three quarters
        of life on the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d3222-6576-4231-b2bb-7262c3024d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at a total of 1,600 dinosaur fossils representing
        247 dinosaur species to assess species diversity and extinction rates for
        six dinosaur families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d26b6-b3ea-4935-94ec-df8370fb071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at the six most abundant dinosaur families through the
        whole of the Cretaceous (period), spanning from 150 to 66 million years ago,
        and found that they were all evolving and expanding and clearly being successful,"
        said study lead author, Fabien Condamine, a researcher from the Institut des
        Sciences de l''Evolution de Montpellier in France in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5e752-3080-4272-8371-9798d887647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, 76 million years ago, they show a sudden downturn. Their
        rates of extinction rose and in some cases, the rate of origin of new species
        dropped off."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d5857-a0cb-45c1-b6cb-dc010693df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study that published Tuesday in the journal Nature
        Communications said that global climate cooling during the Late Cretaceous
        period (100 to 66 million years ago) may have contributed to the decline of
        non-avian dinosaurs. (Avian or bird-like dinosaurs survived the asteroid strike
        and evolved into the birds we see today).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc12ea-7913-426e-a139-cf250142fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that particularly successful families of dinosaurs
        like hadrosaurs may have outcompeted other herbivores, leading to a decline
        in diversity of those dinosaurs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85817a3-21fa-46ed-8712-ed552d4eb849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used computer modeling techniques that accounted
        for uncertainties including incomplete fossil records to converge on the most
        probable result.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48c83c-84c1-42d1-8f0c-cbde1988a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the analyses, we explored different kinds of possible causes
        of the dinosaur decline," said Mike Benton, another co-author of the study
        and a professor from the University of Bristol''s School of Earth Sciences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d64efc-fba5-408f-afb1-4ec9f77b1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became clear that there were two main factors, first that overall
        climates were becoming cooler, and this made life harder for the dinosaurs
        which likely relied on warm temperatures."Then, the loss of herbivores made
        the ecosystems unstable and prone to extinction cascade. We also found that
        the longer-lived dinosaur species were more liable to extinction, perhaps
        reflecting that they could not adapt to the new conditions on Earth," Benton
        said in a news release</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b916df0-e145-4106-95f7-19425713e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research contradicts other recent studies, using alternative
        methods, that have laid the blame for dinosaur extinction solely on the asteroid
        and found that there''s no strong evidence that dinosaurs were in decline
        before the asteroid hit -- that in fact they may have continued to thrive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f0a38-0f80-42df-8149-e8d84fd16cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfio Alessandro Chiarenza, a paleontologist and postdoctoral Researcher
        at the University of Vigo in Spain, who was not involved in the study, said
        that the authors had assigned too much importance to the cooling trend toward
        the end of the Cretaceous period. He said that dinosaurs had weathered similar
        climate fluctuations throughout the 165 million years they roamed the Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95d398-ffbb-478f-8821-1c2520be9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Bonsor, a doctoral candidate at the University of Bath, who
        was an author of a study that found that dinosaurs weren''t on the way out
        before the asteroid hit, said the ultimate limiting factor in this type of
        work is the patchy nature of the fossil record -- the study predominantly
        relied on North American fossils.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302dda9-7cb3-4cee-b2b4-a34f1f466ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are huge biases in the fossil record due to a number of factors
        (mainly geographical and economical, but also more personal biases like palaeontologists
        focusing on looking for one species for example, like Tyrannosaurus)," he
        said via email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2bd25-480c-461a-85ca-602e65689bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that multiple groups of scientists working on the exact
        same question at the same time can come up with completely opposite results
        further enforces this, that there is a great need for further data collection,
        i.e. digging up more dinosaurs and finding out where they lived and how successful
        they truly were," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a9492-b601-47f3-ae37-20ae921e11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:18:19.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/30/world/dinosaur-extinction-debate-scn/index.html"
        target="_blank">Dinosaurs were already struggling before the asteroid strike
        that doomed them to extinction, study finds</a></em></p>'
  'Signs-employee-may-quit-':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-01T08:18:26.327+08:00
    'imagesource': 'jcr:a907fe69-64d5-47d6-b85e-c37aa82632d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4676b91-a4a6-4004-b357-0b2b9462682a'
    'lead': 'Those who are close to quitting often exhibit more than one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T08:24:48.568+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:41.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:47.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signs an employee may quit and what managers can do to prevent it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8762a9-111b-411a-8124-253633d5d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Survey after survey suggests many
        employees are thinking about leaving their jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20332298-1be0-4340-899a-860571eafb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the so-called "great resignation" comes to pass,
        turnover and the war for talent is always a concern for employers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc54ad6-e9d0-4c95-9a11-6acd02f9a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why smart managers and senior leaders should be aware when
        valued employees are contemplating leaving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe1cd8-3899-42a1-b626-10fef1b1f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you know? And what should you do about it?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f14001-12c0-48eb-a4d5-0897573b41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More often than not there are signs that deliberate and thoughtful
        employers can look for," said Tami Simon, a corporate consulting leader at
        employee benefits firm Segal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe899e-a72f-4839-abd8-d2367ca287d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are close to quitting often exhibit more than one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654fb87-1ab6-49d0-b9c4-93667366ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The warning signs</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a497fb-8db4-401a-b43d-ee8423d1d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behaving differently than in the past.</strong> When you
        work with someone, you learn their habits, their preferences and their work
        ethic. When any of those change, pay attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd062861-d0ad-4bb0-a762-6ca70ed2d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone used to be a very hard worker but is now just doing the
        minimum and sometimes misses deadlines, that''s a big sign that something
        is off, said Heather R. Younger, founder and CEO of human resources consulting
        firm Employee Fanatix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c5278-d8f4-44aa-ac74-cd43c0e97053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, are they taking more days off than usual? Coming in later
        or leaving earlier?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a65296-d533-4486-a19c-e77a7caab8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do they speak up less in meetings or offer fewer opinions on new
        strategies or team plans?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbe9b5-113c-4e6a-8015-5e0ccf57f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are they less likely to volunteer for new projects or are they showing
        less enthusiasm for the company brand?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef952a47-8869-4507-9613-00e85003d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becoming more vocal about their dissatisfaction.</strong>
        Sometimes those looking elsewhere will more frequently express dissatisfaction
        with their current jobs and the workplace culture to colleagues, to their
        manager or to the team''s HR partner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2358703-b520-4377-bd96-1c80c0e15936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if they have gone so far as to file a complaint with HR about
        anyone in management? "Obviously something is going on," Simon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0c506-28b6-4fca-85f5-9e2657aa8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pleasing company leaders matters less to them.</strong>
        When someone used to do whatever it took to satisfy a direct boss or more
        senior leader but now seems less concerned about doing so, they may be eyeing
        greener pastures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1d28e-49a5-4229-be43-876fc8d18da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They are less available to colleagues.</strong> Being a
        team player often means being willing to spend serious time with team colleagues
        during and after work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2bf9c-c290-4e3a-a1ef-d5f51b2faa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do they all of sudden seem less social or less engaged with group
        activities?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7ebc5-4025-4ad6-ab82-b3c832353ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to keep them</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7a72a-4dcf-4390-97af-0e7efb5e2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay is critical for everyone, but often it is not the sole or even
        the top reason someone wants to leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409b8d8-6bcb-49d5-a104-3411f6551438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big exception is if they simply can''t make ends meet on their
        current salary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0b485-32ec-47aa-a7fd-63b485cceee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, try to make the numbers work if you want to keep them.
        Otherwise, Younger said, "If it''s a survival issue you''ll probably lose
        that person."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782767a-fda6-4e29-b457-91936abcdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone has a host of reasons for wanting to quit -- e.g., wanting
        more flexibility, a promotion and a raise -- be transparent about who you''re
        going to confer with to see what the company can do for them and then present
        what you can offer even if it''s not everything they asked for, she suggests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b221f-836a-4e6e-b403-a7679c3db610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shot at keeping them and may delay them from leaving for
        a few months at a minimum if they see your commitment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533cc0a5-3248-4a2e-9ab7-259da8b36896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very often people will leave a job if they feel they''re being taken
        for granted, or that their concerns are not being heard, which could include
        having an unmanageable workload, added Younger, author of "The Art of Caring
        Leadership."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7405309-4a9f-4ab0-b699-c28337df19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is helping them prioritize and not burn out. Employers have
        to say, ''What can I offer to help you?''" Then follow through.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ebe6c-a51f-4bc1-9daa-d111ffd4dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger also recommends managers have weekly one-on-ones with direct
        reports whenever feasible to stay abreast of employee concerns and to learn
        about any obstacles standing in the way of their doing their jobs well, before
        they become reasons to leave. "You can ask ''What can we do to help things
        get back on track?''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dec9d2-b647-4806-85d2-ca524eee59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding patterns in why some quit ... and some stay</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc4564-95d1-4308-ad13-168593a953dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies need to be intentional about collecting and analyzing
        data on who quits and why, to have a better shot at minimizing turnover.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0bcce-2297-4e41-b5e0-904b1a2488a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arm yourself with analytics. Find relationships between different
        variables," Simon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76acc369-af8b-4a97-8769-9a77ba27a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she suggested, many people don''t leave a job, they
        leave a manager. "So look for managers who have a history of low retention.
        Some may work in the toughest areas, but you may notice there is a pattern
        with particular managers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293392ed-a3c5-4b5b-a8e1-f705799855e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, are there patterns in terms of geography, pay level and frequency
        of promotion among those who leave? How long is the typical tenure for employees
        who quit? What are the most common reasons cited for leaving?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d31cdd-abfe-4109-b325-0610beb2712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Simon suggests, beyond conducting exit interviews with
        employees who leave, consider having an external party conduct "stay" interviews
        with current employees to learn more about what they like about their jobs
        and what they might change to make the company an even more attractive place
        to work.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb225b-2472-4390-92aa-40e3bd48a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so important to gather data in an organized way and draw
        insights based on [your company''s] culture," Simon said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810dda5-0151-430b-8e36-66951e5a2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T08:24:48.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/30/success/signs-employees-may-quit/index.html"
        target="_blank">Signs an employee may quit and what managers can do to prevent
        it</a></em></p>'
