    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d80c6e-ecb9-47c8-8795-9a4884a4d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T21:52:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of alleged drug personalities have been killed in police
        raids since President Rodrigo Duterte took office in 2016, although figures
        from the police are much lower than estimates from independent human rights
        groups. A non-commissioned survey in 2017 showed 60% of Filipinos believe
        well-off drug suspects get to live while the poor ones die in the government''s
        crackdown.</p>'
