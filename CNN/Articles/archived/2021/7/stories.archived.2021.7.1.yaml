      'jcr:uuid': 'ea4b3bd8-2273-41a7-9211-a670ad09c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the parking lot was packed and the interior of Frankie''s
        was awash in neon and halogen. A cadre of queens had the patrons howling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74359990-6dcc-4288-a349-2ad766def1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b1634-7e37-4f6a-8934-eba1ec6e2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to Frankie''s in Oklahoma City, a local haunt where there''s
        a little something for everyone. And that''s by design: It was created to
        be so much more than your everyday neighborhood bar and, especially, your
        everyday lesbian bar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189ad12-e425-4b7d-977f-21ed0c96719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa23ba-739f-4cbb-828c-75abcb149258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a place where people can go and feel safe," Ann Harris
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f2709-73ac-4aae-a79c-5c7b93a4d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caed763-caf9-4ac5-9fe4-39e040f8c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie''s is among a rare breed of establishments, and some say
        it''s an endangered species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a41d8-4e9b-4007-bafb-8a00f112641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cec736-7049-42fb-8ff8-db659ea5265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of lesbian bars has dropped precipitously over the past
        40 years. In the 1980s, the US was home to more than 200 lesbian bars. Now
        it has has only about two dozen left in operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7877b-d16c-46b2-99f1-c42dc276abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079af7c-5330-431a-a6b0-a0fcd55594c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of the lesbian bar has been brought front and center
        this Pride Month as movements are afoot to preserve and grow them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01516c-ff57-49af-a536-22b3d91c5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b9f8b-265f-47ad-b8ed-c668a11246c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent effort is the Lesbian Bar Project, a documentary film
        and campaign that''s gained the backing of Jägermeister and "Orange is the
        New Black" actress Lea DeLaria. As Pride Month draws to a close, the project
        is in the final hours of a fundraiser for what organizers believe are the
        21 remaining lesbian bars in the nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134db89-ccb5-47c8-8bd6-b3eb01ea29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96c1f3-6474-4994-ac3a-4ea896d670f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Open to all under the rainbow</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aea666-a0fb-4880-959c-d8419e1183a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late-1990s, when Becky Black first stepped foot in the now-closed
        Oklahoma City LGBTQ+ 16+ club Wreck Room, the then-17-year-old felt a mix
        of shock and awe, but ultimately a sense of tranquility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288cb01-e075-487f-8ed3-7ffb659c5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ce201-0133-4ec7-97ac-fb8b44d7d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the sparkles, the glitter, the makeup, and the lights, feelings
        of truth, acceptance and authenticity billowed up for the young, closeted
        lesbian who grew up sheltered and in a very religious family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1494fe-16d0-4e40-b0a0-4e7ea846b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60a97f-f101-4f2e-a52d-496ca131c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People saw me for who I really was, and there was no judgment,"
        Black, now 41, told CNN Business as she sat in Apothecary 39, a cocktail bar
        located in the city''s LGBTQ+ district.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf987b-6d13-4782-a498-3a73b0925285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00e063-1d9a-48e1-8ba9-d092be36dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recently she''s noticed her queer and lesbian peers are pulled
        more toward downtown hot spots and less toward explicitly LGBTQ+ establishments
        -- particularly the lesbian bars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d2248-bd02-468b-8ca3-afb27d77de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39ddd0-2ba8-46db-b87d-06c2b824df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Oklahoma''s remaining lesbian-centric establishments -- Frankie''s,
        Alibi''s and the Yellow Brick Road in Tulsa -- are three of the 21 bars at
        the center of The Lesbian Bar Project''s efforts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b50cc3-3235-4de9-b951-dac2d68b4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf94e00-4eed-46a3-bbda-c343c3abbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Project takes an inclusive approach to the definition of "lesbian
        bar." The label, according to the filmmakers, extends to places that prioritize
        "creating space for people of marginalized genders," including non-binary
        and trans folks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf2af0-a2fe-4088-b02c-2f17a330ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad11dda-db9e-4fa6-9479-8c48a9be0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, we''re also recognizing that the community is changing,"
        said Elina Street, who along with Erica Rose, are the filmmakers behind the
        project.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3d45c-4a69-4422-8581-5bdb1c65ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c5f3b-ae29-4b27-b7af-88529fb11bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change is evident in the approach taken by Ann and Tracey Harris,
        the owners of Frankie''s, who took over a former lesbian bar they frequented
        (a bar where, they joke, they were two of five customers left) and converted
        it into a lesbian-owned bar that''s welcome to everyone under the LGBTQ+ umbrella
        and their allies. It''s also been good for business; later this year, Frankie''s
        is slated to move to a building owned by the Harrises and designed specifically
        for its weekly events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe1859-d0ed-4cc5-9bb7-da95088650fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1a1c4-6927-4e68-95d1-8b05680110e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If you don''t have a home, you do at Frankie''s''" Tracey "Ginger"
        Campbell, 35, a Frankie''s regular, said, noting the bar''s catchphrase. "We
        really, as regulars, embrace that motto and that mantra, so that anybody that
        walks through here feels welcome."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becbbaf-dbac-4c8f-9234-091f4c142dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e12e55-a146-48a8-878b-c482724c7af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From 200 to 21*</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63214dd9-17eb-421e-9152-14967abb08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend of bars going dark isn''t unique to lesbian, gay or other
        LGBTQ+ establishments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d24a6-e38e-44a2-a1a4-9500df3d1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c6722-d00c-4778-b978-22a2365d8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are far fewer bars of all types now than before.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4c72c-27f1-41fa-bddd-d9ea7aae039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d491205-d620-40b1-8989-42c9266db7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, it''s been the local watering holes that have run dry. The
        no-frills places frequented by a cast of regulars were supplanted by wine
        bars, taprooms and full-service restaurants that upped their brews and spirits
        game, Nielsen researchers told CNN in 2015.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6f12f-a4d6-4c86-8a0b-0fb92db8905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c768334-c08c-4aba-8e11-2882d92d48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, there were 34,535 "drinking places (alcoholic beverages)"
        establishments, down 47% from 1978, and 22% from 2000, according to US Census
        data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f783f-13fa-4044-a7dd-9865a2ad5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764a9a4-3232-47de-97ae-0200b33e4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But examining these trends for LGBTQ+ bars are fraught with challenges.
        There simply aren''t enough data available to easily research this community
        and their businesses, largely in part due to the federal government''s economy
        and population surveys not fully accounting for LGBTQ+ Americans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb23fc0-7e87-4efd-842d-f0df490a0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec0ba8-4d1f-4dbc-b755-e35e4243a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As best anyone can tell, the number of lesbian bars peaked in the
        1980s, topping out around 200 businesses, according to Greggor Mattson, an
        associate professor of sociology at Oberlin College &amp; Conservatory, who
        researches LGBTQ+ communities, gay bars, inequality, and gentrification.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0f55f-7e14-4e94-83b9-a12ae226079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8037510-6893-42cc-8284-29c6061204f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 2000s onward, there haven''t been more than 33 lesbian
        bars open across the US at any given time, Mattson said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed4dfc-699a-4733-bcf5-83ccda750a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f51fe-6811-4afb-a91c-a5fa86f3680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattson''s work leaned heavily on listings in the Damron guides,
        a longstanding LGBTQ+ guidebook and travel publication that dated back to
        1964.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8497e-5bba-4328-9756-d9b2bd8f6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d247e9-95ab-4cb2-b594-e4d3365c0d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesbian-owned or women-forward bars that have opened more recently
        — especially those with younger owners — have framed themselves as "queer"
        spaces or as an "LGBTQ+" bar, he said. He added that new women-forward or
        lesbian-owned LGBTQ+ are opening.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44498432-fd76-4d6f-8453-d9a55c8918c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0970c9-8eee-4a4c-8dd8-6587ffd961dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for all LGBTQ+ places, the onus is on them to make themselves
        inclusive spaces for everyone in the community," he said. "I think the surviving
        lesbian bars have figured that out."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33144b-4c9e-48d7-a1e0-d1510a5e0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a880d3-6842-4f80-ac12-3823adb0796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Maguire, who owns My Sister''s Room lesbian bar in Atlanta,
        Georgia, with her wife, Jami, said she hopes other prospective business owners
        are inspired by the Lesbian Bar Project.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ddd1e-3179-4a47-9de7-fbf9ec45ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85e730-844e-4c87-bec2-5ae57c69da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to see more lesbian bars open throughout cities and states,
        and some people might say, well, we got the paper right here saying, ''Don''t
        do it, because they''re practically extinct,''" Maguire said. "But if you''re
        a smart person, and you have the right people and the right concept ... it''s
        not easy, but it can be done."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9ab77-0d8f-4dd0-9adb-ae607e4c6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d75d2e-6346-4b6e-8971-2de9f8a8eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesbian, bisexual and queer individuals'' identities and, ultimately,
        the degrees of their need to congregate and seek acceptance amongst others
        are likely place-specific, according to Japonica Brown-Saracino, a professor
        of sociology and women, gender &amp; sexualities studies, who wrote about
        LBQ people in four small US cities.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2ea46-028d-4631-91cb-2c36a2ebc303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2bb07-80ad-48fc-88ab-77ba6869d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One narrative right now is that we don''t need lesbian bars anymore,"
        she said. "I think that''s somewhat true in some places and quite untrue in
        others."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f139e-925a-4995-b8ea-e31fd6a0dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6faa1f-a722-4a71-94d1-46466ee36a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the concept likely explains why several of the remaining bars
        are in states with anti-LGBTQ+ laws, she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01bcaa-85f7-433f-b155-3c6e5fb778ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d2229-89ac-44ff-92b3-d8fc52c3cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herz, a lesbian bar that opened in October 2019 in Mobile, Alabama,
        serves as a hub for a wide swath of LGBTQ+ people from nearby southern states,
        said co-owner Rachel Smallman.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf749f-e0c0-49f5-9f18-2a0913845e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a9991-b15c-4c0b-a0e7-11767aafe162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve become a sanctuary to a lot of people," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c4ae7-0b45-4cfd-b82f-3ac105093e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b3495-f86d-40b5-a19f-8a17ac7a0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pandemic to contend with</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa1354-f678-4e86-8867-6303531aa8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures of lesbian bars and LGBTQ+ spaces have been attributed
        to myriad factors, including gentrification, rise of online dating, increasing
        acceptance, evolving language around orientation and identity, macroeconomics,
        and business-specific operational issues.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a137c7-20be-434f-9446-64168a98a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64eb87-fe7d-4bae-a4e6-0aea1d8b0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most common reasons cited by the operators of the dozen
        lesbian bars interviewed by CNN Business is the wage gap and financial disparities
        of queer women and gender minorities, as compared to their straight and cisgendered
        counterparts, as well as gay men.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bef18b-2429-418a-a09f-40d0c6c49755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124970e5-77b9-457e-8d7a-c5cb18903ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LBQ women tend to have lower income, lower spending ability, and
        higher rates of poverty than gay men, straight women and straight men, said
        Bianca Wilson, a senior scholar of public policy at The Williams Institute
        at the UCLA School of Law. The Williams Institute conducts and compiles research
        on sexual and gender minorities.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6376ae1-a477-4961-a0e7-bc8c08221e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf6ae8-650a-4944-837e-862a5e19fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always say, ''gay is so resilient,'' ... for the most part,"
        said Moe Girton, owner of lesbian-centric bar Gossip Grill in San Diego, California.
        Girton and her business partners have a small and growing empire of LGBTQ+
        restaurants and bars in Southern California.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84dd6b5-b567-4d53-a99a-e5d261d215a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91459f-2913-4c71-b35a-0206614aebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gossip Grill saw a sales decline of 80% during the pandemic; however,
        gay club counterpart Urban Mo''s saw sales decline 40%.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c316b8-9279-40ed-9bd6-8c25e08d0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb8f68-22b2-4ca3-93a6-e8cadc50698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Gossip Grill''s clientele] just didn''t have the resources." Girton
        said, noting the pandemic''s disproportionate effect on women, especially
        women with children. "We really felt that pinch of being economically more
        challenged than the boys'' bar."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd206879-21ed-425e-a3e4-7743e98f8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f44d9f-4a37-4b5a-a3c2-481f4e8aa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Slammers, a lesbian bar and pizza joint that opened in August
        1993 in Columbus, Ohio, business has come in waves over the past couple of
        decades; however, the Covid-19 pandemic nearly drowned the longstanding bar.
        As sales dropped off, Slammers also had to contend with damage that resulted
        from looting.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51190d47-9830-4bd2-9519-5789fdc8f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c17c05-a849-4004-b495-62955f529308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a GoFundMe page that went up against [owner Marcia Riley''s]
        will," Bobbi Moore, Slammers'' general manager said. "The community came together.
        I think we asked for $4,000 and got upward of $8,000. There were people coming
        to help, people we didn''t know, asking, ''Can we paint?'' and ''What can
        we do?''"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1e07f-59fa-4815-8fd9-72faa7fb739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed68dc4-1622-4011-ba4c-b8ceaa0c4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Slammers opened back up, business took off again, Moore and
        Riley said, adding that the bar appears to have gotten a visibility boost
        from the Lesbian Bar Project, noting an increase in out-of-town visitors.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79247b2-ac33-4c91-a5e4-730b4a9d86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89c40c-a623-4615-83bd-a144b7846180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentrification has also been a culprit in the demise of LGBTQ+ spaces
        in recent years, not only in pricing out businesses but also in dispersing
        the neighboring clientele.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e481e-16fb-4f0f-bdc1-8e3bb72cbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5bb99-25d2-4dba-b075-81cc43b76f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is getting harder and harder to have a physical space,"
        said Nicci Boroski, co-owner of The Back Door in Bloomington, Indiana. To
        preserve the long-term future of the bar and entertainment space, co-owner
        Smoove Gardner recently purchased The Back Door''s building.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba618fda-ab7d-4b2d-96c1-c22e1cca319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d47e9-daca-48d2-a5ac-4a7f858582d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is their space, too''</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913a170-6863-42d0-94a0-9e548377b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Walker''s Point neighborhood of Milwaukee, Wisconsin, sits
        a green, front-gabled building that''s kept ale flowing for more than a century.
        And for the past 20 years, the name "Walker''s Pint" has donned the awning.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece24c38-9779-44c7-938e-af28ef995bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be5bfe-0a81-4bac-96e0-756842e20d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "non-divey dive bar," that''s a "not on the corner" corner bar,
        as owner Bet-z Boenning describes it, has sports on the TV, memorabilia on
        the walls and good gameday specials.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d583ab9-a047-4f27-a0b5-f7b80ce902fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6b7cd-4111-4bac-ad0a-2b1bf544507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the city''s and, likely, the state''s only remaining
        lesbian bar, said Boenning, who opened the women-forward sports bar in July
        2001.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d55b45-a5e8-46bb-9371-61ffe0018e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:14:49.937+08:00
      'mgnl:createdBy': 'bamba'
