    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173483df-0aab-490a-9dd7-a65dfc960539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britney Spears'' father, Jamie Spears,
        is asking the court to investigate her claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c41a16-1e3c-408b-8b8b-f1c964facb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16c3ff-5751-4af3-8d30-5eb7c6d0f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the allegations will be shown to be true, in which case
        corrective action must be taken," a petition from his attorneys, obtained
        by CNN, reads, "or they will be shown to be false, in which case the conservatorship
        can continue its course. It is not acceptable for the Conservators or the
        Court to do nothing in response to Ms. Spears'' testimony."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c3196-6d25-4792-b112-f4bec11fd4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fce32f-64e7-437f-81e8-0d3ca1d57052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing one week ago, Britney Spears called her court-ordered
        conservatorship -- in place since 2008 -- "abusive." The singer said she felt
        forced to perform, take medication and use birth control against her will
        by her conservators, of which her father is one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e3110-cd22-47d3-8bae-cb10dc8b47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a18c6a-fcd4-456f-9da4-5aeab6bdc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' father had been the conservator of her estimated $60 million
        estate since 2008, along with attorney Andrew Wallet, following a series of
        personal issues that played out publicly for the singer. Following Wallet''s
        resignation in 2019, Jamie Spears had been solely responsible for overseeing
        his daughter''s finances until Judge Brenda Penny appointed Bessemer Trust
        in November 2020 to serve as co-conservator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8815a-ee04-4999-a744-504dfbdd9ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaed52e-66eb-4fc2-8313-bc7d9e38360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Montogomery was appointed temporary conservator of Spears''
        person in 2019, after Jamie Spears suffered a series of medical issues. Montgomery
        is tasked with handling Spears day-to-day care and medical decisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f596f-cb7a-466e-8bd9-946e29479961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbdfb1-7e57-4ab1-96d5-25b831c57e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second filing by Jamie Spears requests the court not grant Spears''
        attorney''s request for Montgomery to be appointed the permanent conservator
        of his daughter''s person. Jamie Spears, according to the document, does not
        want Montogomery making decisions for his daughter because he feels it "does
        not reflect Ms. Spears'' wishes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea741b96-920e-4f9e-93fa-08006d4e9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc2cde-371a-46e7-80cf-958b774982bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears also claims that his daughter''s attorney, Samuel D. Ingham
        III, falsely stated earlier this year that a court order from 2014 found the
        singer did not have the ability to "consent to any form of medical treatment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2a852-5d9c-4271-86e6-454b4e2d38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dc485-01b7-43ba-90d2-964b5d73b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no such finding and there is no such order," the filing
        reads. "Nonetheless, based on this false premise, Mr. Ingham seeks an order
        from the Court taking away Ms. Spears'' right to give informed consent for
        her own medical treatment." Adding in capital letters, "Mr. Ingham should
        not be allowed to take away Ms. Spears'' right to consent to medical treatment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f19f7-d5c3-4c52-b47d-7391e2ac5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efff40-c5ad-4fa4-80ab-3967583b1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T07:28:44.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Ingham for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7384cc8-02fe-4ad6-b2a5-9f61812524b0'
      'mgnl:activationStatus': true
