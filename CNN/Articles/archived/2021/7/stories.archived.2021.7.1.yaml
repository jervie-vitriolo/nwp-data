      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children represented about 10% of reported COVID<em>-19</em> cases
        last week. More than 4.03 million children have tested positive for Covid-19
        since the start of the pandemic.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a465307-1a80-421d-bb1f-59b14f708fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T05:10:48.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in cases among children comes as the new report from
        the Kaiser Family Foundation indicates COVID-19 vaccination rates among children
        ages 12 to 17 years are rising. About 34% of parents said their eligible children
        have received at least one COVID-19 vaccine dose, up from 24% in May. About
        8% said they plan to get their 12- to 17-year-old children vaccinated right
        away.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579bc04-c70d-485d-850b-686710d5fb3f'
