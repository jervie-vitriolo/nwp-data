      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom-based information provider noted milder declines
        in output, new orders, and employment according to Filipino manufacturers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2165e-baaa-4a81-ba34-1962026a94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc160d5-74c1-4a9a-a238-183881a4fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company likewise flagged how continuing lockdown measures
        led to a “marginal” uptick as these restrictions also caused some delays in
        the supply of production inputs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5af2d4-5251-42af-9166-cbd4c293369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57ea61-9fa9-46ed-94df-afb308859ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government placed the <a href="https://cnnphilippines.com/news/2021/6/15/PH-govt.-records-largest-number-areas-MECQ.html">largest</a>
        number of areas under modified enhanced community quarantine (MECQ) beginning
        mid-June in a bid to stomp the surge in coronavirus infections. Nine cities
        and 12 provinces were under the second strictest quarantine classification
        until the end of June.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf5e71-f4eb-42bb-9050-ef1b3bd33bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02110c1a-524a-45d3-a691-5068bef4e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants likewise observed worse vendor performance due
        to these restrictions along with congestion in ports. The decline in production
        levels was also linked to such quarantine rules along with subdued demand,
        IHS Markit said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f40248-c28f-48cc-9694-06a04f879fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feca53f-f39f-462d-a81c-c4743ead602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factory owners likewise flagged higher input costs during the month,
        caused primarily by higher transport and raw material costs. With this, they
        passed on the burden to consumers by hiking selling prices, added the firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799fc57-e660-4619-8d96-0466474c4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433699eb-e8a7-432e-91a2-dd55f385d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With declines in output and new orders persisting in June, manufacturers
        remained cautious about adding to their staffing,” read IHS Markit’s release.
        Survey partakers observed a decline in workforce figures beginning March last
        year, with cost saving measures and voluntary resignations the main drivers
        of dwindling numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1da57-9fb8-4476-ace0-47763ceb5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88c344-41a3-4abe-8905-4d0548c68d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the “more severe lengthening” of suppliers’ delivery time,
        firms expanded pre-production inventories further, the survey found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41b797-e5b6-4350-ac4f-9a495532fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bc180-b3fa-4a60-9fbf-1cb1c435bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factory owners also kept their optimism regarding overall prospects
        for higher production levels in the 12 months ahead, found IHS Markit. Hopes
        of greater demand often fuelled stronger expectations, it added, with sentiment
        hitting a three-month high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f18e5-5b73-40e3-a3db-d7d2783a6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127a5a0-e059-4e9b-88b7-ffc21e582e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, with the vaccination program still in the early stages,
        controlling the spread of the pandemic remains principal to preventing another
        series of tightening restrictions,” explained Patel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75f571-6a3d-4cad-bd83-1cb5e8633f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830d395-4da3-427f-856c-61941948eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:00:58.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Firms in the meantime will hope issues surrounding the supply of
        materials are resolved,” she added.</p>'
