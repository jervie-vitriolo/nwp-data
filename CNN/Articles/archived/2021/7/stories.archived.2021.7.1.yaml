    'lead': 'The Department of Health is studying if vaccinations contributed to the
      decline in COVID-19 deaths in parts of the country, an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T15:25:21.647+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:10.850+08:00
