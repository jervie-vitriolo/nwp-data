      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I never really felt the need to buy one before, even before
        I started dating my partner, maybe because it just felt like a weird thing
        to do at the time, or the concept of owning a fleshlight for a guy was just
        weird. Although as time has passed and I’ve learned different things about
        sex and pleasure, owning some kind of sex toy has become normal to me.” D*
        outlines the irony of sex toy consumption being more popular with and largely
        marketed towards women than men, despite other sex-related trades like the
        pornography industry profiteering off the male gaze and subjugation of female
        bodies as capital for male desire. While this dichotomy hinges on heteronormativity,
        such conventions obstruct holistic and nuanced discourse that involves female
        sexual pleasure without situating women as participants in sex rather than
        as fully realized agents of their own sexuality.</p>'
