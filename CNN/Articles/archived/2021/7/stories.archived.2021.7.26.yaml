    'template': '1'
    'title': 'OCTA hails ''significant'' improvements in Duterte admin''s COVID-19
      response'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33202b-f533-482a-9855-e6a682d27b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — COVID-19
        research watchdog OCTA noted a significant improvement in the government''s
        pandemic response in an assessment ahead of President Rodrigo Duterte''s final
        State of the Nation Address on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77f54d-3dec-426f-aef0-1bfd2a6a4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David said there has been a noteworthy
        improvement in the government''s actions compared to last year''s efforts
        to combat the pandemic. He said the country''s healthcare capacity has been
        boosted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d215130-57b7-4651-a6fa-4af38e278d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, the initial days of the pandemic, the government''s
        response needed improvement," he told CNN Philippines. "As we move towards
        2021, the government''s response has improved significantly. I would say,
        of course, we have the longest lockdowns but we have also managed to save
        lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdeb029-f0f7-47f8-860b-e09e05474f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the vaccination is going "satisfactorily well" despite
        struggles in the early days of the inoculation program due to supply issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc8059-9dd1-4613-a80d-2eac94a82347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already vaccinated, I think about 20% of the population
        in the NCR. This is a significant milestone for me particularly. Because we''ve
        seen in many countries, in the USA, when there''s 20%, there''s a significant
        effect already," David said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4832cd-ac1b-41a0-bc29-e0cebfa31722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5.5 million Filipinos are now protected against COVID-19 nationwide.
        Around 16.4 million shots have already been administered as of July 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d7cf6-dfad-4a2c-aa0e-b256667dbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:57:06.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said contact tracing and testing are seeing improvements, but
        more have to be done to ensure patients are tracked down and isolated immediately.</p>'
  'vaccinated-delta-cases-symptoms':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T14:11:31.940+08:00
    'imagesource': 'jcr:69a6d2e8-b1ac-47e5-9c4d-ee9e78a28c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
