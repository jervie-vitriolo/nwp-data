      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellwether Philippine Stock Exchange index (PSEi) plunged by
        148.13 points or 2.27% on Monday to finish at 6,372.61.</p>'
    '2':
