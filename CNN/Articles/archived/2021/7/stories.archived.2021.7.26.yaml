    'lead': 'Filipino female featherweight bet Nesthy Petecio showed why she is the
      world champion in her division by upsetting tournament top seed Lin Yu-Ting
      of Chinese Taipei, booking her spot in the quarterfinals and moving a win away
      from securing an Olympic medal.'
    'mgnl:activationStatus': true
