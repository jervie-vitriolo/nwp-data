  'SWS-June-2021-poor-families-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T12:15:57.146+08:00
    'imagesource': 'jcr:9fd19a18-3c15-49b7-8f74-9a07fca52c02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9b5814-fb4a-417e-9006-075672c6dc9a'
    'lead': 'The number of families who self-rated as poor rose particularly in Visayas
      to a whopping 70% this June from May''s 56% rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T12:18:09.529+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:45:36.793+08:00
