  'OCTA-CDO-Mariveles-critical-risk':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T16:37:42.069+08:00
    'imagesource': 'jcr:1e4af96a-0368-4189-87e7-b19c74714371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e771a1b1-355d-4472-985f-c8261f0c5991'
    'lead': 'Cagayan de Oro City in Misamis Oriental and Mariveles in Bataan are at
      ''critical risk'' for coronavirus transmission, with both logging high rates
      of increases in infection over the past week, the independent research group
      OCTA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T16:44:34.234+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:42:22.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:17.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Cagayan de Oro, Mariveles at ''critical risk'' for COVID-19; 11
      cities at ''high risk'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b1b76-55fc-4e8e-b17f-b7b432b4a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> —&nbsp;Cagayan
        de Oro City in Misamis Oriental and Mariveles in Bataan are at "critical risk"
        for coronavirus transmission, with both logging high rates of increases in
        infection over the past week, the independent research group OCTA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8f2ab-c478-477b-a668-71dddee86bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering the period July 19 to 25, its Monday report showed Cagayan
        de Oro tallied a daily average of 131 newly infected residents, a 118% jump
        from the previous week''s 60 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6009d5-6cf0-403f-919a-b6648f9e6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s reproduction number, or the number of people infected
        by a single patient, stood at 1.66. The weekly positivity rate, or the percentage
        of virus-hit individuals out of all tested, was also high at 27%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432bf94-6bd9-4f2d-87d9-6cb99235bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from OCTA further showed Cagayan de Oro''s healthcare utilization
        rate (HCUR) was at 78%, while its intensive care unit beds were already 90%
        occupied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb71fe-ef9b-4cff-81d8-aeeb41086f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariveles, on the other hand, saw a daily average of 55 new cases
        in the last seven days. This is a 62% spike from the week prior. Its reproduction
        number was at 1.5, while the HCUR also stood at a dangerous 91%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f95b4-43f0-4355-a807-6a1f57f0fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven areas nationwide were also identified as "high risk" by the
        research group: the cities of Davao, Cebu, Makati, Iloilo, Lapu-Lapu, Laoag,
        General Santos, Mandaue, Baguio, Las Piñas, and Valenzuela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311eb26-eae9-48fa-9008-08fdd96c383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Cagayan de Oro, OCTA noted a "very high" one-week growth
        rate in the cities of Mandaue, Cebu, and Lapu-Lapu. Meanwhile, apart from
        Mariveles, a "high" increase in infections was seen in the National Capital
        Region, and particularly in the cities of Valenzuela and Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193d0eb-dadd-40f8-97f2-7ccfd954be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, Davao City still had the biggest average number of new
        daily cases at 202, but this was already a decline from the previous 224.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36252b-6556-447e-b6b0-fb3401c98f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:44:34.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:42:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 case count has reached over 1.55 million,
        with 1.47 million recoveries and 27,247 deaths, according to the Department
        of Health.</p>'
