      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War on drugs: A long way to go</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a47c-73cd-40df-a6ee-be1cabe9dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte’s campaign promises was to eradicate the drug problem
        in the country six months into his term. With less than a year left in his
        presidency, he admitted there is still a <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-last-SONA-war-on-drugs.html">“long
        way to go”</a> in the battle against illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab6e68-db0a-49ca-bac0-9062bfc26d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have made great strides in ending rebellion and insurgency
        in various parts of the country, we still have [a] long way in our fight against
        the proliferation of drugs," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02193ab6-61ae-4b5a-aebd-2b586bf41b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive confessed he made the vow to swiftly eliminate
        drugs thinking his approach in Davao City while he was mayor would work. “I
        thought it was like in Davao — you can either coerce, intimidate or bribe
        them.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa101948-517f-4108-a167-c0bfa7550c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You cannot stop corruption, unless…</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1903a-eb77-484d-a8a1-f8a862bca0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vow Duterte made prior to his election was to rid the government
        of corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc41d8-061a-4e32-8bdc-ac7579898dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wouldn’t be that easy, Duterte also said during his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f10b89-23dd-482a-98a8-4afcb1627d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Corruption is endemic in government. You cannot stop corruption,
        unless you overturn government completely," he said. "If I were the next president,
        if you think there is a need for you to change everybody in the system, then
        you declare martial law and fire everybody and allow the next generation to
        come in to work for government.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b97f64-edff-44d4-8118-e35abb0b6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise recalled going after Bureau of Immigration officials
        tagged in the controversial “pastillas” airport bribery scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7114d5-a37b-428f-b965-b5bb7d09d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for other corrupt officials, the president issued a new warning:<a
        href="https://cnnphilippines.com/news/2021/7/26/sona-2021-duterte-corruption-last-year.html">
        “I will reach you.”</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60d626-36c1-4fd2-8dfe-daa9ff8c9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte admin gains: Passage of priority measures, improved travel
        time</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec71209-82e7-4818-95a6-54c2d7e02234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these setbacks, Duterte lauded the passage of priority measures
        under his term. These include free tuition for state universities and colleges,
        Universal Healthcare, and the Freedom of Information bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64154b8-1837-450f-8463-9c91f4457ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-FOI-freedom-of-information-SALN-wealth-report.html">Duterte
        touts passage of FOI bill, but his wealth report stays a secret</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a544e7-f63e-4efa-a36c-1c8b946c2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also boasted that it was only under his leadership that farmers
        gained back the multibillion-peso coco levy fund collected by the late dictator
        Ferdinand Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68131ce9-23af-42ec-bcd8-e290cf654f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fulfilled our promise to coconut farmers. We returned the coconut
        levy fund to its rightful owners — the coconut farmers," Duterte said of the
        Coconut Farmers and Industry Trust Fund Act, which he signed in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca099d2-66b4-4f8f-85b4-00be7490f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed that <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-touts-easing-of-travelling-commuting-SONA.html">travelling
        and commuting improved</a> in the last five years amid his administration''s
        increased infrastructure spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b0441-d7d1-45a7-b4b4-eba58c11e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While highlighting the passage of these policies, the President
        still appealed to Congress to act on the other important bills, including
        one that would create a center for disease control and a virology and vaccine
        institute in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51454ab-dcd3-4d9d-81ac-6b9dd0a3abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Script detours</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df51dd-fb08-4897-b1e7-87b1d4b6d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his other speeches, Duterte made a few detours and off-script
        remarks during his SONA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6a6bd-b824-4ed8-969b-1c291000507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours into his speech, he started talking about the COVID-19
        pandemic, which he labeled an unexpected health crisis that hit his presidency.
        He then started stammering then touching his neck as if to check if he has
        a fever, one of the <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-COVID-19-joke.html">symptoms
        of COVID-19.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47884f29-1f5c-47c5-a1ad-87e024847bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ako maka-pronounce nang mabuti, baka meron na ako. May
        ambulansya ba diyan? Mukhang iba na, I cannot pronounce the words. I hope
        this is not a symptomatic (sic)," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f4993-a4c8-4d18-8969-8bfb06a12655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot pronounce properly. Maybe I have it. Is there
        an ambulance here? This is different, I cannot pronounce the words. I hope
        this is not a symptom.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc17970-1868-479c-9abe-4a24f00da554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cracking jokes, Duterte also deviated from his prepared
        speech to <a href="https://cnnphilippines.com/news/2021/7/26/Duterte-ABS-CBN-tirades-final-SONA.html">attack
        ABS-CBN anew.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d759b9a-5208-449f-94f0-592f331cd5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he claimed the media giant owes the government "billions"
        in taxes — despite the Bureau of Internal Revenue and the Securities and Exchange
        Commission already saying the network has been compliant with regulations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459b8ab-f536-4d4a-9dd3-e47c7096f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not my swan song’</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04304cf-61d3-4351-9976-c14f12fb49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted that the past five years of his presidency have
        been challenging. “But if there''s one thing I could be proud of, it''s that
        not once did I waver in doing the unpopular, even if it means upholding the
        greatest good,” he noted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55abb1-bfe2-48b9-a09a-cdf3a52ebac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this being his final SONA, Duterte said it would not be
        his “swan song,” as he vowed to push for the enactment of more essential policies
        and to help the country recover from the COVID-19 pandemic.</p>'
