      'mgnl:lastActivated': 2023-01-25T14:50:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who first dated 19 years ago, was captured by paparazzi
        earlier this summer, following Lopez'' split with fiance and former baseball
        player Alex Rodriguez, who she was with for four years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc4c47-f88c-45c9-9d7b-ac6b7e39a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:55:32.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck and Lopez had first met on the set of the rom-com "Gigli,"
        where they played criminals stuck on a job together and struck up a real-life
        friendship. The two nearly got married and split in 2004 after being together
        for over a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1b737-0732-4c84-a025-7628262f907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:55:32.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their break up, Affleck married actress Jennifer Garner
        in a private ceremony. The couple, who had three children together, split
        in 2015 and officially divorced in 2017.</p>'
  'Israel-start-up-phone-hacking':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T07:45:57.719+08:00
    'imagesource': 'jcr:7860fcb5-6602-4d22-a23f-28439f7acd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417e217f-aea9-4d14-a39b-15e5013e5cbf'
    'lead': 'Audacious Mossad spy operations around the world. The plucky "startup
      nation" home to reams of billion-dollar ideas. These are two drivers of Israel''s
      image abroad that its political and business leaders have long been happy to
      push.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T07:52:15.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:49:55.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:04.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global phone hacks expose darker side of Israel''s ''startup nation''
      image'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fc43d-a2ae-4822-b05a-0771b84b273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Audacious Mossad spy operations around
        the world. The plucky "startup nation" home to reams of billion-dollar ideas.
        These are two drivers of Israel''s image abroad that its political and business
        leaders have long been happy to push.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85aa4fd-ef9e-482f-b5ba-c6945772cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That slick image appears to have taken a hit with new reports that
        once again Israeli-founded technology, like the Pegasus software from the
        firm NSO, has been used by governments around the world to allegedly hack
        the cellphones of human rights activists, journalists and others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0eb02-7567-4a57-b7dd-e0661a4a2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO and its defenders say its software is meant only to catch terrorists
        and other criminals, saying it regularly saves lives and operates under strict
        export controls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436638ef-e475-4bba-bd88-145160609601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it doesn''t control what its clients do with the
        software, but follows Israeli laws on exporting military-grade technology,
        is selective in vetting its customers and cuts off access if it discovers
        misuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffba29-5bd7-4355-a516-46cb2d76834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent revelations by an international consortium of media
        and human rights groups about Pegasus, have thrown the spotlight back on both
        the company and Israel. Now, as many consider the morality and legality of
        such programs, there are calls from both inside Israel as well as in the international
        community about how better to regulate the cyber-espionage market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943671b-3f5f-4fbb-bed6-d4a0aa68b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A perfect marriage of spycraft and technology</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcab2e-daf2-4432-9dfe-c9c0e8c6cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s dominance in the cybersecurity field did not occur in
        a vacuum. The country''s intelligence and covert operations divisions, especially
        its Mossad security force, have long had a storied reputation for engaging
        in cunning, daring and ruthless espionage, burnished by Hollywood depictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fc79f-6cbd-471b-878d-49f3593cce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Israel''s prominence as a hub of technological innovation and
        startup grew, the two areas converged to give the tiny country an outsized
        influence in the cybersecurity industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45051c83-c3c4-43d0-ba6d-3d97db149474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s well-resourced education system, plus the compulsory
        military service, brings scores of young Israelis into high-level training
        in cybersecurity and cyberwarfare before many of them even go to university,
        according to Tal Pavel, Head of Cybersecurity studies at The Academic College
        of Tel-Aviv Yaffo. Much of the country''s most cutting-edge technology has
        its roots in military development, Pavel noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50275a5f-93b8-4de7-a3e8-a69800e7b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most elite units of the Israel Defense Forces is the
        secretive Unit 8200, the cyber spy agency that has produced some of the country''s
        biggest tech super stars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445fe9c-49b6-44a7-b933-ceb9216997c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the unique things in Israel, is the ''cynergy,'' the bringing
        together of cyber and synergy between industries," Pavel told CNN, before
        alluding to a characteristic he says is perhaps rooted in the Israeli psyche.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494e60d-96b8-4dab-92ae-57ed04fded0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also something here ... maybe there is also the struggle
        to survive. If everything is happy and you''re not constantly trying to survive
        (against people trying to destroy you), you don''t have to innovate, to cope."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf709569-f0eb-429c-b324-2dd059f7af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NSO fallout</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42607d18-cdc6-4a35-9866-89f776dbd5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO was founded in 2009, but it wasn''t until 2016 that the power
        of NSO''s technology came under scrutiny.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98820de-b3ac-4757-8a67-fc1e75543ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in that year that reports emerged that Emirati human rights
        activist Ahmed Mansoor received suspicious text messages with links, that
        researchers at Citizen Lab in the University of Toronto revealed contained
        malware from NSO that would have hacked his iPhone. (In 2018 Mansoor was sentenced
        to 10 years in prison for "damaging the reputation" of the UAE on social media.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cf6f1-ff13-4ece-bd90-ee13392b7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pegasus software was also allegedly connected to the 2018 murder
        of Washington Post columnist Jamal Khashoggi via fellow dissident Omar Abdulaziz,
        whose phone was allegedly hacked through Pegasus software. Abdulaziz sued
        NSO in 2019, accusing the company of violating international law by selling
        the software to oppressive regimes. Early last year an Israeli judged rejected
        NSO''s request to dismiss the lawsuit, which NSO had argued was lacking "good
        faith," according to The Guardian. NSO has repeatedly denied its software
        was used to monitor Khashoggi or his family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f307677-6113-47e7-9687-c09b7ab07196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent investigation by the international media and human rights
        consortium found evidence of Pegasus software on 37 phones belonging to people
        who, based on the company''s own description of the software''s purpose, shouldn''t
        have been targets of NSO software, like journalists and human rights activists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc0f1e-8496-4302-870a-12ac2c56e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the findings of that investigation,
        named Pegasus Project, which was organized by Forbidden Stories. In a statement
        to CNN, NSO strongly denied the investigation''s findings saying it found
        fault with many of its assertions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879b4c2-ded1-4445-9d5f-3ed80f1a8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, countries like France have announced probes into the
        use of the technology, while Amazon announced they had "shut down the relevant
        infrastructure and accounts" linked to NSO that used Amazon services.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccc189-9511-48c3-a32e-e778ebde01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tip of the iceberg</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683653f5-f1e9-4235-83c7-d7d038a651ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO is simply one part of a vast industry of cyber espionage, according
        to Israel Bachar, a strategy and communications consultant who has worked
        with many of Israel''s top political leaders, including former Prime Minister
        Benjamin Netanyahu and current Deputy Prime Minister and Defense Minister
        Benny Gantz.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce81f0-8468-4232-8878-9c76849d642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be honest, intelligence is being gathered by states against
        each other constantly. Everyone spies on everyone. And when it comes to an
        Israeli company there''s a lot of hypocrisy," Bachar said, pointing to previous
        revelations about the US National Security Agency spying on world leaders
        and its own citizens. "NSO is another tool but there are many other tools."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98759f5e-57cd-4d65-a4c6-7b930e9a5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its actual capabilities, companies like NSO also help Israel
        diplomatically, Bachar said, as Israel has for years quietly, and now publicly,
        cultivated relationships with former adversaries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdcb38-85a0-4242-af30-34c11afdca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the tools that Israel uses diplomatically is its ability
        in intelligence. It''s not a secret that Israel is sharing sensitive intelligence
        even with Arab countries because we have an interest in protecting them,"
        Bachar said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f76b9e-3c44-44a1-9bf2-3cbc1e612f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Professor Yuval Shany, chair of the public international law
        department at Hebrew University of Jerusalem, says the tactic is starting
        to backfire on Israel''s image.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47690d08-4600-4b23-bb8b-569942a1d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logic is Israel may be willing to turn a blind eye to transactions
        that are conducted with friendly regimes in the sense that they are friendly
        to Israel but not necessarily friendly to human rights," Shany said. "I think
        this recent scandal, which is quite embarrassing both for NSO but also for
        Israel, would lead at least in the short run to some tightening of export
        controls standards."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e053d25-4ff3-4c55-ba1b-c9549bee4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to control the uncontrollable</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75438b10-250d-4f8b-8015-00daed217d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike conventional weapons, software is often intangible and can
        easily be sold and transferred across the globe, making attempts to control
        technology like the Pegasus system difficult.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b3aba-52ff-494a-bea8-434e96143665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO and similar military-grade technology is regulated by an export
        control structure within Israel''s Ministry of Defense, Shany said. This system
        looks both at the technology and the target; which entity -- either state
        or non-state -- is purchasing this technology including its human rights record,
        he added. But, Shany said, looking at the allegations around NSO''s Pegasus
        software, "the results are not impressive, it''s quite concerning."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e0dd2-6d0c-496f-ad67-66f1cf6a050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the most recent allegations around NSO technology,
        Israeli Defense Minister Benny Gantz said they are "studying" the claims,
        while an interministerial team has been appointed to look into the current
        process and whether Israeli-made technology was being misused abroad, according
        to Reuters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2474ba-caa4-4c7f-a095-e13f11790550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick fix, Shany said, would be for Israel to formally sign onto
        the Wassenaar Arrangement between 42 countries, which tries to bring transparency
        to the export of military and dual-use technology and attempts to prevent
        such technology from being acquired by dangerous elements. Shany said Israel
        currently adheres to the agreement but is not a formal member.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d79aa-3675-446d-8a2f-845258c2c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most important reforms to help controlling such technology
        will come from within, said Karine Nahon, a professor at the Interdisciplinary
        Center Herzliya and President of the Israel Internet Association.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e83ee3-1d3e-4d66-a7ac-f9a693b236d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Israel doesn''t export it someone else would, if you don''t
        give those engineers and startup licenses and provide a kind of supervision
        nothing stops them from moving to another country and selling it from there,"
        she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037990e1-aeda-4bf6-943e-0b14dc78e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nahon is calling for the ethical consideration and the possibility
        such technology will be exploited to become a more significant part an export
        decision. And, she suggested, the companies should place more limitations
        on the software''s use and have more oversight into how their clients are
        using the software -- something NSO says it has little control over.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180e453-19c9-4a93-a22e-134c25df7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NSO does not operate the system and has no visibility to the data,"
        the company said in a statement last week, saying it will continue to investigate
        "all credible claims of misuse and take appropriate action based on the results"
        of such investigations.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63941764-746e-4809-a5de-64a543e1fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes it more complicated in terms of the responsibility of
        these companies and Israel but on the other hand it might minimize the number
        of countries this software is being exported to," Nahon said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213ae10-f646-4fa9-a347-00e22f60a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it may seem like NSO and Israel''s image is being dragged
        through the mud for its connection to such alarming surveillance, Bachar said
        overall it could have a positive effect for those who want to continue burnishing
        Israel as a leader in advanced technology and intelligence operations.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ee5b0-73a5-455d-b081-f809245feed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T07:52:15.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think sometimes people come to curse and the outcome is there
        is a blessing because what happened at the end of the day, people remember
        that the best technology is Israeli technology, NSO," Bachar said. "That''s
        what people three months from now will remember."</p>'
  'America-curse-the-president':
    'author': 'Dean Obeidallah for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T08:04:11.018+08:00
    'imagesource': 'jcr:229323bf-3661-4586-acc2-b02af542c501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e23a1ac-2e38-4b13-87dc-f534de80c5d9'
    'lead': 'In our nation, freedom of expression about political issues and leaders
      must be protected. This is especially true when it comes to criticizing the
      president. It''s part of the lifeblood of our republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T08:07:23.956+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:49:37.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:04.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: In America, you must be able to curse the president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f0abf-5540-4c02-800b-c057f05651f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dean Obeidallah, a former attorney, is the host
        of SiriusXM radio''s daily program "The Dean Obeidallah Show" and a columnist
        for The Daily Beast. Follow him<a href="https://twitter.com/DeanObeidallah">
        @DeanObeidallah</a>. The opinions expressed in this commentary are his own.
        View <a href="https://www.cnn.com/opinions">more opinion articles</a> on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08ba29-d0e8-48d4-aa81-3de5dad6105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38af5b-8604-420c-a977-d6e5c2105207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In what can only be seen as a "when
        pigs fly" moment, I''m in 100% agreement with a Trump-loving, Biden-hating
        right-winger in New Jersey over a contested political issue of the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949abb2-d842-430a-b64e-482c71dbf9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4451ddb-ade7-4833-85b5-96934fa0f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I don''t agree with Andrea Dick''s baseless view that the 2020
        election was stolen from Trump. But I absolutely agree that she has the right
        to post signs on her front lawn that express how much she hates President
        Biden, even a sign (or in this case, three signs) that read: "F**K Biden."
        (To be clear, there are no asterisks in her signs, the F-word is on full display.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1f3f6-8006-46ad-9af9-5d2e3a314b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9285d98-a909-4d14-afc2-134b891851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick, who lives in Roselle Park, a New Jersey borough less than
        20 miles from New York City and home to about 13,000 people, posted 10 signs
        in all on her front lawn after Memorial Day, turning it into a hate Biden/pro-Trump
        shrine of sorts. She told the New York Times, "Something must have gotten
        me worked up." (You think?!)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3c355-6d36-4b4e-aec1-755d62f3a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643946ca-53da-4086-bf78-b7ddfc07a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the signs contained curse words, but the ones that did sparked
        complaints by neighbors and parents given the signs are close to a school.
        It wasn''t long until Dick received a summons from the Roselle Park municipal
        government for violation of a local ordinance that bans "any obscene material,
        communication or performance or other article or item which is obscene within
        the Borough." Dick''s refusal to remove the signs led to a trial in municipal
        court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0c0ef-749f-44ae-95c1-13ba855d9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79e988-7320-4d3b-969c-cc3ee431f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15, the Roselle Park municipal judge found Dick guilty of
        violating the ordinance, but gave her a week to remove the signs that contained
        profanity before a fine of $250 a day would be imposed. The judge cited the
        proximity to the school as a factor for his decision, adding, "the case is
        not a case about politics. It is a case, pure and simple, about language"
        that violated the local ordinance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ccb489-90b4-4a04-8b8f-104737607183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4373a5a-9cb1-4095-a97b-8b93ceb80ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dick is digging in her heels, telling the New York Times on
        Monday, "It''s my First Amendment right and I''m going to stick with that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e18d16-245a-4444-9e14-ce54bcde1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bba854-ce8a-4e64-bdb5-1c91f9efe37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m sure some may feel inclined to support the town against the
        Trump-loving Dick. Her opposition to moving the signs -- even if school children
        see it on way to school -- sounds like simply more of the selfishness that
        has come to define Trumpism. But in this case Dick is correct -- and I don''t
        just mean from a legal point of view.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbdcb2-7463-4a14-83fc-c6d681138ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c239d4-9086-4130-bb01-7ddee2647085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our nation, freedom of expression about political issues and
        leaders must be protected. This is especially true when it comes to criticizing
        the president. It''s part of the lifeblood of our republic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d91db-3c07-4cc0-a8e4-7aefe5f893b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4ee63-afde-47bd-b95e-6f0e5d197ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why when then-candidate Trump called for "Saturday Night
        Live" to be canceled in October 2016 because he objected to how they were
        mocking him during the campaign, I was very vocal in raising alarm bells of
        how Trump''s response was truly un-American. The same was true in March 2019
        when he called for "retribution" against the iconic comedy show for jokes
        made at his expense. The government banning criticism of its leader -- including
        comedic in nature -- is cut right from the dictator''s playbook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2eac58-2a85-4dbc-a8f8-995708da389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80798d31-67e2-4a63-aad7-a943cbc74def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court has thankfully long afforded wide protection
        to free speech when it comes to political issues as well as criticism of political
        figures. As the Court wrote in the 1964 landmark First Amendment case of New
        York Times v. Sullivan, "debate on public issues should be uninhibited, robust,
        and wide-open, and that it may well include vehement, caustic, and sometimes
        unpleasantly sharp attacks on government and public officials."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499dacf4-8ad2-4cfa-be3c-5b05e3bd2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c071c-ed31-4b01-a20b-e5a26c88cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 1971, in Cohen v. California, a case dealing with a man being
        criminally prosecuted for wearing a jacket that read, "F**k the Draft" (again
        with the F-word written out), the Supreme Court struck down the conviction
        as a violation of the First Amendment. In that opinion, the court warned that
        in areas of political debate, the "government might soon seize upon the censorship
        of particular words as a convenient guise for banning the expression of unpopular
        views." The court also noted that people offended by the curse word "could
        effectively avoid further bombardment of their sensibilities by averting their
        eyes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b24193-daa0-4f2e-a1c2-4ed880246420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f43d6-908e-46b6-bfdf-0f974e6e251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why It''s no surprise that the New Jersey chapter of the
        American Civil Liberties Union recently signed on to appeal Dick''s case and
        fight for her freedom of speech rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0164d-cc55-47ed-acb5-746db3845d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294cee6d-81ee-459b-857e-4187196d8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is displaying a profane sign an effective way to convince people
        to oppose Biden? Probably not. But as the Supreme Court wrote in the Cohen
        case: (O)ne man''s vulgarity is another''s lyric" and "because government
        officials cannot make principled distinctions in this area that the Constitution
        leaves matters of taste and style so largely to the individual."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b477b-d631-42c4-b076-5ee1b853580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d208a2-b69f-4f36-9e2c-d83eef83d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the way it must be. If you don''t like a president -- or
        any elected official for that matter -- the government should not be in the
        business of policing the words in which we convey our criticism. Anything
        less means our democracy -- which is currently under attack by the GOP''s
        concerted effort to enact laws to suppress the vote -- will be even less robust
        going forward. And that is bad for all Americans, regardless of political
        loyalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ba1b6-28d6-4572-9896-99b9c2d01189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:07:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/25/opinions/biden-new-jersey-woman-curse-president-obeidallah/index.html"
        href="https://edition.cnn.com/2021/07/25/opinions/biden-new-jersey-woman-curse-president-obeidallah/index.html">In
        America, you must be able to curse the president</a>''</em></p>'
