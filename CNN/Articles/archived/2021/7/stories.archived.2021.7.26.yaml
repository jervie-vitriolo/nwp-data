      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ask Congress to file at least six "important" bills, namely the
        creation of a virology institute, Center for Disease Control, Department of
        Overseas Filipino workers, Public Service Act, Foreign Investments Act, and
        GUIDE Bill</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7994d2-1370-4816-bd7a-b3a27ba4ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The government will not surrender "even a single inch of our territory"
        in the West Philippine Sea to any foreign power while pursuing bilateral relations</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5fa2e-08f5-4b09-be8a-43bbf1245f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2021/7/26/sona-issues-pulse-asia-survey.html">Pulse
        Asia survey released hours before the event</a> showed Filipinos are primarily
        expecting the President to tackle the issues of livelihood and national economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4b921-c350-487b-92ea-206abc780cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President rehearsed the SONA four times — meaning
        he revised the speech four times. The address is slated to run for an hour,
        but the President is known to go off-script in his public addresses, even
        during his past SONA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e4d5a-3600-4f5f-ac4d-e65c49b0d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fourth edit of the speech is substantially different from the
        speech presented to him. He remains to be the final editor of his speech.
        It is expected to last an hour," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062f865-3f11-4335-9dd2-c5774fd31e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:37:33.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/26/Pulong--Honeylet-only-members-of-first-family-to-attend-Duterte-s-final-SONA.html">RELATED:&nbsp;Pulong,
        Honeylet only members of first family to attend Duterte''s final SONA</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf4584-6a48-4c18-93fc-c595ef2e667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte is also expected to turn sentimental considering
        this is his last SONA before he steps down on June 30, 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993c425-ef93-4faf-8755-5f221735fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s expected to be a farewell speech, so it is bound to be emotional
        at the end. He is expected to thank the people for the confidence they gave
        him where he gathered the single-largest winning margin in recent history
        and he''s expected to ask for the cooperation of the people as we face 10
        more months of this pandemic," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f871d-c4c0-46dd-9c93-5dc050b7bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may also take the opportunity to discuss his political
        plans for next year''s election, but Roque said it will be "in passing at
        most."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebf558-e5af-4aba-8338-7605f12b29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive earlier announced his openness to run for the
        second highest post in the government to shield him from legal challenges.</p>'
  '17000-families-displaced-habagat-ndrrmc':
