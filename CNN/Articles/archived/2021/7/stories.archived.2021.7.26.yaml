      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Davao native will face Colombia''s Yeni Arias in
        the quarterfinals on July 28, Wednesday, at 10:00 a.m.</p>'
  'south-korea-broadcaster-blunder-olympics':
    'author': 'Jake Kwon, Kara Fox and Will Ripley, CNN'
    'caption': 'The Olympic flag is seen being carried during the opening ceremony
      of the Tokyo 2020 Olympic Games at the Olympic Stadium in Tokyo on July 23.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-26T13:24:50.099+08:00
    'imagesource': 'jcr:15678856-bda2-4296-8e3c-a2bf898984c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c1dc662-0098-43e8-9866-106c298107c8'
    'lead': 'The Olympic Games opening ceremony is an entry way for some viewers to
      learn more about countries and athletes that they are less familiar with. But
      in trying to bridge that knowledge gap, one South Korean broadcaster failed
      spectacularly, drawing from a bank of offensive stereotypes to depict several
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T13:25:40.004+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:44:47.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:13.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pizza for Italy and Dracula for Romania. South Korean broadcaster apologizes
      for its Olympic ''inexcusable mistake'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f185ed-b523-4979-8bb7-0b70415137f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The <a href="https://edition.cnn.com/world/live-news/tokyo-2020-olympics-07-25-21-spt/index.html">Tokyo
        Olympics</a>&nbsp;opening ceremony is a gratuitously enjoyable affair, with
        bulging muscles and beaming athletes proudly walking the Parade of Nations
        -- and into our hearts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc486b6d-bec3-4171-b8e1-d64636626e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2021/07/23/sport/tokyo-olympics-opening-ceremony-spt-intl/index.html">made-for-TV
        spectacle</a>&nbsp;is an entry way for some viewers to learn more about countries
        and athletes that they are less familiar with. But in trying to bridge that
        knowledge gap, one South Korean broadcaster failed spectacularly, drawing
        from a bank of offensive stereotypes to depict several countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d142296-e790-4699-82a3-408d75ac71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Haiti''s athletes walked onto the stadium, a caption posted
        on screen by South Korea''s MBC network read: "The political situation is
        fogged by the assassination of the president."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534ddab-7d81-4a1f-ac7d-26c1c97567fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Syrian athletes entered, MBC aired a caption that said: "Rich
        underground resources; a civil war that has been going on for 10 years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e9c83-7dd9-4345-b76e-7104e77e5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MBC caption described the Marshall Islands as "once a nuclear
        test site for the US." And when Ukraine''s athletes entered the parade, MBC
        showed an image of the Chernobyl disaster -- the world''s worst nuclear accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2004c-ae33-42ac-bb13-4dab94ae534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Italy walked on, the broadcaster pulled up an image of a pizza.
        For Norway, a salmon fillet was shown. An image of Dracula was used for Team
        Romania. And for Team El Salvador, a country where Bitcoin is legal tender,
        a picture representing the cryptocurrency was shown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf392786-bc34-4a35-96c6-18f20401d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster''s gaffe led to a deluge of online criticism, with
        one South Korean Twitter user writing: "MBC wow, how would it be if South
        Korea was introduced as the country of Sewol ferry disaster?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec7730-eb48-4d7c-b6a4-325e360ed17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, MBC <a href="https://twitter.com/withMBC/status/1418951765911867392?s=20">issued</a>
        a formal apology to the "countries concerned and our viewers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dde36-8b2d-40a2-b30f-d5e4d41c78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images and captions are intended to make it easier for the
        viewers to understand the entering countries quickly during the opening ceremony,"
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3432b9-c57c-4477-88bd-bc441b1511d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However we admit that there was a lack of consideration for the
        countries concerned and inspection was not thorough enough. It is an inexcusable
        mistake."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c58ce-26ed-4d68-b539-7425a2c4cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster also promised a full review of its editorial process,
        vowing no more Olympic blunders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bada835-bc3f-48f0-a8b8-8927be509681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBC is not the only broadcaster coming under fire for its coverage
        of the Games so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6aa1c1-f9bc-4be6-92a0-00692ca63d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Consulate General in New York has criticized the American
        network NBC for using "an incomplete map of China" when broadcasting the Chinese
        delegation''s entry at the Tokyo Olympics opening ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c3317-6c62-42e7-9fc7-2bc2d8e1b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on social media Saturday, the consulate''s
        spokesperson said the map "created a very bad influence and harmed the dignity
        and emotion of the Chinese people" and urged NBC to "to recognize the serious
        nature of this problem."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16396db-7858-4c01-9003-69fb51eeb864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Consulate General in New York would like to point out that
        the map is an expression of national territory, which symbolizes national
        sovereignty and territorial integrity," the statement said, adding: "Attempts
        to use the Olympic Games to play political "tricks" and self-promotion to
        achieve ulterior motives will never succeed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85ac93-f765-4d0f-86aa-16f8f5cb1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC''s map of China did not include Taiwan or the South China Sea.
        The broadcaster told CNN that they do not wish to comment on the matter at
        this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475289fe-0125-40a8-8994-8261aa64e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:25:40.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a data-cke-saved-href="https://edition.cnn.com/2021/07/25/asia/south-korea-broadcaster-blunder-olympics-intl/index.html"
        href="https://edition.cnn.com/2021/07/25/asia/south-korea-broadcaster-blunder-olympics-intl/index.html">"Pizza
        for Italy and Dracula for Romania. South Korean broadcaster apologizes for
        its Olympic ''inexcusable mistake''"</a></em></p>'
  'Margielyn-Didal-street-skateboarding-final-7th-Tokyo-Olympics':
