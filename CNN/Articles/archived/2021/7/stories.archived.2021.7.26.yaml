      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) -</strong> Another
        6,664 new COVID-19 cases were listed in the country on Monday, pushing the
        total to 1,555,396, the Department of Health’s latest bulletin showed</p>'
