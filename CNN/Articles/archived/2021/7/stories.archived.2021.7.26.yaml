    'template': '1'
    'title': 'Duterte denies receiving help from China to win 2016 elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcba9f-b2b7-4237-9ed3-1587cf897bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — President
        Rodrigo Duterte shot down rumors that China, with whom he has pursued warmer
        ties, had helped him secure the nation’s top government post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e4226-9292-4375-b662-cb8b84b07342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final State of the Nation Address on Monday, Duterte addressed
        allegations that he received financial backing from the Asian giant during
        his 2016 election bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc22897-a6f5-4925-8919-4ffe01dce486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0be785-ecb4-42b1-9253-bb5fbc2c75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will never, never do that," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e0161-eaf1-4432-a112-6b150d33f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:33:53.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na bale ako ''di ma-presidente, ‘di ko talaga gagawin ''yan...''Di
        ako tinulungan ng China [It doesn''t matter if I don''t become president,
        I will never do that. China didn''t help me]," he continued, adding he has
        never accepted any form of political bribery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76b47a-824a-4415-92d3-de84ce4e1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b0c04-274b-4ca4-b214-eb2fe5e379b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuelling this speculation is Duterte’s apparent soft stance on Chinese
        incursions in the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a24af6-1890-47cc-ac84-88fcc59824f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:39:58.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over the disputed territory heightened anew earlier this
        year after another massing of suspected Chinese maritime militia vessels in
        Philippine waters. This triggered a renewed demand from critics for the President
        to take a tougher line with Beijing on the sea row.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93a11c-5c84-4093-97ba-62926c17fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712281fc-cb89-48ba-8d91-4c47e60dc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the earlier part of his address, Duterte said, "We will assert
        what is rightfully ours and fight for what is rightfully due to the Filipino
        people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e76e0e-f5ad-4d0e-bad7-2b04d532f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907132c-991d-4376-8d19-b15dfb9bb10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he noted he already <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">affirmed
        Manila’s arbitral victory</a>&nbsp;at the United Nations General Assembly
        in September last year. Pushing it beyond that, he believes, would mean asking
        for a war with China.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe2bc9-2b89-4ec6-8b84-eba364e7cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:32:47.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:39:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">Remembering
        the 2016 Hague ruling: What has happened since then?</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a73262-fbe0-40bb-a8db-705ed2eaab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bccb24-59c1-4053-a5f7-4a936a42bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ano pa ang gusto niyo [What else do you want]?" he asked. "Do you
        want war against China? Well, I’ll tell you...It will be a massacre if I go
        and fight a war now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b6c93-5f50-494e-93d0-ce6a35422749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1d2df-dacb-4a71-8718-ddfe255cff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not yet a competent and able enemy of the other side. So,
        what I did was I was just being nice to them," he added, later saying he would
        not risk his and Filipino soldiers'' lives over the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1eabbc-acba-4ab8-9b09-465ddae0560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9348f8-5de2-4493-b124-0ad542b82781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html"
        target="_blank">Duterte: No way we can get back West PH Sea without any bloodshed</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b6fd0-3b74-4f1a-bfa4-65e9fb91c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1babda-4815-4664-a5fd-a43aa692cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This narrative of war, which Duterte has repeated multiple times,
        had been debunked by maritime experts who stressed that the country need not
        take arms to assert its rights over the resource-rich waterway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b4c16-8742-47d9-8396-58bb68e388f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a8038-9019-4ab6-9ddb-1c220b7d93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his speech, Duterte also said he is indebted to Beijing
        for its COVID-19 vaccine donations to the Philippines. He said it was China
        which he first called for help regarding the pandemic response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7c4a9-ee51-47d2-b370-2b2071586b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9fc29-1cf1-4798-b21e-2785cc991cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:35:46.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us Visayans, ''yung utang na loob, mabigat talaga ‘yan [we
        take our debt of gratitude seriously],” he said. “’Pag may utang na loob ako
        sa’yo [If I’m indebted to you], you can be sure that I will be your friend,
        a true friend, and die for you.”</p>'
