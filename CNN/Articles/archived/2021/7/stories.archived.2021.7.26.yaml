      'Batasang-Pambansa']
    'template': '1'
    'title': 'Duterte to corrupt officials: I will reach you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed618662-9c2d-444d-b327-01a9ae451063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — In the
        last year of his term, President Rodrigo Duterte said he is not giving up
        on his promise of ridding government of corrupt officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38017b87-1de1-40bd-83fd-aeba5b0ca3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last State of the Nation Address on Monday, he said, "I will
        reach you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7294567-d10d-4407-80aa-350607f67ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going off-script, the President recalled summoning to Malacañang
        a number of officials from the Bureau of Immigration allegedly involved in
        the so-called pastillas scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62c814-4d6c-416e-837f-b602d77b0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were <a href="https://www.cnnphilippines.com/news/2020/11/9/duterte-immigration-pastillas-corruption-guevarra.html"
        target="_blank">given pastillas</a> that had money rolled inside and dared
        them to eat it. However, according to the President, he did not insist on
        the punishment out of deference to Justice Secretary Menardo Guevarra, who
        was also present.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713f5b9-adc9-45e4-af7a-eb1e38e14bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/19/sona-2021-corruption-rodrigo-duterte-administration.html"
        target="_blank"><strong>READ: SONA 2021: Duterte''s anti-corruption legacy:
        What he said he''ll do vs. what he''s actually done</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750a0ee-1421-4880-96cb-266bb2f050d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his office has "demonstrated careful stewardship of
        the power by initiating reforms" to provide the best service to benefit the
        Filipino people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea9b89-9766-4040-9492-7ee75620779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Freedom of Information Act was also instituted, he said, so
        the public could see records of transaction. Along with the FOI, the Presidential
        Anti-Corruption Commission was also created to "run after corrupt and erring
        officials and bring them to justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09890808-1aa3-4a24-a98d-53d87ffd0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/26/Duterte-FOI-freedom-of-information-SALN-wealth-report.html"
        target="_blank"><strong>READ:&nbsp;Duterte touts passage of FOI bill, but
        his wealth report stays a secret</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e79f3-1bdf-466d-9762-ae3d92dd1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President recognized the challenge of deeply rooted
        corruption in government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02aa4e-37ac-495b-b3ab-58b5123fba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption is endemic in government. You cannot stop corruption,
        unless you overturn government completely," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3da91-0e2a-47d5-a7a2-9f208abb6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned a drastic measure which he believed could
        wipe the slate clean.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd44813-435c-48e0-b584-214b23afbf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the next president, if you think there is a need for
        you to change everybody in the system, then you declare martial law and fire
        everybody and allow the next generation to come in to work for government,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1bb27-f3f0-4efb-85ae-ed6aee2c5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly addresses, Duterte used to read the names of officials
        accused of corruption. However, he said he has refrained from doing so because
        it would negatively affect their families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c9f92-56b2-4333-9d9a-f55ccde28aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:25:03.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:41:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, wala na</em> [I don''t do it anymore]. I have stopped
        it. But this is not saying we cannot reimpose it again," he said.</p>'
