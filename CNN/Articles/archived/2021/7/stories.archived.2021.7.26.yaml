  'thunderstorms-flash-flooding-london':
    'author': 'Maija Ehlinger and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T10:02:36.137+08:00
    'imagesource': 'jcr:dede8581-2e16-4f9a-8e8f-c3762796b3b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce764a6-84e0-45f4-9d22-965ee6c9cb10'
    'lead': 'Severe thunderstorms caused flash flooding across London on Sunday afternoon,
      sparking major transport delays.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T09:57:32.917+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:48:09.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:07.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thunderstorms cause flash flooding in London, submerging roads and some
      train stations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b590e3c-fce9-4a20-9bbe-1b983137237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Severe thunderstorms caused flash flooding
        across London on Sunday afternoon, sparking major transport delays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f309ee-5485-4938-b08e-1e2ac332c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Metropolitan Police said the flooding had caused "severe
        disruption" on the North Circular Road, one of the major roads surrounding
        central London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbaeb00-7a9c-4b90-9fed-1ab44c84ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several London Underground train stations were heavily flooded,
        disrupting services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c76cea-5b3f-4b75-830b-5d89ed286eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "significant flooding" affected services across the transport
        network," a Transport for London (TfL) spokesperson said in a statement emailed
        to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce07cf-4a0d-4e91-a0a1-67f43f359f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple stations on the rail network known as the Tube were closed,
        according to the TfL website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7262ae-3574-4d2d-a636-22b33ea2ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With multiple bus routes on diversion and some Tube and rail services
        affected and stations closed, we strongly advise that customers check for
        the latest information before they travel to ensure they have a safe and smooth
        journey," the TfL spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb769170-c2ba-4082-9c31-9e2b76b5032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two London-area hospitals, Newham University Hospital and Whipps
        Cross University Hospital, were affected by the rains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a10c4-63d0-4207-9fbd-478aeb98de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Barts Health NHS Trust told CNN in a statement
        that both hospitals are experiencing operational issues due to the heavy rainfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70abf1-c260-4228-8506-33cac70771d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with our local partners to resolve the issues
        and maintain patient care and -- while services remain available for people
        in an emergency -- patients are asked to attend alternative hospitals where
        they can, to help us put solutions in place as quickly as possible," the spokesperson
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14315f1-2966-4e67-a331-fb0b658ecf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Worcester Park area, social media video emerged of cars stuck
        in the floodwaters and rescue boats working in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866269b6-1e9d-48ed-8c0b-12ddc343c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Fire Brigade said in a tweet that it had received hundreds
        of calls reporting flooding across London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cca41-408a-4dff-9600-3725db5e568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now taken more than 600 calls to flooding incidents, including
        flooding to roads &amp; properties, reports of ceilings collapsing &amp; vehicles
        stuck in water. Crews used specialist water rescue equipment to rescue five
        people from a car stuck in flood water in #WorcesterPark," the brigade said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4533471-6300-443f-a756-612d8d218acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Gene Norman said that the storms that erupted
        over London and southern England on Sunday came on the heels of record heat
        on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c46f7-ce0f-4c9d-8280-16190f64b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That very warm air collided with an area of low pressure near northern
        France. This resulted the slow-moving storms the produced the deluges and
        prompted the UK Met Service to issue an Amber alert for storms with 75 to
        100 millimeters (3 to 4 inches) of rain expected," he said. "A half-dozen
        flood warnings remain in effect as runoff causes rivers to rise. The heaviest
        of the rain should move out by Monday morning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70748a-f913-40f9-bebb-40e5752510c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman said unofficial reports estimated some locations around London
        received 60-92 millimeters (2.3 to 3.6 inches) of rain in an hour on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349abe92-0da2-437c-903a-6a3a9d686ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tell-tale signature of this kind of flooding is that the storms
        formed and moved repeatedly over the same areas, basically, raining faster
        than it can drain," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8979d6-0091-45af-afd7-f6d5dc281eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T09:57:32.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/25/weather/uk-london-floods-transport/index.html">Thunderstorms
        cause flash flooding in London, submerging roads and some train stations</a>".</em></p>'
  'US-Federal-Reserve-Delta-variant':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-26T09:57:14.571+08:00
    'imagesource': 'jcr:dc2028d1-bcc9-464d-b175-adc7483645b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
