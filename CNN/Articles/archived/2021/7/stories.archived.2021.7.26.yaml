      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from NEDA shows that only 11 out of the 119 Infrastructure
        Flagship Projects of the Duterte administration''s Build, Build, Build Program
        have been completed to date. These projects are worth ₱126 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb32d97-866d-4005-8b15-6a466ecdcb0b'
