    'lead': 'A total of 17,616 families or more than 72,000 individuals across six
      regions have been displaced following heavy monsoon rains, the National Disaster
      Risk Reduction and Management Council reported on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T12:56:53.398+08:00
