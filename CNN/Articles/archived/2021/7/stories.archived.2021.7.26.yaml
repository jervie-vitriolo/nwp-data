    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9754c64-e25c-4ee3-a04b-ff16174bcf8d'
    'lead': 'Three of Luzon’s major dams opened spillway gates after the southwest
      monsoon dumped heavy rains over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T10:14:44.533+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:46:11.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:09.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monsoon rains force Luzon dams to open spillways'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ce423-daee-4672-8e22-335ba58f9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Three
        of Luzon’s major dams opened spillway gates after the southwest monsoon dumped
        heavy rains over the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf951510-44fb-4f3a-b7dd-889896856467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambuklao Dam in Benguet province released water as the reservoir
        hit close to its spilling level of 752 meters early Monday morning, according
        to the Philippine Atmospheric, Geophysical and Astronomical Services Administration.
        Water discharged from the dam flows to its downstream Binga dam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641b376-e362-4ee4-9175-be2cb413d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon’s biggest dam, the San Roque Dam in Pangasinan, serves as
        the catch basin for the Ambuklao-Binga dam systems. San Roque Dam’s water
        level on Sunday was way below its spilling level of 280 meters, enough to
        contain spills from the other two dams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3fde5-de03-4984-a91e-62613bc2a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOCOR’s warning said the Ambuklao Reservoir’s “water elevation
        was above 750.10 meters and rising amid heavy rainfall" brought about by the
        monsoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3b190-bc93-4b65-8f16-489936553aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ipo Dam rose to as high as 101.40 meters -- past
        its 101-meter spilling level -- forcing the dam operator to release water
        on Sunday noon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3daad7-e93d-4ee9-80b5-24dc342a74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipo is not built for flood control and is part of the Angat-Ipo-La
        Mesa water reservoir that supplies 90% of Metro Manila’s water requirements.
        It is located in Norzagaray, Bulacan, downstream of Angat River.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb11252-fc8d-4427-bf1b-04275a63e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains, combined with water released from Ipo Dam, submerged
        homes and farm lands in villages along the riverbanks in the towns of Calumpit,
        Pulilan, and Hagonoy on Sunday, according to ground surveillance and data
        collected by CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60be6a3-d450-4e1c-a698-bafef8d386a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spillovers from the tributaries of Angat River make other surrounding
        towns Norzagaray, Angat, San Rafael, Bustos, Baluiag, and Plaridel vulnerable
        to flooding too when Ipo Dam spills water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfcdc8-b754-4e4e-84b6-885a474d189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“IPO Dam Management conducted spilling operation at 12:29 p.m. with
        approximate discharge of 40.9 cms (centimeters),” read an advisory from PAGASA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee34d0-6c21-4b7a-862c-b7515fa77796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAGASA is just the messenger, as the decision-making powers
        on when to open a dam’s floodgates or spillway gates rest on dam operators
        like the Metropolitan Sewerage and Waterworks System (MWSS) or the private
        water concessionaires if the dam is used as a water reservoir or irrigation,
        and the NAPOCOR or hydropower plant operator if the dam is built for generating
        energy. Confusion over who should be calling the shots on when to release
        dam water in recent years had led to finger-pointing in the wake of flood-related
        tragedies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301753e9-bfba-4a07-a783-3bca1f9b73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch basin for Ipo Dam is the La Mesa Dam, water from which
        spills into Tullahan River that snakes through the cities of Quezon City,
        Caloocan, Malabon, Navotas and Valenzuela. Residents in these areas reported
        flooding but the PAGASA advisory was clear that the La Mesa Dam did not open
        its spillway gates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041b73d-2005-4322-b59d-76c5c6f7a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several barangays in Rodriguez in Rizal province were also inundated
        by knee-deep floods over the weekend, forcing thousands to seek shelter in
        schools and other evacuation sites. But the American colonial-era Wawa Dam
        was neither to blame. The dam has been decommissioned in the late 60s and
        has no spillway gates to control rainwater. When Wawa Dam overflows, water
        levels at the upper Marikina River rise, affecting the towns in Rizal (Rodriguez,
        Antipolo, Cainta, San Mateo) and Marikina.</p>'
  'Pulong--Honeylet-only-members-of-first-family-to-attend-Duterte-s-final-SONA':
