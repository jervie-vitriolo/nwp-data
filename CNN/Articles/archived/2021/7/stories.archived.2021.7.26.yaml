      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue and the Securities and Exchange Commission
        already said last year that the network has been compliant with regulations.
        ABS-CBN also repeatedly maintained it has no outstanding tax liability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160456d9-1cb9-4fb8-8348-9af92f389d3d'
