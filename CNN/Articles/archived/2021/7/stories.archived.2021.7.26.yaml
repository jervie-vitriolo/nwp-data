      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her victory, Petecio is a win away from securing an Olympic
        medal. Boxers who will lose in the semifinals will automatically clinch a
        bronze, while the last two fighters in the division will either go for the
        gold or silver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965dc49-cbf5-4335-ad02-ec96d1dcfad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:09.446+08:00
