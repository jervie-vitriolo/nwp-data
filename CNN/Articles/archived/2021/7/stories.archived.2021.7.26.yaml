      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Philippine
        stocks bled on Monday as the presence of the highly contagious Delta coronavirus
        variant in the country scared off investors, coupled with uncertainties on
        President Rodrigo Duterte''s final address, analysts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff700b8b-2ce1-4489-aec0-6503dba09ebb'
      'mgnl:activationStatus': true
