    'imagesource': 'jcr:e15696d8-ddda-4067-9f48-60e9fceee80e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b2a28c-330e-4ea5-ba7a-9b9577409ac2'
    'lead': 'In his last State of the Nation Address, President Rodrigo Duterte pushed
      for Congress to pass changes in the pension system of uniformed personnel to
      allow government "fiscal flexibility" in providing benefits to state forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T20:21:12.466+08:00
