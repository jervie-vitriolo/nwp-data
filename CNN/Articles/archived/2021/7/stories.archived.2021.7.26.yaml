      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte''s final State of the Nation Address is expected to center
        on his administration''s accomplishments, give possible hints of his political
        plans, and include an emotional farewell message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b743fb1-c503-4669-9289-4e8258b55443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Monday told CNN Philippines
        that the bulk of the President''s speech will focus on his administration''s
        gains in the past five years and what''s coming in his remaining months in
        office. He said the chief executive is expected to tackle the following topics:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055ae9d-ae67-4086-994b-65548e30c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Achievements of war on drugs with at least 55% of barangays are
        already declared drug free</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e00b0-2ed9-4bde-8b1d-fb9081de0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Golden Age of Public Infrastructure in the Philippines through
        the Build, Build, Build program</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
