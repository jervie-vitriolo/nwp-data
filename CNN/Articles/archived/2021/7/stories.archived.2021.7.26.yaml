  'Masungi-Georeserve-forest-ranger-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T14:21:14.999+08:00
    'imagesource': 'jcr:23e2454a-5ad3-4c30-8766-095a33a962bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb53dbb1-304c-456a-a9ff-b91b99e19d45'
    'lead': 'The forest rangers were shot in the head and neck on July 24 while guarding
      the reforestation site in Sitio San Roque in Baras, Rizal. Masungi Georeserve
      officials said they have been receiving numerous threats, intimidations, and
      harassments in the past months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T14:26:51.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:44:08.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:15.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP probes shooting in Masungi, offers training to forest rangers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4191427-5644-4ef9-8597-6a0c0302a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — PNP Chief
        Guillermo Eleazar has ordered an investigation into the shooting of two Masungi
        Georeserve forest rangers, who were wounded in the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e6806-1192-4328-b182-84b9d60cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rangers were shot in the head and neck on July 24 while guarding
        the reforestation site in Sitio San Roque in Baras, Rizal. Officials said
        they have received numerous threats, intimidations, and harassments in the
        past months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca2ad4-7b34-45b0-8d1e-3cd60947cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar lamented that this was not the first time forest rangers
        have been threatened, with similar incidents reported in Palawan and other
        places. He said the PNP is coordinating with the the Department of Environment
        and Resources to provide training to forest rangers nationwide on threat detection
        and other protective measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c61ee4-cf17-48c8-bc07-2b189378c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahalaga ang papel na ginagampanan ng rangers para sa pagpapatupad
        ng environmental laws sa ating protected areas, partikular ang pagbabantay
        kontra illegal logging at iba pang mga iligal na gawain na nakasisira sa kalikasan,”
        he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f7d9f-6afd-47b7-877c-728dc9bdbe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Hindi natin hahayaan na maging sitting targets na lang
        ang mga taong nangangalaga sa ating kalikasan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb86f7-8a30-4554-8ce1-0fe37b7cbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They play an important role in carrying out environmental
        laws in our protected areas, specifically in guarding against illegal logging
        and other destructive activities. We will not allow those who protect our
        environment to be targets.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5ae52-64c2-481a-b47d-fa995fc2b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masungi Georeserve was created in 1996 to restore the sanctuary''s
        forest spaces. In 2015, the Masungi Georeserve Foundation was formed to sustain
        these conservation efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce0ad9-4e96-4aec-9612-5c52ff885062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2021/7/1/Masungi-Georeserve--SaveMasungi.html">RELATED:&nbsp;The
        fight to #SaveMasungi</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c613323-cd83-4789-8455-d10423a0289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:26:51.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely known as a tourist spot for its scenic trails, but
        it is also an award-winning conservation area that preserves numerous animal
        and plant species, including new organisms that have been discovered within
        its domain. However, it is no stranger to encroachment, quarrying and land
        grabbing by private firms that refuse to respect its protected status.</p>'
  'sandstorm-utah-death-toll':
    'author': 'Hollie Silverman and Gene Norman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T14:47:55.409+08:00
    'imagesource': 'jcr:00ba584d-7158-4424-8e69-3745fc2e74af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6e0365-994d-4e1f-80ea-bb0758af10b6'
    'lead': 'Seven people are dead and several more were critically injured when authorities
      say a sand or dust storm caused visibility issues that led to a series of crashes
      involving 20 vehicles in Utah Sunday evening.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T14:50:51.072+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:44:02.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:15.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 people are dead and several more injured after sandstorm leads to
      20 vehicle crash in Utah

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21a326-a698-4e16-a945-8ebc941558d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Seven people are dead and several more
        were critically injured when authorities say a sand or dust storm caused visibility
        issues that led to a series of crashes involving 20 vehicles in Utah Sunday
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcc01d-7fa7-48e3-8747-44f2020b47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crashes happened on I-15 near Kanosh, the Utah Department of
        Public Service (DPS) said in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea9ce8-5285-498f-9a3e-aa06eb02a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were transported to local hospitals in critical condition,
        officials said. Authorities did not specify how many people were injured but
        noted there could be more fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d097a-0584-4843-b553-a8d04b0a6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that 20 vehicles were involved in Sunday''s crashes
        after high winds caused a sand or dust storm and impaired visibility on the
        roadway," the release said. "The Utah Highway Patrol summoned troopers from
        Richfield and Beaver to assist. Multiple ground and air ambulances also responded
        to transport victims."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd1a85-7659-4881-a9df-77410776270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the crash site show multiple tractor trailers and several
        damaged passenger vehicles littering the road, with debris scattered for yards.
        At least one vehicle appears to have had its passenger doors ripped off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f326e8-39f8-4558-8f85-7d1b450e566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPS closed the road in both directions following the crash, which
        occurred just before 5 p.m., officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618ceaa-054e-4c6d-9545-64f3c4b7466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong thunderstorm was reported southeast of Kanosh around 4:30
        p.m., with strong winds occurring as the storm decayed, CNN Meteorologist
        Gene Norman said. A nearby report of a 51-mph wind gust was also recorded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce3a28-4805-4b47-847f-dc4423bee18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names of the victims won''t be released until 24 hours after their
        families have been notified, the release said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a210e-aa9c-442a-a73d-b76d145de6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanosh is about 155 miles southwest of Salt Lake City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32234b-2df1-41bd-857b-33caa901d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:50:51.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/26/us/utah-sandstorm-multi-vehicle-crash/index.html">7
        people are dead and several more injured after sandstorm leads to 20 vehicle
        crash in Utah</a>".</em></p>'
  'us-covid-unvaccinated-restrictions':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T14:52:08.382+08:00
    'imagesource': 'jcr:3d921185-cd4c-47cd-a95e-12d6bc4011ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2359fe1-e651-4d65-ab53-43d83f933b2e'
    'lead': 'Less than half of the US population is fully vaccinated against Covid-19
      -- and with cases on the rise, experts are urging a return to precautions reminiscent
      of the earlier days of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T14:54:14.050+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:43:37.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:15.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you are not vaccinated against Covid-19, you shouldn''t go into a
      bar or restaurant, expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64375f-d9b8-4209-b6e2-b8e6286b8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Less than half of the US population is
        fully vaccinated against Covid-19 -- and with cases on the rise, experts are
        urging a return to precautions reminiscent of the earlier days of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a255e-ecfd-4404-80f1-90028f20efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would say bluntly is: If you are not vaccinated right now
        in the United States, you should not go into a bar, you should probably not
        eat at a restaurant. You are at great risk of becoming infected," CNN Medical
        Analyst Dr. Jonathan Reiner, professor of medicine and surgery at George Washington
        University, told CNN''s Fredricka Whitfield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cf061-f2a6-478d-8ba8-08ea969543af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 48 states, the rate of new Covid-19 cases in the past week jumped
        by at least 10% compared to the previous week, according to data from Johns
        Hopkins University. In 34 of those states, the rate of new cases increased
        by more than 50%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280757c-3ce7-482c-8531-1079332ce8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitals are filling up with Covid-19 patients again, except
        now, patients are younger than before, said doctors in Alabama, Mississippi,
        Florida and Missouri.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62397495-d7be-4e9b-96b3-90733dbd32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite many officials'' encouragement and experts warning that
        the best protection from the virus comes from vaccinations, only 49.1% of
        the US population is vaccinated, according to data from the US Centers for
        Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd46df4-34b5-4e4e-860d-9331e892098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a large swath of people remains resistant to vaccination, Reiner
        said, the US is left with two options to control the spread: shut down businesses
        -- which few people want to do -- or return to masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29367332-41bf-4b4d-8a4e-7ab90777858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to get the unvaccinated to mask up is to mask everyone
        up," Reiner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa85c72-a0f5-44e8-bf88-1d9dee16a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While masking, like vaccination, could come from the mandate of
        state leaders, Vanderbilt University Medical Center Professor of Infectious
        Diseases Dr. William Schaffner said he anticipates more success if the push
        to return to precautions comes from local officials and trusted community
        leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83be873-e964-4638-8a34-6b3147d6b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who say vaccination is a personal choice, Schaffner
        said, they are half-right.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0075f7-d59e-4b38-987b-658a7b2cf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a little like driving on the red light. Yes, that''s your
        decision, puts you in danger, but endangers others also," Schaffner said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8bf481-3a53-454b-bc63-77dc608bdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta variant increases calls for precautions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df6c6f-b6e1-4553-8c30-15ec9017c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the urgency to control spread and implement precautions
        is due to the prevalence of the Delta variant, which is believed to be more
        transmissible than other strains of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32aba6-ba72-4bbb-84c7-2944bc54c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of the pandemic, the CDC said that a close contact
        was somebody that you''re indoors with unmasked for 15 minutes or more," Dr.
        Celine Gounder, who served on President Joe Biden''s transition Covid-19 advisory
        board, said in an interview with STAT published Friday. "The equivalent of
        that with the Delta variant is not 15 minutes, it''s one second."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907e626-f7c0-4a7b-9147-057894a6eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means people might need to do more than one thing to protect
        themselves from the more transmissible variant, said Gounder, an infectious
        diseases specialist at NYU''s Grossman School of Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b3e4e-830e-4d56-9a44-d260792a480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to vaccination, "Some of the other layers that we should
        consider would be masking indoors when you''re outside of your household bubble,
        optimizing ventilation in the home -- just opening your window works really
        well," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ae32a-d44a-4dfc-8a13-2a3a4869d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should think in terms of how much virus there is in the air,
        plus how long they might be in contact with that virus-laden air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fc4cd-021d-4bcc-8e1a-be4bd31c61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''re indoors, there''s not a lot of air dilution unless
        you''re opening up windows and doing that sort of thing. When you''re outdoors,
        it''s almost infinitely diluted. And so outdoors, your risk is really low,"
        Gounder said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757996cf-32ac-4a67-b73f-fdd828c3d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant spreads, rates of infections and hospitalizations
        are on the rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a6f91-6b27-4a48-aad8-b51e99c80c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, San Diego County and Los Angeles County both reported
        their highest number of cases since February, and hospitalizations in LA County
        have more than doubled in two weeks. On Sunday, Los Angeles County officials
        said hospitalizations surpassed 700 for the first time since March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48c5b5-7048-461b-b74f-353d3fa6644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, state health data shows new case positivity nearly doubled
        in two weeks, from 7.8% the week of July 2 to 15.1%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8964666-aea8-4662-a9f1-2f0f9519dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 870 hospitalized patients were reported Sunday in Alabama,
        according to the state''s public health Covid-19 dashboard. Hospitalizations
        there have been steadily rising since early July: On July 4 there were just
        213 hospitalized patients reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80722471-d155-4d01-bc1a-426fe8906750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Louisiana now has the highest increase in cases per capita in
        the US, state officials said Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaf454-51d3-4786-94fb-fe4d6144e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that more than 80% of these are the Delta variant -- that
        is what''s causing this surge," Gov. John Bel Edwards said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00953152-ced6-4445-a043-64e252b28e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what''s enabling the surge is a very low percentage of people
        who have been vaccinated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a7753-c0d5-410c-9c03-63bb97764621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As experts push for vaccine mandates, one governor says he won''t
        do it</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafc613-b78f-4a35-9282-31dd25282841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates would likely go up, Reiner and Schaffner said,
        if employers and schools required vaccines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebeb2f-db1f-4c29-9fc2-83e4e896d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Surgeon General Jerome Adams said the same, but added
        that it likely won''t happen until the vaccines gain full approval by the
        US Food and Drug Administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8979fe0-d697-4d52-aa82-ea492bb9edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to get a bunch of people vaccinated really quickly,
        get these vaccines licensed," Adams told CBS Sunday. "And then you''ll see
        the military make it mandatory, you''ll see businesses make it mandatory."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63178a24-c179-4172-a8ee-6b5834d135cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each vaccine available in the United States has been authorized
        by the FDA for emergency use, but they have yet to be fully approved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da0000-e8d9-4337-91c6-401bdee6cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the lack of full-fledged approval is contributing to vaccine
        hesitancy, Adams said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8aad38-0caf-441c-a28c-0ba23b1c1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Sunday if vaccine mandates should be on the table, White House
        coronavirus coordinator Jeffrey Zients told CNN that municipal governments
        and businesses should consider any strategy that would make it safe to enter
        their location, whether that''s requiring vaccines or negative Covid-19 tests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85719db9-526e-4816-9b0a-65e4753db54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wants the FDA to take its time to thoroughly review the applications
        for approval, so the public knows the agency wasn''t "bowing to political
        pressure."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bf3ee-3b7a-41ab-97b5-a167fb13d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients is hopeful some approval will come sometime in August or
        September. President Biden last week said full approval could come before
        the end of August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520b810-b8f5-4a7f-af92-2988c51330d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech and Moderna have started their applications for
        full FDA approval, while Johnson &amp; Johnson has said it intends to file
        for licensure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761da034-0434-435f-9070-1b44602e51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, where vaccination rates are particularly low, Gov.
        Asa Hutchinson said he will not mandate vaccines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87765cf0-f5f0-4c88-bacb-85adc5ddfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas reported 11,748 new cases and 56 new deaths this past week
        with a positivity rating of 19.32% according to the Johns Hopkins Coronavirus
        Resource Center. About 36% of Arkansas residents are fully vaccinated, the
        site reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ca5e3-48eb-44d3-8ace-e7983ba53c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson said requiring inoculation could "cause a greater reaction
        of negativity toward the government, and then imposition on freedom."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d1463-daa1-476f-ab3e-a41bcfe327a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:54:14.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/26/health/us-coronavirus-monday/index.html">If
        you are not vaccinated against Covid-19, you shouldn''t go into a bar or restaurant,
        expert says</a>".</em></p>'
  'Tito-Sotto-ouster':
