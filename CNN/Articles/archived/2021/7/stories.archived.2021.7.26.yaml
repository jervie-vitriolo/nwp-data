      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher San Pedro, an equity analyst at Unicapital Securities,
        shared the same sentiment, stressing this was an attempt of investors to reduce
        exposure to risk given the Delta threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b693ff-9ed4-4e85-9fcb-a13a65d6f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:39:49.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:42:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risk off behavior remains dominant as the threat of the COVID-19
        delta variant continues to spook investors and traders given the lack of short-term
        fundamental catalysts to trigger bargain hunting," San Pedro said in a mobile
        message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f910fa-6700-4e1b-9f45-c4c91e7200e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:39:49.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:42:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health late last week confirmed the local transmission
        of the Delta variant first identified in India. It is believed to be 60% more
        contagious than the Alpha variant and can cause severe symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921c422-cb72-4709-a5a5-b20eeb25feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:39:49.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:42:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta cases in the country now stand at 119, the DOH said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91317be2-e74d-421b-8c32-9a8fb073779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:39:49.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:42:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following DOH''s confirmation of local transmission, the pandemic
        response task force decided to put Metro Manila and four provinces under general
        community quarantine with "heightened restrictions," forcing more businesses
        to limit their operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd924a4-a233-4c10-b785-e87d8ee6345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T16:39:49.104+08:00
