    'jcr:uuid': '71d8df59-da35-4808-b886-78757acd38fc'
    'lead': 'President Rodrigo Duterte asks Senator Ronald dela Rosa to look into
      the importation of AK-47 rifles into country, which are allegedly being used
      by communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T21:04:50.300+08:00
