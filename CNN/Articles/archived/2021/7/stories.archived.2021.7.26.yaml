      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider all shares also ended in the red, falling by 1.82% to
        close at 3,965.15.</p>'
