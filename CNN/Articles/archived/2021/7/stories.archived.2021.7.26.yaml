      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of protesters held a brief program in front of the National
        Housing Authority then marched toward Commonwealth Avenue to join a bigger
        crowd of rallyists to stage what they describe as the “true” state of the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e62474-3fd7-446a-a412-96ff1a7407ec'
