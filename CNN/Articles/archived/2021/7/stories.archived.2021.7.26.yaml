      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a3a07-bbf2-42d8-9f51-d62c0b69266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less families self-rating as borderline food-poor</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef912d5-4650-4057-921f-a2be08bb1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
