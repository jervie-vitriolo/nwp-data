      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte on Monday praised Senate President Tito Sotto III, who plans
        to run for vice president in the 2022 polls and may become his rival if he
        decides to seek the second highest office in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff1c37-fdf6-470f-af1d-776abd880800'
