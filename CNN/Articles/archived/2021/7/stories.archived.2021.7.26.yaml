      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: R<a href="https://cnnphilippines.com/news/2021/7/17/Marawi-rehabilitation-SONA-2021.html">ehabilitating
        Marawi City, a promise yet to be fulfilled?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fd8f3-3944-4038-b099-e463f3591f91'
      'mgnl:activationStatus': true
