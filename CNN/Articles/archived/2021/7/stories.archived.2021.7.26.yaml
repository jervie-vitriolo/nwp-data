      'mgnl:lastActivated': 2023-01-25T14:46:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a risky move that will undermine Britain''s credibility as
        a trustworthy trading partner at the very moment that the UK government is
        seeking to forge economic alliances far beyond Europe to justify its "global
        Britain" sales pitch for Brexit, according to experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e41125-379a-4fd4-9e11-aff9903e4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bb5da-2108-4129-928a-8a0e0174b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials have already rejected the UK call for a renegotiation,
        which trade experts say amounts to a brazen attempt to press the European
        Union to agree to demands that it already rejected during several rounds of
        talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24741da-7b6f-4beb-903b-4975a911788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc44986-4418-4931-87a9-67c5b714a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries watching the drama unfold will proceed with caution
        when it comes to dealing with the United Kingdom, according to L. Alan Winters
        of the UK Trade Policy Observatory at the University of Sussex in England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543aac1e-14e8-49f5-a44f-c6b08dd22ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e62c49-05c0-4fb8-a48b-0c96049cfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly does raise questions about the trustworthiness of
        this government," he told CNN Business. "I don''t think it will lead to the
        complete cessation of negotiations between the UK and other countries, but
        I think it will make it a little bit more difficult," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7a2c6-cac5-4b0c-9009-c5b16eccd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f245966-9841-4ba2-aba9-47180a12ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, the UK government''s capricious behavior is a bad look,
        but it won''t necessarily prove fatal to future trade alliances. It could,
        however, weaken its negotiating position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57f151-c59b-4830-aa26-867edf9345ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9167472-1b9e-472d-8ea9-9e950e05d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is a substantial economy," and is an "attractive trade partner
        in many ways," said Simon Usherwood, a professor of politics and international
        studies at The Open University in England.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730dfc6-8ec3-4d83-b584-e523a973683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f3af2-654f-48f7-9b1c-9f195cd5536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential partners, such as New Zealand and other Pacific nations,
        may just insist on more robust ways to settle disputes in case the United
        Kingdom tried to backtrack on a deal, he told CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925e506-53cc-4579-b7b4-6f871bb3d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab336fd5-2e34-436e-afa5-c4f994ee3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanted a trade deal with the UK, now is probably the best
        time to get one on your own terms," Usherwood added, pointing to the highly
        accommodating deal the UK government granted Australia. "The UK is in a tight
        situation. It needs to show that leaving the EU was a worthwhile venture."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1f7ef-3949-4215-9fab-a0b595653312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914bfdd-7ebe-47d3-bc80-32deedccc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos in Northern Ireland</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba06bf-671e-4074-9853-51ff4292441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now at least, the UK government''s approach will further strain
        relations with the European Union, still the country''s biggest trading partner
        by a long way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb9153-50aa-443a-ab3c-fb558a55c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0303d7-ded9-44be-9e92-5279eb520e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the issue is the Northern Ireland Protocol, which
        was included in the Brexit deal to avoid the return of a physical border between
        Northern Ireland, which is part of the United Kingdom, and Ireland, which
        is a member of the European Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74cf9f-9c9e-430f-a112-70cc880a9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060778c-3e46-4a4f-bd1e-2f84bb098b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border checks and guard posts disappeared following the 1998 Good
        Friday Agreement that brought peace to the island of Ireland after 30 years
        of violent conflict between Catholic nationalists, who want a unified country,
        and Protestants who are loyal to the United Kingdom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab00794-2b26-4d95-9b28-851aecaa45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6215d-6fd9-404e-ad7a-4573ea19497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union worried that a physical barrier could once again
        become a source of tension, and it would not agree to police the border between
        Ireland and Northern Ireland to protect the integrity of the EU market. Johnson,
        who helped lead the campaign for Brexit, instead agreed that Northern Ireland
        would remain subject to EU market rules, and to check goods flowing from the
        United Kingdom to Northern Ireland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f9e4c-5b45-4c56-a002-a78e4484f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058d389-6884-4f91-9677-d615f6ba2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those new checks on goods moving between mainland Britain and
        Northern Ireland have created chaos, upending supply chains, adding costs
        to businesses and reducing the availability of certain products in Northern
        Ireland supermarkets. According to the UK government, at least 200 businesses
        in Britain have stopped servicing the nation due to post-Brexit red tape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0d697-e9a8-4c3d-93a7-5a130e657839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c40a99-cb99-4bee-9f18-3af9c37f309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the British Generic Manufacturers Association, a trade
        body for manufacturers of generic medicines, said onerous new trading rules
        have forced its companies to put on notice over 2,000 medicines for withdrawal
        from Northern Ireland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2998b3-bbdd-45c8-8bb5-3cbd76c0e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30731bed-293e-4f0f-b274-99a6bb072fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government now wants "significant change" to the Protocol,
        which it acknowledges in a paper published this week is the cause of "most
        of the current friction" with the European Union. It is effectively trying
        to renegotiate a deal it agreed to seven months ago, putting forward proposals
        that it knows the European Union cannot accept.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975664db-0aa3-4336-b641-e0d02cf9b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb094dcd-e817-46d7-b352-baa47ef58d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper "reads like a client''s submission to their divorce lawyer
        — full of blame-shifting, faux sadness and passive aggression," Winters and
        Michael Gasiorek of the UK Trade Policy Observatory wrote in a blog on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798046d-c729-4d2d-b293-d3552c29aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21631ced-a663-4d1a-b312-7668f33b2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reflects weakness and can only serve to diminish the Government''s
        international standing," they added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24ea54-58cb-4910-8218-edbf84498b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de486ac2-2dc3-4d6a-ac54-e57a0c3d88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has a lot at stake. Brexit has added costs to
        British exporters, knocking trade with their most important market and hurting
        economic growth in the long run. It needs new trade deals to offset some of
        the damage caused by Brexit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa8e38-2338-434c-b02b-ee34afdaf365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cf6f3-46d6-4eb1-a65b-35ebc1ef1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it fails to honor treaties it has already signed, the UK
        government might find it more difficult to secure agreements on favorable
        terms with other countries, including the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80404f-f48d-4625-98cc-2acf65ec5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e2d03-3e33-443e-b81e-85b2e9950ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The threat to ''global Britain''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d05634-9a0d-40a5-8ddb-8ee8256ae451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not agree to a renegotiation of the Protocol," European
        Commission Vice President Maroš Šefčovič said in a statement on Wednesday.
        "Respecting international legal obligations is of paramount importance," he
        added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a98f9-881e-4c32-b50b-dfee39158233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d6d40-c39d-4440-8c32-6d43feee3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment is shared by Jacinda Ardern, the prime minister of
        New Zealand — a country with which Britain is currently engaged in trade talks
        and which has the power to prevent it from joining the Comprehensive and Progressive
        Agreement for Trans-Pacific Partnership (CPTPP).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb8388-f64c-4ae8-84cb-370127d487b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b573b-d663-4eb4-90a8-4e75d9585a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPTPP is an 11-country free trade pact that includes Mexico,
        Australia, Canada and Singapore. While it won''t compensate for the economic
        losses arising from Brexit, it has nonetheless been described by UK Trade
        Secretary Liz Truss as a "glittering post-Brexit prize."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75ccd8-a783-478f-a7e7-75ccfe9a3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a56ed-f5fd-41de-9f66-9e305dc7cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the New Zealand Institute of International Affairs
        earlier this month, Ardern said that New Zealand had agreed to negotiations
        that will pave the way for the United Kingdom to join the partnership.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5df55-e3a2-4de5-9e76-6b16d99e1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54670ca-bdbc-482a-a67e-ebb1988d3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CPTPP is our highest quality agreement," she added. "Those aspiring
        to join will have to be able to meet its high standards."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f748d-ba8a-4a70-96b5-9f1357e6a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592ef18-c5aa-43ea-849a-1b1187336761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some trade experts interpreted the comment as being directed at
        Britain. "If it wasn''t intended for the UK it was a completely wasted breath,"
        Winters told CNN Business.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae29ca7-f1bb-4b7c-a5c8-c73857af701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21aabf6-e55c-467f-a22a-11f430a05c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more pointed warnings have come from other quarters. For any
        UK government, a trade deal with the United States would be by far the biggest
        economic victory of a post-Brexit Britain.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5cb6d-b8d8-4c21-b734-8460f2a54b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdf80c-5bec-4673-91a9-f0f2d3aee7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has always looked a long shot, given that neither former President
        Donald Trump nor current President Joe Biden have had much appetite to sign
        up to major international treaties, amid a broader shift away from trade liberalization.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0424bb9-6c10-4ab7-95a9-6c03b0efb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef9822-1baf-48d3-b2e4-0173025e1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK government''s recent actions aren''t helping its cause.
        In a statement this week, US Democratic Congressman Brendan Boyle rebuked
        the UK government''s approach to Northern Ireland and highlighted "strong
        bipartisan" support for the Good Friday Agreement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36d961-81f0-4341-8d69-cf057d050386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f10fda-750d-47cb-b479-24dd6aa60bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British government negotiated the Northern Ireland Protocol,
        agreed to it, and its Parliament voted for it. Yet almost immediately after
        it went into effect, the British government has tried to evade its responsibilities
        under the protocol," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c6330-0173-4e94-a1ff-ba0c296c83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc7104-1c14-4e89-bcc5-cc14bea7d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their latest statement and proposed changes just continues this
        trend and serves only to further destabilize Northern Ireland," he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adcfc8-8239-4b6d-b67b-c119ce308b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0426b8-aa78-4ffe-9da8-4ab561e78cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has been clear that his focus lies mainly on domestic
        issues, he has also repeatedly warned Britain against making the Good Friday
        Agreement a "casualty of Brexit."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2517ec-563a-4da8-b63d-5e54c6d95de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d9562-0f69-4333-8ef6-d9bd52eccf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden has a specific interest in Northern Ireland and its stability,
        and does view the UK as the antagonist in that discussion," said Sam Lowe,
        a senior research fellow at the Centre for European Reform.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea3bc3-195f-4af0-a266-39e0724433e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37474210-4cd6-458b-b868-4282930b39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing disputes with the EU over Northern Ireland and threats
        to renege on commitments creates a problem with the US, but I''m not convinced
        it creates huge problems with any other countries," he added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea00bb-cb43-482a-8dd8-318d116ceecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67620fac-a5ff-4e0a-9cb1-6c7c2551a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Henig, UK director at the European Centre for International
        Political Economy, said that other countries may view the spat over Northern
        Ireland as a unique case.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7095b-07ce-4ad0-a8e5-cffbbea3c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94cd0c-c07c-4aa6-b469-26c1553e4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries will certainly be aware that the UK is going back
        on [its agreements with the European Union], but each negotiation is separate,"
        Henig said. "It will not be viewed as a particularly good thing but I''m not
        sure that they won''t segregate it away from their own discussions. Northern
        Ireland clearly is a special case."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd6c30-d942-443c-b9e5-b77916b95a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf27024-de92-4b64-9da6-075330abbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With grace periods on checks on some goods flowing between Britain
        and Northern Ireland set to expire at the end of September, including animal
        products such as chilled meats, more political wrangling between the United
        Kingdom and European Union lies ahead.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3543c22-1b0b-4801-9aca-421f155cdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c18105-0e9d-475a-9f97-eeef7f7215c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can quite easily see this carrying on for quite a while without
        a change," said Henig.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01116033-df88-44d1-a067-4e4b822d8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5aacc5-af14-4296-98af-570da921b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of uncertainty might become the status quo," added Lowe.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31152cd8-e37f-46bf-80c5-3b353c221c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cb1aa-5371-433f-a5c6-358b391af28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland will bear the brunt of this sorry state of affairs.
        But Johnson''s dream of a "global Britain" will also suffer consequences.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ee38a-0cdb-4812-97b5-184c8c54922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:12:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/24/business/brexit-deal-northern-ireland-gbr-intl-cmd/index.html">Why
        would anyone trust Brexit Britain again?</a>"</i></p>'
  'Kraft-macaroni-and-cheese-ice-cream':
    'author': 'Alaa Elassar, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-26T10:12:26.489+08:00
