      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aafd4b-d8ba-4702-a39d-0f4d766f95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.633+08:00
      'mgnl:createdBy': 'glee'
