    'template': '1'
    'title': 'Duterte asks task force to expedite Marawi rehab: We need to race against
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6bd5f-afb5-4258-8b5c-220c1413604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — President
        Rodrigo Duterte in his State of the Nation Address called on authorities to
        hasten rehabilitation efforts in war-stricken Marawi City and immediately
        facilitate the return of displaced families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e0175-8526-4b67-8ea7-f44d31f3985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Batasang Pambansa on Monday, Duterte acknowledged
        that the rebuilding of Lanao del Sur’s capital has yet to be completed, nearly
        four years after it was declared liberated from Islamic State-linked fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570c6cc-fb38-4cb4-b285-2972ca3ac550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To Task Force Bangon Marawi, we need to race against time,” the
        President said in his final SONA. “You have to finish the necessary work to
        rehabilitate the war-torn city and bring its families back home.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56e6f9-cbac-4096-bf4b-b7216c999d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced the liberation of Marawi in October 2017 after
        a siege that lasted for five months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4271d0f-db35-47d2-861b-24d6309c013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marawi Advocacy Accompaniment, a network of civil society
        groups in Mindanao, earlier said rehabilitation has been "very slow.” The
        President’s promises remain unfulfilled, the group said, including the provision
        of just compensation for damages to livelihood and properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb1c28-6aa1-4ae8-a19f-c072bd6628c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
