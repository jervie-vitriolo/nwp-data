      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 26) —</strong> Margielyn Didal finished
        seventh on Monday in the final of the women’s street skateboarding event of
        the 2020 Tokyo Olympics at the Ariake Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b81ba-81e0-46cb-a478-ccb618b05d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:30:14.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:44:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina skateboarder registered a total score of 7.52 in the
        final of skateboarding’s debut in the Summer Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d23bab-17de-424d-8697-08a425bc4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:30:14.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:44:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was among the eight skateboarders who advanced from the qualifiers
        earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ffbe0-9299-407d-ad32-bedde4f5eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:30:14.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:44:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishiya Momiji of Japan won the gold medal with 15.26 points, while
        Brazil''s Rayssa Leal and Nakayama Funa of Japan bagged the silver and bronze
        with 14.64 and 14.49, respectively.</p>'
