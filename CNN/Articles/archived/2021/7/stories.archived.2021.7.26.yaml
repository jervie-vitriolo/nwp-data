  'Duterte-FOI-freedom-of-information-SALN-wealth-report':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T18:25:47.902+08:00
    'imagesource': 'jcr:8731e5cd-64fd-457a-bd01-d1050f0c5c37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '877d20fa-8666-4f11-9756-93db8c559a54'
    'lead': 'President Rodrigo Duterte takes pride in passing the Freedom of Information
      bill despite unsuccessful attempts by media to use it to gain access to his
      personal Statement of Assets Liabilities and Net Worth (SALN) reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T18:27:49.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:41:47.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:19.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte touts passage of FOI bill, but his wealth report stays a secret'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca514ce-3713-406e-9b63-7d0c2d8f49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte on Monday took pride in passing the Freedom of Information
        bill despite unsuccessful attempts by media to use it to gain access to his
        personal Statement of Assets Liabilities and Net Worth reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db24aa2-0ce5-440e-a127-f529892a6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his final State of the Nation Address, he touted that he
        <a href="http://cnnphilippines.com/news/2016/07/24/duterte-signs-inks-freedom-of-information-foi.html">signed
        the bill early in his presidency</a> to promote transparency and accountability
        in the government, including his office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9143a53-2d13-4425-af7c-63c38a7f20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To futher promote transparency and accountability in government,
        we also issued the order of the Freedom of Information that opens the records
        of transactions, decisions, issuances of all government agencies," he said
        during the address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83634a39-9db8-4db4-8f4a-21cf9991c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been criticized for keeping his SALN undisclosed for years
        now despite repeated requests from the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a51a9-922d-49d5-bcf1-a211050a65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters have been tossed back and forth between the Office of
        the President and the Office of the Ombudsman to request for a copy of Duterte''s
        2018, 2019, and 2020 SALN. The Philippine Center of Investigative Journalism
        on Monday <a href="https://pcij.org/article/6743/duterte-saln-restricted-pcij-request">reported</a>
        that it reached out to the Office of the President’s Malacañang Records Office
        by phone, but was told that it didn’t have a copy of the document.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24231c52-2f5b-45e4-b671-e336c4bbdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman recently announced tighter rules on the public’s access
        to the SALNs, which is now limited to the following: (1) the duly authorized
        representative of the one who filed the document, (2) when request is upon
        lawful order of the court in relation to a pending case; and (3) when request
        is made for the purpose of conducting investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c9516-8464-40ff-8008-cdcdf8aa6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials can also opt to release their own SALN upon
        the request of the public, similar to what Vice President Leni Robredo did
        when media requested for her wealth report for 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc36fa-7e59-4bde-8b5d-a00a7fd41613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:27:49.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:41:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s former spokesman said it is <a href="https://cnnphilippines.com/news/2019/12/16/panelo-duterte-ombudsman-saln-style.html">not
        the President''s "style" to willingly disclose</a> it despite the practices
        of other politicians.</p>'
  'sona-2021-duterte-corruption-last-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T19:18:37.638+08:00
    'imagesource': 'jcr:d1c6452a-37d8-4ad9-a4b9-badf52da18d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d7c335-0b39-4c26-b777-26a506136f1f'
    'lead': 'In the last year of his term, President Rodrigo Duterte said he is not
      giving up on his promise of ridding government of corrupt officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T19:25:03.010+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:41:39.360+08:00
