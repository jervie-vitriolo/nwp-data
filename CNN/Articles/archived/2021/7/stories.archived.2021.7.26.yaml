  'Duterte-tax-reform-economy-pre-COVID-19':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-26T22:53:43.091+08:00
    'imagesource': 'jcr:e53edad3-7761-43be-bf11-a600b2883a22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '043e3ac5-1a3b-436d-90fb-1c1c66211e5b'
    'lead': 'President Rodrigo Duterte says the economy''s strong pre-pandemic performance
      was "sustained" by tax reform efforts, adding that it was among Asia''s fastest
      growing ones before the COVID-19 health crisis hit the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T22:57:00.000+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:39:09.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:23.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'economy', 'tax-reform', 'GDP', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Duterte takes pride in role of tax reform in driving pre-pandemic economic
      growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30430b-f050-467a-903e-4ff0720b60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte praised the government’s tax reform program and its role in
        strengthening the national economy before the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4e8b0-1bd9-420e-9938-afc2441d801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd9dcf-be92-478c-97f7-f9e071d897ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thanks to Congress and our revenue-generating agencies, our tax
        reform sustained our economic growth from the third quarter of 2016 to the
        fourth quarter of 2019 which made the Philippines one of the fastest-growing
        economies in Asia until the pandemic scourge,” Duterte said during his sixth
        and last State of the Nation Address on Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e31b3-a681-4884-b93e-0f8942f0ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e4c12-cda8-4bd9-a807-53c173283b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in his term, Duterte vowed to introduce a simpler, more
        efficient tax system that will reduce personal and corporate income taxes
        and ultimately, attract more job-creating investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ebdb4-3e32-4eee-a58e-6ea991a731b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10ad1c-77d7-46ff-8f8d-02ab0546ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive noted these “radical” reforms hoped to ease
        the taxation burden and increase the income that low-wage earners and small
        businesses take home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fcd5e-0a60-4a30-9ad6-ad1492601c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4899939-89d6-4d86-a5fb-ef554a52b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise touted how the country’s macroeconomic fundamentals
        were “beyond robust” when the global health crisis struck the Philippines,
        echoing a frequent point made by his economic managers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78704372-9a7d-448b-a5d0-0b176d2c53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d688c-5bce-4154-b2f3-406723472c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a 7.1% expansion in 2016, economic growth stayed on the 6%
        level under Duterte’s watch. However, the economy nosedived by 9.6% in 2020
        as coronavirus woes and strict restrictions pummeled business and consumer
        activity — the Philippines’ worst economic crash yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826147a-c09a-4351-8868-4c0f88c5fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d9988-05a4-4538-9aa1-4a4d7536990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/7/24/SONA-2021-economy-under-President-Rodrigo-Duterte.html"><strong>READ:
        SONA 2021: The economy under President Rodrigo Duterte</strong></a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cc800-714b-45fa-bd19-1e679a088774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a06a3-a470-45bb-8e9d-8e63b7054b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s debt-to-gross domestic product ratio was also the
        lowest before COVID-19, stressed Duterte. This figure ballooned to <a href="https://cnnphilippines.com/business/2021/2/2/PH-outstanding-debt-end-2020.html">54.5%</a>
        as of 2020 from the record-low 39.6% the year prior as authorities borrowed
        more from foreign and local sources to finance pandemic response measures
        while revenue collections slowed amid lockdowns.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd932d83-4777-48a7-8a90-efd49b5fc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbd589-a0c8-412f-88d7-6b1ca7fe168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T22:57:00.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:39:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President urged Congress anew to pass his priority measures,
        such as amendments to the Public Services Act, Foreign Investments Act, and
        Retail Trade Liberalization Act to help resuscitate the ailing economy amid
        the health crisis.</p>'
