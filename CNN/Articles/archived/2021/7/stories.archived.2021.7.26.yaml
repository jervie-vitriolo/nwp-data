      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte threw another tirade against embattled broadcast network ABS-CBN
        in his final State of the Nation Address on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdca711-47ef-4ec0-bb9d-51bd198e8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d377ad3-2f8a-484e-a34e-ab6d31f436ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first said he did not have any problem with the network
        until it supposedly printed "garbage" allegedly calling his daughter Davao
        Mayor City Sara Duterte a drug trafficker. Duterte said he chose to keep silent
        because he did not want to "appear vindictive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab05101-0715-44d9-90af-87d405e60c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43c5cf-f1f7-4382-9722-518d314c41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then claimed that the media giant owes the government "billions"
        in taxes, a year since the administration denied to grant it a fresh franchise
        to operate for 25 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4657c9-e324-4194-91e1-67083c1473b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e3e10-6f18-4011-b3c9-5de17a995b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are cheating government by the billions in taxes. And they
        still want that frequency because ''<em>yan ang pinag-aawayan</em> (everybody
        wants to have it)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
