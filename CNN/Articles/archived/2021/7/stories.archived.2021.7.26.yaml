    'template': '1'
    'title': 'Kraft Macaroni & Cheese ice cream debuts and quickly sells out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bac99c-5db0-486a-b79d-f59a7e431ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
