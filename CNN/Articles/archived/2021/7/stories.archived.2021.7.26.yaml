      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe085c5-3044-4152-b7b5-062aba1119c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the Department of Public Works and Highways, Department
        of Transportation, National Economic and Development Authority, Department
        of Finance, and Department of Budget and Management to be on "full speed"
        in completing other flagship infrastructure projects before his term ends
        on June 30, 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04aff0-4520-435d-a752-892d86636b37'
      'mgnl:activationStatus': true
