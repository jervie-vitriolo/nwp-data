      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 23 more patients died of  COVID-19, with the fatality
        toll reaching  27,247.  The recovery count jumped to 1,473,009, with 5,766
        new survivors reported.</p>'
