    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed86ba3-f7b9-4588-9fb9-aabea5c28703'
    'lead': 'If your partner told you that you talk in your sleep, they might be onto
      something. Over two thirds of people will sleep talk during their lifetime,
      according to a study published in Sleep Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T08:15:34.635+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:49:19.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:05.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to stop talking in your sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147b512-1a2e-461a-8fb4-1a7bb93d503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>If your partner told you that you
        talk in your sleep, they might be onto something. Over two thirds of people
        will sleep talk during their lifetime, according to a study published in Sleep
        Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25daa6-3211-4e47-b765-773acc7f9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b998d9-bbab-4ac0-9789-9dd35e241840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking in your sleep is a parasomnia disorder called somniloquy,
        and experts aren''t exactly sure why it happens, said Dr. Kannan Ramar, professor
        of medicine at the Mayo Clinic in Rochester, Minnesota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8571fd0-bdcf-450c-b06f-b2e9697dd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e919a-c08a-4c22-bb74-40fb9d970bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some episodes of sleep talking can last 30 seconds and transpire
        only once in a blue moon while others report sleep talking for longer durations
        and more frequently within a sleep period," said Rebecca Robbins, sleep scientist
        at Brigham &amp; Women''s Hospital and Instructor in Medicine at Harvard Medical
        School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d72ec-7eac-4b48-9304-8b4d46c869d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99dc29-4b68-4486-bcf0-3e59cc38694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetics or increased alcohol consumption might play a role, she
        said. Another major factor is excessive stress, Ramar added. "As anxiety can
        be a contributor to sleep talking, some may express their feelings, worries
        or reflect upon their day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef39e9-8187-4834-a8ad-1f0a4651b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a19eab-6951-4482-a3fc-03f3593c804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talking could range from a few nonsense words to complete sentences
        and is normally harmless, Robbins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969ad37-0dd0-4c45-b1ca-258b55b73797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03170038-ccc1-40c9-b58a-fd88b9ce10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed the sleep talking patterns of more than 230
        individuals and found the most common word was "no." The study, which was
        published in the journal Sleep, also found nearly 10% of people used profanities
        while sleeping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee80b5-b365-411f-855f-a493654240e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe4886-03c4-4164-b38a-3ded6f90b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pausing for an imaginary person</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32dd72c-7fbd-4e50-825b-9de6dcda6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found people were pausing during their sleep talk
        conversation to let an imaginary person talk back to them before responding.
        This shows that the sleeping brain can function at a high level, Robbins said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75c325-cd94-4e42-8459-e89221b58846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83dd447-a87b-49e4-9190-d33403240b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s uncommon, there are some instances when you might confess
        to something while you''re asleep, Robbins said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d44653-a0b6-45ed-acc5-f660fc0f4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e426185-ba3b-4f79-8a88-5cbdda312581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people tend to form more coherent sentences in the first two
        cycles of sleep, Ramar said. In the second two cycles, people tend to make
        less sense.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76edd57-40e7-41a7-8739-4d2fb544834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a129d-e9c4-4cb2-8a04-b3e3b6da3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people wake up, they rarely remember they''ve talked in their
        sleep, Ramar noted. They often rely on their partner to tell them if they''ve
        chatted while asleep.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996d03e-0d6d-421a-bc98-48c649979b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515c074-34cc-4d8b-9dbe-c18cf5218515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to prevent sleep talking</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645986d-21d6-47e4-9dc9-4bb4215c9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep talking is usually harmless and is not tied to any mental
        or physical issues Robbins said. She suggested people talk about their sleep
        talking with their partner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5340d-2c1e-45ea-bc24-c75095132603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a247eb6-28bd-4dfb-85ea-591ec6670ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find your partner keeps waking up to your talking, modifying
        your lifestyle to include less alcohol and more hours of sleep could help,
        Robbins said. It''s also important to find ways to reduce stress, she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58583b-49ef-44ae-bad0-a2a810c2567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f2e48-0e26-4d97-a9a6-03540a8c79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramar said people should not drink caffeine in the afternoon, and
        they should try and go to sleep and wake up around similar times to regulate
        their energy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd75ae-32b5-49fc-8ac7-c6a5036d8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a979d-2da2-4962-b905-9b8dce706c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those don''t work, Robbins recommended people see a sleep specialist
        so they could conduct an overnight sleep recording to better analyze and solve
        the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4023c-3624-48d2-a8c2-0383ca1d792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:15:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/25/health/sleep-talking-wellness/index.html"
        href="https://edition.cnn.com/2021/07/25/health/sleep-talking-wellness/index.html">How
        to stop talking in your sleep</a>''</em></p>'
