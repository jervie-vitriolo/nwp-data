      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, investors are looking to the President''s speech
        later for cues on how to navigate the volatile market," Anna Corenne Agravio,
        an equity analyst at Regina Capital Development Corporation, said in a separate
        market comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283c648-3a21-4d77-bded-ea0c6aa2a505'
