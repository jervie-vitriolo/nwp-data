    'lead': 'Filipina skateboarder Margielyn Didal ends her Tokyo Olympics stint with
      a seventh place finish in skateboarding''s debut in the quadrennial meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T13:30:14.572+08:00
