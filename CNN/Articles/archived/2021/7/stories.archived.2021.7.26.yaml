    'jcr:uuid': 'e49edd19-de04-49a3-88d2-0f91194c7402'
    'lead': 'Creation of more jobs and improving the national economy are the top
      issues that Filipinos want President Rodrigo Duterte to tackle in his final
      State of the Nation Address, according to a survey released by Pulse Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T12:34:56.567+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:45:32.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:12.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jobs, economy top issues Filipinos want Duterte to discuss in last SONA
      — survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d20eb0-3288-40d5-aa3c-a283ae87073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:34:56.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:45:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> —&nbsp;Creation
        of more jobs and improving the national economy are the top issues that Filipinos
        want President Rodrigo Duterte to tackle in his final State of the Nation
        Address, according to a survey released by Pulse Asia on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa92b31-9fa5-49a9-b3bf-0a31d1491d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:34:56.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:45:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted from June 7 to 16, the poll shows that 38% of respondents
        want the President to discuss creation of more jobs, followed by improving
        the economy (35%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9a117-7437-409d-b63f-52e140ef6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:34:56.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:45:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that the national unemployment
        rate<a href="https://cnnphilippines.com/business/2021/7/1/PSA-May-Labor-Force-Survey.html?fb">
        stood at 7.7% in May</a>&nbsp;which means 3.73 million Filipinos are without
        jobs as restrictions remain enforced nationwide to manage COVID-19. The agency
        also reported an underemployment rate of 12.3% for the same month. This means
        5.49 million Filipinos are looking for longer work hours or better job opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6390b-d278-48ae-887c-49ead7e8e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:34:56.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:45:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues the respondents would like to be included in the President''s
        speech are measures to control inflation (33%), plans to expedite the government''s
        COVID-19 vaccination drive (31%), increasing workers'' pay (26%), and improving
        the educational system (26%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66cf26-2fd7-4f66-b7f1-d28bd8418123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:34:56.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:45:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actions against Chinese incursions in the West Philippine Sea (25%)
        ranked sixth, followed by fighting corruption in government (24%), peace (20%),
        illegal drugs (17%), and public trust in the government (16%). Charter change
        (7%) is the least of the issues for the respondents.</p>'
