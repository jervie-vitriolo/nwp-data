      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)&nbsp;</strong>—
        A total of 17,616 families or more than 72,000 individuals across six regions
        have been displaced following heavy monsoon rains, the National Disaster Risk
        Reduction and Management Council reported on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770b7ec-67ee-4f72-9b14-d1caefaa41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:56:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:45:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said over 10,000 families have sought shelter in
        evacuation centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83529e1-6f1a-4b05-a088-eb6aed9d6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:56:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:45:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 50,600 families or 202,200 persons have been affected by
        the southwest monsoon, or habagat, which was strengthened by typhoon Fabian
        even after it left the Philippine territory Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5b169-1cc0-4da8-b429-8b0ba42b6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:56:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:45:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected regions are Central Luzon, Calabarzon, Mimaropa, Western
        Visayas, Cordillera Administrative Region and National Capital Region, the
        NDRRMC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21393fe-a4ce-4376-8205-25b19b33fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:56:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:45:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was killed while two others were injured, the NDRRMC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d51924-2fe5-4ea4-b839-af5e170cf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:56:53.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:45:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/25/ndrrmc-habagat-death-toll.html">READ:
        At least 1 killed due to habagat; over 87,000 affected NDRRMC</a></strong></p>'
  'Petecio-upsets-top-seed-Taiwanese-foe':
