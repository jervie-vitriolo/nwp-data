      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress, who turned 52, was also pictured with Affleck
        in a video montage posted on Instagram by fellow actress and friend Leah Remini
        on Friday. The video included photos and clips from Remini''s birthday in
        June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101e8b9-244c-4f63-a71f-094caf066d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:55:32.313+08:00
