      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors sold out of the market as investors await the final SONA
        to be addressed by the President Duterte later... Most expect the president
        to discuss how he will shepherd the country out of the pandemic," Luis Limlingan,
        head of sales at Regina Capital Development Corp., said in a Viber message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99c04f-2f97-4040-9461-aa92d03b895b'
