      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of July, the government also imposed the strictest
        lockdown on Iloilo province and cities Iloilo and Cagayan de Oro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc89393-65b8-47d8-8884-f9fd93f1cc5a'
