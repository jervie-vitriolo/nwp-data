    'template': '1'
    'title': 'DOH: Vaccinated Delta cases had either mild or no symptoms of viral
      infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8dddef-62c5-4978-889d-a0fb8bb14710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> - Those
        who received at least one dose of COVID-19 vaccine displayed either mild or
        no symptoms of coronavirus infection, the Department of Health said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283932e-48ef-47fe-b8af-82695c9b50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 119 Delta cases, four were fully vaccinated. One of them
        was asymptomatic, while three had mild infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a0e9d-8195-4e8c-a651-8740cc9669d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, five of the cases received only one dose. Two of them
        were asymptomatic, and three had mild symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed53cd8-1b16-4748-821c-5046c78c380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is still verifying the status of 86 other Delta patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802983f8-1780-4b24-baf1-4c04394538aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, however, Health Undersecretary Maria Rosario Vergeire
        said 24 of these patients have not been vaccinated, although most of them
        have recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a18f73-6632-4880-8772-393630fa6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two of the three people who have died with Delta variant
        did not get COVID-19 vaccine, according to her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20054c5-e1a0-410a-8321-9f9bdf05088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapakita ang mga datos ngayon na pag bakunado, mas may laban
        sa variants na ito," Vergeire noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3804f7-4bf4-479a-a1e9-d70cd1792761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Data shows that vaccinated people have more protection
        against these variants.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6140db0-68aa-45cd-8749-f104925e39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base po sa datos, ang tatlong namatay sa Delta variant sa 119 cases,
        dalawa sa kanila ang unvaccinated," she also said. "Yung isa we are verifying,
        because this is a returning overseas Filipino. Pero ang dalawa na namatay
        because of the Delta variant, they were not vaccinated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48e055-cd9c-4163-8c4c-1a59ac28ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on data, two of the three who died out of the
        119 Delta variant cases were unvaccinated. We''re still verifying the other
        one, because this is a returning overseas Filipino. However, again, the two
        who died because of the Delta variant didn''t get their anti-COVID shot.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8236112-ad4d-41cb-98ab-6f09b1307432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also reiterated that no one is immune from the
        virus. She added that breakthrough infections or COVID-19 infection after
        vaccination is still possible, but this only accounts to a smaller portion
        of the vaccinated population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef412dbb-41f0-44d2-bb8f-1227d453145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although, we are saying ''di pa naman kumpleto ang pag-aaral, nakikita
        natin vaccines work," Vergeire pointed out. "Pag tiningnan ang number of infections
        sa ngayon compared to before, bumaba ho talaga ang number of healthcare workers
        na nagkakasakit. At ang nagkakasakit at na-o-ospital ay unvaccinated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c4de8-a04b-476f-915a-cbc442c89fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although studies are not yet complete, we can see
        that vaccines work. You can observe a decline in the number of healthcare
        workers who have been infected, and those that fall ill and hospitalized are
        the ones unvaccinated.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23588208-471a-491b-a016-0a055b7e31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T14:13:05.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 21.59% of 9,351 samples checked for variants are Beta,
        18.96% are Alpha and 1.27% are Delta.</p>'
