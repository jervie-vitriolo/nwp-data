      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said investors stayed on the sidelines as they wait for
        President Rodrigo Duterte''s final address, expecting that concrete plans
        on combatting the coronavirus pandemic would not be skipped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
