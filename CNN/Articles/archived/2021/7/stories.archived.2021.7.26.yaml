      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide tally, 55,140 are active cases or currently ill
        patients. At least 93.6% have mild symptoms, 1.1% are asymptomatic, 1.4% are
        in critical condition, 2.3% have severe symptoms, and 1.61% are experiencing
        moderate symptoms.</p>'
