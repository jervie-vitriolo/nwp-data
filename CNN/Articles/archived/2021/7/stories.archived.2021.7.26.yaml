      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d1fdd-d43b-4d9f-8891-1c1de76c18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey likewise found that 32% of Filipino families found themselves
        food-poor in June, similar to the rate logged in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8284b-8ede-42ba-980f-12e2af5880a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56b123-f229-4399-9a4c-b75e6d60ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rate of families considering themselves borderline
        food-poor fell to 38% from 45%. More families also self-rated as not poor
        at 29%, from 23% the month prior.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39c5a1-96ee-4a99-af8f-eb74d591ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3b4ae-298b-4079-a020-a948b0eaf82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less families rated themselves as food-poor in Metro Manila and
        Mindanao, while rates in Balance Luzon and Visayas went up, the results revealed.
        Balance Luzon refers to areas in Luzon that are outside Metro Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80e5de-4bb7-43d1-a57c-2fef1b962a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06f45b-83ea-474c-9621-140b7be05809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted the capital region logged a "sharp" decline in borderline
        food-poor families coupled with a rise in not poor-food ones. Meanwhile, the
        number of food-poor families in Mindanao fell but there was an increase in
        borderline food-poor families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f5802-d4bb-438b-b8f9-8d483cd1c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec319c-6c10-433a-a261-4fe58cf28900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7% families "newly poor"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50903774-3620-4f51-ad3d-541e88515391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d3365-d263-4e19-9853-60e9754bc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also announced a 7% rate of families identifying themselves
        as newly poor, meaning they were not poor one to four years ago. This corresponds
        to 1.8 million families out of the estimated 12 million poor families in June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a123d88-53a1-4ffc-b051-77d0e5aea34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f0533-545d-47f7-9518-2a9b4439d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4.1% were usually poor, or were non-poor for at least five
        years ago, while 36.2% never experienced being non-poor, said the survey agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26febf6-7c0b-40e4-9151-329f23a03847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c814824-519e-483e-a72f-b3a622c31ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the estimated 13.2 million Non-Poor families in June 2021, 4.3
        million were Newly Non-Poor, 2.5 million were Usually Non-Poor, and 6.3 million
        were Always Non-Poor," said SWS.</p>'
  'sona-issues-pulse-asia-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T12:33:05.231+08:00
    'imagesource': 'jcr:70c2e62f-35c0-42fa-888c-593d934527e0'
