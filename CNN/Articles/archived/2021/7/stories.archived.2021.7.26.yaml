    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f03211-72bc-45f4-b388-33b7e0306b66'
    'lead': 'The Kraft Heinz Company has partnered with Brooklyn-based Van Leeuwen
      Ice Cream to introduce a limited-edition macaroni and cheese flavor ice cream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T10:14:39.079+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:46:19.815+08:00
