      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Task Force Bangon Marawi chairman Eduardo del Rosario
        has said rehabilitation works remain on track and that they are “confident”
        these will be finished by year-end or “well within” Duterte’s term.</p>'
    '7':
