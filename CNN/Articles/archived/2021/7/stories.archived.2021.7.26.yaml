      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The number of administered COVID-19 vaccines, status in achieving
        population protection this year</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc93de5-62ec-4915-9307-ea1e7ec41678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:35:49.113+08:00
