      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) –</strong> Filipino
        female featherweight bet Nesthy Petecio showed why she is the world champion
        in her division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e35a1-790e-4cba-8e4e-d8667596fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:03.921+08:00
