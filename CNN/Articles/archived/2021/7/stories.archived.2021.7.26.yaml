    'template': '1'
    'title': 'Duterte on fight vs. illegal drugs: We still have a long way to go'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c71801-3853-4c4a-b2ee-6ee36fab384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> In his
        last State of the Nation Address, President Rodrigo Duterte launched another
        of his tirades blasting the illegal drug trade while admitting he has not
        yet come close to defeating the problem he initially promised would be gone
        six months into his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46029a25-6ae8-42e8-a0a1-4b64980cc953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have made great strides in ending rebellion and insurgency
        in various parts of the country, we still have [a] long way in our fight against
        the proliferation of drugs," said Duterte during his speech on Monday at the
        Batasang Pambansa in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a653a-e9b6-4081-95cd-a8f3a747a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the problem continues to proliferate as syndicates
        work with counterparts in other countries to import drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba66655-cd35-46d4-825e-a79d40c5a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled his campaign promise in 2016 to rid the country of illegal
        narcotics within three to six months which led to his bloody war on drugs.
        However, he confessed he made the vow, thinking his approach in Davao City
        while he was mayor would work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4ac1f-602d-4523-be5d-52ebd4864071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first said I will fight drugs in six months, I thought it
        was like in Davao - you can either coerce, intimidate or bribe them," said
        Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116bb34-2fe3-4751-ad54-c7d272519551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President maintained his drug war "permeated every level and
        sector of society", targetting manufacturers, suppliers, and peddlers as well
        as their allies in government. He mentioned that millions of drug dependents
        have surrendered while thousands of drug personalities have been captured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb1ef2-856e-43ba-9425-2749fa0b8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on available government data, <a href="https://www.cnnphilippines.com/news/2021/7/19/Duterte-drug-war-five-years.html">293,841
        drug suspects</a>&nbsp;were arrested while 6,147 were killed in the 203,715
        anti-illegal drug operations conducted from July 1, 2016 to May 31, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4b876-452d-4166-97a0-40ce12bceefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is apart from the more than 20,000 deaths under investigation
        that the PNP reported in 2018. CNN Philippines requested an update on these
        cases, but it has yet to be granted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9fff9-6b7c-458f-a73e-19fcd650ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention the killed victims that made his bloody
        drug war widely opposed and criticized. Instead, he reiterated his perennial
        death threat against drug criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c843c-18e7-4fb8-80fa-954b3919e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who destroy my country, I will kill you and those who destroy
        the young people of our country I will kill you...because I love my country,"
        he said. "We can do it the legal way but it would take you months and years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ad5f1-9477-4fbe-9001-e0dad64372e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also pushed Congress to pass a measure that
        would provide free legal assistance to help uniformed personnel facing charges
        related to performing their duties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b079245-4b5f-4d7a-b56a-861eb4635b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:56:40.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force itself has been embroiled in controversy over thousands
        of deaths resulting from its anti-illegal drug operations.</p>'
  'Duterte-PH-Delta-lockdowns-warning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T20:44:41.478+08:00
    'imagesource': 'jcr:3b1ff93f-5a67-49b9-97c6-c67f4af568ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1500bfd4-28a0-451f-8242-331e59e15339'
    'lead': 'While the country cannot afford more lockdowns, it may go back to the
      ''early days'' if the threat of the Delta variant persists, President Rodrigo
      Duterte said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T20:58:10.611+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:40:19.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:21.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says PH may go back to ''early days'' due to Delta threat'
    'updated': 2021-07-26T23:30:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e719019-e5e3-4dab-bc50-ccf8ac9f5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong>&nbsp;While
        the country cannot afford more lockdowns, it may go back to the “early days”
        if the threat of the Delta variant persists, President Rodrigo Duterte said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6c330-3971-476d-b380-d6864fce60df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford more lockdowns, lest our economy bleeds to the
        point of irreversible damage," Duterte said in his final State of the Nation
        Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955c2ea-0dcd-46f1-a747-fc4c39af671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta, if ever it will spread, we have it here now, I hope it will
        not go any further, but if something wrong happens, I''ll have to be strict...There
        will be (lockdowns) just like what happened in the early days," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a995396-ef58-4151-88c5-4760866d183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, Duterte placed Luzon under enhanced community quarantine
        for two months to help stem the spread of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446ba99-a476-4c4d-a9bb-4a38939447c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted he does not know how to handle the Delta variant,
        adding that he is awaiting the recommendation of local health experts on what
        measures to take.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3535a-26cd-4e6f-b2e6-6e2aeeec9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do not know what to do. I have to listen to the task force.
        This is a group of people...[who] would give you advice collectively," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1c7ff-0a18-42dc-bbcc-40ee1a624488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines so far has recorded 119 Delta variant cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae7602-5e5d-4299-94b8-0a3b1e4ccabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier confirmed there is already a local
        transmission of the highly contagious Delta variant. Healthcare workers warned
        the Philippines may not be able to handle its severe impact, similar to what
        Indonesia is experiencing. The government, however, said it has been increasing
        the capacity of local hospitals as it prepares for a "worst-case scenario.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a17475-cf03-48a7-a146-df3a9a58d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Center for disease control</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28876a-f9e1-478b-a309-c691fb87840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8d0b4-f8d2-4920-9ac4-2fb638a4239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to Congress to pass a law creating the country’s
        own center for disease control and a virology institute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d8ac7-3399-499c-892b-31017b77aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cfa12-6ae2-4227-8cb8-0ef91d1c6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to pursue the creation of public entities dedicated to
        managing emerging and re-emerging diseases,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2deb9c-9861-4b56-9203-b17205428329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6cc3e-20b8-46d5-b1db-3966e7f433a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills establishing the country’s CDC have been filed in
        Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82af2d-1c4b-49d3-84f2-c149caefcda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc52a9-c8fc-4387-a959-ef68435db4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, one of the proponents of the measure, said
        the creation of a CDC and a virology institute should have been done decades
        ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9be91-2ec2-44a1-9245-b4f6b55a73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ce66c-3990-41da-a483-6d2f52589320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a step in the right direction, but should have been done
        20 years ago,” he told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c133a-5fcd-48c2-abc1-d781ad05dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4705f98-5660-4744-bc44-6187cb53f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:30:15.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:40:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is time to have a machinery na talagang titignan [that will
        look] 20 years from now, where are we headed and we fine tune as we go along.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4ef36-15c5-4c73-a1a7-dd6925e6217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the President urged Filipinos to get vaccinated, as well
        as complete the recommended doses as scheduled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628d8d7-9129-4050-80d0-92280c0327b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for understanding from those who are next in line
        to receive the COVID-19 shots as he assured them that more vaccines will arrive
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97750361-d188-4f80-9f21-e43d9cbc1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:58:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:31.969+08:00
