      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned in the past that he will not allow the NTC to
        grant the network another permit to operate after it aired advertisement supposedly
        critical of him and failed to air his political commercials in 2016.</p>'
    '17':
