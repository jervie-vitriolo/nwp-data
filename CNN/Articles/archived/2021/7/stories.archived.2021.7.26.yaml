      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) –</strong> President
        Rodrigo Duterte declared in his last State of the Nation Address that travelling
        and commuting improved in the last five years amid his administration''s increased
        infrastructure spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94583b81-f30b-462e-8ddd-0409b462fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc630e-f445-4cf2-b389-c1f3ccea5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have greatly eased the grueling experience of travelling and
        commuting," the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9851fc-9709-4f87-bd57-1f942e6039b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2843e1e-8be8-4065-a0cd-a7dc95f66127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that when he assumed the presidency, he ensured the
        government''s infrastructure spending to increase to an average of 5% of the
        country''s gross domestic product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1b81d-e07c-4a28-9bf7-92fd68aa6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f74dfa-bebd-4903-938c-168bac9c0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is significantly higher than the infrastructure spending of
        each and past four administrations," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb553e-c778-4113-ac58-782ed49bb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
