    'template': '1'
    'title': 'Margielyn Didal finishes 7th in street skateboarding final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf843977-7630-4728-ae68-94e9e91d3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:30:14.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:44:40.752+08:00
