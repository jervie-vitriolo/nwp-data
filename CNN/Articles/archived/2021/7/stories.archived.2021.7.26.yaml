      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b068c-536e-4adb-a4b7-eee0842e3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio scored an upset win on Monday against top seed Lin Yu-Ting
        of Chinese Taipei in the Round-of-16 as the Filipino pugilist booked her spot
        in the quarterfinals of the Tokyo Olympics women''s featherweight tournament
        at the Kokugikan Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac4ea5-2155-4622-93e4-4e1a9c64d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a3c0f-30cb-4a7b-9d01-e6b297eff6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three judges scored 29-28 in favor of Petecio, while the remaining
        two gave the same score to Lin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf6afb-5b10-45d4-b9d3-4ea6f26fd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fe0d4-217d-4e5e-8d5f-fe388f3d4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:45:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio, who won the gold in the 2019 AIBA Women''s World Championships,
        landed solid punches in the first round to get the nod of four out of five
        judges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4adf3-ccd5-42e5-9bcc-5f298016ea1a'
      'mgnl:activationStatus': true
