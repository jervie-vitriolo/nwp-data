      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2894a8e-5e92-4cb1-84a2-238d6292a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited the improved MRT-3 system with no more train breakdowns
        and increased train capacity and speed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e86f1-466e-4ceb-9ca4-291b85ba2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9ac81-87ff-47d5-a3ea-39be15dc38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waiting time between trains had been significantly reduced...10
        trains running at only 30 kilometers per hour before. Now, MRT runs 23 trains
        at 60 kilometers per hour," said Duterte. "We have taken away the misery of
        public commuting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c898374-7d71-4538-b718-a8366415a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875129f-bc76-4093-928e-f73528d719b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:41:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the opening of the LRT-2 East Extension Project,
        which he said reduced travel time between Manila and Antipolo from two to
        three hours to only 40 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2573c6-efb2-4042-935d-aed52ad02915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c73989-9020-4340-8a96-1247531e6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked the government''s partnership with the private
        sector for the opening of the Metro Manila Skyway Stage 3 Project, which decongested
        EDSA and other major roads in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6807b-c320-490e-b08d-d7f5716e9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffba702-d6be-40e4-883d-a22ad4b3abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other completed infrastructure projects that Duterte highlighted
        in his last SONA are the BGC-Ortigas Bridge, Sorsogon City Coastal Road, Lanao-Pagadian-Zamboanga
        City Road, Poro Point Freeport Zone, and the Clark International Airport''s
        new passenger terminal building.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcba59-d5ab-40a9-8238-5632a1a31e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec1e2e-7f29-4b6c-8553-bcb2521bdb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:42:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help promote equitable development, we also completed several
        roads leading to trade corridors," the President said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca443ea1-92ae-4991-9e21-b568d4008b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T18:18:43.194+08:00
