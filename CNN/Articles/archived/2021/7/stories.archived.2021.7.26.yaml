      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) –</strong> Filipino
        boxer Carlo Paalam had a good start in his Tokyo Olympics campaign as he prevailed
        over Ireland''s Brendan Irvine in the opening salvo of the men''s flyweight
        division meet on Monday at the Kokugikan Arena.</p>'
