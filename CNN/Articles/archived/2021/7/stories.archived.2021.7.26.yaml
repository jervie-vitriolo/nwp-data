      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Senate
        and the House of Representatives opened the third regular session of the 18th
        Congress on Monday morning, hours ahead of President Rodrigo Duterte''s sixth
        and final State of the Nation Address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a05e1e-6886-4d4a-87e5-8f716b16f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.630+08:00
