  'Duterte-Dela-Rosa-probe-illegal-arms-deal-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T20:59:35.695+08:00
    'imagesource': 'jcr:6600a7ae-1a7e-461b-8e7d-019f6042d2a6'
