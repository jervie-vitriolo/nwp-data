      'mgnl:lastActivated': 2023-01-25T14:48:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2753cbc-58ec-47ac-960b-5e07134d63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and Deputy Speaker Mikee
        Romero banged the gavel at 10 a.m., indicating the official resumption of
        the session in their respective chambers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5865c-730f-4e54-a9f3-5fc2b15c1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17a366-fe15-4bc3-a215-61354067597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto presided over the hybrid session in the Senate, with only
        a few senators physically present. Others attended online via Zoom teleconferencing
        app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21da68-28a6-4e04-964f-64db316cd505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ca6c3-8b3c-4521-8ccb-cf17e9b64d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Sotto stressed that the upper chamber will focus
        on legislative measures that will fund necessary COVID-19 pandemic response
        and provide financial support to families, industries, and different sectors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f0d7e-d316-48e8-974d-97de39f2ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796527b-13fb-4cfd-9245-82c11b20a3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the upper chamber is committed to passing measures that
        will address the needs of overseas Filipino workers and promote disaster preparedness.
        Sotto added in a media briefing that they intend to approve other economic
        bills such as the Retail Trade Liberalization Act, the Public Service Act,
        and the Foreign Investments Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bbade-e226-42de-bc9d-408669a08727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9d8e9-920f-44b7-a24a-d0a87fe7c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/7/21/Sotto-economic-Cha-cha-foreign-direct-investments-bill.html">Sotto:
        Economic Cha-cha has chance in Senate, but foreign investments bills still
        priority&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5090c2-6b9d-45a7-b5aa-813987983f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850cdc3-7576-4f6a-a77a-450cd8ec16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate is ready and willing to be a partner of the other branches
        of government in correcting any wrong or discontinue a measure that is counter-productive,"
        Sotto said in his speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801cc01-5f60-4a23-b07b-99d7ea05bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5179b2d-9291-4191-b4bc-7b3977d045d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Batasang Pambansa complex, only a limited number of congressmen
        can also be seen in the plenary hall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41aeca-c2db-43a4-b17f-c4fa661ed41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08513fa2-432b-4863-bc5a-4d486cb23dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Velasco took over the session to give his
        own address to his colleagues, noting that they will finish tackling the proposed
        2022 national budget aside from Duterte''s remaining priority bills.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8daa9-75f4-404e-ab32-7e5bfee537e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d9be9-5567-4e1e-8ef9-7721d9d38f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic continues to be the greatest challenge to governments
        all over the world, and despite all the sacrifices and risks to your own personal
        health and safety, we have kept, and will keep, the legislative mill running,"
        Velasco said in his speech.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725edfe-c9b4-487a-b248-5be7736df147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777930c4-3225-4310-acfd-459e9474ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees to Duterte''s SONA at the Batasang Pambansa need to present
        a negative RT-PCR swab test result taken the day before, a COVID-19 vaccination
        card, and undergo an antigen test before they can enter the plenary hall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b607ce-0589-402e-abcb-fc4fcbdd0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a4038-5691-4558-b818-2af4f862b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:04:28.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:48:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum health protocols such as wearing of face masks and face
        shields are also required.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a624b0-5343-4a47-9649-84760a58fc42'
