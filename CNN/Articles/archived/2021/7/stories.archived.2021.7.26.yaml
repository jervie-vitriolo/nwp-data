    'template': '1'
    'title': 'Pulong, Honeylet only members of first family to attend Duterte''s final
      SONA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b1ae7-36c6-4083-a706-b669216dd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:05:48.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Only
        two immediate family members of President Rodrigo Duterte will personally
        witness his sixth and final State of the Nation Address on Monday, according
        to Presidential spokesperson Harry Roque.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3358b7-1e43-4d21-b704-016ebc179270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:05:48.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Paolo ''Pulong'' Duterte and his family, and
        the President''s common-law wife, Cielito “Honeylet” Avanceña, will be the
        only members of the first family to be physically present at the Batasang
        Pambansa, Roque told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed0027-7809-411c-ad1e-10fb5e7c32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:05:48.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has three children with his former wife, Elizabeth Zimmerman,
        namely Paolo, Davao City Mayor Sara Duterte-Carpio, and Davao City Vice Mayor
        Sebastian "Baste"&nbsp;Duterte, who is recovering from a bout of COVID-19.
        The President also has one child with Honeylet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fbd42-4ac2-4882-8184-6f01d9ddea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:05:48.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Philippine News Agency reported that Mayor Duterte
        will not attend the SONA and will instead watch her father''s address via
        television.&nbsp;She did not give any reason behind her decision to miss the
        event, the PNA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fb319-1bc4-40e9-9303-e5657aeedcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:05:48.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 350 guests are expected at the Batasang Pambansa for
        the address, which will be in hybrid format due to the ongoing pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f5bf6-b714-4910-8b6b-9d32375270c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:05:48.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All guests entering the plenary hall must be fully vaccinated against
        the coronavirus. They are also required to undergo RT-PCR testing a day before
        the SONA and antigen testing at the House prior to the event.</p>'
  'Duterte-SONA-protest':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T11:10:25.914+08:00
    'imagesource': 'jcr:26a9b4d3-e9ab-491a-89cf-56991f324d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ff7df8-9366-4fde-b2ea-514c1d8e75a7'
    'lead': 'Kadamay, Piston, Sanlakas, and the National Union of People’s Lawyers
      say President Duterte has no right to demand an extension of his stay in office,
      not even as vice president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T11:12:21.024+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:46:01.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:10.597+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Wakasan na!'': Activist groups hold protest ahead of Duterte''s final
      SONA'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee4dd7-97a3-4b72-83af-db57c10797c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T11:12:21.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Thousands
        of protesters united with a common outcry on Monday, hours ahead of President
        Rodrigo Duterte''s final State of the Nation Address: Once is enough.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c71f7-6483-48e7-9b06-726240eb08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:30:22.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups grabbed the opportunity to denounce what they said
        were failures of the Duterte administration. The threat of the pandemic did
        not stop demonstrators from demanding accountability from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11b515-9ede-4a33-b4c4-ccb0a93dd6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:30:22.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay,  Piston, Sanlakas, and the National Union of People’s Lawyers
        said Duterte has no right to demand an extension of his stay in office, not
        even as vice president. The chief executive, who is set to end his term in
        June, announced his openness to run for the second highest post in the government
        to shield him from legal challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1836202-e212-4d7a-b464-8729e7e34dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:30:22.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists carried red streamers calling for an end to the Duterte
        administration. Like an arrested suspect whose mugshot was being taken by
        police, one protester wore Duterte''s picture on his face, He was in an orange
        t-shirt printed with the word "Diktador" (dictator) and carried a placard
        stating Duterte''s full name and alleged extrajudicial killings under his
        war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2396f-959e-40ff-b8f0-710c7fed0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:30:22.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters claimed the administration failed miserably in issues
        such as employment, hunger, poverty, and pandemic response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494ec1f-480a-4744-bc71-96c4b42d5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:30:22.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:46:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hit the administration for the non-passage of the anti-contractualization
        law, for the skyrocketing prices of goods, and for unused Bayanihan funds
        that were meant to provide relief to Filipinos hit by COVID-19 crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517fb2b5-da7e-479a-85cf-2062e69cd445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:30:22.204+08:00
      'mgnl:createdBy': 'lara'
