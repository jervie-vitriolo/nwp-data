      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nothing gets cheddar than this...</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a880bc-a387-4361-8df6-df2c43f21d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ba4e2-b426-44f5-87ff-aab0c8bdd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kraft Heinz Company has partnered with Brooklyn-based Van Leeuwen
        Ice Cream to introduce a limited-edition macaroni and cheese flavor of ice
        cream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335760c1-23ca-4a92-8965-7de47241b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88b947-e382-4d30-887c-d1a83c0cf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there is nothing more refreshing on a hot summer day
        than ice cream. That is why we wanted to combine two of the most iconic comfort
        foods to create an ice cream with the unforgettable flavor of Kraft Macaroni
        &amp; Cheese we all grew up with," Emily Violett, senior associate brand manager
        for Kraft Macaroni &amp; Cheese, said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7e527-a96b-4b62-8a8b-8c95e8fb3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0132fae-9fc5-49ff-98ef-d3c1a664b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create the cheesy dessert, Van Leeuwen churned the flavor of
        Kraft Macaroni &amp; Cheese into its ice cream. "Not only does it taste delicious,
        but it''s also made with high quality ingredients and contains no artificial
        flavors, preservatives, or dyes just like our Kraft Macaroni &amp; Cheese,"
        said Violett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1e76c-f8ab-4593-9465-5aea5e9eaca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704853ee-481d-4505-bc76-927ac298e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Van Leeuwen called it "the ice cream you never knew
        you needed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166c2c8-ac50-4b56-9473-043102ca5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6447c7-835b-49df-8cad-6b8ad7a3ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Leeuwen began selling the new flavor on July 14, which is National
        Macaroni &amp; Cheese Day. It was made available nationwide online and in
        their scoop shops in New York, California, New Jersey and Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e919632-7208-4f4b-8988-349b73f15903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a87f4-d94f-4b87-9020-5c70b24afef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it quickly sold out. But new supplies are on the way,
        the ice cream company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef69a7-63a7-4b6d-a1f5-ecb04628b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53a03d-7ca5-48ee-bd0e-fc216cb8e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would''ve thought #NationalMAcAndCheeseDay would break the
        internet," Van Leeuwen said on Instagram. "We''re so flattered by the overwhelming
        response to this cheesy partnership with our friends Kraft Macaroni &amp;
        Cheese."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b830bc-689b-4a24-8db6-566c4d48bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:14:39.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:46:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/24/business/kraft-macaroni--cheese-ice-cream-trnd/index.html">Kraft
        Macaroni &amp; Cheese ice cream debuts and quickly sells out</a>."</em></p>'
