      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afeaee9-dc14-4ebe-8261-a174c5d5f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the report of a supposed ouster only came from one of
        the employees in the Senate, but it eventually "fizzled out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74418d88-93e3-48fa-9676-eef37f00cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd2656-1307-486d-bc74-6925b89dabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if any of his colleagues want to boot him out of his
        post, they would have told him already.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6784e4-41d6-4e59-bb7e-0a3d522f853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d5931-8677-4a0a-836e-ab4a7c1b860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto will run in tandem with Senator Ping Lacson in the upcoming
        elections. They are also finalizing their senatorial line-up, as well as alliances
        with other political parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd66073-0467-42f4-b8a2-a08d3228ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4025ea-aaf4-4f0e-af44-48faff352827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who chairs the National People''s Coalition, mentioned a
        possible forging of alliance with United Nationalist Alliance and Partido
        para sa Demokratikong Reporma but did not give other details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7bc63-b96a-4128-9327-90942da13bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4043d-ae5a-4af2-b020-7396a76032ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always be on top of the situation in the Senate until 2022,"
        he stressed, when asked whether he can manage to maintain his performance
        in leading the chamber for the remaining months of his term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290078de-e483-4c6c-b829-fa6182a36020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
