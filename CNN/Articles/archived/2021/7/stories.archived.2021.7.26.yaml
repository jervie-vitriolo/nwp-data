    'mgnl:tags': ['Federal-Reserve', 'US', 'United-States', 'inflation', 'Delta-variant']
    'template': '1'
    'title': 'The Delta variant is another massive headache for the Fed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926d31a-de2d-4675-8a58-21382c51a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve was already keeping
        a close eye on rising prices. Now it has to contend with the Delta coronavirus
        variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff0d8f-5f80-4e55-9c12-c1ca51e8b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dddddf-c047-421e-876f-06204a320454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contagious Delta variant of Covid-19 is racing across
        the globe, causing a shortage of workers in the United Kingdom and heaping
        stress on the battered global travel industry. Delta now makes up 83% of sequenced
        samples in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd714909-36be-41ff-82ba-f4eaa2eda675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387f0e5-41cc-40a7-8754-a7d99bef8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about potential damage from the variant briefly spooked investors
        last week, sparking a sharp decline in stock prices on Monday. Investors were
        already worried about inflation, which could force the US central bank to
        pull back its support for the economy sooner than expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2b9df-a48a-4229-ae1b-b161677c6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cd52a-9db0-4e05-a1ec-979796b2a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, we''ll hear if concerns about Delta have also infiltrated
        the Federal Reserve''s Open Market Committee. The Federal Reserve will give
        its monetary policy update at 2:00 p.m. ET, followed by a press conference
        with Chair Jerome Powell at 2:30 p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589bf8a-6eaf-488a-9400-9c797a45d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5b225-29dd-4cee-85d6-5b73c262de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is not expected to make any policy changes. Instead,
        investors will be listening for clues about the strength of the economic recovery,
        and how the Federal Reserve is thinking about the future of its stimulus programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b476926-a913-48b0-aae7-dd505b5a7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867e454-16f3-4a27-aed8-6490b378da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What policymakers think about inflation is crucial. The US consumer
        price index jumped 0.9% in June, the largest one-month increase in 13 years.
        Over the last 12 months, prices rose 5.4%, the biggest jump in annual inflation
        in nearly 13 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be7bc1-e79f-4629-a96a-e52eb4ec50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d6343-de34-496f-91d6-6688cacd4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell has consistently said that he expects inflation to moderate.
        But pressure on the central bank is growing, with some economists arguing
        that the Fed should start tapering its bond purchases later this year in preparation
        for interest rate hikes that would help get price rises under control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e4818-8a83-442d-9558-7a206d2306a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481a810-b714-4d9b-8741-4877120f8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta makes these decisions even harder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836acf6-7516-4ed8-955f-7cbf7739eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74752f-4905-4495-bec4-5d6e53aae638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another surge in coronavirus cases could prevent battered supply
        chains from getting back to normal, which would in turn keep the pressure
        up on prices. At the same time, Delta could knock some wind out of the recovery,
        leading to lower demand and reducing pressure on prices, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c90e3-6ee5-44b6-a1cc-b57dcc98c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c7ab1-b77a-495e-ad6b-ea69aa135a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, where Delta is driving a sharp increase in
        coronavirus cases, there is already some evidence of the former. Supermarkets
        in some areas ran out of select products last week, and some gas stations
        ran dry after hundreds of thousands of workers were forced to isolate because
        of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784b8b9-1b26-4833-8e83-976b7aa8f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1231f1-a262-425e-90b7-cacb3a890989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant could cause other developed economies, and China,
        to shut down again. That could snarl already fractured supply chains, putting
        another drag on economic growth," said Dan North, senior economist at the
        insurer Euler Hermes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce126ee9-69b3-47bf-8511-c6f564543e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce6743-8c48-4ab2-a386-3da6538dc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the variant has brought more uncertainty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adcea6-f753-4557-97fd-0f27a61b8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c91dc-df0b-4587-95f8-457c8e1915b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists believe it will only affect a handful of industries
        in the United States, where widespread lockdown restrictions are unlikely
        to be imposed again. Others worry that Delta could delay the restart of in-person
        schooling and therefore derail the jobs recovery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fae87d-d6eb-4427-8b58-ccb54d9d6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce0200-079b-417e-986b-18b04d158e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic gut check</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ca26a-8cc4-4727-b4a7-b69f03cc7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US investors will also be treated to an economic status check next
        week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd88bb-c47f-424a-8ab0-d4357d8140c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bab5b4-6745-4f7b-90ce-49eb0c1e1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first read of gross domestic product, the broadest measure of
        economic activity, will be released on Thursday at 8:30 a.m. ET. Economists
        polled by Refinitiv predict America''s economy grew at an annualized pace
        of 8% between April and June, up from 6.4% in the first quarter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ad5a5-5fcd-47da-9bfb-fb75a5c21787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d82a48-6e65-45be-938f-37e60257f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that the recovery may not be quite as strong
        as some hoped.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506a1f4-66b6-472d-8f97-a6300230f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878026d7-6d6b-4e40-9d7c-67e897d7d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:47:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit downgraded its global growth forecast for 2021 by 0.2
        percentage points to 5.8% last week. At the same time, IHS slashed its prediction
        for US growth in 2021 from 7.4% to 6.6%, primarily because of weaker consumer
        and business spending in May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7efafb-7be4-4c33-b385-81ba4fe0325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:48:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95b383-8f7c-438c-8a75-8f6ba13f03b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:48:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery remains on solid footing owing to a nearly complete
        recission of pandemic containment measures, expansionary fiscal and monetary
        policies, and restocking of depleted inventories," IHS said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144025f-2051-4b0e-99f1-fb4efa144477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:48:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecb56a-e6e4-4dd3-b8da-0623b601a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:03:42.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:48:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS expects inflation to prompt the Federal Reserve to taper its
        asset purchases later this year, and hike the federal funds rate in 2023.</p>'
    '38':
