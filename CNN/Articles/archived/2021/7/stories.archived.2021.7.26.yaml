      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will give it to a Filipino <em>na gustong gumawa ng tama</em>
        and pay," Duterte added.</p>'
