      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Senate
        President Tito Sotto III downplayed a supposed plot to oust him from office
        following his announcement that he will join the 2022 vice presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdfae7-a3d5-4948-a56e-4b961c06ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.900+08:00
