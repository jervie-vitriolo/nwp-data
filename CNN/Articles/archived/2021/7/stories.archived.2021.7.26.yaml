  'us-covid-los-angeles-hospitalizations-covid-doubled':
    'author': 'Travis Caldwell, Paul Vercammen and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T10:05:22.988+08:00
    'imagesource': 'jcr:f9d85b88-2f83-456e-baaa-325745bcef79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca2b6753-02b7-49b0-8b24-9512ad81d718'
    'lead': 'In Los Angeles County, which was crushed during the winter surge of the
      coronavirus, Covid-19 cases and hospitalizations are now again exploding.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T10:09:03.489+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:47:18.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:08.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 hospitalizations in Los Angeles County more than doubled in
      2 weeks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14cefd5-b9ef-46a6-ab56-f25aa9f0667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In Los Angeles County, which was crushed
        during the winter surge of the coronavirus, Covid-19 cases and hospitalizations
        are now again exploding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf431cd-d9b6-4e91-909f-dbd058fb2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the county reported 2,600 new cases. A day earlier,
        county health officials recorded more than 3,000 new Covid-19 infections,
        for the first time since February. Friday''s figure was nearly triple what
        Los Angeles County was recording two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbf8f9-b43b-4b75-966b-31dca75e0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60% of the county''s eligible population has been fully
        vaccinated. Without those vaccinations, "we would probably be seeing almost
        double the number of cases," Barbara Ferrer, the county''s public health director,
        said recently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1e8c1-2647-40bb-90a8-60ef45c667b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are also way up -- with more than 680 hospitalized
        with Covid-19 on Saturday, Ferrer told CNN. That''s more than double as many
        as two weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531249b-4b9e-4d0c-b9b1-7224e26727ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the challenges officials continue to face when it comes
        to vaccinating people include misinformation, Ferrer told CNN at Ted Watkins
        Memorial Park, where Covid-19 vaccinations were underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe22a64-199e-46a6-b2db-8a1a27ab2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most two dominant themes today are, ''We don''t trust the government''s
        numbers, we think they''re not telling us the truth about the vaccine and
        how safe it is,''" she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5a2b2-fc36-444a-b70c-c79119c740bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to work hard with all of our community partners so it''s
        not just government that''s saying how safe the vaccines are, but it''s the
        person at your pharmacy who''s telling you it''s safe, it''s your doctor,
        it''s your neighbor," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1b6ae-bbbd-4116-ad8e-23d3869953b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Jackson was among the people who got vaccinated on Saturday.
        He said a local nurse provided him information about the vaccine and encouraged
        him to get a shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9095d1-e655-4cac-a4ec-5e4f8f44dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to take the shot, we were scared," he said. "They
        gave us a lot of information and I told her I was going to come down and get
        vaccinated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd65fce-40d4-4920-9175-9c82781fdbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the country have doubled down on efforts to get
        more Americans vaccinated as the vicious Delta variant continues to fuel a
        surge in cases and hospitalizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cf707-585c-47de-9c12-eabab088eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help curb new infections, safety precautions such as mask mandates
        are once again under consideration in parts of the US. Los Angeles County
        reinstated its mask mandate last week, and officials said they''ll keep it
        in place until Covid-19 numbers improve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76185df5-b7f7-4152-9b81-23d5f5f19abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases across the US are rising sharply</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7916b1b-bf1a-4aad-8d55-d0cf25e5691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, believed to be more transmittable and dangerous,
        accounted for an estimated 83% of coronavirus cases in the US for the two
        weeks ending July 17, according to data from the Centers for Disease Control
        and Prevention -- a substantial rise from negligible numbers in early May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f06615-c395-4ed0-a3b7-c16abfe8f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are rising sharply. The US averaged more than 49,300 new Covid-19
        cases a day over the week ending Friday -- a nearly 60% jump from the week
        prior, and more than four times the lowest average of 2021 (11,299 on June
        22), according to data from Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b2725-5041-4c3f-8f9c-3e10388c2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every state reported more cases in the week ending Friday than they
        did the week before, Johns Hopkins figures show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61161e75-067f-47d7-ad08-f4c8e42f810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have repeatedly pointed to preemptive vaccination
        as the best way to get ahead of surges due to their proven efficacy, but CDC
        data Friday showed that the rate of vaccinations continues to slow. The daily
        average of people becoming fully vaccinated is the lowest it''s been since
        the end of January, when the US was just beginning to ramp up its vaccination
        drive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06420226-45f4-4ddb-9977-594eefa0c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty states have yet to fully vaccinate at least half of their
        residents, with Alabama and Mississippi at less than 35% fully vaccinated,
        according to the CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946df1e-5c33-452b-9b18-4da5a4db9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, Gov. Kay Ivey on Thursday called out "the unvaccinated
        folks" for the rise in Covid-19 cases. "Folks are supposed to have common
        sense. But it''s time to start blaming the unvaccinated folks, not the regular
        folks. It''s the unvaccinated folks that are letting us down," she told reporters
        in Birmingham.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420dce04-bbdb-46b7-a8c3-8046009373f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccination numbers lagging, officials say more countermeasures
        against Covid-19 are likely needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5b16d-984b-4ab0-92bc-9a62f04dff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance on mask wearing from the CDC -- which in May said fully
        vaccinated Americans can shed their masks -- has not changed, but CDC Director
        Rochelle Walensky said Thursday localities may want to make their own call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f57c9-71e7-4f55-b9a7-0375df86ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities and individuals need to make the decisions that are
        right for them based on what''s going on in their local areas," she said.
        "So if you''re an area that has a high case rate and low rates of vaccination
        where Delta cases are rising, you should certainly be wearing a mask if you
        are unvaccinated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32c610-07bf-4200-be96-fab72602c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask mandates are met with opposition</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f1711-6e12-4da9-9616-c45d33f8234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising numbers of infections, some state and local leaders
        are now recommending that masks to be worn indoors even by those who are vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1632e-f942-4000-bb21-043deef21734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Seattle and King County in Washington noted
        Friday that the Delta variant''s prevalence in the US was 1.4% on May 13 when
        the CDC lifted mask requirements for vaccinated people. Right now, Delta makes
        up 56% of King County''s known infections and the figure is expected to rise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63feef8c-367d-406c-8f7a-df5670764b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is frustrating and maybe disappointing to many, it
        certainly is to me," Dr. Jeffrey Duchin, health officer for the Seattle and
        King County public health department said Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee93e7-6f6b-40ff-8f7f-0b7024bb0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I acknowledged that the change in communication," he said,
        "has been a real problem nationally, but we in public health have an obligation
        to be realistic about the changing situation and provide the best guidance
        possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f221c28-2f43-4ad0-92e0-ad45335375a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in St. Louis, Missouri, have gone one step further by
        instituting an indoor mask mandate at public settings beginning on Monday,
        joining Los Angeles County as one of the first areas in the country to reinstate
        such measures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f4d19-40ea-4bfc-bbc4-f996afedc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri has one of the highest rates of average new daily cases
        per capita, according to Johns Hopkins University data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cbf47-7d33-4429-a87d-12fb48834a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new rule will require everyone age five and over, including
        those who are vaccinated, to wear a mask. Wearing masks outdoors, especially
        in group settings, will be strongly encouraged," according to a statement
        from the mayor''s office. Exceptions are included for those seated and eating
        at bars and restaurants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453d7d2-237b-4a99-a6fd-83a41f105fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost more than 500 St. Louisans to Covid-19, and if our
        region doesn''t work together to protect one another, we could see spikes
        that overwhelm our hospital and public health systems," said Dr. Fredrick
        Echols, acting director of health for the City of St. Louis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525598a-60a4-4c72-b8c8-6d53ee359489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Missouri State Attorney General Eric Schmitt said on Friday
        that he will be going to court to stop the requirement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fdd07-05e9-4683-8f92-b580b76d43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The citizens of St. Louis and St. Louis County are not subjects
        — they are free people. As their Attorney General I''ll be filing suit Monday
        to stop this insanity," Schmitt said in a statement on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e781fb-788d-4f7c-ac94-edf38d586882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials elsewhere are also pushing back against proposed indoor
        mandates. Arizona Gov. Doug Ducey encouraged people in his state to get the
        vaccine, thanking "the miracle of modern science" but reiterated that he will
        not allow vaccine or mask mandates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3c9d3-2c6d-4587-95ac-64773bbe7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Austin Mayor Steve Adler says if he could "order all children
        and teachers to mask without ending up in court" he "would do it in a heartbeat,"
        as Austin Public Health reported the daily average number of Covid-19 hospitalizations
        has more than tripled since July 4.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08655fa3-4d0c-45a3-8715-9a5fd8b1449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott, however, issued an executive order in May
        prohibiting state governmental entities such as counties from requiring mask-wearing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602524d-adc6-49e3-ad35-846593cabba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety restrictions are instituted for new school year</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925af4fd-9bd6-46aa-9136-86c065ade2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new school year around the corner -- and vaccine access
        only available to those over the age of 12 -- some districts are preparing
        for a return to classes with mask mandates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bc8f4-2bcb-47e9-96da-ea5da3652e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington DC Public Schools, Boston Public Schools, and Wisconsin''s
        Madison Metropolitan School District are among those that recently announced
        the requiring of masks worn by students and staff inside school buildings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89c9e5-f318-4f69-b9f6-3eec570293d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other locales, such as Texas and Iowa, have prevented officials
        from exercising local control by requiring masks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3e9b1-eb08-4c33-aa29-15228ff07a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, California had announced strict statewide measures for
        masks in classrooms, yet changed its stance hours later and allowed for local
        decision-making. For now, the state will require masks but leave decisions
        on how to handle the enforcement of the mask requirement up to the districts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da782cf2-71bb-4456-8a71-8a530da5c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California''s school guidance will be clarified regarding masking
        enforcement, recognizing local schools'' experience in keeping students and
        educators safe while ensuring schools fully reopen for in-person instruction,"
        read the update, which was released via a California Department of Public
        Health tweet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef0c7e-49bf-401d-96ea-4f3e5d3112ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly described
        California''s requirement for masks in schools. The state will require masks
        but will leave decisions on how to handle the enforcement of the mask requirement
        up to the districts.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe96147-d640-44f0-a233-4798fd56e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T10:09:03.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:47:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/24/health/us-coronavirus-saturday/index.html">Covid-19
        hospitalizations in Los Angeles County more than doubled in 2 weeks</a>".</em></p>'
