    'jcr:uuid': 'fd354d75-35f2-4b6b-a140-e1d337c549f6'
    'lead': 'President Rodrigo Duterte in his State of the Nation Address called on
      authorities to hasten rehabilitation efforts in war-stricken Marawi City and
      immediately facilitate the return of displaced families.'
    'mgnl:activationStatus': true
