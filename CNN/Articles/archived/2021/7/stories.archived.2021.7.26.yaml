    'mgnl:tags': ['Rodrigo-Duterte', 'Ronald-Dela-Rosa', 'AK-47', 'communist-rebels']
    'template': '1'
    'title': "Duterte asks Dela Rosa to probe illegal arms deal  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9daf41-b854-4dd6-b01b-8a268b216c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) --</strong> President
        Rodrigo Duterte asked Senator Ronald dela Rosa to investigate the importation
        of AK-47 rifles into the country, which are now allegedly being used by communist
        rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71005bf-440e-4d00-84bb-9bf7e88204c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66607944-7076-4393-b2bf-d22e077feba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final State of the Nation Address on Monday, Duterte said
        a police official was behind the importation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6c085-aae9-43f9-b1fd-32d54da1d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a0b09-6c16-4b57-bbf0-6e18f2bcf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like to ask Congress, especially Senator Bato [Dela Rosa],
        kindly dig on because we have identified the person who imported the AK-47
        into this country on the pretext of using it in providing security and guards
        in business establishments,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a63f29-b62f-4136-9c92-915dabdb0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:53.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8cb09-38d1-4e3a-a129-4d3b0e8ad940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you go to the mountains...they were there with so many arms
        that I think somebody, an idiot here in the Philippines, supplied the firearms,”
        Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b517b3-42f9-45f3-9b8f-e194d0848e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c43289-de6e-4f81-b308-2f66bec539b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice directed the National Bureau of Investigation
        in 2018 to conduct a case buildup on the 1,004 missing police firearms which
        were allegedly sold to the New People’s Army in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d360966-a36d-4fd9-a909-47b5235cb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572b490-67ef-4db0-af38-0201d0097652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a former police chief, said he will discuss the importation
        of the AK-47 rifles with the Philippine National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f34a3-cb84-4490-8a83-7370aacf2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bee9f-2be9-4855-9b4a-a3d78361725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will research with the PNP. I think appropriate charges were
        already filed in Sandiganbayan against those police officers involved and
        the trial is still ongoing,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bfe9a-9b5d-4db0-95e6-ffbc809f27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60224ce-31a1-4449-8b6b-33679c4ce34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also chided the Communist Party of the Philippines which
        he said “earns billions, but passed on a little to their fighting men who
        die for an ideology that is so rotten and corrupt.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7440f-9e82-4618-a8ee-6c5ac575aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2846b3-0b1f-46d2-9a5e-30d0f004ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming sundalong namatay dahil sa armas na pinasok nila dito
        sa Pilipinas (Many soldiers have died because of the firearms they brought
        here in the country),” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c59d74-064d-4949-8c61-500f444d4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3050d06d-67c0-49a1-99cb-1e30db7caefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:04:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:39:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you see them walking around, kindly shoot them dead and I would
        be happy,” Duterte told Dela Rosa. “Anyway, you’re only charged in the ICC
        (International Criminal Court) together with me, so what is the problem of
        adding another one, another idiot Filipino who has caused great damage to
        our country?”</p>'
