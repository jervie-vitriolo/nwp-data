      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbae144-0d62-4f47-991d-54e5ec3f3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://cnnphilippines.com/news/2021/7/25/tito-sotto-senate-president-attempted-ouster.html">Sotto:
        I serve at the pleasure of my colleagues</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92f7cc-3040-42bd-8832-d9f7369e1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
