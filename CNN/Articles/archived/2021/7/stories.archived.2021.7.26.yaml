    'template': '1'
    'title': 'Duterte asks Congress to pass uniformed personnel pension reform'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a817d4-a980-4aca-b334-78ea7ced2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:21:12.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong>&nbsp;In
        his last State of the Nation Address, President Rodrigo Duterte pushed for
        Congress to pass changes in the pension system of uniformed personnel to allow
        government "fiscal flexibility" in providing benefits to state forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202593b0-93c3-46fc-a2f4-66069b5a367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:21:12.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking Congress to pass a unified system of separation, retirement,
        and pension of military and uniformed personnel to maintain government fiscal
        flexibility and provide adequate benefits and renumeration to our men and
        women in uniform," said Duterte during his speech on Monday at the Batasang
        Pambansa in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80611b-8a9b-4779-9289-a3ec828e679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:21:12.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his proposal only covers new entrants to the
        military. Duterte has been pushing for military pension reform since 2017
        as the cost of paying the pension of retired soldiers had been poised to exceed
        the cost of compensation for those in active service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8a49b-f316-4b63-809c-9d13ecc5a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:21:12.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate National Defense Committee Chair Panfilo Lacson earlier said
        ₱<a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/2/Lacson-9-trillion-needed-for-military-retirement0.html"
        href="https://cnnphilippines.com/news/2021/2/2/Lacson-9-trillion-needed-for-military-retirement0.html">9.6
        trillion</a> would be needed to finance the pension system of uniformed forces
        in the next 20 years - according to a study by the Government Service Insurance
        System - stirring apprehension that the fund will not be sustainable in the
        long-run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595eba8-ecdf-4a37-b586-a655ebebd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:21:12.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda filed a <a href="https://www.congress.gov.ph/legisdocs/basic_18/HB08593.pdf">related
        bill</a> in February, identifying other flaws in the pension system such as:
        the pension being indexed to the salary of active personnel, personnel are
        entitled to pension starting 20 years of service before reaching retirement
        age and the pension being non-contributory in nature. His proposal addressed
        all these concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850c14f-463a-44af-85a2-22171195d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:21:12.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:40:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chrisopher Bong Go also filed a <a href="http://legacy.senate.gov.ph/lisdata/3252529396!.pdf">similar
        measure</a> in March last year.</p>'
  'Duterte-COVID-19-joke':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T20:29:33.902+08:00
    'imagesource': 'jcr:315dd00e-6775-4928-a225-32d59a960a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b13d72e-e3b4-471b-82f0-ccfe9e7db618'
    'lead': 'President Rodrigo Duterte stayed true to character during his final SONA
      by making a joke about possibly contracting COVID-19, a disease that has killed
      close to 30,000 Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T20:33:48.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:40:40.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:20.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte jokes about contracting COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe594295-dbc8-4569-b545-7734392240fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte stayed true to character during his final State of the Nation
        Address by making a joke about possibly contracting COVID-19, a disease that
        has killed close to 30,000 Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3fd78-4c81-4de9-96f0-ddf7486db83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours into his speech, he started talking about the unexpected
        health crisis that hit his presidency. He started stammering then touching
        his neck as if to check if he has a fever, one of the symptoms of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740e1c2-67a1-4b85-9a13-ea9043c025f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ako maka-pronounce nang mabuti, baka meron na ako. May
        ambulansya ba diyan? Mukhang iba na, I cannot pronounce the words. I hope
        this is not a symptomatic (sic)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937debdf-8035-45a8-af7e-ed1d361d3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot pronounce properly. Maybe I have it. Is there
        an ambulance here? This is different, I cannot pronounce the words. I hope
        this is not a symptom.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e2e96-192d-4d0f-b041-45e09ebd6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of his nearly three-hour speech, he said he is out
        of breath — another symptom of COVID-19 — and said his heart is starting to
        beat differently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3071fa0-b4d3-480b-8fb1-bbfa5e1f7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghihingal ako, baka dito ako mamatay pagka-presidente. Iba na
        ang pitik ng ano ko, kasing-kasing ko, puso," the president said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8216f-be1e-4c41-bbb3-0e0fe79f3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am gasping for air. I might die here. My heart is
        beating in a different way.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5fb15-f313-46e2-aa0f-635987310b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:33:48.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:40:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old chief executive''s health has always been a public
        concern. In April, his spokesman said Duterte remains "fit and healthy" for
        his age amid speculations of poor health after he canceled his regular public
        address twice that week.</p>'
  'Duterte-last-SONA-war-on-drugs':
    'caption': ' In his last State of the Nation Address, President Rodrigo Duterte
      launched another of his tirades blasting the illegal drug trade while admitting
      he has not yet come close to defeating the problem he initially promised would
      be gone six months into his term. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-26T20:52:27.656+08:00
    'imagesource': 'jcr:688a918b-ad7d-4f67-94a3-cadec2fa99ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e644585-4804-4d83-9479-57e5ff5abe8c'
    'lead': 'In his last State of the Nation Address, President Rodrigo Duterte launched
      another of his tirades blasting the illegal drug trade while admitting he has
      not yet come close to defeating the problem he initially promised would be gone
      six months into his term.'
    'mgnl:activationStatus': true
