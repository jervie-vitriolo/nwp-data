      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the delays "contribute further not only to the trauma
        still being endured by the bakwits [evacuees] of the siege but also to the
        century-old narrative of marginalization, discrimination and exclusion and
        social deprivation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a2650-6dd3-4fbe-835c-b7784308cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T20:16:19.951+08:00
      'mgnl:createdBy': 'kristel'
