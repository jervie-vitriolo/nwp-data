      'mgnl:lastActivated': 2023-01-25T14:43:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79a562-69d1-4470-a00e-7fe16d2a02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I serve at the pleasure of my colleagues. Therefore, I don’t really
        pay much attention to it," Sotto said in a media briefing after presiding
        over the third regular session of the 18th Congress on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cc062-1f9d-46bd-b19f-1852fce32836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T15:01:17.901+08:00
