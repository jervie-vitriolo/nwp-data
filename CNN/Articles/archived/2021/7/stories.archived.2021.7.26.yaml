      'text': '<p>The government is expecting the arrival of a total of 36 million
        vaccine doses this month, he said.</p>'
  'Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-26T21:01:33.668+08:00
    'imagesource': 'jcr:175eeefb-cb7a-42eb-8966-e835b0e69c12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955165d5-7d97-46b2-a8af-a2995aa530d8'
    'lead': 'The 97-year wait for the elusive Olympic gold medal is over for the Philippines
      as weightlifter Hidilyn Diaz makes history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T21:01:18.838+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:40:01.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:22.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal in 97
      years'
    'updated': 2021-07-27T13:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cae65-d559-43c3-81cf-6c8d225de8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:01:18.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) –</strong> The 97-year
        wait for the elusive Olympic gold medal is over for the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aede6d3-f225-4212-aad9-f4c820a6756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:01:18.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter Hidilyn Diaz clinched the country''s first Olympic
        gold medal after dominating the women''s -55kg final on Monday at the Tokyo
        International Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388425d-911e-4565-aa57-789a36b3ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:01:18.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02920c56-9b14-4e9b-876d-cd27e5259b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:01:18.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz lifted a total of 224 kilograms in the event, an Olympic record,
        to seal the win for the Philippines. Her gold medal-winning lift of 127 kilograms
        in the clean and jerk event is also an Olympic record.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd9788-8e33-4c9a-9f70-77ca286870cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old pride of Zamboanga is slated to receive at least
        ₱40.5 million as of this writing -- ₱10 million from the national government
        as stipulated in Republic Act 10699, ₱10 million each from business tycoons
        and sports patrons Ramon Ang and Manny Pangilinan, ₱3 million from Rep. Mikee
        Romero, ₱2.5 million from the local government of her hometown Zamboanga City,
        and ₱5 million from Phoenix Petroleum owner Dennis Uy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df1638-83ec-4c7f-a9aa-6d40facb8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T13:19:46.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also be awarded an Eastwood City condominium unit from
        developer MegaWorld, a house and lot in Tagaytay from the Philippine Olympic
        Committee, and lifetime free flights from Air Asia Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5eca73-234f-4ba0-aed3-b4edd4e6c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdab7f-8ea1-4141-9b92-cfba22e44913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines first participated in the Summer Games in 1924.
        Prior to Diaz''s feat, the country only won three silvers and 10 bronze medals
        in the 22 editions Filipino athletes participated. Diaz previously clinched
        the silver in the 2016 Rio Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c689cb7-8556-431a-81e1-0b58b3ce7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdac008-9381-4143-8423-435872b2e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Diaz captured the coveted gold</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edf687-94a7-41c4-9f87-cdeee90cd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62c7a4-effa-4813-9e64-e6800f0f9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz comfortably cleared the 94- and 97-kg snatch lifts, but she
        failed to carry the 99-kg lift. She was tied with silver medalist Liao Qiuyun
        of China after the three snatch lifts with 97 kgs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cd383-0a5a-4325-8f21-514806ca0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477583b-ca01-4b01-8ad6-4b4846b4e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk, her pet event, Diaz started strong after
        lifting 119 kgs, as she dislodged Liao who made 118 kgs in her first lift.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4e58b-18b3-41c7-857e-6af6ee258a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b906f-4f32-4027-aa0c-370c687ae0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing the Filipino and Chinese lifters, Kazakhstan''s Zulfiya
        Chinshanlo decided to lift 123 kgs in her first clean and jerk attempt which
        forced Diaz and Liao to lift a higher weight in their second try. Chinshanlo,
        the event''s bronze medalist, cleared the 123-kg lift in her second attempt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb38c99-7dbc-4b57-a7bd-02b60b96fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0f418-e245-437a-8110-668d565111e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liao also cleared 123 kgs in her second attempt, but Diaz went for
        the higher 124-kg lift which she aced to position herself for the gold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f2b39-65c3-4b1b-acaf-6449bcdda9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa307a2b-197d-4ce6-9288-36eed82af4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T21:50:20.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:40:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese lifter could only clear 126 kgs as the Filipino decided
        to go for 127 kgs. Diaz was already crying tears of joy while still clearing
        the winning lift.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde1cb7-7f31-4a52-823e-17c76231518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Palace: Diaz brought pride and glory to PH</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862cd9e-a164-4602-85c0-df9df2eb6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701da3d-37d3-4ea8-b854-8ef990bfca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang congratulated Diaz for her amazing achievement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c6558-a858-4abd-942c-5eb6330b7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c2ad6-3627-4b5b-9c76-9be7f908e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace congratulates Hidilyn Diaz for bringing pride and glory
        to the Philippines for winning the country''s first-ever Olympic gold medal.
        The entire Filipino nation is proud of you," Presidential Spokesperson Harry
        Roque said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19220cd4-fe24-485a-abf2-cd6a46de8fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79e318-9afe-42e8-b92c-78fdaefd0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines also lauded Diaz, a Philippine
        Air Force sergeant, for her masterful performance in the sporting world''s
        biggest stage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddabc1-3a63-4d34-b0f1-b4f96b3de5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b2c43-3a47-4d15-ad84-41e6674f61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now more than ever inspired by her exceptional hard work,
        perseverance, and dedication. Soar high, airwoman!" said AFP Spokesperson
        Capt. Jonathan Zata.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33755493-6c33-47c7-9c09-458b077441a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-27T01:48:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
