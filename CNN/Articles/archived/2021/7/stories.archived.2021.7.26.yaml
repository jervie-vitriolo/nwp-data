      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxer clung on to the close win by connecting straight
        hits to the more pesky Taiwanese foe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62aee9-26b1-41cc-868a-f34f8db803e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.018+08:00
      'mgnl:createdBy': 'david'
