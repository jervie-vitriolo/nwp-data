    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ddb4b-afe5-4b4a-a6da-a2dcb7b7dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T19:26:26.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:41:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN first went dark on May 5, 2020 after the National Telecommunications
        Commission issued a cease-and-desist order. It failed to get back on air after
        the House Committee on Legislative Franchises thumbed down its bid for a fresh
        25-year license for its broadcast operations with an overwhelming 70-11 vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaa7cd-13c2-4b3b-a6a0-9c4541f3d823'
