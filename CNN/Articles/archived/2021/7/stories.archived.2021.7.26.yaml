      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2419836-fa2a-4dcb-9b36-1d9c0e01c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T13:22:19.018+08:00
