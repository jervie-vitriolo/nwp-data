    'template': '1'
    'title': 'California''s largest wildfire is threatening thousands of structures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74973f0-165e-40fd-ac15-c438e2e9b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>California''s largest wildfire has
        destroyed multiple buildings and is threatening thousands more as the battle
        against the blaze stretched into its 12th day. Low moisture in vegetation
        and limited access in the remote area have hampered firefighters, officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d138b13-98bb-43d4-837a-db5aa5567fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843be925-774a-4fb9-bdd6-076e4c9032f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire had grown to 190,625 acres and was 21% contained
        as of Sunday morning, according to Cal Fire, with more than 5,000 firefighters
        and personnel fighting the fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59906094-ef6b-40a4-8f5e-76dfc26b0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18767fba-66de-4d9e-9d55-7ba0f5b21f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which began July 14, has destroyed 16 structures -- residential,
        commercial and otherwise -- Cal Fire officials said in an update Sunday. More
        than 10,700 structures in Butte and Plumas Counties are threatened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b2ddf-14ba-4b5d-844c-acd83ab2d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec059db-b7dd-4861-b78b-42a93cbe3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire remained active overnight, officials said. It "continues
        to burn in a remote area with limited access, and extended travel times with
        steep terrain are hampering control efforts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b0c53-7fef-4fc2-8017-0850feb24ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2fb4e-3b75-4bff-b9ac-8610d1f8eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire crossed Highway 70 and Highway 89 on Saturday, forcing
        firefighters to protect the communities of Paxton and Indian Falls. Officials
        said a damage assessment team will survey the extent of structure damage once
        conditions are safer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62dbde-5f3f-4b26-b9dc-07404aa63b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138aa4a6-b8c5-44a1-b971-7a3c05137b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extreme fire behavior is expected again today," the update said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48230b56-e8a8-4f95-a989-85e8aa8a546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a83eae-02e3-4a50-aca7-7ed72c94a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire has forced numerous evacuation orders, including
        along the west shore of Lake Almanor in Plumas County.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d52d34-e13d-48d0-96e9-4f1dff7bbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71783d-060c-4659-a6c0-d3a86fff9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy Pierson, a resident of Quincy who''s been forced to evacuate,
        told CNN affiliate KCRA she was "very anxious" about the wildfire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c82a1-0fc7-44dd-8446-c3b6cd3f58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc5dd7-f891-4d9d-a732-42bda63ec235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary," said Pierson. She told the station she''d lived in
        Quincy for just three months. "I''ve never been through anything like this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75509edc-f12a-465b-87df-ec6602d64e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140961ec-744f-4a6c-a25f-ff0bd0db5e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to come home as soon as possible, and I want there to be
        a home," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac266cb-fb1e-4d9e-9a65-df312fb4ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8193ec-06a6-4a43-9272-b2c0977c2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Henry Riel, said the fires meant residents had
        to be ever-vigilant, prepared to leave at a moment''s notice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d926a4-fdb4-48ba-a261-edc20bfe3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360d5c0-2178-4127-8b5b-61934ec6329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You pray that the wind goes the right way," he said. "But when
        it turns you''ve just got to be prepared to move and get ready to go."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838f0d5-eae2-4312-b6da-986add31d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5bd80-9ea5-4d92-b147-9a793e4180d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires burning in Northern California prompted Gov. Gavin Newsom
        on Friday to declare a state of emergency in four counties, allowing officials
        access to increased resources.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f5632-8dea-40d5-9495-dd1f85d48e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04557b-5bb1-4cdc-89c8-96dbc42d1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration included Alpine, Lassen, Plumas and Butte counties,
        the latter of which was the site of the state''s deadliest and most destructive
        wildfire in California history in 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71e719-c71e-4aa1-b9b1-a4458c612a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6545cb-2304-4584-a9a6-13a45c2008ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is just one of 86 large wildfires -- many of them in the
        West -- burning more than 1.4 million acres across the country, according
        to the National Interagency Fire Center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844a3b6-bda7-42ac-8ec3-aae0f1738cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4be74d-5e91-4eb7-8e8b-e917db8576cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamarack Fire is burning along the state''s border with Nevada
        and has scorched more than 66,000 acres, per InciWeb, a clearinghouse for
        wildfire information in the US. It''s 27% contained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407705d-ea3e-4989-aa0a-d1ca79c5de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T08:18:28.051+08:00
      'mgnl:createdBy': 'glee'
