    'template': '1'
    'title': 'Over 17,000 families displaced due to habagat — NDRRMC

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef6a8e-7198-49f9-9993-192b7eb285a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:56:53.399+08:00
