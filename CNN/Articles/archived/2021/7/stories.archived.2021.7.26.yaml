    'lead': 'Those who received at least one dose of COVID-19 vaccine displayed either
      mild or no symptoms of coronavirus infection, the Department of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T14:13:05.497+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:44:27.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:14.381+08:00
