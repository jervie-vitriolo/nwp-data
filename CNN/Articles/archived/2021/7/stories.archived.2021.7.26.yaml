  'Basketball-Olympics-US-France':
    'author': 'Claire Colbert and Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-26T06:40:16.480+08:00
    'imagesource': 'jcr:821b4c37-4c49-48a3-b20b-3e781f73878f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c70a0b7-f248-4faa-bee2-6cd2e8e62f30'
    'lead': 'France beat the US men''s basketball team 83-76 at the Tokyo Olympics
      on Sunday, ending Team USA''s 25-game Olympic winning streak that dates back
      to 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T06:45:38.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:50:56.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:03.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US men''s basketball team defeated by France for first Olympic loss
      since 2004'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403ca4f-baa1-4ae7-9e61-5b460bd86e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France beat the US men''s basketball team
        83-76 at the Tokyo Olympics on Sunday, ending Team USA''s 25-game Olympic
        winning streak that dates back to 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6f6f9-e104-465f-9177-cf8080fdcf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA had an eight-point lead with four minutes left in the game,
        but the French team mounted a 16-2 run, highlighted by leading scorer Evan
        Fournier''s go-ahead 3-pointer with less than a minute left to seal the win.
        It was the opening game for both teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8205ae-f8f4-4160-ab51-c285e096d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss is Team USA''s first since the team lost to Argentina in
        the 2004 Summer Games in Athens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd7789-2a33-41c9-af2a-99d3af32021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US head coach Gregg Popovich said he was "disappointed" in the loss,
        but not necessarily surprised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a79779-2aea-4dab-8860-4374ebd448f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lose a game, you''re not surprised, you''re disappointed.
        I don''t understand the word surprise. That sort of disses the French team,
        so to speak, as if we were supposed to beat them by 30 or something," Popovich
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec9f1d-e2e9-43d5-9b61-311451b6072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA is the most successful nation in men''s Olympic basketball,
        having won all but four Olympic gold medals since basketball was introduced
        as a sport at the Games in 1936.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11501f7a-288b-47de-849a-05ea5d1ed4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Americans stumbled into the Tokyo Olympics, losing
        two of their exhibition games before Sunday''s loss, and have now lost three
        of their last four.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bcf7d-adcb-42d1-9ec6-bbc5cf01020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be more consistent. We had two nine-point leads and
        one 10-point lead, and then an eight-point lead at the end of the game, and
        we gave all of those up because of lack of consistent defense, too many errors,"
        Popovich said. "We had, on offense, dry possessions where we didn''t move
        and took ill-advised shots. So you understand it, you look at it, and you
        go to work and you try to get better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff23a5b-f72a-44cd-b2f5-169c7256f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite pulling off the upset victory, France center Rudy Gobert
        said, "I mean it''s great, but, until we have what we want to have around
        our neck, it doesn''t really matter." Gobert finished with 14 points and nine
        rebounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe1eec-cc83-4686-a1f5-a8320a6c982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier, who scored 28 points, expressed a similar sentiment, saying,
        "It is a big win for us obviously, but we have to move on and show people
        back home that these guys can be beaten."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ebecd-2dff-47be-80ba-181017e22a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the right coach, the right mentality, the right work, you
        can compete against anyone, and it is not because we are a small country we
        should have any complexes. We are just as big as anyone you just have to believe,"
        Fournier said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64eff8-747c-4a1c-8b1e-d7163630ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:45:38.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams return to the court on Wednesday with the US scheduled
        to play Iran, and the French team facing off against Czech Republic.</p>'
  'rare-snow-leopard-coronavirus':
    'author': 'Rachel Trent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-26T06:46:09.004+08:00
    'imagesource': 'jcr:3132b319-9727-4108-b24b-3177cb4b3c26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc89221d-faa3-4f8f-8e5b-27357f103b9b'
    'lead': 'A rare snow leopard at the San Diego Zoo that hadn''t been vaccinated
      has tested positive for coronavirus. But the zoo is continuing to roll out shots
      to protect other animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T06:46:55.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:50:50.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:03.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare snow leopard at the San Diego Zoo has tested positive for coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e73b0-89e4-43cf-ac61-26cfaab2157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare snow leopard at the San Diego Zoo
        that hadn''t been vaccinated has tested positive for coronavirus. But the
        zoo is continuing to roll out shots to protect other animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2bc8d-c9be-4942-acc4-e44cd305eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, wildlife care specialists noticed the snow leopard
        had a cough and nasal discharge, the zoo said in new release. Preliminary
        tests confirmed the virus that causes Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57788174-a4bb-4a6e-bda6-16f2e69b2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said it doesn''t know how the snow leopard got infected.
        According to the Snow Leopard Trust, there may be only about 4,000 to 6,000
        snow leopards left in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b316dd-cd6f-4173-a3f3-2e9e0826155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the zoo started vaccinating its animals with donated
        recombinant purified spike protein vaccines, which are not intended for human
        use. The zoo vaccinated several great apes after the zoo''s gorillas tested
        positive for the virus. The gorillas fully recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bfa2b3-1dfd-4023-8dec-e11f56b4bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinary teams at the zoo are focusing on wildlife most at risk
        of contracting the virus, including leopards, lions, tigers, cheetahs, jaguars,
        mountain lions and others, according to the zoo''s news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6a5e7-dfb4-4a19-b7c1-8826ed1f575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow leopard appears to be doing well and is showing no addition
        symptoms, the zoo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec03f1f-9c1b-4362-9e6a-8cdac5d621de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow leopard shares his habitat with a female snow leopard and
        two Amur leopards. Those animals are being quarantined and monitored closely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05627670-15ca-4b6a-a1ed-b6f1fb191f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a snow leopard tested positive in the
        US. In December, three snow leopards at the Louisville Zoo were confirmed
        to be infected with the virus. Those leopards showed mild symptoms and were
        believed to have been infected by an asymptomatic staff member.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14a176-6784-4626-ab5f-225138cfefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:46:55.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing at the zoo and at the California Animal Health and Food
        Safety Laboratory System confirmed the positive test of the San Diego Zoo''s
        snow leopard. Results are still pending from the US Department of Agriculture
        National Veterinary Services Laboratories.</p>'
  'Olympics-Annemiek-van-Vleuten-cycling':
    'author': 'Sana Noor Haq and Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-26T06:50:24.128+08:00
    'imagesource': 'jcr:5680131f-85f7-498a-8058-0378e8f0e22b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1727c543-f944-401f-9863-d340c51265a7'
    'lead': 'Dutch cyclist Annemiek van Vleuten threw her arms up in the air, her
      face a picture of ecstasy and joy. That''s what you do when you think you''ve
      won Olympic gold — except she hadn''t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-26T06:51:40.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:50:21.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:38:03.719+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Annemiek van Vleuten crossed the line and thought she''d won cycling
      gold. She hadn''t. '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54e202-c574-4e14-91fa-ac183873d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dutch cyclist Annemiek van Vleuten threw
        her arms up in the air, her face a picture of ecstasy and joy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b2171-15a3-40eb-ae6a-c4bfe6cf839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what you do when you think you''ve won Olympic gold — except
        she hadn''t.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fd524-d3a8-4e05-a451-c78bc5025e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That honor went to Austria''s Anna Kiesenhofer, who capitalized
        on her rival''s confusion in the Tokyo 2020 Olympic women''s road race on
        Sunday to secure a shock win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3a86c-5ae7-4556-aa44-352d50ed3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I crossed the line, I thought I had won," said silver medalist
        Van Vleuten.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6271a90-15d7-4a23-a88e-270a44b58a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiesenhofer gave the performance of a lifetime to eclipse a field
        of big names and win the race, finishing in just under four hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b3eee-e2cc-44c1-971e-d2a2b494c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Austrian broke away from the leading group more
        than 40 kilometers from the end, holding her own on a demanding 147-kilometer
        course in the intense heat to win Austria''s first cycling gold medal since
        1896.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102b2ef-f0c7-45f1-9079-f094860502c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiesenhofer spent much of the rest of the race so far ahead of the
        chasing pack that she was out of sight of the other cyclists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebb097-ec0b-4c5a-a723-de09636dd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclists race without earpieces at the Olympics and that played
        a part in Van Vleuten''s confusion, according to the 38-year-old Dutch woman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec98ae-1d79-44ed-ae68-621a538c7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example (of what happens) if you ride an important race
        like this without communication. All World Tour races have communication,
        and now it''s the three of us standing here and wondering who has actually
        won," added Van Vleuten, referring to teammates Marianne Vos and Anna van
        der Breggen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0f3af-e1b6-49e0-a5f7-34de6c85e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gutted about that, of course," said Van Vleuten.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91ce07-c567-454a-b7da-9fd75658848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she was gutted, Van Vleuten was also pleased to have come away
        with a medal after she suffered a horror crash during the road race at the
        2016 Olympic Games in Rio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61addc27-a9cc-436e-bf76-9824f045dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really proud of the medal, because I did not have an Olympic
        medal. It''s also a silver medal with a shine on it, because I felt super
        good today," said Van Vleuten.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff52fc5-a8f1-4ac2-be0e-6fa0103e3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal was to be at my best ever level here, and I think I nailed
        that. It''s not the result we were hoping for, but for me personally, I think
        I did a really good race."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24395d-94db-4b5d-b0d2-e04fdeea15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Zero energy in my legs''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ade45d-d351-4744-9263-4d11f971f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiesenhofer, who doesn''t currently have a professional contract,
        only took up the sport in 2014, turning professional three years later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d261b0-4dcf-4204-826b-ee84968aaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Olympics website, the Austrian said her ambition
        was "to compete at the 2020 Olympics Games in Tokyo." She''s certainly done
        that and more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc9636-08e0-4219-93d8-e479de9a396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiesenhofer isn''t just an accomplished cyclist -- she has master''s
        degree in mathematics from the University of Cambridge, England and a PhD
        in applied mathematics from the Polytechnic University of Catalonia in Barcelona,
        Spain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e99443-729f-4db5-aa38-4b1870bbd920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My legs were completely empty. I have never emptied myself so much
        in my whole life. I could hardly pedal any more. It felt like there was zero
        energy in my legs," said Kiesenhofer after her gold medal success.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274973c4-caac-4d97-bedb-16ee711cc34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe it. Even when I crossed the line, it was like,
        ''Is it done now? Do I have to continue riding?'' Incredible," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd1686-3771-4b91-80f7-20df382d2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have really sacrificed so much for today. I wasn''t expecting
        to finish it off like that. I sacrificed everything even for a top-15 place
        and now to get this, for the sacrifices, it''s just such a reward, it''s incredible,"
        she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14053bf-bc0b-4e4f-b840-0b239b4414a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Elisa Longo Borghini, who finished third, was also surprised
        by the way the race played out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6c1fe-2331-4fd3-8ba3-ac6792b3116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:51:40.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought that Holland had everything in their hands but in the
        end sometimes when you play tactics too much and you think you are the strongest,
        you lose the race," said Borghini, as she won bronze for the second Olympics
        in the row.</p>'
