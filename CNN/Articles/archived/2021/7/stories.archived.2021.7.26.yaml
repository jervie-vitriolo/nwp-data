    'mgnl:tags': ['SWS', 'poverty', 'poor', 'survey', 'families', 'Filipinos']
    'template': '1'
    'title': 'SWS survey: Nearly half of Filipino families find themselves poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd203a20-e174-421b-b672-30fc18343e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Almost
        half of Filipino families consider themselves poor, a survey by the Social
        Weather Stations published on Sunday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986a32f-04b0-4dd8-8d3a-dd0029efefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e1f05-c3d2-43b2-9fe8-37824970c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which covered the period June 23-26 and covered 1,200
        adults nationwide, showed 48% of families rated themselves as poor. Some 29%
        of families, meanwhile, considered themselves as borderline poor and the remaining
        23% said they were not poor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d82167-de31-4162-8f36-4122331afc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba3d1b-2f4f-4a79-8d01-620fae95bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted these results are similar to the ones released the month
        prior where 49% felt poor, 33% felt borderline poor and 17% felt not poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854917d-e340-4906-bd65-9448fd047b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cd058-39e1-44c4-8bfe-c09e830ebdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movement of the Self-Rated Poor is compatible with the series
        of official poverty incidence rates. Still, it is both more up-to-date and
        revealing of the volatility of poverty during intermediate points of time,"
        said the pollster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8072e92-51d9-4f17-b83f-b2f8e5db12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d43e6-af49-40e1-942a-3239753d5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey further revealed that the number of families feeling
        poor rose the highest in Visayas to a whopping 70% this June from May''s 56%
        rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52204afd-4f92-417b-b677-f38dfb6d4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ac9ad-7ec7-4310-b48f-69025e48c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families self-rating as poor likewise rose in Metro Manila but at
        a milder rate: from 39% in May, it went up to 43% in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f27c7d-bac9-482e-ba43-5c7f67f1ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d7943-9ae7-4dca-bff9-2aa3732dc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:45:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas outside the capital region, however, the rate of families
        considering themselves poor went down from 45% in May to 38% in June. The
        same decline was observed in Mindanao, where 51% of families rated themselves
        as poor  down from 59% in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc450583-7153-44ff-a667-a1f6a9362cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T12:18:09.530+08:00
