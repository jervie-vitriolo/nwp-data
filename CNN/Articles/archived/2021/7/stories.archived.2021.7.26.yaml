      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For beloved Bennifer fans, the long desired
        reunion of Jennifer Lopez and Ben Affleck might actually be happening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8551790-1830-4176-b735-abddbf4880f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T06:55:32.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez posted photos from her birthday on Saturday, including one
        of her kissing someone who appears to be Affleck. She did not tag him in the
        post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eff2ed-9f7e-48c9-b7a6-a503b9aa4df0'
