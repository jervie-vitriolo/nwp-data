      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> President
        Rodrigo Duterte took a look back at some of the government’s accomplishments
        under his term — while also admitting there’s more to be done — as he delivered
        his final State of the Nation Address on Monday at the Batasang Pambansa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6845b44-c9d8-47b3-b465-663fdb58c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-26T23:54:47.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:38:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech which lasted two hours and 45 minutes — the longest
        address recorded after the 1986 EDSA Revolution — the chief executive touched
        on a range of topics, including the war on drugs, insurgency, and the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf73b3-d28a-4fca-be5a-ac2b80b12998'
      'mgnl:activationStatus': true
