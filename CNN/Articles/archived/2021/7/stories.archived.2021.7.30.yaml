  'Simone-Biles-says-she-still-has-the--twisties--and-it-s-impacting-her-on-the-4-individual-events':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-30T14:20:34.892+08:00
    'imagesource': 'jcr:2e231ffd-0bf5-48e4-8a18-a474265078d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c1e1bcf-b044-4be1-b620-3b66115cfd91'
    'lead': 'Simone Biles shared videos of herself struggling with her dismounts on
      the uneven bars and answering questions about having the twisties, a mental
      block in gymnastics where competitors lose track of their positioning midair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T14:24:48.959+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:14.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:47.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles says she still has the ''twisties'' and it''s impacting
      her on the 4 individual events'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07624323-8d7a-4c83-9584-2f2b665de60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- In a series of Instagram stories, Simone Biles shared videos
        -- which since have been deleted -- of herself struggling with her dismounts
        on the uneven bars and answering questions about having the twisties, a mental
        block in gymnastics where competitors lose track of their positioning midair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a54c1-71da-4258-a14c-d9637bb6d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, who withdrew during the team final at the Summer Olympics
        and then withdrew ahead of Thursday''s all-round final, is scheduled to compete
        in the four individual events of vault, bars, balance beam and floor exercise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13430a94-92e9-4900-8861-876ab50cc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles said the recent bout of the twisties began the morning after
        the preliminary competition. She said she''d been affected by the twisties
        before, saying in a post, "btw it''s never transferred to bars &amp; beam
        for me. It strictly likes floor &amp; vault." But then she added, "but this
        time it''s literally on every event. which sucks... really bad."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc97aeb-aa59-4c30-862e-d0fa7975f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles posted two videos of herself -- which since have been taken
        down -- of her on the uneven bars, showing her struggle with dismounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d644f-0912-400b-a8cc-6cc44abf5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first video, she says she was supposed to perform one-and-a-half
        more twists on her dismount. Instead, the video shows her landing on her back
        on the mat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0743c6-7857-4921-ad37-eb754af600e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video shows another dismount, in which she said she still
        needed to complete another half twist, and she falls to the mat in apparent
        frustration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d787f1-44e1-43e6-a6a0-6231657a41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the videos were taken Friday morning at practice, and also
        said in another post, "it''s honestly petrifying trying to do a skill but
        not having your mind &amp; body in sync."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a6fb1-26a7-4ff9-8f0a-1612736b33a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles said getting rid of the twisties "varies with time" and for
        her usually lasts two or more weeks, adding that it''s "something you have
        to take literally day by day, turn by turn."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e45f0-1fbc-437f-b26d-ccaef070c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding her vault during the team final, Biles says she has "no
        idea" how she landed on her feet "because if you look at the pictures &amp;
        my eyes you can see how confused I am as to where I am in the air."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e7318-d914-4998-b8d6-4436331309bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose to not continue team competition in jeopardizing losing
        a medal (of any color) for the girls / US also for my own safety and health,"
        Biles said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8444091-880e-4b04-bdfa-49414910f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:24:48.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s vault and bars finals are scheduled for Sunday, the women''s
        floor final is Monday, and the beam final is Tuesday.</p>'
