    'lead': 'Christian Standhardinger nailed the game-winning layup as Barangay Ginebra
      escaped NorthPort, 87-85, in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T22:15:12.759+08:00
