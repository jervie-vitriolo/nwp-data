      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd948d5-0c68-4c88-92bf-fff4fec4ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:21:19.876+08:00
      'mgnl:createdBy': 'glee'
