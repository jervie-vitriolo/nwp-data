      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> China
        has pledged more donations and a stable supply of COVID-19 vaccines to the
        Philippines amid the increasing demand for these.</p>'
    '2':
