  'Comelec-no-online-filing-COC':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T20:04:12.009+08:00
    'imagesource': 'jcr:20961102-5401-4e52-bd6e-4436e00a1edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f234aa-caa5-4d07-a601-b63c1ea35800'
    'lead': 'Those planning to file their certificates of candidacy for the 2022 polls
      will have to do so in person, but minus the fanfare due to COVID-19, according
      to the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T20:08:45.580+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:25:26.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:57.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'COC']
    'template': '1'
    'title': 'Comelec: No online filing of certificates of candidacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6df8ff-07b0-4562-a63f-0edb2c7815c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—&nbsp;</strong>Those
        planning to file their certificates of candidacy (COCs) for the 2022 polls
        will have to do so in person, but minus the fanfare due to COVID-19, according
        to the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c348a01-4447-46b0-b7b8-3c12315cad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier considered allowing the online filing of COCs
        during the scheduled period from October 1 to 8. But this is apparently not
        possible, Comelec spokesperson James Jimenez told CNN Philippines on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eefd5-25e7-4a9a-9b6b-1ad33f3461b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron nang</em> study <em>''yung aming</em> (There''s already
        a study conducted by our) law department saying that online filing is legally
        questionable. We''re trying to find a workaround but there''s no word on that
        yet," Jimenez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f02e93-b2dd-4c85-9b0d-49dfa5504e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, as a fundamental point, <em>hindi ''yan</em> (that''s not)
        allowed," he reiterated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123eb9b3-cc91-48d0-9aa3-cc5a7db3adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 7166 states that COCs should be filed by candidates
        personally or through their duly authorized representatives. "No certificate
        of candidacy shall be filed or accepted by mail, telegram or facsimile," the
        law reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7e8c5-f196-42cc-b00e-1782a962e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said Comelec is still working on the guidelines for the
        filing of COCs this year. It will surely limit the number of people in and
        out of Comelec offices, including supporters who will accompany the candidates,
        and the media covering the events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c3781-7477-4a3b-b3f2-c3e83379e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is also studying designating separate dates of filing
        per elective post to avoid crowding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b80f29-143b-4d92-8c08-dc97e8728fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are we in election preps?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc68e92-1254-46d0-bf78-666c00784ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body targets to refurbish the vote counting machines (VCMs)
        in the last week of August or the first week of September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82fdc8-9419-449e-b9ef-aece03791214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wanted to jumpstart the process by conducting a walk-through
        of the location of the warehouse by the second week of August, but this will
        likely be affected by the imposition of enhanced community quarantine in Metro
        Manila from August 6 to 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16ee00-bcc0-4717-8f2f-c71b88bd9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like everyone else we are scrambling right now to see how that
        affects our schedule but yes that will affect our schedule," Jimenez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcd5af-ecef-46e9-9b9c-340329dcc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Comelec declared the lowest calculated bid
        for the transport of VCMs and other election equipment and paraphernalia.
        It was won by F2 Logistics, which said it could transport election materials
        in several parts of the country at the price of ₱1.61 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381834b-57f2-4250-b393-bfaf5d2becaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said nothing''s final yet as the Comelec will still look
        into the company''s capacity to deliver before it is awarded any contract.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e599c7-2d7a-488d-9b5c-13677d03ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 Logistics'' founding chairman, Efren Uy, is known as one of the
        businessmen who donated in President Rodrigo Duterte''s 2016 campaign, but
        Jimenez said this should not be an issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523a7a4-f327-4894-903f-775cf74bc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it''s understandable that some people would be wary
        about that," Jimenez said. "The thing is there are very strict rules for bidding...These
        are basically the securities and the guarantees that we have."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5d5e4-74e0-440a-98ed-7a589afb977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec expects high voter turnout</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3974b5-7614-4380-9ae9-eace3e228f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 2021 Pulse Asia survey commissioned by Senate Majority
        Leader Juan Miguel Zubiri, 46% percent of the 2,400 adult respondents said
        they would not vote in the May 2022 elections if there''s a high number of
        COVID-19 cases in their areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3935869-33d0-4deb-9469-872b83565522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri presented the results during the Senate''s plenary session
        on Wednesday, as he called on relevant government agencies to take action
        to prevent a low voter turnout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5fd9ab-89de-423f-8ec2-b125a58d0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said this is a "very timely warning," but added that the
        Comelec is doing all it can to secure the voting precincts and assure the
        safety of voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdafbc0-8f99-457b-805d-343bfd52fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:08:45.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said voter registration is also doing good, with more than 60
        million registrants to date. The target is more than 61 million registered
        voters before the deadline ends on September 30.</p>'
  'Novak-Djokovic-search-Golden-Slam-comes-to-an-end':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
