      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> President
        Rodrigo Duterte approved on Friday a resolution placing Metro Manila under
        general community quarantine "with heightened and additional restrictions"
        from July 30 to August 5, Malacañang announced.</p>'
