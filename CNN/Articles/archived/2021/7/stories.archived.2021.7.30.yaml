      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced on Friday that the National Capital Region
        will be under general community quarantine (GCQ) with "heightened and additional"
        restrictions until August 5. It will then return to the strictest enhanced
        community quarantine (ECQ) from August 6 to 20.</p>'
