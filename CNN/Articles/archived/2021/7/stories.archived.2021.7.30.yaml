      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f02a36-3854-49e2-ae78-857ab25ab9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 28, Bacoor has logged over 11,000 COVID-19 infections,
        including 605 active cases. The city death toll is at 371 while 10,090 patients
        have recovered.</p>'
