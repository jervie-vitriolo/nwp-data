      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, spokesperson of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, made the announcement on Friday,
        a day after the task force met with Metro Manila mayors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c3cad-1ef8-4164-b0f1-3d3552dcb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:21:19.876+08:00
