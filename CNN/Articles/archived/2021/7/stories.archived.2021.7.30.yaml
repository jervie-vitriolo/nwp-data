    'title': 'Rower Cris Nievarez ends Olympic campaign with 23rd place finish '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be3e73-a4cb-4ad0-820f-34429a6d4041'
