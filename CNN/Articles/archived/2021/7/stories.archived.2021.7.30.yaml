      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76725b3-7a35-4772-b03c-cff1273d5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant has increased its grip in the US, coronavirus
        case rates have jumped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67489613-78bf-44e1-bec1-2b439d4ecef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5f6ed-9b56-41c3-be6f-d82a2cc357b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 63,600 new daily cases over the last week
        -- an average that''s generally risen since the country hit a 2021 low of
        11,299 daily on June 22, according to Johns Hopkins University data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b1010-8007-483c-bdda-2dad5a3cb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f82f69-d410-4e6c-95fb-3ba0aeb1aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, cases rose in all but one state in the past seven
        days compared to the week before, and cases rose at least 50% in 36 states
        in that time, according to Johns Hopkins.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d486e5-02a2-494b-a66b-517345a6478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3367a-adf0-4b3a-8d0c-9a17b2cf0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ve hit a wall'' on vaccinations, expert says</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d2b8b-590c-4268-a2f6-51e724896393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rise, things are looking much more like they did early
        in the pandemic: Events are being postponed and masking and other rules and
        restrictions are creeping back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b692d99-dc5e-42cf-a130-965309d63d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e593be-5bda-461a-b4c0-c3c0eed2c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprit is an insufficient rate of vaccinations, said Dr. Paul
        Offit, director of the Vaccine Education Center at Children''s Hospital of
        Philadelphia and a member of the US Food and Drug Administration''s vaccine
        advisory committee.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e6f06-48ae-4afd-b7e7-611a05443bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc0e7d-9241-4e6d-9e06-dcd4ae907365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve hit a wall," Offit told CNN''s Wolf Blitzer on Wednesday.
        "We''ve gotten to the point where you have to compel people to do the right
        thing."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca579e96-d707-4353-8513-375105ed4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60f267-2c91-4b4c-b3f8-2af158c1995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of people getting their first Covid-19 vaccine shot has
        risen in recent days. An average of 382,106 people initiated vaccination each
        day over the last week -- a 35% increase over last week''s pace, and the highest
        average in the three weeks, CDC data shows.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c714d-b850-4dc2-9fe2-ff6a49a23b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc508c-0639-437c-a6cb-5c391440021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, only 49.3% of the US population is fully vaccinated, according
        to the CDC -- far from the 70% to 85% that experts have estimated would be
        needed to slow or stop the spread of the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2d3ec-4017-48e2-b35a-14b2a51e7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c29abc-61ce-4e9c-aa99-420f5d1f4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time we were giving 3 million doses a day. If we''d
        stayed that course, we could be at roughly 80% population immunity," Offit
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5d164-286a-4509-9535-bed5685472c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddd99d-a8bd-4e3b-a9be-91254d914e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s Washington Nationals MLB game against the Philadelphia
        Phillies was postponed after 12 members of the Nationals -- four players and
        eight staff members -- tested positive for Covid-19.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e826223-8eba-4c82-ba5c-bff4e317d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d397b-9bf0-41fc-984d-d7b9bd049763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climbing case numbers have pushed some areas to return to mask
        requirements:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd223c-daa8-4398-803c-2a9117e49c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa1b2f-af15-47cd-8946-c04c13d13cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The mayor of Atlanta issued an executive order Wednesday requiring
        masks in all indoor public places.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a68c1-91c9-412b-a608-27c9520ac2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191cfee-113b-4582-a550-768aa6c3894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Kansas, state employees and visitors will be required to wear
        masks indoors starting Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4080a4-1334-4fa9-be8c-20268a5f438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6796404-483f-4108-abd2-5fe462303129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Pentagon implemented an indoor mask requirement regardless
        of vaccination status.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93b6e7-c8c7-4492-bf87-7162f5afc6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87919e99-8daa-4321-98b0-b2d218d39180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other leaders are pushing back against the return to pre-vaccine
        precautions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e514a4-6e3b-44d8-b5e4-df0e2bc56ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed73607-11fc-40bb-a41d-cdd8f2d9a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp tweeted Wednesday that he will not issue
        any mask mandates or lockdowns in the state.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6845bf9-0475-423f-b0f5-df45951a23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaaa9d9-6fbb-46ed-a7d4-7a4b17c06cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia is one of the 35 states where new cases in the past week
        were more than 50% higher than the week prior. Currently 38.5% of the state''s
        population is fully vaccinated, according to the CDC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
