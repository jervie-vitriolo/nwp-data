      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931016f-6b9d-4766-88ec-945f2477e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakikita po natin na medyo magandang balita is hindi naman
        po ito magiging kasing lakas tulad ng isang linggo," Ordinario said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce90003-5d45-4fed-b6c8-0a30a235bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd84fe-f366-43f9-8ca3-9639c79227cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news that we are seeing is, the monsoon rains
        will not be as intense as last week.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e10cb-1040-48d0-9604-a941a65a7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.484+08:00
