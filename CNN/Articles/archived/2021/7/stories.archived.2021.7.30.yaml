      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c4844-f35e-4585-bf8f-67f2694bf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
