      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atimonan, Quezon native clocked in at seven minutes and 21.28
        seconds, over two seconds behind fourth placer Mohammed Al Khafaji of Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f84159-7fa6-4286-ad9b-23a20119b6a5'
      'mgnl:activationStatus': true
