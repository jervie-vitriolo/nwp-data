      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc14c53-491d-4f50-9ad5-7d49cc1b2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:21:19.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest IATF Resolution 130-A, outdoor dining will not
        be allowed under the stricter GCQ starting July 31. Take-out and food deliveries
        are the only services allowed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa94e2b-7fba-4ee3-9653-af1ec269ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:21:19.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d6251-272e-4981-a37c-aab742fc1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:21:19.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting July 30, personal care services can operate up to 30% of
        venue or seating capacity. Indoor sports courts and venues; and indoor tourist
        attractions; and specialized markets of the Department of Tourism will not
        be allowed to operate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339beb7e-8ce2-44f7-bb27-2471f2ad5269'
      'mgnl:activationStatus': true
