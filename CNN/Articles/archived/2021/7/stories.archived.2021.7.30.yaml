      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she acknowledged there was little the federal government could
        do to require vaccines in the broader population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628929a-81f4-47a3-8126-054d054c893a'
