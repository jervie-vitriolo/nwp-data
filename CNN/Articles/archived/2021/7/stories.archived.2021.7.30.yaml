    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19bb572-c76a-4481-8140-10898e607c41'
    'lead': 'The country recorded 8,562 new COVID-19 cases - the highest in two months
      - on Friday, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T16:37:04.524+08:00
