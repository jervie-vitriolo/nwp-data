      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008ba26-0c2e-4520-ad7d-d54c060df111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As weeks passed by, Palanca witnessed the project grow bigger and
        so did his goals. “I wanted to show him that Filipinos are still interested
        in his works of wearable art so that he wouldn’t be forced to leave the country
        to support his family,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128f1d1-669a-4481-b53c-357f3bb2d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our group wanted to help him sell and make it a sufficient source
        of income for him — enough for him not to need to leave the country just to
        support his family, finish putting his kids through school, and finish the
        construction of his then roofless house,” said Palanca.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b168a28-e04f-4229-8393-24078a942651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he had expected the original course of his life after university
        to lead him towards finishing law school, Palanca had discovered a new career
        path in continuing the business of Kaya Mana with the purpose of bringing
        a piece of Filipino heritage into the modern era, one fine handcrafted piece
        at a time.</p>'
    '18':
      'image': 'jcr:f189223b-54e3-4859-80d1-1af17e0f979c'
      'imageCaption': 'Paolo and Manang Cynthia (Mang Nelson’s sister who assists
        in the administrative side of Kaya Mana) were able to earn enough profits
        to complete the construction of the roof of their house Ilocos Sur last March
        2019. Photo courtesy of PAOLO PALANCA'
