      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncompromising to the commitment to honest pricing, sustainable
        production, and ethical sourcing, Palanca continues to work directly with
        Mang Nelson to maintain the passion, dedication, and care that allows them
        to preserve the art and tradition that filigree tambourine jewelry carries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e6b43-c16a-46b0-be9f-c806ed687fda'
      'mgnl:activationStatus': true
