      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provisions of the Omnibus Guidelines on the implementation
        of community quarantine in the Philippines that are not affected by the said
        restrictions "shall continue to take effect, including those on the operation
        of public transportation," the IATF said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb0827-b527-4f4b-a85f-f5fdb8063375'
