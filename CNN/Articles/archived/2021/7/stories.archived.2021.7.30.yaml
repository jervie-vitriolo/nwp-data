    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:49.295+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'billionaire', 'Sun-Dawu', 'prison']
    'template': '1'
    'title': 'Outspoken Chinese billionaire Sun Dawu sentenced to 18 years in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa691d17-c48a-4b4b-a01c-3bc29fe1b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billionaire Sun Dawu, a vocal critic of
        the Chinese government, was sentenced to 18 years in prison on Wednesday for
        "picking quarrels and provoking troubles," according to an official statement
        posted by the court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e0c23-7893-47ed-ab49-7fda517fe058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun was arrested in March this year. His company, Hebei Dawu Agricultural
        and Animal Husbandry Group, owns farming operations in China and employs about
        9,000 people in poultry processing, pet food production and other industries.
        He is also famous for being an outspoken critic of China''s ruling Communist
        Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d7e2c-201f-4518-aa93-942162243e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun was found guilty of "gathering a crowd to storm state institutions,
        obstructing public service, picking quarrels and provoking troubles, disrupting
        production and operation, conducting coercive trade, illegal mining, illegal
        occupation of agricultural land, illegal absorption of public deposits," the
        People''s Court of Gaobeidian said in a statement posted on its official WeChat
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c7eb7-af89-4616-b59e-f4c0702228fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his 18-year sentence, Dawu was also fined 3.11 million
        yuan ($480,000).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eab7fe-00ed-4ab0-a404-12817c742351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun was one of very few people in China to publicly accuse the government
        of attempting to cover up the extent of the African swine flu outbreak in
        2019, which eventually killed more than 100 million pigs in the country. In
        an interview with CNN in May 2019, Sun said local officials had only retested
        his pigs for the disease when he had started to post pictures of the dead
        animals online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421decbb-6146-45f5-98ce-0ff674bf99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reports in local media that Sun was embroiled
        in a land dispute with a local government-owned farm, according to Reuters.
        The news organization reported Dawu claimed dozens of the company''s employees
        were injured in a fight with police in 2020 after attempts to stop state farm
        staff from tearing down one of its buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b0810-b823-4033-9ff0-5e6713702913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on July 14, advocacy group Chinese Human Rights Defenders
        (CHRD) said Sun was being put on trial "as a blatant attempt to punish Sun
        for his support of human rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6cb72-f7c4-491b-86a1-dde18187f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sun Dawu has made extraordinary contributions to improving the
        life of Chinese citizens living in rural China. His support of rights defenders
        was an extension of his concern for the welfare of people on the margins of
        the Chinese economy," said Ramona Li, senior researcher and advocate for CHRD,
        in a statement at the time. CHRD added Sun was arrested along with his wife
        and adult children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082d230-a0ce-4289-8600-1ac000ef5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s sentencing comes amid a growing crackdown on private enterprises
        in China, as Beijing attempts to pull into line the country''s free-wheeling
        entrepreneurs. In a set of guidelines put out in September 2020, the Communist
        Party said the private sector needed "politically sensible people" who would
        "firmly listen to the party."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b02351-fc7d-4052-83ed-b638bc426306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese billionaire Ren Zhiqiang was imprisoned for 18 years in
        September 2020 on corruption-related offenses. Nicknamed "the Cannon" for
        his outspoken views, Ren had been a vocal critic of Chinese President Xi Jinping''s
        coronavirus prevention strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6232e-e254-4e98-9941-2a5c25f84f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay published in March 2020, which was widely attributed
        to Ren, the author referred to Xi obliquely as a power-hungry "clown."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f097bdf-7677-46f9-a1c4-d3dd816b8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;CNN''s Beijing bureau and Reuters contributed to this
        article.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92676ac-2e49-4325-92d9-8279ccf107a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:07:45.462+08:00
