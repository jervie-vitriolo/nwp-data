      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced a point inflation projection
        of 4.3% for July, resting within a 3.9-4.7% range. This is quicker than June’s
        4.1% inflation rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444ced9-d345-4766-b016-c56130d42122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.869+08:00
