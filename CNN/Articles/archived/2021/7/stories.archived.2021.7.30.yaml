      'mgnl:type': 'text'
      'text': '<p>"They were able to open up ang isang (one) floor ng (of the) Northern
        Mindanao Medical Center to accommodate iyong mga taong nag-aantay doon sa
        labas ng ospital (the patients waiting outside the hospital)," she added.</p>'
