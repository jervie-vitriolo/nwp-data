      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and members of the Biden administration have also
        previously indicated that they support private companies'' decisions to mandate
        COVID-19 vaccinations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed010c77-f013-4073-ac6e-4848b3f49642'
