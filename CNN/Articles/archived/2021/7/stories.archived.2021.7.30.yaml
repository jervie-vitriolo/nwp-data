      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez also recalled how the PSC started conducting its Visayas
        Games in 2018, a quarterly tournament where budding athletes 15 years old
        and below are made to participate.</p>'
