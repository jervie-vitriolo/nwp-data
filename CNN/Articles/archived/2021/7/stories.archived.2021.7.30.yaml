    'template': '1'
    'title': 'Biden announces measures to incentivize COVID-19 vaccinations, including
      a requirement for federal employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f80f9a-5e07-4e0e-b06c-9aa4f7a34a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        announced a number of new steps his administration will take to try to get
        more Americans vaccinated and slow the spread of coronavirus, including requiring
        that all federal employees must attest to being vaccinated against COVID-19
        or face strict protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099004d-82d0-4dd9-b83c-10e07f557e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf65508-5ba1-4a4e-8462-38fd85a11a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures come amid a rise in COVID-19 hospitalizations and
        deaths in the US. The vast majority of those individuals with severe cases
        of COVID-19 are unvaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b798f-6c4d-4931-80a4-661e78b3925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74ef91-cd78-4fc3-99a9-dcf57f2fba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an American tragedy. People are dying -- and will die --
        who don''t have to die. If you''re out there unvaccinated, you don''t have
        to die," Biden said during remarks at the White House. "Read the news. You''ll
        see stories of unvaccinated patients in hospitals, as they''re lying in bed
        dying from COVID-19, they''re asking ''Doc, can I get the vaccine?'' The doctors
        have to say, ''Sorry, it''s too late.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62502d1c-3c00-475c-b56d-3424cfe8db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f7745-78f6-48f7-b79c-3d0f36a8131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said every federal government employee and on-site contractor
        will be asked to attest to their vaccination status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b524a-c949-4245-be47-c3057c65e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98911d-7bfc-4a8d-af70-2ee5cc281a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who have not been vaccinated "will be required to wear
        a mask on the job no matter their geographic location, physically distance
        from all other employees and visitors, comply with a weekly or twice weekly
        screening testing requirement, and be subject to restrictions on official
        travel," the White House said ahead of Biden''s speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b4d19-34d8-4b1f-80cb-aaa99bb4bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b1dc8-1ecc-40ee-bed8-a89e91d59292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced that he is ordering the Department
        of Defense "to look into how and when they will add Covid-19 vaccination to
        the list of required vaccinations for members of the military," according
        to the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdbbe33-2f44-4bc6-8107-e282d81b2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237925c-f037-4e49-a49b-c8bdf47a1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration debuted other efforts on Thursday to incentivize
        vaccinations, including expanding paid leave for employees who take time off
        to get themselves and their family members vaccinated. Biden said employers
        would be reimbured. The Treasury Department said Biden will also be calling
        on states, territories, and local governments to do more to incentivize vaccination,
        including offering $100 to Americans getting vaccinated, paid for with American
        Rescue Plan funding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4197a49-a58c-494f-bcaf-e276e843fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ed64c-47a6-4612-a6e6-6d8eb05bc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the President called on school districts nationwide to
        host at least one pop-up vaccination clinic over the coming weeks in an effort
        to get more kids 12 and older vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc205a1-d925-45af-ad56-0eae10033885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055604d6-8401-459b-9fed-61b53f346a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal employee vaccination requirement is not a mandate, officials
        have insisted, and most federal employees who do not get vaccinated will not
        lose their jobs as a result, CNN previously reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bdbdd-7b29-46c5-bb01-54aa697c646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c7401-2625-41b7-ae59-c1a728f62af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision nonetheless marks a pivot away from encouraging
        Americans to get vaccinated in their own time and stepping toward placing
        the onus on unvaccinated individuals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848b0e0-4d0c-4fe9-a6c4-fdc1bfb076b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdeaf1-427e-40d5-8d88-6bbf8a4cefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups representing federal workers across the government
        are already raising concerns about the requirement, including groups representing
        federal law enforcement officers, IRS managers and members of the US Border
        Patrol, among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebadcaa-4eb8-43dc-8aa9-c54274842be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eba088-7751-42b1-b100-00e5dabe314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others groups, like the International Federation of Professional
        and Technical Engineers, have come out in support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b589fe-e452-455b-81b6-8e1b281ca68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42a3f9-ea32-4b62-86f3-256123c84187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, aides have said, is to render being unvaccinated so burdensome
        that those who haven''t received shots will have little choice other than
        to get them. It''s an approach being tested by leaders in Europe, including
        French President Emmanuel Macron, who required either proof of vaccination
        or a negative test at public venues. And some states, including New York,
        have also said government employees must either prove they''ve been vaccinated
        or be tested weekly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81715c5-72b6-46aa-8ccd-347b3f28d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d685b3-840e-411f-a657-3d8043ee7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides still say they do not believe he has the power to
        require all Americans to get shots. But his oversight of the federal workforce,
        they believe, can be a powerful model to other employers considering their
        options on requiring vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766fc70-a3a2-4b57-b595-735f0707d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7f144-0dbf-4cee-b5e5-1870dc2565d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevalence of the highly contagious Delta variant in the US
        and low vaccine uptake have led to the federal government to take a number
        of steps to further mitigate the spread of COVID-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05be2e-e615-4d7f-b99e-3c035e52d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d37b8-9d66-4ff8-bc33-17aafc3496f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US Centers for Disease Control and Prevention
        recommended everyone -- including vaccinated individuals -- wear masks indoors
        in areas of substantial or high COVID-19 transmission. The agency also recommended
        masks for all K-12 children in schools, even those who have been vaccinated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff788644-6a5c-43de-abcc-c01f34033ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4cc1e-02f6-475b-b19a-63731dfa9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Veterans Affairs also recently announced it would
        require frontline health care workers to be vaccinated over the course of
        the next two months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eaf3a-7c6f-42a5-a0dc-08d4f920f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f074ad8-9eca-454e-884d-204394353e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the CDC indicates that 49.4% of the total US
        population is fully vaccinated. And despite a previous downward slope in the
        pace of vaccinations, 389,963 people are now initiating vaccination each day,
        according to the current seven day average.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ac3d1-e5ea-4104-a7bd-d3014536011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b0665-5473-40c7-a867-da43a6565d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest it''s been in more than three weeks, but it''s
        still lower than the pace set by millions who were receiving shots every day
        earlier this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e0959-017b-4463-bcd2-83a2a1a347ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
