    'template': '1'
    'title': 'Mayon Volcano now on ‘normal’ status'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecf2f6-915a-46bc-b0bd-3cac031093ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — The state
        volcanology agency on Friday said it <a href="https://twitter.com/cnnphilippines/status/1420916449896374274/photo/1"
        target="_blank">lowered</a>&nbsp;the alert status of Mayon Volcano in Albay
        from Level 1 (abnormal) to Level 0 (normal) of the five-step warning system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50c4b6-9dfe-4d2a-b34a-d0e796839535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda2607-de07-46ac-a239-80b67e6cc5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No alert means “no eruption in foreseeable future,” according to
        the <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level"
        target="_blank">Philippine Institute of Volcanology and Seismology.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e292456-5407-4171-9e46-b90f9d178aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b026c0-7973-46f5-bcfd-3f7cd272fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it has observed a “continued decline” in Mayon’s volcanic
        activity since July 17 last year, including fewer earthquakes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39aabb6-3bc7-4c1d-9e28-b2627ab6dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e4270-fc07-4d6c-ac42-fe0e749eed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:46:56.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The frequency of volcanic earthquakes has declined to baseline
        levels (zero to five events per day) for the last six months,” Phivolcs said
        in a statement</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe560b-02d9-4793-9d6c-404922472f21'
