      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> The Philippines
        has started the deployment of home-based caregivers to Israel, the Labor Department
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f3884-3645-479d-9055-2f8e1f21d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.567+08:00
