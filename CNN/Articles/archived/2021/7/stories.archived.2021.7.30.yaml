    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jose-Faustino', 'AFP', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': 'Faustino named next AFP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd47e9-f243-4c12-b623-0aa482386b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—</strong> President
        Rodrigo Duterte has appointed Lt. Gen. Jose Faustino as the next chief of
        staff of the Armed Forces of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23088d47-6cdb-42cd-a833-9af4feb49905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Malacañang and the AFP confirmed the development on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73046cc3-9c2f-494f-aaf8-71aaaad6b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino, current commander of the Joint Task Force Mindanao, will
        replace Gen. Cirilito Sobejana who is set to retire on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e7b1e-f44a-429f-8472-8cb1426d5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously served as acting Army chief and commander of
        the AFP Eastern Mindanao Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9d324-b21f-441d-a9b1-291f633f6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His wealth of experience and passion for service as a Commander
        and staff officer, gives him the mettle to lead the AFP in accomplishing its
        mission especially as we turn up a notch our operations in achieving lasting
        peace and development in the country,” the AFP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa79c39-85b3-4bc1-b74b-72adaee852fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also expressed confidence that Faustino will continue
        the efforts of his predecessors “while aggressively building up our defense
        capability.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdec874-fe80-4007-869c-4184fc04f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:25:15.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino is a product of the Philippine Military Academy Class 88.</p>'
  'COVID-19-update-8-000-more-cases':
    'caption': 'The country recorded 8,562 new COVID-19 cases - the highest in two
      months - on Friday, according to the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T15:39:04.442+08:00
