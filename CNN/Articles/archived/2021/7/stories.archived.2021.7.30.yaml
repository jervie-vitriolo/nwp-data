      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ECQ, only take-out and food delivery services will be available.
        Restaurants are not allowed to hold dine-in services. Essential stores like
        groceries and pharmacies will be allowed to open in malls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643d41a-effc-4e9c-bdcc-2e603a72d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:33:02.255+08:00
