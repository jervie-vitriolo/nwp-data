      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Maui Memorial Medical Center, visitors are now required to be
        vaccinated against Covid-19 due to a surge on the island, hospital CEO Michael
        Rembis told CNN affiliate Hawaii News Now.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
