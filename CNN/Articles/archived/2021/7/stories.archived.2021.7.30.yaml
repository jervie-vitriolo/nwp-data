      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s Stefanos Ntouskos took home the men''s single sculls gold
        while Norway''s Kjetil Borch bagged the silver medal. Croatia''s Damir Martin,
        whom Nievarez faced in the preliminary heat, settled for a bronze medal finish.</p>'
