      'mgnl:lastActivated': 2023-01-25T15:23:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c11290-0e9d-4f5c-a4be-1f5850eb7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga ospital namin, medyo nagpupunuan na rin po</em> [Our
        hospitals are also getting full]," Bacoor Mayor Lani Mercado-Revilla said
        in a briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1c226-b6a8-4b25-b10e-854ae7666ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
