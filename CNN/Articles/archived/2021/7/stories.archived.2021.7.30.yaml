    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila reverts to ECQ from August 1 to 15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518ecf4-9b19-4b68-9bdc-325645a13ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:33:02.254+08:00
