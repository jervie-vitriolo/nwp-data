      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f36c7-9e7c-420b-9b6d-256924051a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baylor Scott &amp; White Health system in Texas announced Wednesday
        all 49,000-plus employees, volunteers, vendors and students will be required
        to be vaccinated against Covid-19 by October.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7788145-fd3c-4cea-aa3c-2dc2471d9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.121+08:00
