      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/29/us/greenland-ice-melting-climate-change/index.html"
        target="_blank">The amount of Greenland ice that melted on Tuesday could cover
        Florida in 2 inches of water</a></em></p>'
  'Sinovac-delivery-July-30':
