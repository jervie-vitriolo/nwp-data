      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia also reminded OFWs to avoid dealing with bogus recruiters
        and under-the-table transactions that require them to pay ₱500,000.</p>'
  'vaccine-expert-panel-rejects-to-shorten-interval-between-vaccine-doses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T05:35:57.701+08:00
    'imagesource': 'jcr:021530bf-2a34-4a93-af59-e6e1cb9fc3df'
