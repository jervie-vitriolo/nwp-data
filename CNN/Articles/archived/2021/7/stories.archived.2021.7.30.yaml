      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GATHERINGS</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dee8ba-cc3a-4dc4-b52d-6f0be53d747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.859+08:00
