    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:21:03.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Chery Tiggo snaps Creamline''s 25-game winning streak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf9c42-5f85-409e-8195-38a711fe6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) –</strong> The Chery
        Tiggo Crossovers fought through four sets to end the 25-game winning streak
        of the Creamline Cool Smashers, 25-18, 25-23, 23-25, 25-20, in the 2021 PVL
        Open Conference on Friday at the PCV Socio-Civic and Cultural Center in Bacarra,
        Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e9647-e715-44b1-95bf-8e8c043b3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santiago sisters paced Chery Tiggo in scoring, with the towering
        Jaja leading the team with 20 points while Dindin added 15 for their fourth
        win in six games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f2a4a-729c-417e-89e9-0805a7e24347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crossovers displayed their hunger to beat the erstwhile league
        leader Creamline in the first two sets, but the Cool Smashers averted a sweep
        in the third set with outstanding hits from Alyssa Valdez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd0db9-ca1f-4cde-ad02-db2102a7af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471aad92-d06c-49ac-bad9-1d2fabd94dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chery Tiggo zoomed to a 17-11 lead midway in the fourth set, but
        the Cool Smashers responded with a 4-0 run from Tots Carlos and Michele Gumabao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150c5ed-02bb-4f29-80af-8808e4ae1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512e1ea-adad-47ea-a3ee-627c6654b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Creamline stalwarts committed errors in the next possessions,
        but led another rally to keep their team within striking distance, 19-23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f6ea9-6792-44df-88d9-fa507baa9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfa84b-b1fb-412b-89a5-50cfab7513be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:51:53.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Carlos service error put Chery Tiggo at match point. A miss spike
        from Valdez snapped Creamline''s 25-game winning streak, dating back to the
        2019 PVL Open Conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c54db-f57c-43f1-b1b2-d54d03fc5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T23:41:49.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more Chery Tiggo players contributed with double-digit scoring
        outputs as Maika Ortiz chipped in 13 points, Shaya Adorador added 12, and
        Mylene Paat finished with 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc124b86-8889-4621-9409-066b396dd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T23:41:49.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c2335-0c0d-4c43-8516-3ad449651474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T23:41:49.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:21:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez was Creamline''s leading scorer with 16 points while Carlos
