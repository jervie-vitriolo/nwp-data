      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare facilities, emergency frontline services, manufacturers
        of medical supplies and equipment, and services under agriculture and delivery
        of essential goods, will be allowed to operate at full capacity. Media, private
        establishments that provide essential goods and services, and other accredited
        workers may operate at 50% capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b55a6-c00f-4b88-a683-928cbe965e43'
      'mgnl:activationStatus': true
