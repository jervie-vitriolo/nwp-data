      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538e566-1fe7-4012-8371-9efc5ad9ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State Court System announced Wednesday that all employees
        will have to undergo regular Covid-19 testing if they are not already vaccinated,
        according to a statement. And the Durst Organization, one of New York City''s
        largest real estate developers, said employees who remain unvaccinated after
        Labor Day will be fired.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe140d-f39b-46ab-9df8-0779bd6b7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
