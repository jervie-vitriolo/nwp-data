      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4afa4-429c-4198-ab27-e64d872af6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant is the most contagious and dangerous strain we
        have seen to date, leading to exponentially increasing rates of severe illness
        and hospitalization. The overwhelming majority of these cases are among the
        unvaccinated," the company said in a statement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30321b1-3876-4033-897a-74ab1b8e6716'
      'mgnl:activationStatus': true
