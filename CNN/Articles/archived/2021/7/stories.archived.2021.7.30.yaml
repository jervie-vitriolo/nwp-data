      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c54af-1e96-4c88-a54f-9d69f0402018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Higher prices of domestic petroleum products and key food items
        along with the upward adjustment in Meralco electricity rates and a weaker
        peso are the main sources of upward price pressures for the month,” said the
        central bank in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b16a6c-bad4-4f35-8213-2b2e09df3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
