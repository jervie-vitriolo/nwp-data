    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus', 'doh', 'cases']
    'template': '1'
    'title': 'New COVID-19 infections top 8,000 anew as active cases near 62,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c607e5-110f-41c6-a76f-e736d00c8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:37:04.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;The
        country recorded 8,562 new COVID-19 cases - the highest in two months - on
        Friday, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818404b-52f2-4086-9298-951476a0a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:37:04.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest daily case count following May 28, when infections
        were above 8,700. Total infections jumped to 1,580,824 with 3.9% or 61,920
        active cases. It is also the highest active case tally following May 8, when
        there were over 63,000 currently sick patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844dd32-938d-4146-b2b3-841a480a3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:37:04.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 94% of active cases have mild symptoms, 2.1% are with severe
        symptoms, 1.49% are in moderate condition, 1.2% have no symptoms and 1.2%
        are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174b1e0-c7d6-42bc-802f-c127e394dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:37:04.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 27,722 - which is 1.75% of the COVID-19
        total - after 145 more people died of the disease. The recovery number is
        1,491,182 or 94.3% of the case count after 2,854 more people were cleared
        of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8243344-71d9-4d31-89ec-5de93113de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:37:04.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 0.5% of samples tested and 0.4% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0f6a3-e80e-4762-8823-2481afe97314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:58:14.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        fell from 16% to 14.9% based on 52,623 tests reported on July 28. However,
        the rate is still "high" according to US nonprofit Covid Act Now, which the
        OCTA Research Team uses as reference for its recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b65eef-406f-40fd-a28d-2f6c02e80757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:58:14.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area has adequate testing when its positivity rate is below 3%
        while it has inadequate testing when the figure is above 20%, based on Covid
        Act Now''s criteria. As for the World Health Organization, its benchmark is
        below 5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491f3ad-72bb-4bbb-a6a4-579d7cf9a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:58:14.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent monitoring report, OCTA said Cagayan De Oro is at critical
        risk due to its critical infection rate of 1.53 and positivity rate at 25%
        from July 23 to 29. Covid Act Now says COVID-19 is increasing exponentially
        in an area with an infection rate of over 1.4. Infection rate refers to the
        number of people infected by a single case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf7529-4435-4002-9812-793cf0ae9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:58:14.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City logged the highest number of new infections at 221 in
        the same period, while also registering a critical infection rate of 1.44.
        The city is under high risk of COVID-19. Cebu City, also a high risk area,
        followed with 215 new cases with an infection rate of 1.75.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f550d2-c7e7-4b02-9be6-6b4ab64e3f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:58:14.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government announced on Friday <a href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">the
        reimposition of the strictest enhanced community quarantine</a>&nbsp;(ECQ)
        over Metro Manila from August 6 to 20. The lockdown will include ramped up
        vaccination efforts as well as provision of <a href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-cash-aid-ECQ-August-2021.html">financial
        aid</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819b482-1ba8-4142-971f-960d3a288b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:58:14.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other places such as Iloilo province, Cagayan de Oro and Gingoog
        City in Misamis Oriental were also placed under ECQ for the first week of
        August while some provinces will be under modified ECQ.</p>'
  'Pagunsan-down-to-25th-place-after-Round-2':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-30T16:38:17.977+08:00
