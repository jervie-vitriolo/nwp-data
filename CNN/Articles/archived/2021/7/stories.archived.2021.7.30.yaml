      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to reporters, ING Bank senior economist Nicholas Mapa
        said inflation is expected to stay elevated in the months ahead due to the
        said factors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437d1d1-10cf-44d3-92da-5841f33783f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27face96-dbf0-42a2-a2d2-7466806fec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BSP however will likely look past the breach given its supply side
        nature while providing the economy as much support as it can muster amidst
        the current protracted economic downturn,” he further explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f0708-bc6f-4c8d-a912-22de81bcf8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c6e8a-ddd2-4e28-b17c-5ddef769f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa also does not expect the central bank to recalibrate interest
        rates in the near term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898a309-cd6f-4953-925e-527107791616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29947659-c057-4e4e-9e78-d1cc4b86afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:28:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[P]olicy tightening will have a limited to no impact on counteracting
        the rise in global crude oil or the cost of canned goods, thereby rendering
        recalibration of rates useless at this point, if not to slow growth and exact
        even more hardship for country,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e7d80-36c1-461c-a778-b18747e236b2'
      'mgnl:activationStatus': true
