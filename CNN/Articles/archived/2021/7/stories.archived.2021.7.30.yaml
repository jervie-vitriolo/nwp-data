      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b86b7-27a2-464c-91e5-9694fb32b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:58:50.870+08:00
