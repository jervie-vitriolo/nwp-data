      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Iloilo province, Iloilo City, Cagayan de Oro and Gingoog
        City which were placed under ECQ were promised a ₱1,000 cash aid, with a maximum
        of ₱4,000 per family.</p>'
    '17':
