  'Ashton-and-Mila-daily-bathing-hygiene-':
    'author': 'Sarah Molano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-30T00:37:33.731+08:00
    'imagesource': 'jcr:26288dc0-759b-4bb7-b1d4-42b64a023078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed87d236-8c00-40f4-8477-a1eb06f80fb1'
    'lead': 'Ashton Kutcher and Mila Kunis made a splash -- or rather, they don''t
      make splashes too frequently -- when they said they don''t bathe themselves
      or their children too often.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T00:43:03.070+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:34:56.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:36.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ashton-Kutcher', 'Mila-Kunis', 'hygiene', 'bathing', 'bathe', 'cleanliness',
      'brushing', 'flossing', 'teeth']
    'template': '1'
    'title': 'Ashton and Mila say we don''t need to bathe every day. Here''s what
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9bde2-84a5-428a-929f-280071cb8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ashton Kutcher and Mila Kunis made a splash
        -- or rather, they don''t make splashes too frequently -- when they said they
        don''t bathe themselves or their children too often.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b9501-fc2e-49a4-bdfe-0437f31078bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f53138-0025-4e51-89ce-deeb5d12f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily showering, especially in the United States, seems to be ingrained
        in many people''s psyche. You might shower right after you wake up as part
        of your morning routine, or maybe you like to freshen up and bathe before
        bed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0cee6e-1dd2-4645-8bc7-c0fe9f552fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2195fc9-d99c-48f8-907c-0d6f8ecb6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How often you should bathe really depends on your daily activities,
        according to Elaine Larson, senior scholar in residence at the New York Academy
        of Medicine and professor emerita of epidemiology at Columbia University''s
        Mailman School of Public Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f8d74-9363-41df-8a13-5d5284e09ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849aa3fa-dcc4-4458-bb4b-8a06b1c3f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are sort of stuck on, ''How often should I bathe?''
        or ''How often should I clean my hands?'' but it has more to do with what
        you''ve done," Larson said. "I think the question is, ''When are the appropriate
        times to bathe or to wash your hands?'' and it''s when they get contaminated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d6d35-5835-4815-867d-e78e23eaf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953f14b-104c-468f-97e1-31002b67fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of modern hygiene practices has been responsible for
        reductions in many diseases, Larson said. Now, however, most people in developed
        countries have clean water, soap and clean places to live. This means the
        main reason for bathing is no longer to prevent disease, but for aesthetic
        purposes -- to look and smell clean, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14c68e-486d-4341-b21f-80f4b1ba74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2c545-a137-4489-80bf-c48f042fa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults who stay inside most of the time, like those of us working
        from home, Larson said you don''t need daily showers. You''re in the same
        environment and not coming in contact with unfamiliar germs that need to be
        washed away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0884c-b8ce-42fe-808b-8999841a335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6611f-a663-4c3b-8356-498c4cf9a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true for older adults, whose skin dries out with
        frequent washing, leaving them more susceptible to germs, said Larsen, who
        is also research professor emerita and a special lecturer at the Columbia
        School of Nursing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d135c8c-5775-4250-8dd0-04961c9bd409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ee759-e2b4-4f09-b9fa-3896323f6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, you should not be washing every day, because you''re
        actually reducing the normal defense mechanisms the skin has against organisms
        and infections," Larson said. "In fact, if you clean too often and you get
        your skin dried out, you''re more likely to carry germs and so forth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3eb2a-261b-4285-8689-ab4e7dc7e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebad4e4-1868-4d59-8d29-f79e6fc5833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extends to handwashing, too, which she said can dry out your
        hands and make them more prone to carrying germs if done too often. Though
        handwashing is essential especially now with the Covid-19 pandemic, washing
        is mostly necessary when you experience some kind of contamination, like if
        you cough on your hands or change a baby''s diaper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e9cd3-ee66-457d-aec3-85aa63e23cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb6ee5-0c9a-45ce-9e8f-d759aaa1995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also considering the pandemic, we are seeing a lot more people using
        antibacterial hand sanitizers like Purell, and this may not be great for your
        skin if you aren''t careful, said Dr. Arielle Nagler, assistant professor
        of dermatology at New York University''s Grossman School of Medicine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0565e-5272-4c7b-a832-375b6a83ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e7489-d30b-4412-8324-0f40c839416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those products can be really harsh on the skin and can really disrupt
        the normal skin barrier," she said. "It''s fine to do that, but you really
        need to couple it with moisturizing to help keep your skin healthy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b27ce-4c97-496a-9beb-94e6d8af4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e50a78-430d-4655-9c77-efb6de97ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially for people who have dry skin or conditions like eczema,
        they should avoid long and excessive showers, Nagler said. Those people should
        take shorter and colder showers, limit soap exposure to areas prone to bad
        odor, and moisturize immediately after showering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91033b1a-9a73-4fbe-b607-c1f7410e1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf83bde-3d15-43b1-9a99-745273d69c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a big exerciser, she also suggested coordinating bathing
        around your exercise schedule to avoid taking too many showers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f909a-cf14-4fc4-b014-ade4a4dcf4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02ffdc-f3ba-410b-8f47-5065ebac1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathing recommendations do vary by age, especially for children.
        Infants should be cleaned with soap once or twice a week, said Dr. Andrew
        Doyle, a pediatrician at Wellstar Health System in Marietta, Georgia. This
        excludes the diaper area, of course, which should be cleaned whenever necessary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ec21a-21c2-40e0-912a-02b03f0c608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc230e-9a93-4f2c-8a16-a7b4a538daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they choose, parents can wash their infants daily with just water,
        since the skin of newborns is sensitive and should retain its natural oils,
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb23083-26d3-4b0d-a38b-3c2998615326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd15f2-1a1f-4a88-b50c-316577523e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kids age, bathing frequency should also coincide with "how dirty
        they get," Doyle said. Once they reach school age around 5 or 6, he referenced
        the American Academy of Dermatology''s recommendations, which say kids need
        to bathe at least once or twice a week. They should also bathe in the event
        of activities where they sweat or get dirty, or if they go swimming in a pool,
        ocean or other body of water.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56827380-b12d-4787-bd6c-4dfc710f7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f53d1-0c1a-4855-b907-386cef749a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they reach puberty, however, they should take a shower or bath
        every day, Doyle said. Teens undergo bodily changes during puberty, like producing
        more oil on the skin and odor in the armpit areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15700b-d32c-4be4-a32d-50c61a5fed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97ba25-9c6e-4203-b655-bcd9b15d13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should "start those habits for hygiene very early in life
        with their children and model those for their children and guide them so they
        can ultimately take control of their health as they grow older," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0207c-28dc-494b-b630-3a636b3d54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd2ead-6ce7-453d-88b4-c71925101c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To instill good bathing practices in kids, he said parents need
        to make bath time fun and something for kids to look forward to. This can
        make it easier for children to internalize that habit as something they can
        control in the future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330a44d-3eaa-47b9-84a6-850c2737b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eac0c1-7b36-44d4-9eb2-3578d028967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brushing and flossing your teeth</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72257705-7d0b-44fd-bbc0-b71964a0a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People sometimes don''t realize how important oral health is for
        their overall health, said Dr. Matthew Messina, director of dental oncology
        and clinic director at the Ohio State University College of Dentistry, who
        has been a practicing general dentist for 35 years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08484313-f57d-4ac1-8ecb-47e5330ec14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e6ec1-7b5a-4e07-9e2c-bb54cfd546c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow people have gotten this perception that what happens in
        the mouth stays in the mouth, kind of like the old Vegas ad, ''What happens
        in Vegas stays in Vegas,'' and we know that''s not true," said Messina, who
        is also a spokesperson for the American Dental Association. "What happens
        in the mouth doesn''t stay in the mouth either, there''s interrelations between
        the body, overall health and oral health."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989855e-373f-4a51-9b30-abf1aa720e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1f20a-1747-405d-a3d5-6a21b7aa9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mouth is not a sterile environment, he said, and we need to
        clean it to rid our teeth and gums of bacteria that can come from food that
        sits in the mouth. If not washed away regularly, bacteria can cause cavities
        and irritate the gums, causing inflammation. Having inflammation anywhere
        in the body impacts overall health, so reducing inflammation in the mouth
        by brushing and flossing is crucial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbbb2f-0cdf-48d5-b171-6eb1aab9e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79132369-9e5a-4305-9af5-bb01658462ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dentists ask for just five minutes a day, Messina said. People should
        do a thorough brushing of their teeth twice a day, for at least two minutes
        with fluoride toothpaste, and floss once a day. He recommends brushing once
        after breakfast in the morning and once before bed at night. Toothbrushes
        with soft bristles are best.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a554e-c639-4932-a72d-d41d6e3c95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12513637-9684-4a5d-9c90-4a68509978da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people add "social brushing," or brushing after eating a lunch
        with garlic and onions, for example, to get rid of bad breath. This is a "big
        win," Messina said, but not vital. You can also use mouth wash as additional
        protection against bacteria in the mouth, but not as a substitute for thorough
        brushing and flossing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0bb5ca-a989-48fc-a5fe-f094d3a18196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e4906-34d3-4b50-a203-43655f0cf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In considering the health of their children, parents sometimes neglect
        oral health, Doyle said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead87b47-71c9-4798-ac15-c311ee5a8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c836684-38d5-494a-8fa3-7eb15a9d6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dental disease is the most common chronic disease in children,"
        Doyle said. "Staying on top of that, that generally is the area we see parents
        struggle the most."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa027870-9759-4dce-815f-9c4430b1e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746a9e3-3df7-4a75-9b13-70329e8e6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommends parents demonstrate to their children that they need
        to brush their teeth twice a day, for two minutes each time, and know how
        to properly use a toothbrush. Parents should also begin using floss as soon
        as children''s teeth get big enough where a toothbrush cannot fit between
        teeth, Doyle said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479edf0c-e806-436b-9760-a744cc78b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898d3b8-9228-4fee-929d-1fcc403032fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your parents didn''t instill strong oral hygiene habits during
        your upbringing, Messina said it is never too late to make improvements. Flossing
        isn''t part of your daily routine? If you can pick it up once or twice a week,
        you''ll realize how much better your mouth feels, he said, and you''ll quickly
        implement it every day.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b68cd-da44-4397-9228-a3e6670fa179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T00:43:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c8f41-dfb0-4f1e-9d6a-59e9f74faa1f'
      'mgnl:activationStatus': true
