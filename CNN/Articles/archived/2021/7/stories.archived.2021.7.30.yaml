  'Metro-Manila-cash-aid-ECQ-August-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T12:58:48.051+08:00
    'imagesource': 'jcr:16c94901-716f-4431-a448-b636e9c31072'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af1c7d7-b01d-4530-970f-3f1125cc32a6'
    'lead': 'The national government will distribute cash aid to poor families in
      Metro Manila once the region is back in lockdown from August 6 to 20, MMDA Chairman
      Benhur Abalos confirms.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T13:01:53.810+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:35.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:46.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR residents to receive cash aid during ECQ in August – MMDA chair'
    'updated': 2021-07-30T20:52:00.000+08:00
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7c3b8-9541-4da0-ac7d-70c5e4900e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:01:53.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — The national
        government will distribute cash aid to poor families in Metro Manila once
        the National Capital Region is <a href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">back
        in lockdown from August 6 to 20</a>, Metropolitan Manila Development Authority
        Chairman Benhur Abalos confirmed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d966a1-23b7-4b1d-bc07-60d5104f6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:32:51.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 local chief executives in the National Capital Region agreed
        to place Metro Manila under hard lockdown if the national government can provide
        cash aid to poor families and allocate more COVID-19 vaccines. Abalos, who
        coordinates between the COVID-19 task force and Metro Manila mayors, said
        the government has approved their request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5683b-6043-45f2-b91e-f2df78071129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:32:51.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying na pinyagan na rin po ito ng ating pamahalaan.
        Nagkaroon po sila ng paraan kaya pinayagan ang ECQ," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2cf67-4e75-4572-a21c-202e4124adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:32:51.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was approved by the government. They found a
        way so they allowed ECQ.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bac6f-27fb-40b7-b597-68a63a5f052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:32:51.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will release details on the amount, qualifications,
        and mode of distribution.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2077f-ce93-4e18-aa74-74f659b1602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:10:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday ordered concerned agencies to
        "source for funds" for those affected by the lockdown, according to his spokesperson
        Harry Roque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23353245-9f48-4eba-87e8-4e2cee810d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:10:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua said the Philippine economy
        stands to bleed ₱105 billion, with almost half a million Filipinos losing
        their jobs for each week the region is under the strictest lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb085b-c32f-4fe6-9f17-57c7ebd59459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:10:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday approved the recommendation of the government''s
        pandemic response task force to place Metro Manila under general community
        quarantine with "heightened and additional restrictions" until Aug. 5, and
        for a shift to ECQ the following week to stop the spread of the more contagious
        Delta variant of the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfc2bc-e731-495a-88e4-5ea246524740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:10:34.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said vaccinations will continue during the ECQ period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a1823-362f-4988-bb8e-5e8cc9f48e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:52:38.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:29:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DTI chief assures sufficient supply of goods during ECQ in Metro
        Manila</h2>

        '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f40bf-6414-42d0-a49a-8f4367be8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:52:38.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:29:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said there is enough supply of goods
        in the market amid the looming ECQ in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c4edf-3723-4d42-95d1-be57ce5c7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:52:38.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:29:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public of adequate supply of goods in supermarkets
        and groceries because agriculture and manufacturing activities shall continue,"
        he said in a statement Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fc256-10db-4863-a241-ff919e41c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:52:38.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:29:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez reiterated that while the economy, especially the micro, small
        and medium enterprises, can no longer afford another lockdown, this move is
        "inevitable" amid the threat of the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8ddc9-4d77-422f-bd7d-6ccd2cb9018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:52:38.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:29:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that even in the ECQ, we should allow the
        dominant portion of the production sector - agri industry services - to continue
        to operate so we save Jobs and income," Lopez said.</p>'
  'health-workers-lockdown-temporary-solution-delta-variant':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T14:07:23.115+08:00
    'imagesource': 'jcr:8a3e3f59-7fe8-4b11-96ad-ffd061d96a25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18720252-1977-430d-bb37-2bfff04d881f'
    'lead': 'As the country sees a rise in COVID-19 cases, a coalition of healthcare
      workers said authorities should not solely rely on imposing lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T14:13:58.665+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:29:21.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:47.292+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid threat of Delta variant, healthcare workers say lockdown only temporary
      solution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f52081-bfba-477d-a52c-877fc803fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—</strong> As the
        country sees a rise in COVID-19 cases, a coalition of healthcare workers said
        authorities should not solely rely on imposing lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1e866-a811-49eb-a63c-0e86a8588da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual forum on Friday, the Coalition for People’s Right to
        Health stressed the need for early detection, aggressive contact tracing,
        and mass testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8623e-d96d-421f-8e82-445746c3c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we’re going to implement a lockdown <em>na pareho lang sa dati
        nating in</em>implement, <em>sobrang</em> short term<em> lang ng kanyang</em>
        effects<em> na hindi talaga siya makakatulong sa</em> overall response,” said
        Dr. Joshua San Pedro, the group’s co-convenor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38e82c-38f0-4d12-960a-7cd70756deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we’re going to implement a lockdown that’s the
        same as what we’ve implemented before, its effects will only be short term
        that it won’t really help in our overall response.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54ad1f-c687-42c2-815b-90e31b8e9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pedro also underscored the importance of strengthening the country’s
        healthcare system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d75ef-9162-4e89-a71e-2cb89b76f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s pandemic task force announced on the same day that
        Metro Manila will remain under general community quarantine — with "heightened
        and additional" restrictions — until August 5. The region, however, will <a
        href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">revert
        to the strictest enhanced community quarantine</a> from August 6 to 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8540c-5a42-4c4a-a2d3-54f690413a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the call of officials for the imposition of a stricter
        quarantine measure due to the threat of the highly contagious Delta coronavirus
        variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc602ee-24a6-4e00-b052-31feff6fb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals understaffed</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082fc80-7a6f-45d4-b593-a0bb8583153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, coalition member Filipino Nurses United&nbsp;said government
        hospitals remain understaffed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7978b2-3d96-4c5c-af50-9de7657f5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:26.906+08:00
