    'lead': 'Voter registration in Metro Manila for next year''s polls will be suspended
      when the capital region returns to the strictest enhanced community quarantine
      (ECQ) from August 6 to 20, Commission on Elections spokesperson James Jimenez
      told reporters on Friday.'
