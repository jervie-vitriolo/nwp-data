    'template': '1'
    'title': 'Voter registration in Metro Manila suspended during ECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b176716-a8b3-4152-a640-27dc33585100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:48:31.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;Voter
        registration in Metro Manila for next year''s polls will be suspended when
        the capital region returns to the strictest enhanced community quarantine
        (ECQ) from August 6 to 20, Commission on Elections spokesperson James Jimenez
        told reporters on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe10e4a-2c0c-4da1-9a1c-90dd3c888ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:48:31.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period of suspension falls a month before the September 30 deadline.
        The poll body did not say if there will be an extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d372859-a17f-4d84-998e-595b1f6246aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:48:31.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government announced that Metro Manila will continue
        to be under general community quarantine (GCQ) with heightened restrictions
        until August 5, then will shift to ECQ from August 6 to 20 due to the rising
        number of cases of the highly contagious Delta coronavirus variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672170d-8f5f-4a8f-8097-cf80ec368dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:48:31.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country already recorded over 200 Delta variant cases, including
        local infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd8252-ee17-4e75-abc8-218574827f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:48:31.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During ECQ, vaccination efforts are expected to ramp up and the
        government said financial aid will be provided.</p>'
  'sws-west-philippine-sea-survey-duterte-administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
