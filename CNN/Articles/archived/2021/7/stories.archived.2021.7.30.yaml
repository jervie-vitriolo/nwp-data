    'title': 'PH deploys first batch of home-based caregivers to Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940328f9-f576-4912-865f-f7f6e2b4ff2c'
      'mgnl:activationStatus': true
