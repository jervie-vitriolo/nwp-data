      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8d5b3-b995-43ca-a52e-676358f1b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Philippine Overseas Employment Administration chief
        Bernard Olalia said 48 overseas Filipino workers were initially sent to Israel
        on Tuesday pursuant to the Bilateral Labor Agreement signed by Labor Secretary
        Silvestre Bello III and Israeli Interior Minister Aryeh Machluf in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c90536-ebd0-4bf4-9263-6c494259062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa6afb-9cf0-49c7-bb76-7bc520408158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia noted that these caregivers are part of the 377 OFWs who
        were supposed to leave last year, but processing of their documents got delayed
        due to COVID-19 community restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7b6a1-a204-43c3-b607-a734f7311897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.568+08:00
