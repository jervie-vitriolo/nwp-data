    'mgnl:tags': ['UK', 'United-Kingdom', 'Queen-Elizabeth', 'South-China-Sea']
    'template': '1'
    'title': 'UK''s HMS Queen Elizabeth aircraft carrier pictured in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feeb6ca-f1cb-4143-a2f1-1aa071c127f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The South China Sea has been a hotbed of
        naval activity this week, with a British aircraft carrier strike group, an
        American surface action group, and forces from China''s People''s Liberation
        Army all staging exercises in the contested waterway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2799f4d-7148-4a2d-84b5-6d3cbe8ef534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Royal Navy''s aircraft carrier HMS Queen Elizabeth has
        been the center of attention, with state-run Chinese media outlets and diplomats
        accusing Britain of stirring up trouble in the disputed waters at the behest
        of the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741b044-93c6-4635-b2bd-720c5c3f8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, a spokesperson from Britain''s Ministry
        of Defense said the carrier strike group was lawfully navigating the South
        China Sea, "just as one third of global shipping does on an annual basis."
        The statement added the strike group was taking the most direct route through
        international waters to conduct exercises with allies and partners in the
        Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6ecc0-4af9-4564-8823-0a38c56a7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Defense Secretary said to United Kingdom Parliament back
        in April, we are not going to go to the other side of the world to be provocative.
        We will be confident, but not confrontational," said the spokesperson''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250fae6-0b3f-41a3-a401-b2b1c78b11ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a series of photos posted on the United States Navy''s
        website showed US Marine Corps jets involved in operations off the British
        carrier, with the dateline of the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eaadb5-6c5e-49c1-a185-163c6ee539f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A free and open Indo-Pacific region that is peaceful and stable
        is vital to ensuring greater prosperity for the region and the world," the
        photo captions said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c03a1-16a7-4735-9949-48098841d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Largest deployment in a generation</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00225d-9d09-49e5-a2a6-205bac3c2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten US F-35 warplanes are deployed aboard the British carrier, the
        byproduct of an agreement between Washington and London to harmonize and integrate
        the operation of their aircraft carrier fleets. A US Navy destroyer and Dutch
        frigate are also part of the strike group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec63ef-34cf-4080-b796-a925784252d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Britain''s Ministry of Defense described
        the strike group as the largest concentration of maritime and air power to
        leave the UK in a generation. The group sailed from Britain in May and is
        expected to go as far as South Korea before heading back home in the fall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b7dd8-a4cf-495b-ab0d-591390ab0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the South China Sea as its sovereign
        territory. Beginning in 2014, it has worked to turn numerous obscure reefs
        and sandbars throughout the waterway into man-made artificial islands heavily
        fortified with missiles, runways and weapons systems, prompting outcry from
        other governments with competing claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884259e-2277-4250-ae80-6c310362854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the strike group has prompted anger in China. Writing
        in Chinese state media, Wu Shicun, president of China''s National Institute
        for South China Sea Studies, described the UK carrier deployment as an attempt
        to "relive the glory days of the British Empire."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1f8cb-1ccb-4cc7-be63-fe6d37ef799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest voyage of British aircraft carrier Queen Elizabeth is
        not simply what London calls a crossing of South China Sea waters in accordance
        with international law, but is a carefully planned trick serving multiple
        purposes," read an article from Wu, posted on the PLA''s English-language
        website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632f796-5896-43dd-9a6e-30de75f5d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that the UK has been acting in complicity with
        the US on the South China Sea issue, closely following its lead and dancing
        to its tune," Wu wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657963bc-9b70-449a-a11f-6ca0a2f9a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea was a symbol of Britain''s glorious colonial
        past, through which the old-time empire that prided itself on its worldwide
        colonies shipped back the fortune and treasures it plundered in Asia," added
        Wu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af787b-18d5-4340-bc1a-83914b9a3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US Secretary of Defense Lloyd Austin, in a speech in Singapore
        on Tuesday, called the UK deployment "historic," and pushed back against what
        he described as China''s illegitimate claims to the waterway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c33570-cf7f-4c69-8771-5e7bb7311057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said the UK carrier''s deployment demonstrated the strength
        of Britain''s partnerships both with Washington, and other nations across
        the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b66a04-4780-45c9-9253-e36c1f8014ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m especially encouraged to see our friends building stronger
        security ties with one another, further reinforcing the array of partnerships
        that keeps aggression at bay," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9e75d-cf23-498f-9dc8-0f9030350ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US destroyer transits Taiwan Strait</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ba14d-73cd-447e-8981-b963020a13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the carrier strike group was moving through the South China Sea,
        a US Navy surface action group was for the first time bringing together two
        classes of US warships in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44404f-6d18-4319-bf7b-728a5c5adf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US 7th Fleet press release said the combination of the littoral
        combat ship USS Tulsa and the guided-missile destroyer USS Kidd marked the
        first time ships of those classes have ever combined to form a surface action
        group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb389c-cae0-49fd-9c5d-04751bab24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of SAG operations are exceptional opportunities to
        harness the combined lethality of the fleet," Capt. Chase Sargeant, a task
        force commander, said in the release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9109b0-9a77-47d7-8cdd-bda6b85948e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Wednesday, another US guided-missile destroyer, the
        USS Benfold, transited the Taiwan Strait between the democratically controlled
        island of Taiwan and the Chinese mainland and near the northern entrance to
        the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0109b7-82ab-4aee-842d-f6bb80f3f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the seventh such transit of the Taiwan Strait by a US warship
        in 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ee8a6-988d-4853-a246-6fffabf54460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been flexing its military muscles around the region
        this week with multiple exercises, according to state-run media outlets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ffff3-0472-45b5-a70e-09981ef6049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two areas of the northern part of the South China Sea were placed
        under restricted access this week for the exercises, according to an article
        in the state-run tabloid Global Times</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97bd37-7dce-4128-8432-0ae127a03c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Chinese military drills are not likely directly related
        to the UK warships, they show that the PLA is at a high combat readiness,"
        the report said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa796d02-e86e-4685-9995-4d4a864fc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:06:55.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/30/asia/south-china-sea-military-activity-hms-queen-elizabeth-intl-hnk-ml/index.html"
