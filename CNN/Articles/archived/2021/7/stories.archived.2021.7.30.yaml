      'mgnl:lastActivated': 2023-01-25T15:32:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74931c-be5e-40ad-9c01-6978cd8ec53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no let-up in monsoon rains in Luzon since early this
        week, triggering heavy flooding, landslides and agricultural damage in many
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0bfc3-6df4-424c-ba86-d4107b738f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c491ba-36e2-4302-baa9-43a476c6d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm losses reached P615.72 million as of July 29. At least 24,596
        farmers in Cordillera Administrative Region, Ilocos Region, Central Luzon,
        Calabarzon, Mimaropa, Bicol Region and Western Visayas were affected, the
        Department of Agriculture said on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283eaca-6d59-4868-9f83-dab1048cff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b06bb-2b40-42c4-8d50-44b0176345b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council earlier
        confirmed that 39-year-old woman died in a vehicular accident caused by a
        fallen tree amid heavy rains in Baguio City last week. The NDRRMC said on
        Wednesday it was validating three more reports of deaths.</p>'
  'Greenland-significant-ice-melting':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-30T08:08:24.805+08:00
    'imagesource': 'jcr:0313d817-9e2c-48d9-94da-737d4d872f20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f89ebe8-df82-497e-8cac-7f693620ce49'
    'lead': 'Greenland is experiencing its most significant melting event of the year
      as temperatures in the Arctic surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T08:09:58.618+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:31:38.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:42.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The amount of Greenland ice that melted on Tuesday could cover Florida
      in 2 inches of water'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b42ef-5b53-4c91-b2bc-a076854522a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Greenland is experiencing
        its most significant melting event of the year as temperatures in the Arctic
        surge. The amount of ice that melted on Tuesday alone would be enough to cover
        the entire state of Florida in two inches of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfb6f4-9ea4-4a0f-aede-243e1bd02c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f30770-0ee4-4946-b07c-92ab2f063551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third instance of extreme melting on the continent in
        the past decade, during which time the melting has stretched farther inland
        than the entire satellite era, which began in the 1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd90da5-a7f9-44ef-ac69-d43c0c4ba24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbf60e-a0d0-4dca-b68d-ecf1903d2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland lost more than 8.5 billion tons of surface mass on Tuesday,
        and 18.4 billion tons since Sunday, according to the Denmark Meteorological
        Institute. While this week''s total ice loss is not as extreme as a similar
        event in 2019 — a record melt year — the area of the ice sheet that''s melting
        is larger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b3b53-99ef-41e2-93aa-8b248263a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841edab5-13e3-46c4-97a5-511a69a929a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a significant melt," Ted Scambos, a senior research scientist
        at the National Snow and Ice Data Center at the University of Colorado, told
        CNN. "July 27th saw most of the eastern half of Greenland from the northern
        tip all the way to the southern tip mostly melted, which is unusual."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa73d7c-5509-48c1-a5e0-72d5d1ec1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc047cca-7e52-4a1e-8779-978d3d86b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As human-caused climate change warms the planet, ice loss has increased
        rapidly. According to a recent study published in the journal <a href="https://tc.copernicus.org/articles/15/233/2021/"
        target="_blank">Cryosphere</a>, Earth has lost a staggering 28 trillion tonnes
        of ice since the mid-1990s, a large portion of which was from the Arctic,
        including the Greenland ice sheet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1b1d8-71a3-4049-9112-6f06e659fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24aa819-c0dd-409c-bfd9-55287be4d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past decade, we''ve already seen that surface melting in
        Greenland has become both more severe and more erratic," said Thomas Slater,
        a glaciologist at the University of Leeds and a co-author on that report.
        "As the atmosphere continues to warm over Greenland, events such as yesterday''s
        extreme melting will become more frequent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b0974-b626-4658-8226-c2ff8aae4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21246178-0391-4c7c-98cd-e99ac5669037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the current ice meltdown in Greenland isn''t record-setting,
        the magnitude at which these events occur is a clear signal of how climate
        change is creating more melt periods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011f35b-314b-4f38-b690-ea0e56a97d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d48da0-6d75-4396-86c2-c9a8343268b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we''re seeing that Greenland melts more often," said Scambos,
        who also authors the National Snow and Ice Data Center''s Greenland updates.
        "In previous decades or centuries, it''s extremely rare to get above freezing
        temperatures at the summit of Greenland."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621818c-8c3f-4a01-9733-87a32f58ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5356eba-1eaa-4c51-bed3-ab90bbac79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Greenland shed roughly 532 billion tons of ice into the
        sea. During that year, an unexpectedly hot spring and a July heat wave caused
        almost the entire ice sheet''s surface to begin melting. Global sea level
        rose permanently by 1.5 millimeters as a result.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0b632-e587-4509-882b-e245c7ce7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e07942-6f60-45d6-8c92-47256038b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Greenland''s surface continues to thaw, Slater said coastal cities
        around the world are vulnerable to storm-surge flooding, especially when extreme
        weather coincides with high tides. Melting from Greenland is expected to raise
        global sea level between 2 and 10 centimeters by the end of the century, he
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a3a0e-8050-493d-85d6-f09ef3186563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e3cfd-e740-4206-b4f6-071e373707fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive ice sheets can melt rapidly when the air temperature is
        warm. But warmer ocean water is also eroding the ice sheet around the edges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682225c-aab0-46e6-a67e-0a248d0a3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b6a20-9a09-4c16-a9be-93c511e95d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As humans release heat-trapping greenhouse gas, the warming atmosphere
        thaws the fresh white ice — which reflects the sun''s energy back into space
        — on the surface. That exposes the darker ice below which absorbs solar energy
        and causes more melting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9a979-7a9e-4fcc-a093-0179788e38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ff4c7-1c8f-4497-bccd-7874f967ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, warmer coastal water melts the ice sheet around the
        edges, breaking off massive icebergs that contribute to sea level rise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7bcbb7-21c6-416f-9b2e-433cb0b3b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c698b7-bf1c-41bb-b77f-67f4708d0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said&nbsp;the trends at which climate change is accelerating
        are quite clear, and that unless emissions are curbed, such extreme events
        will continue to occur more frequently.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b0edc-c10b-4218-b094-e772dc42a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f6b76-a22a-4e64-86f9-74ccc3cf5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:09:58.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While such events are concerning, the science is clear," Slater
        said. "Meaningful climate targets and action can still limit how much the
        global sea level will rise this century, reducing the damage done by severe
        flooding to people and infrastructure around the world."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f4b27-3c25-4f11-a8fb-355b3d8d4d79'
      'mgnl:activationStatus': true
