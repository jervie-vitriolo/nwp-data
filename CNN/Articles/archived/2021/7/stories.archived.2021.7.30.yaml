      'text': '<p>"We cannot afford more lockdowns," MAP said.</p>'
  'COVID-19-vaccinations-NCR-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T16:23:41.627+08:00
    'imagesource': 'jcr:92f504c6-e89d-4596-960d-3094d3760c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88092082-6d73-4a57-992f-367ab7687ca3'
    'lead': 'COVID-19 vaccinations will continue in Metro Manila — the local COVID-19
      epicenter — during the enhanced community quarantine period from Aug. 6 to 20,
      Metropolitan Manila Development Authority Chairman Benhur Abalos says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T17:12:43.977+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:27:31.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:52.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: COVID-19 vaccinations in NCR to continue during ECQ period'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f8acb-f6a6-47f2-9326-902915dbd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> —<strong>&nbsp;</strong>COVID-19
        vaccinations will continue in Metro Manila —&nbsp;the local COVID-19 epicenter
        —&nbsp;during the enhanced community quarantine period from Aug. 6 to 20,
        Metropolitan Manila Development Authority Chairman Benhur Abalos said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76fcbe-3ddc-41f0-9467-986be253dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination will proceed," Abalos told CNN Philippines'' Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601c66c-53cf-4350-a8d3-74bd73ecbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, NCR mayors also asked the pandemic task force for
        a minimum of four million more COVID-19 vaccines to ramp up inoculation efforts
        — a request that has been granted, Health Secretary and Inter-Agency Task
        Force chairman Francisco Duque told reporters in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4d2bf-0e04-4a48-92dd-77dd781c8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said that during the ECQ, the MMDA is targeting to increase
        the number of shots administered per day to 250,000 from the current daily
        average of 107,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e521a25-7a55-4313-9993-17d43199a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force will impose additional rules on Metro
        Manila starting July 31 before the region shifts to strictest ECQ next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c3b4f-d9b4-41fa-b5ab-38687a99321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a ban on indoor dine-in services and al fresco dining,
        indoor sports courts and venues, indoor tourist attractions and specialized
        markets of the Department of Tourism, like point-to-point leisure travel and
        staycations. NCR is currently under general community quarantine with heightened
        restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b544daf-a5ae-4dca-be49-42951638b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All authorized persons outside their residences, despite the vaccination
        status, shall be allowed to travel into and out of the NCR Plus which includes
        Metro Manila, Cavite, Bulacan, Laguna, and Rizal, Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bd784-91c5-48e2-907f-c77b3886f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7c4f1-7243-411c-8c16-09451891849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Underscretary Maria Rosario Vergeire said the IATF officials
        are against the idea to bar the unvaccinated individuals from going out, saying
        many people are still not immunized due to limited supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc990a7d-8188-43a1-8395-0d4d9cccc839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang punto po ng ating mga opisyales, wala pa ho tayong sapat na
        supplies dito po sa ating bansa para makapagsabi tayo (Our officials point
        out that we do not have enough supplies to say) that only [the] vaccinated
        can go out and the unvaccinated cannot go out," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b28163-d1eb-48b8-83c4-514a5e1a7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin doon po sa mga hindi bakunado, mayroon po diyaan na
        talagang ayaw nila magpabakuna ngunit mayroon po rin diyan gusto niyang magpabakuna
        pero hindi pa siya nakakapag-access ng bakuna," according to Vergeire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a7b45-a948-4091-87df-002c5c69a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It means among the unvaccinated, there are people
        who do not want to get immunized, while some others are willing but lack access
        to the vaccines.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4028a6-c24f-4ba7-837c-bc6a9981b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added "there might be legal implications" to this proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d124cb2-157c-4b13-ab33-32ca70260f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said there should be a law <a
        href="https://www.cnnphilippines.com/news/2021/7/29/Duterte-unvaccinated-COVID-19.html"
        target="_blank">prohibiting the movement</a> of those who refuse to get vaccinated
        since they are endangering others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3734bfe-ec6d-43f0-9065-64aee3d4eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta, which is the most contagious of all variants of concern,
        has recently been detected in Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c61b05-3553-47f4-bea6-7c23889b8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and independent research group OCTA both observed that new
        infections in the capital region are increasing again after several weeks
        of decline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a9bb7-6cf8-4f90-beb0-6af869f0d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment czar and Health Undersecretary Leopoldo Vega earlier told
        CNN Philippines that the Delta variant may be the <a href="https://cnnphilippines.com/news/2021/7/23/Double-masking-Delta-variant.html"
        target="_blank">culprit</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e8d38-973b-42f7-a375-c2ee292dd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there is still no evidence to declare that there is
        community transmission of the Delta variant in the country. Community transmission
        means the source of infection can no longer be traced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f861ab6-35d6-47c8-b9b4-a2e2ef6c8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official noted that people must "act as if we have this
        type of transmission" so they will be more cautious.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07abae-f03d-4759-bead-61a19558ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:12:43.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said there is local transmission of Delta, which
        means those infected can still identify how they may have gotten the virus.</p>'
  'art-of-filipino-filigree-tambourine':
    'author': 'Juli Suazo'
    'caption': 'How a fourth-generation craftsman and former law student built a brand
      to protect the dying craft of filigree tambourine. Photos by JULI SUAZO'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-07-30T16:44:51.464+08:00
    'imagesource': 'jcr:9209a549-ed7f-417a-a139-c97e3db1e3b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f800f046-5d8d-4719-b7aa-f72899193534'
    'lead': 'How a fourth-generation craftsman and former law student built a brand
      to protect the dying craft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T17:14:06.071+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:27:17.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:53.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Keeping the art of filigree tambourine jewelry alive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc71d9-122a-4255-9535-b2c8abe4df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mang Nelson’s filigree tambourine jewelry is modern, but not quite;
        he calls it “modern heritage.” A fourth generation craftsman and Living Treasure
        Awardee of the Province of Ilocos Sur, Mang Nelson is the designer behind
        local label Kaya Mana that focuses on traditional jewelry with a minimalist
        and contemporary feel, like a gold drum-shaped bead that can be worn as studs
        or a bracelet with interlocking lace-like chains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bbc4d-e351-4de4-83a3-3beddffbcfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into a family of jewelers, 52 year-old Mang Nelson learned
        the craft when he was a child. As he started a family of his own, he — like
        his father, his grandfather, and his great grandfather — relied on making
        filigree tambourine-style jewelry for over 40 years to make a living, put
        his children through school, and build his own house. “Ang filigree tambourine
        necklace ay ang kuwintas na buhay na ala-ala ng aming ama,” he said. “Dahil
        sa paglilikha ng kuwintas na ito, lahat kaming anim na magkakapatid ay napag-aral
        at napagtapos ng aming mga magulang.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b875b-43ec-4958-ba46-8aa16105d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the bespoke handicraft waned in popularity against foreign
        goods, western trends, and rise of machinery, Mang Nelson realized that filigree
        tambourine was slowly becoming a “dying craft.” He also came to learn that
        unscrupulous businessmen were duping local customers by mimicking and overselling
        faux filigree tambourine jewelry (which is traditionally made with only 18K
        gold) produced using 10K or 14K gold at exorbitant prices. And because of
        these, both new and local customers developed a fear of buying from their
        community of craftsmen. The continued decline in demand for his pieces left
        him at a crossroads between joining his wife, an Overseas Filipino Worker
        in Canada, to make ends meet or continue saving the cultural heritage that
        his family had fought for and preserved for years.</p>'
    '5':
      'image': 'jcr:fea36ad1-08ce-4a4b-a6c6-d3277b2587b1'
