      'mgnl:lastActivated': 2023-01-25T15:23:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Palestinian man has died after being
        shot by Israeli forces in the West Bank, according to the Palestinian Ministry
        of Health, during large clashes that broke out during the funeral of a 12-year
        old boy who was shot by Israeli soldiers a day earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11354c9f-3e68-48fa-af13-f48a9d6d8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health ministry officials said 20-year old Shawkat Awad died Thursday
        afternoon after being hit in the abdomen and the head in the town of Beit
        Ummar, between Bethlehem and Hebron. He was taken to a hospital in Hebron
        in critical condition, but doctors were unable to save him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f644d9-5516-41bf-8d68-e90711444035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said thousands of people had attended the funeral procession
        of 12-year-old Mohammad Allamy. Violence erupted as hundreds of mourners threw
        rocks at Israeli forces stationed by a military post at the entrance to the
        town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc6881-32c9-4385-9f95-b11da4f6bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed Israeli soldiers coming under heavy
        attack, as a barrage of rocks bounced off stationary army vehicles. The army,
        which described "extremely violent riots," said its troops "responded with
        riot dispersal means, .22 caliber rounds and live fire into the air."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ffc8b-12eb-4711-be5c-78f0a57dd23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Red Crescent said it dealt with 12 injuries caused
        by live ammunition, rubber bullets and tear gas inhalation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99323f90-f94b-4277-9aef-bd534859a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli army''s spokesperson''s unit had no comment on reports
        of a fatality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba59ab-38f6-4a41-895a-898e2bf1c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Allamy was a passenger in a car being driven by his father
        when it was fired on by Israeli soldiers at the entrance to Beit Ummar on
        Wednesday evening. His father Muayyad said all three of his children had been
        in the car when the incident happened as he did a U-turn in the vehicle close
        to the military post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e55008-68be-486b-a395-a6f23c9c5210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12-year-old Mohammad was hit in the chest and taken to hospital
        in Hebron where he succumbed to his wounds a few hours later, Palestinian
        health officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb87e41-24aa-4973-8e16-19c6c3372d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son was snatched from my heart," Muayyad Allawy said, adding,
        "I died, not Mohammad who died."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1a386-a95c-41a8-add2-80deed26cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli army said it was aware of claims its soldiers had killed
        a child and said it was investigating the circumstances of the event. In a
        lengthy statement, the army said soldiers had approached the car believing
        they had previously observed its occupants trying to bury the body of a newborn
        baby in a shallow grave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc556d-bacb-428e-b937-207fb015eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier Wednesday, IDF troops observed suspicious activity near
        a military checkpoint adjacent to Beit Ummar, north of Hebron. A few men exited
        their vehicle and were seen digging in the ground before leaving the scene.
        IDF troops approached the scene with caution and upon examination found two
        bags, one of which contained the body of a newborn infant. A short while after,
        IDF troops spotted a vehicle approaching the area and concluded that it was
        the same vehicle as before," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda0a28-d750-4d36-a8d4-440a05736b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army statement went on to say that soldiers had tried to stop
        the car by shouting and firing warning shots into the air. One of the soldiers
        then fired towards the car''s wheels in order to stop it, the statement concluded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5a874-178e-48b1-a8bb-b819e92a7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:10:07.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/30/middleeast/palestinian-man-killed-israeli-gunfire-intl/index.html"
        href="https://edition.cnn.com/2021/07/30/middleeast/palestinian-man-killed-israeli-gunfire-intl/index.html">Palestinian
        man shot dead in violent clashes as 12-year old boy, also killed by Israeli
        soldiers, is buried</a>"</em></p>'
