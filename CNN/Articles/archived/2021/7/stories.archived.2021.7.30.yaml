      'mgnl:lastActivated': 2023-01-25T15:27:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4cfcb-4035-4d49-8781-48a184424e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’d think [filigree tambourine jewelry is] something old, something
        very traditional, something you’d only wear for your Filipiniana Day or cultural
        events,” Palanca explained. “It has to break through that mentality. It can’t
        just be limited to that one perception that that’s all it’s good for. It needs
        to become a more contemporary type of jewelry in the sense you can walk on
        the streets and see someone wearing filigree tambourine jewelry.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993779f-cba2-475c-a2c6-f9705e81c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​​There’s a special kind of magic about something that’s made entirely
        by hand. The delicate and elaborate process of making a single piece of filigree
        tambourine jewelry involves antique tools passed on from generations such
        as old draw-plates, molders, and pamuk-pok (pounder). Strings are cut into
        pieces and melted into miniscule balls of gold which are placed on the beads
        to add detail to each and every jewelry design. For Mang Nelson and his family,
        the craft was more than just their business but also an artistry that carried
        personal significance to his family’s lifestyle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962c32d-9673-49f0-8769-6cd20b84100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “Napakaimportante ang filigree tambourine sa akin kasi
        ito ay isang art. Lalo na, ito ay buhay na ala-ala sa aming ama na siyang
        nagturo kung paano gumagawa ng tambourine jewelry. Pinili naming i-preserve
        ang lokal tradisyon na ito dahil sa Ilokos lang makikita ito. (Filigree tambourine
        is very important for me because it’s an art form. Especially because it’s
        a living memory that has been handed down to us from our fathers who taught
        it to us).”</p>'
