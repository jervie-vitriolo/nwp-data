      'text': '<p>The country’s inflation has averaged 4.4% during the first semester
        of 2021.</p>'
  'Next-AFP-chief-Jose-Faustino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T16:20:33.198+08:00
    'imagesource': 'jcr:82dd290f-d4c1-4be2-b97a-0e60c63a0956'
