      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan''s Vladislav Yakovlev topped the Final D classification
        race, where rowers fought for the 19th to 24th spots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d20da3-9a28-4c6a-98a0-b61bf0fea257'
