    'jcr:uuid': 'bb7f4d57-b8a0-4e50-8883-3914ba86b945'
    'lead': 'Golfer Juvic Pagunsan made four bogeys in Round 2, compared to his one
      bogey in Round 1, as he dropped his overall ranking to 25th midway of the Tokyo
      Olympics men''s individual golf competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T16:39:46.658+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:27:52.523+08:00
