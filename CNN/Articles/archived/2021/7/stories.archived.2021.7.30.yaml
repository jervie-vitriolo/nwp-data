  'Visiting-Forces-Agreement-Philippines-United-States-Duterte-Austin':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T11:11:09.186+08:00
    'imagesource': 'jcr:5fc85bc5-0d8f-4c9a-b248-0d5e8df26e80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c106f7cb-7bb3-498b-984c-5f24621bddf3'
    'lead': 'International studies professor Renato de Castro says the assurance of
      the US to provide "game-changing" COVID-19 vaccines and giving them for free
      without political strings attached may have affected the President''s decision.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T11:14:01.206+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:30:07.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:45.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte cancels order to terminate VFA with US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98cc5d-74c6-4624-9ffa-be8642b77c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — President
        Rodrigo Duterte has decided to recall the abrogation of the Visiting Forces
        Agreement (VFA) with the United States, the Philippine defense chief announced
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6bc13-b5c5-42a0-ad30-f353376d26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the change of heart came
        after the President met with U.S. Defense Secretary Lloyd Austin III on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dadb4c-787c-49a3-acf5-d53c8a73a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the deal will proceed as if it did not face near abrogation,
        adding that Foreign Affairs Secretary Teodoro Locsin Jr. and Philippine Ambassador
        to Washington Babe Romualdez may have convinced the President to reconsider
        his earlier pronouncement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4067e15-4578-4b47-8cdc-b7f137a89a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President decided to recall or retract the termination letter
        for the VFA," Lorenzana told the media at Camp Aguinaldo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655db48-fb2a-4484-b06a-7025fdc34ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VFA is in full force again, there is no termination letter
        that is pending," he told his counterpart after their bilateral meeting. "We
        are back on track, Mr. Secretary, to plan for future exercises under the VFA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21797fb-7144-4206-ac85-4ef829daf066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon official thanked President Duterte for retaining the
        VFA, a decades-old agreement between Manila and Washington on the protocol
        for American military personnel in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6665895-8d67-404f-bece-3b2e1dbffcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte’s order, the Philippines on Feb. 11, 2020 served the
        United States an official notice of termination of the two decade-old agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bea1a4-8e81-49c4-99ff-f26b5617189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The termination process, however, was suspended in June last year
        due to the COVID-19 pandemic and emerging threats in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe21e7-31f1-4b38-95a2-b3393045ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government in November 2020 extended the suspension
        for another six months or until August 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdbafc-3d0d-403e-a222-746fa08ff38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiasco on the VFA stemmed from the cancellation of Senator Ronald
        "Bato" dela Rosa''s visa due to alleged extrajudicial killings during his
        term as chief of the Philippine National Police from 2016 to 2018 under Duterte''s
        war on drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2b98d-d16f-43a2-9bf4-c41aaad75320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Philippines and the U.S. are discussing the details
        on custody of American troops, but it will not affect the terms of the deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170bcaf-ac66-49d4-ae3f-249b5e546c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial provisions of the 1988 deal is the authority
        granted to the U.S. government to retain jurisdiction over its soldiers if
        ever they commit crimes on Philippine soil.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9547b3-2b85-4217-a386-8a2992428f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an adjunct or additional agreement between the two countries,"
        Lorenzana said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc1d67-0b1c-47c6-8ed5-4bfd421e42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is also seen to support the Mutual Defense Treaty
        (MDT), another deal which guarantees that they will provide military aid to
        each other in case their metropolitan areas or territories in the Pacific
        are attacked by a foreign force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedba64-2fe2-4245-a73c-b31b72cafec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he wants to "revisit" the MDT to make it more relevant
        to the current situation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d6cb7-d127-475e-897e-96b23c54fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:15:44.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Austin reaffirmed Washington''s commitment to protect
        the Philippines against any attacks — including those carried out in the West
        Philippine Sea — as part of the defense treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ed051-0068-4b37-915a-7493a5397aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, international studies professor Renato
        de Castro said US assurance to provide "game-changing" COVID-19 vaccines may
        have affected Duterte''s decision.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d727d35-d315-44db-aee5-9ca44af00479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd23c1-f555-490c-9616-ab15ed349096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro added that in Austin''s speech during his visit in Singapore,
        he emphasized how the coronavirus shots are being given for free with no political
        strings attached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245d3e6-5d42-4c13-8c58-c6b969feef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12041a-2c7f-4a25-8cc8-77ee067bf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also said he believes the decision will not affect Duterte''s
        stand on foreign policies and issues, since he may be shifting his focus now
        on domestic matters like the 2022 elections. He noted that this may be the
        President''s direction in the coming months, considering the fact that his
        daughter, Davao City Mayor Sara Duterte, is a potential presidential candidate
        in next year''s polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b52b6-ca59-4a56-882b-c5a287448339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09491045-6d20-40bd-b455-79646748b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:49:52.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:30:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could put foreign policy, issues regarding our security relations
        with the United States, issues regarding China...aside because in the next
        months he will simply have one focus...to get his anointed successor be elected,"
        De Castro explained.</p>'
