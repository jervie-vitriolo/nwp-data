      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest obstacle to getting more people vaccinated and the
        country returning to normal is the mixed messages from Washington, D.C., and
        those with partisan agendas. In Georgia, we have been consistent," Kemp said
        in his tweets.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600212dd-b05e-47f4-abfd-50a676ea9538'
