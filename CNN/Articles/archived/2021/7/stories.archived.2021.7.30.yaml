      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All indices were in the red as the Philippine Stock Exchange index
        finished at 6,270.23 - down 3.48% or 226.30 points from Thursday''s close.</p>'
