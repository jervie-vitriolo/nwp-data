      'mgnl:type': 'text'
      'text': '<p>The closest thing the commission has is the Batang Pinoy, a national
        youth sports competition that produced star weightlifter Hidilyn Diaz. The
        30-year old Zamboanga native <a href="https://www.cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html">snatched</a>
        the country''s first ever gold medal in this year''s Olympics.</p>'
