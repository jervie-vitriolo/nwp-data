      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the biggest for 2021 so far," AAA Equities head of research
        Chris Mangun told CNN Philippines regarding the plunge. "The last time the
        market was down (like that) was in April of last year."</p>'
