      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28811e9e-dd81-476f-93e8-7357c2773314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T23:59:27.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:21:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Philippine Airlines (PAL) said "domestic travel
        to and from Manila will be limited only to essential travelers, including
        NCR Plus residents returning to Manila, in compliance with the air travel
        restrictions imposed by the authorities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b3b16-2b96-4a16-aac7-50a60e0fbdea'
      'mgnl:activationStatus': true
