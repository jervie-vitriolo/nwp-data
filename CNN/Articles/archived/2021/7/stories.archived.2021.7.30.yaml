      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da855f-dd97-4c7e-a831-9c63f47aa967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla said Bacoor is the first <a href="https://www.cnnphilippines.com/news/2021/7/28/Bacoor-Cavite-COVID-19-cases-Delta.html">city</a>
        in the province of Cavite to report Delta variant cases.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9f4d9-dfb6-468b-b482-39f161f97675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.662+08:00
