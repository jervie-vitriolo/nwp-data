      'mgnl:type': 'text'
      'text': '<p>Solante added: "Government should really be steadfast in focusing
        on the contact tracing and the active case finding. Otherwise, we''ll be going
        into this cycle of lockdown, open, lockdown, open for how many months."</p>'
  'Nestle-food-prices':
    'author': 'Charles Riley, CNN Business'
    'caption': 'The world''s largest food and beverage company is introducing even
      bigger price hikes as commodity and transportation costs surge. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-30T14:42:20.113+08:00
    'imagesource': 'jcr:7954f180-562e-4ca6-b836-7156ae8fb682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02226cae-2d05-4114-9ca3-b79adc1d6d46'
    'lead': 'The world''s largest food and beverage company is introducing even bigger
      price hikes as commodity and transportation costs surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T14:53:41.867+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:28:49.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:48.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nestle']
    'template': '1'
    'title': 'The world''s biggest food company says prices are going even higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433a778-514a-4429-8efb-7aa74cd59e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s largest food and beverage
        company is introducing even bigger price hikes as commodity and transportation
        costs surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf26a53-9147-496c-abbe-f4fef8b25dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé, which sells everything from ice cream to coffee and cereal,
        said on Thursday that it would respond to higher input costs by raising prices
        in the second half of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f51c11-98a4-4ddd-a1ff-cfe342352447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation has been virtually absent for a number of years and then
        pointed up very sharply. It hit us directly," CEO Mark Schneider told reporters
        on a conference call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b5986-eb0e-4be7-9af4-61a5af789d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneider said he believes that inflation is transitory. But the
        owner of brands including Nescafe, Gerber and Cheerios said it would need
        to raise prices by roughly 2% to offset cost increases of 4%. Nestlé hiked
        prices by 1.3% in the first half of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bfe6f-0835-4453-8875-3a28be75aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company can hedge against some cost increases, such as rising
        coffee prices, said Schneider. But it can''t avoid the rising cost of things
        like transportation, which puts pressure on the company''s margins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c84e0-814e-4ab5-b450-5bbc6e355e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé (NSRGF) said it expects a profit margin this year of 17.5%,
        a slight downgrade that partially reflects "time delays between input cost
        inflation and pricing." Despite that, the company raised its sales growth
        outlook for 2021 to between 5% and 6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecaa04e-4f49-49b7-98c7-1be5f02d9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies from General Electric (GE) to Anheuser-Busch InBev (BUD)
        and Unilever (UL) have warned in recent weeks about rising input costs as
        the global economy recovers from the coronavirus pandemic. Demand for some
        products has increased sharply as people resume travel and return to the office,
        and global supply chains remain stretched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf9f7c-7615-4495-a138-c407b0c8de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are able to hedge against rising prices, for example
        by buying commodity futures, or choose to absorb higher costs. But others
        are passing on cost increases to consumers, leading to higher prices at supermarkets,
        restaurants and goods retailers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373b5d4-706a-49a8-9e4c-ce41d94887dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé rival Unilever said last week that it was increasing prices
        across multiple markets and product categories in response to higher input
        costs. The owner of brands including Ben &amp; Jerry''s cited the example
        of soybean oil prices, which increased 20% last quarter and are now up 80%
        compared to the previous year. Palm oil prices are 70% higher than their long-term
        average.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443a6a8-5ef7-4921-94ce-01c06e435c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is impacting us across the full spectrum of input costs
        in materials, in packaging and quite notably in freight and distribution costs,"
        Unilever chief financial officer Graeme Pitkethly told investors on July 22.
        "We have been and will continue to pull all the levers of pricing and saving."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afb50a-0d7f-411e-9a0c-59305b96cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is whether shortages and price hikes are temporary
        byproducts of the pandemic, or if the global economy is changing in ways that
        could permanently hike the cost of doing business and usher in a new era of
        inflation that could eat into consumer spending power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8942e4-9caf-44fd-93ae-12d1d2e34ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks including the US Federal Reserve are grappling with
        how to respond. Many economists believe that price hikes will prove fleeting,
        but if they''re wrong central banks could be forced to abruptly pull back
        support for the economy later this year in order to get inflation under control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c601d-2526-4f03-9677-eed6f9385cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:53:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:56.012+08:00
