    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f02829-9e04-4cc1-be49-4a296938405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sitting in her hospital room in Baton Rouge,
        Louisiana, Aimee Matzen struggled to breathe as she described how exhausting
        it is to have COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c658fc6-44c0-4b94-9c13-18b6ba233449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that I am here now, I am furious with myself," she told
        CNN between deep, deliberate breaths. "Because I was not vaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ce6aa-a8f6-4d50-86e9-b5ff3c649b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matzen, 44, finds herself in the Covid-19 intensive care unit at
        Our Lady of the Lake Regional Medical Center in Baton Rouge. She is receiving
        oxygen treatments and hopes she stays well enough to avoid getting hooked
        up to a ventilator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719f9d7-3394-4dfc-930e-b72e896871e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid-19 surging in states across the country, Louisiana stands
        among those hardest hit by the most recent rise in cases, driven in large
        part by the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32cf4c-d60e-4307-90c9-2ca006bdbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has the highest 7-day average of new cases per-capita
        in the country, at 77 cases reported per 100,000 residents each day over the
        past week, according to a CNN analysis of data from Johns Hopkins University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937e00e-9fa9-4fc3-ab9a-ed666ad88f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a kick in the gut to feel like we effectively have lost six
        or seven months of progress," Louisiana State Health Officer Dr. Joseph Kanter
        told CNN''s John King on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c2e0e-3d3d-47cf-a2ea-05e0a9aa7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter attributed the surge to a "perfect storm" of factors, including
        the Delta variant, which is believed to be more transmissible, and "unacceptably
        low vaccination coverage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f36928-6332-4092-8ea6-12ea1ba530f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana''s vaccination rate is among the lowest in the country,
        with just 37% of residents fully vaccinated as of Wednesday, according to
        data from the US Centers for Disease Control and Prevention. It''s the fifth
        lowest in the country, and Louisiana is one of six states that has less than
        38% of residents fully vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db242e-c669-42b3-828b-dc120ed539f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s largest healthcare system, Ochsner, has seen a 700%
        increase in Covid-19 patients over the last month and a 75% increase in the
        last week, officials said during a news conference on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df78d6d-4a12-48c4-b506-8d516cd151f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vast majority of those patients -- 88%, according to Ochsner
        Health CEO Warner Thomas -- are unvaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def65377-e282-46fd-af65-e25ef2ce2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely disproportionately hitting folks that are unvaccinated,"
        Thomas said. "Those are the folks that in a very high majority we''re seeing
        coming to the hospital."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee3d9e-efcd-4b1e-a71d-bb38258553ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matzen told CNN she was not opposed to getting vaccinated -- she
        just hadn''t gotten around to it. Every time she planned to get inoculated,
        "something would come up," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ad2b7-85bf-4c94-96d5-1dd391391a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this feeling ... if I was vaccinated, I wouldn''t be hospitalized,"
        Matzen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e034d-a4e1-4e2d-b9f4-94054e14f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some Covid-19 patients deny the virus is real</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d11b2-ed5b-47c7-8272-ce34831f428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana is one of two states, along with Arkansas, where every
        county -- or parish, as the jurisdictions are known in Louisiana -- has "high"
        levels of community transmission of Covid-19, per CDC data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd9cf7-3c8c-44c5-91a0-5595210369ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means each parish has either 100 or more cases per 100,000
        people, or a test positivity rate of 10% or higher.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e142c7-15d2-4bea-8fda-038daefc0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in Louisiana are also skyrocketing, with 1,524
        people hospitalized with Covid-19 across the state, according to the Louisiana
        Department of Health. On July 1 there were 259 hospitalized Covid-19 patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247236b0-16c9-42ac-af0b-4dc43be94356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge is again forcing hospitals to prioritize the treatment
        of Covid-19 patients over others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff3e5f-8734-4fac-8865-58b0eb9b49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harkening back to the early days of the pandemic, Our Lady of the
        Lake Regional Medical Center on Monday halted the scheduling of non-urgent
        surgical procedures that would require an inpatient bed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018663a9-dc7a-401d-a7a0-91fb82160a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s problem isn''t a lack of room, Chief Medical Officer
        Dr. Catherine O''Neal said. Our Lady of Lake is the largest regional medical
        center in the state, she said. But it doesn''t have the staff to treat everyone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110622d6-0dce-4f02-b9c0-14ffe2e07030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are coming in waves, O''Neal told CNN, forcing the hospital
        to call in reserve workers and shut down other wards.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d56ea-86e1-4907-80d0-b76e20581251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The load is becoming overwhelming," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3855f0-3806-46ff-833f-e4a96bf9f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 140 Covid-19 patients at Our Lady of the Lake as of Thursday,
        30 of whom had been admitted over the previous 24 hours -- the most since
        the pandemic began, according to a hospital spokesperson.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177bfd9-1888-4baa-b61f-0388ba0a488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 50% of the patients are under age 50. Fifty patients are
        in the ICU, and 11 of them are children.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97954e2-c0ee-46df-9ef1-8f4644b5a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Babin, a registered nurse who has worked in the hospital''s
        Covid-19 ICU since March 2020, told CNN the ICU''s population has been rising
        rapidly with patients who are younger and sicker.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994d081-18a4-403b-b2ce-965a00ea3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were my age, my coworkers'' age -- 30s, 40s," she said. "It
        made me scared for my own health as well as my community."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f12805-8a39-4128-84c7-baba7ac7aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some remain in denial that Covid-19 is real, falling prey
        to rampant misinformation. And Babin has patients who insist their Covid-positive
        diagnosis is a lie.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072be41-5cf9-45ba-ba86-6877c6df67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have patients that denied they have Covid all the way up until
        intubation," she said. "They think that they have a cold, and they think that
        we''re lying to them."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba22fde-ae7f-4849-ae59-4923081879b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nowhere is safe, doctor says</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb69e0-0c84-437d-a072-1a07a24bca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal said the hospital assumes all cases now consist of the Delta
        variant, and the only place people are safe from the virus is in their homes,
        she said. Even outside, "there is no more safe," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e4513-8606-4577-adbe-0f187a7b3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re interacting in this community, you should be vaccinated
        and you should have a mask on, because we''re inundated with Covid," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188c642-e932-4ad2-99ba-8f01fdf32356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another patient at Our Lady of the Lake, Carsyn Baker, said she
        believed she got the virus when she visited her friend''s house for her birthday,
        sitting on a screened porch.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0448a-e6f7-4890-85a8-b28940dacc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d close my eyes and I''d feel like I couldn''t breathe," Baker,
        21, said. "Something in my body would tell me, like, ''hey, you need to breathe,
        like, wake up.''"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482fada-35a3-40fe-9637-6e26c9b19b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker has a kidney condition, she said, and her doctor has advised
        against her getting vaccinated for now.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29495b1-77a7-43fb-9d82-a94f9d6581dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of sucks because people like myself with an auto-immune
        disease, you can''t really go anywhere now, because everybody''s getting sick
        and it just don''t matter what you do," Baker said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19aa7b-996b-41c4-8731-dd76c0cf6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Smith, another patient, was considering getting a vaccine.
        But he got Covid-19 instead. Smith, 47, believes he got the virus from a friend
        at an outdoors cookout.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fcd8d-20e3-4e3e-80f4-ecb286e6dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two days after the event, I went down on the floor and I couldn''t
        get up," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494bb02-1170-4bb8-ae93-afe2488dda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement this week, Louisiana Gov. John Bel Edwards pleaded
        for eligible people to get a vaccine, saying all three were "safe and effective"
        and the best tools available to end the pandemic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9291d-6496-4845-9ba2-f43bd345e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone asking the question when will this end, the answer is
        simple: when we decide to do what it takes to end it," the governor said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d5bc3-451d-4e4a-8776-065eff99f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what she would tell people who remain on the fence about the
        vaccine, Matzen said, "Jump off. Run. Bring your family with you, get to the
        clinics. There is no excuse anymore. This is real."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d4e22-4110-4c97-8d9c-494c3c99d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:37:49.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t want anyone else winding up like me," Matzen said,
        "especially when the vaccine is so easy to get now."</p>'
  'Scarlett-Johansson-Black-Widow-Disney':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-30T06:38:33.898+08:00
    'imagesource': 'jcr:50fb63a7-7aa6-4687-82c9-39989a89675d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3ca5ab-cb9d-42ae-aa25-79197a510f1d'
    'lead': 'One of Marvel''s biggest stars is suing Disney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T06:40:12.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:32:05.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:41.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scarlett Johansson is suing Disney over ''Black Widow'' Disney+ release'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb888ef-7f8d-492c-8c1d-8113af4619df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of Marvel''s biggest stars is suing
        Disney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330054ed-f19f-46a4-a033-61ec118aed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Scarlett Johansson filed a lawsuit in Los Angeles Superior
        Court on Thursday that alleges Disney breached her contract by releasing the
        highly anticipated superhero film "Black Widow" on its streaming service,
        Disney+.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c0c41-66be-45ad-a119-8632f612579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was released simultaneously on the service and in theaters,
        which the suit claims broke an agreement between the star and the company.
        The suit alleges that Johansson agreed that her salary for the film would
        be based, in large part, on the film''s box office haul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a135c84-c2e9-4575-b405-09b93aecc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To maximize these receipts, and thereby protect her financial interests,
        Ms. Johansson extracted a promise from Marvel that the release of the picture
        would be a ''theatrical release,''" the suit claimed. "As Ms. Johansson, Disney,
        Marvel, and most everyone else in Hollywood knows, a ''theatrical release''
        is a release that is exclusive to movie theatres. Disney was well aware of
        this promise, but nonetheless directed Marvel to violate its pledge and instead
        release the picture on the Disney+ streaming service the very same day it
        was released in movie theatres."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56042afa-5a3c-45ce-8d02-31f3930e3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney responded on Thursday saying that "there is no merit whatsoever
        to this filing" and that the suit is "especially sad and distressing in its
        callous disregard for the horrific and prolonged global effects of the COVID-19
        pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b8e0c-6afd-4de3-ac61-f1c61358b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney has fully complied with Ms. Johansson''s contract and furthermore,
        the release of ''Black Widow'' on Disney+ with Premier Access has significantly
        enhanced her ability to earn additional compensation on top of the $20 million
        she has received to date," a Disney spokesperson said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a247529-2eee-4f0b-ad58-1a1bf0593a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was the first to report the news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f2b2a-7e62-4c71-8cfe-1af6a2b48d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit comes at a pivotal moment for Hollywood, as the pandemic
        has accelerated several trends at once. Streaming has become the focal point
        of Hollywood while movie theaters and the box office struggle to return to
        normalcy following a pandemic that ravaged its business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3202ca7-faa7-4b17-b44f-8f276f9403f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney made big waves when it announced in March that "Black Widow"
        would be released on Disney+ for an extra charge and in theaters simultaneously.
        The film had been delayed multiple times because of the pandemic. It was originally
        set to be released in May of 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89a009-7fe3-4b38-a61a-47e057f85ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other studios have done a same-day streaming and theatrical
        releases, the "Black Widow" news stood out because Marvel is the biggest blockbuster
        brand in all of Hollywood, bringing in nearly $23 billion at the global box
        office since 2008.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd79b4-95b4-44cf-8cde-edc47f6f92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its July 9 release was an immediate success for Disney, in theaters
        and streaming, bringing in $80 million in its North America opening in theaters
        and $60 million globally on Disney+. The film''s momentum has slowed down
        since and now stands at roughly $318 million worldwide, according to Comscore.
        That''s not a huge take for a Marvel film.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cf010-de3b-40af-98e1-ee3694a71ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues have arisen as studios shifted their major blockbusters
        to streaming as the pandemic continues. Case in point: Warner Bros. reportedly
        paid star Gal Gadot and director Patty Jenkins each more than $10 million
        as the studio released "Wonder Woman 1984" on streaming service HBO Max as
        well as theaters in December. (WarnerMedia owns Warner Bros. and CNN.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176aa43-f8e5-43e5-91e7-a013dec4679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that Disney is releasing films like Black Widow
        directly onto Disney+ to increase subscribers and thereby boost the company''s
        stock price — and that it''s hiding behind Covid-19 as a pretext to do so,"
        John Berlinski, attorney for Johansson, told CNN Business. "But ignoring the
        contracts of the artists responsible for the success of its films in furtherance
        of this short-sighted strategy violates their rights and we look forward to
        proving as much in court."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428aacb-a747-4957-942d-649b22c773e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:40:12.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this will "surely not be the last case where Hollywood
        talent stands up to Disney and makes it clear that, whatever the company may
        pretend, it has a legal obligation to honor its contracts."</p>'
