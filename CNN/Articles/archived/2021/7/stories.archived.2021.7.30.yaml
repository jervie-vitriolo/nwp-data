      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ee9ff-6481-4ac1-b7a0-528f51ad18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will shift to the strictest enhanced community quarantine
        on August 6 to 20. The government will provide the updated quarantine measures
        under this period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b23d42-0b16-480d-9973-6710e2e24156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfd92c-2eac-413e-8414-2d85693827c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.859+08:00
