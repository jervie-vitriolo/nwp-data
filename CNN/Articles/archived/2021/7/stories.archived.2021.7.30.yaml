      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a powerful philanthropic pairing, Melinda
        French Gates and McKenzie Scott have teamed up to direct $40 million to advancing
        the power and influence of American women over the next decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d8fc9-8171-4e87-97ff-a64442344464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc6e40-abcf-441e-b06b-56b554448ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation is being awarded to winners of the Equality Can''t
        Wait Challenge, a competition hosted by French Gates'' investment firm Pivotal
        Ventures, with financial support from Scott and her husband, Dan Jewett, as
        well as from the Charles and Lynn Schusterman Family Philanthropies. The challenge
        billed itself as "the first competition centered on gender and equality in
        the U.S. with an award of this magnitude and ... an opportunity to invest
        in and empower women leaders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2c431-3fd8-4298-a210-58b2c0bce5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8a487-5eff-4245-8a37-d684c9d59a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four contest winners — which were chosen from among 550 applicants
        — proposed various creative ways to empower and improve the lives of women
        and gender non-conforming people in the United States. They include establishing
        publicly supported infrastructure for childcare and other forms of caregiving;
        creating training for women interested in software development careers; accelerating
        young women''s trajectories through college and their early careers; and growing
        "impactful businesses owned by Native womxn."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c00a1-7dc8-44f4-914e-a408ccdf53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe646a1-3396-4c62-9090-69fd80deed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these issues have become particularly important given the
        Covid-19 pandemic''s outsized impact on women, which experts have said set
        gender equality back by years. Each winning organization will receive $10
        million for their projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36066631-9bce-4ad4-bfba-491fa5925e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adec06-facc-442f-a28a-e3fe2207bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The awardees are strong teams working on the front lines and from
        within communities to help women build power in their lives and careers,"
        Scott said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe8f4e-412d-40db-9011-519a3d0cdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6a17c-83b4-441b-a81d-d8f4b19c59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Gates added: "We can break the patterns of history and advance
        gender equality, but we must commit to lifting up organizations, like the
        ones receiving awards today, that are ready to lift up women and girls."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d22fc-8acc-43ba-a097-bcb0f8c35aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd4594-e7ce-4ea2-a6ea-e6dd683a0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Gates and Scott, who were formerly married to Seattle-based
        tech founders Bill Gates and Jeff Bezos, respectively, have become powerful
        philanthropists in their own rights. Both women, who are among the richest
        people in the world, have signed The Giving Pledge, promising to give away
        the majority of their wealth in their lifetimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d85da6-7187-4d55-a206-726542b589ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5b392-4fc4-44c3-beee-1d18ead0ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Gates remains co-chair of The Gates Foundation, which has
        funneled significant funding to Covid-19 research and vaccination efforts
        over the past year and a half, among other initiatives. With Pivotal Ventures,
        French Gates supports women working in key sectors, such as technology, women
        running for office and other efforts. In May, she filled for divorce from
        Bill Gates, whose current net worth stands at about $151 billion, according
        to the Bloomberg Billionaires Index.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6722c-c60c-4160-b840-8bece387e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c0dab-8171-4f9a-bc42-e5e3ba71f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said last month that she has already donated nearly $1.7 billion
        of her fortune to 116 organizations focused on one of nine "areas of need,"
        including racial equity, LGBTQ+ equity, functional democracy and climate change.
        Among the organizations she backed are the NAACP Legal Defense and Education
        Fund, the Obama Foundation, the George W. Bush Presidential Center, RAINN
        and the European Climate Foundation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a002a56-0472-45d0-bbfa-80f63f9ffd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67060941-2981-447d-a704-0dfb3cfff9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s net worth is estimated to be around $64 billion, according
        to Bloomberg. She received a quarter of Bezos'' Amazon shares in the couple''s
        divorce settlement last year, giving her a 4% stake that was worth more than
        $35 billion at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d3d53-ccc9-48b1-b975-616090d06a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:03:24.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/29/business/melinda-french-gates-mckenzie-scott-women-donation/index.html">Melinda
        French Gates and McKenzie Scott team up to give $40 million to support women</a>."</em></p>'
  'US-Biden-measures-to-incentivize-COVID-19-vaccinations-federal-employees':
    'author': 'Maegan Vazquez, CNN'
