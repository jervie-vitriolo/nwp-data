      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Metro
        Manila will remain under general community quarantine with "heightened and
        additional" restrictions until Aug. 5, but will revert to the strictest enhanced
        community quarantine on Aug. 6 to 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa307eb0-2791-4325-8d6f-791eeb2de84a'
      'mgnl:activationStatus': true
