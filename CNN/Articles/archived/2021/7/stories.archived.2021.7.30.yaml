      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –&nbsp;</strong>Measures
        were taken to better cater to the needs of patients seen lying on stretchers
        outside a hospital in Cagayan de Oro City in Misamis Oriental, the Department
        of Health said Saturday.</p>'
