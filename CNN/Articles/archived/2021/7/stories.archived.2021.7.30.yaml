      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we are still on an active southwest monsoon season, we are
        going to expect rains even though hindi lumapit sa ating bansa itong mga bagyo
        (the cyclones are not yet moving closer to our country)," forecaster Raymond
        Ordinario of the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration told CNN Philippines'' New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c83104-67a2-4338-8695-d5ba34463c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e5c94-150d-43cf-845e-ea3f5c6be73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T08:22:09.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:31:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that for the next five days, the southwest monsoon
        will continue to drench most parts of Luzon, specifically Ilocos Region, Abra,
        Benguet, Zambales, Bataan, Tarlac, Pampanga and Occidental Mindoro. Occasional
        rain will also prevail over Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb21554-b301-4c4b-8260-84666f137663'
      'mgnl:activationStatus': true
