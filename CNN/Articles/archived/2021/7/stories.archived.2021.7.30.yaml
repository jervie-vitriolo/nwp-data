      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, the goal is for the craftsmen to no longer need us,” shared
        Palanca. “Eventually, I hope to return to the point before the industry declined
        — when there was a steady demand for filigree tambourine jewelry and craftsmen
        like Mang Nelson can sustainably manage the entire business end-to-end by
        themselves and start crafting together again as a family.”</p>'
