      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdb488-4c73-40c2-a4de-c1982f8c644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:21:19.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation will remain operational. Only authorized persons
        can travel into and outside NCR Plus composed of Metro Manila, Cavite, Rizal,
        Bulacan, Laguna.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
