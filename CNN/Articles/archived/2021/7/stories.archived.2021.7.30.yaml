  'Chery-Tiggo-snaps-Creamline-25-game-winning-streak':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-30T22:52:33.908+08:00
    'imagesource': 'jcr:bef3d27d-bfc0-460f-b112-40d4c2898434'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ebe44db-33f5-4d91-a016-e6e53e086de7'
    'lead': 'Chery Tiggo Crossovers took four sets to end the Creamline Cool Smashers''
      25-game winning streak that began in the 2019 season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T22:51:53.752+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:21:32.684+08:00
