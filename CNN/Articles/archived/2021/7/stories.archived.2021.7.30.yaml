    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:39.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['VEP', 'vaccine', 'expert', 'panel', 'reject', 'shorten', 'interval',
      'doses', 'Sinovac', 'AstraZeneca', 'pandemic', 'COVID-19', 'coronavirus', 'OCTA']
    'template': '1'
    'title': 'Vaccine expert panel rejects proposal to shorten interval between doses
      of COVID-19 shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14de16-cdcf-4fb4-98a3-e739fe7f02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:40:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> The government''s
        vaccine expert panel has rejected the proposal of OCTA Research to shorten
        the interval between two doses of COVID-19 vaccines, especially Sinovac and
        AstraZeneca shots, because doing so may result in lower antibody responses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720512e6-5295-403f-b54c-a89486813dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:40:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5edf33-3885-4a9c-9f49-eb47e14e2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:02:50.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Gloriani, head of the Department of Science and Technology''s
        vaccine expert panel, said studies have shown that shortening the interval
        between the first and second dose of Sinovac vaccine to 14 days from 28 days
        will lead to lower antibody responses. AstraZeneca vaccine, on the other hand,
        is more effective if the interval is prolonged to 12 weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80409197-f225-4948-a513-c636e94b75c7'
      'mgnl:activationStatus': true
