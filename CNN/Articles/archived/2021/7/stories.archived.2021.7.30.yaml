    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd0c58-b962-4e1f-b41f-69d71efd29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
