    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dce1353-8cf1-4c2f-b0ea-9e010e63d855'
    'lead': 'Lt. Gen. Jose Faustino, current commander of the Joint Task Force Mindanao,
      will replace Gen. Cirilito Sobejana who is set to retire on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T16:25:15.242+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:28:07.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:50.917+08:00
