      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said the changes in recommendations, like those
        made to mask guidance, are the result of under vaccination and the Delta variant
        changing the landscape of the pandemic.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff1eac-0e03-49d3-aa6c-25af00c2fb51'
      'mgnl:activationStatus': true
