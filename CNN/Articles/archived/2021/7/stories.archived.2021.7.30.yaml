    'jcr:uuid': '896ddbdd-89b7-457d-a569-8de6e5be24c4'
    'lead': 'The government''s vaccine expert panel is against shortening the interval
      between the two doses of COVID-19 vaccines, especially Sinovac and AstraZeneca
      shots, because doing so may result in lower antibody responses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T05:40:37.530+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:33:03.557+08:00
