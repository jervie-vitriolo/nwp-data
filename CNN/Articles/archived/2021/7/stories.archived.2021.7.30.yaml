      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Justice Department determined that federal law doesn''t
        prohibit public agencies and private businesses from requiring COVID-19 vaccines
        -- even if the vaccines have only emergency use authorization so far.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258af190-76f6-458f-ba3c-f4a9731079ca'
