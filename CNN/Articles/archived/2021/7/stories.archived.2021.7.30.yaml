      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FNU said based on its informal survey, government hospitals typically
        have a shortage of 40-50 nurses based on their bed capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b232ff7-2797-49bf-991a-db5bcc154949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic raging for over a year now, it said nurses are
        in a constant state of stress and fatigue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428ddad-740b-4590-8c74-7be4e3eb95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:13:58.667+08:00
