    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71504376-f11d-42bd-98de-a88436fba048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
