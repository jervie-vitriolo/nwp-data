      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) –</strong> Filipino
        rower Cris Nievarez concluded his maiden Olympic stint with an overall finish
        of 23rd place out of 32 rowers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82271e5f-4a2e-4762-91ce-8a83d421fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:17:09.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:28:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez finished fifth in the Final D classification race of the
        Tokyo Olympics men''s single sculls event on Friday at the Sea Forest Waterway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849df62-8713-4e90-bb0d-dd001f0c40df'
