    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b3f0d6-3c49-4fc1-a6e0-7d349bac19c0'
    'lead': 'The new measures come amid a rise in COVID-19 hospitalizations and deaths
      in the US. The vast majority of those individuals with severe cases of COVID-19
