      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;Hospitals
        and isolation facilities in Bacoor, Cavite are nearing full capacity as the
        city deals with an alarming rise in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fa019-d6cd-4d52-8105-341862cf24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.660+08:00
