      'mgnl:lastActivated': 2023-01-25T15:29:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also renewed its demand for decent salaries, benefits,
        and compensation for frontliners catching the virus.</p>'
    '12':
