      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only virtual religious gatherings will be allowed. Necrological
        services, wakes, inurment, funerals will be limited to immediate family members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcd467-61e9-4a1e-9747-a111036f97b3'
