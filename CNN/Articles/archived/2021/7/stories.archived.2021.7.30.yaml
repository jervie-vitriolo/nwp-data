    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:51.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pagunsan down to 25th place after Round 2 of Olympic golf men''s individual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8938ca3-f63a-49af-9662-43c86965a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) –</strong> Golfer
        Juvic Pagunsan failed to sustain his splendid Round 1 start as he slid to
        25th place halfway of the Tokyo Olympics men''s individual play, Friday at
        the Kasumigaseki Country Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4919ebb-2aa1-4779-9912-94bae6606fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d7014-9400-4f92-8b43-5d81258195ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagunsan ended with two-over par 73 in the second round, dropping
        his overall score to 3-under 139 midway into the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07b44c-f367-4dd9-9799-a0bfc496235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagunsan is tied with seven other golfers in the 25th spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18441f-3326-4fe7-90c4-3cafc8428502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making a single bogey in the first round on Thursday where
        he finished in joint fifth place overall, the 43-year-old Filipino golfer
        wounded up with four bogeys in Holes 5, 8, 11, and 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934896c-79ae-4e7b-8639-91e06cbcc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb0ca3-6c2e-4766-b761-c596d52fee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagunsan shot two birdies in the second round in Holes 6 and 15,
        performing only a third of his six birdies in the first round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837f117-7954-450f-9a04-cc3b08e16f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed56459-8e70-4e3f-bc48-b0f7d4f1bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American golfer Xander Schauffele led the pack of 60 golfers after
        finishing with eight-under par 63 for a total of 11-under 131.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab35b7-71ba-426f-bb72-c54a7d1b00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some golfers have yet to finish their Round 2 campaign due to bad
        weather. They will complete the event 6:45 a.m. on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a42dc-e892-4da2-a392-ee03d5b7d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:39:46.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:27:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagunsan will look to bounce back on Round 3 slated Saturday at
        8:30 a.m., Philippine time.</p>'
  'economy-to-lose-105b-metro-manila-ecq':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-30T16:45:58.681+08:00
    'imagesource': 'jcr:78ed7109-1d41-4c88-91ce-d1e7ed71946f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5858161-7074-4721-960e-51d8668704e6'
    'lead': 'The Philippine economy stands to bleed ₱105 billion, with almost half
      a million Filipinos losing their jobs for each week the National Capital Region
      is under enhanced community quarantine (ECQ), Socioeconomic Planning Secretary
      Karl Chua warned Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T16:48:31.479+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:27:43.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:52.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economy seen to lose ₱105B per week of Metro Manila ECQ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5ed47-b727-4623-97d1-d6315f907b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — The Philippine
        economy stands to bleed ₱105 billion, with almost half a million Filipinos
        losing their jobs for each week the National Capital Region is under enhanced
        community quarantine (ECQ), Socioeconomic Planning Secretary Karl Chua warned
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c073c0f-bdcf-4534-99b6-c2b3b85488fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of poor people will also surge by up to 177,000, as 444,000
        more will be out of work, Chua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073b410-8b9c-4af4-b501-807a53161ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque announced Friday that Metro
        Manila will be placed under the strictest COVID-19 lockdown from August 6
        to 20 to contain the spread of the feared Delta coronavirus variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc318c5-325b-4508-a275-e76ccf723ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR will remain under general community quarantine (GCQ) with "heightened
        and additional restrictions" until August 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8049f7b-0b8f-4c2d-9511-6fd8ba39fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">READ:
        Metro Manila still under week-long GCQ, to shift to ECQ starting August 6</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68ff0f-60de-4761-b421-19727719e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the stricter GCQ, businesses will be forced to scale down
        operations. Authorized persons outside their residences are the only ones
        allowed to travel into and out of NCR Plus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13a31c-4d60-44c0-859b-222f061710eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-heightened-additional-restrictions-.html">READ:
        LIST: No dine-ins, other restrictions in Metro Manila under tighter GCQ</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab4035-7262-4d33-9686-a1196493aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the losses could be "partly reversed" if the government
        ramps up its vaccination efforts, especially for Filipinos in high-risk areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f097aaf-7e00-4910-ad8e-20ee3c91a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way, the ECQ will be an investment to pave the way for a recovery
        once we control the Delta spread," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739cd93-911f-4ecb-931e-665f5a9f9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups on Friday supported the pandemic task force''s decision,
        saying while this will hurt the Philippines, the move is "necessary" to avoid
        a bigger blow to the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b69c4-ba33-4a23-9c9b-d759d5d04099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Filipino Chinese Chambers of Commerce and Industry,
        Inc. president Henry Lim Bon Liong said the government should take advantage
        of this period to launch a "nonstop" vaccination drive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdbef35-ea4a-4ae1-ac67-2ed99d9e7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
