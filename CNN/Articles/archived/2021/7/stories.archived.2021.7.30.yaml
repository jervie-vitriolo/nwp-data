      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Huang Xilian made the promise
        in a speech during the inauguration of the China-funded Estrella-Pantaleon
        Bridge on Thursday.</p>'
