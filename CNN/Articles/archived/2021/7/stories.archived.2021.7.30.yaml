      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the best time to start flossing was 20 years ago, the next best
        time is today," Messina said. "Beginning now and committing to a better oral
        hygiene program produces immediate positive effects, so there''s never such
        a thing as too late."</p>'
    '58':
