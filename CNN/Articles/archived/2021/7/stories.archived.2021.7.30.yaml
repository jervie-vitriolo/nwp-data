    'title': 'US Senate passes $2 billion Capitol security funding bill in response
      to January 6 insurrection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693991cc-d3ab-477a-805e-17dc5332942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Senate voted unanimously on Thursday
        to approve a roughly $2 billion Capitol Hill security spending bill in response
        to the deadly January 6 insurrection. The vote was 98-0.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53648ac3-83cf-48ac-9429-dc6c51ac6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a09f8-7cfa-4791-85f9-7c0af1d4c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security supplemental funding bill will provide funding for
        the Capitol Police, the National Guard and other law enforcement partners
        to cover costs incurred during the insurrection. The legislation would help
        ensure the Capitol is protected in the future by paying for security upgrades
        at the Capitol complex. Funding is also set aside for expenses related to
        Covid-19 response at the Capitol and several other priorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb3398-565e-4ecb-a872-190687c07c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87c5fb-1e67-47b8-ad7e-ea606882675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed a $1.9 billion security spending
        bill in response to the January 6 attack in May. Since the Senate deal is
        a separate and new piece of legislation, the House will now need to take it
        up and pass the measure before it can be sent to President Joe Biden''s desk
        to be signed into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3461f-f8b3-4041-8c44-54a7e45967b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747be874-9f9e-44e8-a151-6bacf900889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Patrick Leahy of Vermont, the Senate Appropriations
        Committee chairman, and Sen. Richard Shelby of Alabama, the ranking Republican
        member on that panel, announced the agreement Tuesday, the same day that four
        officers who were on the front lines of the insurrection testified about the
        horrific violence they had faced that day during a hearing convened by the
        House select committee investigating the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2c9e7-b6a1-49ae-9c0e-7069e2866c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af68229-e321-42c2-a4e7-2b1acfee8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will provide $521 million to reimburse the National Guard
        for the cost of deployment to Capitol Hill and roughly $70 million to the
        Capitol Police to cover expenses incurred in response to the attack, according
        to a fact sheet released by Leahy''s office. An additional $300 million will
        be used to bolster safeguards for the Capitol complex, including funds for
        window and door upgrades and the installation of new security cameras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c541c8-2519-4845-9878-d2caace03d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45576f2d-1f34-492e-b6dc-d123650276d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the bipartisan support behind the agreement, Senate
        Minority Leader Mitch McConnell praised the deal earlier in the week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fa0e7-1c0b-4ef1-b10c-1b032654c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33551c4-d41c-441b-bbe4-0353a6efafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud the bipartisan work from our colleagues," McConnell said.
        "I''m sure neither side finds the compromise perfect, but I believe that both
        sides should and will agree that it is absolutely necessary."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfedda9-c4ff-495b-933b-fb5f3642e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bacf08-1b88-4c95-9fcc-83391bfb0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy told reporters that the final agreement wasn''t everything
        that he or Shelby wanted, but the deal was a product of quiet negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f110e-7f36-4676-8294-18b9ea389617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fce0e-22cd-40a0-90a8-864ac665b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, the way we did it was not a whole lot of speeches
        and histrionics in the floor and press conferences. We met quietly," Leahy
        said, noting his office near the Senate floor was a "very useful" place to
        meet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2563d8-8273-4693-a3ce-96812ea9b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2658b97-25d7-4a80-b64a-b5f74e817899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cover the cost of the Covid-19 response at the Capitol, $42.1
        million will be provided, including $800,000 to reimburse the Capitol Police
        for expenses such as the use of personal protective equipment during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c0f7d-7445-46b2-9c18-104c931824ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee2c4d-f90b-43cd-967b-b9bb6eb0043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the fact sheet, the legislation will also provide humanitarian
        assistance for Afghan refugees, including $600 million to the Department of
        State "for refugee and migration assistance and to improve and strengthen
        the Afghan Special Immigrant Visa program."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51e182-8f7b-4525-b6e2-582b4f3ebcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f07e88-8603-49de-a4d0-12945433b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill makes specific changes to the visa program, including increasing
        the number of authorized visas by 8,000 and lowering an employment eligibility
        requirement from two years to one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588413fb-daff-418d-abcd-1d860a66fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T02:51:24.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/29/politics/capitol-security-bill-senate/index.html">Senate
        passes $2 billion Capitol security funding bill in response to January 6 insurrection</a>."&nbsp;</em></p>'
  'study-COVID-19-on-cognitive-decline-Alzheimer-s':
