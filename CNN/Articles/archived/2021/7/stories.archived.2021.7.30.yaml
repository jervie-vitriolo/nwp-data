      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s when he crossed paths with Paolo Palanca who, at the time,
        was a legal management student taking a sociology minor purely out of interest.
        During a sociology and anthropology course taught by his university’s Head
        of Cultural Heritage Studies Fernando Zialcita, Palanca was introduced to
        Mang Nelson who is the last practicing craftsman in Ilocos last 2017. Together
        with his groupmates Tenny Cayco, Bea Constantino, and Nikki Vocalan, he recorded
        and documented everything he could about the waning craft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc73cbb-ab51-41d1-9753-f6f79ddd7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we first met, [Mang Nelson] said that there would be times
        they would go on for more than a year without selling a single piece which
        pushed him to take temporary jobs in construction or housework to make ends
        meet,” Palanca said. “It was heartbreaking. That was why our research was
        so important because if the last master craftsman chose to leave, then the
        knowledge and skills of the craft would go with him and we would lose a precious
        part of our cultural heritage.”</p>'
