    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f84dd6-d10e-4128-b405-e36b136ac839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.767+08:00
      'mgnl:createdBy': 'david'
