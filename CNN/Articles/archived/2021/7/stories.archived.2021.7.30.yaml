    'template': '1'
    'title': 'COVID-19 linked to cognitive decline, acceleration of Alzheimer''s-like
      symptoms, research finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bd106-f6fe-43c6-aa0f-84a88985bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 may be associated with cognitive
        decline and acceleration of Alzheimer''s-like symptoms, researchers reported
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67349232-f729-4968-b330-2881e6c01e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3dd200-b814-4d90-b9d4-7de289fdcb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers with an international consortium looking to understand
        the long-term consequences of Covid-19 on the central nervous system are finding
        memory issues and biological markers similar to those seen in Alzheimer''s
        disease patients. Both diseases have been marked by inflammation of the brain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006a90b-374b-4bb6-a775-3ca13e4a060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d871f4f-39bd-4d35-b0d7-b3e2f36a724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gabriel de Erausquin, a professor of neurology at the University
        of Texas Health Science Center, and colleagues studied more than 200 adults
        60 and older from Argentina who were infected with COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678f726-12e4-459f-af05-73c2fa135103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d73d6-8e7e-4578-ae10-8f46e7c6b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had a persistent loss of smell were more likely to experience
        cognitive issues, they told the Alzheimer''s Association International Conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aec28f-3c93-48db-b5e8-75c4f10e8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed672c8f-0346-4939-b0e2-1225e716001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three to six months after they were infected, more than half of
        the patients still struggled with forgetfulness and about a quarter experienced
        additional cognitive challenges. How sick a patient was with Covid-19 was
        not an indicator of whether they would experience cognitive decline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25894b78-4b30-48fc-9d41-ef434d939460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ab10d-665f-479b-8018-c7621be2eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The severity of the initial disease does not predict who is going
        to get this," Erausquin told CNN. "In fact, many of them had minimal symptoms
        -- just a cold or loss of smell."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01f608-4e89-4378-8389-35cda0c116b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bee0c9-ac78-44a6-80ff-82b84590c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cognitive issues --including persistent forgetfulness, difficulty
        sequencing tasks, and forgetting words and phrases -- are similar to those
        seen in Alzheimer''s patients. Erausquin noted that the parts of the brain
        responsible for sense of smell overlap with those impacted by Alzheimer''s
        disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22f838-37c1-4211-910d-74ef43c0162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0c154-37a4-4f7a-acb4-d6fcd903a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the cognitive symptoms his team observed appear to
        be distinct from the "brain fog," associated with long-term symptoms of COVID-19,
        sometimes seen in younger patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6896da6-bfd9-42c5-a5a4-2e257b771929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84d3ed-112a-4779-83c4-ae04f6614a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brain fog in younger individuals has a different flavor, if you
        will," Erausquin said. "They have more attentional problems, more concentration
        problems, and frequently have more anxiety and depression."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa153545-f056-4db9-ab71-8686b21291b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4a3a6-d644-414b-8548-d9a9ff53835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to tell whether the cognitive issues will worsen
        over time -- as they would in Alzheimer''s patients -- or if these patients
        will recover, Erausquin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af90a1b-c170-464b-a4e8-83567253365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb88e4-38ab-4ff6-a051-60ef194994a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biological Markers linked to Alzheimer''s</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02638497-f7b1-4510-98ae-8da2037a19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In additional research presented at the conference, Dr. Thomas Wisniewski,
        a professor of neurology at New York University Grossman School of Medicine,
        and colleagues found that COVID-19 patients over the age of 60 had biological
        blood markers also found in Alzheimer''s patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a97082-f208-485b-bc2d-8d298ebc1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b9753-3eda-4ad5-810d-4f46780a5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 310 COVID-19 patients admitted to New York University Langone
        Health, the team found that those with neurological symptoms had higher levels
        of biomarkers linked to Alzheimer''s. Those biomarkers include a protein called
        tau that''s been linked with Alzheimer''s and other compounds known as neurofilament
        light -- an indicator of damage to nerve cells -- and others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd340f-742e-4311-9c97-229b8a2df3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835b84a-d176-4afd-8ec6-00fa676581b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings suggest that patients who had COVID-19 may have
        an acceleration of Alzheimer''s-related symptoms and pathology," Wisniewski
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a6cc6-6d22-4e54-8b19-8692bbb50cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a14807-c02b-42d2-b9ff-3a5c003e8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisniewski said more research is needed to understand how those
        biomarkers affect long-term cognition in people who were infected with COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f73298-12f6-4342-a9b4-79142e067ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9623b3-20fb-42e0-bdde-2b30dd824604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the kinds of things that make you suspicious that indeed
        there may be an overlap with Alzheimer''s disease, of some sort," Erausquin
        said. "But it''s very early in the game. We need a lot more data."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeab003-6277-4948-af67-7fc04cdb3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feaa53-1e5b-4424-bd5c-def485f5e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have long been tuned in to the potential links between
        respiratory diseases and the brain, Heather Snyder, vice president of medical
        and scientific relations at the Alzheimer''s Association, told CNN. She noted
        that similar changes in cognition and behavior, like increased anxiety and
        sleep disturbances, were observed in people infected during outbreaks of Severe
        Acute Respiratory Syndrome or SARS in 2003-2004 and Middle East Respiratory
        Syndrome or MERS.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689a663-500b-4d96-9f3f-7dfbf3fd31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d42f7e-a559-40ab-b5df-3a67828e6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term questions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd989afd-1e4c-4ec7-a154-4221a8869ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder said researchers are working hard to understand the long-term
        consequences of these findings on COVID-19 and cognition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a897c9-549c-495f-8dff-e371445fbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f67f4-1cdb-4aac-b46d-c82362b9eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also need to be really trying to understand the impact on the
        brain, overall, because we know that when our brains might be vulnerable for
        other reasons, it may also increase our risk of Alzheimer''s," Snyder said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ac47b-bd33-4102-9b43-9615be43a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1861de-d478-4ac8-8743-2e8751a35bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erausquin stressed that the research does not show that COVID-19
        increases a person''s risk for Alzheimer''s, and there are some big questions
        that can only be answered with time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5359acc-6df8-45d2-b419-5ec6095fdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6c12d-75da-4a90-b798-99292c1e7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to understand whether the virus accelerates a pre-existing
        condition, or if it causes a new Alzheimer''s-like process to begin and then
        progress, or if it behaves as a fixed problem that will completely recover,"
        he said. "We just don''t know that yet."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239a868-e34e-417c-9b6f-7f0a0fa559d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578627f-a8d1-4820-832d-c536537b4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What researchers do know is that older adults can take action to
        decrease their overall risk of cognitive impairment, like engaging in physical
        activity, staying socially connected and maintaining a healthy diet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197154b3-c625-4df6-a09e-bd6f95b1d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e223b2-2ae5-4b5b-b498-5f7435fcf40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T04:21:56.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s important to remember that regardless of the
        reason for the cognitive decline, the brain is plastic, and a lot of these
        interventions are likely to reduce the risk of impairment or the risk of progression,"
        said Erausquin.</p>'
    '45':
