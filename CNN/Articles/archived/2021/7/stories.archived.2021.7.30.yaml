      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant comet, also known as C/2014 UN271, is from the outskirts
        of our solar system and has been making its way toward our sun for millions
        of years. This is also the most distant comet to be discovered on its inbound
        journey, which will provide scientists a chance to observe and study it for
        years to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868d27a-ec77-4290-b5fe-3476e5f65e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d4ea2-8ddc-4a65-bf99-e7f6fe748ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet Bernardinelli-Bernstein was found in six years of data collected
        by the Dark Energy Camera, which is located on the Víctor M. Blanco 4-meter
        Telescope at Cerro Tololo Inter-American Observatory in Chile. The data collected
        by this camera feeds into The Dark Energy Survey, a collaboration of more
        than 400 scientists across seven countries and 25 institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0898f9-59f7-4367-a1dc-69e1231b5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963a052-22d6-4e82-9f3f-b6f4be364164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera, also known as DECam, is helping to map 300 million galaxies
        across the night sky -- but it also captures glimpses of comets and trans-Neptuinan
        objects, or icy celestial bodies that reside along the outskirts of the solar
        system, beyond Neptune''s orbit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6cac07-920d-473b-b9e7-820c661f1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9796d19-f4ec-4981-9c39-44c0e8e2d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardinelli and Bernstein used algorithms at the National Center
        for Supercomputing Applications at the University of Illinois at Urbana-Champaign
        to identify trans-Neptunian objects. During their work, the astronomers traced
        32 detections to one object.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02a6fb-8680-4650-911d-c2cfebfd9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27abdfa-5868-490b-b10a-a530a4b5e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets are icy relics that were kicked out of the solar system when
        the giant planets formed and migrated to their current configurations. As
        comets approach our sun during their orbits, their ices evaporate, creating
        their signature appearance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04234bfc-3e61-44bb-acbd-bf14aa7b6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c4eea-94f1-45d0-8e99-6a9bad270b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets include a nucleus, or the solid "dirty snowball" at its center.
        Comas are the gaseous clouds that form around the nucleus as the comet''s
        ices evaporate. The evaporating gas and dust is pushed behind the comet as
        well, creating two tails illuminated by sunlight. These tails can be hundreds
        or even millions of miles in length.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240adc32-9fdf-454d-be6f-21cc707d21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d2cf1-a803-428a-b7a7-6147e3280b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the object taken between 2014 and 2018 did not show a
        cometary tail. But within the past three years, the object grew a tail, which
        officially makes it Comet Bernardinelli-Bernstein.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8df013-4ba6-431a-be4e-f359f3672d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b70713-a251-4546-bfa0-96eb223c58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations made using the Las Cumbres Observatory network of telescopes
        around the globe helped confirm the status of the active comet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5ec64-9421-4128-86ac-bf5f467379d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27598f-6c35-49bd-98ed-38f6e47306ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we''re a team based all around the world, it just happened
        that it was my afternoon, while the other folks were asleep. The first image
        had the comet obscured by a satellite streak, and my heart sank. But then
        the others were clear enough and gosh: there it was, definitely a beautiful
        little fuzzy dot, not at all crisp like its neighbouring stars!" said Michele
        Bannister, astronomer at the University of Canterbury in New Zealand, in a
        statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0caca-548c-40b6-8240-37fc19c5e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a996cf-cf67-4ddb-baf7-61a63a221843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet''s journey started over 3.7 trillion miles (6 trillion
        kilometers) away from the sun, or 40,000 astronomical units. The distance
        between Earth and the sun is one astronomical unit. For reference, Pluto is
        39 astronomical units from the sun.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02453900-5c00-4315-a1e4-a2751fac5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e9651-8831-4fba-92c7-2c562b3cb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet came from the Oort Cloud of objects, an isolated group
        of icy objects that are more distant than anything else in our solar system.
        Scientists believe this is where comets come from, but they have never actually
        observed an object within the Oort Cloud.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc1bb9-e51e-4956-8b39-2a53194a0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341d477-7a4f-4c20-bbff-013c32cd84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oort Cloud is located between 2,000 and 100,000 astronomical
        units from the sun. Eventually, NASA spacecraft like Voyager 1 and 2, as well
        as New Horizons will reach the Oort Cloud. But by the time they do, their
        power sources will have been dead for centuries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e8e46-1389-4c2f-8424-3554c33d4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9187d5-ac5b-4a7b-83d9-6f1595e7424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet Bernardinelli-Bernstein is currently about 1.8 billion miles
        (3 billion kilometers) away -- about the distance of Uranus from the sun --
        and at its closest point in 2031, it will be just a bit more than Saturn''s
        distance to the sun.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8038700-eeed-4a0f-ab90-b50a6725a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf83064-b474-4566-9b38-80169a581498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the privilege of having discovered perhaps the largest
        comet ever seen — or at least larger than any well-studied one — and caught
        it early enough for people to watch it evolve as it approaches and warms up,"
        Bernstein said in a statement. "It has not visited the planets in more than
        3 million years."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e7c28-a2ff-40fc-941b-fc74cf9773ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88040073-0cf7-4d21-8fec-c54d61768b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unusual opportunity to study an inbound comet will allow astronomers
        a chance to better understand the origin and composition of the comet. It
        may be just one of many giant comets originating in the Oort Cloud.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924a112-10c5-439e-83a6-e3f2ac4ca800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T06:21:20.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:32:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/26/world/largest-comet-discovery-scn/index.html"
        target="_blank">Largest known comet is heading close enough to us to become
        visible</a></em>&nbsp;</p>'
