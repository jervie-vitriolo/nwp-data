      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the CDC, said Wednesday on CNN
        that health passes for the fully vaccinated, such as those used in parts of
        Europe, "may very well be a path forward."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e330ab-2366-4683-9d8e-d354f293aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:10:37.477+08:00
