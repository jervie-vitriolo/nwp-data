    'template': '1'
    'title': 'Sinovac caps off vaccine deliveries to PH this week with 1M more doses'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae985a1-30f6-4c25-b4fd-aa30e2050e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — The government
        on Friday received an additional one million Sinovac vaccine doses, capping
        off its order of 2.5 million shots for this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fb8bc-6f69-4d1b-b57a-c9e0943c1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force against COVID-19 said the Chinese vaccine
        manufacturer has so far delivered 16.6 million CoronaVac doses out of the
        26 million doses ordered by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ece12a-35d1-4236-9a28-484941f9c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the Chinese government also donated one million
        shots to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aebf65-64fc-4fe7-a01a-134b4880f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac accounts for the biggest chunk of the Philippines'' 32.86
        million vaccine stockpile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16d2bc-aebe-4a4b-957c-f6a75cde5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said 16.4 million vaccine shots
        from different manufacturers have been delivered this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170ed5a-8076-48b2-8028-cbd8751ce6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to get a total of 19,817,890 vaccine doses
        for July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92d53e-baf0-4648-a7ad-b8a5b20b81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation of the government of the United Kingdom for 415,000
        doses of Astrazeneca will be delivered this weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711e666-6b0c-4249-b5c4-d654aa8c922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another three million doses of Moderna vaccines from the United
        States government and the COVAX are also due to arrive on Saturday or the
        first week of August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b966984-a545-4d03-9380-3737ddaf2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government needs to significantly increase its vaccine
        procurement for August and September to be able to vaccinate 70.8 million
        individuals this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4750c8-fd13-4ca9-9575-716d9ac3e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:28:21.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this increased volume, our vaccine supply will be able to
        match the growing demand by October, as we have already seen our vaccination
        rate picking up because our LGUs are ramping up their capacities to quickly
        inoculate their constituents," he said in a statement.</p>'
  'Metro-Manila-ECQ':
