      'mgnl:lastActivated': 2023-01-25T15:33:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e24a8c-d68f-41fd-813c-d8d6eaeda22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA administrator <a href="https://www.cnnphilippines.com/news/2021/7/22/first-batch-Israel-deployment.html">first
        announced the deployment on July 22</a> after the government lifted the temporary
        ban on worker deployment to the Middle Eastern country on July 14 as hostilities
        between Israeli forces and Palestinian militants eased.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c962aaa-eb60-4eae-b889-5f040adb7c0f'
      'mgnl:activationStatus': true
