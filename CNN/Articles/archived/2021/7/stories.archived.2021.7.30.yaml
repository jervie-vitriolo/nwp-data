      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakahirap po na makuha ito ng mga</em> nurses<em> at iba
        pang</em> healthcare workers <em>sa dami ng</em> requirements<em> at napakatagal
        na proseso,</em>” FNU secretary-general Jocelyn Andamo said.</p>'
    '13':
