  'Delta-variant-COVID-19-vaccination-US-CDC':
    'author': 'Paul LeBlanc, Maggie Fox and Elizabeth Cohen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-30T09:31:02.270+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0162ec-3cf8-4d84-b246-b5f934f02576'
    'lead': 'The US CDC document outlines unpublished data that shows fully vaccinated
      people might spread the Delta variant at the same rate as unvaccinated people,
      according to The Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T09:35:05.564+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:31:03.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:43.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC document warns Delta variant appears to spread as easily as chickenpox
      and cause more severe infection'
    'updated': 2021-07-30T13:41:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a01d7d-da24-42cb-82d9-55d64d51a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Delta coronavirus variant surging across
        the United States appears to cause more severe illness and spread as easily
        as chickenpox, according to an internal document from the US Centers for Disease
        Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fb6b3-e933-4721-84f6-4aca3f2b54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document — a slide presentation — outlines unpublished data
        that shows fully vaccinated people might spread the Delta variant at the same
        rate as unvaccinated people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a9033-3cd9-43c7-9ffe-76dd7d5925cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky confirmed the authenticity of
        the document, which was first reported by <a href="https://www.washingtonpost.com/health/2021/07/29/cdc-mask-guidance/">The
        Washington Post.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec6edb-a530-4832-892a-8e5a08827b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people need to understand that we''re not crying wolf here.
        This is serious," she told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0afb78-17b3-4ea0-8267-5b99c7328eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most transmissible viruses we know about. Measles,
        chickenpox, this — they''re all up there."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53cb66-5165-4af9-a8bb-6ba3efd4996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is scheduled to publish data Friday that will back Walensky''s
        controversial decision to change guidance for fully vaccinated people. She
        said Tuesday the CDC was recommending that even fully vaccinated people wear
        masks indoors in places where transmission of the virus is sustained or high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba1543-5543-41a1-bed3-d70b95608121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she said everyone in schools — students, staff and visitors
        — should wear masks at all times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85c966-5bc5-4964-a685-59b2b62e8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measures we need to get this under control — they''re extreme.
        The measures you need are extreme," Walensky told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091075b-1952-4e3e-84ca-002cf029914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the data in the report did not surprise her. "It was the
        synthesis of the data all in one place that was sobering," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce4185-5b31-494e-96d9-cf23de1adc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC presentation says the Delta variant is about as transmissible
        as chickenpox, with each infected person, on average, infecting eight or nine
        others. The original lineage was about as transmissible as the common cold,
        with each infected person passing the virus to about two other people on average.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a23922-e64f-48fb-b50c-8a8ee4cc05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That infectivity is known as R0.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f9837-dec8-4250-a799-59591922720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about diseases that have an R0 of eight or nine
        —&nbsp;there aren''t that many," Walensky told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad9bbb-0e48-4277-8401-4b3816438d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if vaccinated people get infected anyway, they have as much
        virus in their bodies as unvaccinated people. That means they''re as likely
        to infect someone else as unvaccinated people who get infected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ae4fc-9a2d-48e5-b6d8-7a8199bf7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line was that, in contrast to the other variants, vaccinated
        people, even if they didn''t get sick, got infected and shed virus at similar
        levels as unvaccinated people who got infected," Dr. Walter Orenstein, who
        heads the Emory Vaccine Center and who viewed the documents, told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd883b-bfe8-441e-aa4a-600ac76117dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccinated people are safer, the document indicates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef8db5-79d6-4174-8a37-f081717eb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines prevent more than 90% of severe disease, but may be less
        effective at preventing infection or transmission," it reads. "Therefore,
        more breakthrough and more community spread despite vaccination."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38689e5-2740-4761-95b1-1768a0b56957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says vaccines reduce the risk of severe disease or death 10-fold
        and reduce the risk of infection three-fold.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a42d3-bd53-4d0a-a940-fc8c466f3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation also cites three reports that indicate the Delta
        variant — originally known as B.1.617.2 —&nbsp;might cause more severe disease.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2161e-cefa-4173-aaf2-e924aca41220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, the document advises, should "acknowledge the war has changed."
        It recommends vaccine mandates and universal mask requirements.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c694e-da36-44a4-89ab-322d6e7e85bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is once against surging across the US —&nbsp;especially
        in areas where fewer people are vaccinated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5732f18-35cc-4b07-8895-3facfb87cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 61,300 new daily cases over the last week
        —&nbsp;an average that''s generally risen since the country hit a 2021 low
        of 11,299 daily cases on June 22, according to Johns Hopkins University data.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c022d06-b835-4320-bad1-3132a75f219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of cases we have now is higher than any number we had
        on any given day last summer," Walensky told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4771af-6b47-4919-87da-d3689ec9d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, cases have risen in all but one state in the past
        seven days compared with the week before, according to Johns Hopkins.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9ecfb-83dd-4d7f-8a8a-9b7527c42371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I will say is I''ve been heartened in the past couple
        of days to see more people taking action in response to the fact that it''s
        bad —&nbsp;more organizations, businesses, states, localities taking the action
        that''s needed to get us out of this," Walensky said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5241080-e4b3-448d-b033-3958e2d8fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC document walks through new "communication challenges" as
        a result of breakthrough infections, along with the need to retool public
        health messaging to highlight vaccination as the best defense against the
        Delta variant.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb47305-a1e6-4139-9d0c-8422b07122fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency should "improve (the) public''s understanding of breakthrough
        infections" and "improve communications around individual risk among vaccinated,"
        it says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001a939-878f-4ba1-8cc5-bc0154b9d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, President Joe Biden announced a number of new
        steps his administration will take to try to get more Americans vaccinated,
        including requiring that all federal employees must attest to being vaccinated
        against Covid-19 or face strict protocols.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaeb610-c909-44ee-97ce-e11709d60b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T13:42:01.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an American tragedy. People are dying —&nbsp;and will die
        —&nbsp;who don''t have to die. If you''re out there unvaccinated, you don''t
        have to die," Biden said during remarks at the White House. "Read the news.
        You''ll see stories of unvaccinated patients in hospitals, as they''re lying
        in bed dying from Covid-19, they''re asking, ''Doc, can I get the vaccine?''
        The doctors have to say, ''Sorry, it''s too late.'' "</p>'
  'Metro-Manila-GCQ-stricter-restrictions':
