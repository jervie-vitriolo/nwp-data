      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/29/investing/nestle-food-prices-inflation/index.html"
        href="https://edition.cnn.com/2021/07/29/investing/nestle-food-prices-inflation/index.html">The
        world''s biggest food company says prices are going even higher</a>"</em></p>'
  'secret-vaccination-Missouri':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'The COVID-19 vaccine has become so polarizing that some people in
      Missouri are getting inoculated in secret for fear of backlash from their friends
      and family who oppose vaccination, a doctor told CNN on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-30T14:54:18.318+08:00
    'imagesource': 'jcr:56456c6a-3fde-486e-a379-fe4e8a71d40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3abf4781-236c-435b-ab5b-b002bd649cd3'
    'lead': 'The COVID-19 vaccine has become so polarizing that some people in Missouri
      are getting inoculated in secret for fear of backlash from their friends and
      family who oppose vaccination, a doctor told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T15:00:40.525+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:28:38.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:48.878+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some people in Missouri are getting vaccinated in secret to avoid backlash
      from loved ones, doctor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0133d-048c-48e4-8799-6009c1cc6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The COVID-19 vaccine has become so polarizing
        that some people in Missouri are getting inoculated in secret for fear of
        backlash from their friends and family who oppose vaccination, a doctor told
        CNN on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13767983-5507-4412-96c0-949ea7347484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve had some experience that''s sort of changed their mind
        from the viewpoint of those in their family, those in their friendship circles
        or their work circles. And they came to their own decision that they wanted
        to get a vaccine," said Dr. Priscilla Frase, a hospitalist and chief medical
        information officer at Ozarks Healthcare in West Plains, Missouri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86891ed0-98dd-4a9f-8ca7-3b597a4faa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did their own research on it, and they talked to people and
        made the decisions themselves," Frase told CNN''s Anderson Cooper. "But even
        though they were able to make that decision themselves, they didn''t want
        to have to deal with the peer pressure or the outbursts from other people
        about them ... ''giving in to everything.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a66031-1448-4199-82e8-4ae3828e4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hospital produced video, Frase said one pharmacist at her hospital
        told her "they''ve had several people come in to get vaccinated who have tried
        to sort of disguise their appearance and even went so far as to say, ''please,
        please, please don''t let anybody know that I got this vaccine.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d18d64-df60-47c4-a071-a0cae6ca6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frase told CNN if a patient asks for privacy to get vaccinated,
        the hospital tries to accommodate the request —&nbsp;whether at the drive-thru
        window or at their cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228bfec-de8a-448e-a089-68af75132f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything we can do to get people in a place that they''re comfortable
        receiving the vaccine," Frase said. "It''s not a large number, but every single
        person that we can reach who wants to get vaccinated and we can provide that
        for them, that''s a win. And we take every win that we can get."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed040b-c537-4fac-8330-3f0b4221b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor''s assertion reflects the dramatic polarization of the
        COVID-19 vaccines and the extent to which vaccine skepticism has hardened
        into vaccine refusal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700afb9d-4654-45a9-980a-be11ea91c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of the three authorized vaccines have shown that they are
        not 100% effective but nevertheless provide strong protection against infection
        and severe illness. The vast majority of people hospitalized and dying of
        COVID-19 are unvaccinated, the US Centers for Disease Control and Prevention
        has said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a051cbd-ac60-4239-85ef-83a59203e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a Kaiser Family Foundation poll released earlier this month
        found that most people who''d made firm decisions one way or the other about
        their vaccination plans back in January hadn''t budged since. Of those who
        were unvaccinated at the start of the year, only about 8% had changed their
        minds, the poll found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28762a8a-c00a-4776-9caf-cf30c31b8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri has 41% of its population fully vaccinated against COVID-19,
        which ranks 13th-lowest among all US states, according to the CDC. The state
        has had some of the highest rates of new cases per capita in recent weeks
        as the coronavirus has preyed upon the unvaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af781687-98ad-4dfc-b2f4-7dba2b66e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unvaccinated patients are getting sicker quicker</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea0449-7425-4486-978f-92c45ae13881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frase said her hospital had 33 patients admitted with COVID-19 as
        of Wednesday and she''s expecting that number to rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924ac16-53db-4638-b00f-435e80fa60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patients that are coming in are generally younger than what
        we saw before. It''s more people requiring a lot more oxygen, a lot quicker,"
        Frase said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcbe6c-46e0-4a0d-b1d7-f7c46ed3c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of people we''ve admitted have not been vaccinated,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d401438-1240-4129-ae6a-35f3f18a7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest thing that I think has been shocking for us is, back
        in the fall, in the winter, it took us four months to get to our peak admitted
        patients, which is around 22. It''s taken us 30 days to exceed that and be
        up to 33 today." Frase said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6421e-5551-48d5-a137-bd30cf8bba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Frase''s hospital that is dealing with an influx
        of patients in Missouri.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007bf7d-2b07-41d8-9814-832ac677813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CoxHealth health system said it''s expanding morgue capacity
        in due to an increase in COVID-19 related deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62607b9c-836f-4523-8e4a-02ed1c3f2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve actually brought in a portable piece of technology that
        allows bodies to be cooled and placed outside the morgue. We have had to expand
        that because the mortality has gone up so much lately," CoxHealth President
        and CEO Steve Edwards said during a news briefing in Springfield-Greene County
        Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fa082-2a2b-493b-9953-482c93447dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Raja Razek, Jennifer Feldman and Eric Levenson contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f7af0-61e5-440b-9bed-ea0b7e5241da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:00:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:28:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/29/health/vaccines-in-secret-missouri/index.html"
        href="https://edition.cnn.com/2021/07/29/health/vaccines-in-secret-missouri/index.html">Some
        people in Missouri are getting vaccinated in secret to avoid backlash from
        loved ones, doctor says</a>"</em></p>'
  'Sun-Dawu-prison-sentence':
    'author': 'Ben Westcott, CNN Business'
    'caption': 'Billionaire Sun Dawu, a vocal critic of the Chinese government, was
      sentenced to 18 years in prison on Wednesday for "picking quarrels and provoking
      troubles," according to an official statement posted by the court. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-30T15:00:45.998+08:00
    'imagesource': 'jcr:80a153ca-ce92-427a-9d8d-34b5e88235c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb4f1eb-21f5-46e5-b1f6-91bec8884521'
    'lead': 'Billionaire Sun Dawu, a vocal critic of the Chinese government, was sentenced
      to 18 years in prison on Wednesday for "picking quarrels and provoking troubles,"
      according to an official statement posted by the court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T15:07:45.461+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:28:29.946+08:00
