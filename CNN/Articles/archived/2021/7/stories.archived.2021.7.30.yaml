    'template': '1'
    'title': 'Standhardinger nails game-winner as Ginebra survives NorthPort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eff904-c1cd-4b2b-a63b-6cb7d5629a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) –</strong> Christian
        Standhardinger nailed the game-winning layup as Barangay Ginebra finished
        a come-from-behind 87-85 win against his former team NorthPort Batang Pier
        in the 2021 PBA Philippine Cup, Friday at the Ynares Sports Arena in Pasig
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594819ce-a6ac-44b0-9153-837f9804845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb77b9-a44c-4ddc-aad3-d0a9428afae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino German big man, acquired in a trade by Ginebra from
        NorthPort in exchange for Greg Slaughter, shot the game winner with one second
        remaining from a Stanley Pringle miss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b18ac4-5423-4f82-a66c-a3e0601403ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4bda5-b7d2-44fa-a7bb-8b61b693200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger finished with a double-double performance of 13 points
        and 12 rebounds. Pringle led in scoring with 24 markers as the Gin Kings notched
        their second win in four games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb3b37-2ab6-4b81-a539-8ebb6360a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a0819-ab5b-4670-a17b-28e18184ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christian didn''t quit on the play. He was down there with Japeth
        (Aguilar) on the block, but he came all the way back down the floor within
        seven seconds and got that offensive rebound and put it in for the win," said
        Ginebra head coach Tim Cone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cd2de-44f6-4b8d-8576-f9c429da6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d736c-c961-47d7-b69e-b51f823fb1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort controlled the game for the first three quarters, but
        Ginebra stole the lead midway in the fourth from the free-throws made by LA
        Tenorio for a 74-73 score.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa38982-0f5c-492d-bad6-cebcd901339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef8b02-ded2-48de-86a9-fb2688c32819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra continued to widen their lead, 85-78, but the Batang Pier
        fought to tie the game with 30 seconds to go from a Sean Anthony charity shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2adce6-7564-47bd-b7d5-365d4ab9afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d925c-917c-4ced-90c2-087da685f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T22:15:12.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:22:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle made a turnover in the next possession, but Aguilar blocked
