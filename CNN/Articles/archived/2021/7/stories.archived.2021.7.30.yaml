      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-GCQ-stricter-restrictions.html">Metro
        Manila still under week-long GCQ, to shift to ECQ starting August 6&nbsp;</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fe08a-137c-42c7-a5f2-6037ff633f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.860+08:00
      'mgnl:createdBy': 'glee'
