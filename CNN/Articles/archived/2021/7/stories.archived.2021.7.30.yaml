      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from caregivers, household service workers, and nurses, demand
        for laborers in the technology, services, hospitality and manufacturing sectors
        is also high in Israel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e68a7a-6725-4813-8af3-5ef67d62197c'
      'mgnl:activationStatus': true
