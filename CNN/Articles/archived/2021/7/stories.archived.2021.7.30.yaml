      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Philippines is facing an increasing demand for&nbsp;vaccines,
        we will donate more and substantively increase supply of vaccines to the Philippines,"
        Huang said. "China and the Philippines are close neighbors. That cannot be
        separated and moved away."</p>'
