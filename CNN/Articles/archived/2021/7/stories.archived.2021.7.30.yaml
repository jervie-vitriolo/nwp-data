      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier added that passengers may opt to rebook their flights
        to a later date, convert tickets to travel vouchers, or refund tickets without
        penalties.</p>'
