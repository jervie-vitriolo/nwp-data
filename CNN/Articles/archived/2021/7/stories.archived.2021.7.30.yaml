    'lead': 'Almost half of Filipinos are not satisfied with how the Duterte administration
      is handling the maritime dispute against economic powerhouse China, according
      to a recent Social Weather Stations survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T18:58:52.047+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:26:12.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:55.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 47% of adult Filipinos believe govt. ''not doing enough'' in West
      PH Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f77f2-5022-45e5-bbed-c702c00d5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> —&nbsp;Almost
        half of Filipinos are not satisfied with how the Duterte administration is
        handling the maritime dispute against economic powerhouse China, according
        to a recent Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f19f0f-25f1-4135-bfa3-0b9435e7dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted in late June and released on Friday, showed
        47% of adult Filipinos agreed with the statement: "The Philippine government
        is not doing enough to assert its rights to the country''s territories in
        the West Philippine Sea as stipulated in the 2016 decision of the Permanent
        Court of Arbitration."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8f402-896c-428e-a6ba-53acc0185053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 18% strongly agreed while 29 somewhat agreed, the
        SWS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce29bc-0740-4063-b2aa-61de8ef3fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 24% disagreed with the statement while 29% were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f830f3-ceae-4304-8b5a-680a680dfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data provides a net agreement of +23, considered by SWS as "moderately
        strong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46d0c0-ede2-4295-8ef7-34e7d19cb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster said the net agreement was "moderately
        strong" in all areas, with Metro Manila logging the highest number, followed
        by Balance Luzon, Mindanao, and the Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b1ffb-9b19-482d-9258-2400fd6490f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More adult Filipinos - a total of 68% - would also like to see the
        current administration strengthening its ties with other nations to defend
        its rights in the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aae7f3-9549-41a5-99bb-f9b6e80cbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that percentage, 33% strongly agreed, 36% somewhat agreed, 22%
        were undecided while 9% disagreed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5beb7ec-9fa6-429a-857a-971bc483083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translated to a net agreement score of "extremely strong,"
        the SWS said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17b79d-8023-4862-a843-17fdeef2902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also found that 69% of the respondents supported the idea
        of building structures in the West Philippine Sea to further cement the country''s
        claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f1284-813c-49a8-ab5f-635f35475092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:26:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 45% said it was "very important," 24% considered this as "somewhat
        important," 21% remain undecided, and 10% said it is not important.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f2a8e-b93f-4ce7-8626-39213f28cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:58:52.048+08:00
