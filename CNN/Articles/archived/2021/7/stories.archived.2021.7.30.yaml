    'template': '1'
    'title': 'DOH looks into reported ''mixing'' of vaccines in Mandaluyong, Davao
      City'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e273bc4-fb35-4b28-970f-b1531138515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:10:32.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, July 30) —</strong>&nbsp;The
        Department of Health on Friday said it is looking into reported COVID-19 vaccine
        administration mistakes that occurred in the cities of Mandaluyong and Davao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24793fc5-fbfd-4466-957b-91666fa4490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:10:32.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people reportedly received different brands for their
        second doses in Davao City. The same incident allegedly happened in Mandaluyong,
        involving a senior citizen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee19926-cd7a-4b2f-8379-b3fc31b450f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:48:39.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa naman pong untoward adverse reaction na-i-re-report," Vergeire
        said in a Laging Handa briefing on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c760577-e97e-48d0-a1ba-17d6925d73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:48:39.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No untoward adverse reaction was reported so far.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fc794-3fcb-4598-a073-1048b049fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T18:10:32.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report showed one of the recipients was in the wrong
        line, which is why the incorrect coronavirus shot was given, according to
        Vergeire.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58251870-e50c-4f9e-8962-381ed46cfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:48:39.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added the DOH will still verify this and investigate the
        vaccinator and vaccination site supervisor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458d005-5b91-482f-b935-90459291f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:48:39.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said a vaccination site should only be offering
        one type of vaccine to avoid injecting the wrong dose to a person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0e3a6-bc74-4f62-9294-8119c49eda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:48:39.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng may dalawang types tayo na binibigay (We cannot offer
        two types) because that would lead us to these kinds of errors na maaaring
        mali nga po ang naibibigay natin (of mixing the vaccines)," she said in a
        separate briefing on Friday.</p>'
