      'mgnl:lastActivated': 2023-01-25T15:23:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1737e43-5ff0-4ef1-831a-4acb53300e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Health Department showed 80% of the city''s intensive
        care unit (ICU) beds have already been utilized as of July 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b9dbf-045a-4064-97e4-d6dd23b63d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f303ae-3d0b-41d7-a8a9-75eae18a781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation facilities are already getting filled up as well, Revilla
        added, noting they''ve already sought help from the DOH Region 4A.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261c75d-dd60-4608-b894-da132960f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893ab22-4e4d-4bff-bcc0-a968377119c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they are also coordinating with authorities in Calamba,
        Laguna so they can transport coronavirus positive residents to isolation centers
        of the National Task Force Against COVID-19 there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5497c13-9480-4eaa-9578-97a8dd8ba108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2688ae2-7535-4786-93cc-2098b3c3cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacoor logged 911 COVID-19 infections from July 1 to 30 alone, according
        to Revilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc383398-515c-4488-a405-1e1d3458d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e0807-caa5-46da-b9cd-c9f0af6fd7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> alarming <em>po</em> lately <em>ay ''yung pag</em>-surge
        <em>po ng</em> COVID cases <em>po namin</em>. The other day 51, kahapon po
        92. <em>Biglang-bigla po ito</em>," she explained, as the city has been placed
        under general community quarantine (GCQ) with "heightened restrictions" until
        mid-August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71549eea-1308-481c-860b-d67658b2e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f98bc-695e-4759-aa70-ad0e302e7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s alarming lately is the surge in our COVID-19
        cases. The other day, we recorded 51. Yesterday, it was 92. This is really
        sudden.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ab8ef-d705-4204-8793-092b279933e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:23:39.399+08:00
