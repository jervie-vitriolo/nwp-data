      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/30/Metro-Manila-cash-aid-ECQ-August-2021.html">NCR
        residents to receive cash aid during ECQ in August – MMDA chair&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5d149-bdce-487b-889c-1f5fdccd8e93'
      'mgnl:activationStatus': true
