    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e146cdf-bfd0-442c-9c99-76787d52ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T15:17:09.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:28:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez is the first Filipino rower to qualify for the Olympics
        after 21 years, and third overall after his coach Ed Maerina in 1988 and Benjamin
        Tolentino in 2000.</p>'
