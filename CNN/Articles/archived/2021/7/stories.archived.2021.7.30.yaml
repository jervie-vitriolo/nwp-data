      'mgnl:lastActivated': 2023-01-25T15:33:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87285e-718f-45fc-8956-008a7ca79c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.568+08:00
      'mgnl:createdBy': 'bamba'
