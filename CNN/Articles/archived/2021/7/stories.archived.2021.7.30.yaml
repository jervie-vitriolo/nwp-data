    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a5731-12ee-407f-ad67-d3bfe7341345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree tambourine jewelry connects us to our past. Though the
        use of gold is an artifact of the Spanish colonization of the Philippines
        (the relikaryos or lockets themselves contained religious artifacts or relics
        of saints, strung on chains like rosary beads), there is an infusion of the
        artisans’ own culture in the design itself and the choice of motif.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc7b3c-c787-4b5f-a27f-ff7b7eb0f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word “filigree” refers to the art of turning gold ores into
        fine thin wires to be woven into the intricate designs while the etymology
        of “tambourine” remains to be fluid. According to craftsmen in Ilocos, the
        word is derived from “tambol” which is synonymous to “drum” (a style of necklace
        bead). Historical literature (Ramon Villegas’ book Hiyas) states that the
        origin of “tambourine” or “tamborin” traces back to “tambour” which refers
        to the frame used to guide looped and twirled gold wire in the making of these
        fine designs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb04ef-3fdd-4888-ab55-8b6546663d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During our fieldwork, [Mang Nelson] showed us some of the last
        few pieces he still had left unsold for so many years wrapped in simple red
        craft paper and stored in plastic pouches,” Palanca shared. “I think it was
        at this moment that my goal evolved from preserving knowledge of the tradition
        to trying to preserve the tradition itself.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a604e1e-fe57-46ae-9982-aee0fe25475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going beyond research and documentation, Palanca wanted to revive
        the dying craft by helping Mang Nelson and his family sell his jewelry designs,
        bring it to areas they weren’t able to reach before, and conceptualize with
        modernized filigree tambourine designs. “This was when preservation of this
        cultural heritage also meant the promotion of it,” he shared. Having taken
        a number of business and marketing courses, Palanca built the brand of Kaya
        Mana in order to market Mang Nelson’s pieces to a larger reach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b21604-f32e-4c35-a9c8-3823f73e8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T17:14:06.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Kaya’ points to strength while ‘Mana’ refers to inheritance and
        heritage so putting them together, it becomes ‘the power of our heritage’
        while also being a play on the word ‘kayamanan’ which points out the value
        of our rich history,” he said.</p>'
    '14':
      'image': 'jcr:bf75a5db-78b3-4a4f-b027-1f49c93b6ebe'
      'imageCaption': 'Mang Nelson designed new filigree tambourine jewelry with a
        more modern look exclusive to Kaya Mana. Photo courtesy of PAOLO PALANCA'
