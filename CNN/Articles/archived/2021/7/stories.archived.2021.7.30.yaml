      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unvaccinated American workers are facing
        increasing pressure to get COVID-19 shots, as the country sees a dramatic
        rise in the number of government and private sector employers pushing inoculations
        for those who want to come to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651431d-b09a-434c-9636-ff798bccbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667622e-9ab9-47aa-84f5-6d0da8760cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves, which picked up pace this week, came as the highly contagious
        Delta variant helped send daily COVID-19 case rates higher and spurred the
        US Centers for Disease Control and Prevention to issue new masking guidance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b9a32-4bf1-4196-9db4-1b60632fbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbb758-bba8-4172-ae6a-976d583238d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers'' emerging vaccine policies take many forms, including
        those requiring shots for being on site, and those that provide alternatives
        such as strict testing and masking rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c00384-b39d-4295-a634-aa671dcba327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb003f-76cc-4a0a-92de-eca936aa859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal workers are expected to hear their directives Thursday.
        President Joe Biden is planning to announce that all federal employees, except
        for the military, must attest to being vaccinated against COVID-19 or face
        strict protocols including regular testing, masking and other mitigation measures,
        according to a source with direct knowledge of the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aefcd1-3f07-409c-a191-8eab6e0ef7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bf4b9-c1c0-4615-a4d4-b02d90e84c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, a CNN medical analyst and former Baltimore health
        commissioner said she is for such requirements, in part because they could
        boost vaccination levels to a point where virus levels can be tamped down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ef557-8d67-430c-9bcc-4eb889c9fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e61006-1ccc-4a37-b09f-2829491bdf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the federal government is signaling now: ''Hey, vaccine
        mandates are a good idea.'' ... It gives cover to these businesses that have
        long wanted to do this," Wen said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0d24f-454a-4155-b6b7-2100acaa8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3560b4a-1b5d-4059-a39d-534f1844c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America is increasingly jumping on board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa8ce1-684e-4cd3-b0a0-4b476141361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87194165-4545-46e6-88c7-704522b5858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Google and Facebook became the first two Silicon Valley
        giants to require employees to be vaccinated when they return to the companies''
        campuses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abd289-5f45-4ee7-9dd1-11af0b25b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130925e-9104-4f4b-ae9f-0e444017f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is requiring Covid-19 vaccines for the casts of all its
        US productions, as well as the people who come in contact with them, according
        to Deadline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6431823-8e98-4f15-9a65-8ea58de3e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28c310-cb5a-4e68-bdaa-c52bc9bc8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock, the world''s largest asset manager, is currently allowing
        only vaccinated employees to return to the office, and will issue an updated
        policy for unvaccinated employees later in the summer, a spokesperson for
        the company said. Rideshare company Lyft is requiring everyone working in
        its offices to be vaccinated by August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b6652-e957-4ceb-93ae-5c44da3c0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5914e04-2c30-4bc7-b5a2-c49afd18503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are tying vaccinations to employment outright. A major New
        York City restaurant group will make vaccinations "a condition of the job"
        by September 7, its leader told CNN Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db7492-bd61-40d9-86a3-e67f3c86c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39099664-8a5d-4058-941e-06ef631b3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why in the world would we just stand by and not take action right
        now?" Danny Meyer, CEO of Union Square Hospitality Group, told CNN "None of
        us wants to turn back and experience" any more consequences of rising cases,
        like the banning of indoor dining, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e8e07-3fec-4012-9514-72a6e0ec5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e851e4b-4cc3-49d6-b2cb-a803820aae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves come after the Equal Employment Opportunity Commission
        said in May that employers could require vaccination of employees if they
        allow religious and medical exemptions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb2102-b275-4d9b-8d11-61e66a024bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714c94d-545c-41b6-948c-e2814ff28382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Justice Department lawyers determined that federal
        law doesn''t prohibit public agencies and private businesses from requiring
        Covid-19 vaccines -- even if the vaccines have only emergency use authorization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f6528-becb-4cbe-a7e2-fce6358ced77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.057+08:00
