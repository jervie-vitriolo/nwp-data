      'mgnl:lastActivated': 2023-01-25T15:33:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now processing the documents of the qualified applicants
        for the 2nd round of recruitment, and this time, we are looking at more than
        1,000 OFWs who will undergo the usual process of selection, hiring and matching
        with their respective employers in Israel,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457bbef-2ae5-4482-a128-d00ce4aef5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T05:29:00.568+08:00
