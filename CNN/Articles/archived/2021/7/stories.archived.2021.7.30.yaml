      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea36c6b-331f-48f3-ab8c-d5b0fdeebd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante told CNN Philippines''
        <em>The Source</em> on Friday that regardless of the quarantine status, the
        government should continue to be "steadfast" in addressing the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddc04d-2211-4b7d-af58-5c8f5606c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6183723-0117-4bbb-b443-552dc1f5571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T14:26:54.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indicator of surge of cases will always be in the community.
        If there will always be poor contact tracing and active case finding, that''s
        where the problem is. Even if you do the lockdown, two weeks or three weeks,
        that will not solve the problem totally," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08352187-4acb-4a4c-8ccb-d3423ff30329'
