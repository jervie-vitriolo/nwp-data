      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said international and domestic flights to and from Manila will
        continue during this period, subject to travel protocols and restrictions.
        Flights may also be reduced or canceled due to the restrictions.</p>'
