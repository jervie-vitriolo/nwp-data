      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a629d-2ca8-4152-8602-99f4f81f75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T23:59:27.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:21:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the government''s decision to place the National
        Capital Region under general community quarantine (GCQ) with "heightened and
        additional restrictions" from July 30 to August 5, then under the strictest
        enhanced community quarantine (ECQ) from August 6 to 20, to control the spread
        of the highly contagious Delta variant.</p>'
