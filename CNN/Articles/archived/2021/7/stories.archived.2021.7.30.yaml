      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stressed the need to boost contact tracing efforts to isolate
        cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5add31f-ed55-4873-a1fe-f9f6d799adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:51.439+08:00
