    'template': '1'
    'title': 'Bacoor LGU: Hospitals, isolation facilities almost full'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6ed94-0467-40a4-9ef1-8c1eb5ce6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T21:53:36.660+08:00
      'mgnl:createdBy': 'pilar'
