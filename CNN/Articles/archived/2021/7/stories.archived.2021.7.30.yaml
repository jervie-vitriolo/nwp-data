      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Novak Djokovic''s search for a historic
        ''Golden Slam'' came to an end on Friday as he lost to Alexander Zverev at
        Tokyo 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ba632-5f3a-4a39-9ed4-383548de3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd788758-31ef-4ba2-be8c-546fd9888d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 lost 1-6 6-3 6-1 to the German in the semifinals
        of the Summer Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981aea76-feb0-4c12-a3c5-7ea7fa0bff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was bidding to become the first men''s player to win a ''Golden
        Slam'' -- consisting of four grand slams and an Olympic gold medal in the
        same calendar year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80277fe-5c5c-40c0-87ac-e89cdf4814e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steffi Graf is the only tennis player to complete the feat when
        she did it in 1998.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f207c-2a84-4bb7-b8fd-349c2f564348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian has already won the Australian Open, French Open and
        Wimbledon this year. He would have needed the gold medal at the Olympics and
        the US Open title to complete the set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf503ab-4685-42f5-8b17-9c717ed95e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory at the last grand slam of the year would still take the
        34-year-old to 21 major titles, surpassing Roger Federer and Rafael Nadal
        who each have 20 majors to their name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445da8c-b7b3-45e0-bd49-af47bcf93ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Zverev explained what he and Djokovic said as the
        pair embraced at the net.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ae2bf-c69e-4259-87b0-c403443a740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that he''s the greatest of all time, and he will be,"
        Zverev told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4004d2-c5ee-446b-9626-081695daa4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he was chasing history, is chasing the ''Golden Slam''
        and was chasing the Olympics, but in these kind of moments me and Novak are
        very close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b9d45-ae86-4889-8fc7-e0fd726fff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I''m happy that I''ve won, but at the end of the day
        I know how Novak feels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941454b-979a-4e08-918b-1f0d86d9bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had not lost a set at the Games before Friday''s match,
        and had looked ominous as he brushed aside his opponents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bad034-0b18-466b-9ff6-b6359f874c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the same tale seemed to be playing out against Zverev, as the
        2020 US Open finalist failed to keep up with Djokovic''s intensity early on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505baf79-222e-4ab3-9fb6-5863b685ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after the interlude between the first two sets, he seemed
        to gather himself and fought back, showing grit and determination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd499ec3-1f70-4bba-a252-1c1c8dc889e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His big, powerful serve and devastating forehand had him on the
        front foot, while Djokovic showed signs of nerves as uncharacteristic unforced
        errors creeped into his performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b09a8-45f7-44aa-85f4-8418954f51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bathroom break between the second and third set seemed to halt
        Zverev''s momentum, but it wasn''t for long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba44f95-aae0-44fb-875b-0b403f4e7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shortened three-set format for the men''s competition at
        the Olympics, Djokovic wasn''t able to produce a comeback as Zverev stayed
        on course for his first Olympic gold medal, winning the final two sets in
        an hour and 26 minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de82fa-444b-4094-9562-db7737a9be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev, 24, will now meet the Russian Olympic Committee''s Karen
        Khachanov in the gold medal match this weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada13fc-0959-411b-92b4-52c89bbeef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing feeling knowing that you''re going to bring the
        medal back to your house, back home to Germany," Zverev said. "It''s incredible
        beating the best player in the world undoubtedly right now and in this season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a4a16-9849-44b2-97bd-03aaac31d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed it was impossible to beat him at this event, so I''m
        very happy right now. But yet there''s still one match to go."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac18208-a676-4ccc-a683-871f64516c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Djokovic and Spain''s Pablo Carreño Busta will battle
        it out for the bronze medal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fac99-e1ca-4450-9c05-6156bea35f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:27:39.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:25:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/30/sport/novak-djokovic-golden-slam-olympics-spt-intl/index.html"
        target="_blank">"Novak Djokovic''s search for ''Golden Slam'' comes to an
        end at Tokyo 2020"</a></em></p>'
  'Drug-lord-Vicente-Sy-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-30T20:36:09.275+08:00
    'imagesource': 'jcr:1a4e5d1b-6526-4ab9-a014-470d5ae394b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f147f1-30d3-426f-b6a2-84f45585d964'
    'lead': 'High-profile inmate and convicted drug lord Vicente Sy has died, the
      Bureau of Corrections confirmed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-30T20:39:42.018+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:25:06.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:20:58.485+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convicted drug lord Vicente Sy dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436f8ee-15d8-449b-b491-04bd2efac2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—&nbsp;</strong>High-profile
        inmate and convicted drug lord Vicente Sy has died, the Bureau of Corrections
        (BuCor) confirmed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a762e2-5f4c-419c-96d5-670067e49a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BuCor spokesperson Gabriel Chaclag said Sy —&nbsp;detained
        at the Philippine Marine Corps extension facility —&nbsp;passed away Thursday
        evening due to cardiac arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac59f2f-c9fe-4b0f-8123-d4b4c5d67671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chaclag, Sy was first brought to the Philippine Marine
        Naval Hospital on July 27 due to breathing difficulties. He then returned
        to his cell with prescribed medicines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0fc68-8223-4571-a3c1-58fe01b73e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, doctors from the New Bilibid Prison visited and checked
        on Sy, who suffered a stroke. He experienced several seizures but was revived,
        Chaclag said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77362afd-8083-4cd1-be00-0b9be534cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Sy was brought to the Bilibid hospital for further
        treatment and preparation for emergency referral to another Muntinlupa hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab64ca4-ba76-4a01-808c-1f7289695816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While waiting for available slot for admission, Sy experienced
        another cardiac arrest and succumbed at around 8 p.m. yesterday, July 29,"
        Chaclag said, adding Sy''s remains are scheduled for autopsy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738eeeb-d4b2-4112-8331-a1d657fd251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy was one of the witnesses in the drug case against jailed opposition
        Senator Leila de Lima. He was part of the so-called "Bilibid 19," drug lords
        who were found to be living high and continuing their illegal trade inside
        the national penitentiary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51744c9d-046f-40e2-a506-713c4ca1d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Sy and other high-profile inmates were transferred from
        Bilibid to the Marines'' barracks in Taguig over what officials described
        as "security reasons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ee6ad-2b2d-421d-9576-6ab4a941a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Sy''s death will not have
        an impact on de Lima''s trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca4874-3168-45c5-a255-78f56d296123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been informed that this witness had already testified...He
        had also been cross-examined. So I suppose his death will not have any impact
        on the prosecution of the cases," Guevarra told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fca39-a015-4a4d-b327-a1932d97aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T20:39:42.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:25:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
