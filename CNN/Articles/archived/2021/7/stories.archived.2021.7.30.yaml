      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Local
        airlines announced on Friday that only essential travels are allowed until
        August 20 after Metro Manila was placed under strict COVID-19 restrictions
        due to the threat of the Delta coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad98e8-5efc-4be3-9340-50f719c6f7f7'
      'mgnl:activationStatus': true
