      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors have pushed for a two-week ECQ for August but
        asked that the national government provide funds for affected households as
        well as four million vaccine doses so they can ramp up inoculation in the
        capital region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
