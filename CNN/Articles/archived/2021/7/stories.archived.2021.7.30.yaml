      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts advocate for vaccine mandates as hesitancy grows</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c6691-5e99-4764-b266-fcf0f953c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite education efforts, increased accessibility and financial
        incentives in many places, vaccination rates have slowed -- a worrying trend
        for health experts who say vaccination is the best hope to end the pandemic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f0924-8d5d-44b9-9316-c2de73f39734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a42f9f-1907-401f-8640-b29a7c4e6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall vaccine hesitancy has decreased during the past couple of
        months, but some Republicans are more likely to refuse a Covid-19 vaccine
        now than they were in March, according to survey data published Wednesday
        by the Public Religion Research Institute and the Interfaith Youth Core.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be279777-6fc1-4855-8d3d-eaa4298b8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dfbc8-dcd0-4663-8b10-800643a9a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 46% of Republicans who most trust far-right news said they
        will refuse to get vaccinated, up from 31% who said the same in March, the
        survey found. However, 77% of Republicans who most trust mainstream news outlets
        and 64% of Republicans who most trust Fox News are "vaccine accepters," according
        to the survey data.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec61da1-c4ce-467d-b98c-89bb78144a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf884ac-9264-4464-9879-0a15bb7bc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democrats, 85% are vaccine accepters, up from 73% in March,
        and 71% of independents are vaccine accepters, up from 58% in March, according
        to the survey data.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5ce32-182e-4856-b256-0e01582f738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f2cbd-aaeb-4f1f-a939-0e6946c8806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One motivator that might help overcome the hesitancy, some officials
        and experts have suggested, is vaccine mandates. And many places have begun
        implementing them.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0316ac3-4ec4-46f6-86c8-41daef68c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T01:58:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:54.119+08:00
