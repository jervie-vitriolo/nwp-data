      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Management Association of the Philippines (MAP) agrees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610883ed-cf62-446c-bc52-6a5239a2ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the government to mitigate the damage by increasing vaccine
        supply and ensuring that vaccination programs continue even under ECQ, as
        this is really the solution to controlling the pandemic," MAP said in a statement
        Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77e81c-bd15-4c93-aff7-7ec26c647e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T16:48:31.480+08:00
