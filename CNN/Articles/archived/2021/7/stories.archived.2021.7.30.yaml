      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;Local
        shares plunged further on Friday as Metro Manila faced tighter quarantine
        measures due to the threat of the Delta coronavirus variant - sending jitters
        among investors.</p>'
