      'mgnl:lastActivated': 2023-01-25T15:31:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Metro
        Manila is once again placed under enhanced community quarantine from August
        1 to 15, following calls to impose the strictest quarantine measure in the
        capital region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22478376-7dca-43aa-9f2c-770e0a2bccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:33:02.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, spokesperson of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, made the announcement on Friday,
        just two days after President Rodrigo Duterte declared that the <a href="https://www.cnnphilippines.com/news/2021/7/29/Metro-Manila-remain-under-GCQ-until-August-15.html">two-week
        general community quarantine with heightened restrictions</a> would stay in
        the National Capital Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117fa00-1da4-47ee-ad5e-2649d9798d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:33:02.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224db87-f0f3-4005-a003-9fef9f58ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-30T09:33:02.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metropolis and nearby provinces were last placed under ECQ on
        March 29 to April 11. This time, the government is grappling with the exponential
        rise in COVID-19 cases brought by the highly transmissible Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c85023-f5ef-413d-9168-bd89ec718b5e'
      'mgnl:activationStatus': true
