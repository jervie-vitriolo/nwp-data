      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb5e52-2c40-467f-a22b-06dee7df053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:49:48.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia continued to defend well against Ginebra in the third quarter
        as they drew solid offensive plays from Calvin Abueva, who scored 15 points.
        The Hotshots led by as big as 16 points in the third frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb7632-65e5-48f7-bf02-d8862884cf3e'
      'mgnl:activationStatus': true
