      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said riots were happening in other countries because
        of vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3563caf-179e-4bb6-aec1-bfd2560670ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T12:02:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:37.153+08:00
