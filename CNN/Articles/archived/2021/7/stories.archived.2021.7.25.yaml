  'NLEX-back-on-winning-ways':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-25T22:10:55.251+08:00
    'imagesource': 'jcr:26921d08-8aaa-4da5-a337-12fe9fbca251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db2bbb78-2c88-413c-914a-2d93e1bfc7fd'
    'lead': 'The NLEX Road Warriors scored better in the second half as they kept
      Terrafirma Dyip winless with a 108-94 win in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T22:09:25.263+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:34:53.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:37.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NLEX back on winning ways, keeps Terrafirma winless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25fa8d-f914-4cee-8457-745d6d11bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> The NLEX
        Road Warriors returned to their winning ways as they kept Terrafirma Dyip
        winless with a 108-94 win in the 2021 PBA Philippine Cup on Sunday at the
        Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217bb82-4894-4f83-a728-d7a6f292c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea51e1-e769-4d50-90d1-f05778576f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Alas proved to be the NLEX go-to-guy in scoring as he finished
        with 21 points while JR Quinahan notched 19 points to improve their record
        to 2-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e95fb-8af0-410c-bbab-b1eea631a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbddc50-0e23-4159-bbdc-6453e71bc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors had a slow start in the first half as Terrafirma
        got more opportunities to score for a 44-41 halftime lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b6253-664e-42cb-af05-8b1eb1bde3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90464df1-d519-4fa4-b958-eba0d8bf3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas provided the scoring barrage for NLEX in the third canto, with
        the help of Anthony Semerad who recorded 13 points in the game, to steal the
        lead and tally a 14-point advantage midway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7f7db-4251-40e1-882a-0be54c7b2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08796cc8-d1ad-48e3-9a05-4e4b41512d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early part of the fourth quarter, Terrafirma attempted a
        comeback after an and-one play by Rashawn McCarthy to trail only by one, 72-73.
        But the NLEX team sensed danger was coming and mounted a tremendous defense
        that shot the lights out of their opponents for the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4e0c0-f749-41f1-8669-c6071b368103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f117c-7719-4f5a-92a0-fd42c2a88dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lacked effort in the first half. I guess we exerted more in
        the second half," Alas reflected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaa61f-c303-4500-8fb6-981cfbe8c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b30c5-bd16-49d9-977f-c68afd0700a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX head coach Yeng Guiao agreed with Alas'' remark, as he noted
        Terrafirma''s good outside shooting in the first half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78010b-41c9-49ad-9da1-e4239312b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd53422-698a-42b0-8f87-d06af21da307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When their three-point shooting percentage fell, we were able to
        pull away and we also shot more treys in the second half," said Guiao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c00c0-7b23-4b93-9a56-bda0861b188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e16ca2-abc9-4c6d-b0b3-98b0e0b2e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams converted 10 shots in the rainbow arc but NLEX had a
        better overall shooting percentage on the field with 50%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4f613-d6e9-49f8-8fe7-7fc65a290369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88230dca-29c3-4763-b68d-074b40c21874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma''s loss overshadowed the breakout game of 2021 PBA Draft
        top pick Joshua Munzon, who finished with 24 points. Stretch big Aldrech Ramos
        contributed 17 points for the Dyip. The team just came off quarantine after
        battling the coronavirus-stricken TNT KaTropa in their <a href="https://cnnphilippines.com/sports/2021/7/17/TNT-outlasts-Terrafirma.html"
        target="_blank">first game</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3cc41f-8b4b-4bac-b34f-f57caa2196e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:09:25.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/7/20/PBA-TNT-Terrafirma-positive-COVID-reschedule.html"
        target="_blank">PBA revises Wednesday’s games after positive tests among TNT
