    'template': '1'
    'title': 'Vaccine procurement budget not a problem, PH allots ₱45B for 2022 —
      Dominguez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36463f94-0a3e-4e8a-902c-e69bafd70b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Money
        will not be an issue next year as the government has already earmarked ₱45
        billion to finance additional COVID-19 vaccine purchases, Finance Secretary
        Carlos Dominguez III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697c1a5-a554-4bbd-9332-e5c9c6cc7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing with President Rodrigo Duterte late Saturday,
        Dominguez assured the Philippine government has enough budget to cover fresh
        vaccines for 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d7a0c-26d0-4d1b-8ff2-88921df7db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine booster shots are also on the table, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6dadc-b616-439c-aaba-de29dab862b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For next year we have in the budget P45 billion for additional
        vaccinations. To assure you and the health community, we do have money for
        that," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debd2a8-d78e-4206-90e0-facdca594b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Question is how do we use that? Booster shots? Another set of vaccinations?
        We need to know so we can allocate," Dominguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886db57-b920-435d-bd2f-fbbae7476943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus shots secured for 2021—totaling 171 million doses—are
        "more than enough" to protect the entire adult population, the Finance chief
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9677b-97b4-4d58-9b71-6ea2ce9f00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think that we are good only after six months, I think we
        are good beyond 2022," he told Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77ca54-b81c-4a93-bf71-7f1e9e2081e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, National Task Force against COVID 19
        Chief Implementer and vaccine czar Secretary Carlito G. Galvez Jr. said the
        government expects to receive six million doses more of COVID-19 vaccines
        next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b313d-3aa7-4e86-8c01-43c1e614f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/24/5.5m-filipinos-fully-vaccinated-against-covid-19.html">READ:
        5.5M Filipinos now fully vaccinated against COVID-19</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8e0a6-8e44-4f94-8b38-ce4475c3a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the country has 30.98 million doses of COVID vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fe115-619f-4816-8507-a96822c06d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government continues its discussion with pharmaceutical
        firms for an additional 26 million doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1884e-b820-44b7-b83b-15f244fd8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:52:37.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:55.482+08:00
