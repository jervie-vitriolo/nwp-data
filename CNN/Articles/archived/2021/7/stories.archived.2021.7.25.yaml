      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest was declared dead on arrival at the Caloocan City Medical
        Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5dc3f-f885-47f7-b726-465f5468afa3'
