      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fffdb-9e78-49c7-a0d9-2d96e1b95a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests started in southwest Khuzestan province and spread
        to the nearby city of Aligoodarz in western Lorestan province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ee6d4-af0f-4f21-9bf2-26442492df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fa7e8-d746-44ae-bbfb-1de467e28cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are blaming the deaths in Aligoordarz on "suspicious
        bullets shot by some unknown people who penetrated among peaceful protesters,"
        state media said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358e8b1-4091-4fb6-b510-9b934c6e4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7485bb-4f2b-423a-8d3e-17ddaeee6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been demonstrating for more than a week over water shortages
        during Iran''s worst drought in over half a century that has affected households,
        agriculture, livestock farming, and led to power blackouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
