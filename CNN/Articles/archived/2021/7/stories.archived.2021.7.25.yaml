      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant leader said protesters agreed in a dialogue with the
        police and the local government of Quezon City to limit the rally participants
        to those who have been fully vaccinated against COVID-19. Seniors and minors
        are prohibited from joining the gathering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4191fe-2fbf-4c86-9ecd-29d4de978ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T22:25:01.585+08:00
      'mgnl:createdBy': 'vince'
