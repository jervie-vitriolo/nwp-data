      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade has the highest number of new cases among all Florida
        counties this week, according to DOH data, and officials are calling for caution
        during summer gatherings.</p>'
