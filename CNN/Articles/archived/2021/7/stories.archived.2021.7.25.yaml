      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> The Creamline
        Cool Smashers remain unbeaten in four games of the 2021 PVL Open Conference
        after overpowering the PLDT Home Fibr Power Hitters, 25-16, 25-12, 25-13,
        on Sunday at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bde58-cf34-47e3-8a50-1c24f10e0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6d52f-dbf6-4607-b5df-915cf640111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gave the Cool Smashers a 4-0 record while the Power Hitters
        remain winless with a 0-4 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca9bf6b-85f3-4694-aed2-ce79fe770841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c03527-b026-48fb-820c-de1886ff8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez led Creamline with 16 points while Jia Morado backed
        up with 19 excellent sets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7390b3-3180-432e-b24a-35ce44c025d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e9516-86ae-4a40-8a37-05521fc6514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT kept the deficit close in the first set, courtesy of points
        from excellent receptions. But after the technical timeout, Creamline only
        allowed its opponents to score three points from kills by Valdez and Celine
        Domingo to gain the set advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0500e7c-9ab7-435d-8b90-40cfdf662c55'
      'mgnl:activationStatus': true
