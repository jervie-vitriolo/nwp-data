      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police will deploy around 15,000 policemen
        in Metro Manila for the SONA, with the majority stationed along Commonwealth
        Avenue going to Batasang Pambansa.</p>'
