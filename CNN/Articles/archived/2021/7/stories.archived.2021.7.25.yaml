      'mgnl:lastActivated': 2023-01-25T14:35:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571b1be-37a1-4b20-8179-b1293a81bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cool Smashers easily dominated the last two sets with their
        balanced offensive attacks and net defense to extend their winning streak
        to 24 dating back to the 2019 Open Conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8a931-a284-4c09-a640-14a4610dc0b6'
