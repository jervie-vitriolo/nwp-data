      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that that the 58-year-old priest was already fully vaccinated
        with COVID-19 Sinovac vaccine.</p>'
