      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Water Defenders established their game midway in the third set
        as they got more digs and hits from different players, compared to Cignal
        HD''s reliance on Marciano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
