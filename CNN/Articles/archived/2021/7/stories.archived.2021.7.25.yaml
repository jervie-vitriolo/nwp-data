      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> Four
        Magnolia players scored in double digits as the Hotshots outlast archrival
        Barangay Ginebra, 89-79, in the Manila Clasico matchup of the 2021 PBA Philippine
        Cup on Sunday at the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f1b66-3cf9-4022-b3e3-e8f9d2a6951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:49:48.516+08:00
