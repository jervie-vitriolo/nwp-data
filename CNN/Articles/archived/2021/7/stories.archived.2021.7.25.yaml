      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6cced6-5576-4943-b8c7-5c82ae7ef8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:49:48.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee topscored for Magnolia with 22 points despite shooting
        only 26% from the field while slotman Ian Sangalang added 17 markers as they
        tied Rain or Shine at the top of the team standings with a 3-0 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f32c39-37f8-4e14-8561-21488e671542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:49:48.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f4c6a-68cf-4882-a3ef-ac8765fa0733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:49:48.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadlocked at the end of the first quarter, the Hotshots claimed
        the lead by denying Ginebra good looks at the basket for a 46-40 halftime
        score.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985590b2-6bb3-4d56-b812-11b02984340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:49:48.516+08:00
