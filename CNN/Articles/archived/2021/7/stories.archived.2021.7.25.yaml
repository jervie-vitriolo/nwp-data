      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least three people have been killed
        during violent protests over water shortages in Iran, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25089c0d-2a56-4586-8f87-1d8b549bdd62'
      'mgnl:activationStatus': true
