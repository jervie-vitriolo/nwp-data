  'healthcare-workers-benefits-sona-2021':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T19:58:27.342+08:00
    'imagesource': 'jcr:62b7510e-a986-4d1b-85b3-48ec81bf240e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95152dd9-7984-4040-909c-f753f6889ba2'
    'lead': 'A day before his last State of the Nation Address, President Rodrigo
      Duterte was given another "failing mark," this time by healthcare workers whose
      calls for fair compensation and release of unpaid pandemic-related benefits
      persist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T19:58:09.966+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:35:03.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:36.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pinapaikot-ikot kami'': Health workers amplify call for release of
      unpaid benefits ahead of SONA 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4239419-9596-4c63-80bd-bfbf50dd0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> —&nbsp;A
        day before his last State of the Nation Address, President Rodrigo Duterte
        was given another "failing mark," this time by healthcare workers whose calls
        for fair compensation and release of unpaid pandemic-related benefits persist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669988a-3bd2-458d-949e-f766c20ddc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical workers from both private and public hospitals on Sunday
        said they have hardly felt the billions of pesos allocated for frontliners
        under the Bayanihan 1 and 2. For one, despite the significant budget, they
        said they have yet to receive their special risk allowance, or SRA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3b8b1-d403-4eb1-a7c5-037b77e37ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapaikot-ikot lang kami," said Jao Clumia, president&nbsp;of
        the St. Luke''s Medical Center Employees Association - Quezon City. "''Yung
        benepisyo umano ng mga health workers ay naipamigay na nila. Hindi po ''yun
        totoo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98503f-3107-471c-a8e5-b127fcc96ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are being given the run-around. They said the benefits
        of health workers have already been given to us. That''s not true.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c30aa0-1ebb-49e9-88d6-e5be8dbb1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Budget and Management <a href="https://cnnphilippines.com/news/2021/6/28/DBM-releases--9B-for-medical-workers--risk-allowance-.html">said</a>&nbsp;the
        payment of the SRA should be released not later than June 30, the same day
        the Bayanihan 2 expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f98104-d649-4d07-80a5-664d8536defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakapanghinanakit lang, kasi ginawa ng mga health workers ang
        kanilang gampanin pero sa kakarampot na benepisyo ay hindi maibigay," said
        Jesus Obien, who heads the Chinese General Hospital and Medical Center Employees
        Association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c27ca8-0d48-481e-b7f8-ecee192b9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s disheartening because health workers have done
        their jobs, but even the measly benefits weren''t even accorded to us.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6771a-1538-47b7-b7d5-0fb17b131b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the low pay and overdue incentives, Alliance of Health
        Workers (AHW) National President Robert Mendoza said frontliners have long
        been overworked. While the Department of Health''s standard ratio is one nurse
        for every 12 patients, Mendoza said the reality is that a single nurse would
        have to tend to around 35 —&nbsp;sometimes even up to 100 —&nbsp;patients
        at a time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3818f7-5b9a-43f3-9911-1b47a1129e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, he said, further highlighted government neglect, driving
        them to occupational burnout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed433b5-def5-40bb-9e09-e58c16ca885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binigyan natin ng grado ang Pangulong Duterte sa pagsupo dito sa
        COVID-19," he added. "Bagsak po siya sa amin sa Alliance of Health Workers,
        at ''di kami matatakot maningil bukas para sa kanyang kapabayaan sa mamamayan
        at mga manggagawang pangkalusugan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfebdd7-225c-483a-8cf6-154e83f2ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already graded President Duterte on his handling
        of the COVID-19 pandemic. It''s a failing mark from us in the Alliance of
        Health Workers, and we won''t be afraid to hold him into account tomorrow
        for his neglect of the public and healthcare workers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aff9ed-67e7-418b-bf55-9c1bc64312d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, over 21,000 medical workers have been infected
        with COVID-19 as of July 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31271cca-bd0f-4fcc-9fec-c4d2e9e9a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:58:09.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the budget hearings also near, the AHW called on the government
        to allot at least 10% of the country''s gross domestic product for COVID-19
        response and public health services. It also renewed calls for the abolition
        of the state-run PhilHealth, which has been embroiled in massive corruption
        allegations, and instead realign the agency''s budget to public hospitals
        nationwide.</p>'
