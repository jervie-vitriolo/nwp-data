      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, David said that Fr. Manuel Jadraque, Jr. of
        the Mission Society of the Philippines took a tricycle from Monumento to the
        church on Saturday morning. However, upon arrival, Jadraque was found “unresponsive
        and very pale inside the tricycle.”</p>'
