    'lead': 'Arwind Santos drained a jumper from the free-throw line with 1.2 seconds
      remaining as the San Miguel Beermen escaped with an 88-86 win against NorthPort
      Batang Pier in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T16:47:19.106+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:35:11.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
