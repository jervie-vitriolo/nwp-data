  'Duterte-asks-LGUs-fix-vaccination-process':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T00:18:10.894+08:00
    'imagesource': 'jcr:52c9b05a-b621-4e82-ae3b-7f9d373cdccb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b937ac8-aeb3-481d-b016-d968ae90a262'
    'lead': 'President Rodrigo Duterte wants local governments to implement an orderly
      vaccination process for their constituents, as he denies there is a problem
      with the country''s vaccine supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T00:17:54.352+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2021-07-25T00:17:54.975+08:00
