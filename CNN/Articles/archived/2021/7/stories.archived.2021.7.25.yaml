      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you know, one thing going in our favor is really in other
        countries, they are having riots about the<em> bakuna</em> [vaccine]. In Indonesia,
        in some parts of iyong sa France," he said.</p>'
