      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of the veteran HD Spikers was evident in the first
        set as Janine Marciano and Roselyn Doria combined to lead by as much as 11
        points against the young Water Defenders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f5271-83c8-4ba5-a7df-d2e8f1518811'
