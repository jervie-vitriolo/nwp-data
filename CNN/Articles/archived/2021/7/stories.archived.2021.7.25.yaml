      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> First
        2021 PVL Open Conference Player of the Week awardee Graze Bombita delivered
        when she''s needed the most, leading the BaliPure Water Defenders to a four-set
        win over the Cignal HD Spikers on Sunday at the PCV Socio-Civic and Cultural
        Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39516144-5564-4773-9e0a-517578126b28'
