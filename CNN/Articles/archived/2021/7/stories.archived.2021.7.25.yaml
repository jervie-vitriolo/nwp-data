      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle and Japeth Aguilar took charge in scoring for Ginebra
        in the final quarter as they cut Magnolia''s lead down to two, 77-79, in the
        last three minutes.</p>'
