      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also do not know which strain of COVID it was. We therefore
        asked the city government to have the lab specimen submitted for genome sequencing
        to find out which variant had infected Fr. Manuel,” the bishop added.</p>'
