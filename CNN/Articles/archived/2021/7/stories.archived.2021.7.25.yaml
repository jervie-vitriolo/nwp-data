      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-9 outside hitter out of University of Nueva Caceres scored
        a team-high 19 points for the 21-25, 25-20, 25-22, 25-22 victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6776733-939b-4ff2-aaf2-eee971e62027'
