      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea08d16-09f1-4b05-b315-eca6e0bc87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T15:39:21.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline head coach Tai Bundit, who arrived inside the league bubble
        on Saturday afternoon, was present in the sidelines as Sherwin Meneses continued
        to call the shots for the reigning champions.</p>'
  'Arwind-Santos-hits-clutch-shot-San-Miguel-edges-Northport':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-25T16:48:48.620+08:00
