    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks LGUs to fix vaccination process amid rainy weather, Delta
      variant scare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c0489-fabb-4a36-a4d3-79c8c32bedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.008+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> President
        Rodrigo Duterte asked local governments to implement an orderly vaccination
        process for their constituents amid rainy weather and the threat of the highly
        contagious Delta coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d706903-27da-4ae5-a406-a648fbe2e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.010+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9cdacb-4c8f-4652-9d24-25463571c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.011+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remark after people scheduled for vaccination,
        especially in Metro Manila, braved the monsoon rains and floods just to get
        inoculated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e5478-07a8-4f80-8e38-c2ad659e1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.012+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00221b-366b-420c-baa7-f8485dc12406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.012+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGUs should immediately look for a place which is dry and which
        can house so many, dividing them into groups. It''s a question of common sense,"
        Duterte said in a national address aired late Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33df700-4c7e-484d-925f-da492172e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.013+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0e79b-6295-4265-a0fe-fffecb8f5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.014+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte emphasized there is no problem with the country''s vaccine
        supply, pointing out that local governments'' management of vaccination sites
        contributes to the slow administration of coronavirus shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b293ce-aa00-4e8d-9457-99f622b5d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.015+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25152c8b-091a-46fb-8f32-baf82883aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.015+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is crowding. People would respond to the announcement
        that inoculations will be given to those who are there on the site," the President
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb0278-cba4-4952-9089-0f6b7fedd597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.016+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd231cd-c3a4-4a4d-9bef-227c4722ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.017+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that barangay officials must be proactive in controlling
        their constituents lining up to get vaccinated. He also ordered Department
        of the Interior and Local Government Secretary Eduardo Año to craft solutions
        to address these problems in vaccination sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d526d-4d8b-4e18-8873-67c65011fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.018+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb4ac9-b3be-44f2-984d-40ef6ecce95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.020+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vaccine czar Carlito Galvez Jr. assured the President
        the country has a stable vaccine supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c4691-8ec0-4824-91d7-82f59f206582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.021+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff3fca-477d-4348-a728-00e50f7d5afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T00:17:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2021-07-25T00:17:55.021+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rain or shine, day or night, there is really no let-up in our delivery
        and administration of vaccines," Galvez said.</p>'
