      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County Mayor Daniella Levine Cava on Saturday urged concertgoers
        at the three-day Rolling Loud Festival to help "slow the spread by practicing
        safe behavior."</p>'
