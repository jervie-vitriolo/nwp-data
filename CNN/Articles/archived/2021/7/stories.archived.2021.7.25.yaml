    'mgnl:tags': ['Hungary', 'Pride-parade', 'LGBTQ']
    'template': '1'
    'title': 'Thousands join Pride event in Hungary as LGBTQ people face growing hostility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9626a8-3cbd-4a6c-8969-451976f3f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some 30,000 people have joined the annual
        Pride celebrations in Budapest on Saturday, organizers say, with attendees
        marching in colorful outfits across the Hungarian capital in support of inclusion
        and freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250e3ba-80ce-4e6c-9581-2cb6d674454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Pride is also a protest, as LGBTQ people and their
        allies rally against the country''s increasingly hostile policy towards their
        communities -- punctuated by a new, homophobic law recently passed by Hungary''s
        hardline government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd7b1f-f09a-4ae9-88a1-06f4e40b729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3987d-761e-4c9d-89dc-61cab72c2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andras Szolnoki, 55, an anthropologist from the eastern city of
        Debrecen, said he joined the march in rebuke to "Orbán''s regime and for the
        rights of LGBTQI people who have been targeted by the government for the last
        four years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf253110-dddb-4109-bc9e-dfb60cc722a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133f921-84fd-4f42-a33c-13f20702eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Szolnoki, only a "revolutionary approach" would change the status
        quo in Hungary, where last month, right-wing populist ministers passed a law
        essentially banning LGBTQ issues from being discussed in school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db53a9-d8b7-4739-91d5-10d8088ef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a45ded-1699-44c9-9cb7-cd938077e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just a march," Szolnoki told CNN. "It''s about
        Hungary joining the Europeans and showing equality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa5586-3981-445b-b8c7-8834098818e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537178fe-3fec-421b-8438-37428ac35fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, supported by Prime Minister Viktor Orbán, bans all
        educational materials and programs for children that are considered to promote
        homosexuality and gender reassignment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68262f-eb04-4b3a-8fe7-023395500d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af8362-84ac-4d44-b530-87445e65f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the back of fierce international criticism, including a scolding
        assessment (and a push for its repeal) by the European Union, of which Hungary
        is a member, Orbán has proposed to hold a referendum that will ask the public
        if they support the "promotion" of content related to sexual orientation to
        children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c1afc-5904-43ec-817a-ff5046c8771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da6319-1781-4bab-bd5d-3c16f49bf5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is urging a "no" vote. But for the people gathered
        for Pride on Saturday, the answer is a resounding yes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27eed35-0988-40cb-9df5-f0c1b4940ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc1326-8272-427d-a83d-52bf65f7de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the law argue that holding the referendum -- a five-question
        vote -- is problematic in itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a3b2e-7511-4eb5-a5bc-fdc25faf8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbd9b3-83c7-4431-9b31-ef6efec4eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ activist Akos Modolo, 26, told CNN that the issue with the
        referendum is that it presents very "leading questions" to the public, noting
        similarities to a 2016 referendum on the EU''s refugee resettlement plan.
        Hungary rejected that proposal but failed to reach a voter turnout threshold,
        making the referendum not legally binding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c392b95-fadb-4870-884e-416749ee39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd94e21-4d6e-4633-9f65-2887a2b763cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you support LGBT rights, you wouldn''t automatically say
        yes to these questions," Modolo said. "The government is using this as a political
        tool," he said, explaining that the government''s strategy is to "always look
        for an enemy to blame" in order to "appeal to the anger of the voters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40254a-de8f-4c22-baca-b8527f36caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bb270-1f85-4133-b467-02250bdbb6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to have a discussion," Modolo added. "But this
        is not a discussion -- it''s a hate campaign."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c49548-f25b-4169-8454-aeabdf2d6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3aa983-cdd0-4a7c-a6cb-897e2333ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s showing was one way that LGBTQ activists are pushing
        back against that discrimination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312d66d-3107-4575-9a58-b37ba2c14010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e3833-f996-4850-a595-84dc9e5e9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balint Rigo, 27, one of the Pride organizers, told CNN that "a lot
        has happened over the last few years, and it''s time to show that we''re not
        okay with it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56629fba-4cfe-499e-9500-0cd3ad0f7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bad88-dba6-45d7-84c7-31b60f5ec58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minorities have been systematically attacked, and we''re here to
        say enough," Rigo said, adding that this year''s event is expected to see
        far more attendees than previous years, which have drawn crowds of up to 20,000
        people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2521218-0192-4025-b6ba-3c51121bdc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81181da6-f004-4d4c-a614-4eb68d880830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because "people aren''t just coming out for LGBTQ groups,"
        Rigo said, "they''re coming out for minorities in general."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67327e-1244-478a-9c37-a6e158447a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e719fc2-5984-48b7-9663-118261c24377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s power in numbers and we may not be able to change anything
        in the short term, but together we''re a symbol of solidarity," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2dc39c-7a28-474a-9ee6-11d17dc80781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064a86a-49c6-4da4-b252-a967b7b2fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 report from the Bratislava-based global think-tank Globsec
        found that the majority of Hungarians disagree with the demonization of the
        LGBTQ community, with 55% disagreeing with the statement that LGBTQ rights
        represent a decadent ideology, despite the anti-gay rhetoric whipped up by
        the current government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6b509-0507-419f-9a10-6d10d40711ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0a6c5-383b-40dd-8c73-e969b4665f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Hungarians agree with guaranteeing rights for LGBTQ
        people, according to the report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ce130-ceb2-4136-8853-311fcc58d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b0543-6cfd-4b61-b56d-3dd0cb01ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some believe that years of state-sponsored homophobia is finally
        taking its toll.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3736bc-cb5a-4df7-8cb9-48e58375c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b48b88-7f38-4d6b-8746-2b084faa7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern city of Szeged, partners Reka Spohn and Monika Rapi
        say that they and their two daughters have always felt accepted in their community.
        But the government''s latest move has changed all of that for them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256b206-25a9-4786-943c-2c5bce644596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b2a9f-e144-43ed-a63a-155f0aa7fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the government) are acting like we are a hazard for children,
        that we are dangerous to children," Sphon said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fc701-34fa-44ba-bdad-098bb6aece56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d507f-1f14-4652-a039-838533bbfe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they say it enough times, people will start to believe it,"
        she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0b146-0e73-4953-bec6-b4e141ce9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe5662-4c78-4c2e-937d-6585c82ee35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes the visibility of anti-LGBTQ billboards across the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8c01e-24c3-4db0-a4bd-151beff4a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4c5f0-2bb5-4ba1-a44d-f81d7580fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government campaign, billed as a public consultation ahead of
        the referendum, asks leading questions, with emojis attached to them. In the
        capital, the propaganda is visible on almost on every street corner, with
        signs asking the questions: "Are you angry with Brussels?" and, "Are you worried
        that your child will face sexual propaganda?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df142d25-0c67-466b-a119-9e238e34a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613af84-a0ca-435f-bb3b-e30a1e264d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law says that school sex education classes be taught only
        by groups registered by the government, with teachers prohibited from teaching
        books with LGBTQ characters or themes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed43e23-285a-4043-a700-72912bcf3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2e0c5-0c24-4111-a1c9-3add85c08278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prohibits the representation of LGBTQ people on television
        during daylight or early evening hours.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb3483-a772-4412-ab35-bca9d66e5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cea1e-5cb3-499a-b887-1e4aa50850e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Orbán says that the law is not about violating LGBTQ rights,
        but about preserving parents'' rights to choose how to educate their children,
        Spohn says that the message is clear.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490b42f-81f7-4efd-95da-5e662a41a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf25874-3b6f-4700-9ca5-5145a3a98da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They act like we don''t exist," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726cb26-0d32-4553-aae8-447f73f4f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5db3b2-cc0d-4886-a802-1aca83e2beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are prepared to flee the country if things get worse
        -- an idea that is being considered by many across Hungary''s LGBTQ communities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ec06f-681d-441a-9c91-6b49f5a8e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb46d0-0ab1-4ffc-8c82-69bd4865d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others still feel the battle is worth fighting for at home.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde0e74-9f0c-4e10-bf9c-bca868b17ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d32f39-7738-4ad7-ae07-8500190da5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Hubert Hlatky-Schlichter and his father, who is gay,
        launched a campaign to raise awareness about rainbow families -- defined as
        a family with one parent who identifies as lesbian, gay, bisexual, trans,
        intersex or queer.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83c11a-6c41-430e-9e5f-53c8322875bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76a0a9-061d-4fab-bd63-abd4c13f6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning, because we are everywhere," Hlatky-Schlichter
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1ac28-4b28-4288-a45d-f0dbac0a6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26b135-124f-4350-ba84-ec79a900b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our existence is not propaganda. The very existence of rainbow
        families is not propaganda," said Balazs Redli, a father. Redli, a journalist
        who''s worried about the future his son will face, says there''s space for
        everyone in Hungary.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22c279-cd82-40ca-8e8b-e9aa85f79939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec29653-da83-4204-9d0e-b8244cd4850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to live in this country like everyone one else does."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4b702-7f85-4bbe-a281-0684c036bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:50:43.208+08:00
