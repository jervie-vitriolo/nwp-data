      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) --</strong> Militant
        groups will be keeping their protest brief on the day of President Rodrigo
        Duterte’s final State of the Nation Address due to the threat of the highly
        contagious Delta variant of COVID-19.</p>'
