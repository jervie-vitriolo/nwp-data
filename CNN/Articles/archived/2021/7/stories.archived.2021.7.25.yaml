      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombita started to flash her hitting prowess in the second set as
        she helped BaliPure to recover from a five-point deficit after the second
        technical timeout. After a 20-all deadlock, Bombita and Flora scored the last
        five points to get the set win.</p>'
