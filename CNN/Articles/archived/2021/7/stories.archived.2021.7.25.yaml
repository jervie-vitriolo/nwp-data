      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two independent sources in the oil-rich Khuzestan province,
        who spoke to CNN on condition of anonymity, the actual number of people killed
        in over a week of protests is higher than officially reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133b0c8-8e2f-45ab-b38e-a6f1bfb0199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341899a-9a69-48d3-abcc-5b3f9416a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness, who was at a protest in Khuzestan province, told CNN
        that people were shot dead by anti-riot police and security agents, and that
        a continued heavy security presence remained in Khuzestan on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e926b6-15f9-4cd2-abef-338bfc57be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37c7b1-a29d-4f07-b076-3f08507415be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissident Human Rights Activists News Agency (HRANA) on Saturday
        reported that at least 10 people died in the protests and an unknown number
        of people were injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0808fa1-7bed-4ab1-9ff4-6331852cb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32d5d9-ac03-4dee-9b1a-3d2e9046ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 102 people have been arrested in the past 10 nights in
        30 cities and towns across Iran, according to HRANA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192033d-8b7f-4d9b-858b-a059fa2267e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f376d6a-8c37-4d97-b9d3-a9e66990329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several videos uploaded by social media users last week showed security
        forces using tear gas to disperse protesters, with another video on social
        media showing activists gathering outside the Tehran Interior Ministry to
        voice support for Khuzestan protesters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9df01-41cf-4b7e-ad7b-f10bb9abb25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10edba-7d5f-4432-b03e-698aec379d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on law enforcement forces not to harm protesters calling
        (for) access to water," a prominent activist, Narges Mohammadi, said in the
        video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a447774-8b50-4c3b-b98c-91f9307ed25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72f664-bc16-4630-b102-afc3925ab1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces beefed up their presence in Tehran, where in the
        capital''s Azadi square, anti-riot police were seen stationed with armored
        vehicles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347539c5-87b8-4d1c-8296-4cb311067f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac72f4b-5f4b-42b5-8066-bfd702471074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s economy has been crippled partly by sanctions imposed mainly
        on its oil industry by former US President Donald Trump in 2018, as well as
        the Covid-19 pandemic. Workers, including thousands in the key energy sector,
        and pensioners have protested for months, with discontent growing over mismanagement,
        high unemployment and an inflation rate of more than 50%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201eed7-d464-462d-a32e-4037b69e2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T20:56:19.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/25/middleeast/iran-water-shortages-protests-intl/index.html"><em>"At
        least three people killed in protests over water shortages in Iran"&nbsp;</em></a></p>'
  'US-COVID-19-cases-surge-':
    'author': ' Travis Caldwell, CNN'
