      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Rodrigo Duterte lauded the public for abiding by rules amid concerns about
        the government''s vaccination program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac35586-d4cc-4b20-952e-52d6b84828b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T12:02:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte made the comment in his address on Saturday night
        where he talked about the government''s response to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c756d7e-dc58-4bdb-9d6d-b2ba2d3a4e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T12:02:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabuti ito</em> we are better off because our citizens are
        really law-abiding citizens, and you can tell by the respond of the people.
        We have yet to see a ruckus there somewhere regarding the vaccination process.
        <em>Wala tayong mga ano ''yun nagri-riot ''yung iba eh. Dito wala, naghihintay,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b683d1-ba8e-405a-a3f0-fc73060439e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T12:02:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are better off because our citizens are really
        law-abiding citizens, and you can tell by the respond of the people. We have
        yet to see a ruckus there somewhere regarding the vaccination process. We
        don''t have riots. Here there is nothing, people wait.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44114496-10c7-4f60-b7aa-d78e87ca01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T12:02:24.804+08:00
