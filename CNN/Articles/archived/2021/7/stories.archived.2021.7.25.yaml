      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1fd1f-759a-4248-87bb-a8005dd9c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.292+08:00
      'mgnl:createdBy': 'vince'
