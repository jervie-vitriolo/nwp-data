    'template': '1'
    'title': 'PBA: Arwind Santos hits clutch shot as San Miguel edges NorthPort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3936e-45f2-42cf-863b-1c31b3f1d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> Arwind
        Santos drained a jumper from the free-throw line with 1.2 seconds remaining
        as the San Miguel Beermen escaped with an 88-86 win against NorthPort Batang
        Pier in the 2021 PBA Philippine Cup on Sunday at the Ynares Sports Arena in
        Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fc8d5-836e-4be1-a87e-70820bec6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc2902-a0a0-40db-85b1-70a746acf6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos made the game-winning shot coming off a San Miguel timeout,
        after NorthPort tied the game with seven seconds remaining as Batang Pier
        guard Robert Bolick split his charities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe1a14-933a-4daf-a021-dd8da340d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812fe7e-902a-4ee6-9708-7899dcf2aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort fought back hard in the fourth quarter after being down
        by 16 points, 63-79, at the end of the third quarter. Big man Greg Slaughter,
        who had a prolific debut for the Batang Pier, scored two crucial baskets in
        the paint in the last minute of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4453ab7-b945-44b3-8067-0a0088dad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf26fb-3805-4b86-ad5a-3fa617294407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier outscored the Beermen, 23-9, in the final canto
        as they forced the former Philippine Cup champions to turnovers and uneasy
        shots. However, San Miguel''s experience prevailed down the stretch after
        successfully protecting their lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab049afc-b18f-4d71-bdcb-2f948f442d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061a30b-6d5e-4f4a-a00c-a64b6e600503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos tallied 17 points in the match while CJ Perez led the Beermen
        in scoring for the second straight game with 18 points to help San Miguel
        improve its slate to 2-1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1353e7-5788-4585-af2c-c98556887619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b61b4-5621-4f47-bcf9-da75c75d55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an ugly finish for us, but a win is a win," San Miguel head
        coach Leo Austria described his team''s performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcb807-0769-4502-8b99-9126417e179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc508358-56b3-43bc-a710-288d8c18d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T16:47:19.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter finished with a double-double outing of 23 points and
        17 rebounds while Robert Bolick added 19 markers for Northport, which slid
        down to a 1-2 record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578834e9-4f7c-491f-9dda-1e9416928bd7'
      'mgnl:activationStatus': true
