      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A postcard of kangaroos lounging among
        gumtrees arrives in our letterbox in London, addressed to my 4-year-old daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e61830-fa0a-4371-af75-d2cf5a006e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My darling," it says. "How are you? Are you enjoying school? Do
        you have friends? Your brother is one year old now. I hope you can come and
        see me in Australia one day. I love you and think of you often — from ''Nana
        in Australia.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb1a0e-ebb9-4268-8f6f-b5e1c232ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nana in Australia" is the pixelated face on my laptop, the voice
        cutting out on my phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957556b3-b0f5-4eeb-93b9-0bd9b2acc804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lives on the other side of the world, in a place where COVID-19
        doesn''t exist, or at least not to the degree that it has ravaged the United
        Kingdom with a terrifying ferocity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fa33a-9592-4ea5-b029-26073982cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of 2020, Australia''s success in controlling the virus
        was the envy of the world. By March of that year, as Italian hospitals drowned
        in cases and the UK dithered about restrictions, Australia decisively closed
        its borders — and the tactic initially paid off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e7f36-af76-4cba-998f-6249e2b4fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country of 25 million people, it has recorded just over 900 coronavirus-related
        deaths since the pandemic began. Its total case numbers are around 32,000
        — a figure the UK is exceeding daily. And its economy has bounced back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660660d-0f39-4eaa-8e91-079bd0c1906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a year on, Australians remain shut inside their gilded
        cage, relying on a series of short, sharp lockdowns to quell an outbreak of
        the highly-contagious Delta variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee011f-5f13-4189-96eb-490e0572ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the population — including those in state capitals
        Sydney, Melbourne and Adelaide — are again living under lockdown measures
        following dozens of new cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4180e2-e4b9-455b-8c49-e5caf0e1c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other Western countries surge ahead with their vaccination
        rollouts and begin to reopen, Australia''s has been achingly slow. Just over
        <a href="https://ourworldindata.org/covid-vaccinations" target="_blank">11%
        of Australians</a>&nbsp;are fully vaccinated — the lowest of the OECD''s 38
        countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a47d5-02ac-44f2-ad7f-115204e261fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortress Australia" is now facing uncomfortable questions about
        just how far this island sanctuary is willing to go to protect itself from
        external threats -- including raising the drawbridge to its own citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97d0a1-6781-4cab-8d86-d8d4debfaa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians have been willing to "put up with restrictions which
        elsewhere in the democratic world would have been entirely politically impossible,"
        said Marc Stears, director of the Sydney Policy Lab at the University of Sydney.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e50acb-f97c-4994-9fa6-179748ca4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because these restrictions speak to "quite a deep cultural
        sense that danger lurks overseas, and the best thing that Australia can do
        in these moments is cut itself off from the world," Stears added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988f95c-c6c9-4cb6-a157-4c4add3210c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge now is how to rejoin it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766f3e8-f1f4-4567-bbfb-3ad675a17f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Couldn''t quite believe our luck''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef83ece-3835-44e1-8e5f-693bfd91103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a kid growing up in Australia, I always believed my home was
        the "Lucky Country" — a beautiful, peaceful nation with cool marsupials and
        the best Olympic swimmers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53a3ca-33ef-45a6-b153-d723e17a4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only later I realized that "Lucky Country" was an ironic
        phrase, penned by author Donald Horne in the 1960s: "Australia is a lucky
        country run mainly by second rate people who share its luck."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71608a42-86a3-4e73-8b5d-a89cc1ce107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless "Lucky Country" has, over the decades, become a term
        of endearment for a prosperous nation which boasts some of the "<a href="https://twitter.com/TheEIU/status/1402581243942875137?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1402581243942875137%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.globalcitizen.org%2Fen%2Fcontent%2Fworlds-top-10-most-liveable-cities-2021%2F"
        target="_blank">world''s most liveable cities</a>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3f785-ef81-4e16-98a3-8f01e7caba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s good fortune held steady at the start of the pandemic,
        when the country closed its borders "just in time," said Stears. What''s more,
        it "had that remarkable stroke of luck that there wasn''t very much community
        transmission," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6278b44-0c56-4ff7-859d-bcc7aea58399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of last year, life in Australia went on relatively unchanged:
        A friend in Cairns continued cheering on his local basketball team at packed
        games. A cousin on the Gold Coast talked of crowds at music concerts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb3710-538f-472c-925b-f792f56e9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Melbourne, which underwent one of the strictest lockdowns
        in the world, "the rest of the country couldn''t quite believe its luck,"
        said Stears. "There was a real sense of: ''Oh gosh, we''ve dodged a bullet
        here.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600253a-b0e3-471d-8a3e-eae27c348ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing the borders was a crucial part of the "Lucky Country''s"
        zero-COVID strategy, but experts say the policy has also roused a fearful
        and isolationist instinct.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafe5dc-2414-499f-93f8-3a2ed8ff437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong protectionist streak in the national psyche,"
        said Tim Soutphommasane, professor of sociology and political theory at the
        University of Sydney and Australia''s former race discrimination commissioner.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eaefb9-9548-4f29-a14f-8436553aa690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, this had its most potent expression in the form of
        the White Australia immigration policy," said Soutphommasane, referring to
        historical racial policies that barred non-European immigrants.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45852e85-1466-4805-83c4-c1c73d71fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously that''s no longer in place," he said. "But the sentiment
        remains there under the surface. There remains a strong reflex of closing
        down our borders to any perceived threat."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c7aa2-4008-48b2-8fba-125a070d9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings to mind the anti-asylum seeker rhetoric that emerged under
        former Prime Minister John Howard in the 1990s and 2000s. His famous quote:
        "We will decide who comes to this country and the circumstances in which they
        come" has been a key issue in almost every federal election since.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd6d7d-2b4b-49a7-9dfd-918c5db08448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with another election due next year, current Prime Minister
        Scott Morrison won''t be flinging open the doors anytime soon, said Latika
        Bourke, London-based journalist with Australian newspapers The Sydney Morning
        Herald and The Age.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c447930-9077-43ac-b8c9-16dbb283e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a country that puts cities of millions into lockdowns over
        one, or two, or three cases," she said. Morrison is "not going to want to
        risk a major outbreak, or general circulation of this virus in the country,
        even if everyone''s had their vaccine, probably before the election."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eedf54-8c71-4c51-9c2b-4dc2883b33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public has so far been largely supportive of the decision to
        close the borders. According to one recent poll from <a href="https://www.abc.net.au/news/2021-05-24/strong-support-covid-border-closure-australia-talks-survey-shows/100159062"
        target="_blank">public broadcaster the ABC</a>, almost 80% of Australians
        questioned agreed the country''s international borders should stay shut until
        the pandemic is under control globally.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4246f-fa2e-4007-82a1-ba357ae39415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have seen how quickly the virus can spread, even in countries
        with advanced health systems. Health officials give daily press conferences
        updating local numbers, however small. Local clusters are invariably linked
        back to leaks from hotel quarantine where returning travelers must spent 14
        days in isolation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f8d20-314a-47c0-8e9e-fc9a658446e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting the number of returning travelers is seen as an easy way
        to relieve pressure on the system, as contact tracers gather information on
        exposure sites and state leaders impose local restrictions and lockdowns.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad2336-bb17-453e-acb5-3bfa0cfe2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest series of lockdowns are testing Australians'' patience,
        with protests against the new restrictions on Saturday drawing thousands across
        the nation''s major cities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0a727-7e83-4950-9268-cbc6041c3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And frustration is growing over the country''s woeful vaccine rollout.
        The government initially planned to fully vaccinate all adults by the end
        of October. On Thursday, an increasingly under pressure Morrison said he was
        "sorry" Australia hadn''t been able to meet its targets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668b265-7e66-4ea1-b7b4-62dedce29c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Locked in</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94068b71-f9f8-4c93-a225-93ccd88563c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a dreary winter evening, Melbourne''s fifth lockdown grinds on
        for Genevieve Neve, a 38-year-old actor, originally from San Diego, who moved
        to Australia as a teenager with her family.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085d120-8029-46ce-8e5a-38e503c29efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia was a penal colony, and it kind of feels like that now,"
        she said. "We feel like prisoners in this country."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc152c-e18f-4ee1-b583-fe4b45b9c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns have been tough financially on Neve, her tattooist
        husband and their 2-year-old daughter; she says they have received little
        government assistance while unable to work.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6477fc-ebc9-4c57-9916-9c259c123294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotionally, too, the situation has taken a toll: Neve couldn''t
        attend her aunt''s funeral in the United States.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e750e5-098b-488b-a861-a8a853245b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year she''s watched the tables turn in her homeland.
        "This time last year I felt a lot better living in Australia than I did America,
        because it seemed quite chaotic over there," she said. But under the Biden
        administration''s vaccine rollout, she feels there''s "more of a sense of
        hope in the States."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd0f1e-7745-4629-bf70-9ac4e539e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neve is "dying to get vaccinated," she said, but: "I''m too young."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d5b0a-6457-4504-afbf-581089858a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabs are being offered to people over 40 and other eligible groups
        including health care and elder-care workers, those with disabilities, and
        Aboriginal and Torres Strait Islander people over the age of 16.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00809d0-1988-4d08-81f4-e8565bd24748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A generational divide is now emerging in Australia, with lockdowns
        and closed borders disproportionately affecting younger people, according
        to Soutphommasane.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbed010-5f3f-4443-9964-e1636c99bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many young lives had been put "on hold," he said. Young people had
        been denied the "opportunities and freedoms previous generations have enjoyed,
        if not taken for granted."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394aeb5-1fe6-4922-bb5f-b3f712ad3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s lack of urgency in procuring vaccines — Morrison
        said Australia could enjoy a "front row seat" to watch immunization rollouts
        in other countries — has meant the country has so far had a limited supply
        to draw on.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590a441-073f-4b8e-9f0b-dbcc91ab4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had planned to vaccinate most Australians with AstraZeneca doses
        produced within the country. But fears over blood clots changed the official
        health advice, meaning most Australians are now waiting for Pfizer vaccines
        that are yet to be delivered.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56067fe-b186-42d4-b9e0-19521e27c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People under 40 haven''t been formally offered the first dose of
        Pfizer, due to low supplies, so the government has invited them to take the
        surplus stock of AstraZeneca vaccine, but only after consulting their doctor.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6607dc-6ffc-4bfe-9740-49ca0bdc6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed messaging over AstraZeneca has undermined public confidence
        in the vaccine, with many people content to "wait for Pfizer," said Soutphommasane.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd945c-9a9b-4d65-a1e9-74a12d756ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, many Australians believe there are only two real
        choices: Either bunker down in ''Fortress Australia'' for as long as necessary,
        or allow the virus to let rip in the community," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0890d-537d-467c-a4a9-13e0e7201818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Soutphommasane believes there is a third way: "Vaccinate as
        quickly as possible, and have a staged, controlled and safe reopening of Australia."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f0f2a-3748-4fcb-83b7-eb91dbb28843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Locked out</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3b81f-5d49-4e4f-95c0-0e0b0bc599d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the country, patience is also wearing thin. There are around
        37,300 Australians registered overseas who want to return home, according
        to the Department of Foreign Affairs and Trade (DFAT).</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95bdb4-b4d6-4f40-8b8a-aa3e7c7097cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, DFAT has helped more than 50,400
        Australians get home -- including more than 22,400 on 150 government facilitated
        flights, it told CNN.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc967e89-7cf7-4dc7-a706-5260763a0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many remain unable to obtain travel exemptions or to stump up
        the thousands of dollars in airfare and hotel quarantine costs. At one point,
        those returning from India even faced the prospect of five years in jail or
        $50,000 fines, if they breached a temporary ban on flights from the country
        during the peak of India''s second COVID wave.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da347384-b822-47f4-8a86-6b20b9b21499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countless stories of expats missing out on <a href="https://twitter.com/courtbembridge/status/1408308039459999744"
        target="_blank">saying goodbye to dying relatives, meeting their newborn children
        or having spouses by their side</a>&nbsp;during cancer treatment, have raised
        "only modest levels of public sympathy," said Soutphommasane.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c794e7-0752-4fd2-8ba5-dba3d6f93cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compassion for their plight is all in the "eye of the beholder,"
        said Bourke.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9f404-edeb-4eb0-a17d-92b832629884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the average, onshore Australian''s view, compassion is not
        letting tens of thousands of your citizens die. Compassion is not letting
        your borders remain open to allow that virus to spread," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b61e5-8e60-40fb-8cf4-38b0762acc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for Australians outside the country, "compassion is not
        needing to lock out your own citizens in order to achieve health outcomes,"
        said Bourke.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052a5e2-56cf-4a8a-97a2-132882b331a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela O''Connell, a 39-year-old teacher from Australia, moved to
        Singapore six years ago along with her Australian husband and two children.
        Their work contracts end later this year, and the family is now expecting
        to pay up to 12,000 Australian dollars ($8,800) for airfares and quarantine
        fees to return home.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7aa50-e7c2-4fba-bfa0-34c219c7368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never in my mind would I ever think that there would be a possibility
        that your own country would shut the borders on you," she said, the sound
        of traffic on Singapore''s Orchard Road roaring in the background.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83851a75-4d54-485a-b534-ada8aea1da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of past disasters, it''s always been: ''Get our people
        home.'' This one seems to be very different."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2d4c1-b5ea-4727-8a8b-507c15078fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, being an expat was always viewed as a "very
        positive thing," said O''Connell. "I think we''re bringing back great skills
        from where we''ve come from, and a different world view."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d4786-3fce-4a1e-8d80-12a2245704c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with COVID-19, she said the mood had changed. "Suddenly it was
        like, ''oh no, they shouldn''t have gone over there.''"</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9291b6-a1ff-45ee-bf08-cbd51a6241c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgina Scholes, a 39-year-old Australian living in Denmark with
        her Danish husband and two children, always thought she would return home
        at some point, "because I want my kids to grow up a little bit Australian."
        Those plans have now been put on hold indefinitely; her Australian family
        is yet to meet her five-month-old son.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560309c-75ba-4f7c-854b-e91ad3b9eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholes initially supported Australia''s coronavirus elimination
        strategy. But she now casts doubt over whether such a policy is achievable
        anywhere in the world — particularly in Europe, she said, where "it''s not
        as possible to just lock the borders and keep people out."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d50679-d67d-48fb-a143-58118bbd616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to fellow Australians locked both in and out of the country,
        the question that comes up time and time again is: How long can this go on
        for?</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5329740-1914-4d1a-83bc-2062b1088bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, back home, "Nana in Australia" waits for her second jab,
        waits for a 4-year-old''s postcard and waits to cuddle a 1-year-old grandson
        she''s never met.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6341c-58f5-489b-b3b6-bcd8925355f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/24/australia/australia-lockdown-covid-lucky-country-intl-cmd/index.html"
        target="_blank">Australia once reveled in being the ''lucky country'' on Covid-19.
        Now weary Aussies ''feel like prisoners''</a>."</em></p>'
  'robredo-duterte-last-sona':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T14:10:52.274+08:00
    'imagesource': 'jcr:ae10c22d-d8d0-4289-9a3f-d9962f2756c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '145760d2-a9f1-4250-a864-22cb8d7a779b'
    'lead': 'Vice President Leni Robredo will attend the last State of the Nation
      Address (SONA) of President Rodrigo Duterte virtually—for the second time, her
      spokesperson said Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T14:12:40.797+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:35:23.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:34.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to attend Duterte''s last SONA via Zoom: Only fully vaccinated
      persons allowed at Batasang Pambansa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef88f8-aef9-4a67-b372-22c1cd4dc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Vice
        President Leni Robredo will attend the last State of the Nation Address (SONA)
        of President Rodrigo Duterte virtually—for the second time, her spokesperson
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05138253-6e7a-4c04-ae05-cbed891d74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports that Robredo was only invited to be present in Duterte''s
        final SONA via video teleconference platform Zoom, Lawyer Barry Gutierrez
        said the House clarified that there was a new list of attendees approved by
        the pandemic task force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720b8b1-0601-491d-afa3-c91c48507f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the health protocols in place, Robredo will be forced
        to hear Duterte''s SONA virtually. The President will deliver his last SONA
        on Monday, July 26, at the Batasang Pambansa in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abfcd4-4d68-43e4-8d5b-dbf70506d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ikaw ay a-attend personally, dapat naka-second dose na. Ang
        problema August 11 ang second dose ni VP Leni," Gutierrez said during Robredo''s
        Sunday radio show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb045f-09aa-4319-8f83-5f9532cf61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw niya ipagpilitan, ayaw niya lumabag sa protocol, dahil baka
        malagay sa panganib ang mga makakasalamuha niya, kasama na si Pangulo," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd61d1-381d-4cca-8207-6921bc1bdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are going to attend personally, you should
        already have received your second dose. The problem is VP Leni''s schedule
        for her second dose is on August 11. She does not want to insist, violate
        the protocol, because she may put others, including the President, at risk.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa18721-a2c4-4558-a8c0-381d0c04e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.797+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 19, Robredo got her first coronavirus vaccine shot developed
        by British-Swedish company AstraZeneca.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a56627-f3bc-4ab4-a54e-e8c09c394d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only the Vice President was already fully vaccinated, Robredo
        will physically attend the event, Gutierrez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e128b9-b061-4051-a7ff-5d0e1231c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:12:40.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was also invited to hear the President''s address via Zoom
        teleconferencing in 2020.</p>'
  'lacson-underspending-bayanihan-funds-duterte':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T14:08:43.697+08:00
    'imagesource': 'jcr:6bb21c9a-529e-4655-b026-65cc9006adb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745e8076-063d-4099-b070-cf213992c45c'
    'lead': 'Senator Panfilo "Ping" Lacson denied that he made any comments regarding
      alleged underspending of Bayanihan funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T14:16:11.871+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:35:22.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:34.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', 'Rodrigo-Duterte', 'Bayanihan-funds']
    'template': '1'
    'title': 'Lacson: I didn''t claim Bayanihan underspending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3521d74-cff8-4731-8ac9-4054a173ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Senator
        Panfilo "Ping" Lacson denied that he made any comments regarding alleged underspending
        of Bayanihan funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803befdb-8eef-4eb1-9728-150313a88c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the lawmaker — who is <a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank">teaming up with Senate President Vicente "Tito" Sotto III
        in the 2022 elections</a> — said his comments on underspending were not about
        the Bayanihan ones.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb61e0f-7ce8-40e4-ab75-e8c022ec69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President got his information all mixed up. I am not the Senator
        who claimed there was underspending under the Bayanihan fund. I’m quite sure
        because I don’t have the data on the matter, and I don’t speak without basis.
        Some other legislators did," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6078547-ecf1-40e5-ac00-c8403465e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on Saturday, President Rodrigo Duterte said, " I keep
        hearing Senators, Lacson, if I’m not mistaken, I forgot the others, Sotto,
        that we are underspending sa Bayanihan. Totoo ba ito? Is this true?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbf817-9074-4e3b-9f50-9a9f5ba0f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Finance Secretary Carlos Dominguez III said, "Mr. President,
        according to the DBM, we have already released ₱660 billion. Okay, 660 billion.
        What they are referring to as ''underspending'' is ₱6 billion or one percent
        of the total."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c59226-af72-4fff-abb8-7cade5b5f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the underspent funds he was referring to were the ones
        from 2017 to 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e70c63-c418-4a0b-8b20-3fef245aeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the annual average of ₱331 billion against our yearly gross
        borrowings of almost ₱1 trillion during the same period. Nothing to do with
        Bayanihan," he clarified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad41af-0d4a-4818-adbb-81f8c7172ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the senator said there is a pressing need to spend resources
        wisely, regardless of where these are from.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0c037-cc79-4726-af94-5d95c93ace4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:16:11.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And at the risk of sounding like a broken record, there is no room
        to mix business and health, especially during a time of extreme emergency
        like the pandemic," said Lacson.</p>'
