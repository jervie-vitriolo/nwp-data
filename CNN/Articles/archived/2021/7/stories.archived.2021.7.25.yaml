      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette Flora added 14 markers for BaliPure while Gen Casugod
        and Gyra Barroga chipped in 12 points apiece to hike their slate to 2-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57458c-940a-4615-bf65-910950aadc70'
      'mgnl:activationStatus': true
