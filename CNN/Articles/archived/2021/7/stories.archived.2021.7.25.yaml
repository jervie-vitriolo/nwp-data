      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that he insisted to have a post-mortem swab test on Jadraque
        due to instances of COVID-19-related heart attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab27a44-ad54-4d6d-8834-46818e6c360d'
