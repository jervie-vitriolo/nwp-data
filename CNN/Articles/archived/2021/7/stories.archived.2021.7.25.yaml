      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/24/europe/budapest-hungary-pride-protest-intl/index.html"><em>"Thousands
        join Pride event in Hungary as LGBTQ people face growing hostility"&nbsp;</em></a></p>'
