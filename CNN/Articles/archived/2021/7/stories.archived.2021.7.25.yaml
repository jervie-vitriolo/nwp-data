      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unity march with various groups will follow along Commonwealth
        Avenue by 11 a.m.</p>'
