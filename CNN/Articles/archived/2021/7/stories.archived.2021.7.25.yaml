    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec99494-e9a2-4a35-aea2-225d76919041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:06:27.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
