  'Hungary-Pride-parade-LGBTQ-':
    'author': 'Saskya Vandoorne, Melissa Bell and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-25T20:48:41.470+08:00
    'imagesource': 'jcr:aee0c3fb-8242-4cda-bba0-bbd888da1525'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547309ff-a5a0-426d-abd4-445b932962e1'
    'lead': 'Some 30,000 people have joined the annual Pride celebrations in Budapest
      on Saturday, organizers say, with attendees marching in colorful outfits across
      the Hungarian capital in support of inclusion and freedom.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T20:50:43.203+08:00
