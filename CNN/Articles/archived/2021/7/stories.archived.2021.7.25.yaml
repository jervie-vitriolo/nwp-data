    'title': 'PVL: Creamline routs PLDT, remains unbeaten in four games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed15144-6eb3-4223-8bda-d71fa08da1e6'
