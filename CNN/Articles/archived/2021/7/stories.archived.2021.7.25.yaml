      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rare case that a person who is vaccinated gets the virus,
        it is likely that the infection will be mild or asymptomatic, US Surgeon General
        Dr. Vivek Murthy reiterated on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cf9b0-8c57-4550-a116-91d9f4b70735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24554e33-d559-4f7d-b9f1-eb42bcda5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should feel confident if you are vaccinated, your chances of
        getting severe illness or dying from Covid are very, very low," Murthy told
        CNN''s Erin Burnett. "If you do get a breakthrough infection -- which itself
        will be unusual -- it will be more likely to be mild or asymptomatic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1692655-9e11-4f57-9eb2-6c2639245705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f879f-099d-4fd9-a03f-cddeb1349bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy said he is concerned the Delta variant is spreading quickly
        among unvaccinated people, who account for the vast majority of coronavirus
        hospitalizations and deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd846022-49de-4b49-bdee-001c109afa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd75d87-f9d9-49e3-905a-ac405a1344d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that''s making this possible is the fact that we are
        dealing with the most transmissible version of Covid-19 that we''ve seen to
        date," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dec4d2-7540-46ae-bf82-247a0ae6e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390b8cd-03a5-458b-86c5-7020c562f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Immunocompromised Americans remain at risk</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17599eb2-8f5b-4905-8562-3b4721877ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are immunocompromised and vaccinated against Covid-19
        may want to continue wearing masks, according to Murthy, and vaccinated people
        living in high transmission areas and those with young children may want to
        mask up as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75d487-5f39-44b0-bf74-39b92c3b085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e470806-f515-43ef-9ed4-03902e1f41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are all circumstances where people may make the decision
        to actually go the extra mile, be cautious and wear masks, especially in indoor
        settings," Murthy told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6873c1-074f-4c81-bd54-0db5f4318e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1bda3-98c5-4ab5-8cf4-0cca42f52d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunocompromised people may be at greater risk for Covid-19 themselves,
        Murthy noted, while others may want to mask up to protect the people around
        them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d13f3c-ada9-4881-a2ff-49efcd8498e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd892ef-b80f-4795-b4d8-a4bc6bd6af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of parents who have kids at home, they may decide that,
        ''Even if there''s a really small chance I could pass it on to my kids, I
        want to be cautious because I''m living in an area with a lot of virus circulating,''"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24147cff-6b44-4df5-b3c9-785e9b2a33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c10d1-7092-44a6-a8d4-e31b70c5df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, research is being conducted to determine whether an additional
        boost with vaccines can be provided for the immunocompromised.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1c15f-32bd-4a8e-92cc-e13a35abc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca8093-e231-4151-8ab1-229bb48065a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the US Food and Drug Administration are "exploring multiple
        options" for how to make a third dose of Covid-19 vaccine possible for immunocompromised
        people if needed, according to a statement on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd49b6-a2a4-4c8f-9b92-ac7d316fc890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f1a73-1ff3-42b1-8d5b-f90aff89f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of needing another dose of the Pfizer/BioNTech or Moderna
        mRNA Covid-19 vaccines after full immunization is under review. The vaccines
        are currently authorized for emergency use and providing a third dose has
        not been authorized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f16f82-de43-4620-b724-c7f55cb9f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac156a6-7f9c-485f-b8f2-264862afee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the CDC presented data to its panel of vaccine advisers
        indicating that immunocompromised people comprise about 2.7% of adults in
        the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d791ac1-fa03-44b6-9c0f-402900732cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30561034-89d8-44f1-85ce-6e33d68532c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When immunocompromised people are infected with coronavirus, the
        data showed they are more likely to get severely ill. If they are vaccinated,
        the data showed they are more likely to have breakthrough infections. A study
        in the US found 44% of hospitalized breakthrough cases were immunocompromised
        people, while a study in Israel found a rate of 40%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703da57-bc87-48b3-8bb9-189ea6434566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29915740-62ec-4c28-b198-62edcf351fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emerging data show there is an enhanced antibody response after
        an additional dose of mRNA COVID-19 vaccine in some immunocompromised people,"
        the CDC said in a statement to CNN on Friday. "While early data show some
        potential benefit to administering an additional dose, more evidence is needed
        to determine safety and effectiveness in immunocompromised people."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee400174-e539-4a2d-8c82-ddbb6d6836ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac0a37-6a8a-4574-ab5a-6557f35f01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Caution urged at festival as cases rise in Florida</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508f2c8-3174-419e-a3f9-74ec3d0f11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for the community at-large who are not immunocompromised, the
        Delta variant is still putting people at considerable risk for infection,
        as evident in the state of Florida.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09de1d2-4913-4300-8a35-adcfe696f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686868f-0d68-4d32-add8-1f3fb65678f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state reported 73,199 new Covid-19 cases this past week, which
        is up from 45,603 the previous week, according to data from the Florida Department
        of Health (DOH).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ec259-22ce-4cc3-9ef2-1add748430d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
