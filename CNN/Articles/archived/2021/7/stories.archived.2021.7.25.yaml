      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the establishment of the local transmission of the Delta variant,
        we need a swifter implementation of our response strategies," the agency said.</p>'
    '19':
