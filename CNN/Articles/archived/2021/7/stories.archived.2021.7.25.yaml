      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Alyansang Makabayan Secretary General Renato Reyes, Jr. said
        militant groups will converge at 9 a.m. on Monday along the University Avenue
        of the University of the Philippines in Diliman, Quezon City.</p>'
