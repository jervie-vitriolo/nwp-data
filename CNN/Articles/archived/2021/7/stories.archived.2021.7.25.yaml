      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42680d16-d573-407c-888a-24aa2d078552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T17:46:35.606+08:00
