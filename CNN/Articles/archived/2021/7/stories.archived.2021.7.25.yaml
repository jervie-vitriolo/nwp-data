    'template': '1'
    'title': 'Two Cebu towns impose "hard lockdown," heightened restrictions due to
      rising COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265e912-4bf9-4dae-a4f3-c0ae8ac784fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 25)</strong> — Two towns in
        southern Cebu have imposed tighter restrictions anew following the rise of
        COVID-19 cases in their areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aa0ae-34ef-45b2-82a9-06f3eb358a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first one to impose a "hard lockdown" is the town of Samboan
        after a spike in cases that initially affected town policemen and eventually
        infecting some residents and detainees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e843fef-95f5-4456-878c-3bde278253d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samboan is imposing a hard lockdown on seven coastal barangays mostly
        located in the town proper from July 23 to July 28. The barangays include
        Suba, Poblacion, Bonbon, Tangbo, Dalahikan, Colase, and Bato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4204500-2e39-4812-ba83-164a74e3d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is allowed to enter or leave the barangays unless for essential
        or authorized travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1346b-eb66-473d-9d1b-6424a943dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the tourist spots as well as public markets, restaurants,
        and eateries are closed. Some shops are selling essential goods only. All
        forms of public transportation have been suspended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a724a39-3c2e-472e-83a1-9465f02217a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists currently accommodated are not allowed to leave resort
        premises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f3402-fbcd-47fe-9e7f-64c5a6ce8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order, Mayor Emerito Calderon, Jr. admitted that
        the municipality of Samboan has "a rising number of COVID-19 cases, symptomatic
        and asymptomatic with COVID-suspect deaths for the past two weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e91ca1-b5af-4bc1-aff4-cf2bc6c83e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 24, Samboan has 67 active cases where 17 are new infections.
        The town is located some 153 kilometers southwest of Cebu City and has a port
        connecting to Negros Oriental, which also has a rising number of COVID-19
        infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1014d-f7ab-45b2-a8ed-d81aff9aa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Santander, meanwhile, is "limiting the movement" of
        its residents, allowing only essential travel from July 26 to Aug. 1, 20.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd617d-c3c1-44b0-9074-5605cda7c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marites Buscato issued an executive order listing the restrictions
        that will be imposed on the town for one week starting Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24910fd5-74a8-4ee1-b189-4d9826afc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the suspension of religious, sports and outdoor activities.
        Picnics and drinking of liquor in public are also not allowed. Loitering on
        the streets will be prohibited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d8a43-24ef-4733-9ed1-75d180500bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resorts are allowed to operate but guests will remain within the
        premises. They will not be allowed to go swimming in the beaches to avoid
        crowding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27f612-1ee9-4518-a490-90d349aa3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santander has 17 active cases with one new death as of July 24.
        Seven of the infections happened within one week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306dd99-c7dd-4b54-9388-09eb12263f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both towns have important seaports that connect to neighboring provinces.
        They are also popular tourist destinations because of their white sand beaches
        and waterfalls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ecd9b-6401-4293-9d67-e5dc54ee4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health in Central Visayas, Cebu province
        recorded a total of 1,769 cases for July 24, where 207 were new infections.
        It also posted 3 new deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684b566-a973-4c13-a0eb-2c0cfa5e92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:23:11.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in Cebu City are also rising with 308 new infections as of
        July 24. The city now has a total of 2,009 active cases, according to DOH-7.</p>'
  'tito-sotto-senate-president-attempted-ouster':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T18:52:20.113+08:00
    'imagesource': 'jcr:3a675ee9-cad4-4683-9170-d772242cb2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18fb5484-b4c4-4edb-8b83-a5aa32324ba9'
    'lead': 'In messages to media on Sunday, he said, "I serve at the pleasure of
      my colleagues. A majority of 13 may replace me anytime."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T18:56:42.267+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:35:05.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:35.941+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Senate-of-the-Philippines', 'Tito-Sotto', 'Vicente-Sotto-III',
      'Ping-Lacson']
    'template': '1'
    'title': 'Sotto: I serve at the pleasure of my colleagues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31d1a9-347b-48ec-9a70-e5a6336bf279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Senator
        Vicente "Tito" Sotto III is making light of a supposed attempt to oust him
        as Senate President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f08efb-7c9d-4b38-9c0a-8c31f359bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messages to media on Sunday, he said, "I serve at the pleasure
        of my colleagues. A majority of 13 may replace me anytime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fafc8-f8fd-46eb-bc1c-3bef4fdb9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s comment came after Senator Panfilo "Ping" Lacson revealed
        in a radio interview that the Senate President received information about
        a resolution seeking his ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416adc0-23a8-49e8-97a1-448c45218ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson claimed the effort had "fizzled out," adding that
        based on their accounting, it seemed like the 13 votes needed to oust Sotto
        would not be reached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10738d-13a0-4d97-805e-c9e52cd65934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson did not reveal the name of the person supposedly behind the
        attempt, but added, <em>"Alam naman nila kung sino ‘yun...Pero,</em> we''re
        not taking it against anybody."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441f105-ccab-49b9-b0b4-418001dd26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They know who it is... But we''re not taking it against
        anybody.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41272173-098b-4db3-87ae-572d1c4e5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, said he received news of the alleged attempt through
        a Senate employee who he has not named.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bef44b-4464-4b5a-a177-34ff04e83202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he believed the attempt would not have prospered,
        Sotto answered, "Well, no one has talked to me about it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d91ed-58c5-4b8c-9f02-95f61865f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T18:56:42.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto confirmed they would be running for president and
        vice president, respectively, in the <a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank">2022 elections</a>, although they said a formal announcement
        would be made by Aug. 4.</p>'
  'Choco-Mucho-pummels-debuting-Perlas':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-25T19:13:59.919+08:00
    'imagesource': 'jcr:7bdf68f2-8847-4c9e-86e6-42c49d25d64a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c9b9834-ac10-4477-85b3-536e80b5ba14'
    'lead': 'The Choco Mucho Flying Titans clinch their third straight win in the
      2021 PVL Open Conference with a straight-sets victory over the debuting Perlas
      Spikers, 25-23, 25-20, 25-20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T19:12:50.874+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:35:04.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:36.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Choco Mucho pummels debuting Perlas for 3-0 record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23d43d-0228-41ef-bd46-727e97b93b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> The Choco
        Mucho Flying Titans clinched their third straight win in the 2021 PVL Open
        Conference with a straight-sets victory over the debuting Perlas Spikers,
        25-23, 25-20, 25-20, on Sunday at the PCV Socio-Civic and Cultural Center
        in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0636e-e002-4b8d-9be8-018ea7de9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f18981-e6bf-4779-84cd-f27d0cf73005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponggay Gaston and Kat Tolentino chipped in nine points apiece.
        Maddie Madayag added eight markers while Deanna Wong had 22 sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85b339-3517-480f-a570-f527285b17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194b843-e211-49ce-8419-adae416c4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perlas Spikers did not show any rust in the first set as they
        kept the game close, with solid hits from Cherry Rose Nunag and team captain
        Nicole Tiamzon. The Flying Titans ended with a set advantage coming from a
        Wong point off the second ball.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c511e9e-2aad-48a6-bc15-551a80ce8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24511b-9c4e-4d50-ae4c-ebf37d2e985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flying Titans focused on their attack points in the second set,
        as the Oliver Almadro-coached spikers increased their lead to seven. Perlas
        relied on scoring from Nunag and Heather Guino-o but their efforts were not
        enough to steal the set win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d0b64-32a0-4c0c-86c7-8024655d64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffb19e-8a91-4cce-a121-64c301f92c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho maintained its strategy of getting points from blocks
        in the third set, finalizing the win after a Tiamzon-hit went out of bounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d467f4f-7fd7-4788-98d4-38d863c09266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ec603-e53c-4a49-a4b0-96199520b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Choco Mucho-Perlas tussle was supposed to be played on opening
        day but the league decided to quarantine all team members of Perlas after
        one of their delegates tested positive for COVID-19. The whole Perlas team
        has since yielded negative results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ef90e-b306-4ad8-9900-027db50ee427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b60f5d-36c0-433a-b7fb-f9ec9f9bf297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:12:50.875+08:00
      'mgnl:createdBy': 'david'
