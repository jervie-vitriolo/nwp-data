      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) -</strong> The San
        Roque Cathedral in Caloocan was placed under temporary lockdown starting Sunday
        after a guest priest died of a heart attack and was eventually tested positive
        of COVID-19, said Catholic Bishops’ Conference of the Philippines president
        and Caloocan Bishop Pablo Virgillo David on late Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
