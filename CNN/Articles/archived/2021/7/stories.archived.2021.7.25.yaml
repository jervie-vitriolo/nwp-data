  'r-kelly-racketeering-additional-evidence':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-25T13:44:43.801+08:00
    'imagesource': 'jcr:e08af16e-d112-4d97-af68-b3b722e3b334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032e4529-6551-40d7-903b-d256eda4af62'
    'lead': 'With two weeks left until jury selection is to begin in R. Kelly''s federal
      racketeering trial, Brooklyn prosecutors are asking to admit additional evidence
      of alleged crimes that were not charged in their indictments of the singer,
      according to a Friday court filing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T13:49:44.839+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:35:35.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:32.985+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-Kelly', 'racketeering']
    'template': '1'
    'title': 'As R. Kelly trial approaches, prosecutors want to include alleged evidence
      of bribes and recordings of threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb4e2b-0a73-4273-b345-4c2cbdca9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With two weeks left until jury selection
        is to begin in R. Kelly''s federal racketeering trial, Brooklyn prosecutors
        are asking to admit additional evidence of alleged crimes that were not charged
        in their indictments of the singer, according to a Friday court filing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e715a-daa0-46bd-ad44-3b28b0a39e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing details testimony from a witness who alleges Kelly, whose
        full name is Robert Kelly, asked her to obtain child pornography involving
        boys for him. Further evidence includes recordings of physical abuse and threats
        that Kelly allegedly used to "maintain control over women and girls" who he
        had sexual relationships with, and evidence of bribes allegedly made on Kelly''s
        behalf to state and county workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7667f-3d74-40b9-83f3-f33c2353e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for Kelly for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1561ca-b7fe-43e4-8c69-0ed1ccd4391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s filing, prosecutors ask the judge who is overseeing
        Kelly''s August trial to allow the evidence related to these alleged crimes
        to be admitted as direct evidence of racketeering crimes, saying that many
        of the acts are "inextricably intertwined with the evidence of the charged
        crimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dff3ea-3072-40c0-9656-7eabb53f588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional acts alleged in the filing include multiple instances
        of sexual abuse against female minors, as well as the sexual abuse of a male
        minor, who prosecutors say Kelly met in 2006 at a McDonald''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f6267-5208-4cac-a6cb-d23c84f428fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the "uncharged acts" described in the filing have been publicly
        reported and are associated with other cases that Kelly faces in his Illinois
        state criminal case and his Northern District of Illinois federal case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2851820-4136-4a70-ace1-10174bf71f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Brooklyn federal case, Kelly is facing charges of racketeering
        and sex trafficking, among others. He pleaded not guilty and jury selection
        is expected to begin on August 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331ab93-9c96-48d7-b0c7-cddca7994d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of bribery and threats</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ff642-67e2-4197-850e-c3e347107d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the alleged bribes discussed in the filing involved paying
        a state worker $500 to create an ID card to make a 15-year-old girl identified
        only as "Jane Doe 1" appear to be 18 years old at the time of her wedding
        to Kelly in August 1994.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c55ec-74fd-4b49-9271-5c8fb56fcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter confirmed to CNN that Jane Doe
        1 is the late singer Aaliyah, who married Kelly that year. Prosecutors said
        in the filing that the marriage application, license and certificate all show
        the girl was 15 years old when she married Kelly on August 31, 1994.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c51f2a-7c00-4ba2-a6ba-68f975748d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Aaliyah''s family for comment. The singer
        died in 2001.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910cc73-59dd-4d4e-a94e-58a1bf6b7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another alleged bribe detailed in the filing purportedly took place
        two-and-a-half decades later. Prosecutors said they have a recording of a
        February 2019 phone conversation between Kelly and a "crisis manager" that
        took place after the release of the docuseries "Surviving R. Kelly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196999b-296c-4652-a2b3-c1cf3544ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that in the recorded conversation, Kelly asks
        the manager to find out "what I should tip the bailiff." Prosecutors say later
        in the conversation the manager told Kelly he paid a clerk in Cook County,
        Illinois, $2,500 to obtain a "burner" telephone so the manager could obtain
        information about the singer''s legal trouble.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1aa544-99eb-47ac-8951-78c64473ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s done ... you don''t know nothing," prosecutors said the
        manager told Kelly on the call.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc5836-115c-46d8-93f9-9926d3592a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly," Kelly allegedly responds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cb276-9ff6-455f-92b9-9c6601dc6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say, if permitted, one witness is expected to testify
        that Kelly directed her to obtain child pornography involving boys for him,
        and in their filing state that multiple videos were obtained from a device
        obtained during a search of Kelly''s home that corroborate her testimony.
        However, their filing also states the government has been "unable to confirm
        the identity or ages of the individuals appearing in these videos."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628fa1d-c572-404b-ac2c-4092145f38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are also asking to admit recordings that purportedly
        show physical abuse and threats of different women to show "the physical and
        psychological abuse Kelly employed to maintain control over women and girls
        with whom he was engaged in sexual relationships and Kelly''s regular use
        of audio and video recordings to maintain control." One is a video recording
        that, prosecutors say, appears to have been taken by a camera mounted somewhere
        in a bedroom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baafcf4-56da-4f0d-97d6-00976ffa487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also ask for multiple victims to be able to testify
        under pseudonyms to protect their safety and well-being.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0418d-e08d-43bc-bb83-6b2dc20e7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:49:44.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/25/us/r-kelly-prosecutors-evidence-racketeering-trial/index.html"
        target="_blank">As R. Kelly trial approaches, prosecutors want to include
        alleged evidence of bribes and recordings of threats</a>."</em></p>'
  'dead-turtles-plastic-x-press-pearl':
    'author': 'Helen Regan and Chandler Thornton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-25T13:52:30.613+08:00
    'imagesource': 'jcr:a7eba488-d7b6-4372-997b-921863b0f623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1983c150-932f-4966-8232-b75071a0c8ee'
    'lead': 'The Singapore-flagged X-Press Pearl caught fire on May 20 en route to
      Colombo carrying 350 metric tons of oil in its tanks and at least 81 containers
      of "dangerous goods," including nitric acid — a highly toxic chemical used to
      make fertilizers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T13:56:55.534+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:35:34.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:33.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'Singapore', 'X-Press-Pearl', 'environment']
    'template': '1'
    'title': 'Dead turtles and waves of plastic show Sri Lankan ship disaster''s deep
      ramifications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effea109-5efe-4fa6-9cb2-fb76a0cb517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For almost two weeks, a thick, black smudge
        stained the sky off Sri Lanka''s western coast — smoke from a burning container
        ship nine nautical miles out to sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb80d39-de63-4518-911d-4f6a223ec2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-flagged X-Press Pearl caught fire on May 20 en route
        to Colombo carrying 350 metric tons of oil in its tanks and at least 81 containers
        of "dangerous goods," including nitric acid — a highly toxic chemical used
        to make fertilizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5318f9d-fc8c-4c5b-8918-2866fef8a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Sri Lankan navy and coast guard teams fought to douse the
        flames, the inferno tore through the ship''s cargo, releasing a cocktail of
        hazardous chemicals into the air and sea, prompting authorities to issue a
        toxic rain alert, and compounding fears of an oil spill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbecdb-1a3d-4040-8d12-0791c683809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire released 80 tons of plastic pellets — raw materials used
        to make plastic products — into the ocean, blanketing beaches along Sri Lanka''s
        western coast. The environmental impact was immediately clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a5022-e45c-48d7-ab59-16f3e2bd0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic pellets became lodged in fish''s gills and mouths. And dozens
        of rare sea turtles washed up on Sri Lanka''s beaches, some with what appeared
        to be scorch marks on their shells. Fish, dolphins and even a whale were found
        dead. As of late June, about 200 carcasses had been counted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e74192-e274-4b3a-bcdb-8e3df8c61c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months on, billions of plastic particles have washed up on nearly
        every shore of the island and are expected to disperse throughout the Indian
        Ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a514a0-47b2-4dc7-a4ef-9ba2c590bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing communities have been heavily impacted, and locals fear
        it will be take years for the island to recover from what environmentalists
        have called the worst disaster in Sri Lanka''s history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd02ac-b961-4eb6-a3fb-d6be0c1d3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Animal deaths</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478b7ff-7119-478b-9be1-fb29b61b61ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is a tourist hotspot. Its unspoiled beaches and turquoise
        waters not only attract tourists, they are home to abundant sea life, including
        28 species of marine mammals, such as blue whales and five species of endangered
        nesting turtles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ea98c-075e-4fa7-85b1-f4992fc54c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for marine animals to wash ashore at this time
        of year, after becoming entangled in fishing nets or simply victims of the
        rough monsoon seas. While no records were kept of how many dead animals washed
        ashore in previous years, local environmentalists say this time is different.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a179b2-eaa1-4f04-83ef-b29baf62faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing this exponential increase of marine deaths, including
        dolphins, turtles. What is noticeable is the exponential increase started
        soon after this accident," said Don Muditha Katuwawala, coordinator for Sri
        Lankan marine conservation group Pearl Protectors. "We are seeing 30 to 40
        cases reported daily."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446adc2e-e13e-4dfe-9e25-d842174c1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thushan Kapurusinghe, a turtle conservationist with 28 years'' experience
        who helped establish Sri Lanka''s first marine turtle sanctuary, believes
        the deaths were caused by the ship disaster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf727db-6333-4f90-b9e7-07f394fefdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, if a turtle was caught in a net or rough seas, Kapurusinghe
        said, you''d see cut marks on their fins or broken shells. Often they are
        bloated from weeks in the water or have bite marks from other predators, he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498315e0-737e-4eba-b151-ae894acd8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the turtles he has seen on the beaches, and in photos sent to
        him from residents, had apparent scorch marks on their shells, swollen eyes
        and salt glands, and red engorged blood vessels and legions around their mouths
        and bellies, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3673aeb-b0b0-427c-bfe5-4f2e5575a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you can see with most of these turtles found along the beaches
        in recent weeks, particularly after the X-Press Pearl disaster, these are
        fresh specimens," he said. "Now when you see newly dead carcasses, there are
        clear burn marks on top of the shell ... Around the mouth you can see red
        patches and bleeding, that means internally they are bleeding."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616d857-431c-479c-a72b-502619b65162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this suggests they may have been exposed to chemicals or
        injured in the fire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf6422-a278-4621-a1ab-3a9299bb650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is home to leatherback turtles, green turtles, loggerheads,
        hawksbill and the small Olive Ridley turtle. Kapurusinghe, the conservationist,
        said most of the turtles washing up are the latter — among the world''s smallest
        sea turtles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f6789-cea2-4adb-be37-32eb73139636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From images he''s seen, most are juveniles, which spend their days
        feeding in the shallower waters close to the western coast, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a882f-f78c-411d-b423-5ebde214b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nesting sites are found all over the coast, turtle migration
        and nesting routes, he said, start at the southern coast and make their way
        north up Sri Lanka''s western coast between March and July. The carcasses
        were found on beaches around the capital Colombo — up the western shoreline
        — where the ship was.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67079c59-3869-492d-9e81-a30b842a6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not normal. When you observe them you can say they did
        not die because of becoming tangled in fishing nets," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f21a2-3adf-4019-bfb2-4425cbf66d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several prominent marine biologists have warned against jumping
        to conclusions about the animal deaths and urged the community to wait for
        necropsies — examinations of the carcasses — to be completed, though it is
        unclear when that will be.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ecd42-4ffb-46ed-af85-8d1232acadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors could be at play in the deaths, including reporter
        bias, when people are more likely to note carcasses as they''re acutely aware
        of the disaster.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112354c-8907-4e1f-9948-e7f97fccdb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, no one can be sure what is causing the deaths, said
        Katuwawala of Pearl Protectors, and a lack of comparable data is adding to
        the confusion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acf1f8-346b-4f2c-ab2b-7b4c9a05ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a proper base-line data that we can compare to previous
        years. Because of the lack of it and the delays in the post-mortems there
        is a lot of confusion as to understanding why these marine deaths are happening,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c0ca2-d11c-4b02-a292-4943f40263df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this needs to be accounted for and tested as to how they died
        and what really caused this disaster for them."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333a8fd-9a39-4705-bf8d-8f75d12d1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plastic disaster</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd3d50-37b2-4bc1-bfbe-a23a858b12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While necropsies are being carried out, Sri Lankans are still collecting
        tons of plastic pellets released during the fire.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79c950-2b29-448a-9cd2-48516b2f37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks after the fire, the surf, whipped up by monsoon seas,
        became thick with these white plastic pellets, also known as nurdles. The
        volume was so great that, in some areas, they washed up in knee-deep piles,
        with each wave bringing millions more ashore.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48c6dd-5ef6-4b02-8477-384294e7195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Asha de Vos, a marine biologist and founder of Sri Lankan NGO
        Oceanswell, saw the plastic pollution inundate the shores near her home, she
        started calling experts to figure out what was going to happen next.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea40e2-bf51-487c-953c-378c4276c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown prevented residents from going to the beaches to help out
        with the response, but they could assist in other ways, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fada3-e43c-4f88-ae04-eff2c9a86c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could feel people''s frustration," de Vos said. Her team set
        up a "nurdle tracker" so the community could send in photographs of what the
        beaches looked like before and after the plastic. The result exceeded expectations:
        "We got around 120 people sending photographs within a few days of the entire
        coastline," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96c87c-1ec7-46f2-916c-79805281bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step was to figure out where the nurdles were going and
        create models to track their distribution around the island. People would
        send in images of beaches where they spotted the plastic, with dates and times.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b7df3-13c0-408d-a070-3cd758dc45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they were quickly able to build a picture of how far and
        wide the plastic was traveling and plan to conduct monthly surveys on the
        concentration of plastic in certain areas and how it changes over time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5677a77-4d14-47d8-ad7d-5725812f297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing stood out. Among the white pellets they noticed some pieces
        had burned and fused in the fire, something they hadn''t seen in previous
        similar disasters and could increase the danger to the marine environment
        from potential toxins.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3043d-860f-4109-b73b-ef5260422dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can try to understand the degradation of these nurdles, what''s
        going to happen to them, scientifically, then we have a sense of, okay, how
        long is this impact going to last? How long can we predict these impacts are
        going to be?" de Vos said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecb5be-0d67-4ca5-9d60-6d5c6784b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is they just don''t know how much plastic was released
        into the water, and how much remained on the ship. "It''s still very patchy,
        and it''s still hard for us to really have a lot of those answers," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13f2b1-bc19-48a6-8600-02bba2f28b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Marine Environmental Protection Authority said in
        June it had removed 1,000 tons of debris along 200 kilometers (124 miles)
        of the coastlines, a triumphant, yet incremental portion of the total spillage.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa2104-0c61-4990-b7c1-5a92f72548b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from Durban</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e10f7-4778-4538-a654-613219554aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn the pellets will wash up for years to come and become
        a permanent part of the currents and tides of the world''s oceans.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afaf831-56a6-4bb3-a23b-3387fff8bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar disaster in South Africa in 2018, 49 tons of plastic
        nurdles spilled into the sea around Durban. A year after the spill, pellets
        were found more than 4,000 kilometers (2,485 miles) away on St Helena island
        in the middle of the Atlantic Ocean and two years later on shores of Western
        Australia, more than 8,000 kilometers (4,970 miles) away.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2a702-f3e9-4bd8-bd0f-0de70c947e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charitha Pattiaratchi, an oceanography professor with the University
        of Western Australia, said the pellets were the main pollutant from the ship
        disaster as "any of the other chemicals, even if they fell into the ocean
        would have diluted very quickly."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358533b-56de-40a3-b4be-752dcf9d3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic, he said, while not necessarily toxic, will remain in
        the ocean for years.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe3466-4c72-4b37-bbc5-50d3f5127d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nurdles will continue to be present in the surface waters of
        the Indian Ocean for many decades and will make landfall in many of the Indian
        Ocean countries (for example in Indonesia, India, Maldives, and Somalia) because
        of the reversing monsoon currents in the region," Pattiaratchi said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1de2e-b0e1-4632-a7c2-ad49a126f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using high-resolution modeling, his team have been able to plot
        the course of the nurdles'' journey over the past two months.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3917a-9e69-422b-8d81-4aa21c67dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattiaratchi said over time the nurdles will grind down to become
        microplastics, and plastic from the Durban incident is still found on the
        beaches of Western Australia. "If you go to the beach, you will find them
        if you''re looking for them. And that''s what will happen to these ones, it
        will be distributed along the most of the Indian Ocean, northern Indian Ocean
        countries, if you go looking for them, you will find them for years to come."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5be03-b114-4d71-ae67-ab542f9b8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pellets are not necessarily toxic to humans, Pattiaratchi
        said they can further impact marine life by getting trapped in gills of fish,
        causing them to suffocate.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c85d3-1e88-49cc-9d85-4753b820467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fisheries devastated</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1adb8-8254-4b67-bcc0-a52eb1b6d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s fisheries were also deeply affected. In some areas
        they were closed, worsening the financial losses from communities already
        suffering from pandemic lockdowns.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e110ef0-1bf5-44e6-bff7-e05ff80366f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear and confusion spread over whether the fish were safe to eat.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770ad4f-f14c-48f9-9eaa-592db5922824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also heard about what was in the ship and the chemicals, so
        we are scared. So now for weeks we have not consumed any seafood. The fishermen
        are saying its safe. But there is no guarantee," said Sarika Dinali, a resident
        from Negombo beach.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c901ecf-9d9b-413c-98be-268766f858a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.S. Fernando, a fisherman also in Negombo, said "now the situation
        is even worse."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42f636-220d-49ef-afbd-04f65c7bb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are now scared of eating fish because it might be contaminated.
        Prices have also dropped drastically. The situation is hopeless," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d124283-520f-4f4f-a05f-622c61c0a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have urged the government to speed up testing on samples
        and be clear with the public.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8d8ed-04ad-42ff-88e6-1d0e6cc2e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are most affected because people are refraining from buying
        fish. It is the government''s responsibility to do proper tests and educate
        the public on what''s going on. Otherwise people are afraid to consume fish,"
        said local fishing community leader Aruna Roshantha.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49e836-7bb0-4a0c-b296-3dc2e2d3a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sri Lankan government, Department of Fisheries and the MEPA
        have not responded to CNN''s requests for comment.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395b2de-a5a4-411d-a4d7-1611d1b37863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, state Fisheries Minister Kanchana Wikesekera said Rs
        420 million ($2.1 million) in compensation will be paid to fishermen as part
        of an interim claim from the X-Press Pearl.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7331fec-7071-4537-8369-4ef3dca1ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, X-press Feeders said made an initial payment, through
        the vessel owner''s P&amp;I insurers, of $3.6 million to the Sri Lankan government
        to help compensate those affected by the consequences of the fire and sinking
        of the vessel.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da376e49-e169-4382-ba9b-2e4f93e6cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation ongoing</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c05e80-6a20-49f1-b9f8-954af31f7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As communities wait for answers, government and environmental investigators
        are determining the extent of the disaster. Independent and international
        oil experts are on site trying to ensure any oil remaining on the half-sunken
        ship does not spill into the environment, causing further disaster.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee3056-f849-4411-8ccd-2c0f9f6f5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to contribute to the cleanup and pollution mitigation
        efforts, having flown in additional oil spill response assets on a chartered
        flight from Singapore in response to a request from the UN-EU team in Colombo,"
        the ship''s operators <a href="https://www.x-presspearl-informationcentre.com/"
        target="_blank">said in a statement</a>.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845553b8-f95c-4881-8d0b-cf025448dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvors remain at the wreck site on a 24-hour watch "to deal with
        any debris and report any form of a spill with drones deployed daily to help
        with the monitoring activities," it said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144bbf5-e79b-49a3-ae18-c209ae41a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations into what caused the fire are ongoing, but the boat
        had one container of nitric acid — a highly toxic chemical used to make fertilizers
        — that was leaking.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40354762-dad3-40d9-b013-4540780019f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain of the ship, Vitaly Tyutkalo was arrested on June 14
        and later released on bail, according to police spokesperson Deputy Inspector
        Ajith Rohana. He has been accused of allegedly violating the country''s Marine
        Environment Pollutions Act but hasn''t been formally charged.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c4473-de7c-402f-9a39-629272f6ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has named another 14 people as co-accused in cases
        <a href="https://www.reuters.com/business/environment/hundreds-dead-turtles-wash-ashore-sri-lanka-after-cargo-ship-wreck-2021-07-01/"
        target="_blank">over the damage</a>&nbsp;caused, according to Reuters.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107d725-3565-4467-9786-972cca03dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Centre for Environmental Justice has filed a fundamental
        rights petition in the Sri Lankan Supreme Court.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2eaed2-816d-4734-aae8-58dfe55cc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, de Vos has been pushing for greater rules on ships
        that pass by Sri Lanka''s waters as part of her work to protect non-migratory
        blue whales.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b53ee-e52e-494a-9e1d-5d9fc7eb1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern coast of Sri Lanka is the main artery through the Indian
        Ocean, and one of the busiest shipping lanes in the world.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8fa0a6-babc-44b3-bbeb-d19d2ea8eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing such lanes farther out to sea or shift to cleaner fuel could
        help to avoid further disasters, de Vos said, and help safeguard the future
        of endangered turtles, too.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8481abb-863c-40fc-aad7-fe2d27f8e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shipping lanes were put in place at a time when we didn''t
        have this wealth of knowledge about species and how they use these areas,
        or about safety concerns," said de Vos.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681bddb-3aeb-4b8f-bca6-430d8424b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now we do have to use the best available information, to try
        to understand how we can coexist in a way that will make sure that we''re
        doing a better job and looking after oceans."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c29c25-bee5-42f6-911c-f33f40b15685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For de Vos, community involvement is key to recovering from the
        disaster.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5db4d-9108-4d5d-adef-3d93f4ced09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come from a small island where fishing is what you use the ocean
        for. Recreational conservation wasn''t a big theme, traditionally. And so
        to shift that we need to give more people have the opportunity to engage."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a4f82-7c7c-4492-8648-67a9616e18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make sure the public is also well informed and not misinformed,"
        she said. "And that that is something that can happen in a crisis situation,"
        she said.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c781d6-db7c-4f26-9af0-ea86ca4807c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T13:56:55.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/24/asia/sri-lanka-ship-disaster-aftermath-intl-dst-hnk/index.html"
        target="_blank">Dead turtles and waves of plastic show Sri Lankan ship disaster''s
        deep ramifications</a>."</em></p>'
