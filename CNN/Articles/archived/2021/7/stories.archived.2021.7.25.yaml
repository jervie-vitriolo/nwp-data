      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not burn anything kasi ano ‘yan, it’s a problem sa controlling
        the movement of the crowd,” Reyes said.</p>'
