  'us-covid-mask-mandates':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-25T06:29:36.167+08:00
    'imagesource': 'jcr:2e3f1f8c-281f-4f16-9f64-21fca8bccaf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc05c3b9-7923-469c-b25a-0caea8eb5952'
    'lead': 'While the need for mask wearing never fully dissipated during the pandemic,
      guidance from the US Centers for Disease Control and Prevention in May that
      removed restrictions for vaccinated individuals was a welcome harbinger of a
      possible return to normalcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T06:31:25.798+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2021-07-25T06:31:26.179+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mask mandates are back on the table as Covid-19 surges nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39717074-9047-4e10-a0fd-ab5eb7d216cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.215+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While the need for mask wearing never
        fully dissipated during the pandemic, guidance from the US Centers for Disease
        Control and Prevention in May that removed restrictions for vaccinated individuals
        was a welcome harbinger of a possible return to normalcy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced62551-fa8e-44e9-aed5-eb81bff2544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.216+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Covid-19 cases and hospitalizations increasing throughout
        the nation, safety precautions such as mask mandates are once again under
        consideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538abff9-4d97-4a1e-9032-a32fb58d7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.217+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Surgeon General Dr. Jerome Adams said on Friday that the
        CDC needs to clarify its messaging to get Americans back on board with stemming
        the rising tide of infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d6dc8-2846-4db1-b2ba-4948a4c886eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.217+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s decision "was putting trust in the American people to
        really do the right thing, but unfortunately people chose to go out and pull
        their mask off, whether they were vaccinated or not," Adams told CNN''s Anderson
        Cooper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5b883-bd5c-4266-a507-a89b0272d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.218+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to trust our health officials to give the best advice
        they can at the time, and the CDC gave the best advice they could at the time,"
        he added. "But guess what? That was pre-Delta surge. The Delta variant is
        changing things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e7d85-d54f-4a9b-ad72-b9466a95f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.219+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, believed to be more transmittable and dangerous,
        accounted for an estimated 83% of coronavirus cases in the US for the two
        weeks ending July 17, according to data from the CDC -- a substantial rise
        from negligible numbers in early May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc251e-3ee9-4eb6-8c03-686e44d1aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.220+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are rising sharply. The US averaged more than 49,300 new Covid-19
        cases a day over the week ending Friday -- a nearly 60% jump from the week
        prior, and more than four times the lowest average of 2021 (11,299 on June
        22), according to data from Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727c24b-0030-4dbe-afa0-ce208a972b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.221+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every state reported more cases in the week ending Friday than they
        did the week before, Johns Hopkins figures show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf25a21-e72e-40ab-a6d7-b3abddc4e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.221+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have repeatedly pointed to preemptive vaccination
        as the best way to get ahead of surges due to their proven efficacy, but CDC
        data Friday showed that the rate of vaccinations continues to slow. The daily
        average of people becoming fully vaccinated is the lowest it''s been since
        the end of January, when the US was just beginning to ramp up its vaccination
        drive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbd5c9-f44c-4092-a8c8-e7f441a7f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.222+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty states have yet to fully vaccinate at least half of their
        residents, with Alabama and Mississippi at less than 35% fully vaccinated,
        according to the CDC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ab57f-4a8d-47ee-9985-8f245eff797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.223+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, Gov. Kay Ivey on Thursday called out "the unvaccinated
        folks" for the rise in Covid-19 cases. "Folks are supposed to have common
        sense. But it''s time to start blaming the unvaccinated folks, not the regular
        folks. It''s the unvaccinated folks that are letting us down," she told reporters
        in Birmingham.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06db385-fa44-4c7e-a26d-dafaa8d938e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.223+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccination numbers lagging, officials say more countermeasures
        against Covid-19 are likely needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6d798-18dc-4aec-a1b7-ad8d6db47052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.224+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance on mask wearing from the CDC has not changed, but CDC Director
        Rochelle Walensky said Thursday localities may want to make their own call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c030514-98e3-46da-adec-cc0b76af9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.225+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities and individuals need to make the decisions that are
        right for them based on what''s going on in their local areas," she said.
        "So if you''re an area that has a high case rate and low rates of vaccination
        where Delta cases are rising, you should certainly be wearing a mask if you
        are unvaccinated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1323a6c-2398-440f-9abb-2ef7addac67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.226+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask mandates are met with opposition</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320dbcc-877f-4724-8e80-e8b8fa368662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.227+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising numbers of infections, some state and local leaders
        are now recommending that masks to be worn indoors even by those who are vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ae2a8-c2cf-434e-aebb-9599e3f347bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.228+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Seattle and King County in Washington noted
        Friday that the Delta variant''s prevalence in the US was 1.4% on May 13 when
        the CDC lifted mask requirements for vaccinated people. Right now, Delta makes
        up 56% of King County''s known infections and the figure is expected to rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79863876-7c28-4756-af5f-817ef13b1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.229+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is frustrating and maybe disappointing to many, it
        certainly is to me," Dr. Jeffrey Duchin, health officer for the Seattle and
        King County public health department said Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d76df6-94b9-4e1d-8707-4b9334c8d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.229+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I acknowledged that the change in communication," he said,
        "has been a real problem nationally, but we in public health have an obligation
        to be realistic about the changing situation and provide the best guidance
        possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397709a6-b00d-4722-9053-8027e408dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.230+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in St. Louis, Missouri, have gone one step further by
        instituting an indoor mask mandate at public settings beginning on Monday,
        joining Los Angeles County as one of the first areas in the country to reinstate
        such measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd442b-8f89-40f3-9592-6e8385812d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.230+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri has one of the highest rates of average new daily cases
        per capita, according to Johns Hopkins University data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81679cf-423c-4fa0-82a8-9e66d2acbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.231+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new rule will require everyone age five and over, including
        those who are vaccinated, to wear a mask. Wearing masks outdoors, especially
        in group settings, will be strongly encouraged," according to a statement
        from the mayor''s office. Exceptions are included for those seated and eating
        at bars and restaurants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d653c-76ae-436c-87c9-42f01a387419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.231+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost more than 500 St. Louisans to Covid-19, and if our
        region doesn''t work together to protect one another, we could see spikes
        that overwhelm our hospital and public health systems," said Dr. Fredrick
        Echols, acting director of health for the City of St. Louis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660333d-ac1e-4a51-9b97-5d18643dc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.232+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Missouri State Attorney General Eric Schmitt said on Friday
        that he will be going to court to stop the requirement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fcbfc-0845-4547-9299-b2612c6f489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.233+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The citizens of St. Louis and St. Louis County are not subjects
        — they are free people. As their Attorney General I''ll be filing suit Monday
        to stop this insanity," Schmitt said in a statement on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01103c-ee6f-45e3-b7b8-3fc23cb76028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.234+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials elsewhere are also pushing back against proposed indoor
        mandates. Arizona Gov. Doug Ducey encouraged people in his state to get the
        vaccine, thanking "the miracle of modern science" but reiterated that he will
        not allow vaccine or mask mandates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276c4dc-d4ff-4740-b8c1-2c9f72cf08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.235+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Austin Mayor Steve Adler says if he could "order all children
        and teachers to mask without ending up in court" he "would do it in a heartbeat,"
        as Austin Public Health reported the daily average number of Covid-19 hospitalizations
        has more than tripled since July 4.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60904e-7fd7-433c-b7ba-480d0cca4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.235+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott, however, issued an executive order in May
        prohibiting state governmental entities such as counties from requiring mask-wearing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27c07d-4b7c-47ae-ba56-fcf4df1ba74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.236+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety restrictions are instituted for new school year</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6d7bd-1829-4f73-8030-3cdd727dc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.236+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new school year around the corner -- and vaccine access
        only available to those over the age of 12 -- some districts are preparing
        for a return to classes with mask mandates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197faf1-7229-4ed0-be7c-39e95821f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.237+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington DC Public Schools, Boston Public Schools, and Wisconsin''s
        Madison Metropolitan School District are among those that recently announced
        the requiring of masks worn by students and staff inside school buildings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92639c00-546f-4de1-b4c0-391523443e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.238+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other locales, such as Texas and Iowa, have prevented officials
        from exercising local control by requiring masks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03065bf-b215-46ba-a52f-b62242833e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.238+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, California had announced strict statewide measures for
        masks in classrooms, yet changed its stance hours later and allowed for local
        decision-making.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad0817-9d3f-4490-9648-afff74ba556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.239+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California''s school guidance will be clarified regarding masking
        enforcement, recognizing local schools'' experience in keeping students and
        educators safe while ensuring schools fully reopen for in-person instruction,"
        read the update, which was released via a California Department of Public
        Health tweet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83653eec-2489-4b25-80d4-73f3172e4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:31:25.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2021-07-25T06:31:26.239+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/24/health/us-coronavirus-saturday/index.html">Mask
        mandates are back on the table as Covid-19 surges nationwide</a>".</em></p>'
  'canada-uk-beating-us-covid-vaccination':
    'author': 'Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-25T06:41:41.374+08:00
    'imagesource': 'jcr:b1f62565-f3c0-49da-9811-845d722620fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11981e2-146f-4bf3-b84f-3cee6032ea0b'
    'lead': 'A new Angus Reid poll from Canada finds that 86% of Canadians 18 and
      older have gotten or want a Covid-19 vaccine as soon as possible. The same poll
      shows that just 8% of Canadian adults do not want a Covid-19 vaccination.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T06:44:39.215+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:36:32.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:31.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump supporters are a big reason why Canada and the UK are
      beating the US on vaccinations

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbf364-b868-4e74-9501-d7d997ef8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <strong>Poll of the week:</strong> A new
        Angus Reid poll from Canada finds that 86% of Canadians 18 and older have
        gotten or want a Covid-19 vaccine as soon as possible. The same poll shows
        that just 8% of Canadian adults do not want a Covid-19 vaccination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258441c-c4ea-4e21-b99d-22ba44b673e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matches what the real-world data is showing us: Canadians are
        far more driven to get vaccinated than Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6062a54-3b99-4dac-998e-d6609026d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the point:</strong> Just two months ago, less than
        5% of Canadians were fully vaccinated against Covid-19. At the same time,
        about 40% of Americans were. Today, a little less than 50% of Americans are
        fully vaccinated, while a little more than 50% of Canadians are.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daefb28-8bfa-4039-85c2-5d07a5012b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among adults, more than 80% of the Canadian population is at least
        partially vaccinated, while the US has still not reached 70%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda721f7-ca91-4f80-bc1d-1418ea8de5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big reason (though not the only one) why Canada has overtaken
        the US is pretty clear: Political polarization is playing a smaller role in
        who is and is not getting vaccinated there. We see a similar phenomenon in
        the United Kingdom, where more than 50% of the population is also fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556be25-6b57-472c-bc11-acd80f4f1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note that those ages 12 and above are eligible for a Covid-19 vaccine
        in Canada and the United States, while, for most, the vaccine-eligible age
        in the UK is 18.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663110b-325b-4a04-8153-67440dd6a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Angus Reid poll in Canada, 85% of adults who voted for the
        center-left Liberal Party in 2019 have been at least partially vaccinated.
        It''s a similar 84% for the progressive New Democratic Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534cba7-8a0f-49f5-88fb-15b1f9ff288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those percentages look similar to what we''re seeing in the US for
        progressives. In a late June ​​NPR/PBS NewsHour/Marist poll, 88% of those
        who voted for Joe Biden in the 2020 election said they had been vaccinated.
        A July CBS News/YouGov poll showed that 84% of Biden backers were at least
        partially vaccinated. A June Fox News poll put it at 81%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f6f9e-a806-4e4d-94b2-98ffb1fd3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the difference between the two countries becomes clear when
        you examine conservatives. Among those adults who backed the Conservative
        Party in Canada''s 2019 election, a lower 69% had received at least one dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af88006-39bc-46f2-a179-4338f1c38757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that''s far greater than the 52% of Donald Trump supporters
        who have gotten a dose in an average of the Fox News, Marist and YouGov surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cd3dd-227c-4e6a-96f5-c2a9f4bd4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that the US'' vaccination patterns don''t just
        differ from Canada''s. They also differ significantly from those of another
        key ally: the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41725d0d-46b6-43bd-a1f3-b5f2c7ba7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we examine the UK, we see that areas that were more likely
        to back the Conservative Party in the 2019 general election actually have
        a higher vaccination rate than areas where that support was weaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0491ed-9e6e-4ce7-8366-5d00310ce6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, let''s examine the 533 constituencies in England (the
        most populated part of the United Kingdom) where we have vaccination data
        through July 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa50cde-6fae-475d-9381-28cd31b53646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the constituencies where the Conservatives did better than they
        did in the median constituency, about 90% of all adults on average have had
        at least one dose. In the constituencies where they did worse than the median,
        about 83% of all adults on average have had at least one dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67df64c-e5d6-48fb-b9e9-c62411018860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(This gap holds even when you control for age, even as voting patterns
        are highly dependent on age in the UK.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519a827-84d6-49b9-8e6e-83c59df618cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the pattern, of course, is reversed and exacerbated.
        About 74% of the adult population has received at least one Covid-19 dose
        in the states Biden won and the District of Columbia, which Biden won too.
        It''s only 59% in the states he lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46efe94-311e-4830-8b6f-3edaa14d2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear why there is a partisan gap in the US and
        not in Canada or the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac7a51-b59d-4fc7-a5c8-8493026c2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that what we''re seeing in the UK is an incumbent
        effect. That is, the leader in the UK is Conservative Party member Boris Johnson,
        and therefore Conservatives are more likely to line up behind the leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4759f9-bd54-4a98-b68e-ad62a8002dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would point out, though, that Canada''s Prime Minister Justin
        Trudeau is a Liberal Party member, and the vaccination gap by party isn''t
        as wide up there as it is in the States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d217d-de48-4952-b9a3-c2c7bfa987aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the gap in vaccine acceptance in the US was evident even
        when Trump was president and promoting the idea of a vaccine, so this isn''t
        just recent anti-vaccine rhetoric from some on the right. With the exception
        of a period around the 2020 election (when then-Democratic vice presidential
        nominee Kamala Harris and others raised questions about the vaccine approval
        process), Democrats always said they were more likely to get vaccinated than
        Republicans in Gallup polling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93170bb7-5b75-4eeb-8768-5b1c638099f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, the partisan gap is not the only reason why the US
        is lagging. For example, the vaccination rate of those under age 30 is far
        higher in Canada and the UK than in the US. There are also fewer Black and
        Hispanic residents in Canada and the UK, who are less likely to get vaccinated
        in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8259c-8ef0-4811-9186-daa2d80f1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US were similar to these two other countries with regard
        to vaccination rates by age and race and ethnicity, the partisan gap in vaccines
        could be larger, because younger and minority groups are more likely to be
        Democrats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b53240-8582-4bb4-bf33-1a8ed00fe4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the partisan gap is huge in the US compared with two
        of its closest allies with similar access to vaccines. If it didn''t exist,
        we''d be in far better shape when fighting the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e1d98-90f6-45e5-a2c1-979c158352ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T06:44:39.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/24/politics/canada-uk-us-vaccinations-analysis/index.html">Trump
        supporters are a big reason why Canada and the UK are beating the US on vaccinations.</a>"</em></p>'
  'us-dea-cocaine-disguised-as-cake':
    'author': 'Alaa Elassar, CNN'
    'caption': 'The Maine Drug Enforcement Agency seized cocaine disguised as a cake
      from a vehicle along I-295 as it entered the city of Gardiner.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-25T07:04:37.437+08:00
    'imagesource': 'jcr:bb0cc77c-0d57-4df7-9a6a-c8e26396562f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c141b447-0939-441e-8f28-4ab5e5f8dd93'
    'lead': 'A man and woman were arrested in Maine following the discovery of cocaine
      disguised as a cake in their vehicle, according to the Maine Drug Enforcement
      Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T07:06:47.302+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:36:23.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:31.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US DEA agents seize cocaine disguised as a cake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e24085-1b5d-46f0-9bba-8f09744ea38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.302+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A man and woman were arrested in Maine following the discovery
        of cocaine disguised as a cake in their vehicle, according to the Maine Drug
        Enforcement Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9bb8e-f8ba-4712-988f-2e36f2bc77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on information received from anonymous sources, agents stopped
        a vehicle on Tuesday along I-295 as it entered Gardiner. A drug-sniffing K9
        alerted them to the presence of illegal drugs in the vehicle, the MDEA said
        in a news release. Inside the trunk, they found four pounds of cocaine and
        about $1,900 in cash, believed to be proceeds from illegal drug sales, the
        agency added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce154cd4-e4bc-4883-bea7-3d628a7c34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cocaine found in the vehicle was pressed into a block
        and wrapped in cake packaging, MDEA Commander Peter Arno told CNN. Coffee
        grounds were spread on top of the cocaine in an attempt to throw off the scent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343fd50-145a-4ee8-8df7-8799807e39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arno said the cocaine likely entered the country wrapped in cake
        packaging, and that agents will check with other departments to see if similar
        seizures have been made in order to determine its source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696a6cc-d744-4d02-95ab-36af203f74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents believe the drugs were being transported to Main for distribution
        in Kennebec and Somerset Counties. It''s total street value is estimated at
        $200,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46399b5b-c5b0-44d6-9ea4-6c63d22ec76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were taken to Kennebec County Jail and charged with
        aggravated trafficking in a schedule W Drug, a Class "A" offense, the MDEA
        said. If convicted, they could face up to 20 years in prison, Arno said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb109b-8f84-41c9-929a-321929eda408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Winslow Police Department, Maine State Police and Homeland Security
        Investigations assisted in the investigation, which the MDEA said is ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db110c-8aa1-4792-8121-ed744e9cff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T07:06:47.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/24/us/cocaine-cake-maine-trnd/index.html">DEA
        agents seize cocaine disguised as a cake</a>".</em></p>'
  'black-fungus-india-second-crisis':
    'author': 'Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-25T07:58:43.759+08:00
    'imagesource': 'jcr:e0749fbe-3064-4df3-a192-8316653c366b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3017430-491c-42ff-ad73-fab623a41121'
    'lead': 'Srinivas S. lies on a gurney in an operating theater in St John''s Hospital
      in Bengaluru as surgeons carefully remove bits of blackened tissue and rotten
      bone from his face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T08:01:03.335+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:35:58.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:32.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second crisis is killing survivors of India''s worst Covid wave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ecbf3d-62f9-4db5-9011-04e11926135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Srinivas S. lies on a gurney in an operating
        theater in St John''s Hospital in Bengaluru as surgeons carefully remove bits
        of blackened tissue and rotten bone from his face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0169e-1c0f-4e24-9191-d101400f9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old driver is one of more than 45,000 Indians infected
        with black fungus -- or mucormycosis -- since the start of the country''s
        second Covid-19 wave in late March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41005b4-5431-4f9c-b2f5-012e98b0e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Srinivas, the vast majority of sufferers -- around 85% -- were
        Covid-19 patients, according to India''s Health Ministry. By July, more than
        4,300 people had died from the fungal infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27fb16-17d9-4ef6-957f-0f00f674e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas''s sister Shyamala V. sits by his bed and considers what
        life will be like for her brother''s wife and two young sons, ages 2 and four
        months, if he becomes one of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563a77f-9ac1-4a9f-ad21-4db9fc6f103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very scared for him; he has two small kids. Who will look
        after them?" she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8afe3-96ac-4780-ac65-90c06dfd8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black fungus is India''s second Covid crisis. Before this year,
        the infection was rare in India, though it was around 80 times more common
        there than in developed countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d00d1-9e70-4ec3-9a7e-542d8abb30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s caused by mucormycetes, a type of fungi, that people are exposed
        to every day, but when their immune systems have been battered by Covid they
        become more vulnerable to infection. Unless treated quickly, black fungus
        can cause permanent damage to the face, loss of vision and death -- it has
        a mortality rate of over 50%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef686dd-6604-436b-b1a8-b4ef42c78ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have surged in India, and a small number of cases have been
        detected elsewhere -- in Nepal, Afghanistan, Egypt and Oman, according to
        their respective health ministries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e305c59-1b8f-4215-aa30-a016192599e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s black fungus cases numbers are far higher now than after
        the country''s first coronavirus wave last September. That may be due to the
        rapid spread of the Delta or B.1.617.2 variant of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2134e1a-c809-4d15-90f1-d8cdcd238e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes causes elevated blood sugar levels -- perfect conditions
        for a fungus that feeds on sugar. In India, at least 77 million people had
        diabetes as of 2019, second only to China which had 116 million (the United
        States had 31 million) according to the International Diabetes Federation
        -- which partly explains why Indian black fungus cases are comparatively high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f35ca6-58ae-499d-8895-0b969a928a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says the prevalence of diabetes is
        rising more rapidly in low- and middle-income countries than high-income countries.
        Coupled with a rise in Covid cases, doctors predict black fungus will become
        more common worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6884e-cea8-4cdd-9136-f4d0b93523dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Excruciating pain</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5deffc-248d-41f3-a442-2d1b1d7ccc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas, who only uses one name, thought he was over the worst
        of Covid-19, but his left eye soon started swelling so much he could barely
        open it. The pain was excruciating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99320f56-c759-4b42-a6b2-cd042d06afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had never heard of black fungus but became concerned when his
        eye and nose started bleeding in May. "A lot of blood was coming out, so I
        thought, what is happening?" Srinivas told CNN from his hospital bed before
        his third operation to remove infected tissue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021b28a-3fa5-4f69-8854-bdee55108e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas said he went to four hospitals before doctors diagnosed
        him with black fungus and referred him to a fifth hospital where he finally
        received treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb08cdb-20e8-4244-9ee5-aba8a27901cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, India had about 3,000 to 4,000 cases of mucormycosis
        each year, according to figures provided to the Indian Parliament by Health
        Minister Mansukh Mandaviya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab922c-7508-48a2-86d9-9cf482c971c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the illness wasn''t notifiable, meaning states weren''t
        obliged to report cases to the central government. That changed in May as
        case numbers grew. By the end of June, more than 40,845 cases had been reported
        nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ded5e-971e-42eb-8ae0-9a58033b354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, that number had risen by around 9% to 45,374. Of
        those patients, around half are still receiving treatment, the Health Ministry
        said on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4e197-f63d-4c0e-b782-55f568d7f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A shortage of drugs</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8319ffb-0f0a-40d4-9a1b-ffc5a62e7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no quick fix for mucormycosis. Patients undergo surgery
        to remove infected tissue in a procedure known as debridement. They are then
        treated with the antifungal medication liposomal amphotericin B to keep the
        infection from resurging.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1d7cf-340f-4648-bcf8-70939d2110d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As case numbers rose in May, several states reported shortages of
        the drug and India''s Ministry of Chemicals and Fertilizers stepped in to
        regulate supplies. An extra five companies were approved to produce the drug
        in India, and new import orders were placed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5450a91-8d01-4409-b5ac-a17616c7c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, doctors at St John''s Hospital said they were still
        being forced to ration doses due to erratic supplies. "It becomes a big challenge
        because do I under-dose 11 patients by giving one each when I''m supposed
        to give three to every patient? Do I select patients who get this amphotericin
        B? It''s been extremely tough," said Dr. Sanjiv Lewin, the hospital''s chief
        of medical services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ff8a1-cd0c-4249-a67a-314a4c734517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, Lewin said supplies of the drug improved slightly
        but remained unpredictable. At that time, Srinivas'' sister said he had not
        received his dose of liposomal amphotericin B for three days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d42e7b-e4e5-40ee-9607-979529337b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gone all over Bangalore looking for the injection, but
        even private hospitals have to ask for the drug from government hospitals.
        It''s simply not available anywhere," Shyamala said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b50ea-21d9-4a2a-a9fe-e2d8d9295576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug -- expensive at about $95 a dose -- is not available outside
        hospitals. Srinivas'' family has been relying on help from his employers and
        low interest loans to pay for the drug and for the private hospital fees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938cfe8-97a1-4b1f-9837-2e825d53d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three doses are needed a day for at least 28 days, doctors say,
        meaning the cost of treatment could be as high as $8,000 -- out of reach for
        many poorer Indians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e9de0-2fd7-44f5-9d58-5b7128aa4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaviya, India''s health minister, said when reports of mucormycosis
        emerged in May, India produced about 150,000 vials of amphotericin B. "The
        world helped us at that time ... wherever in the world there was amphotericin,
        it was sent to us and we imported 1,300,000 vials of the drug," Mandaviya
        said on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2b361-f6e5-4364-9e05-da1db108ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit that it is possible that some people still did not get
        the drug, but the government did everything it could," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771b58f-c681-40b9-aeac-44c1f76b16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What causes black fungus?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df6dfb-66b9-4552-bfa2-80b3d4c917f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors are behind the rise of black fungus in patients
        after India''s second Covid wave, according to doctors -- including the drugs
        used to treat it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1d013-e69e-402c-ba70-889e61fa713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior health officials from India''s Covid taskforce and the All
        India Institute of Medical Sciences said the overuse of steroids to treat
        Covid-19 had suppressed patients'' immune systems and made them more susceptible
        to black fungus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa538901-fa6b-4d43-b01d-ed1137cc6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under India''s Covid management protocols, steroids can be prescribed
        in moderate and severe cases of Covid, though the latest guidelines issued
        in May advise "judicious use" to prevent and manage conditions like mucormycosis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5741d9-c354-416b-a458-188bca4e8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors also suspect a shortage of medical-grade oxygen may
        have played a role, arguing that prolonged low levels of oxygen can make patients
        more vulnerable to infection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87561bd-d6ef-475f-aa66-a5c6f2964dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors believe there may be a link between the rise in black
        fungus infection and the Delta variant, a more transmissible Covid strain
        first detected in India in December.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a05a21-547f-4519-b6c4-b474f662256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Delta variant has spread to 96 countries, and World
        Health Organization expects it to soon become the world''s most dominant strain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a2497-b2b2-4bd0-b699-a28445475983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several studies have confirmed that patients with Covid are
        more vulnerable to black fungus, researchers have not determined if the Delta
        variant creates greater risk factors than other strains.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a7c62-ad5d-4c21-a8b1-8152816a915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The spread worldwide</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb202d-5a02-4cfd-9761-8202ef566b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s second Covid wave has passed, but there are fears of a
        third wave and what could mean for black fungus outbreaks in India. The infection
        is not contagious between people, but clearly the environment is suitable
        for its spread.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3fe45-9e0c-49b3-9ca3-d19a549aa1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no other country has reported a sharp rise in cases -- even
        as the Delta variant spreads worldwide. For example, by mid-June, the Delta
        variant accounted for 99% of Covid-19 cases in the UK but no cases of mucormycosis
        had been reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29e136-7676-4caa-b7ff-5ccb1e5b13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas is a Covid survivor, but it will be some time before he''s
        able to return to work. He was unable to speak for weeks after his surgery
        to remove traces of black fungus, initially due to pain and swelling, then
        because a feeding tube had been inserted due to the loss of part of his jaw.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc0ff6-7900-47c6-bc30-35ab69441e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see ... I feel good, I''ll try to get back to work as soon
        as possible. I have two small kids. I have been in the hospital for a very
        long time and I haven''t even seen them," Srinivas said in early July.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b30d0e-0d90-441a-8320-15f142c7ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas was discharged last Saturday after two months in the hospital,
        though his left eye remains swollen shut, and he must visit the hospital each
        week to monitor his progress.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa796f9-0bf9-4f36-8667-4776b14d545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he can go back to work before a year, said his sister
        Shyamala. "But it will be difficult to make him stay home."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821b6e4-c5b8-48eb-a89a-d2519bffb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T08:01:03.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:36:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/24/health/india-black-fungus-covid-intl-hnk-dst/index.html">A
        second crisis is killing survivors of India''s worst Covid wave</a>".</em></p>'
  'covid-vaccine-procurement--45-billion-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T08:50:59.083+08:00
