      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With the more dangerous Delta variant
        of Covid-19 sweeping across the nation, state and health officials continue
        to warn the public that the pandemic is far from over despite summertime reopenings
        and optimism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62582a9-f8d2-4360-bf38-5cd7a1c5536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbc012-9a32-4735-86fb-b9212bd345e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every state in the US reported more Covid-19 cases in the week ending
        Friday than the week prior, according to data from Johns Hopkins University,
        with the gravity of the situation evident from coast to coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6313b-6eb6-4df9-8baf-958b075af35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60aeca-1886-49e7-896e-28bc85216eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California this week, San Diego County and Los Angeles County
        both reported their highest number of cases since February, and hospitalizations
        in LA County have more than doubled in two weeks. In Florida, state health
        data shows that new case positivity nearly doubled in two weeks'' time, from
        7.8% the week of July 2 to 15.1% this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559109b4-55d9-4017-93bf-403b1caaf231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6471eb7-c723-44df-a045-c926aef2a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana now has the highest growth rate in cases per capita in
        the US, state officials noted Friday. Louisiana reported its third-highest
        daily case count since the start of the pandemic Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdab35-b3dc-43cc-991c-7b0dafa04009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48559244-accd-41b9-80b8-04699e929881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that more than 80% of these are the Delta variant, that
        is what''s causing this surge," Louisiana Gov. John Bel Edwards said. "And
        what''s enabling the surge is a very low percentage of people who have been
        vaccinated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4cce5-f677-4da4-87c3-0e6f972fed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfba03-c2f0-445b-86a3-5eefb2102d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty states have yet to fully vaccinate at least half of their
        residents, according to the US Centers for Disease Control and Prevention.
        And as of Friday, the daily average of people becoming fully vaccinated is
        the lowest it''s been since the end of January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c50df-2b95-4016-a583-de446d9ee562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6164697-7905-4911-a926-526757e1ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shown this year following the winter holiday surge, vaccines
        remain the best way forward in defeating Covid-19 by giving people a much
        stronger chance of avoiding infection or hospitalization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418babde-2819-47b6-8878-1e122ad3ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T21:00:45.293+08:00
