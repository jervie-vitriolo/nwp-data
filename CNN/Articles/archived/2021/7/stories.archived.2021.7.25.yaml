      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sadly, the test result came out this evening and he was found to
        be positive of SARS-Cov-2. We have no way of finding out if the heart attack
        had been triggered by COVID despite the fact that he had been fully vaccinated
        already,” said David.</p>'
