      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> -- At least
        one person has been confirmed dead amid incessant rains caused by the southwest
        monsoon or habagat, which has also displaced thousands of families across
        six regions nationwide, the country''s disaster management agency reported
        on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da6b7f-314b-4fcb-a288-04de209ebe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T17:22:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        a 39-year-old woman from Baguio City died from a vehicular accident caused
        by a fallen tree on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d0a14-2918-42d7-9522-17d6ba9874f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T17:22:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were said to have been injured in the incident, but NDRRMC
        spokesperson Mark Timbal clarified the information still needs validation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21ef00-d401-49ce-b975-a9bb477b37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T17:22:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ec1aa-d41b-4d4f-b2f5-91419f6ff0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T17:22:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also verifying at least two other reported deaths
        and three injuries from a lightning strike in Barangay Tartarabang in Pinili,
        Ilocos Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681b75b-4c21-4648-83ac-55c14cb0d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T17:22:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, 87,493 people or 19,521 families have been
        affected by the monsoon rains, which were enhanced by typhoon Fabian (international
        name: In-Fa) even after it exited the Philippine Area of Responsibility on
        Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ed8f1-187f-473a-b0b6-62e4cff0906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:36:24.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected areas are Central Luzon, Calabarzon, Mimaropa, Western
        Visayas, the Cordillera Administrative Region, and National Capital Region.
        The agency added 178 barangays have been flooded, of which 124 are in Central
        Luzon alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389dba0-7a10-48d7-89a8-bb8906823603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:36:24.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 25,000 people have been displaced, with 22,693 individuals
        or 5,554 families having sought shelter in evacuation centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d605a-64fe-40ab-a6ff-9b364710b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:36:24.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of damage to agriculture so far stood at ₱14.5
        million, according to NDRRMC. The rains also caused infrastructure damage
        of around ₱2.4 million. A total of 374 houses have been reported either partially
        or totally destroyed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233038c-158a-49d9-8038-6ba0a601c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:36:24.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recorded power interruption or outage in 12 cities or
        municipalities, although seven of these areas now have their electricity restored.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350fbb1-095b-409f-a3b1-6c97932d0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:28:00.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Atmospheric, Geophysical and Astronomical
        Services Administration weather forecaster Meno Mendoza told CNN Philippines
        that a large portion of Luzon will continue to experience rains in the next
        five days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6087f-5ea8-45ba-9457-7d51bb234236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:28:00.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca11f93-b36c-46a5-9ccc-d3c73bd0525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T19:28:00.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that rains caused by habagat are expected to persist until
        tomorrow over Metro Manila, Ilocos region, Abra, Benguet, Zambales, Bataan,
        Pampanga, Bulacan, Cavite, Batangas and Occidental Mindoro.</p>'
  'robredo-camp-calls-for-more-support-healthcare-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-25T14:36:19.874+08:00
    'imagesource': 'jcr:b5c75ae1-0495-43fb-be90-d5c14c0a2c3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ba6543-57ad-495b-8993-3f2098d03a11'
    'lead': "The camp of Vice President Leni Robredo said Sunday it is not enough\
      \ to reimpose strict coronavirus restrictions without providing better support\
      \ for the battered healthcare sector. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-25T14:39:53.334+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:35:18.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:34.522+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp calls for more support for healthcare workers: ''Bugbog
      na bugbog na sila''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd675154-2ed7-421e-94bf-34772ecc7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The camp
        of Vice President Leni Robredo said Sunday it is not enough to reimpose strict
        coronavirus restrictions without providing better support for the battered
        healthcare sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d583d7a-bf38-44e1-914d-aca10dca9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Robredo''s Sunday radio show, her spokesperson Lawyer Barry
        Gutierrez said medical workers, who have been on the frontline since the COVID-19
        pandemic reached the Philippines in March 2020, must secure more support and
        assistance they need amid the threat of the highly transmissible Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ca29d-6ed3-4b35-a69f-3b09746ed7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang ang pamahalaan, IATF ay may pagkilala na ito ay magiging
        problem kaya nag-impose nang mahigpit na restrictions. Pero ang inaasahan
        natin ay bukod dyan, sana pinapalakas ang kapasidad ng mga ospital, clinic
        na tumanggap ng mga pasyente," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937ac45-44b7-4ed1-a2f3-b363f8c7d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw nating maulit ang ganyang problema. Ayaw nating mangyari ang
        nangyayari sa India, Indonesia," the spokesperson added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e062ab5-f432-46cc-83cb-d96da6da2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems the government, IATF have recognized that
        this will be a problem so they impose strict restrictions. But what we hope
        is that apart from that, the capacity of hospitals, clinics to receive patients
        should be strengthened. We do not want to deal with the same problem. We don’t
        want to experience the situation in India, Indonesia.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedb21e-a1e8-40f9-9659-7f9c02f7b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India, Indonesia has become Asia''s COVID epicenter amid the
        spread of the Delta variant, recording tens of thousands of new infections
        per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d347e-471f-4986-8934-825e07be7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the Department of Health confirmed the local transmission
        of the coronavirus variant. The number of Delta variant cases in the Philippines
        climbed to 64, it said Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e54334-9e9c-4603-9c75-76daa66db196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/22/DOH-confirms-Delta-variant-local-transmission.html">READ:
        PH confirms local transmission of Delta variant</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaee491-a461-459e-be57-871e750dd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said that aside from boosting healthcare capacity, and
        adding more beds for COVID patients, the country''s medical workforce must
        be increased with the looming surge of cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65eb503-25af-4ef3-be0b-8fbbfc930614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukod sa mga kama, dapat may personnel, doctor, nurses, na titingin
        sayo... Bugbog na bugbog na ang mga healthcare professionals," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3208fd-626f-4cd6-9c53-6bb590bfaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apart from beds, there should be personnel, doctors,
        nurses, who will look after you ... Healthcare professionals are already exhausted.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf2cc6-4bf5-4c09-b328-227bffbc5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the hazard pay and special allowances that the current
        administration promised to healthcare workers must be released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fd8a5-8bf4-4c7a-8d88-21a9b53c765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-25T14:39:53.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Philippine Health Insurance Corporation should also immediately
        settle its unpaid reimbursements to private and government hospitals, Gutierrez
        added.</p>'
