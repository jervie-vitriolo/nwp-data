    'jcr:uuid': '33915e51-742e-408f-b76f-70d093bad909'
    'lead': 'Filipino pole vaulter EJ Obiena took three tries to clear the 5.75-meter
      mark to reach the Tokyo Olympics men''s pole vault final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T11:24:28.108+08:00
