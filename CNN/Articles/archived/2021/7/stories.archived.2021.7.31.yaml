    'template': '1'
    'title': 'New AFP chief vows stronger military defense posture, programs to protect
      PH territory'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02edde-d395-4dee-953e-14fd71b45a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)—&nbsp;</strong>Newly
        installed Armed Forces of the Philippines (AFP) Chief of Staff Lt. Gen. Jose
        Faustino on Saturday vowed to push for a stronger, reliable military posture
        and support programs that will help protect the country''s territory and sovereign
        rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a7371-ed04-481f-b09e-2d9630b177c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino made the statement during the change of command ceremony
        at Camp Aguinaldo in Quezon City, as he formally took the reins from Gen.
        Cirilito Sobejana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cf10a-a5eb-4c3c-a3b0-bdf9d139a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP''s overall military disposition, condition of readiness
        and strength, shall be fine-tuned to respond to the challenges we are now
        facing —&nbsp;the country''s internal and external security issues, the present
        COVID-19 pandemic, and of course, natural disasters," Faustino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b571033-4401-41f9-9728-3d80225b47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP must also support socio-economic development programs that
        will protect our&nbsp;territory and sovereignty," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aae19c-1248-47a6-9462-b4a8adc6c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino plans to establish a Center for Self-Reliant Defense Posture,
        which he said will protect the country''s interests from foreign control,
        and will promote "limited dependence on outside support" for the country''s
        defense needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881aa28-229f-4abb-85a3-2feca17cb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this capability and self-reliance, our country''s defense
        efforts should be forever dependent on foreign nations'' generosity and intentions
        when it comes to the defense of our territory," he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2651f-73fb-4271-bf7c-b7d0c8f4961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint as AFP chief, Faustino held various posts in
        the military. He was commander of Joint Task Force Mindanao, acting Army chief,
        and commander of the AFP Eastern Mindanao Command.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9bd9b-24ad-495d-9bd2-f4722914bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:52:39.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino —&nbsp;a member of the Philippine Military Academy "Maringal"
        Class of 1988 —&nbsp;is the 10th AFP chief appointed by President Rodrigo
        Duterte.</p>'
  'OCTA-Delta-variant-exact-number-uknown':
    'caption': 'The country has so far recorded over 200 cases of the highly contagious
      Delta variant of the coronavirus, but experts warned the exact number remains
      unknown due to limited capacity to test samples. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-31T21:41:31.756+08:00
    'imagesource': 'jcr:454b0f0c-1914-48ae-8cb8-a84d54603191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4d1237-15f4-417f-b8ea-ceff9e2b3384'
    'lead': 'The country has so far recorded over 200 cases of the highly contagious
      Delta variant of the coronavirus, but experts warned the exact number remains
      unknown due to limited capacity to test samples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T21:57:49.486+08:00
