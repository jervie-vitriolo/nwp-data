  'Opinion-Tokyo-Olympics-women-empowerment':
    'author': 'Nicole Hemmer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-31T07:38:12.515+08:00
    'imagesource': 'jcr:51eb5094-efb8-4e5d-8a04-d482fb562e08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b7bff48-13ae-4bf6-a650-770561eef2a0'
    'lead': 'Women athletes have been making headlines for taking control of how they
      – and we – experience the Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T07:41:57.782+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:44.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:00.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: How the Tokyo Olympics are transforming women''s power'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3c459-9511-447a-b156-2f2df559fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Nicole Hemmer is an associate research scholar
        at Columbia University with the Obama Presidency Oral History Project and
        the author of "Messengers of the Right: Conservative Media and the Transformation
        of American Politics." She co-hosts the history podcasts "Past Present" and
        "This Day in Esoteric Political History" and is co-producer of the podcast
        "Welcome To Your Fantasy." The views expressed in this commentary are those
        of the author. View more opinion articles on CNN.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb56966-2828-4ae5-887e-d53f9cea245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –<strong>&nbsp;</strong>This year''s Olympic
        Games will no doubt be remembered for the unusual conditions brought about
        by the pandemic: the year-long delay, the disrupted training regimens, the
        missing spectators. But it should also be remembered for the remarkable displays
        of women''s autonomy. Women athletes have been making headlines for taking
        control of how they -- and we -- experience the Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc0b08-4575-433f-9cc9-d387fd4f0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, they are participating in a significant shift in women''s
        sports, one that celebrates not only women''s physical strength but also their
        political power and personal autonomy -- qualities that, in the past, have
        often been sharply limited for women everywhere, but particularly in the sports
        world. From strict regulations requiring feminine clothing -- with an emphasis
        on modesty in the past and on skin-baring in the present -- to restrictions
        on what events women were allowed to compete in, the scope of women''s sports
        has been shaped, historically and now, by the notion that they must be protected
        and controlled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8c567-e150-4a30-bc3c-e934e48f44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When women athletes step outside those bounds, they face significant
        opposition. When gymnast Simone Biles and tennis player Naomi Osaka took steps
        to protect their mental fitness at the Olympics and the French Open, respectively,
        they were ridiculed by some as too weak and soft, despite being two of the
        top performers in the world. When a Norwegian women''s beach handball team
        opted for thigh-covering shorts instead of bikini briefs in the recent European
        nationals, they had to pay hefty fines, despite lobbying for years to wear
        more modest uniforms. The US women''s soccer team is regularly mocked in right-wing
        media for protesting in support of equal pay and racial equality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f151d5-44c0-4e73-a242-05e017aa4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep resistance that seems to emerge every time women athletes
        advocate for themselves suggests that, even as women''s sports evolve, athletes
        still contend with a continued fear of female autonomy. They are facing a
        more specific version of what plagues and often prompts backlash against so
        many women who demand autonomy in all aspects of public life. That struggle
        has been especially visible at the Olympics, where patriarchal demands are
        wrapped in the language of nationalism and patriotism, and women athletes
        stand accused not only of betraying gender expectations but the nation itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81162b59-f9f2-4b92-ac8e-9f7fd959c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the women''s gymnastics qualifications on Monday, the German
        team swapped the traditional high-cut leotards for leg-covering unitards for
        the team competition, a choice the country''s gymnastics federation called
        a protest "against sexualization in gymnastics." They first debuted the uniforms
        at the European championships but wanted to bring their message to the world
        stage at the Olympics, where gymnastics is one of the most watched events.
        The athletes were clear about their message: They were not arguing that gymnasts
        should dispense with leotards, but rather wanted to remind gymnasts that they
        have a choice. "Every gymnast should be able to decide in which type of suit
        she feels most comfortable," said Elisabeth Seitz, a member of the German
        team, at the European championships this spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5dcd08-70ea-4c37-9697-4dda1260f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though unitards always have been an option in women''s gymnastics,
        in other sports, women have only recently won the right to wear less revealing
        clothing. In Tokyo, women beach volleyball players will have the option of
        wearing longer shorts, a right they won before the 2012 London Olympics, when
        a rule change by the International Volleyball Federation allowed a team from
        Egypt to be fully covered. Usually, Olympic regulations required women to
        wear either a one-piece bathing suit or a top with briefs whose sides could
        be no wider than seven centimeters. Male competitors, on the other hand, wore
        tank tops and shorts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7527972-9ba8-4afe-a289-356dd34eac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unitards were not the only protests at the Games. Before the
        opening match in women''s soccer, teams from the United States, United Kingdom,
        Chile, Sweden and New Zealand all took a knee to protest racism. Such activism,
        previously banned at the Olympic Games, is allowed under new guidelines that
        permit limited pre-competition protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f7381-f44d-4e2e-ba3d-043728d7f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash from conservatives in the US against their own country''s
        four-time, World-Cup-winning women''s team was immediate. Across right-wing
        media, hosts celebrated when the women''s team lost their first game against
        Sweden (The team has since advanced to the semifinals for a chance to compete
        for their fifth gold medal.) At a rally shortly after the loss, former President
        Donald Trump joined in the jeering, claiming, "Wokeism makes you lose," as
        the gathered crowd cheered the team''s loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde046c4-945a-42be-a7f0-58fdb6ef506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, a number of high-profile conservatives were also publicly
        taunting Simone Biles, the multi-medaled gymnast who pulled out of the Olympics
        during the team event. Biles, who had stumbled on a number of earlier events
        before a serious mistake on the vault, had good reasons to withdraw. She felt
        her mental stress was contributing to her errors, which were both setting
        her up for a potentially catastrophic injury and putting her teammates'' chances
        of medaling at risk. It was her choice to embrace personal protection and
        team solidarity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b4233-827c-4124-ab08-edddf1f9f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was the kind of choice that an earlier generation of women
        gymnasts did not have the room to make. At the 1996 Olympics, an injured Kerri
        Strug tried to scratch her second vault, but she told the Los Angeles Times
        that she agreed to vault again under pressure from her coach. She exacerbated
        her injury for a vault the team didn''t ultimately need -- they would have
        won the gold regardless. In the same interview, she said that had she known
        this fact, she would not have vaulted a second time. She never competed again.
        That same year, her teammate Dominique Moceanu, already competing with a stress
        fracture, took a bad fall on her head on the beam and, she recalled in a tweet
        after Biles''s withdrawal, was sent straight to her floor routine with no
        exam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33f9f5-d083-4e51-84df-5c937bd4f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culture of the team at the time did not allow athletes to push
        back against the famously strict coaches or the pressure to put winning first
        at all costs; they were expected to sublimate themselves to their sport. (It
        is not a coincidence, given this culture of suppressing their own health and
        bodily autonomy to the demands of competition, that this was the same period
        in which a massive sexual abuse scandal involving a team doctor was brewing
        -- which would go ignored for years -- within elite girls'' and women''s gymnastics.)
        But fans -- and other athletes -- are starting to revisit moments like Strug''s
        vault less as iconic and more as disturbing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a0c07-c456-41eb-96cb-3d1c4f99cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimming legend Diana Nyad recently admitted she was quite critical
        of Biles after her decision to withdraw, until she realized that Biles had
        made a series of calculations about the risks, should she continue, that outsiders
        had not understood. "The same decision that on Tuesday seemed to some of us
        unsportsmanlike now," Nyad wrote, "on Wednesday, seems a historic sacrifice."
        Fans, too, are starting to trust women athletes when they stand up for themselves,
        as the tolerance for seeing life-altering injuries has diminished in recent
        years (see also the backlash against head injuries in football).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2b347-167f-4048-aab0-92e1e02bf917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles underscored the importance of that cultural shift, saying
        at the news conference after her withdrawal that she was fortunate to have
        "the correct people" around her when she made her decision. The correct people:
        in other words, people who would listen and respect her decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4e3d4-2561-4366-b082-ca04710d8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Olympics are not the first time women athletes -- particularly
        Black women athletes -- have exerted their power. In fact, women have long
        been at the forefront of protests in US sports, even if they don''t usually
        get attention for it. In 1960, Wilma Rudolph, who had just won three gold
        medals at the Rome Olympics, demanded that her hometown of Clarksville, Tennessee,
        allow both Black and White people at their celebration of her win. They relented,
        and her parade marked the first racially integrated event that the city had
        ever hosted. In the 1968 Games, where sprinters John Carlos and Tommie Smith
        became international icons (and were reviled in some circles) for their Black
        Power salute, Czech gymnast Vera Caslavska delivered a protest of her own,
        looking away as the Soviet anthem played to show her opposition to the Soviet
        invasion of her country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6435d65-5b6a-4ec7-80e6-926b434b6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the Olympics, the WNBA has been a powerhouse of protest and
        activism for decades, with athletes agitating for everything from better pay
        to marriage equality to racial justice. Before Colin Kaepernick took a knee
        in the NFL, the women of the WNBA were wearing Black Lives Matter shirts during
        warmups instead of their league-mandated garb to make a coordinated statement
        of protest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab12977-882c-4b86-8e97-83decbb91a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are they alone. Serena Williams, Naomi Osaka, Gwen Berry --
        wherever you look, there are women athletes not only performing at the highest
        levels in the world, but using their platforms to push for equality in sports,
        and in society more broadly. In a way, the Tokyo Games show a movement coming
        of age, women athletes not only asserting themselves locally and nationally,
        but on the biggest stage in the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb23da-3166-4fb3-a05a-68279bfc7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:41:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/30/opinions/olympics-womens-sports-power-autonomy-biles-osaka-hemmer/index.html"
        target="_blank">How the Tokyo Olympics are transforming women''s power</a></em></p>'
  'Biden-sanctions-Cuba':
    'author': 'Kate Sullivan and Maegan Vazquez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-31T08:23:58.914+08:00
    'imagesource': 'jcr:9bf9b2ca-022b-4941-99fc-93a703b64d8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef08ef44-7816-41db-91ec-badd71f14493'
    'lead': 'The Biden administration outlined a number of efforts related to its
      Cuba policy — including new sanctions and assistance to Cuban dissidents'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T08:27:13.330+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:43.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:00.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration announces new sanctions on Cuba while eyeing further
      actions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6181ae2-60cc-44d9-93de-83e19612fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>The Biden administration
        outlined a number of efforts related to its Cuba policy on Friday —&nbsp;including
        new sanctions and assistance to Cuban dissidents —&nbsp;as President Joe Biden
        met with members of the Cuban-American community and key members of Congress
        at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb28a3a-c01d-4b2d-a6fa-0e321095e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this month Cubans took to the street in a show of the will
        of the people of Cuba. The regime responded with violence and repression,
        mass detentions, sham trials and people disappearing who have spoken out,"
        Biden said during the meeting, also detailing US efforts related to remittances,
        staffing at the US embassy in Cuba and internet access on the island. "Cuban-Americans
        are hurting ... because their loved ones are suffering. And it''s, quite frankly,
        intolerable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b70a25-d472-40ae-b980-8b1971824d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department''s Office of Foreign Assets Control announced
        the sanctions earlier Friday, designated by the Global Magnitsky Human Rights
        Accountability Act. The sanctions target Cuba''s National Revolutionary Police
        -- the country''s primary law enforcement body; Oscar Callejas Valcarce, the
        director of the police; and Eddy Sierra Arias, the police''s deputy director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018d633-d19d-4c26-adb4-c21786819ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions, the Treasury Department said, "were made in connection
        with actions to suppress peaceful, pro-democratic protests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217c1d0-22d3-48ce-9a83-d44e0c16d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked later if the US would issue additional sanctions against Cuba,
        Biden told reporters, "There will be more, unless there''s some drastic change
        in Cuba, which I don''t anticipate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c23bdb-00fa-48d9-9f5e-5e80797acf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the administration is working to assist political dissidents,
        address the US halt to remittances, increase US embassy staffing in Cuba and
        restore connectivity on the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba146539-3d6b-4818-b808-1b4b66371ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expanding our assistance of political prisoners and dissidents,"
        Biden said. "I''ve directed the State Department and the Treasury Department
        to provide me within one month recommendations of how to maximize the flow
        of remittances to Cuban people without the Cuban military taking their cut.
        And we''re working to increase US staffing in our embassy while prioritizing
        the safety of our personnel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b526eeb-9450-4113-a5c2-793780bfe3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s government controls the financial sector and all communications
        on the island, and Biden has said he believes that under the current circumstances
        the remittances would end up in the hands of the regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595f870-67c3-450c-966b-b69a2f5bfe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circumventing the government to send money or improve and expand
        internet access is a challenge other US administrations have tried and failed
        to overcome, but the issue has taken on increased urgency in the wake of the
        historic and widespread protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af871a-94c9-40c7-87fd-6562ea505704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President indicated that the US is "increasing direct support
        for the Cuban people by pursuing every option available to provide internet
        access to help...the Cuban people bypass the censorship that''s being mandatorily
        imposed." Biden had previously said his administration was working with civil
        society organizations and the private sector "to provide internet access to
        the Cuban people that circumvents the regime''s censorship efforts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdabf5-8bb0-4518-82a2-95cd85341b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been in touch with private providers about
        LTE connectivity options, a senior administration official told reporters
        on Friday ahead of the President''s meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e39a6a-366f-4fd7-bf6d-630b00c1bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that "given the protests of July 11th, it
        is important for US diplomats to engage directly with the Cuban people. And
        if we can do that in a way that ensures the safety of US personnel, that it''s
        something that we will undertake."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39806a-9005-4396-98ac-d86127c703d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s meeting took place weeks after Cuba saw the largest protests
        in decades, when thousands took to the streets to protest lack of food and
        medicine as the country undergoes a grave economic crisis aggravated by the
        Covid-19 pandemic and US sanctions. Meanwhile, Democrats are also under pressure
        to take a tougher line against the Cuban regime amid inroads former President
        Donald Trump made in 2020 among Cuban-Americans in Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d3fdc-0201-46dd-8ef7-2cb8ed33d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of attendees slated to meet with the President included
        Felice Gorordo, the CEO of eMerge Americas and the co-founder of Roots of
        Hope; Yotuel Romero, the lead singer of Cuban hip hop group Orishas and the
        author of Patria y Vida, the song that has become an anthem for the protesters;
        Ana Sofia Pelaez, the founder of the Miami Freedom Project and former Miami
        mayor Manny Diaz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f5ebd-4ca2-44e5-bcaf-8af63333e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Foreign Relations Chairman Robert Menendez of New Jersey
        and House Foreign Relations Chairman Gregory Meeks also attended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a0b97-c5eb-4acf-a680-e6260973fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Biden administration last week sanctioned a key
        Cuban official and a government special forces unit known as the Boinas Negras
        for human rights abuses in the wake of the historic protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729a8d9-e7ca-4d22-b864-e4b37d2f582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s sanctions came after Cuban-American groups and some
        members of Congress criticized the administration for not adopting a tough
        enough approach to the Cuban regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8e23e-3afb-4d4d-9e05-3477c5bd8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said during his presidential campaign he would try to reverse
        Trump-era policies on Cuba that he said have "inflicted harm on Cubans and
        their families." But Biden''s review of these policies remains underway, and
        people familiar with the discussions tell CNN the review is unlikely to result
        in a return to the Obama-era policy of normalized relations with Havana.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a59146-6e68-4ebe-9212-5cba8f044e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government has shown no signs in recent years of easing
        its political and economic repression of the Cuban people, which has severely
        narrowed the Biden administration''s options for returning to normalized ties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a22f9-ed57-4876-9770-65c2b388c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats in South Florida have been privately and publicly urging
        their party leaders to embrace the protests against Cuba''s communist regime.
        These Democrats believe standing with the Cuban people could help the party
        regain ground with the state''s diverse Hispanic voters, nearly half of whom
        voted for Trump in 2020 in a nearly 10-point swing from four years before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38105def-6cc7-4fd6-993f-e12503166780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:27:13.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/30/politics/biden-new-sanctions-cuba/index.html"
        target="_blank">Biden administration announces new sanctions on Cuba while
        eyeing further actions</a></em></p>'
