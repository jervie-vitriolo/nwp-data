  'DOH-update-8000-cases-July-31-2021':
    'caption': 'The country logged over 8,000 new COVID-19 cases for the second straight
      day on Saturday after 8,147 more people got infected, according to the Department
      of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-31T15:39:59.623+08:00
    'imagesource': 'jcr:0310a9ac-0d4e-40da-9aff-a734a450bbaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca80542-84b2-4a4c-9be6-b15e398c3557'
    'lead': 'The country logged over 8,000 new COVID-19 cases for the second straight
      day on Saturday after 8,147 more people got infected, according to the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T16:01:40.433+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:35:31.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:02.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'covid', 'coronavirus', 'DOH']
    'template': '1'
    'title': 'DOH lists 8,147 new COVID-19 cases, 167 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb7d7e-949c-4133-92f7-585688463334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:01:40.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;The
        country logged over 8,000 new COVID-19 cases for the second straight day on
        Saturday after 8,147 more people got infected, according to the Department
        of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e51dd-f092-4a41-9c8c-5e765b4da708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:01:40.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin listed a total of 1,588,965 infections in
        the country, with 3.8% or 60,887 active cases or currently sick. At least
        93.8% of the active cases have mild symptoms, 2.1% have severe symptoms, 1.52%
        are in moderate condition, 1.3% are in critical condition, and 1.3% are asymptomatic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc022c-6dcf-4e60-a2e9-90eb10bda761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:01:40.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 167 new fatalities - the third day in a row
        this week with over 100 new deaths - pushing the toll to 27,889, which is
        1.76% of the case count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05235aad-7d33-4e3b-b691-2fcd0a923a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:01:40.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries also rose to 1,500,189 or 94.4% of the
        nationwide tally, after 9,117 more people got better. The DOH said it reclassified
        104 survivors - two into active cases and 102 into deaths - after validation,
        and deleted six duplicate recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747515f5-0749-4f5f-9af8-12f5fc8bfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:01:40.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories - one that failed
        to submit its report on time and two that were not operational on July 29.
        These laboratories contributed an average of 1.8% of samples tested and 1.6%
        of positive individuals in the last 14 days, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbdc8c8-5c1a-499f-8e1f-2bcf547b81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T17:53:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        stood at 14.7% based on 54,857 tests reported on July 29. The figure is "high"
        according to US nonprofit Covid Act Now, which the OCTA Research Team uses
        as reference for its recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03739706-de08-44ad-be6c-705a85ea2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T17:53:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area has adequate testing when its positivity rate is below 3%
        while it has inadequate testing when the figure is above 20%, based on Covid
        Act Now''s criteria. As for the World Health Organization, its benchmark is
        below 5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53533bc8-f8e6-466c-aff4-3bf4c6b51082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T17:53:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing, the DOH warned that <a data-cke-saved-href="https://cnnphilippines.com/news/2021/7/31/ncr-active-covid-cases-30000-end-september-doh.html"
        href="https://cnnphilippines.com/news/2021/7/31/ncr-active-covid-cases-30000-end-september-doh.html">active
        cases in Metro Manila may spike to 30,000</a> by the end of September from
        its current count of over 12,000. The department added that the scheduled
        lockdowns in August will do little to prevent the surge due to the highly
        contagious Delta variant, but the tighter restrictions are seen to help frontliners
        prepare for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398380ef-6bf0-4c21-928e-2df26929616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:43:40.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OCTA refuted this, saying the enhanced community quarantine
        (ECQ) from August 6 to 20 will help control a wave of cases in the National
        Capital Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206c2bf-15ed-4749-9375-4b94c665316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:43:40.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> projection <em>natin</em> [Our projection is], with
        the ECQ <em>maco</em>control <em>natin</em> [we will be able to control] to
        less than 2,500 cases per day in the NCR, that is below surge capacity which
        means <em>hindi</em> <em>mao-</em>overwhelm <em>''yung</em> hospital [the
        hospitals will not be overwhelmed] based on the projections," OCTA research
        fellow Guido David told CNN Philippines'' <em>Newsroom Weekend.</em></p>'
  'DOH-verifying-reported-Delta-deaths-Bulacan':
