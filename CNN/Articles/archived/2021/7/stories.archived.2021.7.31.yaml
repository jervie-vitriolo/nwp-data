      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6805d-01e2-4cb4-b32e-4555ebac3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we''re (in) very positive consultations now with a large
        number of member states, including our colleagues in China, to look at what
        we need to move forward next,” Ryan said at a WHO news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032269c3-9770-4d00-9b43-1c1f4b95eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.568+08:00
