      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those celebrating their win was fellow countryman and Olympic
        legend Usain Bolt:</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr">1.2.3
        🇯🇲🇯🇲🇯🇲</p>&mdash; Usain St. Leo Bolt (@usainbolt) <a href="https://twitter.com/usainbolt/status/1421454070519377921?ref_src=twsrc%5Etfw">July
        31, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ac6a1-1a54-4319-8de7-de1813e0e9ac'
