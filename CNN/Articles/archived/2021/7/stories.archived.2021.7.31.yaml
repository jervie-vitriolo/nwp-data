      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re expecting all countries, all member states of WHO, to cooperate
        and support this process. And I suspect that we will get that cooperation.”</p>'
