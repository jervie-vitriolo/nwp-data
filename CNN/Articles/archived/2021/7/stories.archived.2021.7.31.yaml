      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Great Britain won gold in the first
        triathlon mixed team relay event in Olympics history, finishing with a time
        of 1:23:41.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ef1a1-4ba3-46a1-a564-cc3559af9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:52:05.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US won silver with a time of 1:23:55. France, the winners of
        the last three mixed relay world titles, claimed bronze with a time of 1:24:04.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708e5fa-4f4a-440d-948a-c19e63aeb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:52:05.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great Britain''s Georgia Taylor-Brown and Alex Yee and American
        Katie Zaferes made history thanks to the introduction of this new event. They
        have just become the first athletes to win multiple triathlon medals in a
        single Olympic Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2bae2-0128-4c0d-aaa6-eb58f6b1c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T08:52:05.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gives Great Britain its seventh gold medal of the 2020 Tokyo
        Olympics and 25th medal overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79544d4-b8be-49a6-baad-332c296f294c'
      'mgnl:activationStatus': true
