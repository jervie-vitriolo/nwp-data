      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there should be enough evidence to confirm community transmission
        of the variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064c4c0-53f6-4d02-a362-bd1da6cfd211'
