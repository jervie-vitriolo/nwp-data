      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/world/live-news/tokyo-2020-olympics-07-30-21-spt/index.html"
        target="_blank">Great Britain wins gold in the first-ever Olympic triathlon
