    'jcr:uuid': '6a73aae1-fa6b-4cb0-8ba8-76efb5645e7e'
    'lead': 'The United States recorded an average of about 67,000 new COVID-19 cases
      each day over the past week, compared to an average of more than 65,000 cases
      each day in the last week of July 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T00:33:36.262+08:00
