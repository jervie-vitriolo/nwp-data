    'template': '1'
    'title': 'Jodie Whittaker, the first female Doctor, will step down from ''Doctor
      Who'' next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46f4b1-83ec-4d2c-8ba5-ed55b84beb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jodie Whittaker, the first woman to play
        the Doctor in "Doctor Who," is leaving the long-running sci-fi show, the BBC
        has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379b028-4b2d-44a9-86a1-8dc8d4d7f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e09eb7-65c3-4cdf-b8cf-f3e7f5adc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old British actress made history in 2017 when her appointment
        as the TARDIS-traveling Time Lord was revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067807fd-bf9b-4091-a2d0-9646e76d1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f91b15-b89e-4cd1-bdb9-7a408a2220d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said Thursday that she will be bowing out of the show after
        season 13 -- due to air on BBC America later this year -- and "in a trio of
        specials, culminating in an epic blockbuster to air in autumn 2022 as part
        of the BBC''s centenary celebrations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8904c2-6e37-4092-a735-c1a14e8be1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219ad87-ae7e-40fa-a77c-6f284930b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Chibnall, who succeeded Steven Moffat in 2016 as "Doctor Who"
        showrunner and cast Whittaker in the lead role, is also departing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fcd6d-8e0f-4359-a79f-3dfc3ea86cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5dbc1-0369-44b8-99fc-fc83263ec25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on her decision to step down, Whittaker said her time
        on the show was "the best job I have ever had."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ce8f2-c176-4cd2-b198-51a66c3b9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbfbc9-d780-44a4-8be4-00023a9ff252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2017 I opened my glorious gift box of size 13 shoes. I could
        not have guessed the brilliant adventures, worlds and wonders I was to see
        in them," she said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35de3e-777b-49e1-9630-f5852ff923b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e9062-56ba-491d-ac15-367cc08d2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is so full of love for this show, for the team who make
        it, for the fans who watch it and for what it has brought to my life. And
        I cannot thank Chris enough for entrusting me with his incredible stories.
        We knew that we wanted to ride this wave side by side and pass on the baton
        together."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05015c0-a43b-4d44-bc92-67b6796f6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948154b-3984-43ff-b273-76c9fe217867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "So here we are, weeks away from wrapping on the best
        job I have ever had. I don''t think I''ll ever be able to express what this
        role has given me. I will carry the Doctor and the lessons I''ve learnt forever."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6cc775-c929-4d02-bae3-ef4ab9e1f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5010564-87b2-4e5b-b6af-a9b59a8edba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittaker is the show''s 13th Doctor and the latest in a new generation
        of Doctors that has included Christopher Ecclestone, David Tennant, Matt Smith
        and Peter Capaldi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb2bed-cc8e-449c-8b26-c13b0cc0af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a05000-85f4-475e-bb3b-7497d98a1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she succeeded Capaldi in one of the most sought-after roles
        in TV, she described her casting as "completely overwhelming; as a feminist,
        as a woman, as an actor, as a human."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23b3e6-5e1f-4cee-a5ec-e8922e19ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32120f9-23a3-4092-b7a2-1264f1d026af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chibnall, the pair made "a ''three series and out''
        pact" when he hired Whittaker and "our shift is done." He had previously worked
        with Whittaker on the acclaimed ITV drama "Broadchurch."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1e145-8df6-44ca-90b8-4a7a82280909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578fe34-2f70-4031-bcc3-79afdb95e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now our shift is done, we''re handing back the TARDIS keys,"
        he said in the BBC statement. "Jodie''s magnificent, iconic Doctor has exceeded
        all our high expectations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb531f5-e6f9-4f27-ab69-5e5a0fb44cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e056078-13be-45d0-8c8f-daec4b05164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:34:42.644+08:00
