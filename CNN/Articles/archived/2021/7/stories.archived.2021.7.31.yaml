      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b6361-4e9b-4374-938b-510be8bfa998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve been injured so much. I''m grateful I could get back on the
        track, and get back out on the track this year to retain the title," Thompson-Herah
        added following her win. "Now, I have one more to go."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fb69e-22f6-4f2a-b452-46659a951693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson-Herah said she looks forward to competing in the 200 meter
        and 4x100m relay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc505ee-434f-4c67-add0-71bd979a39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t just imagine if we didn’t have the pandemic what would
        be happening in Jamaica, just speaking about the legacy that we have back
        home, all the athletes, young and old, you are all inspired by something that
        happened tonight, we were just really excited that we were able to come and
        to have a wonderful show tonight," Thompson-Herah said following the medal
        sweep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65634d-159e-4f64-8fd8-d8659d9083f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c3d74-1e32-4a99-9a7e-a1c9023b2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson-Herah is the fourth athlete to win two Olympic gold medals
        in the women''s 100 meter after Wyomia Tyus in 1964 and 1968 for the US, Gail
        Devers in 1992 and 1996 for the US and Fraser-Pryce in 2008 and 2012 for Jamaica.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a741965-4be7-49c7-9b29-561e12ac1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ed083-d59c-475a-8dc2-b28962ef868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
