      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>After cruising through the opening
        few rounds of the men''s singles competition at the 2020 Olympics, it seemed
        inevitable that a gold medal would soon be hanging around Novak Djokovic''s
        neck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cdc2e-5d0c-4e3d-ad69-03c788581f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145e051-9efe-4c6b-9bc2-0b201e39b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following a couple of disastrous days in Tokyo, the world
        No. 1 is returning home without a medal at all after losing to Spaniard Pablo
        Carreño Busta in the bronze medal match on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1db78b-d3b1-4353-8ea5-d9b75b988878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed162c2-0b7c-4d24-951e-ce86bd62e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian lost in three sets 4-6 7-6 3-6 to the world No. 11 at
        the Ariake Tennis Centre Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d78ed-7b1c-4181-b540-6cae4e584be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bc00b-1906-4fc5-92c7-f9d33cfeafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into the Olympics, Djokovic had been attempting to win what
        would''ve been a historic ''Golden Slam'' in men''s tennis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182aa50-dd56-4782-910c-d0fda90a4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de5ec7-ce4d-4c32-8bf3-940708f3c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''Golden Slam'' consists of winning all four grand slams and an
        Olympic gold medal in the same calendar year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290d1b9-67e6-4047-a9b7-a0d68c2ac151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc22b1b-e8b9-410b-b3b1-96276a08a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steffi Graf is the only tennis player -- male or female -- to complete
        the feat when she did it in 1988.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c80f0-599b-4ff6-b22d-ff3656054d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae569a-756a-4ac0-bf2e-36501f9355f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, defeat on Friday to Alexander Zverev in the semifinal dashed
        those hopes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63accec5-797e-4bb2-8bcc-214bc42c6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a8c94-371c-43ef-894e-0b7d58bc7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had a chance of taking home some silverware in mixed doubles.
        However, he and fellow Serbian Nina Stojanovic withdrew, meaning Ashleigh
        Barty and John Peers of Australia claimed the bronze via walkover.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618866d-aeec-408a-af15-866f12b833ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1536a9-5d2c-4163-9508-fd8a6988df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Australia’s sixth ever Olympic medal in tennis -- and first
        since Alicia Molik claimed bronze in the women’s singles competition at Athens
        2004.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b9f56-159e-44fa-a879-c9c74199ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:56:48.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/tokyo-2020-olympics-07-31-21-spt/index.html"
        target="_blank">"Novak Djokovic ends Tokyo 2020 without a medal after losing
        in singles and withdrawing from mixed doubles"</a></em></p>'
  'PNP-enforce-strict-border-controls-NCR-Plus-starting-midnight':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-31T21:30:42.214+08:00
    'imagesource': 'jcr:73327b65-43b4-4c0d-9146-e07a4c91f023'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7e0d0f1-39a3-44c4-8d28-a29798952aac'
    'lead': 'The Philippine National Police will enforce strict border controls along
      the boundaries of NCR Plus starting midnight of August 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T21:29:42.923+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:35:23.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:03.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to enforce strict border controls in NCR Plus starting midnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bbf26-987e-47f7-be43-455303a210dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –</strong> The Philippine
        National Police will enforce strict border controls along the boundaries of
        NCR Plus starting midnight of August 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afe895-5916-45c5-ad4b-64af1c84ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a224c-45da-4d54-b540-dac1e7e02298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Secretary Eduardo Año ordered police
        to activate all quarantine control points along the borders of Rizal, Laguna,
        Cavite, and Bulacan provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb292f61-4f77-4514-b435-e310958bfa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8ca58-49e1-483e-8e7f-665528c479fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said only those who are on the Authorized Persons Outside of
        Residence (APOR) list are allowed to pass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16eb96-dea1-4a53-8073-b8e299b47bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5383f-5bdd-426e-a145-218b629d3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons on the APOR list must present an IATF ID issued by regulatory
        agencies or a valid ID or related document issued by establishments allowed
        to operate under the current quarantine classification. Those who fail to
        present these requirements will be asked to return to their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b99e39-e9fd-4be6-85fc-a7642ec2735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9ead1-e058-423a-8935-4bef533c5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of strict border controls in the NCR+ areas
        is critical to stopping the spread of the Delta variant," Año said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ec6a7-9063-4d01-91f8-f01c347cb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffadd3-53fc-4492-b9bc-e2249bfaea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also reminded the PNP to allow the free movement of cargo and
        goods, especially vehicles delivering food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757047ab-ddc0-421a-b636-49d7c86581e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082edee0-8a8d-4494-804d-6e62b7746a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:29:42.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest IATF Resolution No. 130-A placed Metro Manila under general
        community quarantine (GCQ) with "heightened and additional" restrictions until
        August 5. The region will then revert to the strictest enhanced community
        quarantine (ECQ) from August 6 to 20.</p>'
