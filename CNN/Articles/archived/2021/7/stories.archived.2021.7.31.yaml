      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization is in
        “very positive” discussions with countries – including China – on the direction
        of the next phase of its investigation into the origins of the novel coronavirus,
        Dr. Mike Ryan, director of WHO’s Health Emergencies Program, said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff998b-4776-42cb-a0bb-7a7bd17b2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.567+08:00
