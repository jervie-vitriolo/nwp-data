    'jcr:uuid': '91cdf42c-1548-4d01-b482-26e7c0cfdc98'
    'lead': 'Guidelines for the COVID-19 vaccination drive during the hard lockdown
      in Metro Manila will be out before August 6, the National Task Force Against
      COVID-19 said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T15:10:04.312+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:32.523+08:00
