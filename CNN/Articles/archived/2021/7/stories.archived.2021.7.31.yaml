    'jcr:uuid': 'edb83b8c-b6c3-4634-8f2f-c8209a6ddef9'
    'lead': 'The Delta variant of COVID-19 is dominating cases worldwide, and health
      officials in some countries are sounding alarm over its impact on pregnant women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T15:00:38.738+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:35:34.944+08:00
