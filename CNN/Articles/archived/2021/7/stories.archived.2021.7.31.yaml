    'template': '1'
    'title': 'Biden administration issues sanctions against Cuba ahead of White House
      meeting with Cuban-Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf4291-7f18-49e1-9e9c-6ab5aa0694a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is announcing
        new actions related to its Cuba policy, including human rights sanctions targeting
        the country''s police force and new "efforts to improve internet connectivity"
        on the island, a senior administration official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a84260-2a15-415b-9d9a-6edc9b0cd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267a574-b7bb-4340-9c61-bc59f334a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues are expected to be discussed when Biden meets with Cuban-American
        leaders at the White House later in the day, the official told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56750a-dd1c-4387-920a-8faf0ce494f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc6d7a-9903-4027-a91e-463d803c0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department''s Office of Foreign Assets Control issued
        the sanctions on Friday, designated by the Global Magnitsky Human Rights Accountability
        Act. The sanctions target Cuba''s National Revolutionary Police -- the country''s
        primary law enforcement body; Oscar Callejas Valcarce, the director of the
        police; and Eddy Sierra Arias, the police''s deputy director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b6c06-089f-458b-9a5a-2a0bb99358b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef45ed-acd6-4a11-8700-400887c95d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions, the Treasury Department said, "were made in connection
        with actions to suppress peaceful, pro-democratic protests."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ede257-742f-489b-9584-2e4d2bbf7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f8c4e-c53f-434c-8d74-c8356157100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said the administration would be announcing "efforts
        to improve internet connectivity and other means to make sure that we are
        supporting the ability of the Cuban people to communicate with each other
        and receive information as something that should be treated as a human right."
        The official indicated that the administration has been in touch with private
        providers about LTE connectivity options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee61d0a-2d95-4e0d-9df8-ea524982de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01481b8f-7fa4-4e75-b538-c4ecdc99bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that "given the protests of July 11th, it
        is important for US diplomats to engage directly with the Cuban people. And
        if we can do that in a way that ensures the safety of US personnel, that it''s
        something that we will undertake. But we will be able to say something more
        about that at the meeting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccbad1-72d4-44d9-beeb-1acf3b4ff77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfffec2-6701-4bf6-a6cb-2711d3fb8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s meeting takes place weeks after Cuba saw the largest protests
        in decades when thousands took to the streets to protest lack of food and
        medicine as the country undergoes a grave economic crisis aggravated by the
        Covid-19 pandemic and US sanctions. Meanwhile, Democrats are also under pressure
        to take a tougher line against the Cuban regime amid inroads former President
        Donald Trump made in 2020 among Cuban-Americans in Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d2666-92cc-4199-9c55-70d980dfba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e896f49-f1c2-4fa9-971a-9e2ddf20cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will be meeting with Felice Gorordo, the CEO of eMerge
        Americas and the co-founder of Roots of Hope; Yotuel Romero, the lead singer
        of Cuban hip hop group Orishas and the author of Patria y Vida, the song that
        has become an anthem for the protesters; Ana Sofia Pelaez, the founder of
        the Miami Freedom Project and former Miami mayor Manny Diaz, according to
        the official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7e0bb-9d88-4702-850a-8be865f7bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89c189-7586-4a58-bfad-362e0488350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration last week sanctioned a key Cuban official
        and a government special forces unit known as the Boinas Negras for human
        rights abuses in the wake of the historic protests. The sanctions the President
        is expected to discuss on Friday would be separate from these previously announced
        sanctions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b74668-ed40-473d-ba71-ac228e8d3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988692d-de92-4316-9fd6-d26a94589b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s sanctions came after Cuban-American groups and some
        members of Congress criticized the administration for not adopting a tough
        enough approach to the Cuban regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54821ca-32ed-4401-a34b-5a2b41061389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18cfc8-e56f-4298-b40a-293f87022820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President issued a statement condemning the mass detentions
        and "sham trials" of protesters. Biden said in a statement at the time that
        the actions were "just the beginning" and that the US would "continue to sanction
        individuals responsible for oppression of the Cuban people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca66dff-4f4b-4828-85f1-ef2aae17772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e310c-a905-4084-9f6a-bae19ae8322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also said his administration was working with
        civil society organizations and the private sector "to provide internet access
        to the Cuban people that circumvents the regime''s censorship efforts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad0303e-04a2-45eb-a31d-93da471da6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ffa24-ccea-407a-8bef-db257e9feb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also directed his administration to examine remittances
        to Cuba, or the practice of Americans transferring money to their Cuban relatives,
        to determine ways for those residing in the US to send money to the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e538e63-adf9-48e2-9574-60e5cc28494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d6c30-21fa-42a0-827d-3fefb0f3f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s government controls the financial sector and all communications
        on the island, and Biden has said he believes that under the current circumstances
        the remittances would end up in the hands of the regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997036ea-5b8b-4d59-baac-27a33dc5f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e55cf-1e61-4668-bba0-5951e4858058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circumventing the government to send money or improve and expand
        internet access is a challenge other US administrations have tried and failed
        to overcome, but the issue has taken on increased urgency in the wake of the
        historic and widespread protests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb45f1-f5bd-4af9-bc7a-89fed71a0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab817e-12a2-4b25-a396-7b12acf51ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said during his presidential campaign he would try to reverse
        Trump-era policies on Cuba that he said have "inflicted harm on Cubans and
        their families." But Biden''s review of these policies remains underway, and
        people familiar with the discussions tell CNN the review is unlikely to result
        in a return to the Obama-era policy of normalized relations with Havana.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4f46c-5206-48c1-94fa-47a9fa7a5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:28:53.342+08:00
      'mgnl:createdBy': 'bamba'
