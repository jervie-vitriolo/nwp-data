      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa38d6b-db22-4a1e-8f1f-8fe7773cb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Tina Rose Canda will act as the officer-in-charge
        during Avisado''s 12-day medical leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68600480-7251-4c26-ae07-ac0ce9a407b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a870e88-09c2-42ed-98e7-37ee5403ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the DBM remains steadfast and committed to its
        mandate of promoting the efficient and effective management of the national
        budget to support its budget priorities especially in the midst of the pandemic,"
        the DBM said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682690dd-454d-4d5a-bc7b-32a3c76deb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dacf99-4eb7-4750-9379-d85aeec0b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado joins the list of government officials who tested positive
        for COVID-19, including Interior and Local Government Secretary Eduardo Año,
        Trade Secretary Ramon Lopez, Presidential spokesperson Harry Roque, Public
        Works and Highways Secretary Mark Villar, and Education Secretary Leonor Briones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660b143-89e9-4b8f-aed8-9ed5a08dcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:09:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado''s poor health condition was evident when he frequently
        coughed during the virtual pre-State of the Nation Address forum last July
        16. When asked for an interview by CNN Philippines last June 21, he said he
        was "currently indisposed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269b59b-bc07-451b-80b1-add362236d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>CNN Philippines correspondent Melissa Luz Lopez contributed to
        this report.</i></p>'
