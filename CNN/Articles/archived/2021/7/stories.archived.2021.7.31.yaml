    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9194d29-8a0d-4469-a346-61833b69c865'
    'lead': 'Featherweight bet Nesthy Petecio is the first Filipino boxer to reach
      the Olympic boxing finals after 25 years as she prevailed over Italy''s Irma
      Testa via split decision in the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T13:18:54.851+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:35:39.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
