    'title': 'Ob-gyn associations recommend all pregnant people get vaccinated against
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f5c22-3687-4607-b859-7b4d474ea859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two leading organizations that represent
        obstetricians and gynecologists recommended Friday that anyone who is pregnant
        should be vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e69fe-d904-429f-8b8b-cc2f9d479b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bd361-302e-48ee-b9f3-2e7fe34584f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American College of Obstetricians and Gynecologists (ACOG) and
        the Society for Maternal-Fetal Medicine (SMFM) said their recommendation is
        based on evidence from thousands of people who were pregnant that the vaccines
        are safe to be used during pregnancy. The associations also cite the country''s
        low vaccination rate and the recent increase in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559df9fb-6a68-4a4e-835b-1578dd2a900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7be7de-84b3-462e-9685-7b28b0710d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associations are also strongly recommending that their members
        "enthusiastically recommend vaccination" to their patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ffc6f-f7d7-4f35-9e05-ea7be36fae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d8e56-52cc-4515-a0f3-46a83da4e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that pregnant people need to feel confident in the
        decision to choose vaccination, and a strong recommendation from their obstetrician--gynecologist
        could make a meaningful difference for many pregnant people," said Dr. J.
        Martin Tucker, the president of ACOG. "Pregnant individuals should feel confident
        that choosing COVID-19 vaccination not only protects them, but also protects
        their families and communities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbe53e-39b0-47de-bffc-43bfc78a929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa353e-6227-4323-92c1-3da90cb2d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACOG and SMFM have posted information online to help members navigate
        vaccine conversations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230fdb2-f24c-4e4c-8d93-d2aa38534627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561c972-b75b-4bc3-8ba7-1ef79321c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACOG guide reminds providers that the willingness to consider
        vaccination varies by patient; it counsels providers to be aware of historic
        injustices and systematic racism in the health care profession, and to actively
        listen and validate concerns and fears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b89342-87a5-45a9-841d-2d3eeef1aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e25a40-d852-4c42-92ab-489551553326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACOG also recommends providers continue to care for patients who
        decide not to be vaccinated and to share resources and encourage the use of
        prevention methods such as physical distancing and masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb86a2-ec2b-4c4c-b771-806861b1b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917880e-4556-4add-89b8-967762a0143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither association recommends one vaccine over the other; however,
        people who are pregnant should be made aware of the risk of rare blood clots
        with the Johnson &amp; Johnson COVID-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaed081-fa90-44cc-a8de-d50d76bc0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32368843-2afa-471a-b232-72a2d311aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A COVID-19 infection puts pregnant women at an increased risk of
        severe complications, according to the US Centers for Disease Control and
        Prevention. The World Health Organization has said the same. And there''s
        a concern that the risk may be even higher with the Delta strain, which is
        more contagious.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb96fcd-232b-4944-8a0c-76f2ad4ccfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625b047-f698-42bf-bafb-36078937cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 also increases the risk of a preterm birth and may cause
        other adverse pregnancy outcomes, studies have shown. The guidelines say pregnant
        women who wait to get vaccinated after their delivery may inadvertently be
        exposing themselves to an increased risk of severe illness or death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab6302-b691-4680-9e5a-878f3e00de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891fefd-2f33-4218-a1a9-a14ae3113fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant of COVID-19 is dominating cases worldwide,
        several of England''s top health officials issued a joint statement Friday
        that also urged pregnant women to get vaccinated. They pointed to new data
        that showed that 98% of expectant mothers admitted to the hospital with Covid-19
        since May were unvaccinated. The latest data from the UK showed the number
        of pregnant women admitted to the hospital with COVID-19 has been increasing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475a332-3283-440b-85eb-5c1a425b78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ca74c-137b-49e6-95aa-70f150f6840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does not directly recommend the vaccine, but it does say
        that pregnant women can receive the vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde77b0e-e02e-4edb-8708-9dff981d72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae7509-b7fc-4ef4-be77-189b32c66147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated in a personal choice," the CDC website says.
        The CDC does recommended that women who are trying to decide if they should
        get a COVID-19 vaccine should consider their risk of exposure, the risk of
        severe illness, the known benefits of vaccination, and the limited but growing
        evidence about the safety of vaccinations during pregnancy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1236f-2319-4737-b254-d426479348a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f89a00-7cd2-4d4e-9957-38c9031f8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s systems that monitor for safety issues have not identified
        any safety concerns for pregnant people who were vaccinated or for their babies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626b5cc-b8a9-463d-8835-bc7fcec4f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586ae69-4eb3-4e13-a700-41f63c402562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the vaccines appear to be equally effective in pregnant
        individuals. The vaccines offer strong protection against hospitalization
        and death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3a1cc-f776-47f5-adea-5c46d158bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T04:05:57.234+08:00
