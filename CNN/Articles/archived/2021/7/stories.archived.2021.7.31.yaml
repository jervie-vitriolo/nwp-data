      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/30/politics/biden-new-sanctions-cuba/index.html?utm_source=twcnnbrk&amp;utm_term=link&amp;utm_medium=social&amp;utm_content=2021-07-30T21%3A07%3A40">Biden
        administration issues sanctions against Cuba ahead of White House meeting
        with Cuban-Americans</a>."</em></p>'
  'San-Marino-Tokyo-Olympics-':
    'author': 'Sana Noor Haq and Aditi Sangal, CNN'
    'caption': 'Credit: Kevin C. Cox/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-31T07:09:08.017+08:00
    'imagesource': 'jcr:cc84d4f7-0443-4a1d-a730-24bf6dfd2755'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62425088-7dd5-4edd-8a68-79dd85870513'
    'lead': 'A tiny landlocked European country surrounded by Italy, San Marino enjoyed
      a breakout moment at Tokyo 2020, winning its first ever Olympic medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T07:20:29.194+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:46.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:00.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Marino is smallest country in history to win a medal at the Olympics
      thanks to shooter Alessandra Perilli'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457de103-dfae-4388-b75b-011d28979c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>A tiny landlocked
        European country surrounded by Italy, San Marino enjoyed a breakout moment
        at Tokyo 2020 on Thursday, winning its first ever Olympic medal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4fc56-f1a2-46f7-85af-62e6ee870a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooter Alessandra Perilli -- one of just five Sammarinese athletes
        at the Olympics -- is the new hero of the microstate, which has a population
        of 34,000, after winning a bronze medal in the women''s trap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d97163-5583-4322-a853-95836766af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perilli''s victory ensured that San Marino is now the smallest country
        in history to win a medal at the Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea1049-f0e8-4120-90c5-5e0d4eac4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a day to be Sammarinese," tweeted the San Marino fan account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe3a3a-de1f-4993-b06e-3c48c8309450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia''s Zuzana Rehak Stefecekova, who hit 43 of her 50 targets
        to set an Olympic record, won gold, while Kayle Browning of Team USA took
        silver.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0713e-5291-4d4e-91b9-0c4da2a20e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012,&nbsp;Perilli became the first Sammarinese athlete, of either
        gender in any sport, to finish fourth or higher in an Olympic event, when
        she came fourth in trap at the Games in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033ac4b-c033-4c8d-8735-4be3030c221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous best result for a Sammarinese athlete at the Games
        was when shooter Franceso Nanni finished fifth in the 50m rifle prone at the
        Los Angeles 1984 Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27c20c-86ba-4bf6-9631-e2870e8335a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the final, when the fifth shooter went out, I thought, I
        don''t want to be one more time in fourth place, so I have to make it," Perilli
        told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd762e59-0884-4a33-89bc-a5ed0c92a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first medal for me and for my country. We are a small
        country but very proud," she said after the medal ceremony. "They [country]
        are for sure going crazy, crying. I don''t know, but for sure now they are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e1848-ca04-43b8-aad4-525fc88ed0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We won the medal together''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89564d7d-5bbf-4d30-8b1e-2239de669952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Perilli took up shooting in 2001, when she was introduced
        to the sport by her father.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bee22-35a4-46e9-b1a8-ba06e7c24864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister Arianna Perilli is also a shooter, who has represented
        both Italy and San Marino in the sport, and won gold in trap at the 2017 European
        Championships in Azerbaijan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295a13b-490b-4bc4-b191-3b3eb13ed28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perilli counts her sister as one of her sporting heroes, according
        to her profile on the Olympics website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8a1ce-2c9a-4b9c-963a-9d1c0ac318d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2013 and 2014, Perilli took seven months away from the sport,
        after becoming pregnant with her son.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eed56b-8354-4a00-8996-58dc00fed74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gone through this whole process and we won the medal together
        as a team," said Perilli as she reflected on her medal success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c4660-5928-4ca1-975f-a0a8be29dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the first person I''d like to say is thank you to is my coach,
        Luca Di Mari. We''ve really done a lot together. We''ve had ups and downs
        but we have succeeded together," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b12503-0a32-4b4e-858a-afeb42f8c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think we''re like a big family, all of us together. And that
        is what I like the most. This is what helps us to win, and allows us to go
        forward," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a896c1-cfae-4d1d-b335-054469349b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes on the prize</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec6b7f-d943-4187-8f02-c32cfa904313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Marino first took part in the Summer Games in 1960 at Rome.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225afd58-c7a4-4682-b844-ab9ba6f66631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s National Olympic Committee has always entered the most athletes
        in shooting, where its had its best results, but if Perilli had the weight
        of expectation on her shoulders, she didn''t show it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54f502-327e-4ce8-af3d-dc429073c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no pressure, but only support from my country, from my
        team, from my federation and the Olympic committee," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721cebf0-788f-401f-9110-e710d311f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an inspiring message to younger athletes she said, "Keep practising
        sports and dream."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d71c2-6d19-498d-bc4c-e860cb41baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perilli will next compete in the mixed team trap event on Saturday,
        alongside fellow Sammarinese shooter Gian Marco Berti.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b621c3-770b-4857-931e-dadf799e532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrestler Myles Nazem Amine, judoka Paolo Persoglia, and swimmer
        Arianna Valloni are the other athletes in the San Marino team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27da9cf-7415-4cd8-aa2f-c043f5e7e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T07:20:29.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/29/sport/alessandra-perilli-san-marino-olympic-medal-spt-intl/index.html"
        target="_blank">San Marino is smallest country in history to win a medal at
