      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Tokyo Olympics are officially underway
        with thousands of the world''s most outstanding athletes competing against
        each other in one convenient location for one enterprising TikToker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb283a6b-51ea-4f4c-a937-61bd12b7c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3892d2-1943-4d75-8801-0f13bd1778ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of us at home fawn over these Olympians thinking "what
        if," comedian Reed Kavner revealed how his method of using the online dating
        application Tinder has made meeting an Olympian easier than ever before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081d819-0d16-40df-b9a1-0fa62e31455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e2ab9-307d-44e2-a285-516076fc67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I paid for Tinder Plus so I can swipe in the Olympic Village and
        date an Olympian," Kavner wrote in his TikTok video that detailed how he used
        the app to connect with the athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f2c12-80b7-48b7-9785-65f2999df87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8e278-eec6-4886-a023-4f5baf74cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By purchasing a subscription for Tinder Plus or Tinder Gold, users
        can access Tinder Passport, a feature within the app that would allow them
        to swipe through profiles of users located in other parts of the world. This
        can be done by typing in the name of a city, or by dropping a pin in a specific
        location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1102ad-8024-4ea0-b06a-9b1bac66121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491e757-ce72-4c29-b918-172703a7ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kavner''s case, he dropped a pin in the middle of the Olympic
        Village, located in Tokyo''s Harumi waterfront district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfd26e-dce1-43c7-a7e1-e9f257c2c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5de25f-5b29-42b2-97de-18e35140c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always really enjoyed finding unusual and unexpected ways
        to use technology," Kavner said. "This was just one of those things where
        I kind of thought: ''Oh hey, this is probably not how this Tinder feature
        was intended to be used, but we know that we have this concentration of people
        in this one area. Let''s see what happens if we drop the pin there.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43a2c1-f87b-4094-bbec-4f6991ecc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eae5fc-ea47-4a06-8d25-3ba392457c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavner''s TikTok quickly went viral, receiving millions of views
        and nearly one million likes. And as TikTok users watched him scroll through
        profiles allegedly belonging to various Olympic athletes, including Estonian
        biathlete Grete Gaim and Canadian swimmer Katerine Savard, who commented with
        five emojis of a woman raising her hand in the air on the viral video.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1316c04-0938-48f7-8d9c-fc6be456a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600610bb-cbd9-4228-b662-a79797204625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of other TikTok users applauded Kavner''s resourcefulness
        in the comments section, where people described him as a "genius" and even
        shared their own successes in getting matches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155ca10-06c7-450b-8cdb-e66b0aa9b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a011d6b-3a50-4e30-85e4-3cc35d65ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder''s official TikTok page also commented on Kavner''s post,
        telling him "you''re not in the [O]lympics, but you''re winning the game."
        The comment received nearly 60 thousand likes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b51d2-bc48-414a-80cb-9dd32d7c75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c441ad0-b5b8-4c65-a112-b3ad10bef12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kavner''s plan initially worked in his favor, it soon backfired
        after several TikTok users watched Kavner''s video and followed suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751722a-d920-45c5-97d0-9d62661fe9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b88c0-7f52-4023-859f-4996968463f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did genuinely surprise me is that so many people went and
        tried it out themselves, and I immediately saw the effects of that as I was
        swiping on the app. And, I saw more and more people who were neither Olympians
        nor Tokyo locals," Kavner told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b6e68-9e7b-4ca3-bce8-13ba6cab4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684cc14e-9f62-45ac-85d2-cf8746a47edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen plenty of people who have in their bios ''I''m here
        because of TikTok'' or ''I''m here because TikTok sent me," he further explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa80e8-708c-4694-a846-85d34929aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38ece9-0d05-4c82-aaad-40b02d049f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavner''s first recollection of using Tinder Passport to swipe in
        an Olympic Village dates back to 2018 during the PyeongChang Olympic Winter
        Games. However, it wasn''t until 2021 that he decided to formally document
        his hack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7451f-54da-4ba7-ae95-f580d464772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T23:35:59.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/30/sport/tiktok-tinder-athletes-olympics-spt-intl/index.html"
        target="_blank">"TikTok: How one user went viral after sharing his Tinder
        hack to virtually connect with Olympians"</a></em></p>'
