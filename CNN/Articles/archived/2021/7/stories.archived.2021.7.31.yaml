      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) -</strong> The government
        is considering limiting anew to one person per household the buying of groceries
        and essentials during the two-week enhanced community quarantine (ECQ) in
        Metro Manila, an official of the National Task Force (NTF) Against COVID-19
        said Saturday.</p>'
