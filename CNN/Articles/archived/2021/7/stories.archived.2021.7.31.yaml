    'template': '1'
    'title': 'Nesthy Petecio outlasts Italian foe, assured of silver medal finish'
    'updated': 2021-07-31T20:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642bdb3e-bcb1-4c89-a668-4804100c49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –</strong> Featherweight
        bet Nesthy Petecio punched through history on Saturday as she became the first
        Filipino boxer to reach the Olympic boxing finals after 25 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e00015-4ded-4c88-9afc-53407950853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f94031-867e-4f11-9342-fe1e802d80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio went through a slow start to prevail against Italy''s Irma
        Testa via split decision in the Tokyo Olympics women''s featherweight division
        semifinals at the Kokugikan Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2807657-cced-4d1b-afb0-0e265c15163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67402f4f-f34c-4545-8b87-71e057eb77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four judges scored 29-28 in favor of Petecio, while the remaining
        judge gave the same score to Testa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d84819-1729-4a51-b036-43f208fb4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3c85c-1d37-429d-a86e-dd80b34b112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Petecio was more on defensive mode in the first
        round as Testa started aggressively in the fight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33fb63-d092-4ad4-a3b9-4ba64f1bd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53138a98-51de-4b98-874b-37b77a473609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, the Davao native unleashed her body shots that
        connected to the Italian foe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e000b59-2640-430b-89fc-3c1ac34faa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86afa3c-124e-4cb4-8c1b-6d3546a99c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testa continued to dance her way into the ring in the third round
        as Petecio landed more punches going into her close victory that assured her
        of at least a silver medal finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d68824-943b-4472-bd65-2d59d06e0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10378138-3d0a-429e-a595-8b2c6fed0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio will square off with familiar foe Sena Irie of Japan for
        the gold on August 3 at 12:05 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a0ff7-0090-452c-8d95-8f28cfe02d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d00d2-c65d-4378-93b6-aa17423f22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T13:18:54.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pugilist defeated the hometown bet in her golden campaign
        in the 2019 AIBA Women''s World Championships, but the Japanese fighter exacted
        revenge during the Asia-Oceania Olympic qualifiers, which denied Petecio an
        outright Olympic berth.</p>'
  'Japan-China-nationalists-athletes':
    'author': 'Nectar Gan, CNN'
    'caption': 'Some of Japan''s victorious Olympic athletes have been subjected to
      a storm of online abuse from Chinese nationalists following the defeat of their
      Team China opponents in Tokyo. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-31T14:41:18.567+08:00
    'imagesource': 'jcr:4b35f158-b0b3-44d6-b1d3-e6d72fcb62ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '192cb9dc-901e-4c4a-88de-b1c816eead2f'
    'lead': 'Some of Japan''s victorious Olympic athletes have been subjected to a
      storm of online abuse from Chinese nationalists following the defeat of their
      Team China opponents in Tokyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T14:44:08.681+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:35:38.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:01.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'China', 'Olympics', 'Tokyo']
    'template': '1'
    'title': 'Japanese athletes face Chinese nationalists'' wrath after beating China
      at Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed1236-17f6-456d-a1ee-580bed53a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of Japan''s victorious Olympic athletes
        have been subjected to a storm of online abuse from Chinese nationalists following
        the defeat of their Team China opponents in Tokyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc8cb3-f32a-4b47-936a-9c1fcbae4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon in Japan, China and the hosts occupied the
        top two places in the medal table, with a number of events pitting Chinese
        athletes directly against their longtime rivals for places on the podium.
        And that''s raised temperatures on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a078d-95a6-4312-a94f-a5ea0247bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japan''s Daiki Hashimoto won gold in the men''s all-around
        gymnastics final, edging out China''s Xiao Ruoteng by 0.4 points. At just
        19 years old, Hashimoto is the youngest gymnast to ever win the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136c84f-b110-4ecd-ab31-68dfdc534af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan celebrates his victory, some in China questioned the fairness
        of the result and accused the judges of favoritism toward the hosts by allegedly
        inflating Hashimoto''s score on the vault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d812b3-c35e-49fa-8be2-c70b0fcc70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger, first set off on Chinese social media, soon spilled over
        to platforms typically censored in China. Chinese nationalist trolls circumvented
        the Great Firewall and descended on Hashimoto''s Instagram account, inundating
        his feed with angry comments and tagging him in insulting posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a647a94-fb60-41c1-b095-0d93416464fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many called Hashimoto Japan''s "national humiliation," while others
        accused him of stealing China''s gold medal. Some even tagged him in photos
        of the atomic bombings of Hiroshima and Nagasaki.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d8d21-9d4c-49ae-bcba-a6750f2f0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the accounts attacking Hashimoto appeared to be created
        specially for this purpose, with their entire feeds filled with posts targeting
        the Japanese gymnast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8f6bf-584d-4752-9dde-e9524fb61cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashimoto later changed the privacy settings on Instagram, so he
        could no longer be —&nbsp;but angry comments have kept pouring in under his
        posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77a280-43ce-45ee-951b-454080254f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks and harassment are emblematic of the rising tide of
        ultranationalism sweeping through social media in China, which has silenced
        many of the country''s more liberal and moderate voices online. The nationalist
        sentiment against Japan has often flared, due to deep-rooted rancor against
        Japan''s invasion of China in World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79aa27-2a33-49e9-9eb9-002336d63550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese netizens criticized the online abuse and called for
        an end to it, but they were also attacked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e60ae-5974-4921-97b1-34838194c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Chinese nationalists have launched massive online
        trolling campaigns against those they regard as Beijing''s political foes,
        including Taiwanese President Tsai Ing-wen and Hong Kong''s pro-democracy
        protesters. They also lashed out at Australian Olympic swimmer Mack Horton
        at the 2016 Rio Games, after he called China''s Sun Yang a "drug cheat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69eb8e-d828-4918-a81f-b915acd27911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the latest controversy, the International Gymnastics Federation
        (FIG) issued a statement Thursday expounding on Hashimoto''s score, including
        a detailed list of the imperfections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b021401-819c-4fa0-aa8d-39bd4922cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIG can assess that the 14.7 score obtained by Hashimoto on
        this apparatus is correct in regards to the Code of Points, and so is the
        final ranking," the statement concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bc379-a9ac-4604-8df0-671c5aefc911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Thursday evening, Hashimoto expressed gratitude
        for the support he received, while acknowledging he had received abusive comments
        on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26270c27-f20a-4ac3-9eb4-9202fd63cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may think the score of the Vault might be unfair, but FIG has
        given its verdict on the official scoring result...We have to accept the result
        as it is even it is very difficult to take in," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd5b0c-f668-4d83-ac8e-3a0c43f692fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tokyo Olympics is not over yet...I do hope there will be less
        smear comments and more praises for the athletes," he added, sharing a photo
        of himself, Xiao and the Russian Olympic Committee''s Nikita Nagornyy posing
        together with medals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d66a04-8efb-4a01-bbba-a096b0b05bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wider problem</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73463793-0be1-4061-bde6-a3cefaf66f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalist rage against Hashimoto followed attacks on Mima
        Ito and Jun Mizutani, the Japanese table tennis duo who narrowly defeated
        the Chinese team to win the first-ever gold medal in mixed doubles Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1220e5-edcb-4b1b-b77d-22341be6f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mizutani said on Twitter that he had received a torrent
        of messages attacking him, without directly mentioning China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e324446-b5c4-4850-8802-15979fcd703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got tons of DM from a country telling me to ''Go to hell! P*ss
        off!'', but I''m totally OK as I''m used to such comments. I''m just happy
        that I got the whole word excited. All messages from Japanese are cheering
        me, thank you!" he wrote in the tweet, which was later deleted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7d9a8-8c55-4135-8839-0e73871e2340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito, who has an account on Weibo, China''s heavily censored version
        of Twitter, had to shut down her feed due to an onslaught of hate comments.
        She was also attacked on Instagram, where fans have organized themselves to
        support her against the abuse, leaving encouraging comments and tagging her
        in positive posts to drown out hate messages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25be26a-1e62-4f46-ae06-11a23c108105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have since drawn wide attention in Japan, making headlines
        and sparking anger on social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1564691-98ab-4072-aaab-f0672b759464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Thursday, Japan''s Chief Cabinet Secretary
        Katsunobu Kato said he was aware of the incidents, although not the details.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946de11c-7605-412b-9943-21d8c74972c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as the government, believe any discrimination should not be
        allowed," he said. "It is also against the Tokyo Olympics'' spirits. We ask
        everyone to let the athletes to concentrate on their matches so they can do
        their best."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a4b2a-3aa6-459e-a5cc-6823594eae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, other Olympic athletes have also faced social media trolling,
        including America''s Simone Biles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e676a86-3d4e-46a9-96b4-4255470e0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, one of the greatest gymnasts of all time, withdrew from the
        individual all-around competition this week to focus on her mental health.
        While the 24-year-old has received an outpouring of support for her decision,
        she has also been viciously attacked by trolls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962f685-359c-4318-afbf-4764f75db66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, some Indian swimmers were trolled for failing to qualify
        for the semifinals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6f9c5-4e41-4a65-9f23-a3c14acd4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the problem at a news conference Friday, International
        Olympic Committee (IOC) spokesperson Mark Adams said he didn''t think the
        IOC could give advice to athletes individually, but he stressed that online
        abuse has "no place in sport."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef5189-f349-482a-be78-00b535995868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such trolling...or aggression is really, really not acceptable
        and we would completely go against that and support the athletes in every
        way," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4c470-2838-4b00-80a2-8bab27dd83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kazumi Duncan contributed to reporting.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2b823-6efc-42f4-a339-e10d0b54a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:44:08.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/30/china/china-japan-olympics-online-abuse-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/30/china/china-japan-olympics-online-abuse-intl-hnk/index.html">Japanese
        athletes face Chinese nationalists'' wrath after beating China at Olympics</a>"</em></p>'
  'Biden-IRS-Trump-tax-returns':
    'author': 'Lauren Fox and Tierney Sneed, CNN'
    'caption': 'The US Justice Department told the US Treasury Department that it
      "must" turn over former US President Donald Trump''s tax returns to the House
      Ways and Means Committee, which first requested them more than two years ago.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-31T14:44:23.304+08:00
    'imagesource': 'jcr:05f05bb1-3f27-481d-b1fc-cafc6b1f2c7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48877ba-d8c7-4a33-b8dc-78610f93f4bd'
    'lead': 'The US Justice Department told the US Treasury Department that it "must"
      turn over former US President Donald Trump''s tax returns to the House Ways
      and Means Committee, which first requested them more than two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T14:48:01.997+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:35:36.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:02.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Joe-Biden', 'IRS', 'Congress', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'Biden''s Justice Department says IRS ''must'' hand over Trump tax returns
      to Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5d952-b895-41c6-90a6-e30507d4ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US&nbsp;Justice Department told the
        US Treasury Department that it "must" turn over former US President Donald
        Trump''s tax returns to the House Ways and Means Committee, which first requested
        them more than two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9eb59-673f-4a3f-996f-ee47ee5c3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direction came in an opinion released Friday by the Justice
        Department''s Office of Legal Counsel, which provides legal advice to the
        executive branch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad3288-0e72-4472-b79b-98e5d82c855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chairman of the House Ways and Means Committee has invoked
        sufficient reasons for requesting the former President''s tax information."
        Under the department''s interpretation of federal law, according to the opinion,
        "Treasury must furnish the information to the Committee."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6142373-09fe-41e9-9b55-94f3eef97333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opinion was released on the same day that the House committee
        and the Treasury Department are expected to submit a court filing in the lawsuit
        that House Ways and Means Chairman Richard Neal brought in July 2019 seeking
        the tax returns. According to previous filings in the case, lawmakers and
        the Biden administration have been in discussion for several months as to
        how to move forward in the litigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e8b4d-c8f3-4e11-9d81-7e24907c349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have maintained for years, the Committee''s case is very strong
        and the law is on our side. I am glad that the Department of Justice agrees
        and that we can move forward," Neal said in a statement to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da3306-2672-4dfe-a1f0-bdb7c7a0a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLC opinion indicated that the House committee had again submitted
        with the Treasury Department a request for the returns in June of this year.
        That request, obtained by CNN, shows that the committee had shifted the scope
        of its investigation since it had originally requested the returns, with a
        new interest in understanding the "business entanglements" of the former president
        and how the IRS'' presidential audit program handled them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11235c79-9642-42ad-b31f-b4fbd7d690ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel now say tax returns could "reveal hidden business
        entanglements raising tax law and other issues, including conflicts of interest,
        affecting proper execution of the former President''s responsibilities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d62b03-12ce-4904-a626-8f97d4042fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An independent investigation might also show foreign financial
        influences on former President Trump that could inform relevant congressional
        legislation," the new request said. It also shifted forward the years of returns
        the committee was seeking, to cover Trump''s time in office more squarely.
        The new request seeks the returns between 2015 and 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a3689-a035-4f4a-adda-ee59dfb64dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Trump, who has intervened in the case in his
        personal capacity, will continue to fight the release of the returns in court.
        A lawyer for Trump did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66052189-5007-484d-a790-f2506f034b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Trump''s request earlier this year, the judge ordered that the
        Treasury Department give the former President a three-days heads up if it
        intends to hand over the returns, so that he could consider whether he would
        like to take legal action to stop the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02688169-4857-4665-a63c-8b7da3a87b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department declined to comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e34cfb-427a-4cce-92f2-ff853901b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ''s shift in position is victory for the House as it continues
        to investigate the former President and his administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c075c-9178-4fe4-8a6e-a578b1bb9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to former President Trump''s tax returns is a matter of
        national security," House Speaker Nancy Pelosi said in a statement. "The American
        people deserve to know the facts of his troubling conflicts of interest and
        undermining of our security and democracy as President."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82600d4a-6d06-4130-8657-6c4b6745d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reversal of opinion</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5b168-e172-48e5-9318-2d1b34a5ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, DOJ''s Office of Legal Counsel cast doubt on whether
        the lawmakers had a legitimate legislative purpose in making the request.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79299c7-2d8d-4a41-8c94-4978d258c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new opinion said that the previous administration got it wrong.
        "In evaluating whether the information sought in the April 2019 Request could
        serve such a purpose, however, the 2019 Opinion failed to afford the Committee
        the respect due to a coordinate branch of government," the new opinion says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205352db-1d0d-40df-838f-4e06ae9d17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal initially requested Trump''s tax returns from Treasury and
        the IRS in April 2019 using a little-known section of the US tax code that
        allows chairmen of both Ways and Means and Senate Finance committees to request
        the tax returns of any American. Neal argued he made his request to learn
        more about the Presidential Audit program, which automatically reviews the
        taxes of any sitting President and Vice President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b38387-d3e0-4554-82a3-1b03c357593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the Trump administration rebuffed the request, Neal subpoenaed
        the records. The subpoena was ignored and in July 2019, the House filed suit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ef617-c1dc-486e-8095-b4b05f9610d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The litigation dragged on for months and then stalled out entirely
        in early January 2020, when the judge —&nbsp;Trump-appointee Trevor McFadden
        —&nbsp;put the proceedings on hold while a federal appeals court considered
        a separate case, concerning the House''s subpoena of former White House counsel
        Don McGahn for testimony.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1a040-ead4-40fe-a71d-9d4cbd1cf2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that case was resolved earlier this year with an agreement
        for McGahn''s testimony, the legal waiting game for Trump''s tax returns continued
        after Biden was inaugurated, as discussions between the House and the administration
        about a resolution dragged out for months, according to court filings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea112a-fd5f-4ee0-a87d-8405be3c7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Justice Department has a mixed record on where it has sought
        to reverse Trump-era DOJ positions that protected the former President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e40954-5c2a-4d4f-8f2d-fd2237227c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, the DOJ, under Biden, is continuing to argue that
        it should be allowed to substitute itself for Trump as a defendant in a defamation
        lawsuit brought by E. Jean Carroll, a woman who was smeared by Trump when
        she claimed that he had raped her. On the other hand, the department recently
        indicated it would allow former officials to testify in the House investigation
        into the January 6 insurrection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f2f74-0918-42dc-86fa-5eb325addc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fff84-d721-4066-bfac-415c386d86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Herb contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd869bfe-c696-4316-ba45-3e6cf27c6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T14:48:01.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/30/politics/biden-justice-department-olc-trump-tax-returns-house/index.html"
        href="https://edition.cnn.com/2021/07/30/politics/biden-justice-department-olc-trump-tax-returns-house/index.html">Biden''s
        Justice Department says IRS ''must'' hand over Trump tax returns to Congress</a>"</em></p>'
  'pregancy-Delta-variant':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'The Delta variant of COVID-19 is dominating cases worldwide, and health
      officials in some countries are sounding alarm over its impact on pregnant women.
      (FILE PHOTO)'
