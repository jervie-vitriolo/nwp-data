      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd59f20-f9d8-40cb-85e9-3df7ecba9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan specifically warned against a “politicized” investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea57e7-e49c-4b01-90ec-8fb56b9b8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98fc59-ac1a-4947-82df-c357cf506b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The one consistent thing we''ve heard from all countries has been,
        ‘Let''s not politicize the science,’ and the next thing that happens is the
        science is politicized,” Ryan said. “We want to reassure our colleagues in
        China that this process is still, and is, and has always been, driven by science,”
        he continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fdf183-e8ad-4e83-bb9c-2ae7523b102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:28:56.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have stuck to the principles of the process of this from the
        very beginning, we''ve not ceded to pressures on one side or the other. The
        (director-general) has tried to steer at a path that has been driven by science,
        by evidence, taking no sides, and trying to reach the objectives that we all
        want,” Ryan added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38923bb4-2c39-4fdf-b42f-4841c28599c3'
