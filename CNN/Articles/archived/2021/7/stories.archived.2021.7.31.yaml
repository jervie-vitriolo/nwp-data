    'mgnl:tags': ['Elon-Musk', 'Tim-Cook', 'Apple', 'Tesla', 'CEO', 'Power-Play',
      'book']
    'template': '1'
    'title': 'Elon Musk asked Tim Cook to make him CEO of Apple, new book claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b05ba-4701-467d-a628-60590eb8f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As if Elon Musk isn''t running enough companies,
        he once may have suggested taking over as CEO of America''s most valuable
        business, Apple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4ca4d-919f-4035-b4eb-f81ef65897df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6da486-2fef-4ebd-af69-fb1ef1401d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, in the midst of manufacturing delays and other issues
        plaguing Tesla''s planned Model 3 launch, Musk is said to have had a phone
        call with Tim Cook during which the Apple CEO proposed buying Tesla. Musk
        said he''d do it, but on one condition: "I''m CEO." It reportedly took Cook
        a moment to realize Musk meant taking his job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec80f60-7ce7-4928-a429-481869da9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1321de-92a0-42de-9171-fd2e6e512712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a Los Angeles Times review of "Power Play:
        Tesla, Elon Musk and the Bet of the Century," a forthcoming book by Wall Street
        Journal reporter Tim Higgins, who covers Apple, Tesla and other tech companies.
        The review, published Friday, adds that Cook reportedly responded to Musk
        with an expletive and hung up the phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abceb2-65aa-45e3-a0c5-33e55544e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94c10b-07c3-4f38-85e9-dec054f79b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Musk and Cook have denied ever speaking to one another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6911137-2a02-4a1e-b58a-40bb0e4a4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e6270-1057-4d53-8d08-12cc9810ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Musk revealed on Twitter that he had considered selling
        Tesla to Apple but said he never actually talked with Cook. Replying to a
        report about Apple''s plans to release a battery-powered, mass-market automobile,
        Musk said he reached out to Cook during the "darkest days of the Model 3 program"
        about acquiring Tesla "for 1/10 of our current value."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abe707-432c-4bcb-8ff5-5e85c39b19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c534f-c482-4a78-aa58-6415c20d54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He refused to take the meeting," Musk said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b599b-43a9-4eb5-afa6-54fabac86bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945c31f-f4b5-47f0-9dee-65a17b32e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also denied that the interaction described in the book happened
        in a tweet on Friday, following the publication of the book review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10707c39-46f8-4f4b-9957-198de585e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955421d7-3237-45e7-b5af-ded791da25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cook &amp; I have never spoken or written to each other ever,"
        Musk said, adding that he had once requested a meeting with Cook to discuss
        Apple buying Tesla, but that it didn''t happen and "there were no conditions
        of acquisition proposed whatsoever."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c4fc5-1db0-48e3-8ca2-dc3076a0ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13af10f-cbcc-4282-9278-a80da00242c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins, the author, responded to Musk''s Friday tweet saying the
        Tesla founder was given "plenty of opportunities" to comment on the anecdote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fed93-1330-4e25-aa70-41ac9be8f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d88f67-76cc-4ebe-8eaf-7b66a20f6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This anecdote comes from Musk''s own account of the conversation,
        according to people who heard the retelling at the time," Higgins tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69825e9-370c-4d3f-98a0-f4fc3fe04cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21539551-b4fe-4350-bcfa-414658126825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the book''s claims, Apple directed CNN Business
        to an April interview Cook did with reporter Kara Swisher, who asked about
        Musk saying he refused a meeting. "You know," Cook responded, "I''ve never
        spoken to Elon, although I have great admiration and respect for the company
        he''s built."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782ffdc-b6b7-4355-931b-996e41db854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e334b1-2de2-4864-89ca-1c238600fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Cook were photographed sitting near one another — with
        only Oracle CEO Safra Catz between them — in a meeting with former President
        Donald Trump in December 2016. It''s unclear if the two spoke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f749f-1877-4662-aafb-8e1cf6ded346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45c953-d1e5-48ce-a69b-d90fc06c0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power Play" is set to be released on August 3.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abb961-ae43-4ac2-9276-d3de1fe5dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T05:05:17.541+08:00
