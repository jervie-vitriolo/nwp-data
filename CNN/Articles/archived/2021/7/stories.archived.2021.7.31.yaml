    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena marches to Tokyo Olympics men''s pole vault final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcede4-47be-47ea-b331-36b8d1e9dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –</strong> Filipino
        pole vaulter EJ Obiena reached the Tokyo Olympics men''s pole vault final
        after hurdling the 5.75-meter mark in the qualification round Saturday at
        the Tokyo National Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e98093-df65-4b46-b234-a42b32bf39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Obiena hurdled the 5.50 and 5.65 meter marks in
        one attempt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ab346-9526-4bf9-bc61-563595a94c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a727f-ba4c-4582-bd8a-867c7993e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, however, had a nerve-wracking performance in the 5.75 meters
        when he committed fouls in his first two attempts. In his last try, he breezed
        through the clearance and was enough for him to book a spot in the final round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab2db0-13ab-492d-9fc0-ad902e4ed8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46f4db-c92c-4e3c-b1bd-4013981b22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena tied with United States'' KC Lightfoot, Australia''s Kurtis
        Marschall, 2012 London Olympics gold medalist Renauld Lavillenie of France,
        and Emmanouil Karalis of Greece atop the Group A of the qualification round
        with all clearing 5.75 meters. Lightfoot, Marschall, and Lavillenie cleared
        it in one try while Karalis aced it on his second try.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2c3d4-f725-467b-a658-350ac75eb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ef6b9-0499-44f0-890b-892e88264e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T11:24:28.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s pole vault final is on August 3 at 6:20 p.m. Philippine
        time. Obiena will face the likes of world record holder Armand Duplantis of
        Sweden, training partner and 2016 Rio Olympics champion Thiago Braz of Brazil,
        and Dutch pole vaulter Menno Vloon.</p>'
