      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts led by as much as 16 in the early part of the third quarter,
        49-33, as Bong Quinto nailed his two shots from the stripe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
