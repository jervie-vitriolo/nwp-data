      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Four
        Meralco players scored in double digits to lead the Bolts to victory over
        the Alaska Aces, 89-80, in the 2021 PBA Philippine Cup, Saturday at the Ynares
        Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7d8b8-a747-4c8f-ba14-ba29cf8fd3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:04:25.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5375f-275c-4a39-ad18-3fe2eb523812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:04:25.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nard Pinto scored 16 points while rookie Alvin Pasaol made his best
        scoring output so far in his pro career with 13. Chris Newsome had a double-double
        of 14 points and 11 rebounds while Raymond Almazan added 12 markers and eight
        boards to push Meralco’s slate to 4-1 and hold solo third place in the standings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44375c-3789-40a8-a008-bc00f7930418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:04:25.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bce92e-aa35-4b8d-be46-d72cb54917c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:04:25.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m so happy that Coach Norman gave me the chance to score. Our
        defense is really our priority and we always practice that,” Pinto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f78539-9d55-4242-a839-f0965a7a8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T20:04:25.119+08:00
