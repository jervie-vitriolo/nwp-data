      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)—&nbsp;</strong>Local
        airlines have announced numerous flight cancellations as Metro Manila shifts
        to stricter COVID-19 quarantine measures until August 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e024a4d-7463-4e23-aa8e-c0db1a42a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T18:15:56.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Saturday, flag carrier Philippine Airlines (PAL)
