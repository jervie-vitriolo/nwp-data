      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4119956-6e1f-4654-8612-ae68919b12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM issued the statement Saturday night amid rumors Avisado
        resigned or was fired from his post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b06f61-702d-4f76-8eed-a640565ea655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.811+08:00
