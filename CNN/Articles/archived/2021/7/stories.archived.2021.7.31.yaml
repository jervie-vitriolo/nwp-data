    'mgnl:tags': ['Delta', 'COVID-19', 'coronavirus', 'covid', 'OCTA', 'DOH']
    'template': '1'
    'title': 'OCTA: Exact Delta coronavirus variant situation unknown due to limited
      resources'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a58a48-e627-494c-aa42-2453cbceee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The country
        has so far recorded over 200 cases of the highly contagious Delta variant
        of the coronavirus, but experts warned the exact number remains unknown due
        to limited capacity to test samples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d135fb2-5702-473c-b00f-0960ccd7a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team said the official count may not be able to
        keep up with the actual number since only a hundred samples can be tested
        by the Philippine Genome Center, or around a little over 1% of the average
        number of infections recorded daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b3d4b-3675-4632-bdb6-7fb843ff139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts estimate that around 26% of the country''s COVID-19 cases
        are of the Delta variant. This means out of the <a href="https://cnnphilippines.com/news/2021/7/31/DOH-update-8000-cases-July-31-2021.html">over
        8,000 infections</a> logged on Saturday, at most 2,000 could be Delta cases,
        leaving some margin of error.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c112ef-a0aa-4354-966a-b71a9d68665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a major concern that...we don''t know the exact number,"
        OCTA research fellow Guido David told CNN Philippines'' <em>Newsroom Weekend.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f479ffc-f7b2-44c5-a820-d96d97ce9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sinabi kong</em> 2,000 cases [The 2,000 cases I mentioned
        are] based on sampling distribution<em> pero may</em> [but there is a] margin
        of error. It could be 1,000 or it could be 500 depending on sampling error.
        But we are in a way...flying blind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb0568-5057-4911-9b0a-0f49072c5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also noted that the sampled cases were from two to four weeks
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536f729-2d9d-4f2d-8cbe-0574f8790b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA disputed the Department of Health''s projection
        that the scheduled enhanced community quarantine (ECQ) on August 6-20 will
        not be able to curb the spread of the Delta variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74102d6-92fb-48c2-9231-8ad6e36a08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> projection <em>natin</em> [Our projection is], with
        the ECQ <em>maco</em>control natin [we will be able to control] to less than
        2,500 cases per day in the NCR, that is below surge capacity which means <em>hindi
        mao-</em>overwhelm <em>''yung</em> hospital [the hospitals will not be overwhelmed]
        based on the projections," David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df791c2-8aa5-4e07-9ae1-be9ca5291afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T21:57:49.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire earlier said active
        cases or people currently sick in Metro Manila could spike to <a href="https://cnnphilippines.com/news/2021/7/31/ncr-active-covid-cases-30000-end-september-doh.html">more
        than 30,000</a> by the end of September, even with the return of the strictest
        form of lockdown in the region.&nbsp;</p>'
