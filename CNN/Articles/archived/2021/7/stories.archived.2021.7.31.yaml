      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4302a1-25ea-4b69-8804-4fcc18135de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Massachusetts residents in the latest study, none died
        and only five were hospitalized.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d16b1d-a6d1-4ae7-9b1d-3df4742d7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81342be0-8e29-4f12-a652-3a2b93353b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those five, one person was unvaccinated and had underlying medical
        conditions, and four were vaccinated. The vaccinated individuals ranged in
        age from 20 to 70, and two had underlying health conditions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2401c-3c76-4404-a649-a6e22f23b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b8b3d-1363-4f19-9b26-4e652de702d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional infections were identified among visitors from at least
        22 other states who visited the area from July 3 through 17. Thousands gathered
        for summer festivities, and infected people reported going to "densely packed
        indoor and outdoor events at venues that included bars, restaurants, guest
        houses, and rental homes," the study says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905edcf0-dd69-4de0-9f68-81e59831b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2369d-56d5-46e1-9cac-d56e97ecb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these findings motivated CDC to update its guidance for
        areas with higher levels of viral transmission, the study notes that Barnstable
        County was not one of those areas until the outbreak. Between July 3 and 17,
        daily new cases rose from a 14-day average of 0 to 177 cases per 100,000 residents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185a10f-cda8-4778-b3a3-6ab2d623a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287780fe-a1cd-4eeb-831c-2df854f09277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggests that "even jurisdictions without substantial
        or high COVID-19 transmission might consider expanding prevention strategies,
        including masking in indoor public settings regardless of vaccination status."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d8c4e-fdee-45e4-b6c6-b56460f469a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfedf2cc-41b6-45a8-9292-52b14bfff761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measures we need to get this under control -- they''re extreme.
        The measures you need are extreme," Walensky told CNN late Thursday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3457c-5736-4fdd-a047-bf406a4a4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1ff6a-2f48-4b7c-a765-bdf9c4499903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also notes that breakthrough infections are expected,
        especially as the slice of the population that''s vaccinated grows larger.
        "As population-level vaccination coverage increases, vaccinated persons are
        likely to represent a larger proportion of COVID-19 cases," the authors wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8e5df-dd10-40b8-8657-c53b7d1c925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56575ebf-a134-40ff-b950-b1d58bd1d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on the outbreak connected to Provincetown.
        In total, at least 882 cases have been linked to the cluster so far, about
        60% of whom were Massachusetts residents, according to local officials.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce296e0a-93b1-4958-a886-8994cc338865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688f763-3154-4ddf-b2d7-49231b9bb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town manager of Provincetown, Alex Morse, told CNN Friday that
        the town appeared to be taking a favorable turn -- with an indoor mask mandate
        in place and a test positivity rate that''s on the decline.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfc812-3115-4101-bf72-b128f35b8c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053c07a-fa47-4d16-894d-56a5954fa14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we''re heading in the right direction, but obviously concerned
        about what''s happened here in the last few weeks," Morse told CNN''s John
        Berman.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46829b-eb39-4810-8b7d-07956f557171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841cdf8c-30cf-4f83-8c2a-de31d54c5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the CDC''s decision to update its recommendations
        previously told CNN that, in addition to the viral load findings, the overall
        prevalence of Delta and lower-than-hoped vaccine uptake played key roles in
        the latest iteration of the guidance.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8bf62-0609-4c5d-8772-97e30f7a1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/30/health/breakthrough-infection-masks-cdc-provincetown-study/index.html">CDC
        shares ''pivotal discovery'' on Covid-19 breakthrough infections that led
        to new mask guidance</a>."</em></p>'
