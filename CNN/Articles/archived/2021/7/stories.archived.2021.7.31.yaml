    'template': '1'
    'title': 'What you need to know about the Delta variant if you''re pregnant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac12f8-96fb-47be-93ca-d6ebf8cdb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Delta variant of COVID-19 is dominating
        cases worldwide, and health officials in some countries are sounding alarm
        over its impact on pregnant women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a310d-21fa-45a7-984d-d0c0d6200e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of England''s top health officials issued a joint statement
        on Friday urging pregnant women to get vaccinated against the coronavirus.
        They pointed to new data showing that 98% of expectant mothers admitted to
        the hospital with COVID-19 in the country since May were unvaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f293d-9723-432a-a315-d97f4eda0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has also previously said that
        infected, pregnant women face an increased risk of developing severe COVID-19
        compared with non-pregnant women of a similar age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b74ded-16d7-4348-865b-12f1037669f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern is that risk might be even higher with the Delta strain,
        which has been shown to be more contagious and can cause more severe disease
        compared to the earlier variants of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01b238-8be9-4184-8b88-29019174be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c9021-7fe8-42dd-af8e-e98ae0b52bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Delta more dangerous if you''re pregnant?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf59a5e-841b-4115-b74e-92016fa596f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is more contagious and can cause more severe disease
        for everyone, including pregnant women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4f31a-f6b3-487d-895f-2b07ca1ca635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data gathered by the UK Obstetric Surveillance System
        (UKOSS) showed the number of pregnant women that are being admitted to hospital
        with COVID-19 is increasing in the UK due to the Delta strain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae220ca-dbcd-49b5-9bbb-eac0b9d57b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to the original Covid virus the new variants (alpha and
        then delta) caused progressively more severe disease in pregnant women," Andrew
        Shennan, professor of obstetrics at King''s College London, said in a statement
        to the UK''s Science Media Centre. "This included need for ventilation, intensive
        care admission and pneumonia, more than 50% more likely to occur," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9574e-de8e-4f01-a585-a484dd061dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected by UKOSS show that around 33% of women in hospital
        with COVID-19 needed respiratory support and that 15% needed intensive care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5bfd2-fe33-4626-8531-6b08d7595d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UKOSS data only includes pregnant women. However, the group
        said that while the increase in hospitalizations was broadly in line with
        the current rise in COVID-19 hospital admissions in the UK''s general population,
        the data highlights an increase among pregnant women needing care for acute
        symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2759c-c84e-4cf1-ba56-bff257d317ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about risks to the baby?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a268b-bfd9-4635-95d4-ab2f29e84723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have shown that COVID-19 infection raises the risk
        of negative outcomes for both the mother and the baby. These risks include
        preeclampsia, infections, admission to hospital intensive care units and even
        death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922faa7-0a79-410a-a444-adffd508c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an April study published in JAMA Pediatrics that looked
        at over 2,000 pregnant women in 43 medical institutions across 18 countries,
        babies born to mothers infected with the coronavirus were also at a somewhat
        higher risk of preterm birth and low birth weight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efcb28-580a-4084-b90a-2042ca109081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data collected by UKOSS showed that one in five women admitted
        to hospital with serious COVID-19 symptoms went on to give birth prematurely,
        and the likelihood of delivery by C-section doubled. One in five babies born
        to mothers with coronavirus symptoms were also admitted to neonatal units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b24052-9dc0-48dd-a7b5-20149e84adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the vaccine safe for pregnant people?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c9896-349b-4c9b-8ea8-cc920940653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Studies and real-world data have shown there are no specific
        safety concerns for pregnant people or their babies on taking a COVID-19 vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b29c3-c56d-4fe1-b1f5-36bfc48257ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of thousands of pregnant women worldwide have been vaccinated,
        safely and effectively protecting themselves against Covid and dramatically
        reducing their risk of serious illness or harm to their baby," Gill Walton,
        the chief executive of the Royal College of Midwives in the UK, said in a
        statement on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1bc39-33c0-4149-bd12-134c4afe0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention, the Joint Committee
        on Vaccination and Immunization in the UK and Australia''s Technical Advisory
        Group on Immunization all advise pregnant women to get a COVID-19 shot. The
        WHO says that pregnant women should get the vaccine in situations where the
        benefits of vaccination outweigh the potential risks —&nbsp;such as if they
        are living in areas with high number of cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61f65e-5309-4bfd-b641-880268462eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have even prioritized immunization for pregnant people.
        The Australian government said anyone who is pregnant and over the age of
        16 can get the vaccine now, even though the slow vaccine rollout there means
        that only those above the age of 40 are currently eligible for the shot among
        the general population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2698a-5caf-4c4b-b1f3-2836526e52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian provinces of Ontario and British Columbia have also
        prioritized vaccination for those who are pregnant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e7a96-5f4c-42e7-9de3-8a35116af21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture is mixed across the globe. According to data collected
        by Johns Hopkins University (JHU), 20 countries currently recommend the use
        of the COVID-19 shot in pregnancy, while 39 permit it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf900cc-6ca3-4be9-a6a1-2e6da028f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 33 countries permit the vaccines in some situations —&nbsp;for
        example if expectant mothers face increased risk of catching COVID-19 because
        of her job or has underlying health condition that put them at risk of developing
        severe disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74394ebb-eb7a-43fd-b13a-7fb47e8270db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the JHU data, 51 countries either don''t recommend
        the vaccine in pregnancy at all, or only under certain conditions. The countries
        include Germany, which has cited a lack of safety data as the reason for its
        position, because pregnant people were not part of the safety trials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e134355-dc79-4fc3-9903-a0917e6e9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about those who are breastfeeding?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c1601-e250-44b6-b900-bef548a08aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has recommended breastfeeding women should be vaccinated
        and said women should not stop breastfeeding due to vaccination, because the
        shots are unlikely to pose any risk for the baby.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03e3b7-7068-4eb5-8d2b-4f863a144ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid vaccines do not harm the placenta or cause infertility</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f898a6-6a1b-460f-8db4-4221c8269814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myths about the COVID-19 vaccines impacting infertility or hurting
        the placenta have been swirling on social media, but scientists have been
        clear: these have no scientific basis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728d1cf-fffa-4b24-b123-774862c74568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no biological basis behind the claims that COVID-19 vaccines
        can harm the placenta, the organ that provides a growing baby oxygen and nutrients
        during pregnancy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fe614-ec76-49df-ba87-fd4177b5d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Beigi, who sits on the Immunization, Infectious Disease,
        and Public Health Preparedness Expert Work Group of the American College of
        Obstetricians and Gynecologists, said there was "no clear scientific reason
        to think the new vaccine would cause fertility problems."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20343db5-858a-4c4b-a277-8a813c2e2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, it is impossible to catch coronavirus from the vaccine,
        as the shots do not contain live COVID-19 virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3515a0-337b-410f-9eee-580cba82ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot catch COVID-19 from the vaccines and cannot pass it
        to your baby through your breast milk," according to the official advice from
        the UK''s National Health Service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81293a4-8153-4de6-800a-e7aeb019270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, research has shown that most pregnant women who got the
        Pfizer/BioNTech and Moderna COVID-19 vaccines passed protective antibodies
        to their newborns, measured in breast milk and the placenta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91544f-4ba3-45ea-b44c-7f8eb17dfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:00:38.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/31/health/delta-variant-pregnancy-vaccination-cmd-intl/index.html"
        href="https://edition.cnn.com/2021/07/31/health/delta-variant-pregnancy-vaccination-cmd-intl/index.html">What
        you need to know about the Delta variant if you''re pregnant</a>"</em></p>'
