      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Jamaica swept the top three spots
        in the women''s 100 meter final tonight in Tokyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dcf4f-e87c-41f8-93d0-b3abd3ac7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13acdbc-09ed-4379-8962-0092ca57850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaine Thompson-Herah defended her 2016 Olympic 100 meter title
        with a time of 10.61, a new Olympic record. She broke&nbsp;Florence Griffith
        Joyner''s 33-year-old mark set in Seoul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d5cd5-0c3e-430c-a45f-0ae5d0e3fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6b535-0ee7-47db-9e61-6a2fb9521be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelly-Ann Fraser-Pryce took home silver with 10.74 and Shericka
        Jackson won bronze with 10.76.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889bea7-150b-4307-b219-4733454ff7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe824d6-ad58-4580-8b46-0539f8c2143d'
      'mgnl:activationStatus': true
