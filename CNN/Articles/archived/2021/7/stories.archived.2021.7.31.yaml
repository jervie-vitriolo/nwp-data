        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b105a-f598-4189-a4d8-02ed708cc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707acd34-42aa-4c0b-b6e8-cab2c7b8586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial projection is more than double the current active cases
        in the capital, which stand at 12,108 as of Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f854ddd-8f59-4ed3-b0e3-38e9d3a5f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi natin, these lockdowns will help us prepare the system
        but it is not going to control the spread. Kailangan iprepara ang system,
        gawin natin ang mga dapat gawin para ma-prevent ang further spread ng Delta
        variant," the health official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e15f7-79d5-4de9-841c-b9e4986a8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re saying, these lockdowns will help us prepare
        the system but it is not going to control the spread. We need to prepare our
        system, implement the needed measures to prevent the further spread of the
        Delta variant.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83b5c5-69a0-482a-aa5a-00bab62b7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Friday said Metro Manila
        will remain under general community quarantine (GCQ) with "heightened and
        additional restrictions" until August 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70484c-9b31-42fb-9bb6-70380beafcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard lockdown will take effect August 6-20 in light of official
        data that confirmed local transmission of the highly infectious variant.&nbsp;Delta
        cases reached 216 as of Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab980cf9-02f2-4a4c-b13b-53e8202b91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Delta variant is "part of those factors that we
        are now considering when it comes to the increasing number of cases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197e7ce-937a-4375-9bf5-cc70a6f4bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/30/COVID-19-update-8-000-more-cases.html">RELATED:
        New COVID-19 infections top 8,000 anew as active cases near 62,000</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec9f12-2a4e-4807-bb6d-1b9b67b716b4'
      'mgnl:activationStatus': true
