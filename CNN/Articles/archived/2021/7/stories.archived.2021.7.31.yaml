      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simone Biles will not compete in the event
        finals for two of the four individual women''s gymnastics events, vault and
        the uneven bars, USA Gymnastics said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd571e1-73d0-46db-9f19-49c16c49cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T09:59:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, arguably the world''s greatest gymnast, has pulled back from
        Olympic competition in Tokyo to focus on her mental health. She explained
        in a series of Instagram posts that she has the twisties, a mental block in
        gymnastics where competitors lose track of their positioning midair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cc0f8-06c9-4b85-95cb-288da9d80d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T09:59:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said Biles will be evaluated daily to determine whether
        she can compete in the final two individual disciplines, floor and balance
        beam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed018294-aa8f-4d25-aad0-8dc651b98c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T09:59:12.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s vault and bars finals are scheduled for Sunday, the women’s
        floor final is Monday, and the beam final is Tuesday.</p>'
    '6':
