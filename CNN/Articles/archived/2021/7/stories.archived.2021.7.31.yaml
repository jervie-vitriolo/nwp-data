    'lead': 'US President Joe Biden said Friday the wildfires intensifying in the
      West demand "urgent action" as he met with seven Republican and Democratic governors
      to discuss how states are responding to the wildfires and how the federal government
      can best assist.'
    'mgnl:activationStatus': true
