      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66645ecc-68d6-421b-90d5-59598c9c1533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:46:28.788+08:00
      'mgnl:createdBy': 'david'
