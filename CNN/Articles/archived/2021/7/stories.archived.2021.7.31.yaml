      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;As
        many brands cheer for the country''s Olympic athletes with creative posts
        online, the Philippine Olympics Committee (POC) reminds them that the Tokyo
        2020 logos are not free to use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6da6d-b87e-45ac-a155-77c05fb5ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:08:39.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]lease be advised that only recognized Olympic partners are authorized
        to use the brand properties and assets of the Olympics," the POC tweeted on
        Saturday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">To all
        Corporate Brands,<br><br>We appreciate your support for the Olympics and for
        our Philippine athletes participating in the games. However, please be advised
        that only recognized Olympic partners are authorized to use the brand properties
        and assets of the Olympics.<br><br>*thread*</p>&mdash; Philippine Olympic
        Committee - POC (@OlympicPHI) <a href="https://twitter.com/OlympicPHI/status/1421406956191764482?ref_src=twsrc%5Etfw">July
        31, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc2aaf-74e0-443c-b320-7abe5b049ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:08:39.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f394df-2d11-4cde-82b2-afe8d73ef7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:08:39.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assets include the Olympic Rings, Tokyo Olympic logos, and the
        POC logo and emblem. Violators would face civil and/or criminal action, the
        POC warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0bb90-e4dc-4672-abd8-e1a89f1b0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:08:39.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:35:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes after company names trended on social media due
        to witty posts alluding to some gold medal contenders like boxer Nesthy Petecio.
        There was also an outpouring of recognition from several brands for weightlifter
        Hidilyn Diaz, who bagged the country''s first-ever Olympic gold medal on Monday.</p>'
