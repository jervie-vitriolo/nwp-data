    'jcr:uuid': '820386e5-e260-4fe8-aa55-8a81c1bc5e16'
    'lead': 'Jodie Whittaker, the first woman to play the Doctor in "Doctor Who,"
      is leaving the long-running sci-fi show, the BBC has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T03:34:42.641+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:35:57.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
