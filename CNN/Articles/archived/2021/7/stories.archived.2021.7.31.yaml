      'mgnl:lastActivated': 2023-01-25T15:35:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15242b-a1bf-4d14-b70a-11985d032660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department explained Avisado was hospitalized for eight days
        following his COVID-19 diagnosis and quarantined for over a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498211c-0ea4-4e60-b5a9-321a94e8e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a1588-02d8-49ae-8c0f-3716850fa6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado will also undergo a series of examinations upon the advice
        of his doctor, as it has been 14 years since he had a quadruple open heart
        bypass, the DBM added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d514c-a703-487a-8f12-46c95608c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.812+08:00
      'mgnl:createdBy': 'david'
