      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:35:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –</strong> Department
        of Budget and Management (DBM) Secretary Wendel Avisado will be on medical
        leave from August 2 to 13 after contracting COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c1724-384c-4279-961f-b0e5267a5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:24:20.811+08:00
