      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">After
        further consultation with medical staff, Simone Biles has decided to withdraw
        from the event finals for vault and the uneven bars. She will continue to
        be evaluated daily to determine whether to compete in the finals for floor
        exercise and balance beam. <a href="https://t.co/kWqgZJK4LJ">pic.twitter.com/kWqgZJK4LJ</a></p>&mdash;
