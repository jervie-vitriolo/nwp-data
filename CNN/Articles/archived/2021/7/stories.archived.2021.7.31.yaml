      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/30/tech/elon-musk-tim-cook-tesla-book-review/index.html">Elon
        Musk asked Tim Cook to make him CEO of Apple, new book claims."</a></em></p>'
