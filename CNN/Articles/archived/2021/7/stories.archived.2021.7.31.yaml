      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire acknowledged the limited  genome sequencing capacity
        such that the sampling only covers high-risk areas, and those with confirmed
