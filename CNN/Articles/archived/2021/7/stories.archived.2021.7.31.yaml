    'template': '1'
    'title': 'Biden says Western wildfires demand ''urgent action'' in meeting with
      governors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840655b-d88b-44b0-9d03-4481fdcde46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Friday
        the wildfires intensifying in the West demand "urgent action" as he met with
        seven Republican and Democratic governors to discuss how states are responding
        to the wildfires and how the federal government can best assist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef429f-bf3e-47b8-87bc-1523620f337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756ac4f-c247-4218-9f93-5d8f8293021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t ignore how the overlapping and intertwined factors --
        extreme heat, prolonged drought and supercharged wildfire conditions -- are
        affecting the country. And so this is a challenge that demands our urgent,
        urgent action," Biden said during the virtual meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aafdfd-ca8f-4895-9754-6799b10ffd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bb3c0-b963-4b39-af5f-e6b2854e667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "Our resources are already being stretched to
        keep up. We need more help, particularly when we also factor in additional
        nationwide challenges, the pandemic-related supply chain disruptions and our
        ongoing efforts to fight Covid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa114e6-5115-40a9-a90a-a0c0de31596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d426425-16d5-421e-beeb-e3094d20c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Vice President Kamala Harris met with Govs. Greg Gianforte
        of Montana, Jay Inslee of Washington, Gavin Newsom of California, Brad Little
        of Idaho, Kate Brown of Oregon, Tim Walz of Minnesota and Mark Gordon of Wyoming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d7224-7298-4b85-a867-8cd977405835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec07d30-e032-47b7-a469-129569a89d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a for a long fight yet this year and the only way we''re
        going to meet those challenges is by working together. Wildfires are a problem
        for all of us and we have to stay closely coordinated in doing everything
        we can for our people," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5155684-0cfd-475b-8311-dc31c623f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fde61-e600-4b83-9d79-59c7c06e2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President held a similar meeting with governors last month to
        discuss the raging wildfires. In that meeting, Biden said climate change was
        a driving factor of the wildfires, and that the US was seeing wildfires of
        greater intensity that move with unusually high speed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1892c35-33fb-4552-a37f-41cf887cae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad08ca9-a456-4090-99e0-3524c2b542c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said then that the threat of Western wildfires this year was
        as severe as it''s ever been, and in the past month we''ve sadly seen the
        truth of that being played out. Since our last meeting, the number of large
        uncontained wildfires has nearly doubled to 66. 66 of those fires. The number
        of firefighters on the job that battle them has tripled. Over 3.4 million
        acres have already burned," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56901b24-d80b-4870-be1e-b6597bb8befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343acd3-0039-4c1f-8de7-b878fe3b9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris discussed with the governors efforts to strengthen
        wildfire prevention, preparedness and mitigation. They heard from governors
        directly on how the early and severe wildfire season is impacting residents
        and land in the states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dada36b-72cb-4b18-8e00-8c461d161823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156737a1-4e0f-4b31-bc7f-d80da8dc6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also discussed funding and investing in wildland firefighters,
        including increasing pay for federal firefighters and extending hiring for
        temporary firefighters. In June, Biden signed an executive order that raised
        the minimum wage for federal firefighters to $15 an hour, but the President
        says that pay rate still isn''t enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fcd20-19ab-4e54-97a7-1b7b32ca38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2737e-6b66-4d38-99d0-94da82608cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said so far, the Federal Emergency Management Agency has approved
        20 fire management assistance grants totaling up to $100 million to help states
        pay for the cost of fighting these fires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e6ef6-dad6-4aa2-b824-03bddaac12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6308108-cf50-435d-a327-56ba5f577c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also working with FEMA and the Defense Logistical Agency
        to get ahead of this emergency supply chain challenges, and we still have
        some supply chain challenges related to hoses and a number of other things,"
        Biden said. "We''ve tapped additional aircraft from the Department of Defense
        to aid in the fire detection and firefighting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ce177-02b1-48a4-8f55-446dbf52ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84229ccc-df9d-4bb1-a057-b655d038866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who is from California, said this was an issue she cares
        deeply about and that her family has been under evacuation orders in the last
        couple of years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106390d2-d837-4358-8c15-dc95b157c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a16ed-9ed3-4a44-b75c-ebc572cc9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our folks should not have to fear that they are going to lose their
        home, everything they have, much less risk their lives in these moments,"
        Harris said. She echoed Biden''s commitment to continue to stay in touch with
        the governors and that the administration would continue to provide assistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c70d8-1aaa-47fd-b9df-3b49c703f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ffdc4-851c-4a2f-8bfa-711b6a919c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Friday will also announce two new interagency
        working groups pointed at the impact wildfires and extreme heat, CNN reported.
        Biden''s National Climate Task force, which is chaired by National Climate
        Advisor Gina McCarthy, will announce a Wildfire Resilience Interagency Working
        Group, and an Extreme Heat Interagency Working Group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352615e-07a9-46e3-a8e1-db4d034e9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd6b84-f7e2-4b5c-ac26-ccc1770c888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wildfire Resilience Interagency Group will be chaired by US
        Department of Agriculture Secretary Tom Vilsack and Secretary of the Interior
        Deb Haaland, while the Extreme Heat Interagency Working Group will be chaired
        by Health and Human Services Secretary Xavier Becerra, National Oceanic and
        Atmospheric Administration Administrator Dr. Richard Spinrad, and Environmental
        Protection Agency Administrator Michael Regan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97f702-451c-4233-9457-368ecc23f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T02:58:03.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/30/politics/biden-wildfires-governors/index.html">Biden
        says Western wildfires demand ''urgent action'' in meeting with governors</a>."</em></p>'
  'Jodie-Whittaker-steps-down-from-Doctor-Who':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-31T03:31:05.660+08:00
