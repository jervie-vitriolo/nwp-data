    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:35:02.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. to issue vaccination guidelines during NCR hard lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f53f25-1058-4a5b-a0ad-48abf9aadfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:10:04.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;Guidelines
        for the COVID-19 vaccination drive during the hard lockdown in Metro Manila
        will be out before August 6, the National Task Force Against COVID-19 said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2efc4e-1b8a-4d50-b27c-f1a5ecd3911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:10:04.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will revert to the enhanced community quarantine for
        the third time on August 6 -20. It is now under general community quarantine
        with more restrictions, including a ban on indoor and outdoor dining.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924d350-1ef5-4d1b-a8b3-916c670d61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:10:04.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong mga detalye po rito ay lalabas (The details will be released)
        before August 6," task force spokesman Restituto Padilla said during a ''Laging
        Handa'' briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c3a32-f03d-4776-b461-ebd205f23ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:10:04.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government approved the request of Metro Manila mayors
        to receive four million more COVID-19 vaccines to ramp up immunization while
        mobility is restricted, Health Secretary Francisco Duque III said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162400c-85c2-4998-b0de-90ffcc61adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:10:04.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said Metro Manila so far received 30% of vaccine supply,
        followed by Calabarzon with 7.5%</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e25e3-0fd7-470e-82a6-774dc99c94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:10:04.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said as of July 30, the country received 33,860,700
        doses of COVID-19 vaccine.</p>'
