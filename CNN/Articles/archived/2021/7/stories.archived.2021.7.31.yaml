    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH verifying reported Delta-related deaths of family of five from Bulacan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa27bc4-b72c-493f-a2fc-cb4c82ce25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:24:00.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;The
        Department of Health is verifying reports a family of five from Bulacan died
        due to the highly contagious Delta variant of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2360c-22f6-497d-8ec2-1898b426c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:24:00.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titingnan natin ''yan at iimbestigahan (We will look into it and
        investigate)," Health Undersecretary Maria Rosario Vergeire said in a Laging
        Handa briefing Saturday, when asked whether the reports were true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1528ee-afc9-4a4c-b421-2dea7f0c0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:24:00.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said based on the DOH''s tally, Bulacan has one confirmed
        case of the feared Delta variant, but she did not elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eaf01d-ded2-45d1-b3db-983a8fcaf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:24:00.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has detected a total of 216 Delta variant cases, including
        eight deaths: two returning Filipinos, one from Ilocos Norte, one from Bataan,
        one from Antique, two from Cebu, and one from Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e3fea-34f3-4a93-82f8-0f4c262f8e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T16:24:00.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier admitted that the number of Delta cases could be
        higher than reported, as only samples from areas with clusters of infection
        or case spikes undergo genome sequencing, which determines the type of variant
        a coronavirus-hit individual has.</p>'
