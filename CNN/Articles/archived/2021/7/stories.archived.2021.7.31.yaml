  'US-CDC-mask-mandate-delta-coronavirus-variant':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Courtesy: Michael Dwyer/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-31T01:24:53.643+08:00
    'imagesource': 'jcr:c14cdc1c-2e1e-430e-88c5-48ec524b1047'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13a4251-2988-40ce-9f89-5c9eb1d7dabc'
    'lead': 'Experts say that vaccination makes it less likely that you''ll catch
      COVID-19 in the first place -- but for those who do, this data suggests they
      could have a similar tendency to spread it as unvaccinated folks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T01:34:58.200+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:36:03.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:34:57.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'mask', 'mandate', 'coronavirus', 'COVID-19', 'study',
      'Delta', 'variant', 'vaccine', 'vaccinated']
    'template': '1'
    'title': 'US CDC shares ''pivotal discovery'' on COVID-19 breakthrough infections
      that led to new mask guidance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54d099-b28a-4fca-a772-12cb9b58a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study shows the Delta COVID-19 variant
        produced similar amounts of virus in vaccinated and unvaccinated people if
        they get infected -- illustrating a key motivation behind the federal guidance
        that now recommends most fully vaccinated Americans wear masks indoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044947e-caab-4871-9e3e-8bbb32236dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e5a94-d9f8-493e-801d-678e39116e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that vaccination makes it less likely that you''ll catch
        COVID-19 in the first place -- but for those who do, this data suggests they
        could have a similar tendency to spread it as unvaccinated folks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2dd31-9f2c-46f5-96b4-f4971fda71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2e271-cb9c-4446-9dbc-fa1d08a7bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High viral loads suggest an increased risk of transmission and
        raised concern that, unlike with other variants, vaccinated people infected
        with Delta can transmit the virus," Dr. Rochelle Walensky, director of the
        US Centers for Disease Control and Prevention, said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab26db3-75d3-4942-b159-97da5d115d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa14602-87f1-4ad8-b0ca-149c92d7f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published by CDC Friday, describes 469 Massachusetts
        residents who were infected in a July outbreak in Barnstable County, which
        includes the summer vacation destination Provincetown. No deaths were reported
        among them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2c273-609c-43f9-8888-eaa970e79a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa29b5a-a0c4-4cc8-b388-13625796309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 74% -- or 346 cases -- had been fully vaccinated. Of those
        cases, 79% reported symptoms. Genetically sequenced cases revealed the Delta
        variant as the main culprit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790abbfe-9e11-4086-aea0-90c3d7a2935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f47ec9-eae8-4925-9a7e-fcac6e98145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found evidence that viral loads were similar among
        127 fully vaccinated people and 84 others who were unvaccinated, partially
        vaccinated or whose vaccination status was unknown. Viral load is a proxy
        for how likely someone might be to transmit the virus to others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c715aa-b074-4126-857a-c35a8ad5e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4693c66-afb0-4e39-b07f-f9dc610ec8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Walensky previewed these findings while unveiling guidance
        that people in areas with "high" or "substantial" Covid-19 transmission should
        resume wearing masks indoors. Over 75% of the US population live in these
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f947e9-fc02-4870-8224-601a9acfa26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69257ff-42cd-480f-8445-10933c768711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding that the Delta variant resulted in similar viral loads
        "was a pivotal discovery leading to CDC''s updated mask recommendation," Walensky
        said Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103dc10-90ee-4f94-b27f-5f60677f3734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274640b-e362-4a49-8541-c13e345246aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The masking recommendation was updated to ensure the vaccinated
        public would not unknowingly transmit virus to others, including their unvaccinated
        or immunocompromised loved ones."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067f3ef-4b3d-4897-9c46-7c5de156224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79f531-8190-489b-b4ee-72d0e0c14115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions remain</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f5017-0b7f-45c5-ac6c-bc5f1752ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Delta, vaccination was known to impact factors that likely
        influence transmission. Not only did vaccinated people tend to have lower
        viral loads, but they also had milder symptoms and were sick for less time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d3d08-478a-4f3b-875c-020e7ba5067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a0893-394f-419b-a5b2-d24ec5efefec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research has shown that Delta spreads more aggressively. Earlier
        this month, for example, Chinese scientists described viral loads that were
        about roughly 1,000 times higher with Delta than earlier strains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d545db-ab52-4074-b00b-7f9627e78a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a400fd-cdf2-4d28-a4ba-721ee1e9915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a CDC internal document said the Delta variant was
        roughly as transmissible as as chickenpox, whereas an early strain was closer
        to the common cold. This means that, under certain conditions, an infected
        person may have transmitted to two or three people, on average, early in the
        outbreak. But now, with Delta, that number could be five to nine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc7a2d-ec16-4ae4-9928-a68d85b07f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b014b-bc66-437c-b725-e0b440aad813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most transmissible viruses we know about. Measles,
        chickenpox, this -- they''re all up there," Walensky told CNN late Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198da19b-d53d-409e-81c0-d9bd231a78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb05b8e-2d39-47b7-9be0-17a6e1114a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC document also cited reports indicating the variant might
        cause more severe disease, as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756b95f-ff1b-40be-b7fa-f90e3f577c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb7b68-a7d0-4f41-8a1f-0b652a535e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with similar viral loads, it''s not a foregone conclusion
        that vaccinated people are necessarily as contagious as unvaccinated people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830cfce-e83c-43bf-b597-e65ae0b64444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250051a3-9b73-41c7-b91c-66986258f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is intriguing data, it''s important, but I''m not positive
        that you''re equally as infectious if you''re vaccinated," said Dr. Monica
        Gandhi, an infectious disease specialist at University of California, San
        Francisco, who was not involved in the research.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e7cc3-5cf2-47d6-b850-8b5d08f56473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f81cc-1a48-44e0-9ad0-b5019440da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi said there are multiple parts to the immune system -- including
        antibodies and T cells -- that raise important questions around using viral
        load, which is measured by PCR tests, as a proxy for how contagious someone
        is.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac04a76-29c3-4099-97b6-efbeab0cd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880386b-e5b9-447b-802d-2ab3eb81f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report says that "microbiological studies are required to
        confirm these findings" of similar viral loads among breakthrough infections.
        It also notes that "asymptomatic breakthrough infections might be underrepresented"
        because they are less likely to be detected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95546ff-63dc-4d56-b131-968e7a5cdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b3e70-410f-470b-9c8d-143c286c462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Walensky said that ongoing outbreak investigations
        will help uncover more about what happens when these breakthrough infections
        do occur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130b4a1-df64-4398-b967-5bd096066514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f6e23-a752-4dfe-ade8-d3b4ec428d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now continuing to follow those clusters to understand the
        impact of forward transmission of those vaccinated people," she said. "But
        again, I want to reiterate, we believe the vast majority of transmission is
        occurring in unvaccinated people and through unvaccinated people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d792d68-3c8a-4ad9-820f-c03d3e6d5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebb427-c523-4f80-a5e2-c5d995e54790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even more reason to get vaccinated</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd58d6-a4c2-4543-b24e-a195ac20ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Delta, Covid-19 vaccines still reduce the spread of the
        virus. Moreover, vaccinated people are far less likely to end up in the hospital.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32935a92-f4b5-433b-8695-826ef4854862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d79e0-d336-4222-b38f-a4bd2651f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC internal document estimated that vaccines reduce the risk
        of severe disease or death 10-fold or greater, and they reduce the risk of
        infection three-fold.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f282b-01b2-4fee-8dbf-da98b2f9f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7b69a-16aa-43bd-8858-daf1c0f910ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated continues to prevent severe illness, hospitalization
        and death -- even with Delta," Walensky said this week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50524ace-6512-4c10-b209-02fc08e4f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T01:34:58.203+08:00
      'mgnl:createdBy': 'bamba'
