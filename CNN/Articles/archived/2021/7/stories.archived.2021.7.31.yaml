  'EJ-Obiena-marches-to-Tokyo-Olympics-men-s-pole-vault-final':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-31T11:26:32.087+08:00
    'imagesource': 'jcr:1d92a358-3d95-4e0b-9a5c-676ef615d1d5'
