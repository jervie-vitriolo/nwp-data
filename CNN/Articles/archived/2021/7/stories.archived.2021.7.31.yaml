    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'variant', 'Delta']
    'template': '1'
    'title': 'What''s different about the Delta variant? Here''s what''s known'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1bd08-0b39-4696-a126-636faa46ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has done an about-face on its approach
        to the coronavirus pandemic this week. Masks are back, vaccine mandates are
        looming, and officials are sounding more worried than they have in months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f2da7-f813-42a6-b6bf-f850cfa2754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe65a9d-76b1-41ca-b714-797d1071728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said Thursday that every federal government
        employee or contractor would be asked to say whether they are vaccinated,
        and those who are not must wear a mask on the job, keep their distance from
        others and submit to a virus test at least once a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932c80b-e052-4529-9e64-1314b9a400b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91034fea-9e0a-49e7-8fee-637092752763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving this are two things: The large number of Americans who remain
        unvaccinated, and the rapid spread of the Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f901ed-8766-4c53-ba24-1f5c2a961fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2b1bf-a490-4297-83b3-384b2ef410d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s known so far about the variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6e22b-c958-49fa-9f50-970be876a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d23789-4b24-42b2-b1d5-d0e5ddfd3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the Delta variant is</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d764bf-ee26-4b36-852a-52e67519277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, originally known as B.1.617.2, has been around
        since late last year but in recent months it has become speedily dominant
        in many countries. It accounts for more than 80% of newly diagnosed cases
        in the US, according to the US Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a90bc-1a28-4798-831d-eaea717867bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25893aec-4162-417a-a2c5-ca6ad494af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 cases have increased over 300% nationally from June 19
        to July 23, 2021, along with parallel increases in hospitalizations and deaths
        driven by the highly transmissible B.1.617.2 (Delta) variant," the US Centers
        for Disease Control and Prevention said in a Health Alert Network advisory
        this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398bd04-a5a7-435f-8394-fc214d040bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac23b93-44b0-402e-9cf6-b9a6fd1e06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Delta variant is more transmissible</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0e722-97bc-4c59-8431-d118c851076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much more is not really clear. Estimates range from 60% more
        to more than 200% more, depending on who is doing the estimates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f5a7b-b176-4dc0-81a3-c80f2460338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb151f-1714-4c9f-a39c-69a3e1c95945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One CDC document indicates the Delta variant is about as transmissible
        as chickenpox -- with each infected person infecting about eight or nine others,
        on average. The original strain of coronavirus, the CDC indicated was about
        as contagious as the common cold, with each infected person infecting two
        others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb663be-f392-446e-a510-d8ee320f9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5999f-55ec-4f75-ab42-30b3f089d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a difficult number to check, because figuring that out would
        require much more testing than is being done now. People who test positive
        would have to submit samples for genomic sequencing, and that''s only done
        in a few places in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1921b-eb73-4901-9cfd-fbf4860592a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300eb58-5a7c-4b9b-9adb-9e91dac0d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to compare its transmissibility to past variants would require
        that kind of testing to have been done in past months -- and that simply was
        not done.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297245aa-49d2-4844-8fd7-daf0d565c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f0de0-5496-4a5c-abb4-1a4cc1eb7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So everything relies on estimates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f4637-11e1-4292-abf3-295f5e358ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c922f7-a7c7-414b-b776-cca1da2e6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British infectious disease modelers, a group known as the Scientific
        Pandemic Influenza Group on Modelling, Operational sub-group, say the data
        indicate the Delta is 40-60% more transmissible than the B.1.1.7 or Alpha
        variant, which was once the dominant strain in the US but which has been replaced
        by Delta. They say it''s almost twice as transmissible as the original strains
        of the virus first seen in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cfb7d2-51e5-4d97-bd15-d1409a20d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4126e92-cc52-41ae-8205-4b867c3b1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta may cause more serious disease</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc097c73-1346-44a1-8c02-56a0b4dbf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital emergency rooms and intensive care units are filling up
        with patients again in parts of the US. It may look like the Delta variant
        is making people sicker, but more than 90% of people showing up for treatment
        are unvaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656730c-4cce-4b8d-9914-ce1a8f9d0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3ede8-fca6-474a-94a3-38d83ca3f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while people may be more likely to become infected in the first
        place with Delta if they are unvaccinated, there''s no hard data yet showing
        that Delta causes more serious disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13318c-c1c3-41bf-ba62-f576f285059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fae783-8ef8-4ec8-8a2b-1091e2adf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC cites three older studies, from Canada, Singapore and Scotland,
        indicating people infected with Delta end up in the hospital more often.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf84a64-229c-4f99-843a-88e1dad845ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3694a43-9156-4cc2-b961-796545fb4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is also happening is that younger people are making up a larger
        share of those getting sick. More than 80% of Americans over 65 are fully
        vaccinated, according to the CDC. But younger Americans are not vaccinated
        at the same rate, so they''re the ones showing up in ERs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246df13c-ffe0-427c-9072-7f8d6148820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae09e2-6206-4f90-be82-e9ae322d59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not seem to evade vaccine protection</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ae25e-bf3e-48e6-a774-743923a80a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one may be up in the air still, but early studies indicate
        that fully vaccinated people should be as unlikely to become seriously ill
        with Covid-19 caused by Delta as with any other variant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a0304-8111-4d24-bf94-a0f05694a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fa29f-031e-4507-a89c-65ce6194cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Available evidence suggests the currently authorized mRNA COVID-19
        vaccines (Pfizer-BioNTech and Moderna) are highly effective against hospitalization
        and death for a variety of strains, including Alpha (B.1.1.7), Beta (B.1.351),
        Gamma (P.1), and Delta (B.1.617.2)," the CDC says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b83f0-6611-4ddd-84d9-ce35fc8fe10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec476ea-f61c-40bb-a33c-c7e9b3efe3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data suggest lower effectiveness against confirmed infection and
        symptomatic disease caused by the Beta, Gamma, and Delta variants compared
        with the ancestral strain and Alpha variant. Ongoing monitoring of vaccine
        effectiveness against variants is needed," the CDC adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58defd93-3e49-4742-ad7d-a4fb76c7b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2268bc-e335-4a0f-9484-6fcf233c707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC presentation made to Walensky this week, however, raises the
        possibility that vaccines may be somewhat less effective against Delta.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53860349-32ac-4195-bbf7-01f49a1afbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7a435-56a2-4f6f-8353-0457c20b31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines prevent more than 90% of severe disease, but may be less
        effective at preventing infection or transmission," it reads. "Therefore,
        more breakthrough and more community spread despite vaccination."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b4a9e-8086-49df-8910-991aeda6640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbd0f2-e069-4487-bc85-8458ed9106a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has been reassuring so far.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401746f3-a54a-474b-a532-3c1c6ed23968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d93f2-5378-4fe0-9c4f-905430d410ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of just looking at the prevention of severe disease and
        hospitalization, they''re all very good, over 90% effective," Dr. Soumya Swaminathan,
        WHO''s chief scientist said in a briefing this month. "All of the WHO emergency
        use listed vaccines do protect against developing severe disease, hospitalization
        and death due to the Delta variant."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a1f3b-75e2-4b45-9c9c-2deb89f3e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b6ce6-2d1b-464a-b7cb-7174c9bcd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests done in lab dishes indicate the immune response generated
        by vaccines should be, in theory, strong and broad enough to cover Delta.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41dd07a-13b5-41bd-9b04-d91ca98352c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5eb106-e925-49bb-8a73-b02460696b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Johnson &amp; Johnson said studies done by its
        scientists showed its single dose Janssen vaccine protects against Delta.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc77d8-8190-4d8b-aaf8-9b87523171eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c78760-be6e-4f13-8c32-2c04565f3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard Medical School researcher Dr. Dan Barouch and colleagues
        studied blood taken from eight vaccinated volunteers and tested it against
        an engineered version of the spike protein of Delta.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a953c4-2211-44b1-b5d7-62e7fcfaa146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde2f6e-706f-42f0-94d7-a65d4f4b6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single dose of the Johnson &amp; Johnson COVID-19 vaccine generated
        neutralizing antibodies against a range of SARS-CoV-2 variants of concern,
        which increased over time, including against the increasingly prevalent and
        more transmissible Delta (B.1.617.2) variant, the partially neutralization-resistant
        Beta (B.1.351), the Gamma (P.1) variants and others, including the Alpha (B.1.1.7),
        Epsilon (B.1.429), Kappa (B.1.617.1) and D614G variants, as well as the original
        SARS-CoV-2 strain," the company said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b7624-2d7e-4359-b1f1-a9b4375fa824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab00671-c13a-4f9b-a919-30526bafd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may be more infectious in breakthrough cases than past strains</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30739c1b-d9a4-4ebb-b3cd-16abd9c3b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccine is 100% effective, and many thousands of people who are
        fully vaccinated have nonetheless become infected -- something known as a
        breakthrough case.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47aa236-6fea-4978-965e-4d6c0b01a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb9206-36e9-4a73-bc65-d7692843975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC originally told people that the vaccinated are less
        likely to infect others, CDC''s Walensky said this week the Delta variant
        may be different. She''s promised to release more data about this soon.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce444cfe-addf-4905-b0e4-973e98f6015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d4009-ccc7-4c1f-9218-c2f90d1832e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent findings, she said, persuaded her to change guidance
        for the fully vaccinated.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014365b7-6954-456c-81b6-190819a2e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ce0e6-3bab-4998-bd58-49568f8ede10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC presentation cited three studies that it said showed Delta
        infections were associated with higher viral load -- meaning people had more
        virus in their bodies -- and longer duration of shedding, meaning they spread
        it for longer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f418d0-dfdd-469d-ac43-825751e6fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e206175-2f5b-42f0-be81-b3cc3265750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this and other evidence, the CDC said even vaccinated
        people should wear masks in areas of sustained or high transmission. It''s
        because vaccinated people may get exposed and then may have enough virus growing
        in their bodies to infect someone else, even if they don''t have symptoms.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6408a6-de02-4775-870c-0fd2408bd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a66619-19d9-48f6-af58-4b87ed4932aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of what is known comes from one study done by researchers
        in China.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b272d86-b963-460e-9a88-e401cd51e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a023f-dde4-4c9e-a2e4-b38e6d6013b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found viral loads of people infected with Delta were 1,000
        times higher than people infected at the very beginning of the pandemic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a37b68-6948-4d73-a576-3acac9b4df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54a59b-d59e-4298-b5f6-74bab866b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jing Lu of the Guangdong Provincial Center for Disease Control and
        Prevention and colleagues also said the virus transmitted more quickly --
        in four days, compared to six days at the beginning of the pandemic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a827e-8584-4001-89f8-040004a4a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa51688-8c5e-43f6-b68f-b653df6185b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who make back-of-the-envelope statements about Delta''s properties
        are often referring to this single study. For instance, New York University
        infectious disease specialist Dr. Celine Gounder created a stir when she said
        people could be infected by Delta in just one second of exposure, compared
        to 15 minutes at the beginning of the pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b917c-b5ac-4a97-92b0-62ba5f0a0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65738cc2-315d-4c6a-9798-fc0753086cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t based on scientific observations. Gounder was extrapolating
        from Lu''s study, she explained on Twitter.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb3d4a-2aa8-4d33-9725-9fe5f9531d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6deb93-8e6b-4b83-8a96-c5f5ac15f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It has some unique mutations</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a523cc-6d5e-4cbc-bccc-2c96cd092b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta strain has a constellation of mutations that mark it.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054b7da-fba6-48d4-a2a8-b93a4e12ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741701e-eb27-4a1f-928c-773cc5a01f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each variant carries a cluster of different mutations. When these
        mutations start to make a particular lineage of virus behave differently or
        have different effects, it gets tagged as a variant of concern or a variant
        of interest.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ddfb6-bf02-44ef-bf6f-9148d354240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c74afc-2e44-4bc3-aec4-8d281f4b4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta has at least three mutations on a structure that is called
        the receptor binding domain -- the part of the virus that directly docks into
        the human cells it infects. They may help it escape detection by the immune
        system and at least one of them may help it bind more tightly to cells.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa205d-36ad-4889-9f82-253f12aff008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc68638-f9c5-4f37-acff-a4e9ae135751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mutation in a place known as the furin cleavage site --
        it''s on the characteristic spike protein -- might also help make the virus
        infect cells more easily, according to the American Society of Microbiology.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c995c-c411-440c-aa98-86bf2ba9bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a340661-e9ba-4e05-aa05-390ebc72c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mutation is thought to increase viral infectivity and transmissibility;
        however, research indicates that it must occur on the background of additional
        spike protein mutations in order to be consequential," the ASM says.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea92672-05e2-4297-a757-26e56050e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b3e38-645d-418c-a3b6-305998d814ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t have some of the mutations that made other variants
        more transmissible, including one called N501Y that characterizes the Alpha
        or B.1.1.7 variant; the Beta or B.1.351 variant; and the Gamma or P1 variant.
        It also lacks a mutation called E484K seen in Beta and Gamma.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f21cf-2560-430a-b55f-30221098bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629be036-a209-4a32-a52e-b550b8329cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T03:41:52.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer to the spread, infectious disease experts universally
        say, is more vaccination. "If we have more and more people vaccinated, we
        will win in this race," Walensky said this week.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
