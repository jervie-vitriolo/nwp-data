  'Elon-Musk-asked-to-be-CEO-of-Apple':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Justin Sullivan/Michael Kovac/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-31T04:59:45.195+08:00
    'imagesource': 'jcr:dd86f371-3255-4476-bdfd-771876554b35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9670326c-b193-4bd5-a8cd-1faa0c12a126'
    'lead': 'As if Elon Musk isn''t running enough companies, he once may have suggested
      taking over as CEO of America''s most valuable business, Apple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T05:05:17.539+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:35:48.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
