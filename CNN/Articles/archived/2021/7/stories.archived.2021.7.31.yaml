    'title': 'POC reminds brands not to use Olympic symbols'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea55767-699d-4573-873d-fa1d2c452fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T22:08:39.338+08:00
