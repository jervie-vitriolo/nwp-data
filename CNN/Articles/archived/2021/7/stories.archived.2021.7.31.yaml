    'lead': 'The Delta variant, originally known as B.1.617.2, has been around since
      late last year but in recent months it has become speedily dominant in many
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-31T03:41:52.412+08:00
