      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norman Black-mentored Bolts led the game from the opening tip
        as they showed exemplary team defense in majority of their plays. Meralco
        led the blocks department, 8-0.</p>'
