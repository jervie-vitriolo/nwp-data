      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — A hard
        lockdown in Metro Manila - even if extended to four weeks - will not stem
        the spike in COVID-19 infections and could even top 30,000 active cases in
        September based on projections, a Health official said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b10a98-c490-4c1c-b036-d3e231438b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week enhanced community quarantine set to take effect on
        August 6 - the third for the capital region - will help prepare the health
        care system for the expected surge, Health Undersecretary Maria Rosario Vergeire
        said, but virus transmission is expected with the Delta variant now considered
        a factor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4af99d-df1b-4948-b64a-aba0724894d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang isang scenario na pinakita rin ay apat na linggo na hard lockdown...
        nakakita po ng increase in the number of cases from 18,000 to 30,000 plus
        cases, ''yan ay naka-ECQ na po tayo," Vergeire said, citing projections from
        the disease surveillance tool FASSSTER and Autumn group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84283f13-f684-4e0d-b851-221405800032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One scenario shows that even with a four-week hard
        lockdown, the number of cases will increase by 18,000 to over 30,000 cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a1922-7403-4243-b999-75b9c033ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T15:01:28.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:35:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message, Vergeire said the numbers represent the projected
        total active cases in Metro Manila by end-September.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Health
        Usec. Maria Rosario Vergeire said the total number of active COVID-19 cases
        in Metro Manila could reach 18,000 to 30,000 by September 30, even with the
        restrictions in place. This is based on the projections made by FASSSTER and
        Autumn group | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1421339461921632256?ref_src=twsrc%5Etfw">July
