      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Phase 1 report on the mission, “Many, many studies
        were proposed going forward, and we do know our Chinese colleagues are implementing
        some, if not all, of those studies at the moment,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b69bd-112c-4b48-a459-70f3e1bf99da'
      'mgnl:activationStatus': true
