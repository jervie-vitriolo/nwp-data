    'template': '1'
    'title': 'Daily COVID-19 cases similar to this time last year, but rising rapidly
      instead of falling, JHU data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5e0ed-a529-4c0a-803b-26ebd0dd0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Nationwide, there are about the same
        number of new COVID-19 cases reported each day as there were at this time
        last year, but they’re rising quickly right now instead of falling as they
        were last year, according to a CNN analysis of data from Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a96807-6524-4899-892f-a5361ff15834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbb386-f978-4b99-b67a-b6c78a130cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States recorded an average of about 67,000 new COVID-19
        cases each day over the past week, compared to an average of more than 65,000
        cases each day in the last week of July 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a32894-9a4a-46a4-8558-cfab5ed6076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9afb9a-7684-4d15-86fc-6f945c64926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at this time last year, cases were on the decline, dropping
        below 50,000 cases per day about halfway into August 2020. Most recently,
        average daily cases have been rising for more than three weeks straight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645c7db-0e38-4d86-b02f-9695738d348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271d5fa-8c07-4d54-91a8-01b4db1ecf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-31T00:33:36.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:36:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cases are trending up, average daily COVID-19 deaths in the
        US are a fraction of what they were a year ago. About 305 people died of COVID-19
        each day over the most recent seven days, but more than 1,000 people were
        dying of COVID-19 each day at this time last year, according to JHU data.</p>'
