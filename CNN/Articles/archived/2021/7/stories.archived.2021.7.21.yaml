    'template': '1'
    'title': 'Moody''s downgrades PH economic growth forecast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6811b-72a3-445b-89e1-3175ab794dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong>&nbsp;Moody''s
        Investors Service lowered its forecast for the Philippine economy''s growth
        this year amid uncertainties brought by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb229bf2-fdba-49fa-9dc7-592cfe0ef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ec667-b8df-4aae-9ef6-646349271a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest research note, Moody''s downgraded its gross domestic
        product projection for the country to 5.8% from 7% in January, saying "the
        degree and pace of recovery are subject to uncertainties related to the coronavirus
        pandemic, as well as the progress on vaccination."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2d356-4632-4c2e-9f3c-cdd681a94bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786e396-90c2-44b2-b9df-05bf7cb7bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rating agency added that recent containment measures
        - like the implementation of enhanced community quarantine in March - "although
        more lenient than the severe lockdowns imposed in 2020 will threaten our expectation
        of a sharp rebound in real GDP growth in 2021."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd176d6b-1543-4304-9511-da1c0b3fb476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6fa3c-fda5-4f42-be41-0ff8f05c5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest projection is also lower than the government''s target
        of 6% to 7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c27fc5-8fc6-49b5-9902-3bf33aee9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94eb86a-0cc6-441f-a602-d2c5a9478a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, Moody''s is expecting recovery to restore rapid
        economic growth relative to the country''s peers despite large contraction
        last year. It noted that improved consumer spending and investments, as well
        as fiscal aid, are factors that will support the growth this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96676546-b8f0-47cc-821c-9aeb8112ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdf289-bdf1-45c3-9aa6-106b907b9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2022, the agency sees a 6.5% growth - still below the government''s
        7% to 9% target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff9ae2-10c8-4cfb-8135-daab5240c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84593a4f-aee4-4907-92c8-1418728d8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Socioeconomic Planning Secretary
        Karl Chua - one of the administration''s economic managers - for comment regarding
        the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a48d2-8c79-46b2-984a-fe74ff5444af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f0000-33bb-48bb-9436-6b0beadf4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded 1,524,449 COVID-19 infections, which
        include 47,996 active cases or people currently sick. Recoveries stood at
        1,449,579 while the death toll is at 26,874.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86242af-d86c-4a46-872f-359608c874d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03640f4-3585-4096-9407-a8170f295eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid threats posed by the more contagious Delta variant, the government
        is making efforts to step its vaccination program, with the distribution of
        over 20 million coronavirus shots from around 27 million doses that arrived
        as of July 17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05895426-a072-457b-af25-91080a972820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa65ded-2288-4fde-814c-4ad46f45cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 million shots have been administered across the country
        - with some 5 million Filipinos already receiving two doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b95a03-c071-4958-9b6e-68d92ee6bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6367b60-e8f7-4f56-864e-b988d5aed7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T23:42:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2021, the government aims to immunize up to 60% of
        the target population, with more focus on Metro Manila, to reach immediate
        protection.</p>'
