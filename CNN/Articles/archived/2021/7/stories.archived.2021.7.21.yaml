      'mgnl:type': 'text'
      'text': '<p>Times CEO Meredith Kopit Levien said earlier this year that The
        Times sees a market "of at least 100 million people who are expected to pay
        for English-language journalism."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
