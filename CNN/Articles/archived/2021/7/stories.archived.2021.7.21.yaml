    'lead': 'In the central Syrian desert, an oil field has become a makeshift torture
      chamber. An unarmed man writhes in the dust, howling in pain. Four men in military
      fatigues pin him down and smash his hands and feet with a sledgehammer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T15:27:35.506+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:59:32.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:07.663+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'Russia']
    'template': '1'
    'title': 'His brother was tortured and killed by Russian mercenaries. Now this
      Syrian refugee wants justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58105fab-e165-4779-ba88-b828db23fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the central Syrian desert, an oil field
        has become a makeshift torture chamber. An unarmed man writhes in the dust,
        howling in pain. Four men in military fatigues pin him down and smash his
        hands and feet with a sledgehammer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d784e3e-63a4-4cce-aaaa-ef0772ecd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he cries out for help, they taunt him in Russian, drowning out
        his agonized screams with laughter. In the background of the video, which
        was uploaded online, a nationalist Russian military song, "I am Russian special
        forces," plays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8e81c-4da4-4ac2-87f6-11f97c493a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim in this harrowing amateur video is Mohamad, a 31-year-old
        Syrian construction worker and father of four young children, who disappeared
        on his way home from a job in neighboring Lebanon in March 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8f9fa-01a9-4024-b1ee-fe2270170b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamad''s final words were those of the Shahada, a declaration
        of his Muslim faith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96322abc-c143-470c-b053-e211b45538cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men who killed and decapitated Mohamad scrawled graffiti in
        Cyrillic on his lifeless chest. It said "for VDV and reconnaissance," a reference
        to the Russian airborne forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89cb1f-f068-43d0-867c-6bfe5de4decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the men in the video has been identified by the
        independent investigative Russian newspaper Novaya Gazeta as a mercenary from
        the shadowy Wagner group —&nbsp;a private military outfit that has links to
        the Kremlin-connected oligarch Yevgeny Prigozhin, known as "Putin''s chef"
        for his ties to the Russian President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2932239-1cb0-4573-84ed-b5da7928c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin denies any connections to Wagner and insists that private
        military companies are illegal in Russia. Prigozhin has previously denied
        being connected to Wagner. Neither he nor anyone from his companies would
        talk to CNN in recent years despite multiple attempts seeking comment, including
        for this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de14a1-8a86-4fb1-af0e-7cee444f2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people risk their lives and by and large this is also a contribution
        in fighting terrorism ... but this is not the Russian state, not the Russian
        army," said President Vladimir Putin in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85069549-c44e-4464-97a2-c948a145a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have been operating in Syria since 2015, and there
        is substantial evidence to show that Wagner''s presence in the country is
        connected to the Russian military deployment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea13ae-7015-4223-80dd-9de26a4b161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it''s inconceivable that Wagner would exist without
        Putin''s approval. Indeed, its training camp in southern Russia is attached
        to a Russian special forces base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0d74d-f57a-4c8e-b584-6cd906258756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after Mohamad''s murder, three NGOs from Syria, France
        and Russia filed a landmark legal case against Wagner for the role it allegedly
        played in the atrocity, as well as the perpetration of possible war crimes
        by the men seen in the video.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cd919-aa87-48d8-8e50-4eeffb7083bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed in March on behalf of Mohamad''s brother,
        Abdullah. It is the first time anyone has tried to hold a member of Wagner
        accountable for what rights groups say is a growing list of atrocities committed
        by the mercenaries, whose expanding global footprint has allowed Moscow to
        advance an off-the-books foreign policy in places like Syria, Ukraine, Libya,
        the Central African Republic, Sudan and Mozambique.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367922aa-09b1-4d98-b3ef-3a77528a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah, a refugee who fled Syria in 2017, has never spoken publicly
        about his brother''s killing before. He broke his silence in an exclusive
        interview with CNN, he says, to draw international attention to the tragedy
        that devastated his family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027c5aa-65a1-44e3-b721-58bc276195f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect family members still living in regime-controlled areas
        of Syria, Abdullah requested that CNN conceal his full identity and the location
        of the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc0e53-b23a-4023-840b-6cb61ccfe881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother is gone, he will never come back," Abdullah said. "I
        want the world to hear about my brother''s case, so these criminals are held
        accountable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5553bd8-a0d1-4184-a386-b9027ba3ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final phone calls to family</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f0f1b-508d-4e7b-b0ea-9a84279964e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Mohamad''s last phone calls, in April 2017, he told Abdullah
        he had been detained by the regime as he crossed back into Syria, after working
        in Lebanon for about eight months. He said he had been taken to Damascus and
        forced to join the military, but that he planned to desert.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021d702-f588-43a7-bb3d-2c7e9be840f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days later, Mohamad called to say he was being sent to Homs
        the next day and that he would escape at night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f83bd-a9df-48e3-bb88-999ce8bca544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his last call to his family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af4a88-83c5-4a7a-b5d2-35d6f3925201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Give my best to my father and my mother, ask them to
        forgive me, I am going to do something, I am going to leave, I don''t know
        if I will be able to get back to you or not,''" Abdullah recalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8c420-2353-4609-84a4-dc9dfb3f2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his brother had asked him to "take care of my wife," adding:
        "I am entrusting you with my family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64765da6-50f5-43d1-9e7f-3b8e7e88308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was that kind of talk, it was as if he knew something was going
        to happen to him," Abdullah explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d638ea4-d65a-4d6b-a64f-6327afcc3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamad never met his youngest daughter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5281dc0-9b99-4042-8d25-b72c70b0358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Syrian civil war raging, and poor internet and phone connections
        in their remote village, it was hard for Mohamad''s family to find out what
        had happened to him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d6621-8021-4c8e-867e-59008a543b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until a video showing his torture emerged online months
        later that his loved ones discovered the true horror that had befallen him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e2fab-4862-4316-a03d-c02e979bfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day a guy from our town sent me a video clip, he said: ''Watch
        the video, it could be your brother.'' Of course, I recognized my brother
        —&nbsp;from his clothes, his voice, his appearance," Abdullah said, his voice
        pained. "He was being tortured by soldiers, they were not Syrian, we did not
        understand what they were saying."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791576c-673e-4a5b-8e59-82df9a6e6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah told other family members about what he had seen in the
        video, but did not share it with them, fearing what it would do to their elderly
        parents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947320a3-f6d0-4784-b8da-95f7a22d9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that first video, I still had hope he was still alive,"
        he said. "He was being tortured, but he was alive, he was moving. We were
        hoping he was still alive and in a hospital."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33414d-7289-4ffd-ad8c-d142b4d38e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father traveled to Damascus, searching for his son at hospitals
        and jails in the Syrian capital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232e5fe-51df-49b9-9f0b-2e78168c124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About two months later, the second video emerged, that is when
        we believed our brother died," the softly spoken 27-year-old, now visibly
        distraught, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10bb91-573d-472f-b6b5-880bb0bac581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I watched the second video [which showed Mohamad being beheaded],
        I stayed in a room ... I did not leave the room for three days. He was not
        only my older brother. He was my friend. We were always together," Abdullah
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0520aa-67cf-4b88-a7b3-15073f8d077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My (other) brother developed kind of a psychological illness from
        the videos."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411717ce-6113-4930-82f2-cb94c55bc84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landmark legal case</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56da5da-8b58-42d7-b84f-6c70a7877f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner''s forces have been used as the tip of the spear in Syria,
        but their shadowy presence affords Moscow a degree of deniability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c975767-9831-449e-97f2-97cc32a98af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, a US airstrike killed dozens and injured hundreds
        of Wagner fighters as they were advancing towards an oilfield outside the
        border town of Deir Ezzor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eed0e6-1700-40e4-a2b9-ec17f53764c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow did everything it could to distance itself from the incident,
        but when bodies of Russian mercenaries started to return home, it became clear
        it was a Wagner operation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f69bc-424d-4f35-bba5-223d114c7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to a source connected to Wagner who had been to visit
        the injured fighters as they returned to Moscow. Moreover, in the days following
        the attack, one independent Russian media outlet went to visit the mother
        of a fighter who died in Syria, she confirmed that her son was not a Russian
        regular soldier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ec19d-0aa3-4f4d-b41a-4852a8ca01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign ministry would only say that these contractors
        were working independently and went to Syria on their own.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba32b4-50cb-40b8-a609-d7979a4ec1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Syria, the use of mercenaries is based around a company called
        Evro Polis, which was sanctioned by the US Treasury for being connected to
        Prigozhin. In February 2018, CNN obtained a copy of a contract between Evro
        Polis and the Syrian government. The agreement stated that Evro Polis gets
        to keep 25% of the revenue from the oil fields if they are recaptured from
        rebel territory. In other words, Wagner does the fighting, Evro Polis keeps
        the spoils.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781dd73-e555-4718-8da0-403231b39204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wagner''s footprint has grown across the Middle East and Africa,
        a key launchpad has become the Russian military base at Latakia on Syria''s
        Mediterranean coast. CNN and other researchers have monitored the frequency
        of flights originating from Latakia to other theaters across the region. One
        document obtained by CNN, details the agreement made between Yevgeny Prigozhin
        and a Russian airforce 223rd flight detachment to use their planes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b6e61-6d5b-4eeb-9937-0a581237fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing evidence to suggest that Mohamad''s case may be
        just the tip of the iceberg.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ffaeb-a986-4292-a1b3-34300fbf72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation in June uncovered evidence that Russian mercenaries
        were committing war crimes and human rights abuses in the Central African
        Republic (CAR), according to several witnesses and community leaders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b99265-f832-4eb1-8dd3-c8f03a8515c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government denied the allegations and insisted the contractors
        in CAR are "unarmed and do not take part in hostilities." The CAR government
        also denied the allegations but said an inquiry would establish the facts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987fb17-7a2d-4086-8607-9509f583b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the legal action launched in March —&nbsp;by the Syrian
        Center for Media and Freedom of Expression (SCM), the International Federation
        for Human Rights (FIDH), and Memorial Human Rights Center in Russia —&nbsp;coincided
        with the 10th anniversary of the Syrian uprising.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f81a88-a194-4c62-89e6-e235d21ba480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaint ... is an unprecedented attempt to fill the impunity
        gap and bring Russian suspects to account," the advocacy groups said in a
        statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce15602-d979-4f40-9c37-b5b4125aa236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syrian activists and victims of the atrocities perpetrated by all
        parties to the conflict in Syria have been working tirelessly since 2011 to
        obtain accountability," they said, adding that: "There are limited avenues
        for victims and their families to obtain justice and redress."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7f26c-8e00-44f3-88a3-2de94575e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court has no jurisdiction in Syria, since
        the country is not a signatory to the Rome Statute, leaving countless victims
        of the conflict with few options to seek accountability.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07fbdf-b0f9-4cbe-a63b-5b356d4f4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their pursuit of justice, Syrians are increasingly turning to
        European courts —&nbsp;especially those in Germany and France —&nbsp;under
        the concept of "universal jurisdiction."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304d9fd-3190-45cf-96f6-675f27561f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gives a national court jurisdiction over grave crimes against
        international law, even when they were not committed on the country''s territory.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534614a-7550-4939-b356-ae43b3dc4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a German court convicted a former Syrian officer
        for crimes against humanity, in the first-ever trial of people linked to the
        regime in Damascus. Another remains on trial.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8906e-0714-406c-b0f3-c3db10f8c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clémence Bectarte, a lawyer at FIDH, said they chose to file this
        case in Russia due to "the unique opportunity because of the strong legal
        basis to claim jurisdiction in Russia ... this is the natural court for this
        case."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c603b-088e-412e-8381-fd4f4f5ef055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about Russian perpetrators, people who could potentially
        be arrested in Russia if there was a political and judicial willingness to
        push the case forward. Universal jurisdiction always has to be considered
        as a last resort," Bectarte added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116d974-27ea-4288-89eb-6b889fd3e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there has been no movement on the lawsuit filed by Abdullah
        in Moscow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfcae2-04e4-4bac-b7fe-f3e0c26132ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar request in 2019 by Novaya Gazeta to Russia''s main investigative
        body —&nbsp;the Investigative Committee —&nbsp;to open a probe into its findings
        in Mohamad''s case was dismissed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104b527-08e6-465e-8eaa-8c923e6d5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah has never heard of Wagner. He says he just wants to see
        his brother''s executioners held accountable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ac5f6-348b-4cf8-8a6f-a891800b78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone hadn''t given them the green light, they wouldn''t have
        done something like that," he said. "We will not be like them and demand [that]
        what happened to my brother [also] happen to them, [but] the least they deserve
        is jail."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ab830-6b0d-453a-9565-0d9979299ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah says his brother''s death has left him facing a series
        of challenges, from caring for Mohamad''s wife and children to dealing with
        the trauma of the horrors he saw in those videos.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba48230-c949-46d8-8393-e434e3147ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also led him on a long and potentially dangerous quest for
        justice against a shadowy, faceless enemy. But he believes it is worth the
        risk.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cfa33-2955-4e6c-a6c8-f3107ebdac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not worried about myself," he said. "I just want them to be
        held accountable, even if this costs me my life."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9111b8-21db-4544-9a07-206f2ee1e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:27:35.510+08:00
      'mgnl:createdBy': 'janine'
