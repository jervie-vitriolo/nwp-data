    'lead': 'The proposal to amend the economic provisions of the Constitution still
      has some chance in the Senate, but key economic bills remain a priority when
      session resumes next week, Senate President Tito Sotto III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T11:28:52.026+08:00
