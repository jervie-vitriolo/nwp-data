  'Milwaukee-Bucks-NBA-champions-first-title-50-years':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-21T12:00:17.859+08:00
    'imagesource': 'jcr:ff4d858f-df0e-4117-ab3e-11e756aec4d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f04eba-e747-47ef-b7c7-0a4618d82186'
    'lead': 'The Milwaukee Bucks won their first NBA championship in 50 years, downing
      the Phoenix Suns 105-98 in Tuesday''s Game 6 of the NBA Finals in Milwaukee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T12:02:40.165+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:01:23.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:03.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Milwaukee Bucks are NBA champions for the first time in 50 years
      as Antetokounmpo scores 50 points'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f94e62-145e-4d38-b9d9-84a349b97afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:02:40.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With the Milwaukee Bucks seeking their
        first NBA championship in 50 years, their superstar guided the way, putting
        up 50 points in a legendary <a href="https://edition.cnn.com/2015/03/30/us/nba-finals-fast-facts/index.html">NBA
        Finals</a>-clinching win Tuesday night against the Phoenix Suns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c570ca-cf56-4a75-9cd6-ca96f7f8b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by MVP Giannis Antetokounmpo, who also had 14 rebounds and five
        blocked shots, the Bucks pulled away from the Suns <a href="https://www.nba.com/game/phx-vs-mil-0042000406/box-score#box-score">to
        win 105-98</a> in a raucous Fiserv Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc63dc-47f4-4ceb-98bd-f09298acf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton chipped in 17 points and Bobby Portis had 16. Phoenix''s
        Chris Paul led the Suns with 26 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de434040-afe5-4b33-ace7-a15fa751a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo -- who was born in Athens, Greece -- was 16 for 25
        from the field and hit all but two of his 19 free throws. He also had five
        blocks in a performance hailed by commentators and fellow players as one for
        the ages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95bba1-5bfd-4cca-b486-da3b0d438279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo was the first player to have at least 40 points, 10
        rebounds and five blocks in a Finals'' game since blocks were first recorded
        in 1974, <a href="https://twitter.com/NBA/status/1417688008271306755">the
        NBA tweeted</a>. He became the seventh player to have at least 50 points in
        the championship round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131490b-d72f-4a3d-8f01-b1b75c55d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Milwaukee for believing in me, thank my teammates,"
        said Antetokounmpo after accepting the Finals MVP award. "They played hard
        every freaking game. I trusted this team. I wanted to do it here in this city,
        I wanted to do it with these guys, so I''m happy. I''m happy that we were
        able to get it done."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b62e72-1c53-44be-9811-a5147ec0e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks Coach Mike Budenholzer praised the Suns, saying they had great
        players, a great coach and a great organization. Then he hailed his team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a1657-ba8c-4de3-a0a1-f65026b76fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These players, they''re champions every day," he told NBA Finals
        broadcaster ABC. "Every day they come to the building they are champions.
        They''ve embraced getting better every day, they''ve embraced competing, they''ve
        embraced playing together. And it''s made them champions tonight. I couldn''t
        be more proud of them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dded9b-47c8-4a28-837c-749a960cabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, an 11-time All-Star who made his first appearance in an NBA
        Finals, said he hadn''t seen a stat sheet but it felt like his team made too
        many turnovers. "They made timely shots, we didn''t," he said. "We didn''t
        get stops when we needed to and they just beat us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8a8f7-2004-4b4d-8c66-228a9a2ce9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, 36, said he is not thinking about retiring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b904546-8dd4-4768-8343-01952ebbb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a gut-wrenching loss for Suns coach Monty Williams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8aba18-26c2-4a42-9df7-65ea890af9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to take me a minute. I just don''t take it
        for granted. It''s hard to get here and I wanted it so bad, you know. It''s
        hard to process right now. It''s hard. That''s all."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9bbe67-fb3c-4dc3-8018-c5d266da6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.493+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks led by 13 points after the first quarter, 29-16. Antetokounmpo
        had 10 points and six rebounds in the period. The Suns shot 7 for 24 (29%)
        in the quarter. It was Phoenix''s lowest point total for the first quarter
        in the 2021 playoffs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcbde8-bf85-44c0-a167-a5402c2de9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.493+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paul led a Suns'' rally, scoring 10 points as Phoenix quickly
        made up the deficit and took a 47-42 lead into halftime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ef315-d050-49b5-9fd3-7cd93226ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.493+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was tied at 77 after three quarters as Antetokounmpo poured
        in 20 points in the period. He had 13 more in the fourth quarter as the Bucks
        pulled away, including a stretch where he scored six consecutive points for
        his team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1fb18-1824-45e1-95bf-74cc23b347ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.493+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, the Bucks won the title in their third season behind the
        standout play of Kareem Abdul-Jabbar (then Lew Alcindor) and Oscar Robertson.
        They beat the Baltimore Bullets in the final four games to none, winning the
        final game on the road.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ce697-259a-43bf-96a0-218b185b1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.493+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the Bucks'' first appearance in the Finals since 1974 and
        it was the Suns'' third appearance in the Finals, the most recent coming in
        1993. The franchise has never won an NBA championship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ec0d0-e26c-4f20-af6c-c1238789aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.494+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three players from the NBA Finals will head to Tokyo to suit up
        for Team USA in the Olympics: Middleton, Bucks guard Jrue Holiday and Suns
        guard Devin Booker. After the game, Booker said he''d be boarding a plane
        in a few hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a47ec0-8bd9-472c-bf0e-27268c6d2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.494+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the post-game locker room was "Silent. Just a lot of emotion.
        It''s a long season, we went through a lot."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec44df3-1a99-433f-b4bb-4f1ad9cd5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.494+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee70c4-638c-4683-883f-b556685b29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:11.494+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:01:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
