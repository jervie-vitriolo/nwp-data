      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> —&nbsp;Cagayan
        de Oro Mayor Oscar Moreno took offense at President Rodrigo Duterte''s claim
        that the late Senate President Aquilino "Nene" Pimentel Jr. and his son Senator
        Koko Pimentel "are not even recognized" in the city, dragging the elder Pimentel
        in the feud in the ruling PDP-Laban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaadd26-a190-4739-9cba-c8e4a6122598'
      'mgnl:activationStatus': true
