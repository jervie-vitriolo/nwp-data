      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Joe Biden''s presidency is only six
        months old, but the mood inside the White House can often feel like a race
        against time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce2085-0ba1-4ec6-8a5b-3688f7f8edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b03cf-6eef-47b1-a8e4-4a783660f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clock is running. We all know that," a senior adviser to Biden
        said, speaking on condition of anonymity. "The President certainly knows that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382880e-541e-4698-8679-70ebe692bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19def1c3-1897-48c5-b848-77971fc9a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has three-and-a-half years remaining in his term, but his
        senior advisers speak frequently about the sense of urgency facing his presidency,
        with the next year almost certain to be dominated by midterm elections that
        could take away the Democratic majorities in Congress he needs to pass his
        agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5811fe8-4117-4368-a8ba-f7b4ae3ed4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a8ed5-9fc0-4d0f-9c86-de69f14c50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Wing meetings lately, White House chief of staff Ron Klain
        has impressed upon aides the critical importance of the next few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8880ea-0248-4466-a4fe-19d5db932195'
      'mgnl:activationStatus': true
