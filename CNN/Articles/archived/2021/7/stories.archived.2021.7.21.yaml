      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said enforcement under the drug war "somehow worked," but the
        administration failed to address other concerns on prosecution, drug prevention,
        and rehabilitation of drug dependents.</p>'
