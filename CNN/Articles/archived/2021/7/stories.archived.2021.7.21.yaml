    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec85c33-3ce7-4853-bf50-29ecddc06ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:27:07.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Vice
        President Leni Robredo is wishing President Rodrigo Duterte a different experience
        if ever he runs and wins as vice president in the 2022 national polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d9afc-5ede-454c-a47a-790fc0fbd207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:27:07.343+08:00
