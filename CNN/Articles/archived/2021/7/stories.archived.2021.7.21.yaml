      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7c681-d172-4739-bc8a-00fe9c392b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine rollout on the continent has been plagued by a shortage
        of doses, much of which are supplied by the global vaccine distribution initiative
        COVAX. Many of those doses were scheduled to come from the Serum Institute
        of India, but exports were suspended amid India''s disastrous second wave
        of Covid-19 and will not restart until the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7f731-f4b0-4da0-b58a-51f325dd8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73df8c-2026-4f15-8e13-73db9b2ef5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including South Sudan and Kenya have either run out of
        jabs, or have come close to running out, as cases surge across the continent.
        Last week, WHO announced that countries in Africa had recorded a 43% week-on-week
        rise in Covid-19 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a74b3-4b4f-49ae-a3cb-119b7aad03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670deba-1153-432a-8b22-f57992c69d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, where Pfizer/BioNTech will manufacture the much-needed
        doses, is currently in the throes of a deadly third wave triggered by the
        Delta variant. The country entered a strict lockdown at the end of June but
        has seen 63,000 Covid-19 deaths over the course of the pandemic, with current
        levels of more than 300 deaths per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152c0f5-07bc-491a-a905-0e25839540da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/21/africa/covid-vaccine-manufacture-pfizer-africa-intl/index.html"><em>"Pfizer-BioNTech
        to start producing Covid-19 vaccines in South Africa in 2022"&nbsp;</em></a></p>'
  'global-vaccine-inequity-':
    'author': 'Analysis by Larry Madowo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-21T21:47:54.679+08:00
    'imagesource': 'jcr:4d9c70ea-45d1-4941-bb51-91abace1ebeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6993a32-046a-4eb3-ac93-f9b410e28592'
    'lead': 'Every time I see a call from home, my heart sinks. I always fear that
      they''re ringing to say that my grandmother has died. She has been on a ventilator
      for four weeks and my anxiety is near breaking point. The dreaded call could
      come at any time: Covid-19. Again.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T21:49:59.449+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:58:34.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:15.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine']
    'template': '1'
    'title': 'My uncle died of Covid-19 before he could get a vaccine in Kenya, and
      I got mine in a US drugstore. This is what vaccine inequality looks like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8f135-0b18-462d-9472-03c9b4546912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every time I see a call from home, my
        heart sinks. I always fear that they''re ringing to say that my grandmother
        has died. She has been on a ventilator for four weeks and my anxiety is near
        breaking point. The dreaded call could come at any time: Covid-19. Again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61a913-8b26-4f8a-848e-051b1021d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at 96, my Kenyan grandmother was among hundreds of millions
        in the developing world who was not vaccinated until recently because rich
        nations have hoarded most of the available shots. Though I''m more than 60
        years younger than her, I was fully inoculated by April because I was living
        in the United States, where anybody over 12 can get a vaccine if they want
        one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21465f6-d5fb-4a88-8f32-04c3a912135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266298d-1ddd-411f-9da1-b7cdeee29c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acute shortage of doses for the world''s poorest people has
        been called "vaccine apartheid," "greed" and a "catastrophic moral failure."
        Yet the public shaming has made little real difference, and Africa has received
        the fewest vaccines in the globe so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52ba58-9a95-4598-8176-1a42243660a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61932fe1-6f93-4a04-8a90-becfdfdb65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around half of all Americans are now fully vaccinated. Here in Kenya,
        that figure stands at just 1.1% of the population. While wealthy countries
        are dropping all restrictions and reopening their societies because most adults
        are fully inoculated, new cases are rising at the fastest rate ever across
        Africa, where very few people are vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c363f26-11a7-4535-96ca-a1545d5a0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5262b-1ed0-42db-ae4f-7144341a5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West has stockpiled more vaccines than they will ever need,
        with deals brokered by several countries enabling them to buy enough doses
        to vaccinate each of their citizens several times over. At the start of the
        year North American countries had purchased enough doses to fully vaccinate
        the region''s population more than twice, while African countries had only
        secured enough does to cover a third of the continent''s population. The world''s
        youngest nation South Sudan has now completely run out of vaccines and shut
        down its program because it doesn''t know when it will get more shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e22dd-f107-4d08-ba88-06501e4b47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bccf8-9910-4d91-b55d-4e40c12c9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 3.5 billion people already vaccinated worldwide, only 1.6%
        are in African countries. New cases have been surging for eight straight weeks
        on the continent, leading to a fresh wave of lockdowns, overwhelmed healthcare
        systems, lost livelihoods and -- worst of all -- a large death toll. In the
        past week alone, fatalities were up more than 40%. Many of these could have
        been prevented if more Africans were vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d66ca-4b45-4557-81aa-140645c96d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ed1e1-4349-48cf-a563-2ea2845b945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unable to mourn</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b28b3-497e-4f84-8011-c99cc012f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had just finished filming at a crammed ICU treating critical Covid-19
        patients in Uganda''s capital of Kampala last month when I learned that my
        uncle Justus had himself died of the virus across the border in Kenya. I was
        heartbroken, and angry. He was not vaccinated because Kenya didn''t -- and
        still does not -- have enough shots even for a senior like him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a15a77-d39e-4c87-882a-4a5d68c821eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adab6ab-f29d-43a5-8215-6588a1afbd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justus was buried within 48 hours as the Kenyan government requires.
        He was the third family member who had died in the pandemic that I didn''t
        get a chance to mourn properly or see laid to rest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89481dcf-1d42-4866-bd25-1dec440b9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d9f7b-1a53-4430-b10b-0278f6da8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the west of Kenya, where my grandmother lives and where my uncle
        died, they''re under state of emergency-like conditions as the Delta variant
        surges through the region. This is another body blow for an impoverished region
        in a country that has lived with a nationwide curfew since late March 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c4cd7-114e-4902-9d76-8916f87f685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94520acd-7b5d-4761-a0b6-b2d9ccdee9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like everywhere else in the world, pandemic fatigue is sweeping
        through Africa. The difference here is that people can''t afford to ignore
        common sense public health measures, because we don''t have the luxury of
        a widespread vaccine rollout and herd immunity to protect us.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb51b19-bd6e-4c21-8869-098fbe4580e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aed463-12ba-40aa-a9ed-47bee417d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And because people are dying every day, that''s why I say that
        a vaccine delayed is a vaccine denied," Dr. Gitahi Githinji, group CEO of
        Amref Health Africa, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809aa601-7cfc-43db-9a14-1020d94fdb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69998b26-594e-4802-8ddf-15acab8febdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Africans left perplexed by reluctance in the West</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9512b-8c17-4726-ab28-52df665cb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda has probably the most stringent social distancing and mask
        regulations I''ve seen anywhere on the continent yet the east African nation
        has been forced into another strict lockdown to try to blunt the force of
        a vicious third wave of infections. The country followed all World Health
        Organization (WHO) recommendations and appeared to do everything right, but
        still got overrun by coronavirus cases, because only vaccines provide true
        protection. With only around 2% of Rwandans vaccinated, this may not be the
        country''s last lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e289bec-a825-43cd-a060-ea88edf59e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bf94e-3755-49f3-9263-50e29ec376c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people I''ve met in the five African countries I''ve visited
        in the past few weeks are baffled by the resistance to vaccines in the West.
        I watched coverage of protests in Europe against vaccination rules with a
        friend in Nairobi. "Can they give us those vaccines they don''t want?" she
        asked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d269e-ccc5-44ef-8102-72f8159c166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5584f-2bd4-415d-a7dc-b7ca6152979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans are even getting bribed with beer, doughnuts or cash
        to get Covid-19 shots when many Africans would happily take them for free
        if they were available. While the world''s wealthiest appear to be entering
        a post-pandemic life, the rest of us in the Global South are still in the
        throes of a devastating crisis with no way out for the foreseeable future.
        The highly transmissible Delta variant has now been detected in 21 African
        countries, and counting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f0777-e81c-43fa-955e-68f3394452f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0a4c7-ccb8-4fba-bcbb-8f058ef3ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global health authorities have warned that during a global pandemic
        nobody is safe until everybody is safe. Yet vaccine inequity means that new
        virus strains could emerge in Africa and spread quickly to the rest of the
        world, rendering any mass vaccination gains elsewhere ineffective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43c3a0-feee-49a8-a47d-37318b70ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6c038-01f3-4937-b084-f491863504d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A continent abandoned</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90b5e7-9634-4dca-a373-ef17a3b3837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest lesson for Africa, some leaders here say, is that it
        is on its own, and there''s no such thing as global solidarity when people
        are at their most vulnerable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ac355-88d5-48f1-b9a2-3c438b4cd104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f121668-317b-4102-b0f4-b67f0ad0e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a continent, we must stop believing that there''s anybody out
        there who''s a Biblical Good Samaritan who''s just about to come help us,"
        Kenya''s health minister Mutahi Kagwe told me in May. "This is a situation
        where we''ve seen very clearly that''s its everyone for himself or for herself
        and God for us all."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4e2c4-23c4-4526-ab62-a70f0482f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cfb5b-15ba-42a3-b5c6-a33251fc19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as Kenya rely on COVAX, a WHO effort to provide Covid-19
        vaccines at subsidized cost to lower and middle-income nations, but it is
        underfunded and the need is far greater than the small drip of shots that
        are available to distribute.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429575f8-9b0c-4e71-ac3f-8540c0d1dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174649e-df65-4fe0-b15a-60cc985ef676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long after the richest parts of the world have won the war on the
        pandemic, Africa could be the last place on earth still battling against a
        vicious virus with no arms or ammunition. The oft-repeated mantra that "we''re
        in this together" rings hollow when a privileged few have more vaccines than
        they need and a great many have nothing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4e32c-d2fc-4c3f-869b-8b4160cbb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d0cad-bd59-47ea-afab-4fc5146f2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time my grandmother got vaccinated by local officials it
        was already too late as she had been infected by Covid-19. She outlived her
        husband, my paternal grandfather, by more than 25 years, yet we''re now coming
        to terms that she might not survive this disease. All I needed to get protection
        was walk to a nearby drugstore in Washington, DC. But many people like my
        grandmother have died, or will die, because of the accident of where they
        live. Her heart is now failing, and mine is breaking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be582ea-db7b-4a78-a120-3b1493d58bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:49:59.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/21/africa/larry-madowo-global-vaccine-inequity-intl-cmd/index.html"><em>"My
        uncle died of Covid-19 before he could get a vaccine in Kenya, and I got mine
        in a US drugstore. This is what vaccine inequality looks like"&nbsp;</em></a></p>'
