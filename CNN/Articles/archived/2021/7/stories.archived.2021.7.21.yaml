      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second offense, a ₱5,000 fine will be imposed along with
        suspension of franchise or business permit with issuance of temporary closure
        order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6586868-6021-438a-83e1-1335480bece1'
      'mgnl:activationStatus': true
