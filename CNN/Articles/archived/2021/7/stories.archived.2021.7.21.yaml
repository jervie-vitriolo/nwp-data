      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b5b15-c442-4a34-b1ca-0dd6fcbe3588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been tricked by the virus before, Murthy says now is the
        time to be cautious.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd383e3-5166-4ea5-af00-b2b0ce028ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19ff71-2a77-42a5-a2d7-b126a701e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been multiple times when we have been fooled by Covid-19,
        when cases went down and we thought we were in the clear and then cases went
        up again," Murthy said. "It means we shouldn''t let down our guard until cases
        not only come down but stay down, and right now cases are actually going up.
        Cases are going up, hospitalizations are going up, death rates are ticking
        up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32695a92-60eb-49b7-ac50-68c1570ba913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0184401-ad7d-492a-96ec-d2c96c724813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy urged Americans to get vaccinated -- if not for themselves
        then for health care workers who need protection from burnout and children
        who are not yet eligible for the protection provided by the vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53741d96-76ca-456a-886f-7214701a0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb62253-eef3-4d65-a138-aa0ecf2f5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if parents are vaccinated, wearing a mask in areas of high
        transmission risk is "the right thing to do," he said. Murthy -- the father
        of two children, ages 3 and 4 -- said he takes such precautions because "I
        want to take every possible measure to protect my child."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b44655-a4d1-45c3-ab12-563953acdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b27ab-5aff-47b0-94a7-7cf3708240cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our kids who cannot get vaccinated, they depend on us being vaccinated
        to protect them from the spread of the virus. We are their shields," Murthy
        said. "Even if you don''t want to do it for yourself, consider getting vaccinated
        to protect the children in your community. They are depending on us."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102a4a8-c337-4e5f-8c80-ad4361449110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1f9f7-c292-47d5-8ebf-7430cd67c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pediatrics association recommends masks in schools</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651cb35e-2eb8-437e-945f-2a26e9913f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to protecting children from infection, many experts
        and officials have stressed the importance of getting them safely back into
        the classroom.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36027af-e8f1-4a30-a257-8c834acb732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d18ff-1f61-4423-bb98-c1017891d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most children are at a lower risk than adults for severe disease
        from Covid-19, and the benefits of learning in a classroom outweigh the risks,
        said Dr. Greta Massetti, a member of the U.S. Centers for Disease Control
        and Prevention''s Covid-19 Emergency Response.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c4a13-7b1c-4e5b-8275-c638cdb411df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d512fab-87b5-48f7-8695-6b83cfcac1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However," she added, "for some families, particularly those with
        children or family members who are at increased risk of severe illness from
        COVID-19, or who cannot get vaccinated, those families might be more comfortable
        with a remote option this fall."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850ab58-4ec1-4258-8773-dde6eff43539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac1140-6d12-4e86-9006-098f0a917f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the American Academy of Pediatrics released new guidance
        for schools that supports in-person learning and recommends universal masking
        in schools for everyone over the age of 2.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e024bee-f018-4b8b-bef2-33910f528eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8b73c-957b-428e-8de4-6c1240d60d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AAP believes that, at this point in the pandemic, given what
        we know about low rates of in-school transmission when proper prevention measures
        are used, together with the availability of effective vaccines for those age
        12 years and up, that the benefits of in-person school outweigh the risks
        in all circumstances," the guidance said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f0c51-133f-4aeb-8f39-78d77eae6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447f04a-b16d-4d42-a702-559b7bce80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance differs some from the CDC recommendations, which advise
        masks be worn indoors in schools by all individuals who are not fully vaccinated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b3423-1c89-4543-9008-bfbb3591191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91893965-dd83-40ce-a68f-10abcd509131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci said the CDC leaves flexibility for localities to make
        judgment calls based on their situation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f6273-8c8d-4922-948a-d61f04359f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a67623-c0d8-4998-9aa2-20f93dfcd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when there is a high rate of virus spread in a community and
        a low proportion of vaccinated people, "you really want to go the extra step,
        the extra mile, to make sure that there''s not a lot of transmission, even
        breakthrough infections among vaccinated individuals," Fauci said. "They just
        want to be extra safe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaaf6d3-90a7-4f7d-a822-c4d29e53c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c56c2-252b-4a16-b2e7-61244f32827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some states, including Connecticut, Hawaii, New Mexico,
        New York, Virginia, and Washington, that follow the AAP guidance to require
        masks among K-thru-12 students regardless of their vaccination status.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34571d2b-4744-4b7d-8795-563d425b94f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372e6c5-ed39-426f-a649-b58271789e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an updated CNN analysis has found that at least nine states
        -- Arkansas, Arizona, Georgia, Iowa, Oklahoma, South Carolina, Texas, Utah
        and Vermont -- have enacted legislation that prohibit districts from requiring
        masks in schools.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068f033-83b4-4b89-bc68-f1d9c490d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063b06e-4166-4af5-8e57-1fb92a94198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local leaders urge residents to put masks back on</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998dea8-f48b-4fff-bcf7-ea87ce78ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some states are staying away from mask mandates, others are
        embracing a return to preventative measures.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff123e-f1d2-4b0c-ba83-b4e1f3bbd03c'
      'mgnl:activationStatus': true
