    'template': '1'
    'title': 'Sotto: Economic Cha-cha has chance in Senate, but foreign investments
      bills still priority'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf85f90-f2f1-4c89-a170-a2d3ff1f7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)&nbsp;—</strong>
        The proposal to amend the economic provisions of the Constitution still has
        some chance in the Senate, but key economic bills remain a priority when session
        resumes next week, Senate President Tito Sotto III said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82791f75-e97f-40f1-933f-0f529eeb490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66deef-c87b-49d9-a500-2ffcaa6665d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped interview with CNN Philippines'' <em>The Source,</em>
        Sotto said the Resolution of Both Houses 2, which the House of Representatives
        approved on June 1, has been referred to the Senate Committee on Constitutional
        Amendments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fb304-3810-4dbe-9153-ce43da12b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b6a65-35a5-4a5d-9eab-6612a8ab2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung deadline na pinag-uusapan namin (ni Speaker Lord Allan
        Velasco) na January or February 2022 is still possible,"</em> Sotto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91d04d-2901-4e7d-a4ee-47e4ed939e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29248a10-4788-4106-9b4d-63f9505c0d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The deadline that Speaker Lord Allan Velasco and I
        have been aiming for which is January or February 2022 is still possible.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9fd3d-bc21-4559-893c-d006db1d6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753be354-c0ec-4ca4-adac-e5ead42f7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that it doesn''t stand a chance in the Senate.
        February because of the plebiscite. It needs a plebiscite to be able to be
        approved by the people," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b5679-ae06-47a2-b7b5-31816ddcd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0ccf0-7e69-40f5-94f2-f165d5989040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto explained the senators are still prioritizing primary economic
        bills such as the Retail Trade Liberalization Act or Senate Bill 1840, the
        Public Service Act or SB 2094, and the Foreign Investments Act or SB 1156,
        which will all increase foreign direct investments in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b088d2-30c3-489a-bb03-534bfd85ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f60f3b-49b5-4583-88c9-5dea10633716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1840 will ease requirements for foreign retailers in the country,
        SB 2094 will allow foreigners to fully own public services like telecommunications
        and transportation, while SB 1156 will allow foreigners to own "domestic market
        enterprises."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1af7fa-89a9-48e3-aea6-57d7ee9095f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb79c9f-44fd-48b0-a07d-7c619868946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:28:52.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:02:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the three economic bills may already address what economic
        Cha-cha wants to cover, especially with SB 1840 already up for bicameral deliberation
        and with the two other measures already in the Senate plenary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80031a15-014c-47ac-a45d-a0d6de3de93e'
