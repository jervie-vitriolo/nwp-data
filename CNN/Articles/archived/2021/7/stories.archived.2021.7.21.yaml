    'jcr:uuid': 'b9198308-69d9-4cbd-958d-b73dd23f644e'
    'lead': 'San Juan City on Wednesday started administering the one-shot Johnson
      and Johnson (J&J) vaccine to its residents as local officials aim for herd immunity
      by next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T16:21:19.853+08:00
