      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approach on illegal drugs is supply reduction and that''s what
        the government is doing," he added. "We must enhance that by the issue of
        prosecution being updated, upgraded and enhanced."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
