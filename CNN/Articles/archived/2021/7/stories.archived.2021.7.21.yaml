      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Senator
        Risa Hontiveros gave President Rodrigo Duterte a failing mark for the way
        the government handled the COVID-19 pandemic and the large number of Filipinos
        who lost their jobs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119018d-a8ca-4dd2-a181-db1fa84a56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.074+08:00
