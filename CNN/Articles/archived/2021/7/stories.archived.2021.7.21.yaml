      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam College in Quezon City also <a href="https://www.facebook.com/MiriamCollegeQC/posts/10159335776583236"
        target="_blank">canceled on-site work</a> and advised its employees to go
        home immediately to avoid being stranded due to flash floods.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369972cb-e11f-406d-9c77-6acaf56dc776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:32.235+08:00
      'mgnl:createdBy': 'catherine'
