      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82a6ce-2d1c-4440-8219-be94bef639e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said the Delta variant is more transmissible
        than any other identified variant so far. "We should think about the Delta
        variant as the 2020 version of Covid-19 on steroids," Andy Slavitt, a former
        senior adviser to Joe Biden''s Covid Response Team, told CNN last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26985fad-8444-441d-be46-28c6413f15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7b746-4a4f-4a02-9054-0ca1da9f93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s twice as infectious," Slavitt said. "Fortunately, unlike
        2020, we actually have a tool that stops the Delta variant in its tracks:
        It''s called vaccine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc259bd0-1c2a-4ccf-99b9-482f55d6109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc5ec5-6f18-4b7e-bc87-cf59a643f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates in the country have stalled though. Less than
        half of the US population is fully vaccinated, according to CDC data, and
        the majority of those who are not vaccinated are not at all likely to get
        vaccinated, according to a poll published Tuesday by Axios-Ipsos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c463d00-6e79-4702-b88b-703479a8d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5ac82-d808-4caa-82af-91f8dd32bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter or less of those who are unvaccinated said that they would
        be likely to get the vaccine under certain circumstances, according to the
        poll, which was conducted July 16 to 19 and made up of a nationally representative
        sample of 1,048 general population US adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa340790-91e6-450e-ac0a-d73416ed58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ef109-b056-41d7-83b2-730cf4425d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If many of those who are holding out do not get inoculated, Dr.
        Anthony Fauci said, the US can expect a "smoldering" outbreak for "a considerable
        period of time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03bc5e9-2298-4d85-bb98-287c71f7cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e971415-a5ab-43b2-96b6-afd0dd1001ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of the Delta variant comes as the US sees a new uptick
        in Covid-19 cases and an increase in hospitalizations and deaths, especially
        in pockets of the country where vaccination rates remain relatively low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77029347-1809-4c22-aac5-23b58db7ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c1227-87ad-4ea1-acd8-65687109d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average of new daily cases this week is up 66% from last week
        and 145% from two weeks ago, as cases surge in 44 states, according to data
        from Johns Hopkins University. In addition, hospitalizations are up 26% from
        last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bc550-1420-4c5d-80b5-da9159d40387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d55f90-b36e-41f1-9166-205fb2381648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are effective against the Delta variant, data shows</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a87e4-ebbd-4958-a026-a1799e170d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent data from Israel evaluating effectiveness of the
        Pfizer/BioNTech mRNA vaccine against the Delta variant found the vaccine to
        be 64% protective against infection, and that the vaccine is 93% effective
        in preventing severe disease and hospitalizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d17c4-81e6-4f6b-8ef4-d8b4c54045df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74dd549-35f7-484b-89d9-5e806720344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies indicate that the Moderna and Johnson &amp; Johnson
        vaccines are also effective against the Delta variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbaef35-4d95-4008-bb10-d773a79306de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270e3d1-a230-472c-96e6-c837d97e86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 99.5% of deaths are among the unvaccinated, US Surgeon General
        Dr. Vivek Murthy told CNN''s Dana Bash on "State of the Union" on Sunday --
        a figure cited by the US Centers for Disease Control and Prevention earlier
        in the month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec4ba8-46e5-4bcb-b666-0c1d3449edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb2c2b-92ea-4675-b3f1-5a646ba6eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already some hospitals are again being overwhelmed by Covid-19 patients,
        Murthy said Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e200586-162e-4f8e-8605-a087b5768a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fa429-5956-4ad4-8be0-aa010c62da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken to see just how hard (physicians are) working
        -- how exhausted they are," Murthy told CNN''s Anderson Cooper. "Many of them
        are suffering with depression, anxiety, post-traumatic stress disorder, suicidal
        ideation, as a result of the stress that they have endured during this pandemic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a420d-35b5-466a-8907-16bd104422de'
      'mgnl:activationStatus': true
