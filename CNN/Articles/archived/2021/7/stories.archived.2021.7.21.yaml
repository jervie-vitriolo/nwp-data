      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f91d3f-3f35-41f1-b298-addaa218012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is now Asia’s new COVID-19 <a href="https://cnnphilippines.com/world/2021/7/15/Indonesia-COVID-19-epicenter-India-Delta-variant.html">epicenter</a>
        as it deals with an overwhelming surge of coronavirus infections, which health
        experts say is being driven by the Delta variant.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0daf2-13b1-4597-a241-5c550f1103b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62c5cd-6cb0-4b58-ac79-74aef12cf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 35 cases of the variant, eight of
        which are active while three have died.&nbsp;Of the total count, 11 are locally
        acquired cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66d163-0b2c-4401-8ba3-0ecfc51520fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb2bfd-4e32-4772-abd3-cd6a62d45fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html"
        href="https://www.cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html"><strong>RELATED:
        PH can''t handle Indonesia-like surge driven by Delta variant – health workers
        group</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb2161-d918-4be8-8729-387130849947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:42:18.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, infectious disease expert Dr. Rontgene Solante
        said a local transmission of the Delta variant is already possible in the
        country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d75dc-a009-414d-bc85-5fb797f0a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:42:18.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would speculate that based on the cases <em>na na</em>-document
        ng [documented by the] Philippine Genome Center, there are those cases <em>na
        hindi</em> [that are not] related doon <em>sa</em> [to the] returning OFWs,”
        Solante said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc9968-bc45-4d61-8185-9599eff30fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:42:18.678+08:00
