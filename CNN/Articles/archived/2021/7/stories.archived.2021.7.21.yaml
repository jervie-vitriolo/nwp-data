    'created': 2021-07-21T09:11:40.582+08:00
    'imagesource': 'jcr:7a27e37e-145e-4406-89bb-3c94d8272e87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c9d413-4036-4985-b895-d2f17f1fb835'
    'lead': 'In the draft memorandum of agreement between Hugpong ng Pagbabago and
      five national parties, Sara Duterte-Carpio''s party is currently the sole decision
      maker in picking the candidates to be fielded in the 2022 elections.'
    'mgnl:activationStatus': true
