      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d3169-34e6-448b-b9ae-169d12b3fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T13:01:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:01:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of illegal drugs is confronted by drug abuse. Those
        are two different animals. People think it''s related but it''s a different
        approach," said Sotto, who will run for vice president next year, possibly
        against Duterte.</p>'
    '30':
