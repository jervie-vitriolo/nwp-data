    'lead': 'Infectious disease expert Dr. Rontgene Solante says local transmission
      of the Delta variant may already be possible. The Department of Health says
      conditions to declare it have not been met yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T19:50:05.759+08:00
