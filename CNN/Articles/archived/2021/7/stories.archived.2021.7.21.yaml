    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa87742-143e-44b5-a6fb-823c0c630fbf'
    'lead': 'Sorsogon Governor Chiz Escudero says the provincial government has been
      disclosing the names of COVID-19 patients upon getting their consent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T17:26:43.119+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:59:22.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:11.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero says naming COVID-19 patients worked for Sorsogon, seeks physical
      classes in barangay ‘bubble’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde65b0b-fb46-4192-8a91-8d8179dbcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Sorsogon
        has managed to keep more than half of its barangays coronavirus-free, thanks
        to strong testing and contact tracing efforts, Governor Francis “Chiz” Escudero
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5804f-80b2-4982-a3d3-fc368c52857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Kapihan sa Manila Bay media forum, Escudero said it also helped
        that the local government has been disclosing the names of COVID-19 patients
        upon getting their consent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e580d40-611e-4d4a-9087-3bac73e359d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Madalas kasi may mga pasyenteng nagpopositibo na nakakalimutan
        o sadyang kinakalimutan ‘yung pinanggalingan, pinuntahan, nakausap, o nakasama
        niya o may tinatago siyang pinuntahan o nakasama o nakausap niya</em>,” Escudero
        said. “<em>’Pag pinangalanan namin, kusang loob na lumalapit at nagpapa-test,
        naga-isolate, nagpapa-quarantine sino mang nakasama niya</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de54d6-5577-481a-9615-b38e0bdf56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Oftentimes patients who test positive tend to forget
        or not disclose their whereabouts or the people they met or talked to, or
        try to hide certain information. When we name them, the close contacts themselves
        approach us to get tested, isolated, and quarantined.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051c7df-fc8a-4b6b-ad3c-a6e2b67ad486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the patients are protected by the province’s anti-discrimination
        ordinance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45565302-8753-4850-a76c-a044d51d17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung simula, may mga nambato, may mga nang-api, tinaboy-taboy
        pero pinahuli namin kaagad, nag-sample kaagad kami kaya hindi na po naulit
        ‘yan,</em>” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d41c1c-dff9-4901-8b75-a9ef150ceed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, some threw stones, maltreated, and shooed
        away the patients but we immediately arrested them to set an example and it
        did not happen again.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c37718-2ff9-41d6-8ab0-b5dc3bbd7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 144 active COVID-19 cases, Sorsogon has the lowest attack rate
        and highest recovery rate in the Bicol region, Escudero said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dc3e0-a5d3-4993-bf2c-b3d08dd57825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has been appealing to the national government to allow
        the pilot testing of face-to-face classes in some elementary schools under
        a bubble system in virus-free barangays. Sorsogon has more than 500 barangays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8e5ca-728b-4ed2-a8bd-8a893baff364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Fifty-five percent ng aming mga barangay, hindi pa nagkaka-Covid
        mula ng simula ng pandemya. Hiniling na namin noon pa man na payagan na ang
        pilot face-to-face classes lalo na sa mga barangay na ‘yan</em>,” Escudero
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd37bb6-87cd-4c0d-a833-340be736bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Fifty-five percent of our barangays have not recorded
        an infection since the pandemic began. We have been requesting permission
        to conduct pilot face-to-face classes especially in these areas.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae90ca-7823-45cd-bc8d-49ccdfbd7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 5,000 residents have been fully vaccinated against
        the coronavirus while over 18,000 others have received their first dose. More
        vaccines are coming, the governor said, but urged the national government
        to base the number of doses to be delivered on the total population instead
        of the number of infections in an area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253b2c1-0b6e-49f4-af06-87ba23461225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung meron mang mga lugar na mataas ang kaso, e ‘di dagdagan
        po nila yung allocation pero huwag pabayaang maapektuhan ‘yung ratio and proportion
        allocation na nakabase pa rin sa populasyon</em>,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfeaeb-4b0e-477e-ae32-e301b282b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are areas with high COVID-19 cases, then
        increase the allocation of vaccines but don’t let it affect the ratio and
        proportion allocation which are based on the population.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a81aa-c416-4d00-af28-48fc9a48632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:26:43.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, who has confirmed plans to run for the Senate again under
        the Nationalist People’s Coalition, said that while no government could have
        perfected their pandemic response, the Duterte administration could have done
        better.</p>'
  'Bello-Bayanihan-3-NCR-contact-tracers-contracts':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-21T17:26:07.521+08:00
    'imagesource': 'jcr:1b041f93-16cc-4d94-a97e-87e9a770e008'
