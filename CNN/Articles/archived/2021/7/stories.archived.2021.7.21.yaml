  'sorsogon-covid-19-patients-names-face-to-face-classes':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-21T17:23:58.243+08:00
    'imagesource': 'jcr:d2b3310a-acb8-41f2-9ad0-23d6b9b44fd8'
