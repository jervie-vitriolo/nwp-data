      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon ng dialogue bukas ang Foodpanda, at ang mga riders,
        together with our regional office para once and for all, aayusin na nila iyong
        problema," Labor Secretary Silvestre Bello III said in a Laging Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b804c2-bc11-409b-b411-9302c7ded10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be a dialogue between Foodpanda and its
        riders, together with our regional office tomorrow, so once and for all they
        can fix the problem.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a35ae-f783-430e-8ade-761810c08301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foodpanda said Tuesday in a <a href="http://cnnphilippines.com/business/2021/7/20/Foodpanda-offboarding-riders-protest-pay-structure.html?_=1626862857372"
        target="_blank">statement</a> it made a "difficult decision to offboard a
        small number of riders who have violated their agreement with Foodpanda by
        calling for disruptions that may affect the wider ecosystem,” referring to
        other riders, vendors, and customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31886b-dd64-4170-bd94-451d3a11ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also claimed it offers a "fair rider pay structure that
        is higher than other industries."</p>'
  'becoming-a-cat-person':
    'author': 'Anton Holmes'
    'caption': 'Pre-pandemic, Mike was very grumpy and always came home with fresh
      battle scars. Photos courtesy of the author. '
    'categories': ['1d7858ce-7763-4c8d-b53c-c9cee4512864']
    'created': 2021-07-21T18:17:46.385+08:00
    'imagesource': 'jcr:5167e185-1a1d-44da-a1b7-3e26588037d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82025cab-b228-4641-81ce-a396469b91b0'
    'lead': 'Having cats as housemates has helped not just in keeping us safe at home,
      but also in keeping our sanity intact. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T18:21:42.695+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:58:53.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:12.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How becoming a cat person helped me and my family during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f4382-1317-4ceb-9397-3d15b9d3c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a dog person. Now, I can’t imagine life without cats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91d082-5812-48d5-97be-5604f459244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying our six cats saved us during the pandemic is an understatement.
        Having them as housemates has helped not just in keeping us safe at home,
        but also in keeping our sanity intact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cff9e-2afd-47fd-8db6-f0600cf1a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began with neutering a 10-year-old alpha male whose gene
        pool has been widely spread all over our village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206c584-1fda-438f-ae40-9e5886c6efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife’s family adopted a stray Siamese and named him after the
        character Mike Ross in the show “Suits.” Mike (the cat) had ash blonde fur
        and blue eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4f084-531b-4703-965d-2d91d4d5e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an outdoor cat who ruled over all the other cats in the village.
        He clawed his way to becoming a top cat, sometimes making us think that he
        makes at least a couple of rounds within the village to visit his many partners,
        children, and foes. Despite those, he always knew that this house was his
        ultimate territory.</p>'
    '30':
      'image': 'jcr:99302cdf-2e7b-4ad3-bde7-ce2cb4c67bf1'
      'imageCaption': 'The sala’s centerpiece isn’t the plant, it’s the cat. Photo
        courtesy of the author.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d74b3-c219-4490-9655-dc600add9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4525da-1f0d-4497-b7f3-db7f8b33de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, and maybe because we were still based elsewhere,
        we wouldn’t normally get to spend time with him. It would only be on weekends
        when we would visit their home in Pampanga. Without fail, Mike would be at
        the gate to welcome us when we parked. Or if he’s out on the streets, we would
        catch him scrambling to make it back before us to greet us.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545f363-9574-403f-a71d-8258ce3a99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, like a dog. I think that’s how we opened up to each other,
        like unspoken respect among men. (You know how some encounters would just
        be a nod of acknowledgment? It was like that.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c918967-ab4a-4712-9e3e-94832eb0180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve had four dogs, Ruffles, a native mix-breed of a labrador and
        a dalmatian; Barbie, a labrador; Noah, a Jack Russell terrier; and Pepper,
        another mix-breed: shih tzu-terrier-Chihuahua. Ruffles survived parvo, Barbie
        didn’t. In 2016, Ruffles, Noah, and Pepper crossed over to the rainbow bridge
        just a few months apart.</p>'
    '31':
      'image': 'jcr:3d9ab25b-2660-447a-b09b-9e772d9d3e9e'
      'imageCaption': 'Ruffles (2009-2016), Barbie (2010-2010), Noah (2012-2016),
        Pepper (2016-2016). Photos courtesy of the author.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daeedef-ac27-424f-8346-2e31c56312cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538db7d-cc04-4414-a391-cb4e6d8075e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Shai and I started dating, I got her a Siamese-Himalayan, to
        hopefully be Mike’s wife someday. We named her after Meghan Markle’s “Suits”
        character, Rachel Zane. Turns out she was pregnant when I got her, and we
        named her kittens Jon Snow, Arya, Sansa, and Bran. But none of them lasted
        very long. Rachel was stolen from their backyard, and one by one kittens suffered
        health conditions from losing their mother too early.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdf4ee-666e-4453-b180-3399dc9a627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:21:42.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so devastating that I thought I wouldn’t have pets ever again.
        By the time we got married, Shai’s household had just two cats — Mike and
        Momby, a feisty Siamese who only had affection for Shai’s brother Vince.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46cae6-d1cf-4550-94f8-736cb84023e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the pandemic hit, and we went to stay in Pampanga. Last
        year, Vince rescued three cats: black and white Pando, orange Kael (not Kahel
        because according to my father-in-law, there is no H in Kapampangan) and calico
        Trixie (as in tri-color).</p>'
    '33':
      'image': 'jcr:8481d857-7e2b-43ef-adef-839dbfcdf175'
      'imageCaption': 'Momby with Baby, Rachel with her kids, Jon Snow, Sansa, Arya,
        Bran. Only Momby is still with us today. Photos courtesy of the author.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7234c9-74a6-495e-b428-9d055802d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6fd62-bd81-4cd0-91a6-be3aec17cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all got spayed and neutered at six months, and were perfectly
        happy and fun to be with. Mike, meanwhile, had become more of an outdoor cat,
        just coming and going whenever it was time to eat, and often in a grumpy mood.
        His rebellious stage involved him marking his territory in so many pieces
        of furniture, appliances, and cars. The more he did this, the more he was
        kept out. He would come home with wounds or a scratched eye, and would refuse
        to be touched when we would give him first aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c85ea9-7bc9-4d19-af5c-c3305623380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cheeks also started to have these mumps-like bumps that were
        hard to the touch. His other preferred entrance was between window panes,
        but his cheeks weren’t able to fit anymore. He had one remaining fang. We
        had always thought he was just fat, but during lockdown, you notice things
        more. We saw old photos where he looked like a different cat and got worried
        that it might be something serious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825df0e-93f1-485b-afc3-8813b33f7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We’ve all lost count of how many times restrictions have changed,
        and whatever quarantine classification we really are under, but because of
        the presence of our cats, somehow, the uncertainty was masked by their soothing
        presence.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f56991-98d8-4a96-bbb2-34a24ed01e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doc Alison became Mike’s friend right away. She performed an X-ray
        and blood tests to check if he had infections and if it caused the said mass.
        Within a couple of weeks, Mike, who previously had no experience using a litter
        box or being restricted inside a cage, had gotten better. His swelling subsided,
        and his demeanor mellowed. Soon enough, he was staying more inside and started
        transitioning into a house cat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026edc72-c1f8-42e4-bd19-fa4393512c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several checkups after, I broached the idea of having him neutered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961e529-4b7d-4320-b500-e28d4322fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doc Alison agreed, saying that unlike dogs, cats can live much longer.
        We all agreed that maybe it could improve his well-being. It didn’t take long
        for Mike to become a fluffy being that even started sleeping with us on our
        bed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db9840-eb37-432e-b9a9-597694805769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made friends with the three new cats and even took Pando
        under his wing. When they spent time outside the house, they were in the vacant
        lot behind us, as if the mentor was telling his mentee about his domain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21347fb-036f-413a-bd70-54c8da6d2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve all lost count of how many times restrictions have changed,
        and whatever quarantine classification we really are under, but because of
        the presence of our cats, somehow, the uncertainty was masked by their soothing
        presence. From someone who’s never had cats before to someone who had five
        that had to be regularly fed, taken care of, or brought to the vet whenever
        they were sick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1937be-0ae0-4d70-9c9e-01519eb4cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a total team effort, members of the household took turns
        even with administering vitamins daily, and including their food and other
        needs on our grocery lists. In return, they would join us during Mass or rosary
        times and provide some unintentional laughs here and there. Sometimes, while
        watching K-pop videos and K-dramas, they are there to watch with us too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e0c10-7bb2-4511-9dcd-7ca35df347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, we were gifted another cat, a white Siamese similar to Mike
        and Momby. We named her Yeji, after the cat-eyed member of the girl group
        ITZY. Yeji immediately won everyone over, including her senior cats, who were
        very fond of playing with their littlest and newest addition. To keep them
        safe at night, they sleep in their cat condo that has a bed that can fit two
        to three of them, and a duyan that can fit one.</p>'
    '34':
      'image': 'jcr:d481675b-45d7-4cb4-9638-11c9a80e8e4b'
      'imageCaption': 'Kael, Pando, and Trixie, and the "cat condo." Photos courtesy
        of the author. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0b550-8dd9-49b5-a2fa-a2faef99124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674e93e-af15-4d89-b9ad-11a0496f680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeji and Pando always occupied the duyan, and were virtually inseparable.
        Because Pando himself had some health issues, the two were strictly for movement
        between inside the house and cat condo only. They were all set with their
        routine, their vitamins, their food supplements to help make them fulfill
        their fluffy potential, and getting to interact with the rest of the family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b292da-d81e-4539-8bcc-38eeeab44c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I kept telling my wife that having them around is like the fulfillment
        of all the other pets that we never got to maximize our time with. That in
        these very trying times, they were there enjoying our company as much as we
        did theirs. There was a ton of sneezing going around, the occasional broken
        glasses and souvenirs, but it was the slightest inconvenience they brought,
        easily addressed by regular vacuuming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b45f2-de95-43fb-8196-7a1ef9ceb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama and Papa were regularly showered with a lot of their clingy
        affection, whether before they do their morning run or when they get back,
        or when they do their gardening, as the cats act like the best landscape artists
        and horticulturists. It was just the other day when we passed by a cat café
        and thought that we had our own at home, where we are free to pick among them
        and just be entertained or comforted in whatever way they can.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63f74a-5dde-49f3-bfdc-651eec5543dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had a donut bed inside the house, but always chose to sleep
        on the sofa or our beds. When everyone started to settle into their routines
        —&nbsp;work or errands —&nbsp;they would lounge in their choice of resting
        spot, sometimes even on top of a piano or under our computer chairs, so they
        could catch up on their 16 hours of sleep.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e47b70-19e1-4b50-bf23-85f116f77fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life had other plans and threw us a major curveball — in a matter
        of minutes, Yeji and Mike were just playing together while we were watching
        old BTS videos, and the next, she was gone. I would’ve never thought that
        the night would involve me digging up a grave in our backyard for our precious
        little one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de984e7c-9ffe-44df-8c82-e3e831a414e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car, speeding senselessly inside a subdivision, at 9 p.m. on a
        Saturday night. As I write this, so many thoughts continue to circulate in
        my mind. I want to confront the reckless driver who happens to live a couple
        of blocks away. I want to ask if she’s ever felt anything as painful, if she
        understands the effects of her actions. If it would affect her the way it
        affected all beings in our household — both humans and felines — distraught
        and lost, grieving one of their own. I watch the rain wash away the blood
        from where Yeji was hit, while hugging Mike who has been out of it the entire
        day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bf0db-a408-4046-a7ef-857e89446b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find myself searching <a href="https://www.hillspet.com/cat-care/behavior-appearance/do-cats-grieve"
        target="_blank">how cats grieve</a>, and seeing it happen in front of my eyes
        just breaks my heart. Mike has sifted through every corner where they used
        to play or hang out. Pando smells every place she used to stay in, and is
        back in his duyan by his lonesome without his cuddle mate.</p>'
    '35':
      'image': 'jcr:afd064fc-0640-4005-b83d-3f16ecc7d50a'
      'imageCaption': 'After Yeji left us, Mike continues to search through beds and
        boxes and under every table he can see. Photos courtesy of the author. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e246e-6742-45ce-afe3-0a11a8b2f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0f947-e5b2-41cb-af6f-c6af32ce5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would not see any of her funny antics again — doing parkour moves
        against chairs to hit back harder when they play fight, finding the right
        balance of litter to use for digging and covering, or her digging tiles thinking
        she can bury her pee, burying herself under the pillow or comforter or stuffed
        toys, falling carelessly from high places and acting like it was nothing when
        she lands, eating into the share of her seniors, toppling over her favorite
        plant box and trying to hide inside, or just her usual sweet bumps on everyone’s
        legs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef29896-9269-4de5-be7d-799c194a9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:41:04.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know this pandemic has taken a lot more from other people, and
        I understand that coping with that grief is something beyond comparison. As
        with the now immortal line uttered by Vision in “WandaVision:” “What is grief,
        if not love persevering?” Here’s to everyone and everything who’s given us
        just that.</p>'
  'Pediatricians--group-kids-wear-masks-school-states-block-mandate-':
    'author': ' Jacqueline Howard and Elizabeth Stuart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-21T18:21:28.308+08:00
    'imagesource': 'jcr:52859a1d-a33f-47ce-91ca-86ffdd2700f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba78a97-f70c-4907-85fb-e98d928b321d'
    'lead': 'As students return to school in the coming weeks, some will be masked
      and some won''t. With different state laws around what schools can require --
      and some schools enforcing masks and others not -- the ever-changing rules have
      left some parents, teachers and students confused.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T18:23:28.985+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:58:51.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:12.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mask', 'kids', 'schools', 'United-States']
    'template': '1'
    'title': 'Pediatricians'' group says all kids should wear masks in school, but
      some states block such mandates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96b9dc-8c2f-4786-8ec2-508cf95bfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As students return to school in the coming
        weeks, some will be masked and some won''t. With different state laws around
        what schools can require -- and some schools enforcing masks and others not
        -- the ever-changing rules have left some parents, teachers and students confused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d9b14-208a-45dd-87dd-0eb73a713cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CNN analysis has found that at least nine states -- Arkansas,
        Arizona, Georgia, Iowa, Oklahoma, South Carolina, Texas, Utah and Vermont
        -- have enacted legislation that prohibits districts from requiring masks
        in schools. The list of schools banning mask mandates has been constantly
        changing, but so far they are all states with Republican governors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa3c5f-a95f-43ed-a6a9-dc263e3e781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730b857-e9d8-4c33-bea2-2ebf4f8f4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are some differences between the policies in each state,
        they all point to the same debate at the heart of efforts to return to in-person
        instruction: Who gets to decide whether to mandate masks in schools -- state
        politicians or local school officials?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd94b9-1e9f-4b3e-8343-fe8226e132e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb90ba9-b1e1-464a-80eb-9ed7c5531136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah and Iowa, the governors signed bills passed by the legislatures,
        cementing the bans on school mask mandates into law. However, in response
        to concerns that the bill in Utah oversteps local control, it does include
        a provision allowing schools to require masks during outbreaks only if the
        decision is made in collaboration with local health departments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da098e5a-f438-4e4b-bef4-d39a490dba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40b0e3-f85e-40ff-aea7-58ac38909a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, Texas and Georgia, the governors all signed executive
        orders taking steps to limit schools'' abilities to implement mask mandates.
        Their authority to do so "varies from state to state," according to Lindsay
        Wiley, director of the Health Law and Policy Program at American University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03c8af-e98c-41ae-afb6-048bb78b7068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf5b39-e7cc-4050-ac83-9a54a719469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster was the first to issue an executive
        order preventing schools from issuing mask mandates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ace0a2-dedd-4f24-861e-03fbe275cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bde3e3-9f44-470d-8767-e33efc9f3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to mask requirements in public schools, the governor
        has directed DHEC - in consultation with the S.C. Department of Education
        - to develop and distribute a standardized form a parent or legal guardian
        may sign to opt their child out of mask requirements imposed by any public
        school official or public school district," the May 11 order said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a54e5-9008-479d-a0a6-f5f3a8415050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3dbd2-ec3a-4c94-8aa8-f5d6ae6878b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These different state laws prohibiting mask mandates in schools
        conflict with guidance from the American Academy of Pediatrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cf9fb-a964-4448-9dae-78bd91fefbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5735046-e5b1-4c7f-9da9-4e84f0eb9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics released new Covid-19 guidance
        for schools on Monday that supports in-person learning and recommends universal
        masking in school of everyone over the age of 2, regardless of vaccination
        status -- a stricter position than that taken earlier this month by the US
        Centers for Disease Control and Prevention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0402f3-6433-4da3-b999-c6292a405eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017929a8-6e15-4989-9dce-564647716b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recently updated its Covid-19 school guidance, which also
        emphasized in-person schooling is a priority in the fall, but advised that
        fully vaccinated students, teachers and staff do not need to wear masks in
        school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56162cc-8509-4380-9555-8d82a318eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484eb2c7-aa4e-4a0f-93f1-165e947370ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommendations leave room for local agencies, enterprises,
        cities and states "to make a judgment call" on what should be required or
        recommended in their communities based on the Covid-19 situation on the ground,
        Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, told CNN''s Kate Bolduan on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6a528-605b-4f9b-835e-0376bf030170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5ca13-7716-467e-80b7-b26d800b5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the American Academy of Pediatrics'' stricter position is
        "reasonable," Fauci said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb554d-2d86-415d-bce3-880eb370e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a59c8-6b06-4763-af88-5fe43697e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP recommendations are along the same lines as what has been
        recommended in places with a lot of coronavirus transmission, such as Los
        Angeles County, which recently reinstated its mask mandate amid a rise in
        cases and hospitalizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a12f0e-50ae-4d6c-bdf6-5d9557f40ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2da38-a416-42d5-935e-bad5168c3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a degree of viral dynamics in the community, and
        you have a substantial proportion of the population that is unvaccinated,
        you really want to go the extra step, the extra mile, to make sure that there''s
        not a lot of transmission, even breakthrough infections among vaccinated individuals,"
        Fauci said. "For that reason, you can understand why the American Academy
        of Pediatrics might want to do that -- they just want to be extra safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e7e62-0e03-42b9-826f-dac195edbf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0a060-b152-44c1-b223-3f7de1e93523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some states -- including Connecticut, Hawaii, New Mexico,
        New York, Virginia, and Washington -- that follow the AAP guidance to require
        masks among K-thru-12 students regardless of their vaccination status.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed786607-8e56-4aca-b540-98572f5bb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119bd28-4629-46be-97b2-60401bcf9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All school personnel, volunteers, visitors, and students must wear
        cloth face coverings or an acceptable alternative (e.g., surgical mask) at
        school when indoors regardless of vaccination status," according to guidance
        from Washington''s Department of Health, which was updated earlier this month.
        However, in Washington, masks are not required outdoors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a5ee1-a73c-4d10-8799-48de18ac0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67854071-d89f-4645-9ec2-ecbfde2b6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, California quickly reversed its school mask policy after
        announcing that students who refused to wear a mask indoors would be turned
        away. For now, the state will require masks but leave decisions on how to
        handle enforcement up to the districts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c681b0-5c57-40c7-8643-c1cfd243d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58810beb-6a9d-40b6-900d-2e739cb4ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California''s school guidance will be clarified regarding masking
        enforcement, recognizing local schools'' experience in keeping students and
        educators safe while ensuring schools fully reopen for in-person instruction,"
        the California Department of Public Health tweeted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d9162-5e32-4416-a3e7-840ea2dc7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bf17b-f6ed-4102-8589-6db7c2bb5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even among the states requiring masks, there''s indication policies
        are still in flux.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43fc15-f4ee-47be-ac6d-700e4fbda075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b075910-c3b4-4c91-8aee-cf33b0cea6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Mexico is standing by its guidance issued in April for now,
        in which masks are required for all students in school. But New Mexico''s
        Public Education Department is revisiting its policy since the CDC has updated
        its guidance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6523c25-2d7e-4871-b223-d06f4e9f0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c085c-2709-4f4e-bce7-2827ab5bbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our updated guidance, which will be announced upon completion,
        to align closely with the CDC''s recommendations and to continue making the
        health and safety of children a priority," NMPED said in a statement to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66213fe0-c2f7-4f0d-b69b-e45afc05fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bb936-dc4b-4980-9676-0eb51b96132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Fauci said that different recommendations can "indeed cause
        a bit of confusion."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f5113-2ca6-48e0-afab-6260e71ffb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:23:28.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/20/health/school-mask-mandates-covid-19-cnn-analysis-wellness/index.html"><em>"Pediatricians''
        group says all kids should wear masks in school, but some states block such
        mandates"&nbsp;</em></a></p>'
