      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that a demand reduction strategy on drug use cannot
        be done in just a matter of months or a few years. And even if the enforcement
        of the drug war "somehow worked", it failed to adopt a holistic approach which
        includes prosecution, drug prevention, and rehabilitation of drug dependents.</p>'
