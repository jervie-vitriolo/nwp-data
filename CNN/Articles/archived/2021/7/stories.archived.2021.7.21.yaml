      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte should also speak up on issues surrounding the West Philippine
        Sea in his last SONA, Sotto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e39bd4-30f6-479d-b830-a555d72c67b1'
