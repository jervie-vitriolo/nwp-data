      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate allowed the early dismissal of officers and employees
        at 1 p.m. "due to the inclement weather and flooding in many areas in Metro
        Manila," Secretary Myra Marie Villarica said in an advisory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37227a8-92ce-485d-afc4-2bd4a6e40df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:32.235+08:00
      'mgnl:createdBy': 'catherine'
