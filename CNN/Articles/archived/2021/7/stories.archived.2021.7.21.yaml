  'Pfizer-vaccine-South-Africa-2022-':
    'author': 'David McKenzie and Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-21T21:43:02.839+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd401ea90-89b6-40a9-a2c4-612bd7154a83'
    'lead': 'Pfizer and BioNTech will start to manufacture their Covid-19 vaccine
      in South Africa, they announced jointly on Wednesday, in a move that could significantly
      increase the availability of doses across the continent next year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T21:45:22.305+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:58:35.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:15.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer-and-BioNTech', 'COVID-19', 'vaccine', 'South-Africa']
    'template': '1'
    'title': 'Pfizer-BioNTech to start producing Covid-19 vaccines in South Africa
      in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ceb4f-f00a-406b-a496-12b08aa648b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pfizer and BioNTech will start to manufacture
        their Covid-19 vaccine in South Africa, they announced jointly on Wednesday,
        in a move that could significantly increase the availability of doses across
        the continent next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b78488-9073-4e23-a60c-468735045382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05582a-0cd2-4c9b-bb94-02a7b298db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When fully operational, the companies said annual vaccine production
        would exceed 100 million doses, to be distributed exclusively within African
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600a140-f41e-43fd-bd9f-db1d57e4bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed187391-c86a-4164-95e3-e330f24d525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the companies said they signed a letter of intent
        with the Biovac Institute in Cape Town to transfer technology, install equipment,
        and develop manufacturing capability. The raw material for the vaccines will
        be transported from Europe and the first doses will be produced in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5cd3b-c7af-4fa3-8216-642e6d7af658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99af363-9e41-457a-ae5d-fe297aa99647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates across Africa remain extremely low, with just
        over 20 million full vaccine doses administered to a population of over 1.3
        billion, according to data from the World Health Organization (WHO), which
        says only 1.5% of the population has been fully vaccinated. Several countries
        including Mali, Niger and Ethiopia have hardly administered any doses per
        100 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123ce1d-0f07-486f-a042-59412b7afe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2d9d4-5d33-4ab2-85f9-a521b9ae19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement received a positive response. "It is great and
        welcome news that must be celebrated in the context of this pandemic as every
        action counts. I see this as a part of the collective action to address technology
        transfer and intellectual property," John Nkengasong, the director of the
        African Centers for Disease Control and Prevention, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb4a33-5f29-4d4b-b8c6-f166d28ff2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7bb5c-ede7-42e6-a73c-aa3ed7dff59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been steady calls from countries including India and
        South Africa to waive the intellectual property rights on vaccine technology
        -- part of ongoing negotiations at the World Trade Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ade92-8213-4f21-91f1-4d869ec3c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T21:45:22.306+08:00
