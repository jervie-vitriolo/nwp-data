      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784e7fd-bcf2-42d2-a838-757605569375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As California reports a surge in cases to levels not seen since
        February -- when new cases were dropping after a winter surge -- about half
        of the state''s population is once again under mask mandates and recommendations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f81d5-b107-4b0f-aeac-2153759e68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc649487-5293-4496-8f01-203ec28e2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is inevitable," California Gov. Gavin Newsom said of the new
        requirements and recommendations. "If we want to end this pandemic once and
        for all, if we want to turn the page, we can get it done in a matter of weeks,
        not months. It''s as simple as this: If you''re not vaccinated, get vaccinated."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901e21b-c0bc-4013-ac4c-da4720201c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3a9c2-5a39-49be-833b-7b2d685d70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, officials in Provincetown issued a public health
        advisory Monday, strongly advising the public to wear masks and get vaccinated
        if they haven''t already. The public health advisory comes amid an increase
        in cases in Provincetown after the July 4 holiday weekend, according to the
        advisory.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb46526-3e12-4797-833f-e0d6a956e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db25cc9-2fee-4fc5-a971-ae56492103d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory also states that venues with "high density where social
        distancing is not achievable are strongly advised to enforce vaccine verification
        prior to admittance."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815b1f3-ec98-4518-9978-1d351151d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d9e0a-5d6b-4954-8fa9-4517338fe399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey is also seeing increasing rates, with a positivity rated
        increased to 2.5% and a 20% increase in unvaccinated patients in hospitals,
        state Health Commissioner Judy Persichili said. But the state will not go
        back to a mask mandate at this time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c29ec-6d7c-4e22-9b1e-f69d07ff3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130be8ca-1977-47a4-821c-45dcb788db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to be comfortable where we are, but we watch this like
        a hawk. And our strong, strong preference is to not go back," Gov. Phil Murphy
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b751f1-88d9-4449-9117-c93cc01355a7'
      'mgnl:activationStatus': true
