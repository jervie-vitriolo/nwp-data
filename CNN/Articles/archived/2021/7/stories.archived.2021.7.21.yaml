      'mgnl:lastActivated': 2023-01-25T14:08:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2571f84-3281-4a92-91e0-be0c4de75aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dramatic increase, up from 50% for the week of July 3,"
        Walensky said in a Senate committee hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae15757-3fb8-4aa7-a0c0-50a4ead8214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.076+08:00
