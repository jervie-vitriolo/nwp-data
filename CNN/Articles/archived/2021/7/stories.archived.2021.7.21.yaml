      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Establishments
        in Quezon City are now required to fully utilize the local government’s contact
        tracing application to boost efforts amid threats posed by the more transmissible
        Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482db6c-1d34-4883-9264-2063626f1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.391+08:00
