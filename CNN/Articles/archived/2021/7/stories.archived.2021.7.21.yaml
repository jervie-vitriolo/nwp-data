      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COVID-19 vaccination sites in Bataan People''s Center
        and Vista Mall will remain in operation, Garcia said in a post on Facebook.</p>'
