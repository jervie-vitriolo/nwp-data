      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/7/24/Jejomar-Binay-senator-2022-elections-Lacson-Sotto.html">Binay</a>
