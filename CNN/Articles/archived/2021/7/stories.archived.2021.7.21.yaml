    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HNP alliance deal faces delay after parties seek ''mutual consent''
      on 2022 bets'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8926c56-0ea5-4c4d-bd73-225fb380bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.346+08:00
