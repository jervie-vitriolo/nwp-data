  'Instagram-sensitive-content-explore':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-21T06:26:28.938+08:00
    'imagesource': 'jcr:c7e07b03-222d-41bb-b41b-02f7ed23f2c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '372cee28-022d-4742-8e13-d385dc372314'
    'lead': 'Instagram launches a new tool called ''Sensitive Content Control,'' which
      gives users the option to dial up or down the amount of potentially objectionable
      content that appears in Explore. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T06:29:01.451+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:06:08.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:53.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram users can now control how much sensitive content they see'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1a5e3-d8b6-4291-a2ea-20068493ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram is making it easier for users
        to control how much sensitive content they see when browsing the app''s Explore
        page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19d35f-2cd0-4712-967b-ea2a41d48fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform on Tuesday launched a new tool called
        "Sensitive Content Control," which gives users the option to dial up or down
        the amount of potentially objectionable content that appears in Explore, the
        section where the app surfaces posts from accounts users don''t follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72622210-60c5-40ee-a268-f6fa01e0750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Instagram had relied on a set of recommendation guidelines
        to ensure users didn''t see potentially upsetting or offensive content in
        Explore. With the new tool, users can choose to keep the default setting,
        which is to see a limited amount of sensitive content, or further reduce the
        amount of such content they are shown. Those over the age of 18 will also
        have the option to allow any and all posts deemed sensitive in nature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5a718-209d-47b3-bf99-a1464611bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Instagram''s content moderation policy bans certain types
        of problematic content, including hate speech and harassment, this new "sensitive
        content" option relates to posts that some users might take offense to, such
        as those of a sexual or violent nature, but that don''t necessarily violate
        the app''s content rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe32ea-bdb7-4d15-bc2f-0de1191b5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that everybody has different preferences for what
        they want to see in Explore, and this control will give people more choice
        over what they see," Instagram parent company Facebook said in a release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433660e-804e-449b-a852-b55b24b10afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tweak comes as Instagram and other social networks attempt
        to address concerns about content moderation and the well-being of users.
        Instagram has recently rolled out the option to hide likes and the ability
        for users to restrict certain followers from interacting with their accounts.
        And Facebook is currently battling criticism for failing to prevent the spread
        of certain other types of problematic content — namely, misinformation about
        the Covid-19 pandemic and vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b5250-3536-4ade-9a9b-d499b997f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:29:01.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:06:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can access the new feature in the Settings menu on their Instagram
        profiles by going to "Account" and then to "Sensitive Content Control."</p>'
