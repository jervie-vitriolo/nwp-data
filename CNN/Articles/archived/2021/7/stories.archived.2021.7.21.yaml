      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535d4e3-b3bc-464d-a239-6d5b1aa5c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T08:57:47.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines largely won its historic case against China before
        an international tribunal in The Hague on July 12, 2016, less than two weeks
        after Duterte''s inauguration as president.  The ruling invalidated Beijing''s
        sweeping claims over the South China Sea, including the West Philippine Sea.</p>'
