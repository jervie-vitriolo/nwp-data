      'mgnl:lastActivated': 2023-01-25T14:04:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The regional
        party of presidential daughter and Davao City Mayor Sara Duterte-Carpio confirmed
        on Wednesday that some political parties eyeing an alliance with the Hugpong
        ng Pagbabago opted to delay the deal over contentious provisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5e084-1cee-4167-a1fb-1f0d1609f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP Secretary General Anthony del Rosario said some of the political
        parties want "mutual consent" in picking the candidates to be fielded in the
        2022 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5742f0-bbdf-4a06-81f3-5fb094e92953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft memorandum of agreement between HNP and the national
        parties, Duterte-Carpio''s party is currently the sole decision maker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47844268-ca7c-43c9-85a1-9060c82545a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some parties have already signified that they will prefer a mutual
        consent between HNP and the five national parties," del Rosario, a former
        governor of Davao del Norte, told CNN Philippines. "That is something that
        is under consideration for the HNP officials."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32cf21-dc24-4127-a0eb-0203f99c9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that once the wording of the provisions has been ironed
        out, the formalization of the coalition between HNP, Lakas CMD, National Unity
        Party, Nacionalista Party, Pwersa ng Masa Pilipino, and People''s Reform Party
        will push through although no date has been set yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb0b98-cd6b-4c3b-9d7e-b8f4fab310d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio has yet to formally declare if she will run for the
        post to be vacated by her father, President Rodrigo Duterte, in 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095515d-8107-42c3-ba1d-2aa6fafe0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the decision will be known during the filing of
        certificates of candidacy in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6804f0-a393-4b9b-a09b-c741df04c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:15:34.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:04:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she opts not to run, HNP said it will back the candidates to
        be endorsed by President Duterte.</p>'
