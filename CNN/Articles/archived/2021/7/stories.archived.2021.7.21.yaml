    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'COVIDKAYA', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH logs 6,560 new COVID-19 cases, 32 deaths but flags technical issues
      in data logging system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1320c-5a68-4a78-bee5-3dd41c56eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong>&nbsp;The
        country logged 6,560 new COVID-19 cases and 32 fatalities on Wednesday, according
        to the Department of Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d781df2-28f1-496f-9950-90a5062e0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest number of deaths reported in a day since April,
        but the DOH said the recent case bulletin may not reflect the latest coronavirus
        updates due to technical issues in the data monitoring system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaadf95-d248-45a9-8c76-fd59b033b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to technical issues encountered in COVIDKaya and the manual
        solution implemented as a contingency measure, cases reported today may not
        have up-to-date data entries in certain fields (e.g. health status, residence,
        quarantine status)," the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2b484-f52c-493f-9786-ad86b35ec166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin showed a case total of 1,524,449 with 3.1% or 47,996
        active cases or people currently sick. At least 92.1% of the active cases
        have mild symptoms, 2.6% have severe symptoms, 1.84% are in moderate condition,
        1.8% have no symptoms, and 1.6% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3394d-b67b-456c-805f-156525d3c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose slightly to 26,874 which is 1.76% of the COVID-19
        tally while 5,364 got better, pushing the number of recoveries to 1,449,579
        or 95.1% of the case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f84275-d279-45a3-8fa3-7a640d98e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reclassified 30 survivors into deaths after validation and
        deleted 14 duplicates, including eight recoveries and two fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a544c9-228d-4863-af1e-0d276db04598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:28.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 1.1% of samples tested and 1.5% of positive individuals in the last 14
        days, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee0292-f8f9-455d-84dd-eeb504377689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:56:31.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people that tested positive
        rose to 12.1% based on 36,168 tests reported on July 19. The last time the
        rate was over 12 % was on June 26. The rate is within the "high" classification
        by Covid Act Now, a nonprofit with&nbsp;groups Harvard Global Health Institute,
        Microsoft, Bloomberg, and other organizations. It is used by the OCTA research
        team as reference for its recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d668c-4ca8-4f3b-b6c7-c593cddb026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:56:31.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthcare workers group also warned that the country <a href="https://cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html">will
        not be able to handle</a> a surge similar to the wave of infections in Indonesia.
        Indonesia - Asia''s new COVID-19 epicenter - had better vaccination and daily
        attack rates compared to the Philippines prior to the surge due to the spread
        of the highly contagious Delta variant, according to OCTA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc2d83-7ae0-4d35-ae79-2ab6fdac6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:56:31.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said on Tuesday vaccines <a href="http://cnnphilippines.com/news/2021/7/20/covid-19-vaccine-target-met.html">have
        been deployed</a>&nbsp;to regions where cases of the Delta variant have been
        detected.</p>'
  'Palace-cash-aid-ECQ-areas':
    'caption': 'Malacañang says financial aid will be given “in due course” to residents
      of Iloilo province, Iloilo City, Cagayan de Oro and Gingoog City whose livelihood
      have been affected by the strictest quarantine status imposed over the areas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-21T17:24:37.545+08:00
    'imagesource': 'jcr:8bcdbc35-8421-49c6-b53d-5fa106a16608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91d2defd-8592-4637-836a-138d76c5823c'
    'lead': 'Malacañang says financial aid will be given “in due course” to residents
      of Iloilo province, Iloilo City, Cagayan de Oro and Gingoog City whose livelihood
      have been affected by the strictest quarantine status imposed over the areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T17:25:08.526+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:59:23.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:10.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace says cash aid to come ‘in due course’ for ECQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f184f-2d79-4ae6-860a-d02df3f8c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> —&nbsp;Malacañang
        on Wednesday assured Filipinos whose livelihood have been affected by the
        strictest community quarantine status currently imposed over some areas that
        they will be given financial aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72ec20-b3a9-434b-a77c-8512512fa343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the assistance will come
        “in due course” for residents of Iloilo province, Iloilo City, Cagayan de
        Oro, and Gingoog City, which are under enhanced community quarantine until
        end-month due to increased coronavirus threats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732e386-06ea-4e66-bb85-2965f935eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po kayo nakakalimutan ng Presidente," Roque said in a briefing.
        "Magbibigay po sa takdang panahon ng ayuda."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650386f-1146-4f73-bf91-2f8054386006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President doesn’t forget you. Aid will be given
        in due course.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5f22f-b869-47e6-935f-0ae35d75cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no final decision yet, Roque noted, but added President
        Rodrigo Duterte has always made it clear he will not allow the hard lockdown
        to be enforced unless subsidy is given to those who will go jobless because
        of it. On Monday, Roque said he has already asked the Department of Budget
        and Management about the aid distribution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da546a30-41b5-4831-824b-2af1a8d33d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he believes the amount will not be lower than that given
        to those in Metro Manila and four nearby provinces who weren’t able to work
        the last time they were under ECQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d852bf-1fbd-4d9e-9697-2f0f3f3fa6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the government distributed assistance amounting to ₱1,000
        per qualified beneficiary, but only up to ₱4,000 per family, to low-income
        households in Metro Manila, Cavite, Laguna, Bulacan and Rizal. The amount
        is described as measly compared to the ₱5,000 to ₱8,000 worth of subsidy provided
        under the Bayanihan to Heal As One Act or Bayanihan 1 in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5f404-5906-48ec-b91c-a6097b555abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:25:08.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:59:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Deputy Speaker and Cagayan de Oro City Rep. Rufus
        Rodriguez appealed to Duterte to provide ₱6,000 aid for each family in the
        city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50633c96-9805-429c-865f-a77763e524d8'
