      'text': '<p>MMC meanwhile thanked government agencies —&nbsp;including the Foreign
        Affairs and Labor Departments —&nbsp;for ensuring the safe return of the seafarers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1b94a-0b77-4c0f-81d2-a2e67d1d1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T22:50:06.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:58:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the crew, upon return to Manila, will undergo the
        necessary COVID-19 health protocols as mandated by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9299f-a66e-4b89-9582-f83bc5c1d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T22:50:06.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:58:32.647+08:00
