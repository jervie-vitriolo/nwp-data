    'template': '1'
    'title': '2.5 million Sinovac doses expected this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5ce03-99b2-40b5-81a8-55260cbf71c9'
      'mgnl:activationStatus': true
