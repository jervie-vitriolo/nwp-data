        earlier confirmed their bids for a political comeback in 2022, while <a href="https://cnnphilippines.com/news/2021/6/20/Legarda--Escudero-Senate-NPC-2022-Sotto-.html">Sotto
        had also said</a> that Legarda and Escudero will attempt a return to the upper
        chamber next year.</p>'
