      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ca0fe-94ae-4dc3-adc9-e75c3f9741e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Quezon City Mayor Joy Belmonte said she approved
        an ordinance that requires establishments to generate a QR code for the full
        implementation of “KyusiPass” contact tracing app before August 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad008300-4db0-48c9-832e-4ed8f748b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b06d92-02a8-41de-baea-12e661dfb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to immediately implement our digital contact tracing app
        to beef up our contact tracing efforts amid the entry of the Delta variant
        in the country,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54c2a9-1d16-49af-945d-6a65fe7cf7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c58e50-6c60-4db3-a7d0-a4796e02efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Health said there are still <a href="https://cnnphilippines.com/news/2021/7/20/Delta-variant-active-cases.html">eight
        active COVID-19 Delta variant cases</a> of the 35 detected in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c48d8-e984-4136-9f2c-372ad93a3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e1ff0-ec05-404f-9040-f3772b81a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive also said this will also penalize those
        not properly using the application, especially after they discovered that
        bars they recently closed due to health protocol violations were not using
        the said contact tracing app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e10f92-4fd5-4d69-973f-995828eadb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da381bb1-15eb-4548-898e-0801708c683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We found out that those bars have KyusiPass at their entrances
        for display only, but when we tried to contact trace their customers, their
        databases were empty,” Belmonte said. “Such irresponsible behavior renders
        our contact tracing efforts useless and negatively affects our pandemic response.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652142c-30f5-4f65-831c-3be5b66b8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11c2a4-8539-477f-960f-9168d587a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can now do random checks of various establishments and determine
        if they are really using the app properly,” she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04da035-e571-4767-bbee-93be3e18975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.392+08:00
