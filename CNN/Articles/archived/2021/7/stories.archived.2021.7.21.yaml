      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4aad5-e489-454b-9209-a506e0d9df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the stakes, Biden and his team are sharpening their
        strategy to confront an epic set of challenges that some of his allies fear
        could impart lasting political damage: Covid cases are spiking, inflation
        is up, border crossings are rising, the Taliban are taking over Afghanistan
        and a much-touted bipartisan infrastructure agreement is teetering on the
        brink.</p>'
