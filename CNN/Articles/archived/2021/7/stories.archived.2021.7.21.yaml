        of face-to-face and online <a data-cke-saved-href="https://www.facebook.com/UPMANILAOFFICIAL/posts/4118535568223646"
        href="https://www.facebook.com/UPMANILAOFFICIAL/posts/4118535568223646" target="_blank">classes</a>
