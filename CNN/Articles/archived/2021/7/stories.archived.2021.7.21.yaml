      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto first revealed in an interview with CNN Philippines that he
        would be running for vice president next year alongside Lacson. Asked about
        what the tandem could offer, the Senate President cited their track record
        in government service — a combined 83 years of experience.</p>'
    '16':
