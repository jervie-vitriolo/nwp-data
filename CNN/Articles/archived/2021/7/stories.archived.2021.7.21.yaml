      'jcr:uuid': 'd343a3ef-9a68-4c71-beb7-deccd49ce975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kakayanin ng ating gobyerno kung magkaroon tayo ng kagaya
        ng Indonesia na surge," he told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f6c59-2f2d-452c-b66f-bf00abf72331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kulang na kulang talaga po kasi marami nang mga health
        workers na umalis, marami nang nag-early retirement dahil natatakot mahawaan
        yung kanilang pamilya ng virus... Kahit sa mga ventilators, kukulangin din,
        yung mga ICU natin, kasama na ''yung mga private."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25629da-d3f7-4c91-86d7-cff402fcf750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government will not be able to handle it if we
        will have a surge similar to Indonesia. We sorely lack health workers because
        a lot of them left or opted for early retirement due to the fear of infecting
        their families. Even our ventilators, ICU rooms even in the private hospitals
        will not be enough.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9964924-6f63-4c3c-ba98-ad5ab83e968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research previously said Indonesia had a better daily attack
        rate and vaccination rate compared to the Philippines before the surge. But
        Indonesia''s health care system is now in shambles as the Delta variant —
        seen as the most transmissible variant and associated with increased hospitalization
        — races across the Southeast Asian country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa99f57-acb3-4e84-9020-6de7e3f278f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, nearly three million cases of COVID-19 have been
        diagnosed in Indonesia, with 74,920 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746a0b9-fd12-489b-92f2-7203f985878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials have repeatedly assured the public the government
        is ready to face the Delta variant as more and more cases are recorded in
        the country, including locally-acquired infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdbbc4-4ad0-4d4e-90b6-f1f9b359a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Philippines recorded its first local cases on July 16,
        vaccine czar Carlito Galvez Jr. said the government "prepared in scale" for
        the entry of the variant that is wreaking havoc in huge parts of the world.
        He said hospitals have been given additional funds to increase bed capacity
        and buy COVID-19 treatment supplies. He also said isolation facilities have
        been gradually increased over time to accommodate more patients in case of
        a surge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3b946-5ea9-46e4-8db6-4d95d44f80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire also said the government
        has asked manufacturers of oxygen tanks to double their current output.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f7d91-70f3-4d33-b7ca-a1dd54acbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 35 Delta variant cases recorded in the Philippines,
        including three deaths and eight active cases.</p>'
