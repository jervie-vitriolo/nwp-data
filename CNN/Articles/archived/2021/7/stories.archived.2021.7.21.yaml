      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be1cd3-cc6d-4c38-82eb-6c18363d56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service said it has 209 million subscribers globally
        after adding a little more than a million subscribers in the second quarter
        of 2021. That beat the company''s own expectations for the quarter, even though
        it was a mostly low bar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703474e5-c01a-485d-a741-8dd845fb6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc569bd2-e7bf-4ae9-8bd8-629505104f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:34.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Netflix''s stock took an immediate hit in after-hours trading
        with its forecast for the third quarter coming in softer than the 5.5 million
        subscribers analysts were expecting. Netflix said its projecting a growth
        of 3.5 million for the next quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c2a06-16f0-4010-b6e1-f8cdeb3e208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c1461-2378-4360-9cd1-2bedd8b52b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock dropped as much as 3% after hours before leveling
        out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9beb146-06d6-4a52-aa98-bc9ead8fce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742cb8f-af67-46e3-8725-af94f0b82a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s second quarter profit this year was $1.3 billion, up
        from $720 million in the year-earlier quarter. Its revenue jumped 19%, to
        $7.3 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c4293-3ab7-4c88-be68-35caebc290e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445ea77-c33b-4cb6-bc04-c0288976e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, roughly 430,000 subscribers in the US and Canada dropped
        their Netflix subscriptions in the second quarter. The company still has about
        74 million members in those countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325b30f-bcf2-4285-9489-df35c571006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd258073-c666-4108-9b0a-ad6e4c404510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has created unusual choppiness in our growth and distorts
        year-over-year comparisons as acquisition and engagement per member household
        spiked in the early months of Covid," the company said in a letter to investors
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd32162-0ebe-439a-9552-cbfab5204707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82d43e-6c33-4472-bfdc-d5fdbdb8bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it''s "our belief is that as we steadily
        improve our service to better please our members, this will lead to continued
        growth in our membership base."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527d255-dfb2-4047-9d85-14ba91d50651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3ee62-c0d1-4062-bead-595662d155aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way that Netflix is plans to better please its members: video
        games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050a492-742c-4d6b-8680-87326667be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fde26-d8de-4f80-b9c9-4130fed70b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed Tuesday that it''s in "the early stages" expanding
        into gaming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bde87f-4c76-4bed-8a51-7866e1f6f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716943a0-c5d3-4d7b-861c-a9616cd32cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view gaming as another new content category for us, similar
        to our expansion into original films, animation and unscripted TV," the company
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5bd86-be52-48f5-b158-57d9b16daebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021db85-d1a1-4f31-8265-cb5506049a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games will be a part of a member''s regular subscription "at no
        additional cost similar to films and series" and that initially it will be
        "primarily focused on games for mobile devices."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a47808-5b10-41c2-b1c0-95f047000f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d21ff7-0afb-49b7-bcc3-cd2a94ae3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two quarters of less-than-spectacular subscriber growth, jumping
        into the world of gaming makes sense for the king of streaming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a411af-5743-4f48-8c8f-629bbdae7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff995fac-7e84-4466-a95a-b83e1086efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video games are a multibillion-dollar business, and offering games
        could help diversify Netflix''s offerings. It could also attract new users,
        which could in turn help it compete against rivals like Disney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de2698-3525-4f4e-8152-bf0f4243ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25477711-6e30-45ec-9465-6c7025b5af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited as ever about our movies and TV series offering
        and we expect a long runway of increasing investment and growth across all
        of our existing content categories," the company said. "But since we are nearly
        a decade into our push into original programming, we think the time is right
        to learn more about how our members value games."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098800af-4c87-4e58-8ea1-421bd7c6eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.909+08:00
      'mgnl:createdBy': 'bamba'
