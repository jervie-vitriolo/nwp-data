    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aaed74-a81b-48ff-b581-b96f303708a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkada moments are best paired and will surely be complete with
        your favorite San Miguel Flavored Beer.  </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1e92c-1f02-4a72-a479-b94d9d28f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in three flavors - apple, lemon, and lychee - this seriously
        fun beer will surely fit any kind of mood, ready to accompany the group in
        your online barkada sessions.  </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f524fe5-5ee3-4f0f-aa48-056c6cba17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sip from your can of San Miguel Flavored Beer with its fruity,
        quirky flavors will surely lift the mood.  </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81f4fd-143b-4bfd-944d-aaaaa7e95f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a fruity twist to reconnect with your loved ones.  </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0af30-ed92-4151-baec-ba1a387c4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the fun this Refriendship Month, mark your calendars on
        <strong>July 23rd and join San Miguel Flavored Beer''s Beerkada Friday Night
        Live and Quiz Night</strong>.  </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be65c5-48bc-4701-828d-8c562e1797f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online musical and quiz event happening on CNN Philippines Kumu
        will push you to wear your thinking cap with games prepared for you. You can
        also jam along with trendy singers and Kumunizens present during the virtual
        bonding. You can also meet new friends and even send virtual gifts during
        the livestream.  </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da411c61-8bd3-431f-82e6-6f89699b2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make your <strong>July 30th free from any schedule as well for a
        series of challenges awaiting you in the Beerkada Dare Night</strong>. You
        don''t have to worry because the game masters assure you that these can be
        easily accomplished while inside your homes.  </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fcbd2-cc8d-4bca-a057-cdb986a134ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worrying you''d run out of San Miguel Flavored Beer? Well, problem
        solved with delivery services right at your doorstep through <strong><a href="http://bit.ly/SMFBxBOOZY">Boozy</a>&nbsp;</strong>and
        <strong><a href="http://bit.ly/SMFBxSMBD">SMB Delivers website</a>&nbsp;</strong>or
        call&nbsp;<strong>8632-BEER</strong>.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca265a7-0431-427a-8dd0-1574829947f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share your experience as well by tagging San Miguel Flavored Beer''s
        social media accounts, along with <strong>#SMFBRefriendshipMonth</strong>.
         </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fec547-2727-4759-a701-850e88310d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be ways to get in touch amid the COVID-19 pandemic. You
        just have to look for it and make it happen in the <strong>#Sweeeet</strong>-est
        possible way.  </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ca956-6270-4eae-a2a3-18eb10c7c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.493+08:00
      'mgnl:createdBy': 'joemil'
