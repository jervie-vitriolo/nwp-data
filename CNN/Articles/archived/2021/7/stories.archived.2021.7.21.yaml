  'zhengzhou-henan-china-flooding':
    'author': 'Jessie Yeung, Nectar Gan and Zixu Wang, CNN'
    'caption': 'Terrified subway passengers in central China were left clinging to
      ceiling handles inside flooded cars on Tuesday, trapped up to their necks in
      rising water, as record breaking rains devastated parts of Henan province. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-21T15:27:50.525+08:00
    'imagesource': 'jcr:e0f9439c-7c45-45fd-b5f5-7889837db844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc8d68c-c690-4061-8e8c-ae2be90e4342'
    'lead': 'Terrified subway passengers in central China were left clinging to ceiling
      handles inside flooded cars on Tuesday, trapped up to their necks in rising
      water, as record breaking rains devastated parts of Henan province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T15:31:21.914+08:00
