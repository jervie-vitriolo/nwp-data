      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are what we call local cases. With that demographic, then
        I would say <em>mukhang mayroong</em> [there seems to be] local transmission
        of the Delta variant,” he continued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9357a1-6eea-4493-9bf3-11ef887c7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:42:18.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Undersecretary Maria Rosario Vergeire earlier explained
        a local transmission can only be declared once a linkage has been established
        among the variant cases, which she said has not happened yet. She noted that
        the local cases the country has so far detected “are kind of sporadic, where
        they are in different areas and different timelines for getting infected.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0de43-6c08-4396-8558-bd81c2adc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:42:18.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fears over new variants rise, Solante stressed all COVID-19 vaccines
        with emergency use authorization in the Philippines are effective against
        one or more variants of concern.</p>'
