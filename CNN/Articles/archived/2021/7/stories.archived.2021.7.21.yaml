    'mgnl:tags': ['CNN', 'CNN-Plus', 'subscription', 'streaming', 'service', '2022',
      'launch']
    'template': '1'
    'title': 'CNN announces CNN+, ''most important launch for network since Ted Turner'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678509f-6ffc-4e8c-9726-99e0af22e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CNN is hiring hundreds of people and developing
        dozens of programs for a subscription streaming service that will launch early
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc048c6-4aad-4089-bc87-8177bae17ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407b607-7f66-43c3-a111-d7f644968e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new venture, called CNN+, was formally announced on Monday morning.
        It will exist side by side with CNN''s existing television networks and will
        feature eight to twelve hours of live programming a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46346cb-a23b-4270-8b3c-0e92995d7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b406d-c5e6-4503-aa89-74e4d8ecfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Zucker, the chairman of WarnerMedia News and Sports and president
        of CNN Worldwide, portrayed CNN+ as the evolution of video news and the start
        of a new era for the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11df924-424a-4326-b9b1-93f4b0fdf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bcab4-af28-4102-99dd-9ea6aa296cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN invented cable news in 1980, defined online news in 1995 and
        now is taking an important step in expanding what news can be by launching
        a direct-to-consumer streaming subscription service in 2022," Zucker said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7da27-2498-4cf7-ad60-18a0cf88a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5279b-f188-45e7-93a2-c38632529ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive in charge of CNN+, chief digital officer Andrew Morse,
        said "this is the most important launch for CNN since Ted Turner launched
        the network in June of 1980."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f10e6-2925-4970-8805-42471ad5d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d15d36-fcc0-400c-a900-18deb3cf6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because it is an urgent bid to keep up with changing consumer
        demands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05884c44-3d60-4743-8f4b-a27b5f033519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ed329-7621-48fe-86e9-a7a582dbfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tens of millions of people access CNN through a subscription
        to a cable or satellite television bundle, all cable -- and broadcast -- networks
        have taken a hit due to cord-cutting in recent years, and the popularity of
        products like Netflix has shown the growing appeal of streaming alternatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836bc2a-e1bf-405c-8868-382f0cdfb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9bf4d-2a59-496c-86e1-01d78b5018ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN can''t just sell its current live programming via streaming
        due to lucrative and long-term deals with cable distributors. The company
        generates more than a billion dollars in profit annually, largely from cable
        subscriber fees and advertising.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ff23e-15fe-4242-bf96-a715bb70b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991caac-2fae-457d-b4de-0f5d4750217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So CNN is effectively building a parallel track, right next to its
        existing TV track, to serve both existing cable subscribers who want additional
        programming and customers who don''t have cable at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838c417-a7c5-4722-9d1b-6682c47d6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc7769-7fe4-4aef-a32c-99d69535a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker framed it this way in his statement: "On top of a television
        offering that has never been stronger, which remains at the core of what we
        do today, we will offer consumers a streaming product that grows the reach
        and scope of the CNN brand in a way that no one else is doing. Nothing like
        this exists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc06a6d-6c5e-4c56-a1ec-2b04ab478bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448ef84-759b-4884-a961-b8af85eac287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new streaming service will launch in the first quarter of 2022.
        Morse said in an interview that it will have three components: Eight to twelve
        hours of live programming a day; original series, some brand new for CNN+
        and some from the network''s archives; and something Morse called an "interactive
        community."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011beb4-7b52-4bda-9517-f38a162ac75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f46255-646e-4a29-84a5-317260b16dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the latter will give subscribers the ability "to engage
        directly with our talent and experts about the issues that matter most to
        them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998af3b9-d05f-4a49-8a5c-53782e1ea4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35cc9e-3481-4226-8537-f3f13f40c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag for CNN+ will be announced later, as will specific
        programs and the live schedule. The service will launch first in the United
        States and will roll out later in other countries. Producers have been piloting
        possible shows in recent weeks. Morse said the shows will be led by "some
        of CNN''s most prominent talent, as well as several new faces," alluding to
        some planned hires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1c933-bc54-48bf-850c-c4e4495289ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bc40a-36ff-4935-bec2-d0a497d95cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morse also emphasized that the daily programming will be differentiated
        from what CNN already produces on TV.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a24724-7bba-41f2-a5d1-6deeffdf36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50605dc3-c680-4ed8-a64a-cb9de8dc59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be a news headline service," he said, citing
        opportunities for "more deep dives" into subjects like climate change; space
        and science; and race and identity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cffa5-2f16-4334-967f-bd99d3e423f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c99bda-91bf-4675-93af-6e46f89f8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re also going to see things that surprise you," he added,
        hinting at the possibility that CNN anchors will be showcased in new ways.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fe862-b3da-4b11-84e8-b7dab1f8566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed36641-51c8-411f-9290-3e3722674d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has about 4,000 employees, making it one of the largest news
        operations in the world. Morse said CNN is hiring about 450 people for CNN+,
        from producers to engineers to marketers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567683bf-29c2-4c5c-83b4-7530c3016cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd24cc-0fd4-4835-997b-016c8b41cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sizable number of job openings is a reflection of CNN parent
        WarnerMedia''s investment in the product on the heels of the HBO Max streaming
        service launch last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37306359-f54c-4ccf-a0d5-d9d5ed2e1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff793b-937c-4a69-86c8-d8f03396eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to take a pretty big swing here, and the company''s
        behind it," Morse said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65140343-8ee5-4948-bd4a-68604aedb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343e7aa-9b1c-45ea-b6ed-fc0802bffc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN+ will be entering a crowded environment of streaming news. The
        broadcast networks all have free streaming channels that act basically as
        news wheels, running a mix of live headlines and taped stories.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ec37c-30da-41bb-9ac1-eafa6230df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2855585-bb49-4f6c-bcbf-ad61b3ce62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morse argued that the broadcast networks "lack the resources" to
        launch something as ambitious as CNN+.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92098f13-aaad-4f1f-abec-7e3259090a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb2849-8f87-495a-b1b3-b67353c77de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News has a three-year-old streaming service called Fox Nation,
        but it is billed as an "entertainment" product, and is largely known for right-wing
        opinion programming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2d899-3976-4c55-ac19-4f6af2cd2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21430b-c9e4-41c0-a589-cc0eb5a399ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rivals in the news space, like The New York Times and The
        Wall Street Journal, have big subscription businesses, but they are text-based,
        not video-based. CNN+ will be "focused on video" at launch, Morse said, though
        "as we understand how customers are consuming the service, we can totally
        think about new kinds of formats," including podcasts and long-form articles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eecfd-f89e-4f65-9b5d-e43613a0d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895c10a-9691-4068-9961-069e9963be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveying this landscape, Morse concluded that CNN+ will be "very
        different from anything else that''s out in the marketplace."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9420362-6618-4cc4-bdc5-47e941146993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01129e1b-2fd5-47d5-b5e2-cd3afc6315da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the industry-wide race for subscribers, one of the billion-dollar
        questions has been: How many people might be willing to pay for news coverage?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756e1bf-d66b-4cd3-a67e-164169f0ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a7009-4c95-43d2-8b8b-b5e412b37e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:44:46.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
