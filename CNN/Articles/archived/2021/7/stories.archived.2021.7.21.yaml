      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/20/health/us-coronavirus-tuesday/index.html">More
        infectious Delta variant makes up 83% of new US coronavirus cases as vaccine
        hesitancy persists</a>."</em></p>'
  'CNN-Plus-launch-subscription-streaming-service':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-21T03:42:09.473+08:00
    'imagesource': 'jcr:4ec34446-44a2-455a-bd26-dcbb3d4d2d65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdd2542-8592-4569-9805-932d4cf3b444'
    'lead': 'The new venture, called CNN+, was formally announced on Monday morning.
      It will exist side by side with CNN''s existing television networks and will
      feature eight to twelve hours of live programming a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T03:44:46.220+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:08:06.335+08:00
