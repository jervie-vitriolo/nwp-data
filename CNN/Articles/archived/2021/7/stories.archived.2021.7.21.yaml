    'title': 'Palace: Malaysia, Thailand travel bans to be imposed once Delta threat
      arises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6277bc7-c837-433b-8bb9-88710608fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The government
        is avoiding declaring restrictions on travelers from Malaysia and Thailand
        as much as possible, but assures these will be declared if the Delta variant’s
        threat in both countries reaches that of gravely-hit Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a88a89-907d-4289-9a5c-b41742449e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2c42b-9756-4a7a-9bb6-cfbaca9a8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag meron talagang banta na gaya ng nangyari sa</em> Indonesia<em>
        na</em> 97%<em> na ang</em> prevalence<em> ng</em> Delta variant<em> sa kanila
        ay magde-deklara na tayo ng</em> travel ban,” said Presidential Spokesperson
        Harry Roque when asked what it would take for the government to impose travel
        bans on the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51356078-8ba0-4b0a-98bc-0f5f70c07646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ab306-23ab-4531-b13c-bb72d056d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there already is a threat similar to what happened
        in Indonesia where the prevalence of the Delta variant has already reached
        97%, we would declare a travel ban.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74a6d8-7ac5-4105-aaf2-2e01ea5d1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee306-32af-4f0e-bbac-986a0a2771d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman explained that by the time the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases moved to recommend a travel
        ban on Indonesia, the highly transmissible variant’s prevalence in the Southeast
        Asian country already reached that rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b347a-0b5d-4218-b02d-d26c1a97e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9ee74-10f1-49d1-bbce-4d1a91d2584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during this time frame, the prevalence of the Delta variant
        was “only at 34%” in Malaysia, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a81b22-55fb-4e3b-84dc-13ec84e9cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83d5d3-9ebc-40ef-89d8-3c6dbe21e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hangga’t maaari, dahil mga karatig-bansa natin ‘yan at ‘yan
        ang pinakamalapit na mga bansa sa atin, ay iniiwasan natin ang</em> travel
        ban,” explained Roque.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b58ab4-3a5f-4cb0-9dca-c335841ba0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994e3ff-0fa7-45d3-b15a-b4b98fc0e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:58:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, since they are our neighboring
        countries and nearest to us, we are avoiding a travel ban.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2f7cf-7e97-4e94-9d04-61c22df95b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:50:05.760+08:00
