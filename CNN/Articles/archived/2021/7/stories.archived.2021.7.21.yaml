      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to hear from him the issue of the West Philipine Sea. Once
        and for all, let’s hear it," Sotto added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998ce9a-1afd-456e-95ab-d4267b00d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T08:57:47.413+08:00
