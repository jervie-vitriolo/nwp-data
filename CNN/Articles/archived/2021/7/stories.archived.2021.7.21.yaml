      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the seafarers made a desperate cry for help after being
        stuck in South China for about 17 months already. Restrictions brought by
        the COVID-19 pandemic as well as legal issues hounding their company delayed
        their return home, a crew member told CNN Philippines at the time.</p>'
