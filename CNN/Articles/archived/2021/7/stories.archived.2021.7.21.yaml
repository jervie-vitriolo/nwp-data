    'title': 'Ted Cruz is blocking diplomats from being confirmed, and it has nothing
      to do with their qualifications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195d00b-6dda-47d8-8798-ab96e7a5de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An extraordinary effort by Republican
        Sen. Ted Cruz of Texas to block nominees from being confirmed to vital jobs
        in the State Department is creating hurdles for the Biden administration and
        hindering US diplomacy, according to Democrats and Republicans who spoke to
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394b878-ebee-4f04-8c02-b77d303c4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459fa4d-a6a5-45d7-bfce-9c70d6cc4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration -- with about 60 State Department nominees
        waiting to be confirmed -- is encountering greater roadblocks in securing
        Senate confirmations at State than at any other agency. Administration officials
        and Democrats point to Republicans, who admit they''re playing a role. But
        sources from all three groups say the bulk of the blame should be placed on
        Cruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c8a4e-5c46-402b-bfd8-89e7cb3fc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d01751-fb1c-4f86-bf6c-dd59b4e561ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junior senator from Texas has become the public face of the
        State Department''s difficulties, proudly claiming responsibility for blocks
        on a slew of senior officials. Cruz is trying to pressure the administration
        on a specific point of Russia policy, a campaign that other Republicans say
        is fruitless and that triggered a fiery shouting match with Sen. Robert Menendez,
        a New Jersey Democrat who''s the chairman of the Senate Foreign Relations
        Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24650ea-9f48-4a03-8499-5ddd426ed480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453dbaf1-834d-4ff0-9765-5c09d83f8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz does not appear willing to budge. "I look forward to lifting
        the holds just as soon as they impose the sanctions on Nord Stream 2 that
        are required by federal law," he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b3275-f794-4764-b582-f2c9d7ee8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ef181-0345-49e1-9693-d4fabad768e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A toxic brew of personality politics, hyperpartisanship and political
        grandstanding has transformed the often-dull approval process for nominees
        into a politicized battle, one that is squeezing Democratic leadership in
        the Senate as it juggles priorities, including President Joe Biden''s push
        for infrastructure legislation, and the tight deadline of a looming summer
        recess.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d0aff-cf5a-4b42-a826-0c58b515af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c25d99-0d59-4f7d-a62d-6b1233776d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dozens in the queue</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17489b-6ae9-44e2-b0c7-537a35a33179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months after Biden''s inauguration, just six State Department
        candidates have been confirmed on the Senate floor. Some 60 nominees have
        been awaiting confirmation for months. Now Cruz has effectively stopped the
        Senate from voting on senior department nominees unless Democrats take the
        time-consuming steps needed to overcome a filibuster for each nomination,
        leaving around a dozen offices without confirmed leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22647d1-1ab9-418a-a02b-6a8585c44ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e0e08-50cb-4563-966b-cde060ee0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With violence in Afghanistan escalating and the risk of a Taliban
        takeover looming, the Bureau of Central and South Asian affairs is led by
        an acting assistant secretary. With twin crises in the US'' backyard destabilizing
        Cuba and Haiti, as the administration wrestles with an increasingly aggressive
        China -- accusing it of devastating ransomware attacks -- and as the White
        House confronts a recalcitrant Iran, all the bureaus that handle those regions
        are also staffed by interim leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ade25-48f7-4fbb-825c-470618ca8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f05b0-8725-451b-b199-24e6750e70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experienced career officials are serving in acting positions,
        the delay in getting confirmed leadership in place is impacting the Biden
        administration''s foreign policy agenda and how quickly it can be implemented
        in some places, congressional aides, lawmakers and administration officials
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fa65c-093d-42eb-8b71-3e5992185e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a70bc-daf5-4483-aad0-df2c0a9a2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials point out that the confirmed nominees who
        are in a holding pattern on the Senate floor have received overwhelming bipartisan
        support -- even unanimous support for some -- and say this demonstrates that
        the delays are about politics instead of the quality of the candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f6f19-7c66-4de8-b98a-90c6ce55e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466473c-9624-48b2-8768-56d1193159e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical for our national security and foreign policy that
        the Senate move forward with these qualified, experienced nominees as quickly
        as possible," said a senior administration official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2210ea4-98ec-45ee-bbf0-998580179259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0203e6-6b98-46ea-8818-70d95344ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlock is also contributing to a growing sense of frustration
        and distrust among foreign policy leaders in Congress who have historically
        worked across the aisle. And with the Senate heading into recess in August,
        administration officials fear that the situation is poised to get even worse
        if action is not taken in the next few weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07832e65-3bb9-4086-a362-bedc1b8f0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb635473-6f3a-4eb5-b940-25ffd7f772d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have people -- particularly in really hot spots, to
        deal with issues," Menendez told CNN when asked if he was hopeful that more
        State Department nominees would get to the floor before senators leave for
        the August recess.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d4922-238c-4b18-99d8-e3e6e701ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a77609-4afc-46a7-891b-c41aad4a046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of factors at play, six sources familiar with
        the process told CNN: Cruz''s holds; Senate leadership not prioritizing State
        Department nominees; Republicans on the Senate Foreign Relations Committee
        using individual nominees as leverage to make demands of the administration;
        lawmakers appearing to slow-walk candidates, claiming they need more time
        to review nominees'' files; and a failure to get through some of those files
        expediently.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a100a56-f39c-41bc-ae1d-fe126cab9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec577f4-7b9d-4864-8473-b32960906b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But out of that long list, it is the lawmaker from Texas who has
        created the biggest roadblock of all, sources from both sides of the aisle
        said, pointing to Cruz''s hold on State Department nominees to pressure the
        administration over Russia''s Nord Stream 2 pipeline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b47ae4-08aa-441c-8c9c-3149b37f3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b4815-f94f-482c-8c9f-1d39d88d4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration waived sanctions on the firm behind the pipeline
        and its German CEO in an effort to rebuild ties with Germany, a crucial ally
        on several foreign policy priorities. The Trump administration also decided
        not to levy sanctions. US officials and outside analysts say that while the
        pipeline is almost complete, the Biden administration''s repeated threats
        that the waivers could be lifted at any time are enough to keep it from becoming
        operational anytime soon: businesses that would insure or operate the pipeline
        aren''t likely to take that risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039df30-942a-4982-aa06-7e88e6f65332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c77f0e-50d1-4fa9-8c96-bd13ba83a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He''s right''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dfab8-6326-4af4-b807-5a760ed2d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cruz wants sanctions. Secretary of State "Tony Blinken likes
        pointing out that the waiver of sanctions can be rescinded," Cruz told CNN.
        "He''s right. And that''s how they can get the holds lifted."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480182c-ce3b-4697-8450-41a4b914aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d4a88-33ab-4b2f-9671-5803416fd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans privately admit they are slow-walking State Department
        nominees to squeeze concessions from the administration -- and also that they''re
        frustrated by Cruz''s campaign, which they see as pointless, as the White
        House will not budge on its Nord Stream policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66398ce3-887f-4795-a255-b4c54f84253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908c68a-0e8d-4c61-a60d-18887a9cf17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menendez vented his own frustration about Cruz''s maneuver in late
        June during a committee business meeting. The New Jersey Democrat told Cruz
        that he had never before seen a situation like it in his 14 years on the committee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa05a6f-5781-42c3-a23e-21298846ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0ce90-bb1e-4e8b-9894-bfd2d0c2df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s blocks on nominees who have reached the Senate floor are
        "counterproductive to our collective cause advancing the foreign policy and
        national security of the United States," Menendez said. He accused Cruz of
        posturing and blackening the committee''s history, possibly for the sake of
        presidential ambition, sparking an angry defense from the Texas Republican
        as the two of them repeatedly cut each other off.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fe86d-3d5c-44fe-84e5-5acffa9c833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1afa50b-6e26-41e1-82ba-6a8945213105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s your presidential aspirations, I don''t know, but you''re
        turning to political purposes," Menendez told Cruz toward the end of their
        spat, his voice rising in apparent anger. "You held over every nominee. Every
        nominee! I''ve never seen that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6542f3-e3e3-45d4-9335-dec63defe9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1afb71-abe7-4c8b-bcd1-54505eb422d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz cut in loudly: "I did so for a policy that, Mr. Chairman, you
        used to support ... that the Biden administration has deliberately undercut
        and given a gift to Putin and Russia."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11c8b3-43c5-4d9e-bed0-943f56d99967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804ac4a-b17c-465a-95d1-37fa793f99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparring came to a halt when another senator broke in to suggest
        they all tackle something easier, such as the notoriously thorny debate about
        a president''s war powers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a6e7b-c75e-4da8-8c53-fa2e495c1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd36aed-7b31-47e1-bfaf-d7644e2a091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Cruz''s hold, there are now more than a dozen nominees
        for senior State Department positions who can get confirmed only if Senate
        Majority Leader Chuck Schumer invokes cloture, a procedural step to break
        a filibuster, end debate and move to a vote that requires 30 hours of debate,
        a committee aide told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ce6ca-50fc-4d31-8164-2e4b72422462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c41443-810b-45fb-9e92-1352cebed351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going through that process for each nominee would "burn up an insane
        amount of floor time that historically would never be used for nominations,"
        said one Senate aide, "and this is happening as he''s trying to get infrastructure
        and every other important piece of legislation through."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09dc96f-f62b-4199-8e9d-d1d963e25b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c011e1a-2278-47db-a664-9481a151418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sign of just how politicized the confirmation process has
        become, said a Democratic Senate aide. "The holdup shows how the Senate is
        no longer working in the way it worked in the past. Everyone is trying to
        get something they want for allowing a simple nomination to go forth," the
        aide said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4a4b5-f9c9-45f9-a775-7fc92d06fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6029c-b291-4600-857f-4de113cce936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some frustration on Capitol Hill that Schumer is not prioritizing
        State Department nominees on the floor, congressional aides told CNN, but
        also sympathy for the bind the New York Democrat is in as he confronts a ticking
        clock and the looming summer recess.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2616b4-aec5-476f-a53d-16c9813b9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada81a4-1d25-492a-ac9d-7cd49ce447fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final weeks in July will be critical in determining just how
        dire this situation becomes, officials at the State Department explained.
        If nominees don''t get votes before the senators leave for their summer break,
        it is unlikely that any of them will be able to start their jobs until sometime
        in the fall.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc352baf-c114-4b5a-98bc-4552f98f4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b2103-ad8b-4cf2-bfcf-f2e524feff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Senate Foreign Relations Committee processes more nominations
        -- holding a hearing for three more State Department candidates on Tuesday
        -- more nominees are piling up in the queue to go to the Senate floor, along
        with other nominations, including judicial appointments.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ab32b-2f14-4567-955a-03141f73f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb6586-c88e-4c06-b1dd-b2f295f162a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope some Senate Republicans will cease using time-consuming
        delay tactics to slow the confirmation process -- even though many nominees
        have received strong bipartisan support -- so these public servants can help
        restore our country''s standing around the world and advocate for American
        interests abroad," the senior administration official said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626a929-2b02-4f9e-83c5-6d8a86852d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6deaec-1cd1-482d-9a12-736a907b0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate aides say there could be a deal with Cruz before lawmakers
        head out of town for recess, but it is not clear how possible that may be.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a992581-eb5d-4f26-9aa1-d90a6f9b87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1502c-b9f4-40d2-8b10-986b7dc6d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the White House and the State Department have been
        in touch with Cruz and his office, acknowledging that striking a deal with
        him may be the only way to expedite the process. So far their efforts have
        been unsuccessful, they told CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a987b-f47d-4b17-a408-cac6a9bb282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:33:57.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/21/politics/cruz-state-department-nominations/index.html"><em>"Ted
        Cruz is blocking diplomats from being confirmed, and it has nothing to do
        with their qualifications"&nbsp;</em></a></p>'
  'CDO-mayor-Moreno-Nene-Pimentel':
    'caption': '"Medyo masakit lang dinamay si Nene. We know, deep in our hearts,
