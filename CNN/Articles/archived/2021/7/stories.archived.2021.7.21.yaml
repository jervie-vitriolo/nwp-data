      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Alexander Gesmundo <a href="http://&lt;blockquote
        class=&quot;twitter-tweet&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;READ:
        Memorandum Order No. 60-2021 &lt;br&gt;Due to inclement weather, early dismissal
        is hereby declared today, effective 12noon for the SC, CA, CTA, SB, all NCJR
        courts and offices under the OCA, PET, and the JBC. &lt;a href=&quot;https://t.co/luNf489mtB&quot;&gt;pic.twitter.com/luNf489mtB&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        Philippine Supreme Court Public Information Office (@SCPh_PIO) &lt;a href=&quot;https://twitter.com/SCPh_PIO/status/1417681653380513792?ref_src=twsrc%5Etfw&quot;&gt;July
        21, 2021&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;" target="_blank">suspended</a>
        work in all offices under the judiciary branch in Metro Manila at 12 noon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b8aab-5d17-4446-8b49-416517c40099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:14:32.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:00:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains enhanced by Typhoon Fabian and Tropical Storm Cempaka,
        which is outside the country’s monitoring area, are expected in the Ilocos
        Region, Cordillera Administrative Region, Batanes, Babuyan Islands, Zambales,
        Bataan, Tarlac, Pampanga, Bulacan, Metro Manila, Cavite, Batangas, Occidental
        Mindoro, and the northern portion of Palawan, including Calamian and Kalayaan
        Islands in the next 24 hours.</p>'
