  'Filipinos-COVID-19-Myanmar':
    'caption': 'Two Filipinos died due to COVID-19 in Myanmar, where the coronavirus
      situation is worsening due to inadequate vaccine distribution, Philippine Ambassador
      to Myanmar Eduardo Kapunan said Wednesday. (FILE PHOTO)'
