  'San-Juan-Johnson-and-Johnson-vaccine':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'San Juan City on Wednesday started administering the one-shot Johnson
      and Johnson (J&J) vaccine to its residents as local officials aim for herd immunity
      by next month. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
