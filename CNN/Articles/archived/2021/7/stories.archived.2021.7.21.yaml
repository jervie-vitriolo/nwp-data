    'jcr:uuid': '4634ab92-654f-4a26-a819-67d9450c7972'
    'lead': 'Labor Secretary Silvestre Bello III is counting on the passage of the
      third stimulus package for the country''s pandemic response to renew the contracts
      of 5,750 contact tracers currently working in Metro Manila for up to half a
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T17:30:14.385+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2021-07-21T17:30:14.851+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief counts on Bayanihan 3 to renew NCR contact tracers'' contracts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a067d83-1c61-441e-8033-8e204c791185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.852+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> —&nbsp;Labor
        Secretary Silvestre Bello III is counting on the passage of the third stimulus
        package for the country''s pandemic response to renew the contracts of 5,750
        contact tracers currently working in Metro Manila for up to half a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1b574-cf15-4f59-81cb-c1a417bd2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.853+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44babaad-0a2c-4ce7-bd87-2507e92d7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.853+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sakaling ma-approve ''yung Bayanihan 3 (If the Bayanihan 3
        gets approved), we can afford to extend them maybe for another three to six
        months," Bello said in a Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc149c2-6b06-4995-9e8e-6195e7bcfb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.853+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor and Interior Departments, and the Metropolitan Manila
        Development Authority earlier signed an agreement for the deployment of more
        contact tracers to the National Capital Region for three months starting May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8fe45-4391-48ed-b53a-7099de479225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.855+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief said MMDA Chairman Benhur Abalos asked DOLE to retain
        the additional contact tracers in Metro Manila amid concerns on the highly
        contagious Delta COVID-19 variant. They were hired under DOLE''s program for
        displaced informal sector workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1029ca8-bdf7-47fd-9dfb-0dda66cef64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.855+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the department can only afford to renew the contracts
        for two months. He added DOLE will set aside ₱270 million for their two-month
        employment contract extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179f7af-705b-4312-ab5b-5a0b1a212558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:30:14.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2021-07-21T17:30:14.855+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed the Bayanihan 3 bill in June
        while the Senate will pick up discussions on the measure when it resumes session
        next week.</p>'
