      'mgnl:type': 'text'
      'text': '<p>Pacquiao filed last week Senate Resolution 779, stating the "urgent
        need to look into the anomaly to untangle the web of corruption" which he
        said involves the Department of Social Welfare and Development and Starpay
        —&nbsp;an electronic money issuer and remittance company hired to distribute
        the second tranche of the SAP.</p>'
