      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'A White House official and a senior Pelosi aide, both fully vaccinated,
      have tested positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81fb3f-e4bb-48bb-8280-55af0e59355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A White House official and a senior aide
        in House Speaker Nancy Pelosi''s office, who are both fully vaccinated, have
        tested positive for COVID-19, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bb3a8-3ec6-48a6-8055-e699317d13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e72d4-0a0a-4945-b27a-ce80e5bb95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official confirmed that the White House staffer tested
        positive off campus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f23456-cefc-4014-8c20-f7dc53b726a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c7a0a-bfe2-4580-804d-93e88cd19613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with our rigorous COVID-19 protocols, the official
        remains off campus as they wait for a confirmatory PCR test. The White House
        Medical Unit has conducted contact tracing interviews and determined no close
        contacts among White House principals and staff. The individual has mild symptoms,"
        the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7e583-3fc0-4846-897d-ba300382fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ebbda-bf3e-4f29-930f-1c4479db1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there will be breakthrough cases, but as this instance
        shows, cases in vaccinated individuals are typically mild," the official continued.
        "The White House is prepared for breakthrough cases with regular testing.
        This is another reminder of the efficacy of the COVID-19 vaccines against
        severe illness or hospitalization. We wish our colleague a speedy recovery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65c488-73df-46e6-94ae-a4906e81020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f049cea-6c24-481e-9420-7a115545ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official has not had any recent contact with President
        Joe Biden, another administration official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fb8d1-9ecf-4f5d-b577-4197cbd59fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311e334-7263-418a-8ae2-4e22cc70d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second administration official told CNN, "If the vaccines are
        90-95% effective, you''re going to have 5-10% of the vaccinated population
        who either test positive but are asymptomatic or have mild symptoms. What
        you won''t have are members of the vaccinated population going to the hospital
        with a severe illness or dying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58a014-de82-4bad-9eb7-65a5d7d44dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f702dd-e844-48de-90d9-7fbfe955f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was first to report the breakthrough cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949993b-7d82-410c-9717-8fc808167b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019391a-b7fe-4aad-9fc9-04b18012d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi Deputy Chief of Staff Drew Hammill said in a statement to
        CNN that the speaker has not had contact with the individual in her office
        who tested positive since exposure, which Hammill said occurred after contact
        with Texas Democrats last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74722621-cb05-46bc-99bf-bedc3e2e0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b94cb-82fd-4082-b21f-9c850eb59854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, a fully-vaccinated senior spokesperson in the Speaker''s
        Press Office tested positive for COVID after contact with members of the Texas
        state legislature last week," Hammill said. "This individual has had no contact
        with the Speaker since exposure. The entire Press Office is working remotely
        today with the exception of individuals who have had no exposure to the individual
        or have had a recent negative test. Our office will continue to follow the
        guidance of the Office of Attending Physician closely."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c01d5-6c22-4741-95d7-7298680ade06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720d549-def6-4f59-8461-892c455f2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki acknowledged that there have
        been prior breakthrough cases among White House staffers in addition to the
        fully vaccinated official first reported on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0a724-8bb2-4326-8666-31ff72cf88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61632c-6ede-430c-8c19-91533af1c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been. I will say that we, according to an agreement
        we made during the transition to be transparent and make information available,
        we committed that we would release information proactively if it is commissioned
        officers," Psaki said when asked if there had been other breakthrough cases
        among White House staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed0f0e-7bbc-4281-9edb-eba233e49c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624dcf8-22e1-4a36-b2b3-82b6aae89a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki later clarified the White House official who tested positive
        was not a commissioned officer but declined to say what office the official
        worked in, citing privacy concerns. None of the other positive cases were
        commissioned officers, either, she said, explaining that the White House would
        have proactively released that information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f075953-d88f-4323-a101-efe8c0563121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee23ad-026c-4d85-ac0a-8cdeb35747e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T01:19:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:09:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Texas lawmakers have tested positive for COVID-19 since Friday
        night. The lawmakers are part of the group that left Texas, flying from Austin
        to Washington to break the state House''s quorum and block Republicans from
        passing a restrictive new voting law. Officials with the group told CNN that
        all of the lawmakers participating in the quorum break trip are fully vaccinated,
        including those who have tested positive for COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df943c-4396-47d0-8f82-c63722c28b6b'
      'mgnl:activationStatus': true
