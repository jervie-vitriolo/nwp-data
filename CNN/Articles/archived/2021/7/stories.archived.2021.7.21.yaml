      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The more contagious Delta variant of COVID-19
        now makes up 83% of sequenced samples in the United States, US Centers for
        Disease Control and Prevention Director Dr. Rochelle Walensky said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf5ab3-b6c2-4e8f-bc1c-ecb0199ca4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T03:06:32.075+08:00
