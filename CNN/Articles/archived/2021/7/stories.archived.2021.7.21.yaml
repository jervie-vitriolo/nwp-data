      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Senate
        will schedule a formal investigation on issues hounding alleged corrupt agencies
        when it resumes session next week, Senate President Tito Sotto III said Wednesday.</p>'
