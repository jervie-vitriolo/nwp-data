      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)—&nbsp;</strong>Thirteen
        Filipino seafarers <a href="https://cnnphilippines.com/news/2021/6/14/Filipino-seafarers-China-stranded-MV-Angelic-Power.html">who
        have been stranded in China for over a year</a> are finally coming home on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8432da-ca9f-4d43-add7-0b90d29f87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T22:50:06.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:58:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Magsaysay Maritime Corporation
        (MMC) announced that the Filipino crew of bulk carrier MV Angelic Power will
        be repatriated on July 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac2da2-2f64-4520-8403-72b4e52d5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T22:50:06.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:58:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Official disembarkation proceedings and health-screening protocols
        are underway," MMC said.</p>'
