      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian city and surrounding South-East Queensland region
        were approved as the Games hosts at an International Olympic Committee (IOC)
        session in Tokyo on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504114d-87c8-4136-a15e-18f269a5e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brisbane 2032 is the first future host to have been elected under,
        and to have fully benefited from, the new flexible approach to electing Olympic
        hosts," said IOC President Thomas Bach in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecf1f2-79f4-4201-bda9-d1534cac55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach encourages Olympic projects which make use of existing
        and temporary venues, added Bach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a6160-4316-43f0-a5a6-dc23f5a31578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics are slated to run from July 23-August 8, with the Paralympic
        Games taking place from August 24-September 5, across 37 venues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71453b-d9b7-4491-836e-30a49577c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brisbane and the surrounding region is set to host or co-host a
        number of sporting events in the next few years, including the 2022 FIBA Women''s
        Basketball World Cup, the 2022 UCI Road World Championships in cycling, and
        the 2023 FIFA Women''s World Cup in soccer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246ad09-1702-4605-80f8-ee132e146cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region also hosted the 2018 Commonwealth Games on the Gold Coast,
        an area which will host some events in 2032.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a544292-bda5-42ec-8721-0cafd14f1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brisbane 2032 vision and Games plan fit into long-term regional
        and national strategies for social and economic development in Queensland
        and Australia," said Bach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c20fcc-a6d6-45d0-bfd5-af93961f7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be Brisbane''s first Games, although Australia has previously
        hosted two: Melbourne 1956 and Sydney 2000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127705b8-614d-4444-a51b-0c37df5f42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>More to follow.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a920a3-f6c9-4080-9e84-0650c0b69e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:43:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:59:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/21/sport/brisbane-2032-olympic-games-spt-intl/index.html">"Brisbane
        officially announced as host of 2032 Olympics."</a></em></p>'
  'myths-about-sogie-equality-bill-debunked':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-21T17:42:33.626+08:00
    'imagesource': 'jcr:5638f2e8-d420-4e53-829e-a22c297baa6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f21d30b-6479-4ad6-a9d4-5d1bb960baec'
    'lead': 'Still confused about the SOGIE Equality Bill? Here are some of the misconceptions
      that surround the bill that has languished for two decades in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T17:44:11.970+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T13:58:59.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:11.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 Myths about SOGIE Equality Bill debunked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49031edc-f2f6-4b33-95b7-30704abe7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Beyond Pride Month,
        it is important to look back at how far the queer minorities have come and
        to determine what still needs to be done in the fight for equality – a battle,
        which sadly, has yet to be won in our own country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2e2e5-d3ec-4c44-9cbf-8f7d0eccc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a33f54-8578-45de-b752-7a901301f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still hope. And convincing the Senate to pass the Sexual
        Orientation and Gender Identity Expression Equality Bill, more popularly known
        as SOGIE Equality Bill, is one of the things that can be done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5eff86-d0c5-4a4e-bd0b-33a8269d162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046818e-c542-4fb6-a4bb-e0ef417eb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill has been filed several times over two decades,
        always without success. In fact, it became the longest-running bill under
        the Senate interpellation period in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba9d0a-79b1-4730-9a85-54d56b7825f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4d6a2-b21b-49c8-8547-2c6998be7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants of the virtual discussion, "Beyond Labels: A Mahaba-habang
        Usapan on the SOGIE Equality Bill and what it truly means to be LGBTQIA+ in
        the Philippines", exposed the misconceptions surrounding the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccaf97-15c1-4ff6-875a-88fa62d2378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1173f1a-58de-44e6-b313-fceb7298c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #1: The passage of the SOGIE Equality Bill is a stepping stone
        towards the passage of a same-sex marriage bill.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad754479-a861-4b9c-a379-b748fff27cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25610967-06bb-4ad6-8e2f-3f1defe6e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrong. "If you look at the bill, it does not contain any provision
        on same-sex marriage," said Lawyer Kenjie Aman, co-founder of the Philippine
        LGBT Bar. "In fact, it just alludes to any form of discrimination that will
        be committed to anyone, not just the LGBTQIA+ people," he added. Aman shared
        that even straight people have SOGIE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b3027-a466-4a09-a3b5-f9cc9cc8616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20444dc6-7c2c-460d-b539-8fb4e750d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate, UP Babaylan''s Punong Babaylan Venus Aves gave an
        example where a straight man could be unfairly rejected by a company because
        the hiring officer wrongly perceived the applicant as gay. "The framing is
        SOGIE discrimination, not anti-LGBT discrimination. While LGBTQIA+ people
        experience disproportionate discrimination, non-LGBT people can also experience
        SOGIE discrimination," they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09eb26c-2fcd-4661-bf1a-a15ddc69af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591dee9-3b13-4f95-a91d-60a6d5fe8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #2: The SOGIE Equality Bill is redundant.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621d101-9920-469d-848e-e0af4e697ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd57dda-be6a-4396-b7b0-3a52f4bc8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers opposing the bill mentioned that the Safe Spaces Act,
        the Sexual Harassment Act of 1995, and the Anti-Bullying Act cover protection
        of one''s SOGIE. "These laws do not sufficiently cover what the SOGIE Equality
        Bill intends to protect," Aman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bf167-eec0-433e-a95c-852e4099d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e3398-beaa-45e1-8849-ae0d2377e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, the Sexual Harassment Act of 1995 would protect any person
        who''s being asked of sexual favors by their bosses or by persons who have
        moral ascendency over them. This is eventually expanded by the Safe Spaces
        Act of 2019, where the coverage of these sexual harassment acts was expanded
        to those that recur in public spaces, and even to those committed, not necessarily
        by those who have moral ascendency over them, but also by peers, or even by
        people who are their subordinates," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cefd6a-3c76-438c-94dd-8872004eef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414990a-edcc-40f4-a074-d5e87db87b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk''s moderator Naomi Fontanos chimed in. "The SOGIE Equality
        Bill is not redundant, right? I mean it''s really a necessary bill because
        it doesn''t repeat any other law. There''s no other law like it," she said.
        Advocates like Fontanos have been going to Congress for many years now to
        educate lawmakers about the SOGIE Equality Bill but to no avail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd6356-1def-4801-abfc-46f82381b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb2bab-1099-4576-b7cb-e5682484f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #3: The SOGIE Equality Bill can be used against people whose
        religion condemns LGBTQIA+ people.</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f215b9-55f2-47db-acb9-74b6f90b3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffc1b7-93d7-4286-851b-96821c4fe6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the panelists, content creator Rica Salomon, shared that
        some people on TikTok have a wrong understanding about the bill. Salomon said
        advocates of the bill are not stopping people from practicing their religious
        beliefs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31781551-8bd6-41ca-8990-6592edf6fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f142761-ea30-44d7-b42f-bf66b708b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want people to understand is, if you read the SOGIE Equality
        Bill, you are free to practice and believe in your religion as long as it
        is within the space of your church," she said. "But once you step outside,
        the SOGIE Bill (when passed into law) applies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61644ed1-c4d3-460b-8245-860dd8126742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0144c-c493-4939-8a27-e530e8d38ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth #4: The SOGIE Equality Bill allows trans people to change
        their gender marker.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db08d6e-f995-42e6-aeaa-d78bd718ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a4505-e609-4b06-a53e-3f4205bea8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender marker refers to the designation of the registrant''s sex
        on a birth record. Salomon reiterated that this is also a common misconception.
        "It isn''t. What the SOGIE Equality Bill is solely focusing on is ending ''sexual
        orientation and gender identity expression-based discrimination''," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1e645-71b5-4059-9009-439ab2f253d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497a884-22a4-44b5-a460-9621695bac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An ongoing fight</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41828d32-9824-493c-8fb0-c5fac39db173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36bd53-12c1-447c-8169-f96f78124df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salomon also shared her unpleasant experience when she was asked
        to leave a food establishment in Makati City because other customers would
        be uncomfortable seeing transgenders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a376d55-4923-4cc8-97ea-874d2d198304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ddd7e-8091-4229-85e0-dce4e501dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.973+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best way to teach them might not be through words,
        but through actions. I feel like the (best) way to convince these people is
        to basically live our lives and show them that we are good people," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd7933-5ba7-4167-9359-a419bb57bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.974+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921def01-1bdd-4662-b1a2-0347bacfd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.974+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aman thinks the bill won''t get passed any time soon, but he is
        still hopeful in continuing the fight for its passage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5b2ae-a3b4-451c-a41a-f3a3301aa752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.974+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1909a0b-3113-4c73-aa26-fdeccf0a0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.974+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he would explain SOGIE in simplest terms, he said:
        "Your existence is never wrong. You are here because you''re meant to be here.
        I think it''s a teaching that applies to all religions. You''re here because
        you''re supposed to be here."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f0b5c-1ec2-467e-918d-bfa135e51e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.974+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you just live your truth and be unapologetic about it. It may
        take time. It may take a lot of courage. But just continue being you," he
        added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbf927-2614-42e9-9300-83ec08e702c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:44:11.974+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:58:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full virtual discussion below.</p>'
