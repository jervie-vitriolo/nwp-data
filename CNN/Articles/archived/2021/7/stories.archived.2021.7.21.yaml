      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8beef28-be6c-441b-8ca3-bd13a2f271fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:27:07.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:06.781+08:00
