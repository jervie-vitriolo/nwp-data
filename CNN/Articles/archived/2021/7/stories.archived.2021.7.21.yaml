      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden ever had a honeymoon period -- after inheriting a raging
        global pandemic, there is a good argument he did not -- it is clear at the
        six-month point of his presidency that it is over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddf06f-cfb6-4a15-a68a-72f16bfafcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51694b-f348-4f55-abb3-63458a456693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House and on the road, the President has begun adopting
        a more aggressive stance against Republicans and other critics, including
        on voting rights and the Afghanistan withdrawal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72facd0e-bf89-4e44-86cd-7a681303e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8baae-3cea-40e2-9698-c4e08f25860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration recently launched an offensive against vaccine
        disinformation it believes is helping to drive Covid cases among the unvaccinated,
        inadvertently sparking a tiff with Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681a8eb-58f3-41c2-92c4-6e632e95d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60295723-9626-4307-ae8d-99f50383ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden himself plans to tighten his focus in coming weeks on
        popular elements of a sweeping legislative agenda that hangs in the balance,
        according to officials, hoping to sway Americans in red-leaning areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d9ab0-f305-4034-9ec4-2183554c37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d8bb0-3515-42f2-a5cf-3ca115adb39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, internal divides persist among officials in some fraught
        areas, like immigration and Covid reopening plans, with heightened debate
        over how single decisions could resonate politically. And Biden''s penchant
        for going off-script has thrown his team into cleanup mode at multiple points
        so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ca9ef-7fdb-4d39-add1-71482f2d94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69459d-b441-4b0e-98c6-dc75c9b8f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of his focus on returning a semblance of normalcy to the
        presidency, Biden has now entered the familiar territory of his predecessors:
        a period of uncertainty and events transpiring far outside of best-laid plans.
        How he and his team manage those events will have repercussions beyond a single
        piece of legislation or foreign policy decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f23891-32b0-47c9-b88d-006de23e1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18a7ca-8b36-4dcf-a484-242cdeafdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they could determine his ability to navigate a sweeping
        legislative agenda, tenuous House and Senate majorities and, to a degree,
        his entire first term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec8f52-8fa2-4cbb-9637-bc702771ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2c04a-10de-4abc-98c4-ced934188404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trouble ahead</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1bd44-55c9-4c4f-aee8-b2f9fa5821bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming weeks will play a considerable role in defining the success
        of the Biden presidency, particularly whether the White House is able to keep
        a bipartisan coalition together on the first piece of his infrastructure plan
        and keep Democrats united on a broader package that would dramatically remake
        the nation''s social safety network by touching all facets of American life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7b9d3-b3af-4b4f-b874-2bbd438b7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f963303-d47d-4769-847e-1046b5491335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other forces are also gathering that Biden''s aides are eyeing
        closely, wary of their potential to distract from or consume his agenda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584567a-d81a-4ac9-8913-6d0f5ff4328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb4279-d9a6-4ba0-aaea-e4ffdec25faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them is the issue of rising Covid cases, driven by the
        highly contagious Delta variant, which has been tearing through communities
        where vaccination rates remain low. The average of new daily cases this week
        is up 66% from last week and 145% from two weeks ago, as cases surge in 44
        states, according to data from Johns Hopkins University. In addition, hospitalizations
        are up 26% from last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded76fc-79b1-4a03-b36b-f0a713c5afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced8674-74eb-44b4-9f61-77ca9be0c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are also watching with concern as border crossings tick
        back up, mindful of Biden''s relatively low approval ratings on immigration
        and the struggle the administration faced earlier this year when waves of
        migrants arrived at the border, overwhelming federal resources. US border
        authorities in June arrested or turned away the highest monthly number of
        migrants at the US-Mexico border in at least a decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1968d7e-1fe1-4782-b3a8-2fd1ec8c6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0d505-3954-4568-aecc-6ed4c8e568bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two issues have converged in discussions over how and when to
        reopen US borders to travel, leading to tense conversations among officials
        over the health and political risks of opening up too soon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45138fbe-8e69-4f22-9457-ff56ef57ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed3474-21b1-48bd-af78-378482315e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team insist that little in their current predicament
        comes as a surprise. And they point to major strides against the pandemic
        and to an economic resurgence as signs of the President''s capacity to lead
        the nation from a place of darkness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60367c-c0d0-4db1-a6f1-8e51caf6de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12840333-fe98-45fe-bc12-5ecd56a319ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He identified, when he took office, four big priorities or crises
        of his presidency: health, the pandemic, climate ... and addressing racial
        injustice," press secretary Jen Psaki said on Tuesday. "Those are crises and
        those are challenges he will continue to spend his time working toward and
        making progress on."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dff190-92e2-48e2-8de3-347541a81af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccf4cc-185f-4a27-88e3-3a2ed749dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many areas, administration officials also believe, dire numbers
        paint a gloomier portrait than reality. Rising Covid caseloads have not prompted
        a similarly grave spike in hospitalizations or deaths, though both are still
        increasing among unvaccinated people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113d4da-bff7-46de-a788-823d59aa0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3991a-448f-4931-840b-5ccf5f7d19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while prices are rising, causing anxiety over inflation, administration
        officials have firmly rejected the idea that price increases are here to stay
        or represent a broader threat to the economy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894a89b-1b0f-473d-93b1-26a37fa6a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac6e75-1bf8-445d-a7fb-53f3fba37790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there was a recognition, officials said, that a one-off pushback
        against inflation attacks wasn''t having a substantial effect. The issue had
        also started to elevate in polling, both publicly and in internal polls, according
        to officials, something that carried risks to Biden''s sweeping legislative
        proposals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58de53-e824-42e5-ab62-c5b8e4fa3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b26a37-a8a2-4bb7-b840-119e2ef1a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the driving force behind the White House decision to proactively
        address inflation concerns in scheduled economic remarks this week -- remarks
        that sought to flip the attack on its head by citing the design of Biden''s
        spending proposals as a long-term balm to price instability.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727227b-eeab-4290-83f8-259c71a197be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a648f-90ad-49c2-acf1-6f88fccf90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your primary concern right now is inflation, you should be even
        more enthusiastic about this plan," Biden said in the remarks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130371e0-c5eb-428b-8deb-cdbbe0dac554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b4761-4a7d-422b-8136-261edd2c96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, officials have reiterated they are keeping a close eye on
        the subject and have put a particular focus on efforts to ease supply-chain
        issues, both in the near term and in laying the groundwork for longer-term
        solutions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88a04c-f7a8-4dad-9b6b-ce66f034b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9d8d4-eabf-41d0-a9a6-80843b99ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an acknowledgment of the uncertainty at the heart of economic
        data in this moment, Biden also added, "My administration understands that
        if we were to ever experience unchecked inflation over the long term, that
        would pose a real challenge to our economy. So while we''re confident that
        isn''t what we''re seeing today, we''re going to remain vigilant about any
        response that is needed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18411462-0931-4785-9cb0-333b93259662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def0f9b-5342-41dd-b435-d037a5034351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Selling the agenda</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6141c-3c62-432f-9c4b-58b046fd65a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s role in the days and weeks ahead will be to sell the public
        on his most popular proposals, according to officials. He has voiced repeatedly
        a desire to avoid what he saw as a mistake during his tenure as vice president,
        when he said his advice to then-President Barack Obama to better explain his
        agenda went unheard.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2ad36-59b6-4fa1-9f7c-dec6023b8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a628d21-bfa9-44ee-95c5-fa05d7ebcbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, there is a recognition that individual pieces of Biden''s
        plans -- from child and home care to education and paid leave -- poll well
        in isolation. Highlighting those pieces, instead of a broad focus on the entirety
        of what would be a transformative agenda, will be a focal point.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a3c5a-c140-40a7-b4b9-1719af6f3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bbc68-b7a1-4178-afef-0e619a1a75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an open question whether the President will deliver on his
        quest to reach a bipartisan agreement on infrastructure or police reform,
        but the White House is intent on showing the country that he is trying. The
        White House selected Ohio as the site of a Wednesday town hall meeting on
        CNN, following in the line of several recent Biden trips to areas that are
        more red than blue.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b1962-5081-4371-a650-29e33b0805b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959b9fe-d02b-42e7-913a-f61b8e9c2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Stearns, a Cincinnati lawyer, said the opening months of the
        Biden administration have exceeded his expectations, given the myriad challenges
        facing the White House.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a069eb-b424-4ccf-878d-5bfa32317a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95dd50-7a31-4f53-92e7-68c8fffab747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a relief to be able to wake up in the morning, know
        that the nation is in safe hands," Stearns said in an interview this week,
        reflecting on the last six months. "I think it''s even better than I thought,
        doing what he''s attempting to do with the economy and trying to get out of
        the pandemic."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86850cd4-a42e-49dd-8968-403672903af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978a422-ee17-4185-a980-202c55eca595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, a salesmanship strategy tracks closely to his own stated
        desire to find the best ways to message his plans. In private meetings, he''s
        constantly asking advisers for the best way to explain, in layman''s terms,
        why the proposals should garner support across the country, two officials
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761e073-197d-42ce-8ab1-4d1556320b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385d6f4-295b-4c30-84ac-8058f2c7d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was on display when he defended his decision to withdraw from
        Afghanistan this month, insisting forcefully that no amount of sustained American
        presence there could resolve the country''s intractable problems.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b69a7d-dd47-4356-94c2-451b7e6b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288edb9-0833-49e4-8896-c34d2f3cd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, just as often, the result turns into remarks that can be
        detail-laden and even long-winded. Biden himself has taken to acknowledging
        that in real time, apologizing when he thinks he''s getting too in the weeds
        on a specific issue or tacitly acknowledging that the details of tax or paid-leave
        policy may not exactly set the crowd on fire.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9ff40-64c7-4e06-89c2-2074a6c36cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338cc78-af33-4b34-9422-feb59f189980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that''s a boring speech," Biden said after a half-hour address
        on infrastructure in the Chicago suburbs. But he quickly followed with a key
        point: "But it''s an important speech."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb43962-d947-4a46-8f84-92bbed616497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e6594-9e42-40a0-81c9-c8086b200f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides doubt there is a way to pull the President away from the details-oriented
        approach, and many believe explaining why specific policies matter to the
        broader public is his strong suit. Still, moves to sharpen the focus on narrow
        pieces of the plan are likely to become a more central element of his public
        appearances, according to people familiar with the plans.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b3486-cf9d-4b9c-95ee-0854803b264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf7a8b-4754-4e9e-b4ef-aaddf01e6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, White House officials have been deeply engaged
        in negotiations over both elements of Biden''s legislative agenda: the bipartisan
        infrastructure plan and a more partisan budget bill. They have turned in recent
        days to the arduous process of turning the bipartisan framework into legislative
        text.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb7e1c-fa08-4ac8-add0-7ea7f6f95e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1ae90-76ec-48b6-9211-9327c86110ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Senate Democrats set a procedural vote this week as a deadline
        to help jump-start the talks -- and as some progressive Democrats in both
        chambers anxiously warned of wasting too much time in pursuit of a final agreement
        -- the White House has remained steadfast in its efforts, officials said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca77854-1bd9-4459-96a9-fc1ef4e589cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a48909-ed81-4193-a114-f81f0dfe8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They view the deal as a linchpin for Biden''s overall agenda: critical
        to securing a major bipartisan win he deeply wants, while also providing a
        key element that moderate Democrats have made clear they must have in order
        to go along with the second proposal.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da539a-8bc3-441e-a66c-7f4fef6bf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701ba11-df61-4875-9029-af11f763e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back on the trail</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7395b34-a2ca-424a-aba8-bf5d680694df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, Biden''s challenges are rooted in the narrow majorities
        held by Democrats in both chambers -- the same margins that Democrats fear
        could be at stake if the current turbulence extends into midterm election
        season. Biden, whose own campaign last year was drastically altered due to
        the pandemic, is set to resume in-person politicking this week when he stumps
        in Northern Virginia for Terry McAuliffe, who is looking to return to the
        governor''s mansion in elections later this year.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf54f2f-7e09-475e-8fe5-b5c1fad0650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6dd9c9-68ef-40ec-9ab1-2f0bafc3804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they expected his message to underscore the progress
        the country has made against the virus -- while also taking apart Republicans
        for standing in his way.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb97b9-cd2f-499d-9556-42f2fa65ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8397f1a-2a58-4c78-9765-37b801774b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are fighting to maintain control of Congress in 2022 in
        contests that historically fare poorly for the sitting president''s party.
        Biden has visited several House battlegrounds in recent weeks where Democrats
        hope to either hang on to vulnerable seats or defeat Republicans who won narrowly
        last year.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8536-46c1-42c4-a4e3-009863ec2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5125b-738f-49d7-b61c-c8d95f62546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Biden hasn''t ventured further west than Texas, where he
        visited in February to tour the site of devastating storms. And he has not
        spent a night at a hotel in the United States, limiting his travel to states
        where he can return home at the end of the day.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d73c5c-40bd-4d5a-93d1-c5a1c9f9ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78351a84-4051-462f-a6f1-4a13e7b40af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close-to-home itineraries are partly due to the pandemic, which
        limited travel options in the early months of Biden''s presidency. But Biden
        has also expressed a penchant for returning home at the end of the day, a
        trait he shares with his predecessor.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a47a1-7471-4b51-80d2-69597cef9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e609d-ed95-40db-8f57-d2c54dda9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point in their presidencies, Trump and Barack Obama had
        each traveled to a relatively similar number of states: Trump had visited
        15 at the six-month mark, while Obama had been to 17. Like Biden, Trump stuck
        close to the East Coast, traveling only as far as Iowa during his first half-year
        in office. Obama had ventured farther afield, making stops in Colorado, New
        Mexico, Arizona, Nevada and California.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f10d7-082b-4899-b006-139a695f64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2018ad0-f2fe-4167-b5fe-d820a40219ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Then versus now</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c344804-e349-4220-8965-9774f38d8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing the White House has no plans to depart from is Biden''s
        regular public remarks on the pandemic. They serve a dual purpose, officials
        say: reminding the country, particularly as the Delta variant ravages unvaccinated
        portions of the country, that despite the administration''s success in delivering
        vaccinations, the pandemic is very much still ongoing.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74594f19-c867-4966-a96f-6682d9308e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8b6bc-6891-4fa7-8026-5cfe91544aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also an area where Biden has consistently held high marks
        in polling for his administration''s efforts -- success that administration
        officials stress was not a sure thing when he first set foot in the White
        House.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9cd20-c55d-406b-a28f-342d20afac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09354510-806b-4f49-966e-65498753651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a small consideration inside the White House, where officials
        have varying levels of concern that progress on the economic and public health
        fronts could be forgotten or dismissed amid new challenges or crises that
        confront Biden -- a natural occurrence for any president, but one that officials
        have pushed to counter by repeatedly harking back to where the country stood
        when he was inaugurated.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb773b79-c2a5-4504-b5dd-7e2c9b560f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5be97-57ae-4559-a80f-21500a5d2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what drives the top of most of Biden''s remarks -- a deliberate
        effort to walk back through where things were, and where things are now, officials
        say. At this point it almost feels pro forma -- yet the explicit recaps are
        viewed internally as an essential public reminder as Biden drives into a moment
        of his presidency that is, in many ways, out of his control.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f107e1f-655f-4af9-b2fe-a560d61f640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2619d-e0db-4f5e-9362-88fc9a329028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the 100-day plans, the leveraging of underutilized or atrophied
        executive branch authorities or powers to boost advances or sweeping reviews
        to forestall definitive action on complex issues.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02d6f6-e6e6-4002-baea-fc1e14c19079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9813d5-ffc0-4260-9194-6000686c6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of those actions are tenuous negotiations with fickle lawmakers
        and the narrowest of majorities, geopolitical forces constantly probing and
        testing, and crises both man-made and natural -- lying in wait.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf5d8e-e430-48fe-a451-243b6ab2b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:05:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b310f01-00f9-4042-a1d0-686154c092e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T07:32:35.556+08:00
      'mgnl:createdBy': 'glee'
