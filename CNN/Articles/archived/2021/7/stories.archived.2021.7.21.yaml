      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9874337-8a15-4d4d-9f04-5c623b3d6152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ordinance, first time violators will be fined ₱3,000 and
        franchise or business permit will be suspended until violation has been rectified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b523bb2-9e44-4890-bd73-3f4951663130'
      'mgnl:activationStatus': true
