      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Abet Garcia canceled classes in all levels and work in
        government offices in Bataan, except for those involved in disaster risk management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52988813-e761-4f79-aa65-b59c92a43f5d'
