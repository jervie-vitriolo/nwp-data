      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have been lamenting Duterte''s soft stance on China amid
        the ongoing territorial dispute since he took office in 2016. Vice President
        Leni Robredo earlier urged the government to <a href="https://cnnphilippines.com/news/2021/7/12/West-Philippine-Sea-missed-opportunities.html">look
        into the government''s "missed opportunities" to assert the country''s sovereignty.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285937a5-6b5b-448c-adc6-a1603a5bf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T08:57:47.413+08:00
