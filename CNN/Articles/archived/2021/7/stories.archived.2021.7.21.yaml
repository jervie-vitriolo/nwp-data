      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Even before the
        global health crisis struck, some of us - admit it or not - had taken a rain
        check on barkada hangouts at the last minute. There are times too that road
        trips got canceled due to unforeseen circumstances.  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb1024-3c65-479b-a1ac-2169c8ef8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.482+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then this COVID-19 pandemic came - forcing many of us to stay home
        and keep our distance from one another. This meant meeting up with your friends,
        scheduled or not, will be a challenge. Even while at home, virtually meeting
        up may be hard with all the different stress everyone is experiencing amid
        these hard times.  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1176a5-d073-498c-9273-90ed08f6b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.482+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But worry no more! San Miguel Flavored Beer is here to help you
        reconnect and even make your friendships more fun and sweeter than ever -
        even made more special with the celebration of International Friendship Day
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65782d-eafb-4342-bb5a-9f33f3d05082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.482+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbing this year''s celebration Refriendship Month, San Miguel
        Flavored Beer has listed ways you can still keep the fun with the barkada
        while staying safe at home.  </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54988741-87bb-4b14-b0d9-2c61408de5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.483+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chikahan to the max, the techy way</h2>'
    '1':
      'image': 'jcr:17d1d66d-4292-496f-ad8d-5e3dcb6a7807'
      'imageCaption': 'PHOTO FROM PEXELS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0769397-dc9a-4506-87f1-80e2f12a0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:20:50.513+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8617e-2aca-498b-a59b-a49877e6a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.484+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, most of us own at least one gadget that we use mostly
        to communicate. But this device has multiple apps, like Facebook messenger,
        Telegram, and Zoom, for your quick conversation or late-night catching up.
         </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e91df-74db-46d7-a712-8ec73d74ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.484+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current challenges we are experiencing and being away from
        your besties for a very long time, there will surely be something to share,
        may it be at work-related or personal.  </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059fd49-b59d-44b7-af9f-b8a14373c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.484+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you know, it''s great to have someone to talk to to share your
        daily struggles or your fun and unique experiences. To be able to let out
        all those feelings, stories, and chikas again with your friends will not only
        enhance the bond, but also lift your spirits.  </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12a13a-d658-4344-8752-35cf1441fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.485+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, you''ll also be able to learn something new from one another
        along the way.  </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa7d91-38e7-45a8-bf71-676664845352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.487+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upgrading barkada bondings</h2>'
    '147':
      'image': 'jcr:91dcaed7-d5ba-4c91-b28b-33e0b3f2b6db'
      'imageCaption': 'PHOTO FROM PEXELS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2f329-56a5-40b7-a69d-3cc8fc84af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9378f-4100-4fef-a0b9-1fd7bf9e97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your fun barkada bondings can still be upgraded by adding a twist
        of virtual games like "conference call" bingo, blackout truth or dare, or
        online charades.  </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736c88d-7b99-4d07-9059-625dcde81b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching new or old movies on Netflix or other platforms, like "The
        8th Night" or "The Hunger Games" series, as well as binge-watching your favorite
        Western series or K-drama, like "Friends" or "Hospital Playlist" together
        are also possible, thanks to the feature called screen sharing.  </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb9a11-b70a-4a7a-83cf-b2737e82a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.488+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, you can also learn new hobbies together, like
        making candles or knitting through YouTube tutorials. There are also podcasts
        available to learn new languages for an added skill.  </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d06b2c-090a-45bf-bb39-93ba13dde801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.489+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these ways to bond, no one will miss the barkada''s newest,
        "sweeeet" moments together!  </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2422ae0-6b02-4e20-8992-879d50b3f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T11:13:06.489+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:02:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complete the chikahan with San Miguel Flavored Beer!</h2>'
    '3':
      'image': 'jcr:b6ec9e20-5d67-42d3-a38c-766bdcb5ab25'
