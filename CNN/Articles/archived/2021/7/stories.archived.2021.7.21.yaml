    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf6b20-869b-48e9-92b3-a2bdfaf08545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci and Republican Sen. Rand
        Paul of Kentucky erupted in a contentious debate over the origins of the coronavirus
        during a hearing Tuesday on Capitol Hill, prompting the nation''s top infectious
        disease expert to once again rebuke Paul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc758430-3262-4ab0-9608-6540dea414ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069e814-1da9-4941-ad9a-0ad51a0f87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue were Paul''s unfounded claims that the National Institutes
        of Health played a role in funding research that led to the origin of the
        COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280dacb-02f0-4c1b-b84e-d3931fcd7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c1066-ea70-45e9-be8f-27e5aa8e502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Paul, you do not know what you are talking about, quite frankly.
        And I want to say that officially," Fauci told Paul who has repeatedly, without
        evidence, suggested that the NIH funded so-called gain-of-function research
        -- work done on viruses to make them grow better or to make them more infectious
        or more virulent -- at the Wuhan Institute of Virology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad38a2-2319-473b-b1d9-2c4d3272c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9700b6-4d15-41e5-b23d-8fa984822a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul on Tuesday asked Fauci whether or not he "wish[ed] to retract"
        a May 11 statement claiming that the NIH did not fund such research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec3117-47d2-41f9-b0ca-fa5c048d0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f7ce6-3b59-4a77-9a02-100f02fa53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Paul, I have never lied before the Congress, and I do not
        retract that statement," Fauci told Paul, adding that the research in question
        "was judged by qualified staff up and down the chain as not being gain of
        function."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3528612-f579-49b3-bf0f-d1cf973c519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7fca0-b9cb-41a3-8411-d0afc799950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH''s National Institute of Allergy and Infectious Diseases
        has funded research by the New York based EcoHealth Alliance, which in turn
        has worked with the Wuhan laboratory. Fauci directs the NIAID and would have
        overseen the grant process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424155b0-712a-426a-828e-c5c8982a7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a2f99-be63-4c3b-bbc7-b3334b6b4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul -- who continued to suggest the NIH was responsible for funding
        such research, despite Fauci''s denial -- went so far as to say that Fauci
        was "trying to obscure responsibility for 4 million people dying around the
        world from a pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d65335-5f3b-420b-8466-741da760905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853de9a6-3c30-44ac-804f-4fc064eb0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally resent the lie that you are now propagating, senator,"
        Fauci said in response to Paul''s allegation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f80c4-6079-4d8b-bd47-578ffef73273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16371255-5b78-4d54-a02f-c26700146226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the viruses that were used in the experiments that
        were given in the annual reports that were published in the literature, it
        is molecularly impossible," Fauci told Paul.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdbe1e-4a90-40cf-a869-cafbc352ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a873b-4c21-4343-ae9a-ab6654d8c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody is lying here senator, it is you," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858cadb-7c56-4310-880b-71bcccd225c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112f53e-a961-4f71-8b50-e44bb4a2c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While questions continue to swirl over how the coronavirus came
        to be, scientists and virologists have said that the gain of function explanation
        is unlikely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0325623-0df0-450a-825a-9eaeafc8d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc7f91-ac9e-4a28-931c-c4ba60e54760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, most scientists who study coronaviruses and who have
        investigated the origins of the pandemic have said the evidence strongly supports
        a natural origin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18a0a9-85db-424f-b5d9-9a9a29695d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c899b-55bd-4095-b460-c4f0276524d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, senior Biden administration officials overseeing an intelligence
        review into the origins of the virus last week said they now believe the theory
        that the virus accidentally escaped from a lab in Wuhan is at least as credible
        as the possibility that it emerged naturally in the wild.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ac2fb-ecdc-4221-8afb-6cb19fb71986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4058a47-064e-449e-b00d-fe63e04e3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T04:51:31.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:08:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more than halfway into President Joe Biden''s renewed 90-day
        push to find answers, the intelligence community remains firmly divided over
        whether the virus leaked from the Wuhan lab or jumped naturally from animals
        to humans in the wild.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
