  'Duterte-COVID-19-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-21T14:59:43.439+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a89dbc-9637-4fd6-8dd1-6e3433414713'
    'lead': 'President Rodrigo Duterte should finally acknowledge his administration''s
      failure in responding to the COVID-19 pandemic and taking care of medical frontliners,
      a group of healthcare workers says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T15:01:09.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:59:59.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:06.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Admit failure in COVID response, health workers group urges Duterte
      ahead of final SONA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d59fe9-8805-4ad8-a65d-156ed6e7ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:59:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> President
        Rodrigo Duterte should finally acknowledge his administration''s failure in
        responding to the COVID-19 pandemic and taking care of medical frontliners,
        a group of healthcare workers said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24b929-9967-4392-b0ea-4d1a3ebc2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Health Workers National President Robert Mendoza said
        the chief executive should make this admission during his final State of the
        Nation Address on July 26, when he is expected to discuss the government''s
        pandemic efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598e1f4-4352-4359-bd22-acb1096fa34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana aminin na niya yung kapalpakan sa pagsugpo ng COVID-19," he
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a340bc5-08c6-4de3-900e-7afe2f554405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope he admits his failure in stopping COVID-19.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a898719-0042-4341-a843-0e142a4d2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the low salary, lack of benefits, and issues with security
        of tenure for medical frontliners who have been hailed by the President as
        modern-day heroes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec0ef6-91a5-4bf3-992d-924f0cc5d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang katotohanan ay hindi talaga napagbigyan o hindi talaga naibigay
        ni Pangulong Duterte ''yung pangangalaga para sa kalagayan ng mga health workers
        kasi kung sa usapin ng mga benepisyo sa Bayanihan 2, hindi talaga namin nakamtan
        ang kabuuang benepisyo," he told CNN Philippines. "Dinoble niya yung sahod
        ng kapulisan, ng mga military personnel. Sana doblehin na ang sahod ng mga
        health workers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ac460-314c-492f-9d73-d9fadaf32b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte was not able to give proper attention
        to the welfare of health workers. We did not even get the full benefits under
        Bayanihan 2. He doubled the salary of police and military personnel. I hope
        he also doubles the salary of health workers.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce98e87-a2c9-42b4-8bac-5c4855f642f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2, the law that allocates money for critical pandemic
        response programs, lapsed with P18.4 billion in unspent funds. Dozens of healthcare
        workers rallied when the law expired on June 30, calling for the release of
        their allowances, special risk allowance, and hazard pay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765d2ad-e24d-42bf-9bf8-39269e998d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:01:09.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:00:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHW also said the healthcare system worsened during Duterte''s six-year
        term.</p>'
  'red-meat-study':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Eating beef, lamb, pork and processed meats will increase your risk
      of coronary heart disease later in life, according to a new meta-analysis of
      studies on over 1.4 million people who were followed for 30 years. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-21T15:06:54.786+08:00
    'imagesource': 'jcr:1ce95b85-6c86-4987-a1d0-cc20a3b6a2f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4731e0-3047-429b-aa33-24ac7f7d006d'
    'lead': 'Eating beef, lamb, pork and processed meats will increase your risk of
      coronary heart disease later in life, according to a new meta-analysis of studies
      on over 1.4 million people who were followed for 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T15:14:46.148+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:59:45.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:06.650+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['red', 'red-meat']
    'template': '1'
    'title': 'Red and processed meat linked to heart disease, mega study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a8359-bb55-4582-ae0b-90c421c097c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eating beef, lamb, pork and processed meats
        will increase your risk of coronary heart disease later in life, according
        to a new meta-analysis of studies on over 1.4 million people who were followed
        for 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08141711-8d8d-4cc0-aa97-88219d3314b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called coronary artery disease, the condition is the leading
        cause of death and disability globally. It develops when fatty deposits of
        cholesterol create plaque buildup on the walls of the arteries that supply
        blood to the heart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85321f-6f94-4969-9205-20a7afd78ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for coronary heart disease increased as the amount of meat
        increased, according to the study published Wednesday in the journal Critical
        Reviews in Food Science and Nutrition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931ed9b-e82e-4537-9889-69267ebbaa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each 1.75 ounces (50 grams) of beef, lamb and pork eaten, the
        risk of coronary heart disease rose 9%. A recommended serving of meat is about
        3 ounces (85 grams), the size of bar of soap or deck of cards, according to
        the American Cancer Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b33a20-7185-44d8-b8f1-22cd84f2751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each 1.75 ounces (50 grams) of processed meats such as bacon,
        ham or sausage that were eaten, the risk rose by 18%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be8bf1-3ffd-47c4-9b4a-1a3c25f1cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Processed meat appears to be worse for coronary heart disease,"
        said study coauthor Anika Knüppel, a nutritional epidemiologist at the University
        of Oxford''s department of population health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480df3a-d7ec-48da-8128-385529df06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in line with what has been found for bowel cancer, where
        processed meat has been shown to be associated with higher increase in risk
        than red meat," Knüppel said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd18d57-9400-4478-884f-3b98c2b2905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine to 18% doesn''t sound like that much of a risk? It might if
        you consider few people eat less than 2 ounces of red or processed meat at
        any meal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabde54-b0c8-46f6-8488-58717a8e4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a restaurant dinner of a typical cut of beef as an example.
        Filets, sirloins, strip and rib eye steaks eaten at a steakhouse can weight
        between 9 and 12 ounces (255 to 340 grams). That means you could easily consume
        about 5 to 7 ounces (142 to 198 grams) of beef in a single meal. Did you have
        bacon for breakfast? Your risk is even higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b50117-f160-4173-88c7-236950cd6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No issue with poultry</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b84e2-aee8-411c-9124-40e91d69f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also delivered some good news for carnivores: There didn''t
        appear to be a link between eating poultry, such as chicken and turkey, and
        an increased risk of coronary heart disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe0df1-749d-41b1-8eb0-4b9ac9830f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered lean meats, most types of poultry do not contain the
        levels of saturated fat as found in red meat, nor the high levels of sodium
        that are part of processed meats. Saturated fat plays a major role in the
        development of plaque on the walls of the arteries, a key contributor to the
        blockages associated with coronary heart disease. Sodium can raise blood pressure,
        also restricting the flow of blood to the heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d4535-17d3-49d7-b14f-71a3332bc401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Switch to a plant-based diet</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc18d6-3aca-4b76-998d-04424ccdc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown the best diets to follow to reduce risk of heart
        disease are plant-based. In rankings for best diet for heart health by U.S.
        News &amp; World Report, the Mediterranean diet tied with the DASH diet and
        the Ornish diet for top honors in best heart-healthy diet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da595e-fff5-4a83-81b2-f643d618bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ornish diet was created in 1977 by Dr. Dean Ornish, founder
        of the nonprofit Preventive Medicine Research Institute in California. Ornish
        calls the diet the only scientifically proven program to reverse heart disease
        in a random clinical trial without drugs or surgery. Experts have said, however,
        that the diet is restrictive and hard to follow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449933e-8df2-4f31-88e6-459ec762c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DASH diet is often recommended to lower blood pressure. Its
        premise is simple: Eat more veggies, fruits and low-fat dairy foods while
        cutting way back on any food high in saturated fat and limit your intake of
        salt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fa822-3408-45e0-a863-1db9743f8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meal plan includes three whole-grain products each day, four
        to six servings of vegetables, four to six servings of fruit, two to four
        servings of dairy products and several servings each of lean meats and nuts/seeds/legumes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184496f-7f5f-4d5a-9daf-fbfd4bc8fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that following this diet can reduce blood pressure
        in a matter of weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8f05c-50cd-4497-a408-6bbad3be141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean Diet took the gold medal for overall best diet
        in the 2021 rankings. Such high accolades are not surprising, as numerous
        studies have found the Mediterranean diet can reduce the risk for diabetes,
        high cholesterol, dementia, memory loss, depression and breast cancer. Meals
        from the sunny Mediterranean region have also been linked to stronger bones,
        a healthier heart and longer life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacda06a-9717-4266-a1ad-aad69b660c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diet features simple, plant-based cooking, with the majority
        of each meal focused on fruits and vegetables, whole grains, beans and seeds,
        with a few nuts and a heavy emphasis on extra-virgin olive oil. Say goodbye
        to refined sugar and flour except on rare occasions. Fats other than olive
        oil, such as butter, are consumed rarely, if at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4ea6d-6bbe-4ead-b402-5a80dc48d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat can make a rare appearance, usually only to flavor a dish.
        Instead, meals may include eggs, dairy and poultry, but in much smaller portions
        than in the traditional Western diet. Fish, however, are a staple.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57daa8af-28c8-4547-8216-c78c275e6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to make the Mediterranean diet one of your goals this year?
        Get started by cooking one meal each week based on beans, whole grains and
        vegetables, using herbs and spices to add punch. When one night a week is
        a breeze, add two, and build your nonmeat meals from there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c6955-bffc-4967-934e-cdc418e28727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:14:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/21/health/red-and-processed-meat-heart-disease-wellness/index.html"
        href="https://edition.cnn.com/2021/07/21/health/red-and-processed-meat-heart-disease-wellness/index.html">Red
        and processed meat linked to heart disease, mega study says</a>"</em></p>'
