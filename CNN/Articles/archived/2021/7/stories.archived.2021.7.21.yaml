    'lead': 'Two Filipinos died due to COVID-19 in Myanmar, where the coronavirus
      situation is worsening due to inadequate vaccine distribution, Philippine Ambassador
      to Myanmar Eduardo Kapunan said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T20:43:31.583+08:00
