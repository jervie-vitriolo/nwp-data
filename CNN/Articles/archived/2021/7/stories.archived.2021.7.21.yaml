      'mgnl:lastActivated': 2023-01-25T14:07:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272c1cb-dea5-43f5-8f76-d864b72ef4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:27:07.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw kong makipag-debate sa</em> legality, <em>pero sa akin,
        kung halimbawa tumakbo siya, manalo siya, ang</em> wish <em>ko lang sa kanya
        sana hindi niya pagdaanan iyong pinagdaanan ko habang</em> VP <em>ako</em>,”
        she said on Tuesday when asked to comment about Duterte saying he considers
        running for the second highest government post to <a href="https://www.cnn.ph/news/2021/7/17/Duterte-vice-president-immunity-lawsuit.html">acquire
        "immunity" from lawsuits.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a645cfc-faaa-4475-8f9f-3bc9246c2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T06:27:07.343+08:00
