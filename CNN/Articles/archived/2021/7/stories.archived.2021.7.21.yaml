  'Misamis-Oriental-Delta-variant-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-21T11:59:11.297+08:00
    'imagesource': 'jcr:6aeeefe3-a34a-4a2c-ad6b-a627bfdb337e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85962859-808b-4dd7-a0e0-94ed88a4504f'
    'lead': 'The samples of the positive cases will be sent to the Philippine Genome
      Center to check if they are infected with the feared variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T12:02:58.324+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:01:17.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:03.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 contacts of Delta case in Misamis Oriental positive for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60051ce3-e9f7-452f-9e7b-9ddb4064aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines July 21) —</strong> Two close
        contacts of the active Delta variant case in Misamis Oriental have tested
        positive for COVID-19, Governor Bambi Emano said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d720c-d8fa-490b-b442-6712979689c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Delta case lives with four people, who are all in isolation.
        Two have tested positive, while the two others were negative. The samples
        of the positive cases were sent to the Philippine Genome Center to check if
        they are infected with the feared variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5542d-1e60-45a2-86a8-aa008f0cef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apat ang kasama niya so dalawa nag-negative, dalawa nag-positive.
        Yung nag-positive na dalawa pinadala na ang samples diyan sa Manila," he said
        in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de235d3-09b2-449f-ac11-5b4f15c4aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said they have traced 80% of the close contacts of
        the Delta variant case. Health officials urge local governments to trace up
        to the third generation contacts due to the high transmissibility of the said
        variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3592d2-602b-42bb-8663-db3956c5aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingoog City Assistant City Health Officer Dr. Agnes Centino earlier
        said the variant case is a 48-year-old nanny who had no travel history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b231344-57d6-418b-b3e8-2b3fec44dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emano said aside from the one currently ill patient with the Delta
        variant, the province has 340 other active COVID-19 cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7d812-e632-49ab-90e4-82a3c9dc97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the Inter-Agency Task Force to send more vaccines
        to their province due to their close proximity to Cagayan de Oro, which has
        five Delta variant cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343669ae-077b-43fa-ad88-baa8925572ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagsisipa ang Cagayan de Oro, ''yung dalawang bayan ko na boundary
        ng Cagayan de Oro, umaakyat din. Kahit anong gawin namin, umaakyat talaga,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e606c-d8ac-4e42-b3cd-ac7204a6e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T12:56:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:01:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If cases are spiking in Cagayan de Oro, two areas
        in Misamis Oriental located on the border are also seeing increases. It goes
        up no matter what we do.]</p>'
