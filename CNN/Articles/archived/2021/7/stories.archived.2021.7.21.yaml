      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is quite painful that he involved Nene. If he only
        said it to Senator Koko, that''s okay, that''s fair game, but if it''s Senator
        Nene, it is quite painful.]</p>'
    '4':
