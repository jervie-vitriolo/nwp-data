    'template': '1'
    'title': 'San Juan City begins inoculating residents with J&J vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2221c88-f6bc-491a-b203-d35ac6dea176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong>&nbsp;San
        Juan City on Wednesday started administering the one-shot Johnson and Johnson
        (J&amp;J) vaccine to its residents as local officials aim for herd immunity
        by next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042c4f2-f778-4902-bfe1-b20054d5d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city received 2,800 doses donated by the United States through
        the World Health Organization''s COVAX Facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b56e11-d415-4114-ac42-53668227aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the individuals who got the J&amp;J shot said they preferred
        it than other brands because it only takes one dose to get fully vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a27f9-1398-4e99-b24d-c0b47eeda217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para walang</em> hassle! Convenient <em>para sa akin</em> [So
        there won''t be a hassle. It is convenient for me]," a 66-year-old vaccinee
        told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52d71a-94fd-48fc-8f29-322ce868decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination teams said the J&amp;J shots are also easier to handle
        since they can be stored at refrigerator temperatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4303ff-0402-4f21-98c7-28385efdefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared sa Pfizer, <em>wala na siyang</em> diluent <em>na kailangan</em>
        so as it is, <em>na ''yun dineliver ''yan samin linagay lang namin sa</em>
        2-8 (degree) <em>na</em> ref and then it will last for three months," San
        Juan City health officer Dr. Rosalie Sto. Domingo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af55d5-f8af-4caa-b2d2-988f97434327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to Pfizer, it does not need a diluent so
        as it is, we would store the delivered vaccines in a 2-8 degree refrigerator
        and then it will last for three months.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac531aeb-2721-4bfd-8ce8-dc1002266e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this morning, over 109,000 San Juan residents got their first
        dose while 43,000 have been fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8d45e-cfd1-4e50-90f9-fb6ba8fa0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only need 53 percent or 49,155 vaccinees to achieve herd immunity,"
        San Juan Mayor Francis Zamora said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95801df2-c338-44a9-b2cd-284eabc51339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T16:21:19.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said with a steady supply of vaccines, San Juan could reach
        herd immunity by end of August.</p>'
