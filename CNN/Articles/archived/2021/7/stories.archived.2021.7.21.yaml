    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'Myanmar']
    'template': '1'
    'title': 'Two Filipinos in Myanmar die of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab871ed4-cc01-4e04-9bc9-403bcc3c3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong>&nbsp;Two
        Filipinos died due to COVID-19 in Myanmar, where the coronavirus situation
        is worsening due to inadequate vaccine distribution, Philippine Ambassador
        to Myanmar Eduardo Kapunan said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b6ea1-d99b-498b-b5fc-1a0dacaceae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan described the COVID-19 climate in Myanmar as "nearing catastrophic
        proportions," which means it could deteriorate into a surge similar to India''s,
        based on reports from local medical experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff650c5-da84-44e2-8a6f-6d1a21f9835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema ng</em> Myanmar <em>ngayon walang</em> vaccination
        <em>nangyayari</em> [Myanmar''s problem now is there is no vaccination happening],"
        Kapunan told CNN Philippines'' <em>News. PH</em>. "Another thing is medical
        services in Myanmar [are] almost collapsing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ed79a-6b55-4600-804d-6e8e0bf04a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said a number of medical personnel joined the civil disobedience
        movement and went on strike to protest the coup staged by the military, which
        began in February. As a result, hospitals were left with insufficient personnel
        to address COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcdfc6-cdc1-427b-bcf1-af098360b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, most of those who knock [on] the doors of the hospitals,
        kung mayroon kang symptoms...<em>pauuwiin ka na lang sa bahay mo</em> [if
        you have symptoms...they will tell you to just go home]," Kapunan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d76df1-dad3-46a2-9839-d094cb15cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat said there are ten active cases or currently sick Filipinos
        in Myanmar, as well as two deaths and three recoveries. There are also 16
        Filipinos who have not yet been tested but have shown symptoms. Kapunan said
        the figures may not be exact since Filipinos in Myanmar tend keep silent on
        their condition and just deal with the illness on their own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad9905-41ce-41cc-b229-734f477da58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T20:43:31.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan also said the goal for the embassy right now is to convince
        more Filipinos to sign up for repatriation flights to the Philippines - one
        of which has been scheduled to leave on August 3. He added that so far, 59
        Filipinos have agreed to go home while others are hesitating since they fear
        they would be jobless when they return to the country.</p>'
