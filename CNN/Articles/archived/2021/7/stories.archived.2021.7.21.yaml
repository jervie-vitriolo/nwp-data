      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers National President Robert Mendoza
        cited manpower and healthcare capacity issues hounding the country, especially
        in rural areas.</p>'
    '9':
