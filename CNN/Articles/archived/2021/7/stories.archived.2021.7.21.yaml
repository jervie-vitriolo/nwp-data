    'mgnl:lastActivated': 2023-01-25T13:59:30.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:08.199+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'flood']
    'template': '1'
    'title': 'Passengers trapped inside submerged subway as deadly floods sweep central
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f83b2-0fb2-4709-964c-86f672024cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Terrified subway passengers in central
        China were left clinging to ceiling handles inside flooded cars on Tuesday,
        trapped up to their necks in rising water, as record breaking rains devastated
        parts of Henan province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54677088-5cbe-4875-ba80-5d1372138e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 people have been confirmed dead in Zhengzhou, the provincial
        capital, where more than 20 centimeters (7.8in) of rain fell in one hour on
        Tuesday, according to the meteorological observatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad3c18-4483-40df-a9d6-0ec501ac5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many people were trapped on the subway and rescue
        efforts remain ongoing across Zhengzhou, a city of 12.6 million on the banks
        of the Yellow River.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb87c2-0389-4c48-866e-eaa10e224cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have so far been evacuated from low-lying
        areas of the city, with thousands of emergency personnel deployed to assist
        in the effort, according to state-run media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045955d-9bb8-4a7f-884f-57cdb082a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the bodies recovered were taken from the city''s subway system,
        according to provincial authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7359e2-b2af-4632-b246-9b95159a693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping addressed the flooding on Wednesday
        morning, calling the flood control situation "very severe" and ordering authorities
        to "prioritize the safety of people''s lives and properties," state news agency
        Xinhua reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7ec07-d0b9-40e2-b08f-10746646dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage broadcast by Xinhua and shared widely online shows passengers
        in Zhengzhou trapped inside a flooded subway car, packed tightly together
        as the water climbs higher. Outside the window, dark floodwater rips past,
        surging down the subway tracks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b81ad-1a1a-46e9-9a47-df91c6508700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those trapped posted calls for help on social media, according
        to screenshots widely shared on social media and statements from the Henan
        fire department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b8ad5-e172-4d38-bb35-7977991ae467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water inside the carriage has reached chest-levels! I already
        can''t speak anymore, please help!" wrote one woman, who went by the name
        Xiaopei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b689bf3-c989-4073-aae0-e4bacb1f7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, she posted another comment: "If no rescue comes in
        20 minutes, several hundreds of us will lose our lives in Zhengzhou subway."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef41fe-784e-4e10-b87c-0f051e8c9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department later confirmed Xiaopei had been rescued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59f5b6-abc5-4174-8eef-1e6de910a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s subway system, which contains seven lines and 153 stations,
        suspended all operations after the incident, said provincial authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51ba36-78c3-4248-be51-93106240665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos show residents on the street, water up to their hips,
        working desperately to pull out people trapped in an underground mall using
        ropes. One clip shared by state-run newspaper People''s Daily shows motorists
        on a road making a human chain, to prevent being swept away by the current
        as they struggle through rushing water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5877fc-cbcd-43c6-ab9c-5c582c7add6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rains also caused power outages across the city. One hospital,
        housing nearly 10,000 patients, faced a complete blackout Tuesday, with social
        media photos showing its first floor submerged in water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ca539-ef66-40a1-b3a4-dce27804c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, a user said the power outage has cut off ventilators in
        intensive care units at the First Affiliated Hospital of Zhengzhou University.
        She said her father had to rely on medical workers to manually pump oxygen
        into his lungs, and pleaded with authorities to restore electricity at the
        facility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604caed-a7c8-4d37-a49f-1373ccc1d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run People''s Daily later confirmed the blackout at the
        hospital, where it said over 600 critically ill patients needed to be transferred.
        By Wednesday morning, power supply had been resumed at the ICU rooms, the
        newspaper said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b03b8-57fb-48eb-a02c-1f720ccf2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other surrounding cities were also impacted. In Gongyi, at least
        four were confirmed dead and more than 20,000 people relocated, state media
        reported Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91555695-6c63-489c-9dba-7dadf8866593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 firefighters, and nearly 2,000 members of the police
        and Chinese military, have been deployed for search and rescue operations
        across disaster hit areas, according to CGTN. Footage from the ground shows
        soldiers and emergency teams rescuing residents on rafts and clearing toppled
        power lines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df8751-9546-473d-a6d8-e43f2922536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the rains have since eased, problems are likely to persist,
        as dozens of dams and reservoirs have breached warning levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2652ca-7427-433c-a49e-3755dfd80ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was conflicting reports about the status of the Guojiazui
        dam near Zhengzhou, with state broadcaster CGTN initially announcing that
        it had collapsed at 1:30 a.m. on Wednesday, before later appearing to walk
        back its reporting. A statement from the Ministry of Emergency Management
        also said the dam had broken, according to a screenshot cited by the state-run
        China Daily. However, that line has also since been removed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ed449-9e2e-4064-871b-1563e8801b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported on Wednesday afternoon that "a large section of
        the downstream slope of the dam has crumbled, but the dam itself has not collapsed"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5ba65-43ba-4ded-a548-4e85ed1a8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Luoyang west of Zhengzhou, Chinese military personnel
        raced to blast a dam and divert the floods on Tuesday night at the request
        of county authorities, Heavy rains had caused a 20-meter (65 foot) breach
        in the dam, which authorities said "may collapse at any time," according to
        a statement from the Central Theater Command of the People''s Liberation Army.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d010e-e83e-4550-a5d2-7069be176ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though flooding during the summer months is an annual occurrence
        in parts of China, recent record breaking rains have alarmed scientists and
        officials, raising questions as to whether the country is prepared to deal
        with more extreme and unpredictable weather.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa09e0-ed2e-4287-a2d2-964d77440e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released last week by Greenpeace warned that major metropolitan
        regions around Beijing, Shanghai and Guangzhou-Shenzhen were facing high risk
        from extreme heat and rainfall -- and the danger is growing fast for urbanizing
        communities on city outskirts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991f198-5010-4285-ad9b-29deadca974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Beijing has seen the fastest rise in average
        temperature with an increase of 0.32 degrees Celsius every 10 years. Guanzhou-Shenzhen
        has experienced 98 heat waves since 1961 —&nbsp;the majority of which have
        taken place in the past two decades.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ed24d-ccb2-46d9-84c3-ef55593d1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:31:21.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:59:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rainfall is much more volatile, swinging from highs to
        lows. The report said if global greenhouse emissions peak around 2040, some
        parts of China like Shanghai would experience a more than 25% increase in
        extreme rainfall —&nbsp;while other areas, like northwestern Guangzhou-Shenzhen,
        would see more drought.</p>'
