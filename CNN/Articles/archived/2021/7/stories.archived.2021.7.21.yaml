      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Cagayanons "know the kind of person" the late Pimentel
        was and "loved" him. Before becoming senator, the elder Pimentel served as
        the city''s mayor and assemblyman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e51d4-da53-4a34-9587-454c62397953'
      'mgnl:activationStatus': true
