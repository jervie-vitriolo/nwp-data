      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> - More
        COVID-19 vaccines from China''s Sinovac will reach the country this week,
        Malacañang said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd49fe-bf8f-47c0-b1e8-fdb7044b6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:22:44.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1.5 million shots will arrive on July 22, followed by a
        million more the next day, Presidential Spokesperson Harry Roque announced
        in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a56fc-9a5e-4a9a-b711-c2533619aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:22:44.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two shipments will bring the total Sinovac deliveries this
        July to five million. Health Undersecretary Myrna Cabotaje earlier said around
        six million doses from the Chinese firm will come in tranches this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f16c45-982b-4786-8067-d9358f6b1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:22:44.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Vaccine czar Carlito Galvez, Jr. reported the country
        <a href="https://cnnphilippines.com/news/2021/7/20/covid-19-vaccine-target-met.html">now
        has more than enough supply</a>&nbsp;in its inventory to meet the public''s
        inoculation needs for over a month. A new Pfizer shipment of 562,770 shots
        is also expected by Wednesday night, July 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba59006-a52a-4b3b-b637-0f3ce5f06614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:22:44.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received a total of 27.9 million vaccines,
        of which 15.5 million were procured by the national government and 12.4 million
        were donations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa81af-7741-4bcf-9919-dbfb35c12ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T19:22:44.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15.6 million doses have already been administered, with five
        million Filipinos now fully vaccinated against COVID-19.</p>'
