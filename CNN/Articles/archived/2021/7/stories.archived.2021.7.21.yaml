    'lead': 'A White House official and a senior aide in House Speaker Nancy Pelosi''s
      office, who are both fully vaccinated, have tested positive for COVID-19, CNN
      has learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T01:19:33.346+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:09:34.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
