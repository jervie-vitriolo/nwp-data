      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> State
        weather bureau PAGASA raised Tropical Cyclone Wind Signal No. 1 over Batanes
        and Babuyan Islands due to Typhoon Fabian.</p>'
