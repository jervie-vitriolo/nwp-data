      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Santo Tomas in Manila suspended face-to-face classes
        and office work at 12 noon. "Asynchronous activities may be given to continue
        educational delivery," UST said in an advisory posted on Twitter.</p>'
