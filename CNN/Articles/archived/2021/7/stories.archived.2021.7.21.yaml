      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' T<em>he Source</em>, Sotto said he
        will refer to the appropriate committee the resolution filed by Sen. Manny
        Pacquiao on the allegedly missing ₱10.4-billion funds in the social amelioration
        program intended to help the poor during the pandemic.</p>'
