    'template': '1'
    'title': 'Dialogue set after suspension of protesting Foodpanda riders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b308f0-ce67-41f2-a7a6-c2a66e2174c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> —<strong>&nbsp;</strong>The
        Department of Labor and Employment will host a dialogue following the suspension
        of a number of Foodpanda riders protesting the food delivery firm''s payment
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ce21b-7dbd-47d1-9be7-4b0eab7c19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Foodpanda riders in Davao City said they were suspended for
        10 years after the food delivery firm learned about their plan to take a "rest
        day" in a show of protest against the low income they have been getting since
        the middle of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961c4da-1107-4f06-83ac-a4615dcbe470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local delivery rider association reported that Foodpanda riders''
        income per delivery was cut by almost half. The workers were said to be earning
        P55 per delivery before the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3d3b3-8ac2-46b6-9c60-9b9ca5dd53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:22:56.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2021/7/19/Foodpanda-suspends-for-10-years-Davao-City-riders-demanding-higher-pay-.html?_=1626862691640"
        target="_blank">Foodpanda suspends for 10 years Davao City riders demanding
        higher pay</a></strong></p>'
