  'Becca-Meyers-Tokyo-Games-withdrawal':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-21T10:05:25.554+08:00
    'imagesource': 'jcr:1e024433-9583-4892-bdf6-1945fc5c2720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18b4957-3b0f-4262-8091-c635f84849be'
    'lead': 'Becca Meyers, a deaf and blind American swimmer, has withdrawn from the
      Tokyo 2020 Paralympic Games after she said the United States Olympic & Paralympic
      Committee (USOPC) denied her request to bring her mother to serve as her Personal
      Care Assistant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T10:12:44.803+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:03:53.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:57.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo-2020-Paralympic-Games']
    'template': '1'
    'title': 'Deaf-blind US Paralympian withdraws from Tokyo Games after request to
      bring her mother is denied'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1a759-7180-41ee-9af9-56ddcc06b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Becca Meyers, a deaf and blind American
        swimmer, has withdrawn from the Tokyo 2020 Paralympic Games after she said
        the United States Olympic &amp; Paralympic Committee (USOPC) denied her request
        to bring her mother to serve as her Personal Care Assistant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb6385-f2ae-4661-880a-a6ee46555a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had to make the gut-wrenching decision to withdraw from the
        Tokyo 2020 Paralympics," Meyers wrote in a statement. "I''m angry, I''m disappointed,
        but most of all, I''m sad to not be representing my country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab46e09-94f8-4582-a003-cf64ecc0be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers wrote that her mother has acted as her Personal Care Assistant
        (PCA) at all her international meets since 2017, but due to Covid-19 restrictions
        the USOPC refused her request for her mother to serve in that capacity in
        Tokyo. She said that the USOPC is providing a single PCA to assist the 33
        American Paralympic swimmers, including nine who are visually impaired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d805d28-bb1a-4f8d-be78-410fcec560d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Covid, there are new safety measures and limits on non-essential
        staff in place, rightfully so, but a trusted PCA is essential for me to compete,"
        Meyers wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c43b47-685d-4cc9-8d52-1d75504aedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in 2021, why as a disabled person am I still fighting for my
        rights? I''m speaking up for future generations of Paralympic athletes in
        hope that they never have to experience the pain I''ve been through. Enough
        is enough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d8e4e-5e07-41cd-8bee-6a65c3cb8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the USOPC for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f340d33-2f6f-4c67-adc4-b6c0b2bfa70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers, a 26-year-old from Baltimore, Maryland, has won six medals
        in two previous Paralympics. At the Rio Games in 2016, she won three gold
        medals in the 100-meter fly, 200-meter individual medley and 400-meter freestyle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f554796-c7a1-4247-a316-b0ef6aae1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has Usher syndrome, a genetic disorder that causes deafness
        or hearing loss and the eye disease retinitis pigmentosa that affects vision
        and worsens over time. She has been deaf since she was born and has used a
        cochlear implant since she was young, according to her Team USA bio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a8b03-6dcd-4591-a271-38075c21f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Games begin Friday and last through August 8, and the
        Paralympic Games follow on August 24. The Games are being held this year in
        Tokyo under extraordinary restrictions in an attempt to safely hold the massive
        event in the midst of the Covid-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46dda8-bcc6-4fd3-a76e-fe70f8896f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers'' plight has already garnered high-level interest. In Congress
        on Tuesday, US Sen. Maggie Hassan, Democrat of New Hampshire, spoke about
        Meyers in a hearing for the Health, Education, Labor and Pensions Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a1638-d4c4-4114-ba69-581e6cb030ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an outrage and a preventable situation that should never
        have gotten to this point," Hassan said. "I want the US Olympic &amp; Paralympic
        Committee to work immediately to address this issue, and I want them to ensure
        that all of our athletes are able to compete safely at this summer''s games,
        including by providing them the basic supports that they need just to navigate
        the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa8f8c-fcfb-41c7-9600-6302842d0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:12:44.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:03:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/20/us/becca-meyers-us-paralympic-tokyo/index.html"
        target="_blank">Deaf-blind US Paralympian withdraws from Tokyo Games after
        request to bring her mother is denied</a></em></p>'
