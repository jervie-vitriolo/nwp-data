      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow <strong><a href="https://www.facebook.com/SanMiguelFlavoredBeer/">San
        Miguel Flavored Beer on Facebook</a></strong>&nbsp;for more updates and tips
        on how to celebrate Refriendship Month!</p>'
