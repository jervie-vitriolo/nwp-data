    'lead': 'Dr. Anthony Fauci and Republican Sen. Rand Paul of Kentucky erupted in
      a contentious debate over the origins of the coronavirus during a hearing Tuesday
      on Capitol Hill, prompting the nation''s top infectious disease expert to once
      again rebuke Paul.'
