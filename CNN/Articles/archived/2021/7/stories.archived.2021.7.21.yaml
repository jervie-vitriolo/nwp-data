      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b302a-3df2-405d-b8c8-0eb1a48d46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:32:32.393+08:00
      'mgnl:createdBy': 'bamba'
