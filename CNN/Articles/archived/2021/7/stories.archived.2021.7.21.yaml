  'White-House-official-and-senior-Pelosi-aide-catch-COVID-19':
    'author': 'Kaitlan Collins, John Harwood and Annie Grayer, CNN'
    'caption': 'Courtesy: Alex Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-21T01:16:00.208+08:00
    'imagesource': 'jcr:df0d80b5-ee42-4b7f-bf6c-70391f8e492e'
