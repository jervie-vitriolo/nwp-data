      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batay sa dalawang</em> grade <em>na iyun...</em>plus <em>isa
        pang</em> figure <em>diyan sa</em> equation <em>na ito</em> sorry, from one
        to 10 <em>kailangan ko silang bigyan ng</em> one in terms of standing up <em>sa
        ating pambansang interes sa</em> West Philippine Sea. Unfortunately, <em>malamang,
        ang</em> overall, <em>ang suma ng pag-grade ko sa kanila,</em> given the health,
        the economic, <em>at saka yung</em> national sovereignty grades <em>ay malamang
        mas malapit sa</em> one <em>sa kaysa sa mas malapit sa</em> 10," she said
        at a virtual briefing on Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e88cb2-b13b-42b6-b6d2-22756e0219df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on those two grades...plus another figure in
        my equation, I''m sorry, from one to 10 I have to give them a one in terms
        of standing up for our national interest in the West Philippine Sea. Unfortunately,
        the sum of my grades for them, given the health, the economic and national
        sovereignty grades, it''s likely that it''s closer to one rather than 10.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a98c7d-1e23-401b-8125-9568869d83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the <a href="https://cnnphilippines.com/business/2021/7/1/PSA-May-Labor-Force-Survey.html"
        target="_blank">Philippine Statistics Authority</a> released in June, the
        unemployment rate among Filipinos 15 years old and above in May was at 7.7%,
        better than the 8.7% in April. This means 3.73 million Filipinos are unemployed
        as of May, lower than the 4.14 million the month before.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf1215-5275-4e94-926d-27e93986807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Duterte''s final State of the Nation Address is
        the administration''s "last chance" to address corruption in government and
        issues surrounding the programs for the poor, vaccination, and West Philippine
        Sea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb18288-057e-4e80-9a06-91019f4ab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four items, she added, are the ones she hopes Duterte would
        discuss during his SONA next week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6efb05-71a2-40ad-b517-fe684a6d4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, <em>yung pinakamalaking pangakong napako talaga
        ay yung iahon yung buhay ng mga mahihirap. Kasi hanggang ngayon nakikita natin
        ang mahirap ang pinakamaraming apektado sa pandemya at pinakamarami ang mahihirap
        sa apektado sa kawalan ng trabaho at hanapbuhay sa gitna nitong pandemya at
        resesyon,"</em> she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529fc3a-64fc-4e90-913d-3977f56856b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T17:13:09.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:59:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, the biggest unfulfilled promise is
        the pledge to uplift the lives of the poor. Because until now we see that
        the poor are the most affected by the lack of jobs in the middle of the pandemic
        and recession.]</p>'
  'COVID-19-update-July-21-2021':
    'caption': 'The country logged 6,560 new COVID-19 cases and 32 fatalities on Wednesday,
      according to the Department of Health. It''s the lowest number of deaths reported
      in a day since April, but the DOH said the recent case bulletin may not reflect
      the latest coronavirus updates due to technical issues in the data monitoring
      system. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-21T17:04:04.186+08:00
    'imagesource': 'jcr:37b3aa9a-56ef-4b1c-ab0b-e49b0d68ddca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50afbfec-f6f4-44f0-b51e-fdeb29305cb3'
    'lead': 'The country logged 6,560 new COVID-19 cases and 32 fatalities on Wednesday,
      according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T17:13:28.213+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:59:24.371+08:00
