      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo masakit lang dinamay si</em> Nene<em>. Kung sabihin niya
        kay</em> Senator Koko, okay <em>lang ''yan,</em> that''s fair game, <em>pero
        kay</em> Senator Nene, <em>medyo masakit</em>," Moreno said in a Malacañang
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a465d-3b30-4977-a85f-2286714ff252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T18:39:26.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:43.799+08:00
