      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> A group
        of healthcare workers on Wednesday warned the Philippine government will not
        be able to cope with a severe impact of the Delta coronavirus variant on the
        scale now faced by Indonesia.</p>'
    '7':
