      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c79f73-c5ff-4958-b61c-c2ea39495f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President vetoed it. What do they want us to do? We passed
        it," Sotto told CNN Philippines'' <em>The Source</em> in a taped interview
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc8b47-7223-4397-ad11-1ec086ce3b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
