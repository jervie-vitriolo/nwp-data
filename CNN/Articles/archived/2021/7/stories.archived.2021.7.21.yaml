  'crochet-dealing-with-loss':
    'author': 'Marga Buenaventura'
    'caption': 'Crochet is enjoying a steady resurgence; no longer relegated as an
      old-fashioned textile, it’s been seen on the runways of Loewe, Isabel Marant,
      and Altuzarra since last year, and worn by K-pop idols like Red Velvet’s Joy
      and EXO’s Kyungsoo in their recent comebacks. Photo courtesy of the author'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-07-21T10:15:36.537+08:00
    'imagesource': 'jcr:7ffbc9f8-1aff-4e1c-8b25-b0e02d5e4494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79100eb-0576-4ef6-9601-22626f2e2697'
    'lead': 'How re-learning crochet helped the author come to terms with losing a
      loved one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T10:30:15.998+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:03:29.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:59.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unraveling my crochet-shaped grief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03abef7-d513-4963-82a2-24518c72b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home economics used to be the bane of my existence. At the start
        of every school year, our parents were required to purchase a crafting kit
        that we would have to make in class. In freshman year of high school, we had
        to get two crochet mercerized yarns and a three-millimeter hook. I was excited
        and nervous at first, but when we finally took it up to make our own crochet
        pouches, I quickly became frustrated. I got little help from our instructor
        — who, to be fair, was handling a class of more than 40 students — and my
        classmates were too busy flailing over their own projects to attend to me.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d30a36-641b-4685-98b8-af136511e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, crochet is a form of textile-making in which
        a single hook is used to interlock yarn or thread to form lace-like patterns.
        Though the origins of the word “crochet” comes from Old French, research suggests
        that its historical threads extend past its 17th century European origins.
        Crochet may have actually come from <a href="https://www.crochet.org/page/CrochetHistory"
        target="_blank">ancient Chinese needlework</a>, which spread through parts
        of Asia (countries like Turkey and India, well under the scope of the Silk
        Road) then eventually reached Europe. In the last few centuries, crochet became
        a hobby most associated with elderly women who exude a certain joie de vivre,
        its kitschiness and handmade quality embodying the spirit of eccentricism
        that crochetiers also have.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe61170-e4fd-47b2-a2e7-9c26f582963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, owing to the rise of the <a href="https://www.architecturaldigest.com/story/what-exactly-is-cottagecore"
        target="_blank">cottagecore aesthetic</a>, crochet is enjoying a steady resurgence;
        no longer relegated as an old-fashioned textile, it’s been seen on the <a
        href="https://www.vogue.com/slideshow/crochet-outfits-trend" target="_blank">runways
        of Loewe</a>, <a href="https://www.vogue.com/slideshow/crochet-outfits-trend"
        target="_blank">Isabel Marant, and Altuzarra</a> since last year, and worn
        by K-pop idols like Red Velvet’s <a href="https://www.youtube.com/watch?v=lNvBbh5jDcA"
        target="_blank">Joy</a> and EXO’s <a href="https://www.youtube.com/watch?v=ic8C_cyw84s"
        target="_blank">Kyungsoo</a> in their recent <a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/31/red-velvet-joy-album-release.html?fbcid"
        target="_blank">comebacks</a>. Locally, small brands like <a href="https://www.youtube.com/watch?v=lNvBbh5jDcA"
        target="_blank">Ilyang Ilyang</a> and Dagupan-based <a href="https://www.instagram.com/maison_gantsilyo.ph/?utm_source=ig_embed&amp;ig_rid=8c8b7938-9e15-49fe-9e50-b912bb5c8f35"
        target="_blank">Maison Gantsilyo</a> are among the growing online businesses
        that make custom crochet clothing and accessories. Crochet has become cool
        again.</p>'
    '11':
      'image': 'jcr:e3c94cce-db75-413d-a2fa-5848eeac1f98'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1555f-9a3f-458a-b5f6-c274cd0480bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:37:02.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07949005-2a9b-430c-a084-a72d6cec4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But teenage me didn’t have cool points to worry about. I was busy
        fighting for my life, armed with nothing but an unwieldy hook and yarn. On
        the day that we had to show our work, many of my classmates came to school
        with beautiful, intricate pieces. Pouches with drawstrings, pouches done with
        scalloped edges… things that my humble chain and single crochet capabilities
        could have never conceived. I could only show my teacher a half-done pouch
        that was so small and narrow, she asked me what on earth I could possibly
        fit in it. (Two pens, it turns out.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e195896-9db6-49e6-8b74-61767c5e271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave me a barely passing mark after I wouldn’t stop asking her
        to give me a decent grade because I tried, I really did try. We never picked
        up crochet after that school year, but even then I was bullheaded enough to
        get better. So I turned to the only person who might just give me a fighting
        chance: my grandma Belen. When it came to any and all practical crafts, she
        was the one voice I trusted. Sewing was her forte, but she tried to impart
        everything she knew about crochet to me. I would later on learn that there
        are many ways to hold your hook and yarn; until today, the grip I use was
        the very same one I learned from her. When she knew that she had already shared
        with me her basic knowledge of crochet, she bought me a book to learn from.
        While I appreciated the effort, I ultimately preferred sewing because I had
        a lot more to learn from my grandma’s practical tutelage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e815738-d221-4cce-9e5f-fea74094d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I long said goodbye to crochet, but it found me again in one of
        the lowest points of my life. Early this year, my grandma left us after a
        brief battle with terminal illness. Our goodbye was long but painfully virtual
        — a six-hour Zoom call with our entire family where we had no choice but to
        extend our hands to the screen, hoping that our voices could carry on the
        love we wanted to express. Desperate to hold onto something tangible, I tried
        to catalogue everything of hers that I had: her old clothes, her sewing machine,
        her stubbornness. I knew that I was lucky in a way that my younger cousins
        were not; I had years of time with my grandma, and she passed onto me a lot
        of wisdom that I felt was my responsibility to share with them. That’s when
        I remembered crochet. But then I also remembered that I was never actually
        good at it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bedc2-bbb8-4199-b351-a77fedd4d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:37:02.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperate to hold onto something tangible, I tried to catalogue
        everything of hers that I had: her old clothes, her sewing machine, her stubbornness.
        I knew that I was lucky in a way that my younger cousins were not; I had years
        of time with my grandma, and she passed onto me a lot of wisdom that I felt
        was my responsibility to share with them</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff81c06-d88a-495f-b064-fef5e765bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after her passing, I moved to the home that she shared with
        my grandpa for decades — “The party house,” declared my two other cousins
        who also live here. It felt like the right time to pick up crochet again,
        so I purchased a beginner’s set online that included a few rolls of yarn,
        a set of hooks, and some stitch markers. With the help of a few Youtube tutorials,
        I started working on a <a href="https://forthefrills.com/beginner-crochet-crop-top-free-pattern-video-tutorial/"
        target="_blank">beginner-friendly pattern</a> for a camisole, which I figured
        would be easy enough to follow. It’s literally a rectangle and two strings.
        To quote one of the greatest legal minds of our time, “What, like it’s hard?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ce7ff-0945-4996-9582-3a48ebb0bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In crochet, counting one’s stitches is the most basic thing you
        have to do, but I was not only bad at home economics, I was never good at
        math either. I kept wondering why my work was gradually getting smaller or
        why my tension seemed to be off. (Turns out, watching “Attack on Titan” or
        listening to “The Cutting Room Floor” episode with Leandra Medine made my
        stitches too tight.) The internet can only truly provide you with inferences
        as to what the problem with your work really is, and so I longed for the advice
        of the one person who’d tell it to me straight.</p>'
    '13':
      'image': 'jcr:f12c5f01-b6e9-437b-97b0-8b8b35e7c68d'
      'imageCaption': 'When it came to any and all practical crafts, my grandma Belen
        was the one voice I trusted. Sewing was her forte, but she tried to impart
        everything she knew about crochet to me. Photo courtesy of the author'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4e2f2-6cc2-4a57-8502-a7004c561649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:37:02.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a61544-4104-40a5-8217-ac0fd059ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was no longer here to correct me, she was still everywhere.
        On my latest attempt at said camisole, I found that the best place to work
        on my project was in the T.V. room, on the Lazyboy that she’d sit on for hours
        beside my grandpa. The pillow she uses to ease her lower back pain is still
        there. It was in this part of the house that I found peace in the act of steady
        repetition. The meditative counting of stitches before starting a new row
        felt like moving through the beads of the rosary. Every once in a while, I’d
        pause to admire my growing work, my hand gently running up and down to feel
        the soft grooves in the work. I felt proud of what I’ve made, how one roll
        of deep teal yarn slowly unraveled and formed into something new. It was still
        yarn, but it was yarn that was set to live a different life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16110b96-0120-47ea-9490-3d9ab66af9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, my grandma appeared in my dreams. In it, she was
        sitting in the T.V. room, on the very same Lazyboy that I would spend days
        crocheting in. When I revealed this to my cousins-slash-housemates, my cousin
        Marco revealed that he, too, had a dream of her the night before. In his dream
        we were out of town, and she was happily cooking a meal while everyone was
        at the swimming pool. That afternoon, grandma’s best friend and casino partner
        called us on the landline out of the blue, and she told my cousin Ysabel that
        she can’t quite remember why she called, just that she did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5ac93-13f7-464e-9696-01b6d3c87b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:30:15.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:03:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think she’s been hinting at us to pay her a visit at the cemetery,
        perhaps wondering if we’ve forgotten about her. But we haven’t. I haven’t.
        All she needs to do is to look at the hundreds upon hundreds of half double
        crochet stitches that I’ve been laboring over every day since I moved to her
        house. The proof is in the work. I miss her so much.</p>'
  'Polish-Swimming-Federation-error-Tokyo-Olympics-':
    'author': 'Luke Wolagiewicz and Mohammed Tawfeeq, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-21T10:37:35.054+08:00
    'imagesource': 'jcr:754f3796-72d4-415e-b9a6-b519b973027e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d4805bc-85d5-4212-a30f-1eb0d3c5c9d5'
    'lead': 'Six Polish swimmers have had to return home from the Tokyo Olympics due
      to an administrative error by the Polish Swimming Federation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T10:40:32.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:03:22.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:59.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six Polish swimmers sent back home from Tokyo following admin error'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5ef62-79ef-4b97-8d28-04f73302dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six Polish swimmers have had to return
        home from the Tokyo Olympics due to an administrative error by the Polish
        Swimming Federation (PZP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9445bd-c12e-4e9c-9bd0-f7ea7f56e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express my great regret, sadness, and bitterness
        at the situation," PZP director Pawel Slominski said in a statement released
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f91a53-dd23-4549-8e47-e84c38388f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicja Tchórz, Aleksandra Polańska, Mateusz Chowaniec, Dominika
        Kossakowska, Jan Hołub and Bartosz Piszczorowicz, who were forced to return
        from Tokyo, called for the organization''s entire board to resign immediately
        over the incident in an open letter addressed to the PZP director Slominski.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aede7d-5f06-4f04-abcc-94bbd2c53705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open letter issued Sunday was signed by 16 other Polish swimmers
        and accused the PZP of not understanding FINA''s regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d70dbb-d4c6-44c6-b2e0-5d771fb9d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent incidents have destroyed the trust," Polish swimmers, who
        returned home on Sunday, said in the open letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8c830-9f1c-4a8e-991e-fe6f507c7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several of us had to come back to Poland because of the neglect,
        and our dream of becoming Olympians have been taken away from us," they added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0cf52-275b-4224-b543-b7eb297c138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unprecedented event''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a895b-4969-46ec-b176-15cb4d37e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Polish team comprised 23 members who traveled to Tokyo
        to take part in the Olympic Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4843fe-8644-4a25-8735-bc8171a9b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the Association led to an unprecedented event in
        the history of Polish sport," the letter reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2eb71-fe25-43eb-8079-3e583dbc4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, Polish swimming -- both in the eyes of the public
        and potential sponsors -- has been exposed as a laughingstock, and it will
        have a glaring effect on all competitors who compete in the white and red
        colors on a daily basis," the letter adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba1a54-35d2-47d8-a3da-43bd19c26553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Culture and Sports Ministry urged the PZP president "to
        immediately submit explanations" over the incident, according to a statement
        published by the government body on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734077a-753a-41c4-bdfa-1a79a7a108a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T10:40:32.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:03:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry will analyze, and consequences are coming after games,
        the statement said.</p>'
