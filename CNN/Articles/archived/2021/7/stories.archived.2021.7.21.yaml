      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Senate
        President Tito Sotto III questioned the recent proposal of Malacañang to end
        illegal contractualization in the country, which President Rodrigo Duterte
        already vetoed two years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851f835-3b0f-40e0-95ec-85358f0b1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:02.346+08:00
