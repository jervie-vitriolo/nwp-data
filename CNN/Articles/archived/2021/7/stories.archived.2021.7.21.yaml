      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency added that the typhoon is enhancing the Southwest
        Monsoon, which is expected to bring rains in Ilocos Region, Abra, Benguet,
        Zambales, Bataan, Tarlac, Pampanga, Bulacan, Metro Manila, Cavite, Batangas,
        Occidental Mindoro, Oriental Mindoro, Romblon, and the northern portion of
        Palawan including Calamian and Kalayaan Islands in the next 24 hours.</p>'
