      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix posted sluggish subscriber growth
        when it reported earnings Tuesday, and forecast bigger gains ahead. But Wall
        Street isn''t satisfied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb03fd6-18a3-4c5d-8002-031c49e880a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T05:22:24.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:07:33.157+08:00
