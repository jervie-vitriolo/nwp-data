  'Giannis-Antetokounmpo-Milwauke-Bucks-NBA-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-21T15:10:32.990+08:00
    'imagesource': 'jcr:2fb44a4e-403a-4819-9fb3-7c1cf614f589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e5b117-55be-43a8-b09c-6e1c5210c9ee'
    'lead': 'After years of heartbreaks, the Greek Freak is finally an NBA champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-21T15:39:43.095+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:59:29.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:57:09.046+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The long wait is over for Giannis Antetokounmpo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3934a4-a5f0-46d5-a67f-702c54608fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.095+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> There will always be room for
        great stories in sports particularly in basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429438a3-8cdb-401f-a9bb-98713134ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.095+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From overcoming career-ending injuries to achieving the ultimate
        goal, basketball will never run out of inspiring stories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ff4ce-dd29-4e2c-8965-553ecd463f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo was destined to be a star in the NBA. The
        6-foot-11 cager with a 7''3 wingspan can easily dominate the game of giants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd102bf-018a-4343-91ba-8025d1ce4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Giannis'' journey to the NBA was not easy. Born in Greece to
        Nigerian parents, he was tagged as stateless for the first 18 years of his
        life for having no documents from his homeland or Greece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b642712-fea7-413d-9dec-189361e3e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty made it harder for his family to live as he and his brothers
        sold watches, handbags, and sunglasses in the streets of Athens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c5e52-0b68-4125-b0d5-64e60568a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis started to play basketball at the age of 14. His height
        might be the reason why a third division team in Greece gave him a chance
        in 2011, but they did not know what to expect from him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cfb53-0217-4530-9609-79898d70e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA scouts noticed his potential, and in 2013, he was drafted 15th
        overall by the Milwaukee Bucks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0597b0-3f12-4397-9537-155af6f21460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis slowly made a name for himself as the ''Greek Freak'' because
        of his unbelievable athleticsm and tenactity on the hard court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395569a-9a6e-4103-9f91-6b3821ab1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received individual recognitions left and right. Back-to-back
        Most Valuable Player awards, five All-Star selections, All-NBA First and Second
        Team nods, Defensive Player of the Year, and Most Improved Player honor. There
        was one missing: the Larry O''Brien Trophy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b709456-6d28-4e9a-8358-ccdc3a3c145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks were the top seeded team in the Eastern Conference for
        two consecutive seasons: 2019 and 2020. However, they could not get over the
        hump and advance to the NBA Finals. Critics started to blame Giannis for his
        lack of leadership and some even suggested to trade him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2305fee-7e6b-4f33-b625-1cab7fbbabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all of the noise, Giannis stayed with the Bucks and trusted
        that they will build a title-contending team. He made the right decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f356fa4-dbc5-482a-88c0-16061b4ebf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year''s Finals, the Phoenix Suns were the heavily favored
        team to win the title. With a young and exciting core, the Suns had the Bucks''
        numbers after beating them twice in the regular season. The momentum continued
        as the Suns built a 2-0 series lead in the Finals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498e7b8-994d-4a00-b428-0fc7d2f5a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the same trend that haunted them in the previous seasons, Bucks
        fans were looking for a spark, and their team responded to the call with more
        determination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cbc92-6f01-409a-91fa-b717aa5f4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different Bucks showed up in Game 3 and the rest of the series.
        Giannis was a different animal, he was like a hungry deer focused on silencing
        the people who doubted his capabilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1937af5-df64-49f7-b6d6-6ff4f0b7a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis averaged 38.2 points, 12.4 rebounds, and 5.2 assists in
        the Finals. These are impressive numbers given his talent. What stood out
        in the last four games was he believed in his teammates. He did not put the
        responsibility on his shoulders alone and let his team thrive with him. Afterall,
        basketball is and will always be a team sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9794ffe-08d2-41b6-ac45-050d1c6935b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Bucks smelled victory in Game 6, Giannis stepped up when
        he was needed the most. He dropped 50 points, 14 rebounds, and five blocks
        — making him the first player to do this in a playoff game since blocks were
        first tracked in 1973-74.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286fd64-1a7d-4d28-852a-3cbb5c37c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/21/Milwaukee-Bucks-NBA-champions-first-title-50-years.html">Bucks
        are NBA champions for first time since 1971</a></strong></p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">2021
        NBA CHAMPIONS!! <a href="https://t.co/3CEmafjIrG">pic.twitter.com/3CEmafjIrG</a></p>&mdash;
        Milwaukee Bucks (@Bucks) <a href="https://twitter.com/Bucks/status/1417710722168012809?ref_src=twsrc%5Etfw">July
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c5939-c309-44f9-8c3f-5a5e12e34c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06651fe-4c49-4391-adf4-9fe8be578c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be no surprise if Milwaukee fans consider building a statue
        for Giannis in the future for helping them end a 50-year title drought. The
        impact he had with the franchise goes beyond the achievements in his Hall
        of Fame career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9289ca8-4bf5-4f24-8afd-83311499a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T15:39:43.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:59:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being a stateless child who grew up in a foreign land to reaching
        the pinnacle of basketball success, Giannis triumphed against all odds, never
        giving up on his dreams.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
