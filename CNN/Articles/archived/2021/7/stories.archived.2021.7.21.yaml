      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some names who were part of the initial lineup in July
        were not included in the updated list. These are Senator Sherwin Gatchalian,
        Senator Richard Gordon, former Comelec Commissioner Goyo Larrazabal, and Rep.
        Lucy Torres-Gomez.</p>'
