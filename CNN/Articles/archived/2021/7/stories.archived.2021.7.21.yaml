    'jcr:uuid': '2db20a78-0460-4f04-b441-48f3d1891062'
    'lead': 'The Department of Labor and Employment will host a dialogue following
      the suspension of a number of Foodpanda riders protesting the food delivery
      firm''s payment system.'
