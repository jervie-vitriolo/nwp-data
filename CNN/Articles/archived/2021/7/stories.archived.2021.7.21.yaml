      'mgnl:lastActivated': 2023-01-25T14:04:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe366a2-a0a2-4c0e-99c2-3f90ab2a8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/19/Palace-Congress-anti-endo-bill.html">Palace
        calls on Congress to pass anti-endo bill as Duterte’s term nears end&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56985c10-08af-4891-b2cb-b4674ed29507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535f1ee-4d59-42c0-a283-4f20aaa3bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto referred to Duterte''s <a href="https://www.officialgazette.gov.ph/2019/07/26/veto-message-on-senate-bill-no-1826-house-bill-no-6908/">two-page
        veto message sent to the 17th Congress</a> which passed the consolidated Senate
        Bill 1826 and House Bill 6908 or the "Security of Tenure and End of Endo Act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb0be5-f0dd-45c8-9a98-69a44dbe862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6567839-0f0b-4203-9a30-80f418199640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a highly contested form of contractualization
        widely practiced in the country, where workers are hired for not more than
        five months so employers don''t need to regularize them on the sixth month
        as mandated by the Labor Code. It strips millions of workers of all the benefits
        granted by law to regular employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea42a8-b70e-4cec-815a-e1f19b19599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eb7cd-8ea9-4bf7-af1d-86f14ac83551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T09:41:37.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:04:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message dated July 26, 2019, Duterte noted that even
        if the bill codifies into law existing rules on labor-only contracting and
        security of tenure, "it likewise unduly broadens the scope and definition
        of prohibited labor-only contracting, effectively proscribing forms of contractualization
        that are not particularly unfavorable to the employees involved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41922b-b096-4b9f-a24a-9fa6654449be'
      'mgnl:activationStatus': true
