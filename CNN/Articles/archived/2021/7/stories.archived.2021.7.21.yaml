      'mgnl:type': 'text'
      'text': '<p>"The economic bills that are pending now, we might be able to pass
        by August, September. And with all the measures coming from the Department
        of Finance that we are tackling, there is a possibility that the economic
        Cha-cha will not be necessary as soon as these bills become a law," Sotto
        said.</p>'
