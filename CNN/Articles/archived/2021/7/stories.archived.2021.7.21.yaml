      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> —&nbsp;Senator
        Risa Hontiveros is happy that embattled Senator&nbsp;Leila de Lima is seeking
        re-election, but said it could be difficult for her as she is detained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0124d-a235-44ff-885b-0dc3df4cb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:35:54.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:00:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon pa lang, napakahirap ng sitwasyon ni</em> Sen. Leila
        <em>at nitong mga nakaraang taon dahil di makatarungan siyang nakabilanggo,"</em>
        Hontiveros said at a virtual briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fc1c9-4734-4507-9ccf-70b133369c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-21T14:35:54.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:00:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Leila''s situation right now is very difficult
        as she has been unjustly detained these past years.]</p>'
