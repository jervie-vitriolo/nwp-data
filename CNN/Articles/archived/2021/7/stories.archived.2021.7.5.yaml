      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang [ito para] sa Kamaynilaan pati na rin mula sa Northern
        Luzon, Central Luzon at Southern Luzon," it said in a Facebook post.</p>'
