    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edbb4344-6304-423e-8a88-88e08e13c11d'
    'lead': 'In this transitional era, the London-based retail brand is standing out
      for more than a few reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T15:57:01.249+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:00:07.462+08:00
