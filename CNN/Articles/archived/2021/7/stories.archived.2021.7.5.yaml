      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 96 passengers were listed in the flight, including three
        pilots and five air crew members, according to Arevalo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95602283-b851-4eae-9bc1-06c5aadf56eb'
