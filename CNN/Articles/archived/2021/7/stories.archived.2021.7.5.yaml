      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tropical Storm Elsa</h3>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3e07b-5b8b-4404-9ace-fa5851f97feb'
