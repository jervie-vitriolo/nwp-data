      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was due to announce changes to the rules on social distancing,
        face coverings and working from home at a news conference on Monday afternoon.
        The Prime Minister was expected to reiterate that Covid-19 would "become a
        virus that we learn to live with as we already do with flu," Downing Street
        said Sunday.</p>'
