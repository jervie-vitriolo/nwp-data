      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa5f02-cf0e-460c-b563-a0c71c2e361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.147+08:00
