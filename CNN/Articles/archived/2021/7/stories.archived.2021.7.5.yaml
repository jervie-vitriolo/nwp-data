      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government launched the overnight vaccination drive—from
        10pm to 5am in Recto—for market vendors, helpers, and drivers who do their
        trades in Manila public markets.</p>'
    '2':
