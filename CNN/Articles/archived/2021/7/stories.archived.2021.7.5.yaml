      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra tried to get closer to Eala with two successive game wins,
        but the Filipino tennis sensation maintained her poise in scoring timely points
        off her Argentinian foe''s errors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45838a35-532b-4ccf-9e5b-97926cba3f0e'
      'mgnl:activationStatus': true
