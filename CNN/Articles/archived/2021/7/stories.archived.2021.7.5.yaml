      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis declared a state of emergency for 15 counties
        Saturday -- including Miami-Dade County -- because of Tropical Storm Elsa.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc7478-c761-4416-bbcb-6827877fc90f'
