    'updated': 2021-07-05T21:51:00.000+08:00
    'visualType': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed58a7-4f39-45e2-aa9e-47cc79d6b9b8'
      'mgnl:activationStatus': true
