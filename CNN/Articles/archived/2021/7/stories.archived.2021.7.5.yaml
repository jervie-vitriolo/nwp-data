      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca47ee-258f-439d-bddc-204097bd4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also raised concern on Taal''s daily average emission of
        22,628 tonnes of sulfur dioxide, which is significantly higher than the normal
        level of "zero to less than 500" tonnes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3003af-ab53-4123-9baa-d45f73bd629b'
