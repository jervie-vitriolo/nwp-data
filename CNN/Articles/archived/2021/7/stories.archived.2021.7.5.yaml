      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> – Filipino
        pole vault sensation EJ Obiena finished fourth in what could be his biggest
        pre-Olympics tournament, the Bauhaus-Galan Wanda Diamond League Meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36dbebf-fef6-4d5f-8cd2-5e03618e6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c365835-d4f2-4cad-bb43-d4d299d77740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tournament held Sunday in Stockholm, Sweden, Obiena comfortably
        cleared the 5.62-meter and 5.82-meter clearances in one attempt, and the 5.72-meter
        mark on his second try. However, he failed to surpass the 5.92-meter mark
        in his three attempts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396f0e5-6555-4add-b62c-4a07f4ffdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ede9f-fadd-4bab-98bc-cebdbc57b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World record holder Armand Duplantis of Sweden took home the gold
        after hurdling the 6.02-meter clearance. He failed to beat his world record
        of 6.10-meter mark after three unsuccessful tries in the 6.19-meter clearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e1218-e641-41fa-baa7-17a927c3829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26458c2c-3d97-4371-888e-0042f39b838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American pole vaulter Sam Kendricks clinched the silver medal as
        he hurdled the 5.92-meter mark in one try. He failed to surpass the 6.02-meter
        clearance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688136b-3ea8-4f5c-a597-774194b4038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2b30c-81e8-47e8-a003-91f60f3fb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Renauld Lavillenie - the 2012 London Olympics pole vault
        champion - settled for bronze after clearing the 5.92-meter mark on his second
        attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c7a6b-97e4-4fab-8331-766ee3454f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad09d1d-3575-49ca-973f-75b3c98e0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also faced Poland''s Piotr Lisek, Americans Christopher Nielsen
        and KC Lightfoot, and Sweden''s Melker Svard Jacobsson in the competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa13eed-c39f-4a39-a5a0-ac22dfc471a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badebacb-ddf8-4aa8-8b34-7df8f1bc8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous pre-Olympics tournaments, Obiena won four golds
        in the <a href="https://cnnphilippines.com/sports/2021/6/3/EJ-Obiena-pole-vault-gold-Folksam-GP-Sweden.html"
        target="_blank">Folksam Grand Prix</a> last June 3, the <a href="https://cnnphilippines.com/sports/2021/6/12/EJ-Obiena-new-outdoor-record-gold-Germany.html"
        target="_blank">Jump &amp; Fly International Athletics Meet</a> last June
        12, <a href="https://www.cnnphilippines.com/sports/2021/6/27/EJ-Obiena-tops-meet-with-2016-Olympic-champion.html"
        target="_blank">True Athletes Classics meet</a> last June 27, and the <a href="https://cnnphilippines.com/sports/2021/7/3/EJ-Obiena-dominates-Sweden-pole-vault-meet.html"
        target="_blank">Taby Stav Gala Street Pole Vault competition</a> last July
        3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aa545-a4d3-4536-8150-64ddd4118fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9a8ec-352f-4bed-a3dc-1a744f893c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pole vaulter also had runner-up finishes in the Irena
        Szewinska Memorial / Bydgoszcz Cup last July 1, where he cleared 5.87 meters
        to record the <a href="https://www.cnnphilippines.com/sports/2021/7/1/EJ-Obiena-new-outdoor-record-Poland-silver.html"
        target="_blank">new national record</a> in outdoor pole vault, and the <a
        href="https://www.cnnphilippines.com/sports/2021/6/7/EJ-Obiena-snares-silver-netherlands-meet.html"
        target="_blank">FBK Games</a> last June 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c16800-24a6-419c-bf89-17b037db5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T00:08:13.498+08:00
