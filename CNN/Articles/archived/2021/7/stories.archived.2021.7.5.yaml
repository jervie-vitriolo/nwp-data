      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The city
        government of Manila expanded its COVID-19 inoculation drive to include delivery
        workers and market vendors during its overnight vaccination on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b978a4d-1bed-4149-98bc-6c014f6d281d'
