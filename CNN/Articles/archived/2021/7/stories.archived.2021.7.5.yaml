    'template': '1'
    'title': 'Duchess of Cambridge forced to self-isolate after Covid-19 contact '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8896a-4db6-4c8a-a89f-08abc1b4e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Duchess of Cambridge is self-isolating
        after coming into contact with someone who has since tested positive for Covid-19,
        a spokesperson for Kensington Palace told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec373c19-1de4-4c64-922c-a6543623a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34812505-d358-4319-89ad-d739858112c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Royal Highness is not experiencing any symptoms, but is following
        all relevant government guidelines and is self-isolating at home," the spokesperson
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2655b1-211b-4ff0-aecb-273d27a7ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b4169-3182-431c-95e3-ebba0f8b0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate will not attend Monday''s engagements, the spokesperson added.
        She was alerted on Friday afternoon and began isolating then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c2a9e-6743-46db-a4bc-9c2d1f274b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fae2d8-d3fc-4f3c-a219-1e2ea5b994ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government guidelines stipulate that anyone who has had close
        contact with an infected person must isolate for 10 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238184ba-f509-4ab9-a945-23d26cf94556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43aacf-1801-4fd6-99af-a852b160606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that the duchess took lateral flow tests
        before her engagements last week at the Euro 2020 soccer tournament and at
        Wimbledon, and both were negative. She also followed the rules throughout
        Wimbledon on mask-wearing, the royal source added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73543e7-7591-423a-9331-b68f8fe3f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72aa70-a5eb-401f-90b3-ed17b7d5de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the duchess is tested for Covid-19 twice a week
        with lateral flow tests, in line with the royal household''s testing system.
        She has also received both doses of her Covid-19 vaccine, the source added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc2d22-245c-4ff7-8bba-33885c3b50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a096a5-0460-4d5b-ad52-cba73b04c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contact is defined by Britain''s National Health Service as
        face-to-face communication, or being within two meters (6.5 feet) of someone
        for more than 15 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962f2f7-1d33-40f5-9f34-f1469c71d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293fc6d-3a1c-4af3-ad82-5c0839b4f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her trip to Wimbledon on Friday, the duchess -- known as
        Kate Middleton until her marriage to Prince William -- sat in the royal box
        on Centre Court along with a number of other special guests. She was pictured
        speaking with event organizers, attendees and former British tennis number
        one Tim Henman, among others, and also attended a doubles match on a smaller
        court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3581381-a781-4b55-abc8-f4697b793b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c9a9d-2480-409d-86f8-5d3c5a678929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also given a tour of the tennis museum at the site. Visitors
        to the tournament are required to wear a mask, except when seated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126e19f-1588-420a-a4a6-99bc5dc24594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd86188-5496-4809-bbfd-c773e2db83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:57:26.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:56:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the duchess was present at England''s 2-0 win over Germany
        in Euro 2020 at Wembley Stadium, sitting in the royal box with William and
        Prince George.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972ec71-d641-46ce-adfb-dd613f50ec92'
