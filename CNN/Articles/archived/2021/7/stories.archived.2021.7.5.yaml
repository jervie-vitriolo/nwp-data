    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COS approaches a new age in Philippine retail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286d484-fd1b-4ba2-bfb2-17332b59d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:57:01.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COS, the London-based retail brand, has finally set foot in the
        Philippines. The brand — an abbreviation of “Collection of Style”— has been
        known for modern-day minimalism and pieces meant to bode well beyond a season.
        Its first branch in the Philippines, located at SM Aura, Taguig, remains committed
        in informing new audiences of its aversion to excess, as consumers become
        ever more conscious of sustainable fashion. Found on the racks of the 380
        square-meter store are 100% cotton, A-lines, and monochrome looks from the
        SS21 collection.</p>'
    '1':
      'image': 'jcr:80440655-5ba0-4c81-8ef8-c1a4837a0a62'
      'imageCaption': 'COS’s first branch in the country features an up-to-date SS21
        collection, with median prices of ₱3000 to ₱5000. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61cddab-37b4-42c7-a28f-cbb5343dd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:57:01.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:effb7bb0-e582-4b8a-a413-bf2d06a84e47'
      'imageCaption': 'The COS Summer 2021 collection "embraces warmer weather, while
        remaining versatile and timeless." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61680fb5-6b26-4a66-b593-d0223f5f4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:27:49.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b0c6c-0ce2-4474-a0e0-380fbb06fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:57:01.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in the portfolio of fast fashion giant H&amp;M, COS does not
        immediately fit into the contours of small-scale brands that champion producing
        just enough, honoring knitters, sewers and makers. But according to the brand,
        86% of its materials are already sustainably sourced, as they employ organic
        textiles and inject an idea of timelessness into their work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b771c-1743-4044-bf51-bb505f356887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:57:01.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email interview, CNN Philippines Life conversed with COS Head
        of Sustainability and Brand Strategy Francesca Lilley whose job is to nudge
        COS towards their long-term sustainability goals. “I am personally motivated
        in my role to really empower all parts of our business and our customers and
        community to have the opportunity to be a part of this work, and to find ways
        to accelerate the impact we can make.”</p>'
    '11':
      'image': 'jcr:ad394181-fa54-4a30-99bc-1fe5876caba1'
      'imageCaption': 'The main facade of the COS Manila store. Courtesy of COS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93134a6-27a5-4290-9f6a-31bfb513b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:27:49.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:d40b49aa-6454-4718-83a5-56f72d5b4be8'
      'imageCaption': 'The COS fitting room, while placed at the back, welcomes sunlight,
        something that is amiss in most retail stores. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c4318-217f-4d0d-a9ff-936c44cab3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:27:49.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e743c-fa28-4b3b-a1fb-db3d61cd4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:57:01.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Liley, the goal is to have all product materials to
        either be recycled or sourced sustainably by 2030. “We are continuing to increase
        our share of recycled materials and scale-up our ‘repurposed’ material initiatives,
        creating new fibers for products using fabric waste within our own supply-chain…
        Our goal is to become a climate positive brand, with 100% sustainably sourced
        or recycled materials.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99caac0-b19c-4091-bc9a-be411226c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:57:01.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, sustainability is often a cause undertaken by SMEs;
        homegrown brands that subsist mainly on e-commerce and online platforms. And
        the introduction of an outsider that employs traditional retail models with
        physical stores in upscale malls is an anomaly in the local circular retail
        arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47e552-b5c0-4976-9e5f-b01af2d41c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:58:01.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is where COS plays its hand. Inside its physical store,
        it explores the use of overstock fabrics. The counter’s staggered wall uses
        what they call the “Really” board, a rigid material made from upcycled textiles
        like cotton and wool.</p>'
    '14':
      'image': 'jcr:d0d0ecb7-f1d9-4f18-ae17-fd3057d47a2f'
      'imageCaption': 'The counter’s staggered wall uses what they call the “Really”
        board, a rigid material made from upcycled textiles like cotton and wool.
        Photo courtesy of COS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05783c9e-02ce-4301-a492-46b4739d0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:27:49.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089b021-010b-4528-a58c-9845a116b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:58:01.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:00:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its neighbors at the mall, its radical simplicity stands out
        and it is something you can almost hear when recalling its memorable three-letter
        name. The off-white interiors radiate and its fitting room, while placed at
        the back, welcomes sunlight, something that is amiss in most retail stores.
        The mannequins, clad in signature silhouettes, prompt passersby to sneak a
        peek. Lounge chairs are also integrated into the area, giving the store a
        polished but still inviting feel.</p>'
    '15':
      'image': 'jcr:69128602-5a06-4517-bc07-4ca4346987f6'
      'imageCaption': 'Found on the racks of the 380 square-meter store are 100% cotton,
        A-lines, and monochrome looks from the SS21 collection. Photo by JL JAVIER'
