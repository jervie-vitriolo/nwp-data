    'lead': ' Taal has recorded 17 earthquakes in the past 24 hours including a 45-minute
      tremor on Monday morning, the Philippine Institute of Volcanology and Seismology
      said, days after the volcano spewed a kilometer-high plume of magma and steam.'
    'mgnl:activationStatus': true
