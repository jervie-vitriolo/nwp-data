      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tropical storm warning has been issued for the Florida Keys and
        a tropical storm watch is in effect for parts of southwest Florida as far
        north as Tampa Bay.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a667a9f-016f-4470-a604-95b4103095e9'
