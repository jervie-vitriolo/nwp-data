      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police began investigating, others took legal action of their
        own. Siddharth Chandrashekhar, a lawyer in Mumbai, filed a public interest
        lawsuit on June 24 — by which point the public prosecutor had already confirmed
        more than 2,000 victims of the scams. The allegations are "really shocking,"
        said the Bombay High Court <a href="https://bombayhighcourt.nic.in/generatenewauth.php?bhcpar=cGF0aD0uL3dyaXRlcmVhZGRhdGEvZGF0YS9vcmlnaW5hbC8yMDIxLyZmbmFtZT1GMjY2ODAwMTEyNjQyMDIxXzgucGRmJnNtZmxhZz1OJnJqdWRkYXRlPSZ1cGxvYWRkdD0yOC8wNi8yMDIxJnNwYXNzcGhyYXNlPTAzMDcyMTE3MDI1Ng=="
        target="_blank">in the filing</a>, urging state and local authorities to take
        action "so that innocent individuals are not duped in future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9ee75-ab6f-4d9f-84c1-0db94fc81883'
