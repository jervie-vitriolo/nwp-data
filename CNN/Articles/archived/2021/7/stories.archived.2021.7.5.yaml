      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Armed
        Forces of the Philippines ruled out foul play in the plane crash that killed
        50 in Patikul, Sulu over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdea815-9da9-41bf-9f21-d76ba691d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d826c50-18a4-48d8-95f3-818c01312cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, AFP
        Spokesperson Major Gen. Edgard Arevalo said it is unlikely that the&nbsp;Air
        Force C-130, which carried 90 passengers, was attacked before crashing in
        Barangay Bangkal on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b07df3-b463-40eb-8108-3e338f2ea253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fea87f-aa6e-4aeb-8a86-8e0f3572c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/5/AFP-Sulu-plane-crash-death-toll.html">Military
        ends rescue and retrieval ops with 52 dead in C-130 plane crash in Sulu</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b844a1-5bb0-4b71-b6df-64384266ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3980c43-67e9-48d8-a592-3a9479e38621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, looking at the circumstances we have at hand, the
        information that we know, we are ruling out any foul play. I have been asked
        previously if the aircraft could have been attacked. Based from the circumstances
        and the information at hand, these are not among the possible reasons why
        this accident happened," Arevalo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b0a26-bd2d-4c79-aaaf-7621d9d9ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7edf9-fa9a-4586-a373-ba8a6ebf6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo reasoned that prior to the crash, the aircraft still had
        11,000 hours of flying time before undergoing maintenance. He also insisted
        on the airworthiness of the plane, which he said was ran by "seasoned" and
        "rated" pilots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c40f11-444f-4502-998c-312132f7429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca440e5-47c2-428a-b707-570e499f3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports stated that the plane overshot the runway of the
        Jolo airport and "skidded" to a nearby town. In the latest advisory, Western
        Mindanao Command chief Lt Gen Corleto Vinluan said 47 military personnel and
        three civilians were killed, while 49 soldiers and four civilians were being
        treated for injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68207f3-1159-4c75-9014-c7252325f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b194ae-aba0-4741-a50a-a98aa93c4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it hit the runway at the right speed, at the right time, at
        the right spot, it had to be a hard landing because of the relative shortness
        of the runway," Arevalo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f90cf9-2801-41e6-a172-7ae4a78159a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8c4df-1b33-4289-b26c-c34c1d1c0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even if it''s a short runway, a C-130 is capable of handling
        such length of a runway. This is not the first time the C-130 landed in this
        airport, we have not experienced problems in the past," he added.</p>'
    '24':
