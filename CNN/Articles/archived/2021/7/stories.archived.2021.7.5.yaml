      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent media outlets have assumed the role of opposition,
        with all the risks that this entails," it also said.</p>'
