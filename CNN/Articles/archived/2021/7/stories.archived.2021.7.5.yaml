      'mgnl:type': 'text'
      'text': '<p>"Iligal po yun... Hindi pwedeng bababa sa 12 months so iyan ang
        ginagawa natin," he said in a media briefing. "Kung merong lumabag sa panuntunan
        na yan, kailangang panagutin. So far wala akong alam na merong inorder o inangkat
        o binili ang DOH na gamot with near expiring dates."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5f61c-8ce4-4000-9abe-7fd7b2d3a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:23:31.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:59:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is illegal. It should not go lower than 12 months
        so that''s what we are doing. If someone violates that, they have to pay.
        So far I am not aware if DOH ordered or imported medicines nearing expiration.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d04901-b52a-4506-af0c-1dc47bc61876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:23:31.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:59:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator recently took a jab at DOH after he was dared by President
        Rodrigo Duterte to expose government corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42be59d-5557-49d4-90f4-2e191f2fc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:23:31.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:59:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has forwarded its budget utilization report for both
        Bayanihan 1 and 2 to the office of Pacquiao to prove that there are no corrupt
        practices in the DOH.</p>'
  'BIR-collects-nearly--1B-firms-Tax-Code-violations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T16:25:21.781+08:00
    'imagesource': 'jcr:18e7cf19-e1dd-42a0-8cd3-9cf41e2eb02f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bcf6141-2093-40e3-963f-4b15017a53fb'
    'lead': 'The Bureau of Internal Revenue says it collected ₱995.04 million in taxes
      from commercial establishments which violated various provisions of the Tax
      Code during the first five months of 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T16:24:42.315+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:59:45.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
