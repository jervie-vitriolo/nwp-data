      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasing demands and the lack of nutrifying outlets have left
        our mothers overworked, overwhelmed, and unprotected in the face of health
        adversity. But in the wake of the COVID pandemic and as our sources for physical
        nourishment still limited, the vitality of supplemental protection could be
        our mothers’ much needed reinforcements. With a sturdy veil of protection
        on hand, she is emboldened to be her best self, not only for her family, but
        herself as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
