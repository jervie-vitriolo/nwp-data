  'PH-coast-guard-drives-away-7-Chinese--Vietnamese-vessels-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T10:33:02.449+08:00
    'imagesource': 'jcr:9c82f385-64ce-4f4b-b050-6202d12975de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223636e0-3250-4202-b9d5-34e00fcfc4ae'
    'lead': 'The Philippine Coast Guard said it drove away five Chinese and two Vietnamese
      vessels last week from the vicinity of Marie Louise Bank, some 150 nautical
      miles off El Nido, Palawan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T10:34:53.461+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:02:53.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:21.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH coast guard drives away 7 Chinese, Vietnamese vessels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9ae0e-632e-4546-a46a-00357cb3c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Philippine
        Coast Guard said it drove away five Chinese and two Vietnamese vessels last
        week from the vicinity of Marie Louise Bank, some 147&nbsp;nautical miles
        off El Nido, Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789048d0-f838-4b27-9706-71be36e3f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the PCG said its vessel, BRP Cabra (MRRV-4409),
        on June 30 shooed away the foreign vessels from waters off Marie Louise Bank
        in the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1668d35-d522-4b14-b334-4a53f9ddd119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the PCG vessel''s long range acoustic device, it conducted
        a radio challenge to the seven vessels to assert the Philippines'' rights
        over its exclusive economic zone. The Chinese and Vietnamese ships were earlier
        monitored via the PCG vessel''s radar and automatic identification system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5ad7a-c7a7-4106-9877-51cde85ca555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said its vessel Cabra also checked on the condition of 34
        Filipino fishermen onboard F/B Xiroxira from San Jose, Occidental Mindoro
        that was also being monitored at the same area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d816fe0-1d4d-4ed0-b9b4-7a38e98c3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino fishermen said they were able to conduct normal fishing
        operations in the past two weeks without any untoward incidents at sea," the
        PCG said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b66b98-41b4-4bf1-be81-62e49b72786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Foreign Affairs Secretary Teodoro Locsin, Jr.
        lauded the move of the PCG to disperse foreign ships and protect the country''s
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881e64d-1d52-457c-beec-d8875ae0f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T10:34:53.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s how to do it; don’t telegraph counter-punches; make the
        West Philippine Sea a sea of uncertainty for intruders," he said.</p>'
