      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local media quickly became collateral victims of his brutal
        methods, which tolerate no criticism or even nuanced coverage of his policies,"
        RSF said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1d4dc-478e-4053-a1c8-7ce7ab3501ff'
