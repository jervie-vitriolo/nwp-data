      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 3, while 10 laboratories
        failed to submit their data to the COVID-19 Document Repository System. Based
        on data in the last 14 days, the non-reporting laboratories contributed, on
