      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb128d4c-69e0-487d-a0d7-39c1940a1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flags will be raised at half-staff in different military camps to
        honor the fallen soldiers. The bereaved families will also be assisted for
        their needs, he added.</p>'
  'pandemic-hit-this-company-did-not-let-go-people':
    'caption': 'PHOTO FROM SÄNTIS DELICATESSEN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-05T13:21:33.465+08:00
    'imagesource': 'jcr:73094ea9-148c-4d3e-842d-7d3ec21bc5fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17fcf88f-26eb-4dcc-880f-8c4adcefb4cb'
    'lead': 'Säntis Delicatessen, a provider of premium food products that usually
      caters to hotels and restaurants, shares how it keeps its business afloat. Most
      importantly, it was able to retain all its employees despite the challenges
      brought on by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T13:23:20.204+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T12:02:15.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:24.583+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When the pandemic hit, this company did not let go of its people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2af58-09c9-4592-aab2-f8a459d45fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> For most businesses,
        the easiest way to stay afloat would simply be to cut costs by downsizing
        its staff. Yet, premium food products provider Säntis Delicatessen found a
        way to keep its workers as it continues to navigate&nbsp;the unprecedented
        health and economic crisis caused by the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a61673-ff5d-4518-ba77-cdea7544585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We value and give importance to our hard-working employees, we
        have not terminated any employee since March 2020," shared Säntis Delicatessen
        owner Werner Berger. "We have shifted employees around the business which
        works well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be851c-caf9-4758-b7bc-fe0bee95ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Säntis Delicatessen carries over 4,500 items, including dry products,
        kitchen tools, fruits and vegetables, meat and fish, all kind of chorizos,
        hams and sausages, and wines and beverages. One of their popular products
        is the Certified Angus Beef® branded selection of beef cuts that are "custom-aged"
        for a minimum of 45 days for improved tenderness and intensified flavor.</p>'
    '24':
      'image': 'jcr:81269991-2722-4a53-b822-47774ca9bfcd'
      'imageCaption': 'PHOTO FROM SÄNTIS DELICATESSEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc6649-c10b-44ed-a0be-209fef3704d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:38:27.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd895d-9392-4515-9c0e-916764c1ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.204+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit, the Swiss-born chef anticipated that his
        operations would need to be streamlined, especially with the lockdown restrictions
        affecting their clientele in the hospitality industry. But instead of laying
        off people, they did a SWOT analysis of sorts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123ae8b-2c47-4954-a1b1-33f8febe5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the hotels and restaurants are closed and then we have
        the problem with the supply of pork due to African swine flu, we suffered
        mainly in wholesale business but we are doing good in our retail side," Werner
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9611716-f44e-4193-ad57-85e8154c0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, efforts were focused on the retail aspect of Säntis Delicatessen.
        They will also be welcoming their newest branch at Robinson’s Magnolia on
        July 1. The business owner knows that what sets Säntis Delicatessen apart
        from its competitors is its consistency in the quality of its supplies.</p>'
    '25':
      'image': 'jcr:3ca92320-8559-4a03-b70d-50dfacf4ba46'
      'imageCaption': 'PHOTO FROM SÄNTIS DELICATESSEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65071c9e-a340-412b-83dd-4387adc487fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:38:27.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18e388-2f7b-413b-8538-c9d58c6d6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We import 95 percent of our items but we guarantee world-class
        gourmet products from all over the world are always available in our stores,"
        Werner said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d499c3c-cd88-449f-a1b2-41a68c67c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant that even under stay-at-home orders, customers can continue
        to buy quality items from Säntis Delicatessen stores for Instagrammable cheese
        and wine pairings. "We start to appreciate small things again which before
        we always took for granted. On the other side, the pandemic has brought the
        people closer together," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7eb55-e956-4d52-92ba-08b536bf0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:23:20.205+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Säntis Delicatessen has come a long way from its early days
        when it was just small section with a display chiller in Werner’s Euro-Swiss
        food factory that was opened up to serve the people in the metropolis suburbs
        once a week. However, its core brand values of quality products, reliability,
        and good service have remained intact over the years.</p>'
    '26':
      'image': 'jcr:f73752b7-a957-4e42-bd5f-15ec56ceae40'
      'imageCaption': 'PHOTO FROM SÄNTIS DELICATESSEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaefe8-4a9a-4486-be5e-28e9f6899470'
