      'mgnl:lastActivated': 2023-01-25T12:02:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89321db-4661-4c7a-be0d-8e5353ba8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense earlier said the three civilians
        killed were on the ground when the crash happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c81b76-e71a-4c89-b2dd-cee4cab5b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a3633-0ef9-454c-9bbb-b729d7cd356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Major Gen. Edgard Arevalo told CNN Philippines''
        New Day early Monday that Sobejana was already headed to the area after ordering
        that the site be safeguarded to determine the cause of the incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b95728-fb1c-4bf6-a287-4ca237dd2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a00316-7403-463b-b871-ad58cb0fea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana, who once served as the Joint Task Force Sulu commander,
        will be accompanied by members of the Air Mobility Command and the investigating
        team within the day, Arevalo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e91b56-cf70-45fa-8c7c-75c05abfb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c540da-fd4e-41af-8f59-aa8140b1a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said the aircraft appears to have overshot the runway
        as it tried to land at the Jolo Airport on Sunday morning. Arevalo noted that
        that "for an unknown reason that is yet to be determined, it turned out that
        the aircraft skidded" and instead crashed in Patikul.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b469b07-30d2-41eb-85f4-4dc40d611ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fc5cf-5931-4182-bd90-23a5b17c346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The black box) not yet been recovered and we''re going to continue
        — I''m not sure if it has been recovered at this time, but...in the conversation
        that I had last night with the commander of the Air Mobility Command, he told
        me that this is available...in this model of C-130 aircraft," Arevalo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980b61e-4bd2-4306-984a-67f74069cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa758b25-c09a-41a1-84d5-b51b076c5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that apart from eyewitnesses and data from the control
        tower of the Jolo airport, they will look into "the most important piece of
        information" that could be derived from the black box, while some details
        remain inconclusive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff41057-9493-4733-8947-87d578bff533'
      'mgnl:activationStatus': true
