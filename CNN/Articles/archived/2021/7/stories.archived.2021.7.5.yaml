      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/05/india/india-fake-covid-vaccine-scam-intl-hnk/index.html"
        target="_blank">Thousands thought they were getting the Covid vaccine. They
