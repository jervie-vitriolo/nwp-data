      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 125 of the new Alpha variant infections in the country
        are local transmissions and another patient is a returning overseas Filipino
        (ROF). The remaining six new Alpha variant cases are yet to be identified
        as a local cases or from ROFs.</p>'
