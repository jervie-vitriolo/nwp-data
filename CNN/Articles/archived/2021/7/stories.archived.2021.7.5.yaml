    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '582d7430-0f0d-4bd7-a175-d0a6a9124a3a'
    'lead': 'The Commission on Higher Education needs additional personnel to keep
      up with its mandates, according to its chairperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T16:36:49.146+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:59:36.836+08:00
