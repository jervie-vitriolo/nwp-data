    'template': '1'
    'title': ' Volcanic earthquakes persist in Taal days after eruption'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b0033-efa4-45cd-8072-5916f8681b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Taal has
        recorded 17 earthquakes in the past 24 hours including a 45-minute tremor
        on Monday morning, the Philippine Institute of Volcanology and Seismology
        said, days after the volcano spewed a kilometer-high plume of magma and steam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1817c2-cc55-48ca-af74-f9f70995fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df336351-f8f9-40d7-8487-4242afd33d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Phivolcs Director Renato
        Solidum said volcanic earthquakes were reported in the area since April, but
        they have gotten stronger days after volcano''s status was raised last week
        to Alert Level 3 out of a five-step warning system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b080c6e-ad09-4322-b912-4a0c78e87aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a33b2-35d8-4a5e-85dd-6b81c44fb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting midnight the other night, there was quite a significant
        change in the number of volcanic earthquakes and how strong these are. Malaki
        ng kaunti ang volcanic earthquakes na naitatala (The recorded volcanic earthquakes
        were quite big) and these were reportedly felt by the other people on the
        northeast side of the lake," Solidum said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24b4ca-d9e1-4d46-9d44-e72c4cc9fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:24.017+08:00
