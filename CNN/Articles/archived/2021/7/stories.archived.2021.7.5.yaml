      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses, donated by the Japanese government will “tentatively”
        arrive on July 8, the country’s ambassador to the Philippines, Kazuhiko Koshikawa
