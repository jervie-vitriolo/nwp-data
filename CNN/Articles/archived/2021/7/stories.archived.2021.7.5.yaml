      'mgnl:created': 2021-07-05T22:14:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:55:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new B.1.351 variant cases in the country, three are still
        three active cases along with 104 recoveries and 12 deaths.</p>'
