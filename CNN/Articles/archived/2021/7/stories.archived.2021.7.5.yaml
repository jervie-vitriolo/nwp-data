      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552d4c6-e8e9-4e3d-a79e-91aaf4a4e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the building is down and once the site is deemed secure,
        we will have our first responders back on the pile to immediately resume their
        work," Levine Cava said Sunday night.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3db39-4741-4e5b-8c5a-fa3b23b60b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ae069-57b8-4a2b-8f2b-e394a18f5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work resumed without five to seven members of the Israeli rescue
        team. Col. Elad Edri, Deputy Commander of the Israeli National Rescue Unit,
        said earlier that the decision was made based on what capabilities of the
        team will be needed after the demolition.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a03ea-6183-4c07-a524-43ae1c1c02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb277950-3691-458c-9039-ba8d37611bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Residents ordered to evacuate multiple buildings</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f254c05-08b3-46fc-bf6f-32282e1af6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the collapse, multiple Miami-area buildings have been evacuated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bc099-a6c4-4852-a1d8-dde789348d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e81e6-4cd6-4b7f-9a42-505fea500997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the demolition at the South tower, the condominium board
        for Champlain Towers East suggested residents evacuate, according to a letter
        from the condo association''s board of directors obtained by CNN.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09170b64-98bf-4c63-a3ac-37bde1366dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f3be3-b41a-4ad1-8e15-4bacc14fa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter encouraged residents to evacuate in advance as streets
        nearby would be congested due to the demolition. The board also asked residents
        to take their pets and valuables, including passports and important documents,
        with them.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68977bf-06b2-477f-b37d-88aafa247f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fb0ae-6aaf-411c-8ba4-05f357df60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our building foundation has been checked multiple times, but we
        make this suggestion in an abundance of caution," the letter reads. "We do
        not expect any impact to us but you can''t be too careful under the circumstances."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3380621-ff2b-4c77-9d02-a1a9008840ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a24ccc-27a4-4916-887a-1156551bfaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the city of Miami Beach ordered the evacuation of a
        residential building out of an abundance of caution after a city inspector
        looked at an empty unit and flagged a "flooring system failure in that unit
        and excessive deflection on an exterior wall," according to city spokesperson
        Melissa Berthier.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5145380-feff-4ae7-88d1-27bac184ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00b5a4-9c77-40db-811c-144d8932a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, North Miami Beach officials ordered the evacuation
        of the Crestview Towers, saying the building was delinquent with its 40-year
        recertification. Officials cited the late certification report to say the
        building was structurally and electrically unsafe.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc3631-f03c-4aba-b94b-bbb29d800d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1f67a-1cc7-4ec2-89ea-d0d134d57d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents of Champlain Towers South whose condos didn''t collapse
        had to evacuate without many of their belongings, leaving behind clothes,
        valuables and family photographs.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e412b-a5e1-466c-9655-8cfdb26515b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748471f5-d88f-4a14-b7e3-c360d93f729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Miami-Dade Police Director Alfredo Ramirez III said homicide
        detectives had been "collecting items that are retrievable, and are logging
        them and documenting them."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839c3de-614c-4003-b2de-c11dc8752eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0f4f8-28a0-4c82-9234-4b79cb7af6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any type of heirloom that was safe to retrieve is being documented
        to "be addressed at a later date with family members," he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b33d9-0a7b-4009-9b8e-fbdf0f4b4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b06c34-efa6-4cb6-8c4e-4863748cde22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>24th victim identified</h3>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4cc39-2312-4268-bcaf-9ce9c7bdbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Epstein, 58, has been identified as the 24th victim confirmed
        to have died in the collapse. His body was recovered Friday, officials said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e4971-c8d0-4934-b415-25378ed2e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07911f0c-3f47-4d7b-9810-ec466cce72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims range in age from 4 to 92.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069054e-d8c6-4504-80c2-ab9cf4764e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796f749-8b49-4cc5-9362-71db267e9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who died include 4- and 10-year-old sisters, an elderly couple
        and the daughter of a firefighter.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3792dad-4611-4be1-9ee3-7319099857e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c771ee-2139-4d8d-9471-5178f58ee652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Mejias told CNN on Saturday that five of her family members
        were in the Champlain Towers South building when it collapsed, including 7-year-old
        Stella Cattarossi, the daughter of the Miami firefighter. Cattarossi''s body
        was found Thursday night.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab9497-9428-421d-9175-36736522bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f8d34-1296-4007-99b7-e691f54e8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just miss them so much already, we wish this tragedy didn''t
        happen, and will always remember them," Mejias said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
