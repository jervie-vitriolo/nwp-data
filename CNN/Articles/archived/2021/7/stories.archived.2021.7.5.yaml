    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cce84-6e05-48dd-bbd4-7b9c5c5f397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:05:07.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:01:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are <a href="https://cnnphilippines.com/news/2021/7/1/Phivolcs-Taal-volcano-Alert-Level-3.html">on
        alert for a possible increase in activity of Taal</a>, one of the world''s
        smallest volcanoes, after its phreatomagmatic eruption on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b01b7-7e3e-4a54-8ab5-ef4b4d5b1201'
