      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of these new variant infections, or 132 cases, are of
        the Alpha variant. This increases the total national case tally of Alpha variant,
        also known as B.1.1.7 variant, to 1,217.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6797c-4be1-4a09-baa4-71ce504fdd7a'
