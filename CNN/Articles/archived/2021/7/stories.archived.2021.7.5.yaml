      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The country
        is expecting the arrival of over 1.1 million COVID-19 vaccine doses in a few
        days, the Palace said Monday.</p>'
