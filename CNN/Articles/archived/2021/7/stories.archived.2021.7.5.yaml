      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new infections came from four COVID-19 variants based from
        the genome sequencing of the DOH, Philippine Genome Center, and the University
        of the Philippines-National Institutes of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d3db2-6eab-47ca-a8f6-3f4aabe70605'
