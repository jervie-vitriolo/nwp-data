  'leachon-testing-travel-requirement':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T16:03:43.285+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6eeb87-779e-4536-8801-08b12a7429c2'
    'lead': 'Former task force adviser Dr. Tony Leachon said while the new IATF guidelines
      waiving the negative COVID-19 test for fully vaccinated individuals is a good
      measure, its implementation is still "premature."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T16:09:07.898+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:59:57.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:28.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Tony-Leachon', 'travel']
    'template': '1'
    'title': 'Health expert opposes waiving of COVID-19 test as a travel requirement
      for fully vaccinated persons '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80727bf1-5eb9-4a1e-895b-6fd3ab01015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Former
        task force adviser Dr. Tony Leachon said while the new IATF guidelines waiving
        the negative COVID-19 test for fully vaccinated individuals is a good measure,
        its implementation is still "premature."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc12ca1-0b1f-49fb-85d9-47f2ed1c6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon pointed out that the viral transmission in provinces like
        Davao, Iloilo and Bacolod, are still not yet contained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35450c-877e-4433-8a36-d3fb9b9dcb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the threat of the highly transmissible Delta variant
        is still there, and there''s no assurance that fully vaccinated individuals
        can no longer transmit the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddb6ed-cb73-4f7d-be7b-0092109a47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good move moving forward, but the threat of Delta variant
        is always there. The positivity rate increased in the countryside, more than
        the NCR. But even in the NCR, the positivity rate is 6%. In other areas 20%,
        so it''s still high.," Leachon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a97a5b-a1f3-4da5-8688-f7911cf03777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the government has to control virus transmission first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4829e-8b26-4078-9461-5536505e75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most prudent way is still not to be too complacent about it,
        <em>kasi ang unang-una sa pagcontrol ng</em> pandemic is testing <em>e. Napakaiportante
        yan,</em> contact tracing and vaccination. <em>But ang</em> testing <em>natin,
        tatanggalin natin e yan ang</em> weakest link, and contact tracing is virtually
        absent, and our vaccination rate is a measly 3% <em>lang</em> of population,"
        Leachon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee338b-1fa4-4e89-9fa1-fbd16b28a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most prudent way is still not to be too complacent
        about it, because when controlling a pandemic, testing really comes first.
        But our testing, if we take it out that''s the weakest link, and contact tracing
        is virtually absent and out vaccination rate is a measly 3% of the population]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ce0ad-9a53-47c6-8491-ca006d120eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department admitted fully vaccinated individuals may
        still be infected and can transfer the virus to other people. However, Health
        Undersecretary Maria Rosario Vergeire said there are safeguards in place,
        such as symptoms screening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b1f60-5662-4eb0-9c6c-e25f6847ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the fully vaccinated who can travel interzonal, and <em>oo
        tama yan pwede sila mahawa, pwede silang makapanghawa kahit</em> fully vaccinated
        <em>pero may</em> safeguards <em>tayo. Kaya sinasabi namin sa</em> local government,
        there has to be strict symptoms screening. <em>Kailangan may</em> monitoring
        <em>tayo, kailangan din</em> as soon <em>as may mararamdaman ang</em> fully
        vaccinated, <em>kailangan tumulong din kayo.</em> Isolate yourself <em>agad,"</em>
        Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239e758-610b-41fd-bd8a-e0495ac2e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the fully vaccinated who can travel interzonal,
        and yes that''s correct they can infect others even if fully vaccinated but
        there are safeguards. That''s why we tell the local government there has to
        be strict symptoms screening. There has to be monitoring, the public also
        has to do their part and isolate themselves when they experience symptoms
        even if they are fully vaccinated.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514eaf25-6567-4627-9dbb-d08d60de044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Leachon said there might still be asymptomatic COVID-19
        carriers who might not be detected during the screening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b5e55-7958-47eb-8ffc-1a9531d52f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a lot of asymptomatic cases e…you''re coming from an area
        of higher quarantine classification and higher positivity rate, higher reproduction
        number, to an area of lesser risk. How do you ensure that these people who
        will come into NCR <em>ay okay</em> [are okay]?," Leachon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db1296-3540-4ba1-9c8d-4b54da111b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another problem is, how can we be assured of vaccination? Based
        on documents ba? <em>Ano ba ang</em> guidelines <em>dito</em> [What are the
        guidelines]?," he added</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f85075-2251-4731-a092-4d443a8720e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:09:07.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:00:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a Facebook post, molecular epidemiologist Dr. Edsel Salavana
        explained that "fully-vaccinated individuals are much less likely to contract
        COVID-19. Even if they end up with breakthrough infection, the amount of virus
        they release is much less than that of an unvaccinated individual and there
        is a lower chance of transmission. Also, testing with RT-PCR in asymptomatic
        persons is generally low yield and is even less fruitful in fully vaccinated
        asymptomatic individuals. Strict exposure and symptom screening remain in
        place for incoming travelers. "</p>'
