  'Taal-Volcano-evacuation-COVID-19-test-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T13:33:14.840+08:00
    'imagesource': 'jcr:26979d68-a812-4338-bb0e-52355649f3f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a11fc2a-8e49-4b88-ab14-a06982ffead4'
    'lead': 'Disaster officials in Batangas say 5,680 persons were evacuated from
      five high-risk barangays in Agoncillo and Laurel due to the threat of another
      Taal eruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T13:36:39.545+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:01:54.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:24.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More COVID-19 vaccines, test kits sent to Taal evacuation centers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef260d-0c85-44e3-9317-a11a766e1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:36:39.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Additional
        supplies of COVID-19 vaccines and antigen test kits have been deployed in
        evacuation centers temporarily housing residents affected by Taal Volcano''s
        unrest to prevent the spread of the virus, Health Secretary Francisco Duque
        III said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09cc5b-4088-4055-8953-99438ba07cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:36:39.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpadala din tayo ng antigen test kits. Nagpadala din tayo ng
        karagdagang bakuna. Meron nang 3,000 na bakuna na naipadala. Magdadagdag pa
        ng dalawang libo pa para magkaroon ng sapat na coverage," Duque said during
        his visit to an evacuation center in Agoncillo, Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8f5cf-7f15-449d-b320-328ed3c1fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:36:39.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have sent antigen test kits. We also delivered
        additional 3,000 vaccine doses. We will add 2,000 more so we can increase
        the coverage.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f0ce3-a87e-4c2a-91e9-16c6495e783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:36:39.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded local health officials to keep an eye on evacuees so
        they can detect flu-like symptoms, saying they should be immediately isolated
        and tested to cut the chain of transmission in usually crowded evacuation
        sites. Health Undersecretary Maria Rosario Vergeire also urged local government
        officials to place families in separate rooms or tents if possible, add a
        sanitation area, and remind evacuees to wear their face masks at all times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3aa25-59c1-4e44-bfa8-75113f728e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:36:39.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials in Batangas said 5,680 persons were evacuated
        from five high-risk barangays in Agoncillo and Laurel due to the threat of
        another Taal eruption. These families are either staying in evacuation centers
        or staying with relatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acf123-a6d1-4c2b-8f96-32133d73a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T13:36:39.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic earthquakes persist in Taal days after the phreatomagmatic
        eruption on July 1. The Philippine Institute of Volcanology and Seismology
        warned another similar eruption may occur in Taal.</p>'
  'Bong-Revilla-Sandiganbayan-graft-pork-barrel-PDAF':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T14:52:09.994+08:00
    'imagesource': 'jcr:6f251d53-62f8-4573-ab03-8559eee38948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c754a12b-adf9-48d7-960d-146a920a47d6'
    'lead': 'The Sandiganbayan has cleared Senator Ramon ''Bong'' Revilla Jr. of graft
      allegations stemming from the infamous pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T14:55:18.461+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:01:45.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:25.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan clears Bong Revilla of graft charges in pork barrel scam'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59489422-d958-4fe8-8e23-32a69285edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T14:55:18.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —&nbsp;</strong>Senator
        Ramon "Bong" Revilla has scored a victory after the Sandiganbayan cleared
        him of graft charges stemming from the infamous pork barrel scam case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60a1d1-4f3e-4e37-8d70-5f77ef922bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 196-page decision penned by Associate Justice Geraldine Econg
        released on Monday, the anti-graft court''s First Division acquitted Revilla
        on 16 counts of graft for allegedly diverting his Priority Development Assistance
        Fund (PDAF) to bogus nongovernment organizations controlled by businesswoman
        Janet Lim Napoles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da32f2-495c-4b99-8855-e6a329eb6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It granted his demurrer to evidence — an option given to the accused
        to seek dismissal of a case for lack of evidence halfway through the trial.
        The court said the cases against him were dismissed "on the ground of insufficiency
        of evidence against him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87356200-2e64-4496-a225-fb1a76d093b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bonds posted by accused Revilla are hereby ordered released,"
        the decision dissented by First Division Chairman Efren dela Cruz and Associate
        Justice Bayani Jacinto read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a21ea-b1ef-4974-a16c-73c3b9b9b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same court acquitted Revilla of plunder in 2018. He had to pay
        P480,000 in bail for his graft charges so he can finally be released from
        detention after four years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c167a-f1b3-4a35-9180-62a0f041827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his plunder acquittal, he was ordered to return P124.5 million
        to the national treasury, but his camp continues to contest it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e5361-32a1-4251-8d96-72e5048a815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the graft case against Napoles — dubbed as the pork barrel
        scam mastermind — will continue after her demurrer to evidence was denied.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fbd4f-1f10-4b4b-aedf-a099d05ba847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:32:23.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graft charges against Revilla''s former aide, Richard Cambe,
        who was previously convicted of plunder, were dismissed following his death
        in April.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a346d3a-5e5b-49f3-9a5f-4922d4438d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T15:55:14.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:01:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent senator said the court''s decision only proves that
        the corruption allegations against him are baseless, adding he can now work
        in the Congress "free of nuisance."</p>'
