      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this high gas concentration could lead to strong explosions
        anytime soon because some portions of the gas remain trapped beneath the volcano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a69fb2-e6cb-486b-9c42-6ce2ca1d6003'
