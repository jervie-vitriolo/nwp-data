      'mgnl:lastActivated': 2023-01-25T11:55:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 119 additional cases came from the Beta variant,
        also referred to as B.1.351 variant, which now accounts for 1,386 overall.</p>'
