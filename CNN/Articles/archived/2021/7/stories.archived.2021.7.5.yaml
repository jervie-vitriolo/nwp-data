      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dface7-baaa-4f5d-97bc-d3471aa615ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:14:36.450+08:00
