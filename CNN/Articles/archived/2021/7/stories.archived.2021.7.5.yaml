    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4eeee3-c114-43f5-bbd8-a2b12844e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
