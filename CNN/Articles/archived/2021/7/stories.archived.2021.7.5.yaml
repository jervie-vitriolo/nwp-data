    'lead': 'The Duchess of Cambridge is self-isolating after coming into contact
      with someone who has since tested positive for Covid-19, a spokesperson for
      Kensington Palace told CNN on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T21:57:26.797+08:00
