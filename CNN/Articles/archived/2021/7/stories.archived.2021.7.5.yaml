    'template': '1'
    'title': 'Military ends rescue and retrieval ops with 52 dead in C-130 plane crash
      in Sulu'
    'updated': 2021-07-05T19:40:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d75df3-1764-4b6d-ae27-4dfffab3101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T09:51:01.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Armed
        Forces of the Philippines has concluded its rescue and retrieval operations
        on the Air Force C-130 aircraft that crashed in Patikul, Sulu, leaving 52
        dead — the country''s deadliest military air disaster in at least four decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd88bad-de9c-480b-9ec5-1abbfd8716f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e96d77-6218-4985-a480-2873ce9090f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already completed our rescue and retrieval (operation),"
        AFP Chief of Staff Gen. Cirilito Sobejana said in a text message to CNN Philippines
        on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c8e33-1e7e-4614-b073-f4645237b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.689+08:00
