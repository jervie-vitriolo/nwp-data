  'cos-philippines-store-opening':
    'author': 'Trinity Yeung'
    'caption': 'In this transitional era, the London-based retail brand is standing
      out for more than a few reasons. Photo by JL JAVIER'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2021-07-05T15:51:35.119+08:00
    'imagesource': 'jcr:232c993f-d7b4-48ec-95d2-ddf6fcdebaca'
