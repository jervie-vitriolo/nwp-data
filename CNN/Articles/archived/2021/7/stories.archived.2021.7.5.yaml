  'play-kids-family-relationships':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-05T17:09:23.341+08:00
    'imagesource': 'jcr:92972245-6b0f-4826-a1b4-316ae52f4158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41402077-3ac4-430c-886f-da8eb54b771e'
    'lead': 'The parent-child relationship is made up of two individuals with a distinct
      set of personality traits and desires. The type of play and frequency of play
      that works in one family will probably look different than what works for another
      family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T17:14:54.921+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:59:15.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:29.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['family', 'relationships', 'mental-health']
    'template': '1'
    'title': 'Play with your kids. It''s good for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7036c-3135-4871-9ee0-73f1fca840ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — I''ll begin with a confession. Or maybe
        it''s a warning. I like playing with my kids. I don''t play with them every
        day, nor, consistently, every week. But when I do play with them things happen
        in my brain and body, positive things that counter the oppressive rigidity
        and repetition of adult life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255c118-e7dd-4f02-86e0-97fc6de82687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens through all kinds of play, including family-wide games
        of charades, pretending plants can talk and impromptu lip-sync and dance parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a154a9-4f62-4f13-a8a8-3bdc55db3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, the same could be true for you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdd86a-bb64-409b-acd8-9b3ec0193800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of bad reasons to play with your kids. It shouldn''t
        be about perfecting skill or achieving a particular outcome, which isn''t
        really play anyway. Or because you feel pressure to be a perfect parent and
        a perfect parent plays with their kids on a regular basis. Or because they
        asked you to, and you feel guilty saying "no." Or because your kids can''t
        have fun without you. If that''s the case, maybe don''t play with your kids
        until they master the art of independent or sibling play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409a46b-6a1b-478d-a33e-cf2f58284519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also the good reasons, often overlooked in leisure-phobic
        culture. Parent-child play, when it authentically appeals to the parent, and
        works for their schedule, can do grown-ups a lot of good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b6aa1-0874-4cef-a608-99bb7a039562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defining ''play''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade9b5a-2101-42a3-85bb-34b9ea10897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play isn''t any particular activity, so much as a "state of being,"
        explained psychiatrist Dr. Stuart Brown, founder and president of the National
        Institute for Play and author of "<a href="https://www.amazon.com/Play-Shapes-Brain-Imagination-Invigorates/dp/1583333789/ref=asc_df_1583333789/?tag=hyprod-20&amp;linkCode=df0&amp;hvadid=312136634064&amp;hvpos=&amp;hvnetw=g&amp;hvrand=8359958830223565175&amp;hvpone=&amp;hvptwo=&amp;hvqmt=&amp;hvdev=c&amp;hvdvcmdl=&amp;hvlocint=&amp;hvlocphy=9032059&amp;hvtargid=pla-434979495588&amp;psc=1"
        target="_blank">Play: How it Shapes the Brain, Opens the Imagination, and
        Invigorates the Soul</a>." It deeply engages us, and gives us pleasure, alters
        our sense of time and place, and the experience matters more than the outcome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d39ba-5a3e-4b1b-81da-579113d793c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nature has designed us to play in a variety of ways," he said.
        "We are built to play and are built by play."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb9e81-52cb-4d3d-87f3-b51b42d13dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play with kids can take many different shapes. It can be easily
        identifiable and include Legos, pretend, dress-up, sports, video games, board
        games or puzzles. Or it can be a playful approach to an activity that isn''t
        always thought of as playful: baking, gardening, watering the plants or washing
        the dogs. Or it''s spontaneous: making up funny songs in the car or goofing
        around having a pillow fight in bed on a Sunday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a12af-5443-455b-aab6-e7a3cf4e5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is highly personal. The parent-child relationship is
        made up of two individuals with a distinct set of personality traits and desires.
        The type of play and frequency of play that works in one family will probably
        look different than what works for another family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc031dc2-43ad-4deb-b746-4aca6f85f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, each of my sons has a favorite way of playing with me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519aab2-c82e-4a4b-816b-d6b82487b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 4-year-old enjoys imagining that he is the dad and I am the baby.
        I lay down on the couch — yep! I don''t have to move — and he pretends to
        wash the dishes. Every so often I "interrupt" him with a problem that I, the
        baby, am having. I enjoy crafting the problems, which span from the sorrowful
        to absurd. ("I''m scared Daddy won''t come back from work." "I think a glitter
        monster is going to cover me in slime.") Even more, I adore hearing what solutions
        he comes up with to fix my problems. ("Don''t worry, baby, the glitter monster
        is really nice and will give you slime to play with. If it gets on you then
        you can take a bath!")</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb03157-9eee-49e1-acf5-b99e8920f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My older son, age 8, and I enjoy making up stories together, which
        we sometimes do while walking the dog. We have also recently taken up roller-skating
        as a family, which, apart from my former-hockey-playing husband, involves
        a lot of goofy trial and error.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ae78b-14e2-46fc-8e28-46b237d0a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children get older, play may look more like taking adventures
        together.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfbefb-89a7-44ad-b402-149d2b5927d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Laurel Snyder''s kids were younger, she would play with them
        in more traditional and identifiable ways: Legos, sports and crafts. But now
        that they are teens, the play is less structured and more about cultivating
        shared experiences of surprise and wonder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a46af-3f45-4fa5-aa99-b39f9f9b653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last summer, while in lockdown, we started taking late night walks.
        We would go out at midnight and walk down to a park near our house, explore
        and listen to the cicadas," said Snyder, <a href="http://laurelsnyder.com/"
        target="_blank">a children''s book author</a>&nbsp;who believes that play
        is good for the creative process. Recently, she has been extolling the virtues
        of play for the creative process in a lecture for fellow children''s book
        authors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3a161-130d-478f-8222-92b0f5943ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the pandemic, we would have never done that, but time was
        removed from our lives," she said. "Once lockdown ended, and we could take
        a walk at a normal time, we discovered that we loved taking midnight walks.
        The world feels different at night."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc7433-f62c-4dd1-ae57-14002971871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:24.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adults need more play</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed71c35-7539-438e-8a9d-04e8713c63c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many adults have an unhealthy relationship with time. Our collective
        obsession with productivity, work and self-optimization have left us with
        this relentless feeling that we are always behind the ball, never getting
        enough done. Worse, many of us are convinced that this is the result of a
        character flaw rather than a societal or structural flaw.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e314f61-da6d-4cb1-a310-2451cb1c67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve forgotten the life-changing magic of leisure and play.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a3b7b-a28c-4e2b-b80e-75f3ce7b4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play forces us to ask ourselves: Who am I when I am not performing
        or earning? What does my brain do?" Snyder said. "It''s the opposite of commodified
        wellness. It''s what helps you disconnect, jump off the treadmill, and can
        help you stop shaming yourself for not being productive. For me, it''s about
        tapping back into that 8-year-old brain, because that is the last time I didn''t
        care about not being productive enough."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0b137-63e0-4066-a940-68b94afa0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need another reason to play? It turns out that it''s good for you:
        Researchers have found that play can offset some of the anxiety of our never-enough-itus.
        Play can help us <a href="http://www.tandfonline.com/doi/abs/10.1080/01490400.2013.761905?journalCode=ulsc20"
        target="_blank">cope with stress</a>&nbsp;and improve our <a href="https://www.europeanjournalofhumour.org/index.php/ejhr/article/view/Rene%20Proyer"
        target="_blank">overall well-being</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02080000-d377-4118-a358-22a9cdd18ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play for adults is absolutely necessary if you are going to have
        a feeling of optimism for the future and sustain mood elevation for a challenging
        and demanding life," Brown said, adding that like sleep deprivation, play
        deprivation has long-term negative outcomes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab5af4-da9e-4489-8ad7-35785ccbc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve studied play in depth for years, and I think it should be
        understood as a necessary public health mandate for kids and adults," Brown
        said. "It is in our nature, preserved through evolution over time, and has
        a lot to do with our social survival as a species." Play helps us feel connected
        to our communities and learn how to cooperate with one another."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cf7d2-f1df-46eb-a1de-f0378a376541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown thinks it''s possible for parents to unlock their long-repressed
        playful sides through play with their children -- with a few caveats.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0dd3ed-aed5-4d2f-92ce-8ab39d7feb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents might want to create some time for adult-only play, which
        will help them "cue into their own play nature, be free, and make room for
        the chaos and variety that is an important part of play."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6de92-c25c-48f5-9ae4-12f62fff7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also might want to make sure their children have the freedom
        and free time to make sure their kids are learning how to play on their own
        terms. This should happen without any heavy-handed direction, anxiety or expectations
        from parents or guardians.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30651977-3de0-4c4f-837e-32e4e377a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children are good at play</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd86ed-a018-4c72-b43f-72f4e23db172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who desire more play, but just can''t shake their efficiency
        demons, a child can make the best teacher.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acac1fa-3ef0-43e0-b684-60fce60fc84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Alison Gopnik is an expert on children''s development
        who has written a lot about the serious business that is play. "Play is the
        signature of childhood," she wrote in her book "<a href="https://www.amazon.com/Philosophical-Baby-Childrens-Minds-Meaning/dp/0312429843"
        target="_blank">The Philosophical Baby</a>." "It''s a living, visible manifestation
        of imagination and learning in action."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118dfe45-8f03-4df8-906f-f4b38c93eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing, children rival the greatest scientists in their ability
        to generate hypothesis after hypothesis about, say, what can be done with
        a rubber ball. Those tiny brains are plastic and hungry, eager to understand
        the possibilities around them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be990488-3069-407c-9423-ea16bd6ee178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gopnik further explores this idea in a <a href="https://royalsocietypublishing.org/doi/pdf/10.1098/rstb.2019.0502"
        target="_blank">2020 academic paper</a>. She argues that children are better
        explorers, or more likely to try out new ideas, whereas adults are better
        exploiters, or using one''s knowledge and experience to make the best decision.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80595de-898c-481a-b75c-22f701755754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults who are faced with a changing social or physical environment
        may only be willing to make small local changes to the representations they
        have already learned and that support their actions and plans," she wrote.
        "The young children of the next generation, in contrast, may be more willing
        to consider a variety of high-level schemes to explain the data they see,
        allowing them to eventually make broader and more accurate predictions."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac014f08-4e98-4cd6-8726-38d0e2f90cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This journey from childhood inefficiency to adult efficiency has
        its benefits, but something can get lost in the process. Efficiency is how
        we make it through the day, but it is also how we get stuck in the day, the
        weeks, the years. It''s how we begin to feel like we are not living life,
        but life is living us.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb7720-3c90-4941-be16-7cab2d42c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficiency is also what our contemporary culture is obsessed with,
        making it all the harder to break free and return to our freewheeling, open-minded,
        exploratory selves.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72155c4c-db96-4cef-af9d-2b7035acffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will playing with your children fix all this? Probably not. But
        it can serve as a reminder that there is a part of us grown-ups that is capable
        of exploration, that longs to goof around and doesn''t view time exclusively
        as something that can easily be "wasted."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad580e-62c9-4682-b9be-d6d5aa96c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play with your children and you will be reminded that life is filled
        with possibilities. It''s a delight, but only if we manage, really manage,
        to let everything else — egos, worries and agendas — go.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccd745-38b0-4699-8655-9da98f201fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Need some help getting started? Be inspired by the summer season
        to <a href="https://www.cnn.com/2021/06/19/health/summer-wisdom-project-wellness/index.html"
        target="_blank">start to play</a>&nbsp;or get specific with our <a href="https://www.cnn.com/2021/05/29/health/100-fun-summer-activities-wellness/index.html"
        target="_blank">100 ways to play this summer</a>.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297af9e1-28d3-4d37-8560-493c96c37a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:14:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/05/health/play-with-your-kids-health-benefits-wellness/index.html"
        target="_blank">Play with your kids. It''s good for you</a>."</em></p>'
  'fake-covid-vaccine-india':
    'author': 'Swati Gupta and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-05T17:16:01.708+08:00
    'imagesource': 'jcr:44896ca3-d3e4-4ebb-a8b0-034596c67b23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a0627c-09e9-4305-89ca-debdfe4de75a'
    'lead': 'At least 12 fake vaccination drives were held in or near the financial
      hub Mumbai, in the country''s western Maharashtra state, said Vishal Thakur,
      a senior official of the Mumbai police department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T17:20:16.175+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:59:07.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:30.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Asia', 'India', 'Mumbai']
    'template': '1'
    'title': 'Thousands thought they were getting the COVID vaccine. They were injected
      with salt water instead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b74422-f366-420b-aa30-ee3ac39a8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of people have fallen prey to
        an elaborate wide-ranging scam selling fake <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus</a>&nbsp;vaccines in India, with doctors and medical
        workers among those arrested for their involvement, authorities say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17f27d-d132-49a3-9459-6aaeb905a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 fake vaccination drives were held in or near the financial
        hub Mumbai, in the country''s western Maharashtra state, said Vishal Thakur,
        a senior official of the Mumbai police department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed4f4e-c2bc-4c62-a5a7-ca8afa05e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were using saline water and injecting it," Thakur said. "Every
        fake vaccination camp that they held, they were doing this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db5e19-a013-486e-862a-e4a135c45e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2,500 people were given fake shots, he said. The organizers
        charged their victims fees for the shots, earning up to $28,000 in total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234689d3-0c66-4acb-b690-2ff52d49acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have arrested doctors," he added. "They were using a hospital
        which was producing the fake certificates, vials, syringes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce408c9c-ffab-47e5-8410-87a61394360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 14 people have been arrested on suspicion of cheating, attempts
        at culpable homicide, criminal conspiracy, and other charges. More arrests
        may come as police continue investigating other people involved in the scam,
        Thakur said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753046d1-c5e5-46b5-ae33-9888ce56bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India was ravaged by a <a href="https://edition.cnn.com/2021/04/26/india/india-covid-second-wave-explainer-intl-hnk-dst/index.html"
        target="_blank">second wave</a>&nbsp;of coronavirus between April and early
        June, which infected millions and killed tens of thousands nationwide. After
        peaking in May, daily cases have slowly declined, easing the pressure on the
        strained medical system — and allowing authorities to step up their vaccination
        program during the country''s recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9faccd-ba78-41ec-9f4f-f4cd876ded4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Prime Minister Narendra Modi announced a centralized vaccine
        drive, in which a significant proportion of doses would be provided by the
        central government to states for free. Soon after, the country administered
        a record 8 million shots in a day — a "gladdening" sign of the program''s
        acceleration, said Modi. So far, more than 62 million people — about 4.5%
        of the country''s population — have been fully vaccinated, according to data
        by Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbdc12-bab9-49dc-8ca3-0667cf362a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake vaccination drives took place between late May and early
        June, according to <a href="https://www.news18.com/news/india/mumbai-vaccination-scam-police-asks-bmc-to-cancel-shivam-hospitals-license-3914852.html"
        target="_blank">CNN affiliate CNN-News18</a>. Authorities began investigating
        after some of the scam victims, suspicious of the vaccination certificates
        they received, <a href="https://www.news18.com/news/india/mumbai-police-arrest-4-detain-1-in-fake-covid-19-vaccination-drive-in-housing-society-3863903.html"
        target="_blank">reported it to police</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41790bc-e5bb-4715-a7db-3d6cc16d2dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fake drives took place at a housing society — but "none
        of our members got any symptoms and also we had to pay in cash," said one
        resident there, according to <a href="https://www.news18.com/news/india/mumbai-police-arrest-4-detain-1-in-fake-covid-19-vaccination-drive-in-housing-society-3863903.html"
        target="_blank">CNN-News18</a>. "At that point of time, we doubted it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6e76b-c342-48e9-9ae6-fdc83881039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:20:16.177+08:00
