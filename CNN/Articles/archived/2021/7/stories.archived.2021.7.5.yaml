      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the Theta variant is not identified as a variant of
        concern since more data is needed to conclude whether the variant will have
        significant public health implications," the DOH said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df4b22-bfd4-4c1c-aa6a-70094867806a'
