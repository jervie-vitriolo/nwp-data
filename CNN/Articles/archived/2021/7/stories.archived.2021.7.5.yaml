      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57668e-c150-47e5-bf1d-c44967e41313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:57:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Filipino tennis ace dominated Argentina''s Solana
        Sierra in two sets, 6-2, 6-4, in the match that lasted for an hour and four
        minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c310a3-7b40-40b3-bf9d-9625121b780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:57:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995a30f-32a9-45d7-9b7e-0672ebf3721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:57:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two female young tennis players split their first two games
        in the opening set, but Eala showed her experience in the third game where
        she swept Sierra after the Argentinian bet''s forehand unforced error in the
        final play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4c4ad-80a9-443c-9dec-2d691be80e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:57:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675cbdb-cb67-4c12-ae2f-991fbd3c0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:57:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won the succeeding three games with two double faults and a
        forehand forced error from Sierra. The Argentinian won the seventh game, but
        Eala''s great first serve game helped the Filipino bet to clinch a set advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f38e53-3bfd-4362-a0e7-b3f349305d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
