      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 40 personnel, De Vera said UniFAST goes through over 1.5
        million applications to fill up 500,000 beneficiary slots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01a20a-41a5-4bbf-95e2-e31fca013075'
      'mgnl:activationStatus': true
