    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR collects nearly ₱1B from firms with Tax Code violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ee439-afd8-49d4-9baf-60d41f3bb974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong> The Bureau
        of Internal Revenue announced on Monday its nearly ₱1-billion tax collection
        from commercial establishments found violating various provisions of the Tax
        Code during the first five months of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eac375-bcbf-4709-aa9e-0f3a699e568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f437bfa-59a5-4bb7-8ad2-04c8adaab9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the agency said it collected ₱995.04 million in taxes after
        most of these firms settled their tax assessment deficiencies. Those establishments
        which solved their tax problems were allowed by the BIR to resume operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2939d-ca04-4149-8f07-951028bc7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f355620-d214-4c2c-a351-aca48ec72ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier ordered the closure of around 207 commercial establishments
        which violated some provisions of the Tax Code from January-May 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1fe79-f8d1-4fc4-9676-94d2e11151c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ca6b1-4546-49f7-8512-b28de99bc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the month of May this year, the BIR closed down 36 establishments
        and collected ₱37.3 million in taxes from these businesses after they resolved
        their tax issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84857d3-0fb4-42e0-8de7-821b09cee0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57fbda-f628-4880-a1b9-8f9d464e9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner Arnel Guballa also said that in May alone,
        the bureau filed 26 complaints before the Justice Department for ₱702.73 million
        in estimated tax liabilities of commercial firms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb7fe3-56f5-4a2e-ad57-2ca11cca231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c15f71-91f7-424b-b92e-1c2800159be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa added the BIR also filed eight cases before the Court of
        Appeals involving ₱1.04-billion in estimated tax deficiencies in May this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbd93d-5c8b-4549-84c1-ffb3034c0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d4670-ff45-4ea8-bd00-c0c1e2fa5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:24:42.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the BIR shut down 209 establishments for Tax Code violations
        which resulted in a total tax collection of ₱607.87-million.</p>'
  'CHED-highlights-need-more-personnel':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T16:36:35.863+08:00
    'imagesource': 'jcr:0ecebfed-ea6b-45a1-9bde-52ac8afd96e5'
