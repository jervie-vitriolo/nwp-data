      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0484f-3805-4ce1-8575-639607dd04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:14:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:55:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
