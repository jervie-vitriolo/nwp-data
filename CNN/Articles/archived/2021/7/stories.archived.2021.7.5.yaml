      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong> Filipino
        tennis prodigy Alex Eala did easy work over her Argentinian opponent to win
        her debut Wimbledon girls singles match on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bc597-5c6e-4f39-90b2-a958af5e0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:26:51.763+08:00
