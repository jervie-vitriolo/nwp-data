      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa7784-5d34-4736-964c-ae73559e7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:14:36.451+08:00
