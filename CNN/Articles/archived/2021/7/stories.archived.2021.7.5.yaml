      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong> The country
        has detected 256 new COVID-19 variant cases, the Department of Health reported
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd7268-2f1b-485b-8ca6-836f2238d592'
