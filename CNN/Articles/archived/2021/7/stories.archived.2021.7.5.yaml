    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED highlights need for more personnel as Senate tackles bill on strengthening
      the agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e345e-707c-4cf8-90b1-0d58cde2449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong> The Commission
        on Higher Education (CHED) needs additional personnel to keep up with its
        mandates, according to its chairperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b348b-cfa2-4f0d-8d0f-da10eeb4750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36906d-ebd1-406c-88d6-4fb659782987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairperson Prospero De Vera said on Monday the agency could
        start by at least regularizing more of their employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d85594-5a48-449e-88e9-c54bb87b56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59fe42-e7ea-4a54-a3b5-e0ef42f9779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of its 1,129 personnel nationwide, De Vera said only half are
        permanent employees while the other half are contractual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b48b4-d6af-4551-bb06-39663b1e5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4cac0-880d-4c1e-9398-be67b878d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hirap magpatakbo ng</em> agency <em>na</em> anytime <em>pwede
        mag</em>-resign <em>''yung tao kasi wala silang</em> job security [It''s difficult
        to run an agency when anytime, employees may resign due to lack of job security],"
        De Vera said during the Senate hearing that tackled S.B. 1744 seeking to strengthen
        the CHED.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0046105-5813-4fd7-9bf3-46c506810f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba62ada-9c20-4973-a433-6657a04eecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also cited the lack of manpower at the Unified Financial
        Assistance System for Tertiary Education (UniFAST).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78c891-c508-4bca-8579-e916e816f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774bd90-4b57-4e71-b22a-0517f9e80ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:36:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UniFAST, an attached agency of the CHED, vets applications for tuition
        subsidies and other tertiary education grants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a56fd-3db6-4297-a292-d9ad158e9f0d'
      'mgnl:activationStatus': true
