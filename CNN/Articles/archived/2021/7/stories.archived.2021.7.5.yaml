      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said during his regular virtual
        briefing that some 1 million doses of British-Swedish brand AstraZeneca are
        set to arrive this week.</p>'
