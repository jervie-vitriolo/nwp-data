      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported two additional Delta variant cases, which
        both came from ROFs who arrived in the country from Saudi Arabia last May
        29. The two Filipino migrant workers completed their 10-day isolation period
        and eventually recovered from the disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fee05-c7ca-42ef-80c2-2ee9c7886f9f'
      'mgnl:activationStatus': true
