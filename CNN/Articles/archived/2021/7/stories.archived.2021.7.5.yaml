  'DepEd-World-Bank-report-public-apology':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T19:37:10.390+08:00
    'imagesource': 'jcr:4104d058-4223-4876-80ed-c8d271fedf25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652885bd-f8d2-4c10-9f4f-9af644896f31'
    'lead': 'The World Bank should issue an apology to the Philippines for its supposedly
      outdated and “insulting” report on the country''s educational situation, a Cabinet
      official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T19:38:28.296+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:56:37.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:35.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd wants public apology from World Bank over outdated education report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a573a-bbd0-408f-ac4d-796d39754457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> - The World
        Bank should issue an apology to the Philippines for its supposedly outdated
        and “insulting” report on the country''s educational situation, a Cabinet
        official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a44dd-c127-4fc9-9c92-3211ceb7940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recently released <a href="https://documents1.worldbank.org/curated/en/736441624944148548/pdf/Synthesis-Report-Presentation.pdf">document</a>,
        the World Bank said Filipino children fare poorly in studies as over 80% "do
        not know what they should know” but Education Secretary Leonor Briones pointed
        out it was outdated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cf190-aad8-4ea4-8434-762586ed9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the data is no longer accurate as it was from the Program
        for International Student Assessment in 2019. The report did not include recent
        developments and efforts to improve education, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb3806-5143-48f8-ab62-94ce36610b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the World Bank also did not notify the government about
        releasing the report, which is against protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab5fc1-1b21-4208-8869-0ccc130b380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the country was insulted, shamed, we expect and look forward
        to a public apology, lalo na yung ''di pagsabi sa amin na naglabas sila ng
        gano''ng klaseng datos na lumang-luma [especially as they failed to inform
        us that they released outdated data],” she said in a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a437f-618a-4def-b3ea-d205e2f15b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education chief said she already personally received an apology
        from the Washington-based lender but added that she wants it addressed to
        the Filipino people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c73d0-2288-4c8a-9272-42396e892645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:38:28.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ako ang natatamaan dito. Ang natatamaan ang bansa [It’s
        not me being attacked by the report; it’s the country],” she said.</p>'
  'DepEd-public-school-teachers-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T19:46:38.306+08:00
    'imagesource': 'jcr:e9c7237b-fa67-4394-95bc-39c4c1dde85a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e89cbdb-f271-4f6f-aa5a-a479706f4bcc'
    'lead': 'Amid complaints of delays, Department of Education Secretary Leonor Briones
      on Monday maintained that the benefits for public school teachers are being
      released on time, "if not in advance."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T19:48:19.564+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:56:33.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:35.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No delays in release of benefits for public school teachers, DepEd maintains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73383a18-5468-43ef-ab73-5d5e5217dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> - Amid complaints
        of delays, Department of Education Secretary Leonor Briones on Monday maintained
        that the benefits for public school teachers are being released on time, "if
        not in advance."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d84f21-6351-4b4f-97de-fa31d9b30bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are delays, Briones said it could be at the level of the
        schools themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127b119-a98b-4e66-9097-0d78a9a493b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro ang kailangan gawin ng mga teachers ay puntahan nila ang
        Finance atsaka HR (Human Resource) offices ng kanilang district superintendents,
        et cetera. Pero at our level, talagang ayos na ayos ''yan," she said in a
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b45a96-a2f9-4eed-94f0-91e7f1d1cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps what teachers ought to do is to go to the
        Finance and HR offices of their district superintendents, et cetera. But at
        our level, we release the benefits on time.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9876615-f00e-4026-aaec-c5f233a1a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Alliance of Concerned Teachers (ACT) said the DepEd
        chief''s assurance that educators have been receiving their allowances and
        compensation in a timely manner is a "blatant lie."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21dfe8-c35e-4209-88b5-7d6733d65ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that not only are the benefits "overly delayed,"
        they are also "inadequate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6eee52-8453-4ad7-8daf-5821dfdf709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T19:48:19.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:56:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing the government of continuous neglect, ACT Secretary General
        Raymond Basilio said teachers have yet to enjoy the grant of a ₱1,500 monthly
        internet allowance, 77 days service credit, 25% overtime pay for excessive
        workdays, and President Rodrigo Duterte''s "five-year long overdue promise
        of a justifiable salary upgrade."</p>'
  'duterte-zamboanga-city-c130-order-of-lapu-lapu':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T21:01:22.358+08:00
    'imagesource': 'jcr:2da76e8e-c4e3-47cf-b5d3-1ceed02f5fc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab527e38-ce6a-427b-8e77-d1a97224e795'
    'lead': 'President Rodrigo Duterte visited Zamboanga City on Monday to condole
      with troops affected by the C-130 plane crash over the weekend, conferring honors
      on the soldiers hurt and killed in the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T21:08:22.187+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:56:27.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:35.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Philippine-Air-Force', 'Air-Force', 'PAF']
    'template': '1'
    'title': 'Duterte visits, confers honors on soldiers killed, wounded in military
      plane crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c2a88-8050-44e8-81c0-7b13865eb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:08:22.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:56:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — President
        Rodrigo Duterte visited Zamboanga City on Monday to condole with troops affected
        by the C-130 plane crash over the weekend, conferring honors on the soldiers
        hurt and killed in the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b55ce-3a75-40f2-9ad4-ba7f7f3781e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:08:22.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:56:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit came a day after the military plane crashed in
        <a href="https://cnnphilippines.com/news/2021/7/5/AFP-Sulu-plane-crash-death-toll.html"
        target="_blank">Patikul, Sulu</a>. Defense Secretary Delfin Lorenzana confirmed
        that 52 individuals have died in the country''s deadliest military air disaster
        in at least four decades.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752844b9-9721-47b6-81bd-f54f09dbb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:08:22.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:56:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very sorrowful event. <em>Kung ano ang nasa puso niyo,
        ''yun din ang nasa puso ko."</em> Duterte told those who were present during
        his visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa011bee-cf2a-477d-b627-393d323e3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:08:22.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:56:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a very sorrowful event. What is in your heart
        is in mine as well.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d10ee8-d88b-4659-b742-825326246204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:08:22.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:56:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave his assurance that help would be given to soldiers''
        families, specifically mentioning providing for the education for their children,
        giving prosthesis to troops who have lost limbs, as well as providing monetary
        help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a932b88-7fd8-43d1-bd94-bd50b7eb5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:08:22.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:56:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best that we can really do the most important thing is that
