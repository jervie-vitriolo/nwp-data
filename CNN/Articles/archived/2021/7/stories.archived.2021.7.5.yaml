      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still  some portions of the gas that is trapped below.
        Kumpara sa kung masyadong mababa po ang gas na continuously degassing lang,
        ang tsansang magkaroon ng pagsabog hindi mataas," Solidum explained.</p>'
