      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287a1c2-598e-44cf-873c-b42bb30f31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted in a separate briefing that they are also still looking
        at other possible angles such the weather, human error, and overcapacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9d60a-1f92-4d86-a470-2afd3a687f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7005faf-6f98-4159-acaa-06f267424939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still searching for the "black box", or the flight
        data recorder of the plane, to determine the cause of the fatal incident,
        Arevalo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6535b-ebd6-4f13-b6d5-e6ced140d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.281+08:00
