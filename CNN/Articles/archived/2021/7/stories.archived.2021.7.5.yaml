    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030cb5d-562d-4e40-90e9-b167298a6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:55:50.280+08:00
