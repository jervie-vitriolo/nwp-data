      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770dbe17-dd1a-4343-9532-d84afac790eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:14:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:55:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far detected 19 cases of Delta variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0d46b-4c21-47af-a8cc-7109058c70ac'
