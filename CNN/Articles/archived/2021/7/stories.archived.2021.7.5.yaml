    'title': 'The New Breed of Pandemic-Induced Supermoms Needs More Support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9e233-ebaf-4292-bd66-f8e0d65f2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.226+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;In the pandemic,
        mothers morphed into “supermothers”, looking out for their families in the
        face of an unseen enemy, but who is looking out for them?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277db23-49d4-4198-8c26-edb5bd08f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.226+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitch Albom’s book “For One More Day'''' tells us how our stories
        are, in fact, our mothers’, as theirs is where ours begin. When we were born
        out of our mother’s tenderness and agony, we grew up relying on their continual
        affection. But while she wears her smile and kisses our foreheads goodnight,
        we sink into her reality. Motherhood was never made to be a simple task, but
        has the role intensified in this COVID-19-ridden world?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08121386-09ed-4573-a8c0-db20df2add56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.226+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino children often share a particular bond with their mothers,
        prompted by the core Filipino values of respecting the elderly and keeping
        close familial ties. This collectivism is a by-product of age-old cultural
        credence’s such as bayanihan and kapwa-pamilya. The closeness and reliance
        we share with our mothers has been thrusted on a pedestal, with the rest of
        us regarding them as figures of admiration—the women who manage to do it all.
        CNN Philippines Life’s April <a href="https://cnnphilippines.com/life/culture/2021/4/15/mothers-in-lockdown-pandemic.html">cover
        story</a> uncovered the struggles and changes that mothers faced whilst enduring
        the global humbling. In spite of the supposed break, mothers were never given
        ample time to prepare, but instead catapulted to a status expectation: be
        a supermom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad4251-04ee-4229-9fbf-973c0f64c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.226+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vignette into their day sees them donning various hats: chef,
        breadwinner, confidant, organizer, and teacher, among others. But a closer
        look shows the supposed expectations mothers were tasked to uphold. During
        the pandemic, this expectation was made more apparent. The COVID-19 crisis
        has necessitated more time, energy,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b11ec3-4af0-4e76-bf4b-afb1ec0ec00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and emotional rigor to sooth the rest of the family. While we languished
        in the somber thought of an unsettling tomorrow, our mothers were occupied
        with worry over an unsure today. In the end, they probe us to displace our
        despair onto them, because that’s what supermothers do. Put themselves on
        the frontline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf475d68-8b3e-4341-8265-6aeab00a3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxing duties of motherhood makes them susceptible to health
        concerns. According to Abigail Tucker’s <a href="https://time.com/6045684/mothers-pandemic-stress/">piece</a>
        about the biology of mothers, chronic stress has been proven to be adverse
        to mothers’ health. And apart from said stress, external calamities, such
        as a global pandemic, heightens the risk of depression in them, specifically
        in pregnant women and young mothers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2e726-a210-468b-8c6f-b1e6315a2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://nihcm.org/publications/the-mental-health-of-young-parents-during-covid-19-and-beyond">claim</a>
        by the NIHCM Foundation finds that young mothers are more susceptible to COVID-induced
        stressors and are four times more likely to experience mental health conditions.
        Pregnant women or recently pregnant women have also been <a href="https://www.cdc.gov/coronavirus/2019-ncov/need-extra-precautions/pregnancy-breastfeeding.html#:~:text=Pregnant%20and%20recently%20pregnant%20people,death%E2%80%94compared%20with%20nonpregnant%20people.">observed</a>
        to carry higher risks upon contracting COVID-19, with frequent cases of hospitalization
        and special care. Similarly, a separate study from the University of Glasgow
        deduced that women under 50 are seven times more likely to reach breathlessness
        and two times more likely to experience heightened fatigue than men. But apart
        from the need to stay healthy, they also need to look and feel good. Daniel
        Hamermesh, a labor economist from the University of Texas was previously <a
        href="https://www.smithsonianmag.com/science-nature/how-much-is-being-attractive-worth-80414787/#:~:text=For%20men%20and%20women%2C%20looking,cash%20in%20your%20bank%20account&amp;text=Beautiful%20people%20are%20indeed%20happier%2C%20a%20new%20study%20says%2C%20but,always%20for%20the%20same%20reasons.&amp;text=(Since%20beautiful%20women%20tend%20to,work%20force%2C%20he%20says.)">quoted</a>
        in saying that “Women feel that beauty is inherently important.” Hamermesh,
        who has done extensive research in pulchronomics (also known as the economics
        of beauty), found that women tend to feel bad when they do not look their
        best. There exists an internalized drive to maintain an appearance, and Hamermesh
        <a href="https://www.forbes.com/sites/susanadams/2011/08/30/does-beauty-really-pay/?sh=1ee096407276">argues</a>
        that it does reap rewards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e4aaa-83d6-4e1f-a5cc-6fa4c3df2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no point in denying that mothers are thinning themselves
        out to fulfill their evolving demands. The work has never come easy, even
        prior to the pandemic’s arrival. Not to mention, the surrounding threats are
        magnified, which means our mothers are at higher risk of health endangerment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72ac74-0b0e-4aa4-828a-cb26907c2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, a daily dose of Vitamin C may be inadequate in bolstering
        their health, and stronger measures to resolve this is especially urgent.
        Vitamin C + Zinc + Vitamin E (FORTIMA), the latest supplement for women, is
        spearheading the subsistence inquiry into motherhood. The little tablet is
        a concoction of 500 mg Sodium Ascorbate (non-acidic form of Vitamin C), 10
        mg of Zinc, 22 I.U. of d-alpha Tocopheryl Succinate (Vitamin E)—all of which
        combine into the Fortibella Complex, which is engineered to help provide immunity,
        strength of body, and healthy skin with proper diet and healthy lifestyle.
        But in order to truly understand the potency of the vitamin, its three components
        must first be broken down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f1cc3-f17c-4a3b-bf23-be8dcb48db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is <a href="https://www.hsph.harvard.edu/nutritionsource/vitamin-c/">Vitamin
        C</a>, a known antioxidant that helps strengthen immune systems and helps
        in neutralizing the <a href="https://www.verywellhealth.com/information-about-free-radicals-2249103#:~:text=Free%20radicals%20are%20atoms%20that,other%20parts%20of%20human%20cells.">free
        radicals</a> in the body, which also plays a vital part in infection regulation
        and wound healing. Free radicals, when present in the body, may cause <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5551541/">oxidative</a>
        stress, which can lead to negative effects on cellular structure and antioxidants
        are often needed to regulate their activity. According to the European Food
        Safety Authority, <a href="https://efsa.onlinelibrary.wiley.com/doi/pdf/10.2903/j.efsa.2010.1815">Vitamin
        C</a> reduces tiredness and increases mental performance, particularly in
        aspects such as concentration, learning, memory, and reasoning. <a href="https://www.webmd.com/beauty/ss/slideshow-benefits-of-vitamin-c-for-skin">Vitamin
        C</a> also helps augment physical attributes such as smoothing wrinkles, increasing
        collagen production, and protecting the skin against sun damage, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d17c4-80e5-44f8-97fb-0cb7179d138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, <a href="https://ods.od.nih.gov/factsheets/Zinc-HealthProfessional/">Zinc</a>
        is a defense supplement that helps combats potential threatening toxins, commonly
        used as a remedy for colds, and is often present in lozenges because of its
        anti-viral properties. The <a href="https://efsa.onlinelibrary.wiley.com/doi/pdfdirect/10.2903/j.efsa.2009.1229">mineral</a>
        also performs in the processes of DNA synthesis and cell division, both of
        which are crucial in tissue development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc07e7-6bdf-4f53-a9df-aa0f927fc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last is <a href="https://www.mayoclinic.org/drugs-supplements-vitamin-e/art-20364144">Vitamin
        E</a>, another antioxidant that contains photoprotective and skin barrier
        properties that can help prevent dry skin. It also aids in the fight against
        free radicals, allowing for a healthier and nourished skin. Vitamin E is also
        reported to work positively alongside Vitamin C and together, can have “synergistic
        effects” according to the European Food Safety Authority. A <a href="https://lpi.oregonstate.edu/mic/health-disease/skin-health/vitamin-C">study</a>
        by the Linus Pauling Institute found that the two combined may work better
        than either one alone. Prospective <a href="https://pubmed.ncbi.nlm.nih.gov/8869680/">studies</a>
        have seen the Vitamin C and Vitamin E combination work to resist UVB damage
        (sunburn cell formation) and have since been utilized in sunscreen production.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e944c-342d-4ffb-825c-454c0796c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:02:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three building blocks (Vitamin C, Vitamin E, and Zinc) fuse
        to help boost immunity and promote healthy skin through Vitamin C + Zinc +
        Vitamin E (FORTIMA), a vitaminal reassurance for women in need of the sustenance
        and physiological protection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31aeb54-d025-4deb-9582-bdaed41356b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:37:43.228+08:00
      'mgnl:createdBy': 'joemil'
