  'mudslide-atami-japan-missing':
    'author': 'Emiko Jozuka, Junko Ogura and Blake Essig, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-05T17:21:46.219+08:00
    'imagesource': 'jcr:e835e997-f515-4aef-a73f-013182bfa605'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '215d2a0d-f9c7-4e4e-aaba-085335ce4c38'
    'lead': 'Japanese rescue workers continued to search for survivors Monday, two
      days after a devastating "tsunami" of mud swept through a coastal city, killing
      at least three people and leaving 80 feared missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T17:24:56.777+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:58:56.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:30.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Asia', 'mudslide', 'Atami']
    'template': '1'
    'title': '80 people feared missing in deadly ''tsunami'' mudslide in central Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e970d0-5ef8-4014-a133-0fbd929d0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:58:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese rescue workers continued to search
        for survivors Monday, two days after a devastating "tsunami" of mud <a href="https://www.cnn.com/2021/07/03/asia/japan-mudslide-atami-intl-hnk/index.html"
        target="_blank">swept through a coastal city</a>, killing at least three people
        and leaving 80 feared missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed094de9-b673-4cfa-8448-343fc6524c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:58:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rains triggered the powerful mudslide in Atami, Shizuoka
        prefecture, about 90 kilometers (56 miles) southwest of Tokyo. Footage posted
        on social media showed the deluge of black water crash down a mountain and
        into the city, destroying homes in its path as neighbors watched on in horror.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9ed8f-f348-4d66-a4fd-d12a5dcc6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:58:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts were stepped up throughout the weekend, with police,
        firefighters and members of the Japan Self-Defense Forces joining the difficult
        and occasionally treacherous operations. An additional 13 people were rescued
        Sunday, an Atami City official said, one of whom was seriously injured and
        later died, bringing the death toll to three.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966ff7d-275d-47ea-aff0-37b552b4eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:58:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that 25 survivors have been rescued, while 80
        remain unaccounted for. Officials had previously said 113 were missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a7398-e0f7-4c1e-99bb-bb189200e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:58:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the people currently unaccounted for, it''s possible that some
        may not have been in the city at the time of the mudslide, the city official
        said. Authorities are working to confirm their whereabouts, the official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de92b3-95d2-48ce-8343-aed3b6462bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:58:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety of 135 of the 215 residents of mudslide-stricken parts
        of Atami''s Izusan district have been confirmed, the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380469d8-f0f1-4538-98c9-dda6739051d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuji Shima, who lost his home and all of his belongings, was evacuated
        to his friend''s home along with his wife and mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f1094-201e-4216-b153-c75887713d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mudslide looked like a tsunami — it was like a big wave that
        made a thunderous noise and came crashing down onto the ground," Shima said.
        "The ground rumbled and the electricity pylons were shaking."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966b5bc-2ecb-4daa-835a-0abd8fe6b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shima added there was a "muddy, chemical stench in the air" as the
        mudslide crashed down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef7954-9f37-4d72-bf1b-6d147ac5a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all happened in a split-second," he said, adding that he prioritized
        his family''s safety before anything else, and didn''t bring any belongings
        with him as he fled his home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26a915-ed3f-46f2-b561-724d386adf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 houses were swept away in the mudslide, Atami City''s
        Fire Disaster and Management Agency said. Officials started evacuating people
        Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346ad3a-3fda-4eab-8b1a-c6a61c20b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atami has three evacuation centers. Two private hotels in Atami
        are also sheltering 562 people, the city official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad46ae6-2246-439d-b77c-cc584bc416db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Sunday, Heita Kawakatsu, the governor of
        Shizuoka, said the prefecture will investigate whether the mudslide was caused
        due to deforesting the area, which might have reduced the ability of mountain
        soil to retain water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e41cf1-680a-46a6-806c-636c6d0c6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Yoshihide Suga expressed his condolences
        to the victims of the landslide on Saturday and stressed that emergency workers
        were doing their utmost to save lives, rescue people and help with evacuations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca4c6a-d389-412a-9aef-b40fc6e58b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga added that the heavy rain would continue to affect various
        parts of the country, and urged citizens to check hazard maps in their local
        area and pay close attention to weather updates and evacuation information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378111c-c743-40f6-abed-f177ad219984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is prone to landslides, averaging up to 1,500 landslides annually
        in the past decade — an almost 50% increase compared to the previous 10 years,
        according to a <a href="https://www.mlit.go.jp/report/press/sogo08_hh_000161.html"
        target="_blank">2020 Japanese government report</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bb4ed-411a-43a4-aded-24cda92c06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding related disasters, like landslides, are a traditional yet
        serious risk to the country. This is because half of the Japanese population
        and 75% of the country assets are concentrated in flood-prone areas, <a href="https://www.mdpi.com/2071-1050/12/13/5357"
        target="_blank">according to experts</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0f022-57fe-4b00-9591-25be18d25ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:24:56.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:59:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/05/asia/japan-missing-mudslide-intl-hnk/index.html"
        target="_blank">80 people feared missing in deadly ''tsunami'' mudslide in
        central Japan</a>."</em></p>'
  'palace-trillanes-plunder-allegations-duterte-go':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T17:32:12.028+08:00
    'imagesource': 'jcr:4d967e5c-a134-4466-aef8-897218350e33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e624855-c144-4602-8ab6-e6aac8da8fd7'
    'lead': 'Malacañang brushes off former Senator Antonio Trillanes IV’s plunder
      accusations against President Rodrigo Duterte and Senator Bong Go, claiming
      he has no sufficient evidence to back these up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T17:37:51.159+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:58:51.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:31.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace dismisses Trillanes’ plunder allegations vs. Duterte, Go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b1ccd-c305-4966-a95a-f904c1914973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> —&nbsp;Malacañang
        on Monday brushed off former Senator Antonio Trillanes IV’s plunder accusations
        against President Rodrigo Duterte and Senator Bong Go, claiming he has no
        sufficient evidence to back these up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3b808-b918-427f-8522-d29f2d4c7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema kay Senator Trillanes, wala pong ebidensya [The problem
        with Senator Trillanes is he has no evidence],” Presidential Spokesperson
        Harry Roque said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a35ee-807f-4dc0-8bbe-edb6c66ae758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binato na niya ‘yan hindi pa senador si Bong Go. Wala naman siyang
        napatunayan nung siya’y nakaupo pa sa Senado [He made those allegations even
        before Bong Go became senator. Trillanes wasn’t able to prove anything when
        he was still in the Senate]," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b5097-3f79-48cf-b88a-52697c7ef096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing documents from the Department of Trade and Industry as well
        as from the Commission on Audit, Trillanes said Go’s father and half-brother
        —&nbsp;Desiderio Lim and Alfredo Amero Go, who both own construction companies
        —&nbsp;were awarded government contracts totaling ₱6.6 billion from 2007 to
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ee8ce-2472-4ded-8a4c-aed916e74a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go''s father owns CLTG Builders, while his half-brother owns Alfrego
        Builders &amp; Supply, Trillanes said. All of the government projects they
        secured are either located in Davao City where Duterte was former mayor, or
        in another locality in the Davao region, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1184635-db7b-4c5d-bdec-49deb8cf23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maliwanag na ginamit ni Bong Go ang kanyang posisyon in connivance
        with and obvious consent of Duterte as mayor and later on as president para
        makinabang ang kanyang pamilya [It’s clear Bong Go used his position in connivance
        with and obvious consent of Duterte as mayor and later on as president for
        the benefit of his family],” Trillanes said in a <a href="https://www.youtube.com/watch?v=0CLmAhze8xc&amp;feature=youtu.be">YouTube
        video</a>, noting that Go had been a longtime aide of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1f1c5-2d28-4296-b4ba-1159dd912f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing the two officials of plunder, Trillanes vowed to file criminal
        charges against them once Duterte’s term ends in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f356f-9823-4cbf-9cf0-a488c7ed10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:37:51.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:58:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roque said the inaction now shows Trillanes doesn’t have enough
        proof, the former senator explained he’s delaying it until next year, as he''s
        "sure" the President will take advantage of his position to junk cases against
        him.</p>'
  'PH-debt-end-May':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-05T17:36:41.272+08:00
    'imagesource': 'jcr:9311e38a-f741-4994-b17a-66899aaa12fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b3a3b56-d993-41a0-b172-eb31ded13dfd'
    'lead': 'Recent data from the Treasury Bureau show end-May''s ₱11.07-trillion
      tally outpaced the all-time high of ₱10.99 trillion logged in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T17:39:36.389+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:58:31.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:31.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-debt', 'outstanding-debt', 'loans', 'May', 'Treasury-Bureau',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'National debt breaches record ₱11 trillion in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2130c-ee76-45b8-b531-b55c7fa6ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The country''s
        outstanding loans once again reached an all-time high this May as the government
        borrowed more to finance COVID-19 response measures, data from the Treasury
        Bureau published Monday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc4f0d-6cb8-4e87-8778-cdae00d71b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dac458-e56f-43a7-a733-6f274d84ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national debt stood at ₱11.07 trillion by the end of the month,
        up by ₱79.81 billion or 0.73% from the previous record ₱10.99 trillion in
        <a href="https://cnnphilippines.com/business/2021/6/3/PH-debt-end-April-2021.html">April</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c04ab9-aee5-4493-b2bd-b5c0caf5e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bddbe7-954f-4b1f-80d9-d28edd99e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also a 24.5% spike from the ₱8.89 trillion
        recorded in May last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa9f4a-a1c2-4153-80eb-f9236a09a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0cf7e-6d2c-4a5b-8c5a-7f24fae0eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury noted that 71.5% of borrowings were made locally. Local
        debt stock hit ₱7.91 trillion in May, climbing by 1.3% from April as a "result
        of the net issuance of government securities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618efad1-b321-4fce-b201-91b54abb7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6242e8c-4635-4dc2-a303-bd8b77c79386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, external debt  which comprised 28.5% of total loans  was
        worth ₱23.56 billion during the month. This is 0.74% down from April''s level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259021cd-c919-47f1-b919-a8cd3564250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72170d-d919-4b41-bd9e-ba7022363657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau attributed the month-on-month decline to the "₱28.58
        billion impact of local-currency appreciation against the US Dollar and the
        net repayment of foreign loans amounting to ₱0.22 billion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3654dd-652a-4343-ba8a-40f1656da385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cfe54-2276-4ecc-8b7f-26d88344ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These likewise offset the ₱5.24 billion revaluation of the peso
        value of loans denominated in other currencies like the euro and Japanese
        yen, added the Treasury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dd0a0-832a-488a-b86c-3c365d88a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c0948-093b-45f5-a12d-14e46ccb6713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May payment guarantees fell to ₱425.69 billion, a 1.9% drop from
        the month before, as the net redemption of local and foreign obligations reached
        ₱5.52 billion and ₱690 million respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dbab7-29b3-4d81-a1a3-e33541cad291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8c848-a73f-4871-820b-19c4c86cdea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluctuations of local and third-currency exchange rates also pulled
        the peso value of external guaranteed debt by ₱1.76 billion and ₱180 million,
        the bureau added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2060b65-5bae-41d2-9e02-c2b495824f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3184c0-97f6-477e-bc26-6df7d850d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, the Finance Department <a href="https://cnnphilippines.com/news/2021/6/15/Dominguez-PH-debt-level-covid-19-vaccine.html">said</a>
        the country''s debt level is high but still sustainable and manageable.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77f07a-4ed3-4c1e-977c-d757dacf077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89841e2-352a-4462-a3f9-5ac582d37576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T17:39:36.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:58:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With revenues remaining low amid strict lockdown measures, the government
        has resorted to borrowing both from local and foreign sources to support growing
        expenditures in combatting the health crisis. The country''s fiscal deficit,
        in turn, jumped to a five-month high in <a href="https://cnnphilippines.com/business/2021/6/22/PH-budget-deficit-May.html">May</a>.&nbsp;</p>'
  'Duterte-part-of-2021-press-freedom-predators-list-':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T18:30:16.779+08:00
    'imagesource': 'jcr:53b4ca00-f8d2-44f8-b3fd-7f7b9c515656'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f25c74-d7e8-4a98-bddd-bc8f9d7ba307'
    'lead': 'International organization Reporters Without Borders included President
      Rodrigo Duterte in its 2021 ''press freedom predators'' list due to his ''total
      war against independent media.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T18:29:22.276+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:58:11.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:31.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte part of 2021 ''press freedom predators'' list '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed9df9-5818-4514-b93f-5f512e514a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T18:29:22.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong>&nbsp;President
        Rodrigo Duterte was included by international organization Reporters Without
        Borders (RSF) in its 2021 "press freedom predators" list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47297ec8-16c6-4862-a6e1-ad9d03cca679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T18:29:22.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a17d48-a6a6-4595-9a57-3b9da3cac7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T18:29:22.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international media watchdog said Duterte''s method of limiting
        press freedom in the country is by waging a "total war" against independent
        media.</p>'
