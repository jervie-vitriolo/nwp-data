      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 111 of the new Beta variant infections are local cases,
        two from ROFs, and six cases are still under verification.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d25d68-7e57-446e-a4e4-5fec3c46e9f5'
