      'mgnl:type': 'text'
      'text': '<p>Now, Säntis Delicatessen customers with BDO-issued American Express
        Cards can also enjoy 5x Rewards on their purchases until August 31, 2021.
        As part of the Shop Small movement to help businesses affected by the pandemic,
        points earned can be used to redeem a reward of choice from a selection of
        gift certificates, gadgets, appliances, air miles, and more.</p>'
    '20':
