      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> UK Prime Minister Boris Johnson is setting
        out his plan to lift most of England''s remaining coronavirus restrictions
        by mid-July, despite warnings from some experts that the current surge of
        Delta variant cases across the country means such moves were premature.</p>'
