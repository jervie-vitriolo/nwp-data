      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The rest of the Champlain Towers South
        building was demolished Sunday night and officials hope it will now be safer
        for rescue teams to expand their search with fewer reinforcements.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ab085-8688-44f6-af39-638d862a01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831df145-6560-4ec7-9e99-3e885b077f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search efforts, halted during the demolition, have resumed at the
        site, Miami-Dade Fire Rescue said Monday morning.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0a991-56f2-44c0-88d0-ee0079c74e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec96e6-a537-4894-9d54-3b278d3058bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure was demolished around 10:30 p.m. Sunday using a method
        Miami-Dade County Mayor Daniella Levine Cava called "energetic felling," describing
        it as a process that "uses small, strategically placed explosives and relies
        on gravity to bring the building down in place."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f2db4-16f2-4aeb-b0cc-a5df71617e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2d56e-3c68-4344-820c-31459e5fe9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demolition came after part of the building fell early in the
        morning on June 24, collapsing approximately 55 of the building''s 136 units.
        Crews immediately began digging through up to 16 feet of concrete and have
        confirmed at least 24 people were killed, including children. There are 121
        people who remain unaccounted for.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1aec23-0675-4229-bf66-e2c6b40d3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da10eae-805c-4465-b87d-49e447ccda2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the threat of Tropical Storm Elsa looming, officials and rescue
        crews were increasingly concerned about the safety of those searching the
        rubble and the potential the rest of the structure would collapse.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc65573-b192-43f5-9beb-08eb9ebf04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2b257-17d2-46a1-a8cd-6dd340f7dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears as though the approaching storm may have been a blessing
        in disguise for us in that it initiated the demolition discussion," Surfside
        Mayor Charles Burkett said Sunday night. "We want to make sure that we control
        which way the building falls and not a hurricane, so all of this together
        I think ended up being a good thing."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd243f-c5a9-461d-a3ad-3490e2b3554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba94d28-df29-4912-aeab-e0d026f50fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkett said he hopes the demolition will eliminate a potentially
        dangerous threat to workers and possibly open an estimated third of the remaining
        pile to search and rescue teams.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6205054-4285-463a-b003-20af29cecb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5515f66-bb55-4213-bcc1-4f39c9257ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T21:51:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search efforts at the partially collapsed building were paused Saturday
        around 4 p.m. so engineers could secure the site and prepare for the demolition.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062ad40-92a3-4745-b580-408a12b67c8d'
