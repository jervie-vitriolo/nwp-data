  'Air-Force-C-130-plane-crash-military-Sulu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-05T09:47:32.422+08:00
    'imagesource': 'jcr:1974117c-dca6-4be5-b920-aa22cbfab69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd2de90-be69-45cf-ac70-8c8b2cac9205'
    'lead': 'The Armed Forces says accidents are inevitable after four military aircrafts
      crashed this year, killing scores of soldiers and civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-05T09:50:00.610+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:02:55.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:54:20.765+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Accidents happen,'' but AFP assures airworthiness of assets after
      string of deadly incidents'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9266558-12d7-400f-8793-564bfb9a8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T09:50:00.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:02:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Armed
        Forces of the Philippines on Monday said accidents are inevitable after four
        military aircrafts crashed this year, killing scores of soldiers and civilians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57017f4-af20-4b19-96b2-8b587f9f9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:11:29.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:02:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson MGen Edgard Arevalo, however, assured they are
        striving to ensure the airworthiness of all military air assets, including
        the stringent training of pilots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d33e4-058c-4c07-be87-fb95c145b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:11:29.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:02:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is indeed a series of accidents involving our aircraft. We
        are saddened by it. We are doing all we can in the AFP to ensure that incidents
        like this don''t happen, but accidents happen. But what we could do is prepare,
        ensure the airworthiness of our aircraft," he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8368de-8860-4aa8-8c71-c553def78d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:11:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:02:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the AFP is constantly repairing and upgrading
        the air assets to ensure these are up to date and within standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2997a5-59e1-4bbf-9e16-506b3dd06e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:11:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:02:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only been seven months into 2021, but the Air Force has already
        figured into four deadly air incidents. The Huey crash in Bukidnon in January
        killed seven people and the accident involving the MG520 in Bohol killed a
        pilot in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d2dbd-6e3d-433a-95f7-d33c1e1b47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T16:11:29.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:02:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two newly acquired aircraft also crashed, killing dozens of soldiers
        and civilians. The combat utility helicopter delivered in the country in December
        2020 crashed in Tarlac in June, killing all six crew members. The C-130 plane
        involved in the accident on Sunday that ended the lives of 47 military personnel
        and three civilians living in the crash site was turned over by the United
        States in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
