      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backed by most of the private sector, Duterte easily imposes his
        line on media outlets owned by businessmen that support him," the group said
        in its report.</p>'
