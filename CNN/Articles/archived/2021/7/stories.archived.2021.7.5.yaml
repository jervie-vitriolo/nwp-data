      'mgnl:lastActivated': 2023-01-25T11:55:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of the government''s roadmap out of lockdown which
        was delayed last month to no earlier than July 19. A final decision on what
        has been dubbed "Freedom Day" will be made in a week''s time following a review
        of the latest data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81f114-65ca-4099-be31-091afbe234bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77232f3-cb69-433e-a299-32cb0382de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infections is predicted to rise if measures are rescinded,
        but the government believes its vaccination campaign has weakened the link
        between cases and hospitalizations and death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b7e36-c3c9-46df-8416-196127024b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca07d6f-9e63-40c1-9c48-fb59974029ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 86% of the UK''s adult population has received a first dose
        of a Covid-19 vaccine and more than 63% have received a second dose, according
        to government figures. On Sunday, the UK recorded 24,248 new cases and 15
        coronavirus-related deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23969a5-df9a-4e53-9427-e5fc1f1ad4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6858afa-aa56-4daa-92fd-251c9bcea4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current restrictions include maintaining a distance of "one-meter
        plus," the use of face coverings on public transport and inside enclosed public
        spaces, a cap on the number of attendees at weddings and funerals, the continued
        closure of nightclubs, and scanning in and out of cafes and restaurants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7117f-6651-415a-a93c-1135d0a36ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423ea6f-9fad-487a-803a-691933c63724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A personal choice''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41c5dc-b7d9-4e05-971f-abab1b6e5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans mark a considerable shift in tone from the government,
        and come as new UK health secretary Sajid Javid also signaled he would like
        to ease coronavirus restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d9829-81e9-4be5-b43a-151b23bb4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2e8f9-aa5a-46d6-886b-ca4dcbf2bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track for July 19 and we have to be honest with people
        about the fact that we cannot eliminate Covid," Javid wrote in an article
        for the Mail on Sunday newspaper this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c9579-12f6-4ae6-af77-12e39e18394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ea8d8-a697-4036-a9d0-570f3492ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also need to be clear that cases are going to rise significantly.
        I know many people will be cautious about the easing of restrictions -- that''s
        completely understandable. But no date we choose will ever come without risk,
        so we have to take a broad and balanced view. We are going to have to learn
        to accept the existence of Covid and find ways to cope with it -- just as
        we already do with flu."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd553e9-ea8a-433e-af68-4c7afde0b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3516c8-aa68-456e-b904-fab59407a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior lawmaker said Sunday that face masks would become
        a "personal choice" in England once restrictions are eased.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11241c36-dc35-4fde-a357-f2fd0d4fc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac134c-b2c3-41a0-8e43-53f8ca858d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t particularly want to wear a mask, I don''t think a lot
        of people enjoy doing it," housing secretary Robert Jenrick told Sky News.
        "We will be moving into a phase though, where these will be matters of personal
        choice and so some members of society will want to do so for perfectly legitimate
        reasons, but it will be a different period where we as private citizens make
        these judgments rather than the government telling you what to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9420a8-08cc-4ff6-afdc-877c92388903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3c3ea-d424-4fbb-a7c4-c23cadc0f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a fresh wave of infection continues to swell, concern is
        growing among health care experts over the impact of a relaxation of pandemic
        measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d177c-9152-4bab-8c46-9770e30575b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1b3c0-0d5f-4228-82f7-2ede34155d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepti Gurdasani, an epidemiologist and senior lecturer at Queen
        Mary University of London, said the government''s decision to press forward
        with England''s unlocking was "unsurprising" and would put significant pressure
        on hospitals once more, in addition to exposing many more people to "long
        Covid."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b17975-2458-4468-bdf4-1e994261323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748d49e-2126-44ad-abf1-5c5f1fe9b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has consistently ignored the advice and prioritized
        short-term economic gain," Gurdasani told CNN. "Even at the current rates,
        we''re in for trouble, and opening up further of course increases those risks
        greatly. Not only would I say we need to really pause opening up further until
        we vaccinate many more people, but also deal with the current wave."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324484ea-0cb3-4fa3-b05f-69e1e1703bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd4273-a9dd-401b-8bca-dd1778fc23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurdasani described the government''s plan as "hugely unethical"
        and alarming, given "we know that long Covid is common in young and healthy
        people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585b1e2-cfad-48da-a192-18190ce6ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd77bc-55c8-4437-bd0a-2cd3337efde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the flu, like Sajid Javid seems to suggest," Gurdasani
        said. "Please tell me when flu has led to 400,000 people having chronic disability
        in a period of 16 months ... why would we want to expose so much of our population
        to herd immunity through natural infection when we have safe and effective
        vaccines that could be given to them in the coming weeks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649aa737-79ea-4015-9364-62a4116be231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d77875-157c-4bee-ba06-eeae3b087357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurdasani urged the government to adopt smarter policies like continued
        mask use and investment in ventilation in schools and workplaces, while allowing
        more time for greater vaccination coverage before lifting measures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c2b80-b932-4aab-9fae-c19c45616d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac61f07-ba55-4ade-860b-08e82024cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pivoting to protective measures as the country emerges from restrictive
        lockdowns is an approach echoed by the British Medical Association (BMA),
        which is urging the government not to "throw progress away" and maintain some
        targeted methods to limit the spread of Covid-19 after July 19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe33e40-f896-4176-96f9-fc091de1f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd9f4e-81e6-48a0-b11e-26281f165938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chaand Nagpaul, BMA council chair, said in a statement it "makes
        no sense to remove restrictions in their entirety in just over two weeks''
        time" and called on ministers not to rush to meet their self-imposed deadline.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6fc68-95d1-4852-a624-10cebbc7489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb1844-7a4a-43e6-b615-e1437c751fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made excellent progress with both the vaccination campaign
        and individual action from people across the country over the last 18 months,
        and the government must absolutely not throw this away at this critical juncture,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fef9e3-aa9e-4381-bbcd-161a264e5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba95fc-a6e5-4d2c-a36a-67916a9a699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagpaul said that although hospitalization numbers were not spiking
        as high with previous peaks, spiraling levels of community transmission "provides
        a fertile ground for new, potentially vaccine-resistant variants to develop."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75c10f-d07c-4f0f-9f48-ac10c0892769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff888b-0429-40ed-823c-52f37a03fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that evidence suggests one in 10 people suffer longer-term
        impacts of long Covid, even if they only suffered a mild infection, and that
        an estimated 2 million people in England were living with long-lasting symptoms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359b7ef-a072-41a4-96f1-70b41b9025da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12259c89-4be0-4957-8d3e-cdc8df714860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These factors could have serious consequences for the NHS and public
        health teams as well as business, education and wider society -- therefore
        stemming the spread of the virus in the community with a series of manageable,
        targeted measures must be the priority right now," Nagpaul said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc059c97-a150-4b25-b14c-b89f5ba0865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ea313-b4f1-40e4-a790-675804a7c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An abdication of responsibility from the government''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9400098-69ad-4dc0-8a3d-4522e60537fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Griffin, an associate professor in the School of Medicine
        at the University of Leeds, said in a statement provided to the UK''s Science
        Media Centre (SMC) that vaccines provide "a clear route" out of the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b3cd1-6f0b-4f72-8cb2-129dca743268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71723844-f6ae-4924-b91f-77da467e97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the "impatience with which restrictions
        are due to be relaxed is likely, in my view, to greatly amplify the number
        of infections we see caused by the Delta variant, and so cause unnecessary
        harm along this road."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfa8cb-acbd-434c-baf3-fa7ef8b12012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149c26f-6851-4720-8fba-8d0d77bf5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin added that Johnson''s plan, which effectively shifts the
        responsibility for safety measures from the government to individuals, represented
        "an abdication of responsibility from the government."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ebf08-e09b-4042-9ea1-4660231b5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f4a16-db58-478c-8a0d-92b43129e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all medical professionals are in agreement, with others
        saying the argument for removing all restrictions was compelling.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4b7c9-788e-4b30-bbc9-cf9477a200dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7cad9-53dd-4668-909f-4adb731e082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, a professor in medicine at the University of East Anglia,
        said in the same SMC statement that "there is a general consensus that Covid
        will never go away" and lifting restrictions over the summer -- when schools
        are out -- was the right move.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fd0ba-120c-47bb-a2ac-0b4aa9e5c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cd2fe-fb84-4cc3-9e69-2dd0fdd93405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though case numbers are rising quite rapidly at present, possibly
        as a consequence of celebrations around the Euros [soccer tournament], I still
        think it would be safer to lift restrictions now than in the autumn. The disease
        burden associated with a larger peak during the summer would likely be less
        than one during the winter," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983f87b-16d0-447a-a6a7-49da512f999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909572e-3f7a-4122-9279-f2d4d89a647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we have seen new issues appear during the course of this
        epidemic and so no one can be certain of the challenges over coming months,
        but we will eventually come into an equilibrium with this virus as we have
        with all the other endemic respiratory infections."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086983e-f908-46aa-8f7b-a3b35ba97f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:20:47.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:55:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/05/uk/england-covid-gamble-gbr-intl/index.html"><em>
        "England takes a big Covid-19 gamble as Johnson plans to scrap remaining lockdown
        rules"&nbsp;</em></a></p>'
