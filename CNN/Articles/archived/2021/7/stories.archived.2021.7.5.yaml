      'mgnl:lastActivated': 2023-01-25T12:02:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf370e6-de66-44db-b7fc-b60b0b80de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana confirmed on Monday night that
        the latest death toll in Sunday''s crash increased to 52 after the remains
        of two earlier missing soldiers were recovered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae56ea-2031-4e06-8228-060a3176c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.689+08:00
