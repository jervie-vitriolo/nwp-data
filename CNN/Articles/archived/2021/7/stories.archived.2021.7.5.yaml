      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e732d-f2d8-4361-8ea7-681fd7593eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T22:14:36.451+08:00
