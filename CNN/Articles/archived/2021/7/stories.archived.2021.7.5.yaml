      'mgnl:lastActivated': 2023-01-25T12:02:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2e1a2-ee09-4a7b-9d44-7695d7f3fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-05T12:36:25.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:02:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash left 49 fatalities and 47 injured persons from the military.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a62d6f-5f00-4e43-ba5c-15b5b74dde2d'
