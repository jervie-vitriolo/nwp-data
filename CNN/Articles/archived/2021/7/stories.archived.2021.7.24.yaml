  'Naomi-Osaka-Tokyo-Olympics-2020-opening-ceremony':
    'author': 'George Ramsay, CNN'
    'caption': 'Courtesy: Maja Hitij/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-24T02:39:42.751+08:00
    'imagesource': 'jcr:f257d5a2-0db6-4df8-b170-0930513c127f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4618134f-220a-4587-b4b9-86cbcab85b13'
    'lead': 'With no fans in attendance and a reduced number of athletes joining the
      parade, the Tokyo Olympics'' Opening Ceremony officially kicked off the Summer
      Games on Friday as tennis star Naomi Osaka lit the cauldron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T02:43:05.029+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:34:30.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:18.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naomi-Osaka', 'Tokyo', 'Olympics', '2020', 'opening', 'ceremony',
      'cauldron']
    'template': '1'
    'title': 'Naomi Osaka lights Olympic cauldron at Tokyo 2020 Opening Ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57576b2-7158-43a0-ac4b-51ed47a13446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With no fans in attendance and a reduced
        number of athletes joining the parade, the Tokyo Olympics'' Opening Ceremony
        officially kicked off the Summer Games on Friday as tennis star Naomi Osaka
        lit the cauldron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f03c5-b7fd-4082-bbc3-ae641811287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c13a22-95c9-479f-b436-2a58fdf28eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, a request from Tokyo 2020 organizers to push
        back Osaka''s opening match of the Olympics from Saturday to Sunday was granted
        ahead of the opening ceremony, fueling speculation that the four-time grand
        slam champion, who is making her Olympic debut on home soil, might light the
        cauldron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaebef7-d127-4d61-848c-0904f61a2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6574424-c20b-41f6-b182-dce678fa1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of a Japanese mother and Haitian-American father, Osaka
        was born in Japan but moved to the US when she was three years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9199b7-3a82-481a-bd7c-6656c6759bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4ebe4-da0e-4bb7-8c69-0a7fc226846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, citing her mental health, Osaka withdrew from
        the French Open, revealing afterwards that she had "suffered long bouts of
        depression" since winning her first grand slam title in 2018. She later also
        withdrew from Wimbledon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b9716-c857-47bd-afe4-7284fcbf1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58300e-5ddb-42f8-aada-ae138e8f9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony drew to a close around midnight in Japan as a spectacular
        firework display illuminated the Tokyo night sky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae1e6c-67b3-4b6b-bae2-5ad0058b9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7545586-9384-4d95-a295-a98a10e448af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surreal circumstances of the Games'' curtain raiser -- unlike
        any other previous opening ceremony -- provided a glimpse of what is to come
        over the next 16 days with the coronavirus pandemic set to loom large over
        proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffd4bd-be12-4fd6-b9f0-407de593e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3cbb7-8439-47b6-ba89-7469f58a1f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While opening ceremonies of the Olympics are usually staged in front
        of packed stands, spectators were kept away in Tokyo. Instead, many lined
        the fences around the city''s National Stadium throughout the day, while others
        gathered outside the venue to protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60a979-7d5d-4202-bb46-5b4087893e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955ae18-293a-4089-b70c-a6814f176d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tokyo 2020 organizers, 950 people attended the opening
        ceremony -- only a handful in a venue with a capacity of 68,000 -- as the
        206 delegations competing were officially welcomed to the Games. US First
        Lady Jill Biden and French President Emmanuel Macron attended the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b63912-208f-46a5-92bd-def5f0becb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4df609-a026-41a5-abc1-bd8dcd042989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With athletes expected to arrive in the Olympic Village five days
        prior to their competition and depart a maximum of two days after, fewer took
        part in the parade of nations compared to previous Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80223e5-263c-414e-a945-bd597ae39b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6669d-feba-472f-aaac-fc7909f938fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/interactive/2021/07/sport/marathon-tokyo-2020-spt-intl/">US
        marathon runner''s remarkable journey to Tokyo 2020</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d20ec7-9bc1-4e54-8ce0-c3cdffcbd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73470b62-84c1-47b3-86df-7cdf820efb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA, for example, had more than 200 athletes walking through
        the stadium out of a team that is over 600 strong, while 63 of Australia''s
        472 athletes took part.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2812a3-f2b5-459c-9db1-7fa9e1662f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9e788-0d8f-4561-80e1-c1132ae8ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s unfortunate," American triple jumper Will Claye told
        reporters about some athletes not being able to attend the opening ceremony
        due to restrictions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a115d-749d-4375-a06d-92b441d877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046cd95-dcba-4ec2-b743-4c2f67f57601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first Olympics in 2012, I walked and I was able to meet and
        take pictures with some of my idols in sport, some of the athletes that I
        look up to like Kobe (Bryant), LeBron (James) and actually being able to spend
        time with these people while we were preparing to do Opening Ceremonies,"
        said Claye, referring to the NBA greats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca3950-9db1-4a85-bfda-e75aec44fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad9944-903a-4fa7-90c0-a2eea7ea7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And those are the memories that last a lifetime ... For someone
        who this may be their first Olympics, it''s a once in a lifetime thing. You
        never know if you''ll be able to get back to that stage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578fd5c-1354-4df5-a107-5932d6827338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327a87e-ff1a-4325-939e-9a70f9713aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traditional Tongan dress</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe3348-1e5e-4e5d-9fa1-44c0db157310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this was an opening ceremony like no other, one thing remained
        unchanged compared to past Olympics: the shirtless Tongan Pita Taufatofua
        made a return.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd35450-d6a4-4e20-bb38-25e48d6ba5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fce4de-a46f-4ce3-98f3-55a169567419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taufatofua first caught the attention of Olympic spectators in Rio
        five years ago when he appeared wearing traditional Tongan dress and covered
        in oil. He then repeated the act at the PyeongChang Winter Olympics two years
        later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f9065-9cad-4312-b82c-371ab76082e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa56ef-7ea0-4042-8245-e24d585ea7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taufatofua had competition this time around, with Vanuatu''s
        flag-bearer, rower Riilio Rii, also coming out shirtless and oiled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f885d-fd54-447c-b777-2cc170cb3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1a973-970e-4846-a833-d6e7e37dbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the athletes remained socially distant as they walked through
        the stadium, but others -- such as Argentina and Portugal -- were exuberant,
        breaking into cheering and dancing</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0e15d-29fe-4808-a2cf-f6a6a6d357cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10ad4f-820c-4a03-8c4f-b974ddb513f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession began with Greece, the first nation to host the modern
        Olympic Games, whose athletes were followed by those from the 29-strong Refugee
        Olympic Team, which debuted at the 2016 Rio Olympics. It concluded with the
        US and France -- the two countries hosting the next two editions of the Games
        -- and finally Japan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b5efc-db6f-4d6b-9c1c-d39a5cc02df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ff67c-48f3-4d2c-8c47-1e2ff40c82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary basketball player Sue Bird and baseball star Eddy Alvares
        carried the flag for the US, which was cheered on from the stands by First
        Lady Jill Biden.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb7c23-6d37-40c1-86dd-ebac2ec92ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799818c8-b192-4016-abb8-b2db2550481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was attended by Japan''s Emporor Naruhito and included
        performances that paid tribute to the country''s culture and history. A model
        of Mount Fuji, the iconic peak that towers over Tokyo, was placed in the stadium
        and presided over the dancers and singers who took to the stage at the start
        of the event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986142f-0120-4e35-a352-d3da16c2d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce66a1b-246d-4f30-b6a0-12b1cfbb11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also tributes to those who have lost their lives during
        the pandemic, as well as to the 11 Israeli athletes killed in a terror attack
        at the 1972 Munich Olympics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4295d4e-4206-4183-9929-516a354bc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0216e8-ad14-4839-95cf-5b5a4c45fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the coronavirus pandemic has affected athletes over the past
        18 months was also acknowledged. Japanese boxer and nurse Arisa Tsubata --
        whose Olympic dreams were dashed when a qualifying event was canceled -- was
        seen running alone on a treadmill in darkness at the start of the opening
        ceremony.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776671b1-0133-4436-b377-eb2ff1c89a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d8104-741b-49c9-842d-7b77c6ba92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a moment of hope," said International Olympic Committee
        President Thomas Bach.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54bb89-a654-450e-ae7f-ca0d3558bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d88d5-e408-4e0c-aa46-a69c745c500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is very different from what all of us had imagined. But
        let us cherish this moment because finally we are all here together: the athletes
        from 205 National Olympic Committees and the IOC Refugee Olympic Team, living
        under one roof together in the Olympic Village.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15190ac7-ea8d-49be-88ad-1dd1448d21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a4f36-f8ca-4534-8d11-aa583db919b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the unifying power of sport. This is the message of solidarity,
        the message of peace and the message of resilience. This gives all of us hope
        for our further journey together."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc684c-88c2-49a0-86f0-ec421164ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbc7a9-c81c-4ad9-a9d7-8f7cff7d2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that Tokyo has hosted the Games having previously
        done so in 1964, but the buildup to the opening ceremony in 2021 was mired
        in controversy</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9852b35-dbb8-4f4c-84ae-46df6a7ac6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e01c28-1af8-4759-b42f-9d76522757a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Kentaro Kobayashi was dismissed Thursday following past
        comments that "ridiculed the painful facts of history," according to Tokyo
        2020 organizers. Local media reports said he made anti-Semitic comments in
        a 1998 comedy act about the Holocaust. Kobayashi later apologized for his
        comments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914b349-23ed-4946-a072-7d64f3239ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043b155-92a2-454b-a7d7-304083198115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was after musician Keigo Oyamada, the composer for both the
        Opening and Closing Ceremonies -- announced his intention to step down this
        week after old interviews of bullying behavior resurfaced.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda38253-379b-48b5-9031-7eeb43f04eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
