      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Duterte faces a health and economic crisis in his
        last year in office, and the presence of more contagious coronavirus variants
        does not help paint a rosy picture head.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75f054-63a1-440c-a24f-880a37d113ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.838+08:00
