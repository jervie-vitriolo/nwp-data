      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes were among inflation drivers in 2018 as the government carried
        out a massive tax reform program under the Tax Reform for Acceleration and
        Inclusion (TRAIN) Act.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd8ae1-4a17-48df-b8db-67840a7b92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
