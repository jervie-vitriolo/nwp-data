      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045fa70-e5f5-4163-ba03-1d341bb5bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2019 turned out slower as economic output - measured by
        the gross domestic product (GDP) or the sum of goods and services produced
        at a given period - grew at a weaker pace, pulled down by low infrastructure
        spending amid budget issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961e39a-f96f-44a0-a4ba-78046aeae42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010fd6d-29e5-407a-a2a1-5c3a4639f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Infrastructure development has been the focus of the Duterte administration
        since it started,” the Bank of the Philippine Islands’ (BPI) economic research
        team told CNN Philippines. “However, the Build, Build, Build program hit a
        roadblock in 2019 amid the budget impasse in Congress, thereby delaying the
        implementation of projects."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0086a-cc8e-419f-a14b-ce8a1ad1ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715eef1b-ff9f-4cab-9946-eed3cbf13085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Duterte’s economic managers maintained a positive outlook
        for 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d0b32-da1e-4fa3-b8b4-dbd082e3c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
