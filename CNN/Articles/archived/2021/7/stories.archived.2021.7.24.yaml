    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Board allows Kiefer Ravena to play in Japan B.League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43aa2be-7708-4d41-a70e-d4683ac341e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> The PBA
        Board allowed NLEX Road Warriors star Kiefer Ravena to play for the Shiga
        Lakestars in the Japan B.League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bc0f2-6f7e-414d-893a-07ceb2887120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7182461-65ba-438a-9769-220084bb9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NLEX Road Warriors is happy to announce that an agreement has
        been reached with the PBA to allow Kiefer to play in Japan B.League for one
        season. This agreement was reached following discussions with the PBA Board,
        Commissioner Willie Marcial, NLEX Road Warriors management and Kiefer''s camp,"
        NLEX team manager Ronald Dulatre announced on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe168cc-2767-4575-854d-6789a6f93a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7ee22-5e4b-4c7d-9388-3a49e8c22e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement requires Ravena to play for only one season in Japan
        and return immediately to NLEX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d727eb-a98e-48ce-b186-31076442f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fd744-9b61-4380-bcd1-7292511320cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulatre also said the former Ateneo star will continue to play for
        NLEX in the ongoing 2021 PBA Philippine Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fe130-097c-4a8c-bc9c-66e43384c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b2433-cc85-45d2-a128-52dcda3fbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena apologized to the PBA Board for the "commotion and distraction"
        caused by the news of his signing with the Shiga Lakestars last June 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6b577-df04-4b1a-9266-e72e6eb1054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/6/2/Kiefer-Ravena-Shiga-Lakestars-Japan-basketball-league.html"
        target="_blank">Kiefer Ravena signs with Shiga Lakestars in Japan basketball
        league</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd440b-ab1a-4710-acc0-706955199a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T12:11:18.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned a lot since Shiga announced my signing. I should
        have sought clearance from the PBA. I apologize for any hurt feelings and
        stress that this has caused the PBA and my team, the NLEX Road Warriors. With
        that said, I would like to thank the PBA for allowing me to play with Shiga
        this season," said Ravena.</p>'
    '11':
