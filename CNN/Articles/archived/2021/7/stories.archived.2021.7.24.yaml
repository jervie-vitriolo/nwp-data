      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debt, debt, debt</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30fa85-c7b8-4ae2-88af-d3b8eed26211'
