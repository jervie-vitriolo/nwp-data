        fire when the car is parked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2e3e4-a8c9-4877-8036-80703c086ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b56d5-95ea-4bbb-a474-d2406e55ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does not have a fix for the problem that has been tied
        to at least nine fires nationwide since early 2020. The new fix will likely
        involve replacing battery modules or perhaps the entire battery pack, said
        GM spokesperson Dan Flores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23291a-bd43-4c41-b663-f78755bfc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4fe16-00cc-4ede-966d-4c9a23053aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM and federal safety regulators are providing steps that Bolt owners
        should take before their cars can be repaired. These include not parking it
        in a garage or next to another structure such as a home or other building
        due to the risk of a fire spreading. All the fires occurred when the cars
        were parked, and there were two reports of injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed09d0-bc12-4c56-803b-cf9dcf5322d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99224d12-f9ad-4c18-a38f-b691a7974484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of cars is relatively small for a recall, GM''s
        action is significant given how pivotal the Bolt is to its efforts to shift
        from gasoline-powered cars and trucks to an all-electric future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8216cf0-8436-4a0e-8e19-82156458374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce79fd-3a54-4a05-9ebd-7e93cc64012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolt is the only EV that GM currently sells in North America,
        though it has other EVs it sells elsewhere, including China. US sales of the
        Bolt have been climbing rapidly, rising 142% to 20,000 in the first six months
        of this year compared with the first half of 2020. The model year 2020 and
        2021 Bolts have a newer type of battery than the ones that caught fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fea9e-c437-4545-b70c-117037e02029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b7f23-91f6-4bf2-958f-04a2d08b3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest fire risk is comes just as GM is trying to expand its
        EV business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c149c-04cc-419d-87b2-120d8373d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ae72f-c693-48a9-a941-fed357605b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next four years, GM plans to invest $35 billion to unveil
        30 different electric vehicles, 20 of them slated for the US market alone.
        The company has said it expects to be selling 1 million EVs annually by 2025
        and has set a goal of selling only emission-free vehicles by 2035.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab28fd-563f-473a-8888-69af57e6dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e4db9-400d-49aa-be87-d664a5240e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new versions of the Bolt, the Bolt EV and Bolt EUV debuted earlier
        this year. The GMC Hummer EV pickup is due to go on sale later this year,
        and the Cadillac Lyriq, the luxury brand''s first EV, is scheduled to hit
        dealerships late next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bfcb8-38de-43d6-8853-71d721aaa72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7388b-8def-49d8-8e1b-65f380f4cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM first announced a recall of the affected Bolts in November 2020
        but, then as now, it said it did not know how to fix the problem. In May it
        announced a software repair but then there were two fires involving vehicles
        that got that software fix, prompting the latest recall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ce60a-3575-48ab-9696-bdaeea2a602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00c130-dccd-4d6b-8a9e-4f79140b3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battery packs are the most expensive component of an electric vehicle,
        and replacing them could prove very costly. Hyundai recalled 82,000 electric
        cars globally earlier this year to replace their batteries after 15 reports
        of fires involving the vehicles, at a cost of about $11,000 per vehicle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339a8ed-f044-4869-b470-6aadcce84e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087f963-407f-4e05-b805-8fda9bc23f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other steps that Chevy Bolt owners can take to reduce the risk of
        fire until a new fix is decided include keeping it below an estimated remaining
        70-mile range where possible. Owners also should also set their vehicle to
        the 90% state-of-charge limitation either using Hilltop Reserve mode in the
        2017 and 2018 model years or the Target Charge Level mode in the 2019 model
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b585e5-74f3-4e5f-88a4-1c6a62e470e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df721424-471f-4719-8d96-eca43c429050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or they can bring their vehicle to a dealership to make that change
        ahead of the replacement work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba5d7c-29cf-4e54-8576-b2cb8792de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38958567-ef8e-40f4-b01d-ab791c982cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nine fires occurred in the United States, where nearly 51,000
        of the recalled Bolts are located. While the National Highway Traffic Safety
        Administration said there were two fires in vehicles that had the software
        fix, Flores said the automaker could not confirm the second of those two fires
        was due to the same battery problem. (The flatbed truck holding the burned
        out car was stolen from a lot in New Jersey before it could be inspected.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd251a6-1214-4274-a528-e108b5962df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1666f721-fb98-46dc-afe4-18dcecb7d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some electric vehicles other than the Bolt and the Hyundai EVs have
        had high profile problems with fires, including earlier models of Tesla. Gasoline-powered
        cars are at risk of fires as well, though typically that occurs in the course
        of an accident when the fuel catches fire, and not when the car is parked
        and out of the sight of the owners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc19f9d-da74-4e94-a898-eb61d40e79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:11:57.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/23/business/gm-bolt-recall-fire-threat/index.html">GM
        again recalls its US electric vehicles over fire threat</a>."</em></p>'
