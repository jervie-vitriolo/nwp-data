      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f42ba-3459-40b8-8f1b-f3f1bb74f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte touted TRAIN as the first step towards a “simpler, fairer,
        and more efficient” tax system, while an economist noted its long-term benefits.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd951f3-30b3-42a4-b5dd-3312cba3ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
      'mgnl:createdBy': 'pilar'
