      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will deliver his last SONA on Monday, July 26, at the Batasang
        Pambansa in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62867580-ed62-4aa9-9ee7-3f8766a6c6ef'
