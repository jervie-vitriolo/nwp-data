      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a30157-97f5-4743-a5c8-77b0f9bb815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government pointed to slow growth in the agriculture and manufacturing
        sectors, and the residual impact of a nearly three-decade slowdown in the
        Chinese economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f042cc0-8afc-40b1-83f3-f62d349ab7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
