      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f8fee-11ad-4b6c-b108-7756efe48b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic data was mixed Friday. A preliminary reading of IHS Markit''s
        July purchasing managers'' index showed manufacturing at a record high for
        the data series, beating economists'' expectations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30523a5d-b263-4d91-9346-a0526645b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
