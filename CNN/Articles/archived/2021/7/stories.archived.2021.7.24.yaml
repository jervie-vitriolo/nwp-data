      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The quake that happened at <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-information3"
