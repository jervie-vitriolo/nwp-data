  'Batangas-6.7-earthquake':
    'caption': 'Courtesy: Phivolcs '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-24T06:00:55.772+08:00
    'imagesource': 'jcr:f0c86eb0-fd03-4cd3-abbe-213992a1291f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50819457-ccc0-4426-a911-1fc822d55a7d'
    'lead': 'Calatagan, Batangas was struck by a 6.7-magnitude earthquake early Saturday
      morning, Phivolcs said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T06:04:25.366+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:34:16.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:20.638+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Batangas', 'earthquake', 'Phivolcs']
    'template': '1'
    'title': 'Magnitude 6.6 quake jolts Batangas town'
    'updated': 2021-07-24T11:50:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05039fe-2a6e-4d09-902f-678cb250418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — A magnitude
        6.6 earthquake struck Calatagan, Batangas early Saturday morning, state seismologists
        reported, noting aftershocks were expected. There was no immediate report
        of damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b1ab6-163e-431f-91b3-f23134819169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earthquake bulletin, the Philippine Institute of Volcanology
        and Seismology said the tremor occurred at 4:49 a.m. at a depth of 116 kilometers.
        It was tectonic in origin, which means there was a movement in the Earth''s
        crust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02b177-1e5c-40a3-89fa-00c7aef2d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was immediately followed by a magnitude 5.1 quake at 4:57 a.m.,
        which struck at a depth of 107 kms. In a follow-up advisory, Phivolcs upgraded
        it to magnitude 5.5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd73676-51b8-411a-b0f5-32c591a8e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage is expected in both events, Phivolcs noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee4b68-2dc8-41d8-a40c-a6c22fc7139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs initially reported that the first quake had a magnitude
        of 6.7, but later revised its size to magnitude 6.6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267de48-5f1b-47be-b935-4abede8b27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5, considered by Phivolcs as "strong," was felt in Calapan
        City &amp; Puerto Galera, Oriental Mindoro; Sablayan and Magsaysay, Occidental
        Mindoro; Tagaytay City, Carmona and Dasmariñas City, Cavite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75100b9-62d3-4d2e-b8ea-1e127a8ed48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 or "moderately strong" was recorded in Quezon City,
        Marikina City, Manila City, Makati City, Taguig City, Valenzuela City, Pasay
        City, Tagaytay City, Cavite; Batangas City and Talisay City, Batangas; and
        San Mateo, Rizal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2494a-cd62-4d07-85f9-b83e6c416618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3, or "weak" vibrations, was registered in Pasig City;
        San Jose del Monte City, Bulacan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ff45d-d8aa-41ef-abe0-013c3fe89e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:03:26.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesperson
        Mark Timbal said no damage was reported in Batangas, and Marinduque.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b503ec-c5f5-4d6b-a7ba-87e6d03c83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:50:31.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Lubang Island sustained minor damage, Mayor
        Michael Lim Orayani told Regional Disaster Risk Reduction Management Council-MIMAROPA.
        No casualty was recorded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbe5a1-1f03-4353-9370-1e8a022299ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:50:31.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orayani said the quake caused extensive damage to two houses on
        the island, while eleven more were partially damaged.</p>'
