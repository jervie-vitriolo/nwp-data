      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> The country''s
        lone taekwondo bet Kurt Barbosa displayed a gallant stand in his Olympic debut
        despite losing to top seed Jang Jun of South Korea, 6-26, in the Tokyo Olympics
        men''s -58kg division tournament on Saturday at the Makuhari Messe Hall A.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66167c81-d174-4d04-8f0e-68276cdf7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:40:09.115+08:00
