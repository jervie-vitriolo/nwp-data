      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PCG Search and Rescue Team first spotted the capsized
        MBCA Island Breeze at 7:45 a.m, some 250 meters away from Pio Duran Port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c31d54-f792-4098-83cb-1f3349bd3ec1'
