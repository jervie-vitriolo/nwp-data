      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d37f58-39e6-4f53-b4bb-09592685515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
