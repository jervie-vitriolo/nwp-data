      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed 0.7%, or 238 points, higher, finishing above 35,000
        for the first time ever. The S&amp;P and the Nasdaq both climbed 1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752c32e-151d-45a9-822a-14c1dad3fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa0c13-61a4-4b7b-8ee9-bf82371442f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the market was deep in the red and the Dow recorded its
        worst day since last October. The S&amp;P 500 and the Nasdaq Composite logged
        their worst performances since May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e99f7-c374-4dc8-bcfb-e07861cf9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbfb6c-2e7b-4a6d-b381-2f2c4c17783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors, fearful that rising Covid-19 cases and the more infectious
        Delta variant would stifle the economic recovery, retreated from stocks and
        fled to the relative safety of government bonds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ac3e7-a015-4213-8958-98ed62ba6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a15c1-998c-4f76-985e-2d0d9c23a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the variant has punctured the ''vaccine euphoria'' that
        was prevalent in the market several months ago, investors seem convinced that
        economies will continue to open up gradually despite the new variant," said
        Marshall Gittler, head of investment research at BDSwiss Group, in a note
        to clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf1766-cd15-4c7d-860c-93dc31da0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f24230-88f5-459a-9ef6-4e3d917f404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, the market worked on recovering from Monday''s steep
        losses for the rest of the week. But this doesn''t mean the Delta concerns
        are entirely shrugged off. The rising cases could mean prolonged disruptions
        for already strained supply chains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86cc8e-79c5-4b37-aa8c-1b8e9dff7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76822733-0c15-434a-ad3d-cbc134a9c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is for sure: the Delta variant is bringing more uncertainty
        to the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42af6bb-2d29-446e-97fd-aa8a3d949203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b1e4e-3f6d-4be3-b39c-5e1b5dbc23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few weeks, bond yields tumbled as investors poured
        into the safe haven investments. On Friday, as stocks headed higher, the 10-year
        US Treasury yield was at 1.28% around the stock market close on Friday. Bond
        yields and prices move inversely to each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb19e4a-6ea3-46a7-ba3a-121df8e9ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:39:46.323+08:00
      'mgnl:createdBy': 'bamba'
