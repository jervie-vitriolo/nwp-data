      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a73d93-d3eb-4618-9849-bdc335f8e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations survey conducted last June 23-26 found
        that 49% of adult Filipinos believe their life worsened in the past year,
        a decrease from the 53% recorded in the previous survey last May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cbf10-ea18-4a96-9750-6eddfc397ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ae029-12b8-463d-ba44-576f14c0c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 33% of adult Filipinos believe their
        quality of life remained unchanged compared to a year ago, while 18% said
        their lives got better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a48913-f2e0-4199-b368-cbe956ce5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf4e20-4634-4b4c-bb6f-f2d04270beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate SWS survey bared that less than half of Filipinos, <a
        href="https://www.cnnphilippines.com/news/2021/7/23/SWS-quality-of-life-June-2021.html"
        target="_blank">or 37%</a>, expect their lives to improve in the next 12 months.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750dec5-c645-4ffa-b297-e866183e03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.109+08:00
