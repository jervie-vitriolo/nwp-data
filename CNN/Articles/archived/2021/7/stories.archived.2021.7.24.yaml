      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Crippled
        by the global health crisis, the Philippines went into recession —&nbsp;the
        steepest rate of economic decline so far —&nbsp;at the last year of the Duterte
        administration, as the government set its sights on a steady recovery backed
        by an effective COVID-19 pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1c074-8192-424c-956c-e4f6ce21a26d'
