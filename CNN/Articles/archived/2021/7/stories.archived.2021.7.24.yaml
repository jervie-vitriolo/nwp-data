      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the “on-off” lockdowns that dampened consumption
        spending.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51951b6a-0b98-417b-b68e-23888ad72bae'
