      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> Around
        10 crew members of a capsized boat in Albay were rescued by the Philippine
        Coast Guard on Saturday amid bad weather and rough sea conditions.</p>'
