      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations begin several years earlier when officials start working
        with the Olympic Organizing Committee to form pandemic preparedness and epidemic
        surveillance plans. They start monitoring local infections to set a baseline
        and track viruses or any irregular infection patterns that could pose a threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e0f36-2d47-40b7-8939-1debb2a2b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few Olympic organizers have had to contend with an outbreak
        of the size and severity of Covid-19. If nothing else, Tokyo 2020 will enter
        the record books as the Games that came closest to a last-minute cancellation
        due to rising case numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bc9d9-ab3d-4f42-a710-bf93e2cb850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how other cities have fared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3b840-b0bf-4ad5-8c0b-64751aae513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Spanish flu, Antwerp 1920</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6ab98-8fc8-48cd-a50d-c2fbd5042ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world was still reeling from the deaths of tens of millions
        of people from the Spanish flu when some 2,600 athletes gathered in Antwerp
        to contest the 1920 Summer Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a348547-d1cd-4d65-9705-28289473fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just two years after World War I and Belgium was still suffering
        food shortages. The country couldn''t afford to build a pool so officials
        set up a wooden frame in a canal to host the swimming competitions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd4487-9d0a-485b-a08b-85525926f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the less than desirable conditions, the Games went on without
        any major problems or outbreaks -- they were seen as a symbol of hope and
        unity in the post-war, post-pandemic world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f74155-5f9e-40b0-82bf-0ff88331b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is always the risk of diseases spreading as people travel,
        but another concern is the strain an outbreak could put on local health care
        systems, according to the World Health Organization (WHO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a628f-5b38-462d-9ffb-724ef71b7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A community could be prepared to manage an outbreak within its population,
        but may struggle if that population has ballooned exponentially. In 2012,
        more than 8 million people attended the London Summer Games, doubling the
        city''s population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20532903-1542-4bc2-8a20-fd1e50eb88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreseeing the risks, authorities began public health planning more
        than seven years ahead of the Games, according to a report published in the
        Lancet medical journal. Together, they developed a public risk health assessment
        that would become the foundation of Olympic planning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40710c87-ce45-434a-aaf6-901372c803d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK already had a strong healthcare monitoring system, but extra
        surveillance was added for the Games, giving officials daily rather than weekly
        reports of illnesses and mortality across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556b19d-7d03-4a7f-b892-d3aa9ca98a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said officials had realized the urgency of reassuring
        the public at such a large event. Workers monitored social media to quickly
        counter rumors of illness with facts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3baed0-7c04-4f0b-add0-7ef2f599651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health surveillance methods were improved based on this analysis
        and would go on to become a legacy of London 2012. Similar risk analysis methods
        were also used in the planning of Rio 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fd1f5-d4b4-430c-944b-ad1def1e4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zika, Rio 2016</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdafa42-673e-40c6-b8fc-6528de278f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 2016 Rio Olympics, talk was dominated by the Zika virus,
        a mosquito-borne disease primarily transmitted through the bite of an infected
        female Aedes aegypti mosquito.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01159b0c-6b4d-4bd9-94d8-9281e41a6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include fever, rash and joint pain, though a Zika virus
        infection during pregnancy can cause microcephaly, a neurological disorder
        that results in babies being born with abnormally small heads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb7768-10cc-46e6-945f-d1b48f5ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high level athletes, such as pro golfer Rory McIlroy, dropped
        out of the competition due to concerns about the illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85526e-d93d-4f2a-8d6e-c502065527d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Games, Brownstein''s team created a map to model the
        potential transmission of the Zika virus from the Olympics -- Brazil was a
        hotspot and had declared a national public health emergency in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb372c-a73d-4fea-84ec-fab39fac173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do mining of all these articles and social media posts looking
        for clues about disease events and different populations across many different
        languages," Brownstein said. "We use machine learning and AI to go through
        all that data, filter it, tag it, and then make it available to like WHO and
        CDC and others."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0a486-652b-4d72-8b57-e10d89d3d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers mapped areas highly susceptible to the virus, such as
        parts of Asia and Africa that have dengue outbreaks, countries sending the
        most athletes, as well as countries with the most travelers from Brazil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfb3ad-347a-4472-a8d0-b998b42bb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the WHO said there were no confirmed cases of Zika among
        Olympics athletes or travelers, maps like this can help predict and prevent
        viral transmission ahead of mass gatherings. Though there were no confirmed
        cases of Zika at Rio, that doesn''t mean there were no infections at all since
        most people don''t show symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb041e-9d0e-4dfd-b9ea-b6ad7cd08392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zika did not have an impact on the Olympics, it continued
        to torment poorer local communities for months to come. Researchers at UC
        Berkeley argued the seasonal patterns of diseases similar to Zika predicted
        Zika''s decline ahead of the Games and the diversion of scarce resources to
        a relatively low-risk population -- wealthy tourists and athletes -- instead
        of those who were in dire need of them, could have been avoided.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b9ebe-38c7-42c2-a051-b0de708dc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swine flu, Vancouver 2010</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d4a00-54a3-4d26-855d-8a40da84646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2009, seven months before the start of the Vancouver 2010
        Winter Games, the WHO declared H1N1 -- also known as swine flu -- a pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bb4bd-4c3c-4ae4-9a50-31c95ed2e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 33,000 cases of H1N1 and 428 deaths in Canada
        during the 2009-2010 flu season, according to Infection Prevention and Control
        Canada.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194ff70-6802-423a-97ec-dcf57923bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems so long ago now, but I remember in the fall of 2009 there
        were high level discussions about the impact this might have on the Games,
        and it doesn''t seem real now, but at the time, it was very real," said Rob
        Stewart, Medical Services Operations Manager of Vancouver 2010.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811960b1-9d15-4bd7-a62c-c67f755fa0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the pandemic had largely subsided by the start of the Games,
        officials were still on high alert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dc4bf-1f9d-45ea-b758-edd1b5193a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health was considered in every part of the planning process
        from venue design, setting up hand washing facilities and proper sanitation,
        to public messaging on cough etiquette and social distancing. Spectators and
        athletes who weren''t able to get vaccinated at home were given free H1N1
        jabs on site.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc532b2c-6c77-40bd-b3f8-3419588a2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we could communicate with public health at about 11 o''clock
        at night and we''d get the stats for the day and then we would go over them,"
        said Dr. Mike Wilkinson, Director of Medical Services at Vancouver 2010.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f7e3d-41c9-40bb-bf2a-2ef261d29e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily briefing documents included everything from immunization levels
        to air quality to any infectious disease outbreaks in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144c86d-cc46-442f-8824-2ce37d27f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Influenza activity throughout the region remains well below historical
        norms. Other respiratory viruses predominate. Drinking water quality data
        supports tap water as the best choice for visitors and residents," reads a
        Health Watch report from February 2, 2010, 10 days before the start of the
        Games.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb444d30-a2c6-464a-83af-447ccf0a913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately no athletes caught H1N1 at the Vancouver Games. "It''s
        always said of the Games, if I''m the chief medical officer and I''m the one
        looking around as if I''m not doing anything that means that I''ve done a
        good job," said Wilkinson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85170781-5807-4695-991c-c5bebba01e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Norovirus, Pyeongchang 2018</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a252997-9310-47d2-a6ad-752fe6ccd662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar precautions were taken in the Pyeongchang 2018 Winter Olympics,
        where officials battled a norovirus outbreak.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561637c6-28bb-4478-9703-4a7e01200377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the opening ceremony, norovirus -- an extremely
        contagious stomach bug -- spread among security staff at an Olympic accommodation
        facility, infecting 41 guards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5183d5-ab1d-4e94-aac0-eb5661c73c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,200 security guards were put in quarantine to limit
        the spread while testing was conducted. "That''s the trick, to catch it early
        enough," said Stewart, from Vancouver 2010. "Isolate the people that are sick
        and they stay there. By the time you''re looking at a whole team, you''re
        probably quite far down the road. The trick is to catch it right away."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f0d19-f1f9-4a97-9de6-f7793a6592f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantined staff were quickly replaced with 900 military personnel
        from South Korea''s conscripted army, who had been on standby with extra manpower
        as part of the contingency plans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181e0e8-5f69-4734-98d1-6ff97510b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the key of this success, communication among different
        interest groups is the essential part of the success of the prevention of
        epidemic outbreak," said Dr. Young-Hee Lee, Chief Medical Officer of Pyeongchang
        2018.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fe335-8a90-4c7f-a4b2-d4f30862d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Tokyo Olympics, medical officers from previous Games
        have been sharing their experiences and advice with the current organizing
        committee, though they admit it''s a completely different ball game this time
        around.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec2c14-4611-4018-9883-e3a0be685c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything pales in comparison to what they are having to do now
        in Tokyo," said Wilkinson, but he said virus surveillance and containment
        methods remain largely the same.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6a332-4031-4483-adcc-603e2066d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what works, what historically has worked," he said -- personal
        hygiene, social distancing, masking, cough etiquette and vaccinations are
        the foundation of that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856b60b-fd58-4000-8ab6-f9b8bc7fd7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart added: "You plan for the worst and hope for the best."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3189ab-bf59-43cf-8637-11aac8e4d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/23/sport/olympic-pandemics-intl-hnk/index.html">Tokyo
        2020 isn''t the first Olympic Games to battle a pandemic</a>".</em></p>'
