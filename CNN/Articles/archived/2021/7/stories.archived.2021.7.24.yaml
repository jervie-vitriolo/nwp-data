      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> The Department
        of Health on Saturday expressed hope President Rodrigo Duterte''s sixth and
        final State of the Nation Address (SONA) will highlight the need for the country''s
        own Centers for Disease Control or CDC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37ba6e-9691-40bc-bc4e-e7973315df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.658+08:00
