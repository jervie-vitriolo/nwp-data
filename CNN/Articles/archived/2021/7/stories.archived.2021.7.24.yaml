      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said it maintains an "accommodative'' monetary policy amid
        the health crisis, counting on lower borrowing costs to help revive the economy.
        Its surprise rate cut in November 2020 brought the policy rate to the current
        all-time low 2%.</p>'
