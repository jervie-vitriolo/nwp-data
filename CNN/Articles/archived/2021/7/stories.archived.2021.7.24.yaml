    'lead': 'The Rain or Shine Elasto Painters keep their clean slate after three
      games as they defeat the Meralco Bolts, 85-72, to lead the 2021 PBA Philippine
      Cup team standings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T17:36:02.215+08:00
