      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d118d98-77e2-4716-9e15-dcf33b26b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:10:16.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lindol po kaninang 4:48 ng madaling araw ay sanhi ng pagkilos
        sa tinatawag nating Manila Trench kung saan ang bloke ng bato nanggagaling
        sa West Philippine Sea ay sumusuksok pailalim at umabot dyan sa ilalim ng
        areas ng Calatagan at Mindoro," Philippine Institute of Volcanology and Seismology
        (Phivolcs) director Renato Solidum said in a Laging Handa briefing on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd66227-0df5-4a15-b5d8-775429504fb7'
