    'template': '1'
    'title': 'FDCP seeks more funds for local movies, COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b1110-3a36-482a-af50-f84bc4819c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Film
        Development Council of the Philippines (FDCP) on Friday appealed to the President
        for more funds to help local production workers as they continue to face income
        loss amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a3b2e-9421-4a39-9441-17596ea62ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of programs in place <em>para matulungan ang mga
        sektor</em> within the film industry <em>pero kailangan namin ng</em> funding,"
        FDCP Chairperson Liza Diño told CNN Philippines'' Newsroom Weekend. "<em>Kailangan
        mag</em>-invest <em>sa ating</em> productions <em>para matulungan mabuo ang
        mga pelikula</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969dbc7-5125-4344-9344-97c223f38476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of programs in place to help the sectors
        within the film industry but we need funding. We need to invest in our productions
        to help create more films.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39edc419-7b6e-4525-84cf-012015692db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the FDCP launched the DEAR Program, which provided relief
        aid to film production workers. Diño said the group also coordinated with
        the Department of Labor and Employment to release a second round of financial
        aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84231ac-58a1-444e-9dfd-89318790cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for each film shoot increased by 30% due to the imposition
        of additional health measures, according to Diño.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505715d-2667-4f37-85c8-7d15f4b09ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine ₱10 million <em>ang</em> production, <em>nagiging</em>
        ₱13 million to comply with protocols," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1ddb4-56d4-4ab1-ab44-993e1494ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Production usually costs ₱10 million but it rises
        to ₱13 million to comply with protocols.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd130f-55ee-4304-9f23-3256bd5e6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is also in immediate need of vaccines. Diño said she
        reached out to local government units such as Quezon City and Manila and was
        able to secure some 3,500 doses for film workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d2797-e161-491e-90b5-510512965584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:04:31.723+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these challenges, Diño noted that the industry continues
        to move forward, venturing into international screening platforms, as well
        as producing more filmmakers.</p>'
