    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4d50a-64e3-47ff-8f8a-0ac7a72ee49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
