    'template': '1'
    'title': 'PBA: Rain or Shine beats Meralco for solo lead in team standings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f013d-83cb-40de-b06b-49c609433baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> The Rain
        or Shine Elasto Painters remained unbeaten after three games in the 2021 PBA
        Philippine Cup as they beat the Meralco Bolts, 85-72, Saturday at the Ynares
        Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476518b2-e52a-402b-af58-b0deb4b5053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb90b65-e737-47ac-8033-a5e36aa2b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters now hold a 3-0 record to lead the team standings.
        The Bolts suffered their first loss, after a 2-0 start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e518970-068f-40fc-914f-ba0018171d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34e1e8-80d1-41e2-8d7e-3c0e0d4b2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versatile forward Javee Mocon led Rain or Shine with 18 points,
        six rebounds, and six assists. Burly big man Beau Belga produced a double-double
        with 17 points and 10 boards while Norbert Torres and Player of the Week recipient
        Rey Nambatac contributed 11 points apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290321c-3ac6-42fe-9e1c-11d67388054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0c145-b690-4f99-adf8-4997f4eb9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Bolts who started the game on a high note as they posted
        an 18-13 lead at the end of the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c1f5a-b893-4a11-9e67-32fe28232035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57635ad0-4fc4-4e6b-abd9-a7052b8e9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second period saw the momentum shift to the Elasto Painters,
        who started the quarter with a 13-2 scoring run led by Belga. The players
        of coach Chris Gavina eventually built their lead coming into halftime, 42-35.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdeb24-e380-4d70-8780-3eed69cfd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fda65-a392-470b-812f-eddc30076a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine pulled away further in the second half as they did
        not allow Meralco to mount a comeback. They posted their biggest lead, 82-61,
        midway in the fourth quarter from a driving layup by Mocon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427a16f-5ea8-4816-ad85-a1f8590c0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b87f8c-7e94-4da5-99d7-7f28307f96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belga attributed their hot start in the conference to the new culture
        they are building in the team with the arrival of Gavina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7214419-baf4-4b85-9c39-11cf31749723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75f821-e46e-4982-98b3-44b4a8660c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s into it, I think that''s the secret. Every game day,
        we really want to defend. When it comes to offense, we should always execute
        to find who''s open for the shot," Belga said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3639dbb-aeaa-49a3-959d-0e0bdeb9a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f502e51-bc68-4e1e-a44e-da01590ea459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Gavina expressed his elation that all of his
        players are stepping up early in the conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d4148-5847-4a3d-9793-67f92ce229f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
