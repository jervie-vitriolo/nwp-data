  'New-Delta-variant-cases-Philippines-July-24':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-24T13:34:24.651+08:00
    'imagesource': 'jcr:a70a5c72-8190-4b6e-8228-a94d31377ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6cc028-bfc8-4dbc-80f9-7871cedda20f'
    'lead': 'The country has detected 17 new cases of the highly-contagious Delta
      coronavirus variant, raising the total tally to 64, the Department of Health
      said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T13:40:50.810+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:33:59.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:22.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Delta-variant']
    'template': '1'
    'title': 'PH logs 17 new Delta variant cases, total climbs to 64'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2352192-76cd-4eea-abc9-178da30b8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)—</strong> The country
        has detected 17 new cases of the highly-contagious Delta coronavirus variant,
        raising the total tally to 64, the Department of Health said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff71c68-d502-4737-89bd-81911359ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of these additional cases are tagged as local cases. One
        is a returning overseas Filipino, while four cases are still under verification,
        the DOH said in its latest advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5b787-75ad-41c9-a8a5-f87c4ef81900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the local cases, nine listed an address in Metro Manila, while
        three were in Calabarzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bce1f-57db-4e95-86a1-3bcecc291c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cases remain active, while 14 were tagged as recovered, the
        agency noted, adding that the results are being validated by local health
        offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c74736-1f40-4ad6-bb27-2d56bab52f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the DOH confirmed there is already a <a href="https://cnnphilippines.com/news/2021/7/22/DOH-confirms-Delta-variant-local-transmission.html?%3F%3F">local
        transmission</a> of the feared Delta variant. Medical groups warned the Philippines&nbsp;<a
        href="https://www.cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html">may
        not be able to handle</a> its severe impact, similar to what''s being experienced
        in Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0812bc8-2aba-4abd-94a6-7eb4f10050d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/7/23/Double-masking-Delta-variant.html">government</a>,
        however, said it has been increasing the capacity of local hospitals as it
        prepares for a "worst-case scenario.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ae5eb-3a43-4af7-aeff-1ca4c859ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other variant cases</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c05f1-8a42-40d2-9676-993a8d997b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 11 additional Alpha variant cases, bringing
        the total to 1,679.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d56a6-2e26-4867-924e-3675ec02e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 13 more cases of the Beta variant, pushing the tally
        to 1,840.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d4459-c8ce-423c-9f90-4e8ed0af7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new cases of the P.3 variant first detected in the Philippines
        were also logged, but both already recovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef06b3-42c1-4827-b556-7acd941c2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T13:40:50.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency underscored the importance of ramping up contact
        tracing, testing, and quarantine efforts following these new developments.</p>'
