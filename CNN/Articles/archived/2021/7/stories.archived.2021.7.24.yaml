      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd33561-cc31-435e-9331-d8422e0eda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures of the Philippine Statistics Authority,
        the country’s economy declined by <a href="https://www.cnnphilippines.com/business/2021/5/11/Q1-2021-GDP-contraction.html"
        target="_blank">4.2%</a> in the first quarter of 2021, as quarantine restrictions
        and the lingering COVID-19 pandemic continue to hamper business and consumer
        activity.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da8dce-c266-4463-bcf9-c18b5e5b155f'
      'mgnl:activationStatus': true
