      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58e3d9-802a-447e-a4fa-3ca6b781d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, borrowings helped financed the administration''s ambitious
        infrastructure program ''Build, Build, Build'' and, though growing, would
        not be a cause for concern.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432423d5-5ada-4d5a-8099-ea1bd1566d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.679+08:00
      'mgnl:createdBy': 'pilar'
