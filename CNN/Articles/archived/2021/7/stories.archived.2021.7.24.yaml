    'title': 'Start your day with breathing exercises for stress relief'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8228d-453a-44cd-b71a-f38808cd4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A worldwide pandemic is more than
        enough to induce excess stress. Many people have had to deal with changing
        work life and family life, leading to uncertainty. Having a moment of mindfulness
        with breathwork at the beginning of the day can help add consistency and structure
        to your routine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39caf89-021c-4ee7-a2f0-669819dcb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555eedb-27fe-46dd-b67d-9026447497c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regular routine can help those who are feeling stressed from the
        pandemic decrease their anxiety levels, according to research. When it comes
        to a morning routine, all you need to get started is your body and breath.
        Mindfulness meditation can even improve concentration and decision-making,
        studies have shown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed981154-308d-47be-94ba-e0b842a3f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8691773-c170-4ee9-b0cb-83de6cfea050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a yoga instructor, I have prepared these breathing exercises
        to relax your body and mind while giving you energy for your day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612eafb-0912-4196-9c88-8929ae9f6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab9251-00f6-479f-87c5-1c6f6187c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga and meditation involve breathing in and out through the nose.
        This fully engages the diaphragm -- the main breathing muscle -- and allows
        for a deeper and calmer breath. Cardio and strength training require you to
        breathe in through the nose and out through the mouth to release carbon dioxide
        efficiently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494045d-5583-4fa7-bf49-2800fdaf59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a2e05-616d-4533-b41b-8c76807e6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These five simple breathing exercises address different breath patterns.
        Each exercise will invigorate your mind and body to start the day. Perform
        one of these exercises for two to three minutes each morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fb868-d467-4f10-9b23-eda4e080baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b8bae-24d5-43ee-a267-3a8ba25ac079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Basic deep breathing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f2118-907d-4f95-9f79-fbbc14907bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have probably practiced this type of breathing if you have taken
        yoga classes, but I often find that many of my clients are unsure how to begin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f855e58-37b1-44ee-8550-f83ee61bee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbff93-92c0-4259-9fc2-fa697b0454e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find somewhere comfortable and quiet to sit where you won''t be
        distracted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324a5e1-47f6-41d0-be73-8b6cdc09ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533da76d-fdc3-42d4-a6b2-245d691a185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathe deeply through your nose for five seconds, counting in your
        head. Then slowly breathe out through your nose for five seconds. Focus only
        on the movement of your breath.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0587a-2523-4deb-8099-86a49cd83454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fdf11-fc65-4930-b003-1980f8cd0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you breathe in, the diaphragm contracts, drawing air into your
        lungs. The diaphragm moves down as it tightens, pushing the abdominal contents
        downward and expanding the abdominal wall outward. When you breathe out, the
        diaphragm relaxes and air passes out of the lungs while the abdominal wall
        flattens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2dc48-e9eb-47ba-b3a0-3799dc0eb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed0e50-46ab-4334-9796-f2dda0dfbb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also known as diaphragmatic or abdominal breathing. When
        practiced consistently, it helps you relax, lowers your heart rate, boosts
        your metabolism and can even help lower blood pressure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e1473-61d3-4531-846e-f6d65f532492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df087aab-3a4f-45b0-a32b-1993ab8a788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Alternate nostril breathing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20ac55-2758-484d-8330-7eaff7112b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternate nostril breathing is another type of breathing you may
        have heard of in a yoga class. This type of breathing can be done during meditation
        or simply to relax.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b939f79-d760-45f5-a8c2-65be179963d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699b7da-8df3-4c15-8b40-4ae3c702cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting comfortably, put your left hand on your left knee and your
        right hand toward your nose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4307f6c-98ed-4f6f-a07a-9fff1e28e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee23a7-6527-496a-8f60-36adb630c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After exhaling, use your right thumb to cover your right nostril.
        Inhale through your left nostril.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304c2d7-c633-42df-886d-ffe69faf8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ffd4ad-a020-430d-bc03-3b37955d55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then use your pointer finger to close the left nostril and release
        your thumb on your right nostril. Exhale through your right nostril.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27900bee-8b70-4256-92b1-6fd294fa8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea32655-8725-4082-bf9c-c8928bf6c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''ve fully exhaled, inhale through the right nostril while
        keeping your left nostril covered. Then close your right nostril with your
        right thumb, release the left nostril and breathe out through your left nostril.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0780a-5d18-4843-92e5-a047b6e9a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c553a5d-4ee8-4b28-94b4-2a60c430cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternate nostril breathing helps relax your mind, reduce anxiety
        and restore balance. Practicing this breathing exercise in the morning will
        help control your daily stresses and improve your mindfulness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e32abc-c62e-4e4d-a9ec-3b7f954e6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94251a-7c7a-4f79-ae30-81d95b18d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Invigorating fist pump breath</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e5a6a-029f-4e47-b103-974310f5a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This breath pattern focuses on inhaling through the nose and exhaling
        through the mouth. Breathing in through the nose helps your body filter out
        dust or allergens and increases your lungs'' oxygen levels. Exhaling through
        the mouth allows more air to escape your body and relaxes your jaw and body.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ac3e3-827e-49ca-a9ce-64e20bcc60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f0950-7771-48f7-ba4b-d061667c1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sit comfortably with your legs crossed. With your hands in fists,
        held up near your chest, pump your arms in the air as you exhale.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fb141-7653-4b9b-a597-d38a6b527248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb113ac1-7ff6-4a52-a661-3f3c669b014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then bring the arms down level with your chest as you inhale through
        the nose.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e3704-cc2b-4530-9737-bd2678cc58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233e660-977e-46a9-a605-b1bcea2bab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding in the movement of your arms makes this breathing exercise
        more energizing and elevates the heart rate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36905e5f-673a-45b8-ac97-e21d66f289b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5286664-0832-4974-bd52-17434f739223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Skull shining breathing</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c58de-fa19-4ed0-859f-7472812abd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of breathing is specifically meant for energizing and
        balancing the mind and body. Because this type of breathing isn''t the most
        natural, it also helps with mindfulness.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884cd2a-72db-4da4-9815-e9867cff2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514caf03-f83e-47d8-8f4b-6a3876323c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathe in deeply through your nose.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550333db-7db2-4a3d-b3fc-ca4bce743aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed08ea4-be00-4bda-97e1-662623145ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of your exhale, begin breathing out sharply through the
        mouth with forceful blows.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ad17c-4848-4f6b-a0aa-bdde6587eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fb845-9eba-4bea-ace7-237cdedbd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each exhale should be quick, releasing small bits of air from your
        lungs until there is no more. Blow out about 10 times per exhale, as if you''re
        blowing out 10 tiny candles individually. Inhale again naturally, and repeat
        the process of short, sharp exhaling.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9311a8c-451d-4345-a2b3-0bd91c779313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde02d42-3e09-44fe-bebc-6b322fc8c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skull shining breathing improves the function of the heart and lungs
        while also helping with digestion and related problems such as constipation
        and gas. The quick exhales work the abdominals and help tone your core.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76142c-089d-4001-bf7b-d735f49faa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dbc1f-ad77-4143-b4e6-5b202d10a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Breath meditation</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55446e2d-bb8c-482d-aa65-f84827bc7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may seem the simplest, but I often find my clients struggle
        with it the most. Focusing on only your breath is extremely difficult when
        there are so many thoughts in our heads.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16922225-0477-4d4a-be05-6178128d8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afe279-2332-4747-a4d1-a2fc95a405c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exercise requires a quiet space without distractions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c723bda-ab58-4fee-95eb-edd462c350b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865c56f-131e-4c83-a3a0-864c8bf62dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sit in a comfortable position and allow yourself to breathe in and
        out as naturally as possible through your nose. Focus on the air moving in
        and out of your lungs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bee38a-eedf-4751-a8e5-3643aa5aac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161d8b2-3225-4b54-b59e-2d91490b0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you breathe in, feel and think about the air moving into your
        body. As you breathe out, think about releasing stagnant air and energy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38d5b8-9f07-44be-ba25-c0ba88af81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e0698-73d1-41a9-b696-54963a00d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breath meditation has been known to lower heart rate, lower blood
        pressure and even ease fatigue. Incorporating breath meditation into your
        morning routine may help give your body the fresh start it needs to succeed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe842a-b678-4192-9f30-71664056aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c8b4c-b3fd-4b6f-af73-97280fe0df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these uncertain times, practicing any of these brief breathing
        exercises in the morning encourages you to pay attention to one thing that
        is certain -- your breath.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef87c8-c650-4978-b3c7-8b3f225028d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T10:39:05.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:34:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/23/health/morning-breathing-exercises-stress-relief-wellness/index.html"
