      'jcr:uuid': 'dda8fde7-973a-4067-b91c-7d1c45c61de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.676+08:00
      'mgnl:createdBy': 'pilar'
