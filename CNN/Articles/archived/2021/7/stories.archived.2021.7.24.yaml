  'Metro-Manila-longer-curfew-July-25-Delta-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-24T15:55:56.964+08:00
    'imagesource': 'jcr:0ede80e0-ad9a-4828-bfab-ebd3884a24c0'
