      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ce4e8-2ae8-4831-8fa1-3eb740d5a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
