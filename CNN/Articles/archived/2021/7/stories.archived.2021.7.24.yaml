      'mgnl:lastActivated': 2023-01-25T14:34:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be46fe1-38c5-4c46-b4f2-1d83df22cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:40:09.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang scored majority of his points by hitting the trunk of Barbosa
        as he marches into the quarterfinals against Spain''s Adrian Vicente Yunta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604909fb-b6d0-4a57-a199-0b29abf87d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:40:09.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba10bb-bed8-4bc4-80f7-5e03a3c24f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:40:09.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa lost his chance to play in the repechage round in the evening
        session after Jang lost to Tunisia''s Mohammed Khalil Jendoubi in the semifinals.
        A finals appearance for Jang could have provided an opportunity for the Abra
        native to have a shot in winning the bronze medal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626144a5-8487-4ff6-89f3-2eec9b257a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:16:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his social media post, Barbosa thanked all those who supported
        him in his Olympic journey and he vowed to not give up in bringing pride to
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2960ad-c169-43de-b613-01d5ba841c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:16:59.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422b392-04d1-4176-94f2-040326aadb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:16:59.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may not be our time but I promise that I won''t stop fighting
        and trying because I believe that losing is part of the game and it is where
        we learn and get the courage to fight again. We are just getting started,
        I will surely apply all of my experiences on my next games and I hope you
        are all still with me until we get that victory," said Barbosa.</p>'
