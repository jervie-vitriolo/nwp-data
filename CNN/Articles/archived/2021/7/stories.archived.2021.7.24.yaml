  'Tokyo-2020-olympic-games-battle-pandemic':
    'author': 'Teele Rebane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-24T09:27:28.831+08:00
    'imagesource': 'jcr:ff69cdc3-9c8c-489a-8825-6bc4744c824d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff0e263-b20b-404e-a039-f5f93110918e'
    'lead': 'Covid-19 has thrown more than few curve balls at Tokyo Olympic organizers
      -- but this isn''t the first Games to battle a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T08:45:48.907+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:34:12.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:21.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020 isn''t the first Olympic Games to battle a pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df731018-5584-435e-bfc9-f92c8e54f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 has thrown more than few curve
        balls at Tokyo Olympic organizers -- but this isn''t the first Games to battle
        a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b60d7-cbc5-4f05-96b6-62964b06985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A century ago, the 1920 Antwerp Olympics were held only a few months
        after the Spanish flu ravaged the world, killing at least 50 million people.
        In 2010, the Vancouver Olympics were threatened by an outbreak of H1N1. In
        2016, the Zika virus prompted calls to cancel the Rio Games. And most recently
        in 2018, officials in Pyeongchang wrestled with an outbreak of the norovirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad3692-4653-4f19-8c49-c22caf1fa216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings like the Olympics, that bring together people from
        all over the world, have always posed a huge infectious disease risk. Visitors
        bring viruses which may not be endemic to the host country and may take viral
        souvenirs home to their own communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007280d-411e-473a-9fb0-a56c7adadfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunities for the movement of infectious diseases are accelerated.
        We''ve seen this across Olympic Games, we''ve seen this in large gatherings
        like the Hajj or the World Cup," said Dr. John Brownstein, an epidemiologist
        at Harvard Medical School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55d2a0-28ca-40db-b8ee-d75387616424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage the risk, all Olympic host cities must have a public health
        plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88008d5-7421-4ebc-8138-5aa0d7f81009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T08:45:48.907+08:00
