      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s battle against the COVID-19 pandemic is far from
        over as officials have confirmed that Delta - described by experts as the
        most contagious among all variants of concern - has been spreading locally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9ce3e-9fd7-4f7e-b366-20beaafc7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.659+08:00
