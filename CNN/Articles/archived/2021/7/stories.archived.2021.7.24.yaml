      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The final year of Duterte’s presidency</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd476ea-c2e9-480f-9771-077611024d25'
      'mgnl:activationStatus': true
