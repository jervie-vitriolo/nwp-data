      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, or the rate of increase in the cost of goods and services,
        is among economic indicators that directly impact Filipinos.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d5a13-21b1-4787-bc33-8eeee94c6953'
