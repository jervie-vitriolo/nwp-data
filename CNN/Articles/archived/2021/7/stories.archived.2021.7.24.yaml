      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> Filipino
        swimmer Remedy Rule failed to advance to the Tokyo Olympics women''s 100-meter
        butterfly semifinals after missing the Top 16 in the heats at the Tokyo Aquatics
        Centre on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e50e4-aaeb-4261-bf0e-f512a79c7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T19:20:57.938+08:00
