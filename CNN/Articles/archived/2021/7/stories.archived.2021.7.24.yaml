    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:23.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila to reimpose longer curfew hours starting July 25 amid Delta
      variant threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5693d-92aa-4a3c-9ae7-1433855f95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)—&nbsp;</strong>Longer
        curfew hours will again be enforced in Metro Manila amid the threat of the
        highly contagious Delta coronavirus variant, the Metropolitan Manila Development
        Authority (MMDA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a234ab2-8fa2-4ebe-8aa8-1274f93e966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Sunday, July 25, cities in the National Capital Region
        will reimpose a 10 p.m. to 4 a.m. curfew, the MMDA announced in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b665180-42cc-44ce-95a9-214a7712abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current curfew hours run from 12 a.m. to 4 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7705e0c-acce-42a1-afbd-48ca707f4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said mayors agreed to adjust the curfew period due to rising
        COVID-19 cases, and to further contain the spread of the feared Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a5ac2-192e-4f51-bf05-022cb1eb5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to limit the movement of the public through the imposition
        of longer curfew hours," MMDA Chairman Benhur Abalos said. "Since the Delta
        variant spreads exponentially, we should not let our guards down and implement
        necessary restrictions to contain the virus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a0fe8-fdda-4625-ae0a-d5efb83c7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the Department of Health announced there are
        now a total of 64 Delta variant cases in the country following the <a href="https://cnnphilippines.com/news/2021/7/24/New-Delta-variant-cases-Philippines-July-24.html">detection
        of 17 new infections.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184e498-1d1b-492f-9511-b5d49257979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:58:57.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the additional cases were tagged as local cases, with
        nine having their listed address in Metro Manila.</p>'
  'Batangas-quake-unrelated-Taal-Volcano':
