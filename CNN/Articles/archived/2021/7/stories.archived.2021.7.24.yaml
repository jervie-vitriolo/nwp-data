      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Odeña, boat captain of MBCA Island Breeze, said they were supposed
        to go to Claveria Island when strong waves pummeled their vessel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81a4db-0438-4345-97ba-3d8a66a7cebc'
