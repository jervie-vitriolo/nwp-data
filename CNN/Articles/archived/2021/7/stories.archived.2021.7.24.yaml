      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/23/sport/tokyo-olympics-opening-ceremony-spt-intl/index.html">Naomi
        Osaka lights Olympic cauldron at Tokyo 2020 Opening Ceremony</a>."</em></p>'
  'working-in-a-restaurant-new-normal':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-24T02:43:27.355+08:00
    'imagesource': 'jcr:8e93a681-eb7f-4b2b-b2cc-9dd3f43df979'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a697621-e109-462f-869e-f775cd83b3f5'
    'lead': 'Workers interviewed by CNN Business said they''re struggling in the short-staffed
      environment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T02:49:39.315+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:34:27.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:19.195+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['restaurant', 'work', 'exprience', 'new', 'normal', 'shift']
    'template': '1'
    'title': '''People are just walking out in the middle of shifts'': What it''s
      like to work in a restaurant right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddd4d5-1f5f-4061-a638-f7312d4d8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Going out to eat might feel a little different
        these days. Maybe you''re waiting longer for a table, even though the restaurant
        doesn''t appear full. Or maybe your service is slower, and your server seems
        anxious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90328ae-8d42-4d85-ae78-a5e9f77b5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ee066-1554-40ff-b9c1-251bee0ec988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because restaurants across the United States are understaffed,
        and jobs that were already stressful have gotten even more difficult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaaa814-e748-4438-911c-d6283eb23540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefaf3b-08ee-44c3-8bd4-8be38e7a0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers interviewed by CNN Business said they''re struggling in
        the short-staffed environment. Servers are stepping into other roles as overworked
        back-of-the-house employees quit, and sometimes seeing their tips ebb as they
        scramble to keep up with the new responsibilities. Fed-up colleagues sometimes
        quit in the middle of their shifts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b6338-509a-4773-854d-49ade29e3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53339f-d1e7-4e17-8b07-25c1c9875c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re in this situation because during the pandemic, many workers
        were laid off, as safety measures required some restaurants to close dining
        entirely. Eventually, when restaurants started re-hiring, they found a smaller
        pool of potential employees. Some moved away, others found new jobs in other
        industries. Some are still staying home to care for children or other dependents.
        Some, fed up with what are often low wages for the arduous work, vowed never
        to return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0ec37-acf7-4203-a9e6-c4e984eeb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f07d55-49b9-4e9a-88d7-6961a6835453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to woo those still interested in restaurant jobs,
        some employers have raised wages or increased perks. The extras may help,
        but they can''t fix the fact that when restaurants are understaffed, those
        coming in have to pick up a lot of extra slack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51d61a-675a-4dee-ba8e-c931e89b3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef967c2-4d4a-4232-8f87-64bd8d83dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are planning to stick it out, while others wonder if it''s
        time for them to exit the industry themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d914ab-e088-4cbc-b1ee-458c3cb45fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9cf55-c046-434c-b9f6-22f69a9fc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People quitting in the middle of their shifts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1009e46-da1b-44f2-ac69-5504766063f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshuah Morton, 36, has worked as a server at a Cheddar''s Scratch
        Kitchen in Phoenix, Arizona for about four years. Morton is diabetic, and
        has a four-year-old son with an immune deficiency. When the pandemic hit,
        he stopped working, fearing for their health. But by October he was ready
        to return to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e135d-9c06-4dcd-84c4-096669458443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cc21d-fc2c-4200-914b-705d7db1b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sitting at home all the time was getting depressing," he said.
        And of course, the money was an incentive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a1f43-71a0-4866-8135-5c50c5a33902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42b101-58a4-4527-94f1-6fbf427e0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Morton noticed that the restaurant was having a had time
        bringing employees back. Once it started bringing new people on board, many
        of those caved under the pressure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96f01c-7ba4-447b-9ff1-48875d38a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bd007-4fb4-4d09-b34a-6563adc122ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are just walking out in the middle of shifts," Morton said.
        "[Hostesses who] seat the tables, the dishwashers, the bussers ... they''ll
        walk out," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3d312-1162-46eb-8048-81d00cc81cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017eedb4-4645-41e6-bd22-8fe66be6ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morton understands why people might quit. After waiting to be seated,
        customers arrive at their tables "already angry, already wanting to complain
        about things," he said. A few weeks ago one employee started to cry because
        a customer was so mean to her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76330e-59b8-4552-91f8-b11f201cd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf4496-5c88-4185-8ec0-bbca2fce49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all that, there are for more takeout orders than there
        used to be. "It''s almost like we''re running double the restaurant, comparatively,
        with half the staff." Darden, the owner of Cheddar''s, did not respond to
        a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461b61e-6d9b-41e6-9cfe-9182337e2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d95a5-f575-4940-911d-defdcb79e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morton has contemplated quitting himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2393af-b8d5-415e-b9c6-ebd4306dd25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ed80c-bd88-4c26-8fcd-76027af6f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s any server who hasn''t been tempted to
        quit," he said. "Especially right now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff38a54-fbf6-4dde-b0f0-65801986fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da6df3-ac94-4bb5-988c-fb7eaa22ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, he''s getting what he needs from Cheddar''s. Darden
        is "by far one of the better" employers he''s had, Morton said. Darden recently
        raised wages for employees, and offers health benefits, which are especially
        important given Morton''s medical costs. Morton is also going to school for
        biochemistry, so the flexible hours are important to him. "That''s the big
        reason why I''m here," he said. "It''s hard to find a job where I can work
        30 hours a week, and still make $35,000 a year." That salary, along with the
        rent he collects from his brother, is enough to support himself, his wife
        and their son. "I don''t know what else I would do."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a8376-a507-4e28-96a9-baf953ebe4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03b7da-93cf-422f-a758-cf6d9ba03dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serving, bussing and running food</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2149c-8f7a-4688-9ebf-22cc01f8351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen McLaughlin, 58, has been working as a server at Provino''s,
        an Italian restaurant in Chattanooga, Tennessee for about two years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb528b-bf2a-473e-85d7-fabda7eaff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfb420-1895-4cae-8eeb-f7df02a038d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working conditions have been particularly tough recently. Some people
        get hired and never show up, she said. Others come in and quit after a week.
        For McLaughlin, that means wearing multiple hats per shift.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15df48a-d349-46c6-a9fa-b2b00528a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc726237-e601-4b53-ae03-59d2040b2164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some days "there''s no bussers [and] no food runners, so we have
        to take the orders, run our own food [and] bus all of our tables," she said.
        "Servers have been called to work on the food line, to prep salads, to wash
        dishes. We come in and just have to fill the holes," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1a8f4-6543-4d44-b7f0-93a6177630c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d157e-e3cb-4118-8487-a854ff2e30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some occasions, the current employees aren''t enough. "There
        was one day half of the kitchen didn''t show up," she said. "So we had to
        open an hour later."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05139cf-0f5d-4ff3-8214-d87eed270c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b340a6-a17e-41e9-a97e-440702cb9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added responsibility means servers are spending less time with
        customers — and as a result, earning less in tips. "If you''re having to do
        other things ... then you make less." McLaughlin said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814703fb-72b5-4c06-83e6-e9505aded2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c835c0-a680-4b62-9806-7a951cd5d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Miles, who has been the general manager at Provino''s for about
        36 years, said that when employees take on other roles their pay is adjusted
        so that they make as much as they would normally.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a89cd-24e8-40cd-b0d7-404dcf5bb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff4b4e-c8cb-49b3-8e3d-528f3c3311aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles described the current environment as very difficult. "We''ve
        never experienced the issues that we have now, like not having enough employees,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe557ac-f2be-4675-b42f-905717b56fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0b683-d301-4275-adaa-e35c695fbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the current employees, "I asked everyone to do their best," he
        said. "And some of them have gone beyond that."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded5f63-53f4-4746-bc99-2ff9698b2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf1b60-b74c-4e06-913e-3965fc73d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin has been working in restaurants for about eight years
        — she calls it her "pre-retirement plan," after working in the telecommunications
        industry for decades. The flexibility of her restaurant job means she can
        spend more time with her grandson. Generally, "I thoroughly enjoy what I do,"
        she said. "Except for this year."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45138731-f14b-4893-bc98-206b73e41a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0ecb9-f7c7-4d5b-91a4-7eca9b8cbffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she expects things to turn around eventually, and she plans
        to stay in restaurants. But she can see why, for younger employees with less
        experience, the job is unappealing. "It''s harder work than it used to be,"
        she said. "So they''re coming into something [where] they can''t see that
        it''s going to get better at some point."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7312409-aa9e-4707-a603-9a3b624c79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef5aaf-242d-43a1-b8d2-312b2966ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Customers who don''t get it</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b57a9e-d5c0-4022-9403-c83bd9e4868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers at the Richmond, Virginia, Asian fusion restaurant where
        Kat Combs, 18, works are generally nice, she said. But since reopening, some
        have behaved poorly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bede367-18b8-4941-973a-94ed646f022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069bb95-8e72-4a64-94c1-da3986ef101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our first nights of reopening, some guy came to the bar
        and yelled at our manager. [He said] ''you need to hire more staff,'' as if
        she could solve that problem right then, right there," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234acb8-ee5b-43cc-9bd1-5e192332ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8301b-4262-4079-a8e0-dbd7127cc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers get frustrated when they have to wait for a table,
        even though many tables are unoccupied. They don''t understand that the restaurant
        doesn''t have enough staff to serve them or cook their food, Combs said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166b5f5-f3aa-4432-a41e-6d6c844f9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53173255-2dc0-47de-abf4-7f63c1471819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to explain and most of the time, they''re understanding,"
        Combs added. But sometimes, she said, they don''t really care what she has
        to say. Combs will leave her job at the end of the summer when she enters
        her sophomore year at college. There, she''ll likely look for an on-campus
        job.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db0a1a-cf20-4d1f-94bb-67ea326ffacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa98050-ff5a-41e9-be08-9339bd7e2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid Moody, 56, has been working at a steakhouse in Riverview,
        Florida since November. She''s also found customers to be more difficult.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd97ec-a653-49af-912c-8b06c3826fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73624b-0649-47ed-8c1d-4c873d089755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, some customers are "entitled," she said. "We have less
        staff and less kitchen crew and people just don''t seem to care," she said.
        "They''re very demanding. And they take it out on your tips."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d6739-a5e2-487a-94c9-20befd454da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad114bc-d69d-4bd2-ad6f-383d727773a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody is contemplating leaving her job. "If a better opportunity
        came available in a restaurant right now, I probably would take it," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51a675-da52-4ae7-bd63-6d464863326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:49:39.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/23/business/restaurant-workers-experience/index.html">''People
        are just walking out in the middle of shifts'': What it''s like to work in
        a restaurant right now</a>."</em></p>'
  'vaccination-vs-covid-19-delta-variant':
    'author': 'Dr. Tom Frieden'
    'caption': 'Courtesy: Jon Cherry/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-24T03:57:41.769+08:00
    'imagesource': 'jcr:bc51967c-2b8f-487a-a0db-5f6bc77a7e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc6e0062-6dd8-4327-b4fc-22409ab38747'
    'lead': 'More cases will lead to more breakthrough infections, which is expected,
      but vaccines drastically reduce risk of hospitalization and death from COVID.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T04:03:54.917+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:34:24.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:19.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'vaccine', 'vaccination',
      'Delta', 'variant']
    'template': '1'
    'title': 'Delta is dangerous and spreading -- but vaccination can stop it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316583d6-670b-40ab-99cf-935d0476a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note:</em></strong> <em>Dr. Tom Frieden, director
        of the US Centers for Disease Control and Prevention during the Obama administration
        -- when he oversaw responses to the H1N1 influenza, Ebola and Zika epidemics
        -- is President and CEO of Resolve to Save Lives, an initiative of Vital Strategies,
        and Senior Fellow for Global Health at the Council on Foreign Relations. Twitter:
        <a href="https://twitter.com/DrTomFrieden">@DrTomFrieden</a></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97fda2-d254-4e41-8d78-f24e6c6c5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76299f5-46bf-4684-8499-b15f1aaf7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I''m hearing from vaccinated people who
        are frightened about breakthrough cases, the Delta variant and new waves of
        Covid. But people who are fully vaccinated are not the ones who should be
        most concerned. As new cases continue to climb almost everywhere, here''s
        what I expect to happen over the coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34492d7d-4b80-4dc0-a8d4-77c5901d03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f1649-733f-4563-a1b0-1d3c755f2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, we''re far from the end of the pandemic. Delta is at least
        two times more contagious than the original strain of the virus, which means
        that it will infect and kill more people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c4051-1aca-416c-98b7-59126ba46038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4a6c1-de11-4910-bd36-b3acc1534365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries that have avoided big surges so far don''t have access
        to the vaccines they need to protect their populations. Many of these countries
        will likely see explosive spread of Covid over the coming weeks and months.
        Already stressed health systems will become overwhelmed with cases, and many
        people will get sick and die.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696fe16-2dba-409b-9293-418e9d165126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3c0fb-720f-4a94-abde-0a7f9bdfe883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in places with high rates of vaccination, including much of
        the United States, the worst is over. Though we''ll likely also see big increases
        in US cases, future waves won''t be as deadly. That''s because 80% of the
        most vulnerable Americans -- people over age 65 -- are fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28610a-95d2-40f9-a4b0-efbd968d64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270456b7-77d6-4067-9228-8a40e14df16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put: Fewer vulnerable people means fewer deaths. Whereas
        the US infection fatality rate before vaccines became available was 1 in 200,
        that rate could shrink to less than 1 in 500 or even as low as 1 in 1,000
        in the coming months because of the strong protection provided by vaccines
        -- even if we see many breakthrough infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c97560-72fd-49b2-9b03-939c90f281f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c6a6e-84c1-44b3-8b84-8dfd7f6a1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places where disease continues to spread, deaths may increase,
        particularly among adults who are not vaccinated. Because the people most
        vulnerable to Covid have a high vaccination rate, the increase in deaths will
        be much smaller than the past horrific increases. But we have to prepare ourselves
        for the eventuality that more people will die -- some of whom will be young
        and otherwise healthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0618ffe-66ad-42a0-8f9c-d377e9c26277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a0ef3-aeeb-4951-89a6-0a634e8ff191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months ahead, more cases won''t correlate to more deaths
        the same way as earlier in the pandemic. This graph from the UK shows why.
        Death rates have plummeted, especially among older groups, even as case rates
        have increased, because most of the elderly are vaccinated. But even though
        the rates are far lower than they were, people in all age groups are still
        dying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff4067-8070-4d7c-a1c5-7e5f37bb7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db4a8d-53b5-44f1-add5-16d85701daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have saved hundreds of thousands of lives already and will
        save hundreds of thousands more, but they''re not 100% effective. No vaccine
        is. They provide great protection -- not perfect protection. More cases will
        lead to more breakthrough infections, which is expected, but vaccines drastically
        reduce risk of hospitalization and death from Covid. People who are vaccinated
        are also less likely to spread the virus, so people around them are safer,
        although they aren''t protected completely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d902c5-e56d-40d8-a39b-98154af92365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a41712-c666-4a0e-9f2a-6a2d5d050595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When breakthrough infections do occur among vaccinated people, the
        vast majority are mild. For most, Covid will be no more serious than the common
        cold. Unfortunately, some breakthrough infections will be less mild, requiring
        hospitalization and, in rare cases, resulting in death. That doesn''t change
        the reality that vaccination is the best way to protect ourselves from Covid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcae46f-ce55-4275-9d0c-e50e48f74708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446e04d-e26d-4268-8d38-35ce17c74cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need better data on severe breakthrough infections, but my guess
        is that they''re more likely to occur in people of advanced age or who have
        serious underlying health conditions such as lung disease or immunosuppression,
        including immunosuppression from medications. It''s possible that the mRNA
        vaccines are more protective against Covid than other vaccines; studies will
        determine whether this is the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7f6bc-20de-4710-b993-a0a811a78d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965f111-cc62-44cf-9ac9-cec794f8f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is neither necessary nor wise for our public health systems to
        attempt to track every single breakthrough case that causes no or only mild
        symptoms. There are simply going to be too many, and there is little benefit
        to tracking illnesses that are no worse than a cold. Instead, it makes sense
        -- as is being done -- to do special studies of all breakthrough infections
        as part of specific population-based studies, and also to try to track every
        severe Covid illness after vaccination. This should give us much better information
        about who is most at risk of serious illness from Covid after vaccination,
        and might lead to different dosing recommendations for some groups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f6227-2ff0-4ad1-af24-25f0c7e97721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f9cf2-0b3b-44f2-8572-2a4a0c96c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you see headlines claiming that a significant proportion of
        hospitalized patients somewhere have been fully vaccinated, don''t be alarmed.
        Most of those stories actually underscore the fact that vaccines are working
        exceptionally well against variants of concern, including Delta. Where most
        people are vaccinated, most cases will be among the vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023ff65-6bb2-4e7b-95ca-b0f683f051b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f4bf6-0603-47f6-afc6-12f25014ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst is over in the United States, but, on average, 200-300
        people are still dying every day from a disease that didn''t exist 18 months
        ago. If that rate continues for the next 12 months, that would total 100,000
        deaths -- more, even, than occur each year from diabetes or from the horrific
        opioid epidemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab106eb-550e-4d39-8e21-4a6680d5e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4188d69-9f6d-472c-9e37-d088b87624e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta is spreading, and in some areas is spreading rapidly. How
        the virus affects you when you encounter it depends on whether your body has
        been prepared to recognize and fight it -- or is caught off guard. People
        who remain unvaccinated should be especially concerned about the rapid rise
        of Delta, which now makes up at least 83% of sequenced cases in the United
        States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678c333-b9b7-46c2-9468-1d9f759bf723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec71a7c-4bac-44ae-baf4-03ceaa5abb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more cases there are, the more uncontrolled spread there will
        be, and the higher the risk that even more dangerous variants can emerge.
        Variants remain the wild card for the trajectory of the pandemic. Delta may
        not be the worst strain the virus deals us, but we can reduce the risk of
        other dangerous variants by vaccinating widely as well as continuing to tamp
        down spread. Vaccination, masks, ventilation and physical distancing can stop
        Covid, including Delta.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127ce7f-8554-4e46-9240-b6f6e35d4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16db8d-ea85-4895-9180-473e115535ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our slow pace of vaccination has given the virus extra time to adapt
        and mutate, but we can wrest the advantage back by using the best weapon in
        our arsenal -- vaccines -- complemented by measures that slow spread of the
        virus including masking, ventilation and avoiding events that can amplify
        spread of the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9625c71-cc93-4ad3-8b5f-ae5592bd3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:03:54.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/23/health/delta-variant-danger-frieden/index.html">Delta
        is dangerous and spreading -- but vaccination can stop it</a>."</em></p>'
  'Frito-Lay-workers-on-strike':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Courtesy: Evert Nelson/USA Today Network'
