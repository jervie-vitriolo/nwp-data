      'mgnl:lastActivated': 2023-01-25T14:33:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad91da-2c2b-4877-91f8-e5974dce0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As Filipinos, there is much that we can look forward to in 2020,
        as we will continue to invest in the people''s future while addressing immediate
        and medium-term challenges,” then Socioeconomic Planning Secretary Ernesto
        Pernia said in his year-end statement for 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbc108-e836-4ecc-85e0-30475f7895d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
