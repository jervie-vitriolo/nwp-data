  'Jejomar-Binay-senator-2022-elections-Lacson-Sotto':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-24T18:15:48.685+08:00
    'imagesource': 'jcr:5ca14df7-d587-470b-b571-9983d6dd6282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c7cfc69-1f8c-4181-9ed3-3920c3b27291'
    'lead': 'The former vice president is seeking a political comeback in 2022 as
      he joins the senatorial lineup of the Lacson-Sotto tandem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T18:21:40.995+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:33:46.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:24.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-VP Binay to run for senator under Lacson-Sotto slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9273832-84f0-4b2d-871a-93e96a7ea20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)—&nbsp;</strong>Former
        Vice President Jejomar Binay is seeking a political comeback in the 2022 polls
        as he joins the senatorial lineup of Senator Ping Lacson and Senate President
        Tito Sotto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b2684-c69b-4549-a931-a92ad5fdfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto himself confirmed the development in a message to reporters
        on Saturday, noting that he and Lacson met with Binay earlier in the day.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Former Vice President Jejomar Binay will run for senator and join the
        senatorial lineup of the Lacson-Sotto tandem, Senate President Tito Sotto
        says | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <br><br>📸 SP Tito Sotto <a href="https://t.co/TdzdqjBtNi">pic.twitter.com/TdzdqjBtNi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1418801931896512515?ref_src=twsrc%5Etfw">July
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008ccbb-9189-4f8b-8d1d-f793be9d0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6ed08-1273-4dc5-852d-a22fc0cc989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay joins 10 other names in the initial list of senatorial bets
        being eyed by Lacson and Sotto, who confirmed their plans to run as president
        and vice president earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbeccf-574c-45eb-be96-4dc3c44f9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://Lacson-Sotto tandem confirmed for
        2022 polls">Lacson-Sotto tandem confirmed for 2022 polls</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f42cc0-24af-4c5f-a9ac-15971c555414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in their initial slate are Former Senator JV Ejercito,
        Sorsogon Governor Chiz Escudero, Senator Sherwin Gatchalian, Senator Richard
        Gordon, DICT Secretary Gregorio Honasan II, Former Comelec Commissioner Goyo
        Larrazabal, House Deputy Speaker Loren Legarda, Senator Joel Villanueva, Senate
        Majority Leader Juan Miguel Zubiri, and Leyte Representative Lucy Torres-Gomez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f2190-fe75-40ea-ad4e-1a7979f30641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, Binay told CNN Philippines he may consider a political
        comeback in 2022 if he is <a href="https://cnnphilippines.com/news/2021/1/11/Jejomar-Binay-political-comeback-2022-polls.html">"physically
        and mentally fit."</a> The former vice president, at the time, did not mention
        a specific post that he might be eyeing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc94b0-58b8-467e-81c1-f38745ece85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 elections, Binay <a href="https://cnnphilippines.com/news/2019/5/14/kid-pena-beats-jejomar-binay.html">lost
        to Kid Peña</a> in his bid to become the first district representative of
        Makati City. Later that year, he filed an <a href="https://cnnphilippines.com/news/2019/7/16/Jejomar-Binay-Kid-Pena-Makati-Congressman-electoral-protest.html">electoral
        protest</a> against the elected Congressman, citing "various manifestations
        of fraud, anomalies, and irregularities" during the polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b5455-7fc3-4bf6-8332-ad3f44e1a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s daughters, Nancy and Abby, also currently hold key government
        positions —&nbsp;serving as senator and Makati City mayor, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a56b1a-4231-43dc-ab5a-b7d2c345c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T18:21:40.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:33:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
