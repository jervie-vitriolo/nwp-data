      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacecb1-2965-4b04-a695-f3d015e95ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas assigned a 2-4% target for full-year
        inflation beginning 2016. Official data show average annual average inflation
        settled within the band for 2017, 2019 and 2020. The 2016 number was below
        target, while 2018 was above it.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
