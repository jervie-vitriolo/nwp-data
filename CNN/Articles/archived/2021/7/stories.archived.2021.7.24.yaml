      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the country is back to the 6-7% growth rate from 2022 onwards,
        Chanco said the debt stock may gradually decline moving forward. However,
        he warned things could go south for the ordinary Filipino if economic growth
        does not match mounting debt.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c52a75-1442-4a52-9aaf-ba6688094b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8a09e-fa5a-490e-b56a-d0c305df249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You''re gonna have to consider more austere fiscal measures to
        reduce your debt pile. That could hit the ordinary Filipino by a potential
        increase in taxes or the government could cut spending, which would have a
        more direct impact on the economy and ultimately, Filipino households,” he
        said.</p>'
