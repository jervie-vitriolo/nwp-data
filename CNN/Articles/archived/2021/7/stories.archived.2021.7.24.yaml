      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1643d80-5a36-4b40-85a4-5765b59c8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government''s outstanding debt grew much faster from 2016 to
        2019 compared to previous years, but it was manageable given the growth of
        the economy,” economic researchers at BPI said. “The increase in debt was
        justified since it was necessary to finance the infrastructure program of
        the government.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49ef39-7011-4a1a-98a9-a7245e458935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
