    'title': 'Why hundreds of Frito-Lay workers have been striking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8876635-d726-4279-91d9-95d76a65bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Workers at the Frito-Lay plant in Topeka,
        Kansas, say it used to be one of the best jobs in town -- a place of shared
        meals, group outings and community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea90037-cadf-468d-81e8-4ed7e54f9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46271010-a32a-4dfa-aa36-2112e4a8bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, though, employees and union members say the facility
        where Doritos, Cheetos and Tostitos are made has become another toxic work
        environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e05130-fd5c-4b62-a874-4efbbf961b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7fbc7-1602-4c2d-a6e3-eaca6343d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Frito-Lay workers at the Topeka facility are in week
        three of a strike over what union leaders describe as long hours, forced overtime,
        stagnating wages and a diminished quality of life. It''s the first strike
        at the plant in its decades of operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a7658-5c20-4daa-91a2-f9cc403f1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674877d-a9d1-4305-a32d-3f3792de00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Bakery, Confectionery, Tobacco Workers and Grain
        Millers Local 218 union have called on the snack food company to provide better
        working conditions and pay. Among their grievances are so-called "suicide
        shifts," in which employees work a full eight-hour day plus four hours of
        overtime with little turnaround time before the next shift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed06b27-7d49-429c-aaba-e205facd15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa542e-1d66-46e9-9cf4-d0628c55b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers do not have enough time to see their family, do chores
        around the house, run errands, or even get a healthy night''s sleep," the
        union''s international president Anthony Shelton said in a July 12 statement.
        "This strike is about working people having a voice in their futures and taking
        a stand for their families."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7be2e2-1a75-47ef-969d-261a1907ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d96664-7495-48c6-b346-4975811fe57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frito-Lay, which is owned by PepsiCo, said in a statement that the
        claims about long hours were "grossly exaggerated." It also pointed to a contract
        offer it made prior to the strike that would cap overtime limits at 60 hours
        and end what it referred to as "squeeze shifts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ea6f7-af9f-48fa-92cc-c9dd5fde7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f6f15-7182-4c48-80ed-bf14bdfbb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrina Christensen, communications director for the main Bakery,
        Confectionery, Tobacco Workers and Grain Millers union told CNN on Thursday
        that negotiations had concluded and that it would not comment further until
        after a vote by members. Frito-Lay did not address specific requests for comment
        by CNN, instead pointing to public statements released this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0441e-d31b-437d-8556-2888a6498e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18ffda-f0c3-4667-8c56-235add6ae8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workers feel they''re being ''pushed to the edge''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcfad7-50f8-4678-ac0c-afeaa0225f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation continues to recover from the pandemic, PepsiCo recently
        reported quarterly earnings that surpassed Wall Street estimates -- Frito-Lay
        North America saw its organic revenue grow by 6%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6289f3-a249-4883-a06d-2d3fa9de534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3365d-1d51-41b2-bc7f-2a91fd0c2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at the Topeka plant, however, feel burned out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9ca66-00ff-46ab-95f6-01c8266b3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833c15a-708d-4edd-afbf-256146871fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union leaders said in a podcast interview last week that they had
        asked management for years to address staffing shortages that resulted in
        forced overtime and long shifts, but that the issues were not adequately addressed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab5e71-8557-4b08-852f-87e6f46a765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6fcac-e1bf-4639-bde8-7d118e78325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we walked out on the strike, they were 100 employees short
        already, which is where a lot of the overtime comes in," said Paul Klemme,
        chief steward of Local 218.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9959c-4c56-4e0a-93e7-491c94361746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e7bf1-4698-4112-a600-5d1694c7d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark McCarter, a Frito-Lay employee and union representative who
        has been working at the Topeka facility for more than three decades, told
        VICE that he makes $20.50 an hour despite his long career with the company
        and hasn''t received a proper raise in 10 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d258639-6da0-45be-9c4c-43f6595ba6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201a4a0-fbce-4b52-90d3-9248db02745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are pushed to the edge," he told the outlet. "COVID
        created some of this. During COVID, managers got to work from home. People
        see that and realize they have other options. Everyone''s hiring and raising
        their pay because no one wants to work for $8 an hour anymore."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2ee6b-990a-4ada-a6b4-2263d8278602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379f557-a290-42ba-a5cc-f4b28e3d96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherie Renfro, another worker at the facility, criticized Frito-Lay
        for giving bonuses instead of raises and accused the company of lowering wages
        for new employees. She also said workers did not receive hazard pay or other
        recognition for the risks they took throughout the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe6c45-7a18-4662-8cdb-512b8fa5b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c4c7d-cb4e-4a1c-8909-7ea5e08e8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have no problem paying for the drug tests, background checks,
        orientation and training for 350-plus employees that you hired and lost this
        past year," Renfro wrote in the Topeka Capital-Journal. "But you have a problem
        giving decent living wages to keep loyal employees, already trained, already
        here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea102b9d-9adb-44bb-a259-defadc40328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c070e-b419-43c2-b858-4e4a2e97f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 workers are affected by the strike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69f614-60aa-4acb-a004-8fccd96c64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78924502-9626-4d04-91af-f46e9b85a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where things stand</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feee3c6-c736-4790-891f-c7ff00b1456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union membership voted down a July 1 offer made by Frito-Lay before
        going on strike.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec70f0-cef9-4a31-a291-2c4f30b06cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249d06e-216d-44c3-b7f8-428d4f9b6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations resumed this week, and on Thursday, the two sides concluded
        their talks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae501db5-7a84-4bbe-9d21-74136cc46a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf9b0d-2120-4cca-a86a-4c3fb50e0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frito-Lay said in a statement that the new offer "will better address
        employee concerns around guaranteed days off and create additional opportunities
        for the union to have input into staffing and overtime," adding that it would
        include across-the-board wage increases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c10de-d2e0-40b4-b80b-98911f75c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243d763-28c2-4d80-acca-b50860bd05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen, the spokesperson for the main union, said members are
        currently voting on the contract and that results are expected late Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8643c0-66c9-4fdb-8c9d-de9846b15c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T04:09:37.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/23/us/frito-lay-strike-topeka-kansas-trnd/index.html">Why
        hundreds of Frito-Lay workers have been striking</a>."</em></p>'
