      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35358a45-d010-4b97-b324-17e12ab293c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.681+08:00
