    'lead': 'China’s Yang Qian has won gold in the women''s 10m air rifle, the first
      medal event of the 2020 Olympic Games. Yang’s 251.8 points is a final Olympic
      record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T15:26:54.604+08:00
