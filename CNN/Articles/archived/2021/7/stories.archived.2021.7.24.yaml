    'updated': 2021-07-24T18:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc66809-0f60-4dd3-b92d-5cc8e78b24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T11:40:09.115+08:00
      'mgnl:createdBy': 'david'
