      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial rescue operation did not push through due to rough sea
        conditions, but the wind direction and strong waves brought the capsized boat
        closer to the shore.</p>'
    '7':
