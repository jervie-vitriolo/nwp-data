    'lead': 'Once among Southeast Asia''s vibrant economies, the Philippines went
      into recession — the sharpest rate of economic decline so far in its record
      — at the penultimate year of the Duterte administration brought about by the
      COVID-19 pandemic. CNN Philippines takes a look at the economy in the past five
      years and what lies ahead.'
