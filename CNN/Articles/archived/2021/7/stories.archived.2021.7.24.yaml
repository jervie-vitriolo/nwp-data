      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65625c76-5b57-4286-a3aa-e39a40af849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-battered economy</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31838003-419a-429e-b6b6-231b147d8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2be779-8451-42ef-8dd7-7e5810478498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the game-changing global COVID-19 pandemic, and things
        went downhill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062ee80-6c61-4896-bab6-b0eb9c20901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df74d9-c5bf-4b40-891b-d25cd5118384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the health crisis claimed millions of lives and infected hundreds
        of millions more, countries shut borders down and restricted movements — triggering
        global supply chain disruptions and economic meltdowns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca0f15-8385-4730-8b8a-668931280339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af396556-7248-46c3-b563-f088670e7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was no exception: its economy contracted by a hefty
        <a href="https://cnnphilippines.com/business/2021/4/8/ph-economy-2020-contracts-by-9.6-.html">9.6%</a>
        in 2020 despite efforts to gradually relax strict quarantine measures later
        on in the year. COVID-19 jitters hampered business activity and consumer confidence.&nbsp;It
        was the steepest rate of decline since postwar data in 1946.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed812a-ea90-4625-a6b3-c7241101b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8a9de-33ad-4db2-9b78-e161651b134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still maintaining the bright side, government economic managers
        were quick to point out the economy''s resilience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e962a5-d09e-4d4e-8ec7-fc14d1541732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fec7a-0782-472a-91e9-7343fd0c1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua touted the country''s
        strong pre COVID-19 macroeconomic fundamentals that would help it bounce back
        from the crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad76ce9-d2ef-4f85-9ece-8ef9fd438a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d6f7d-9710-47ce-9091-d294ae58b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, we avoided a lot of trouble. All the strengths that became
        evident when the challenges were greatest are not due to a stroke of good
        fortune. This was not luck. This was readiness,” Finance Secretary Carlos
        Dominguez III said in an Economic Journalists of the Philippines forum in
        June.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b105f-ad82-442d-9430-b6e92f4374a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4c9e4-fe1e-4dc6-b988-23ea86a021ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed two laws that financed the pandemic response: the
        Bayanihan to Heal as One Act, which allowed him to realign funds under the
        2019 and 2020 budgets for three months; and Bayanihan to Recover as One Act,
        a ₱165.5-billion stimulus package</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6c598-2fc8-4f89-99d2-659ceaa2546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.679+08:00
      'mgnl:createdBy': 'pilar'
