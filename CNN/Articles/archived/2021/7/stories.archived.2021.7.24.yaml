    'mgnl:tags': ['Tibet']
    'template': '1'
    'title': 'Ancient viruses dating back 15,000 years found in Tibetan glacier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d64390-c6ba-42a4-ab97-4ea68a310019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have discovered previously unknown
        viruses dating from 15,000 years ago in ice samples taken from a glacier in
        the Tibetan plateau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb75bf0-33d3-4aaf-a4b9-f0b834a234bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viruses are unlike any that have been cataloged by scientists
        before, according to a study published earlier this week in the journal Microbiome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49bdf5-7cda-40a7-b6b3-18b567068825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team including climate scientists and microbiologists from Ohio
        State University took two ice cores from the summit of the Guliya ice cap,
        at 22,000 feet above sea level, in western China in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db924eff-bc59-4c57-92db-9e972a95d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice core was 1,017 feet deep, the study''s lead author, microbiologist
        Zhiping Zhong, told CNN on Thursday. It was then cut into sections three feet
        long and four inches in diameter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964fd82-35ef-4d51-a764-228a486b292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then analyzed the ice and found 33 viruses, at least 28
        of which were previously unknown to science and had survived because they
        were frozen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5f0fb-9a3a-4ef3-8980-63d5212c658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viruses likely originated with soil or plants, rather than with
        humans or animals, and would have been adapted to extreme conditions, according
        to the study. They would not be harmful to humans, the researchers told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face85c4-21a7-468f-9e4a-8579ebe7805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice captures the contents of the atmosphere through time, including
        viruses and microbes, according to the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff37754-729e-4841-86d9-2d0a7ed6221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ice provides a frozen archive," study co-author Lonnie Thompson,
        professor of earth sciences at Ohio State and senior research scientist at
        the university''s Byrd Polar Research Center, told CNN on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bca5c-2636-42d6-acf6-05aaeb12fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatively little is known about viruses in glaciers, but the field
        is growing in importance as ice around the world melts as a result of climate
        change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e1d6f-e0ce-4d54-96ec-05122fa32a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really capturing the public eye," said Thompson, who added
        that the COVID-19 pandemic has raised awareness of the importance of learning
        about microbial communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227c895-18f5-44fd-ba36-4da47eb11858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-author Matthew Sullivan, professor of microbiology at Ohio State
        and director of the university''s Center of Microbiome Science, said the methods
        used in the study allow scientists to assess the evolutionary rates of viruses
        that are present in different layers of the ice cores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ee716-a141-44b3-a91d-27c8ca3676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could also have benefits in the search for life on Mars, for
        example.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9232e-23fe-45c0-975b-90c1d13996bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you''ve developed that new technology it can help you answer
        questions in other really difficult environments," Sullivan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48cd73-bc7b-41b6-a219-98d2a8d2d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:33:40.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/23/asia/climate-ancient-viruses-glacier-scli-intl-scn/index.html"
        href="https://edition.cnn.com/2021/07/23/asia/climate-ancient-viruses-glacier-scli-intl-scn/index.html">Ancient
        viruses dating back 15,000 years found in Tibetan glacier</a>"</em></p>'
  'Haitians-fear-':
    'author': 'Caitlin Hu, CNN'
    'caption': 'Kidnapped from church, shot at during an evening commute, chased out
      of their homes as flames licked up the street. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-24T14:33:47.236+08:00
    'imagesource': 'jcr:70186032-50de-4b25-a7f7-d7cab7b76ac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b57059-5274-419e-bdce-6f7c676cd01e'
    'lead': 'Kidnapped from church, shot at during an evening commute, chased out
      of their homes as flames licked up the street.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T14:40:45.226+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:33:54.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:23.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti', 'president']
    'template': '1'
    'title': 'Fear stalks Haitians as their murdered president is buried and gangs
      terrorize the capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac054a-f957-4536-9850-64f711c8323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kidnapped from church, shot at during an
        evening commute, chased out of their homes as flames licked up the street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8042caf-ea52-434f-abad-720f8c34d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of abduction, lethal attack and indiscriminate destruction
        are endless in Haiti''s seaside city of Port-au-Prince, where everyone seems
        to know someone who barely made it out alive —&nbsp;and where many did not,
        in what rights organizations describe as a particularly dangerous year even
        before the assassination of former president Jovenel Moise drew the world''s
        attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76484d54-bb35-4d27-8ade-4702667f887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s elite congregated Friday in the historic northern port
        city of Cap-Haitien for Moise''s funeral. His widow, Martine, the former first
        lady who was wounded in the same July 7 attack that claimed her husband''s
        life, addressed mourners with a dark warning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bea59-b492-40d4-964e-18a06e6b2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The birds of prey are still running the streets, their bloody claws
        still looking for prey. They don''t even hide, they are here, they just watch
        us, listen to us, hoping to scare us. Their thirst for blood has not yet subsided,"
        she said, an apparent reference to her husband''s killers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d3bd1-d006-4b88-bfa3-3fdc38950e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several suspects in the ongoing assassination investigation remain
        on the loose, and a mastermind has not yet been identified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20e545-4558-4e11-abb9-5980ba34cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the former president laid to rest in his home region, expect
        the jockeying for power to recommence with vigor. Political observers will
        be eager to see if the recent alliance between two rival prime ministers will
        hold; whether the interim government will finally hold elections as hoped
        for by the international community; and if Haiti''s civil society coalition
        can finally unite to propose an alternative transitional government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43006617-d267-4d4b-b362-d6722274cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the capital city Port-au-Prince, many Haitian families are
        more focused on the circling of their own birds of prey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf35885-af06-4a29-955a-7ff72bf52ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, more than 15,500 people in the city have had to flee
        their homes due to gang violence and rampant arson. City residents who manage
        to avoid direct exposure to violence are navigating skyrocketing inflation,
        frequent blackouts, and shortages of food and fuel, due in large part to gang
        activity choking off key delivery routes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15778d6-87da-4565-8983-d3528ea368b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the wealthy may still live comfortably in high-walled
        compounds on the city''s loftier slopes, no amount of money can guarantee
        safety from the soaring threat of kidnapping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2464251-d655-4043-9933-305801cc6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a summer of fire in Port-au-Prince. Hundreds of homes
        across the city have been burned to the ground by gangs —&nbsp;and even, some
        victims insist, by police battling the gangs. Marie Michele Vernier, press
        secretary for Haiti''s National Police, says such accusations "have not been
        verified," adding that the police "could never conduct themselves that way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d005b0b-c838-4d9d-a22e-7c1775537665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yslande, 38, and her three children were forced to flee her home
        in the Delmas neighborhood in the middle of the night on June 4. "There were
        people shooting at each other in the streets. The bandits came and said, ''You
        have to leave your home or you will die,''" Paul says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bbae8-8f06-4fb0-8dff-0b5316d2197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without time even to grab clothing, the family fled down the street
        to a bank parking lot in lower Delmas, where they spent the night. Some 400
        families would end up there under similar circumstances, before ultimately
        relocating to the local church Eglise St. Yves, according to Chrisle Luca
        Napoléon, head of local children''s aid organization OCCEDH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914cc73-2964-4905-aaf4-3d4530a55043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul and her family now live in a crowded, unfinished concrete-block
        building next to the church, where OCCEDH and UNICEF have set up rudimentary
        toilets and food for displaced families. There is no private space -- in one
        room, holes in the walls serve as windows and dozens of people vie for space
        to sit or lie down. Aid workers warn of the risk of sexual violence and teen
        prostitution around such shelters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9085f8-f273-4e04-8497-d9fc7f422f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not comfortable or safe for my children," says Marijou,
        a mother of four children, including a newborn, whose home was also set on
        fire. CNN is not using the last names of victims for safety reasons. "The
        building is not in good condition, I''m afraid if there is another earthquake
        there could be a lot of damage. Wind and rain comes through the building and
        the baby cries all the time," the 30-year-old says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78643ba2-92bd-44ca-8ca8-09422b2e8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked where she might go next, Marijou was at a loss. "I don''t
        know. I don''t know yet. We lost our house and everything we had. We lost
        everything. It depends on the authorities and the state."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe520d-fef2-4a03-baae-4989fbe0c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangs control over 60% of the Port-au-Prince metropolitan area,
        estimates Pierre Esperance, executive director of Haiti''s National Human
        Rights Defense Network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6e876-3b9c-4546-abba-17c85b5cbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 city residents are effectively hostages in their
        own homes by geographic misfortune, cut off from basic services and transportation
        in gang-controlled areas where even the police dare not go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e2e2d-7904-41c1-b19e-876223189ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminals'' grip on the capital has repercussions even beyond city
        limits; as Haiti''s main port, Port-au-Prince has become a chokepoint for
        imported food and fuel -- not to mention recently arrived shipments of the
        COVID-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e10da6-5744-42d0-91e1-365f65663002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even those Haitians who live in the rest of the country are affected,"
        says Esperance, who blames the late president Moise for allowing gang activity
        to flourish. "We produce bananas, yams, avocados, sweet potatoes, yucca, and
        country people come to the nation''s capital to sell them. But today, people
        from the country cannot come (to Port-au-Prince), because of the insecurity
        issue; they cannot come because of the gangsters. That brings them into deeper
        poverty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789485a6-2aac-4ce6-8b5c-46dce2ecdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the country''s population lives under the poverty
        line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85fc4e-880e-4a49-93a5-c34f1e0d1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to win the fight against the insecurity''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81f582-b46e-4ad8-97d2-0304fa5fc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning assassination of Moise —&nbsp;for which at least 24
        police officers and several heads of Haitian security forces are being investigated
        —&nbsp;has hardly inspired confidence in the remaining government''s ability
        to address the security needs of so many others. Nor has it created any sense
        that curbing violence against the city''s poor is a political priority, as
        officials vie for influence in the power vacuum left by Moise and pursue a
        high-profile investigation into the killing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f008f-a7f9-43c4-ab67-10a5cc79f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference last week, Foreign Minister Claude Joseph
        —&nbsp;then acting Prime Minister —&nbsp;warned listeners that anyone seeking
        to impede the investigation would have to assassinate him first.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26698854-b37b-499f-b18e-1d0c8e698750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside Haiti''s Police Chief Leon Charles, he said that
        the assailants had miscalculated the government''s response to the assassination:
        "The killers thought they could kill the president and force the rest of the
        government to flee," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af118c3-174e-4ed0-a359-ef00647ffc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian government''s response to atrocities committed against
        ordinary people has been somewhat less muscular, however.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3ce1b-cfb3-4c6c-83f2-e985d53085b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s police forces are often themselves the target of criminal
        violence. According to the Haiti-based Center for Human Rights Analysis and
        Research (CARDH), 29 police officers were killed between January 1 and June
        21, including some who were brutally mutilated and burned. Four were kidnapped
        for ransom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9223bf4-5b85-4d0c-8939-b172ce832a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer who works in the same neighborhood where the president
        was assassinated and requested anonymity because he was not authorized to
        speak to press, told CNN that wearing police uniform was like "wearing a target"
        on his back, and that he is often shot at during routine patrols in the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729fd0e-fdf5-4fe2-8606-af0e132ae7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s new leader, Prime Minister Ariel Henry, acknowledged the
        rampant brutality during his inauguration speech this week, saying his new
        government "bows low" before Haiti''s victims of violence. He also vowed to
        strengthen Haitian security forces with the aim of ensuring peaceful elections.
        "Policeman of all ranks, members of the Haitian armed forces, to stop this
        crisis in our society, we have to win the fight against the insecurity. ...
        I am going to reinforce the capacity of the armed forces to respond better
        to the crimes. Be up to your tasks. Follow the law as your guide."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dda240-8772-48cb-b3a5-467d9c464593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proliferation of refugee encampments across the city testify
        to security forces'' current inability to address insecurity —&nbsp;and the
        government''s struggle to provide care for those who have been displaced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709a04a-b674-4b22-a18f-fd58025d607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sports center that has been turned into a temporary shelter
        can now only be safely accessed via helicopter, according to aid workers,
        due to gang activity in the surrounding neighborhoods. And at a school that
        has been transformed into temporary shelter for some 200 disabled people whose
        homes were also burned down, it is nearly impossible to walk from one end
        of the building to the other without bumping into or stepping on someone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f553be7-c81e-4098-93db-3addab218d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hot here, the people are laying on top of each other like
        sardines," Philogene Jocelin, a coordinator and spokesperson for the disabled
        community, told CNN. "The government is not thinking about the disabled."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efeadb9-7601-40c9-962c-9fc86f19a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Moise''s death, he responds bitterly, "Whether the president
        is there or not, it doesn''t matter. His presence did not help us; his absence
        is none of our business."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f306d-8069-4708-a2d5-dd9affe9560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waves of arson have largely hit poorer, more densely populated
        neighborhoods, kidnappers have targeted poor and rich alike with abandon.
        According to CARDH, which tracks kidnappings, nearly 200 people were kidnapped
        in the month of June —&nbsp;compared to an estimated 91 in April, and 27 in
        March.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de71c1-82ec-46d4-987f-c5da528458b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping even operates as a bulk business, with several large
        groups of people kidnapped in the second half of May, CARDH says. Last week,
        16 people were taken hostage from a bus operated by local company "Sans Souci"
        —&nbsp;which in French means "no worries." They were later released that night,
        a Sans Souci spokesperson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cc872-520a-4eed-9698-b944c0b5ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One couple, husband and wife Chrisner and Merline, told CNN they
        were kidnapped in January in their Sunday finest, as they were exiting church.
        "At the end of the service we were on our way out, and there were some people
        standing outside already. When we saw them, we turned around to go back in
        through the open gate, but they rushed after us," Chrisner told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164ea7d-406d-4e37-836a-e95cb2de3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told us if we don''t pay the ransom they will kill us. They
        said that our pictures will be taken while lying dead on a pile of garbage,
        and that our family will have to collect our dead bodies from the garbage
        dump," his wife Merline added softly. The couple asked that CNN withhold their
        last names due to safety concerns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df533bc-055f-409f-86dd-bb186512985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would spend five days as hostages, while their church raised
        money to pay the ransom —&nbsp;600,000 Haitian gourdes, or around $6,300.
        The couple, a security guard and a cosmetics saleswoman, dismiss the idea
        that they will ever be able to pay back the sum to the community that raised
        it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017497c-1f7e-4157-886f-839d80d00386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several kidnapping victims and their families told CNN that they
        were still working to pay off debts, after borrowing money from friends, employers
        and even banks to pay ransoms. And even they are relatively lucky; some families
        never manage to scrape together the funds demanded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e25c06-3293-4f84-bc37-33fb93ae8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that has become notorious across the country even amid
        this year''s hundreds of kidnappings, a 5-year-old girl was reportedly found
        dead early this year with signs of strangulation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60beeea7-5498-4be0-afe1-3d6a64de646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, a peanut vendor, told Reuters she had been unable to
        come up with the equivalent of $4,000 for ransom.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594d246-957e-4a6e-9a8a-89c1c98353f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The pressure on Washington to do something will become irresistible''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb77b7-2629-4c9e-870f-7d65d3f4374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Moise''s assassination, an unspoken concern of regional
        governments, including the United States, has been that political instability
        in Haiti could drive new flows of migrants toward their borders —&nbsp;what
        is often referred to in Washington as a migration "crisis."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9f836-d9a4-48f4-9c26-c2c6a635f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Ambassador to Haiti James Foley warned this week in The
        Atlantic, "Should endemic chaos turn into complete anarchy, sending Haitians
        in large numbers onto rickety boats heading toward Florida, the pressure on
        Washington to do something will become irresistible."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88eefa1-3d25-4872-a702-d8aa4e2ea667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But crisis stalked Haitians for months before Moise''s death, and
        little protection has been offered against the deadly forces that push some
        to flee abroad. Last month, police in the nearby Turks and Caicos Islands
        intercepted a boat carrying 43 Haitians, and handed them over to immigration
        authorities for repatriation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca23a9-1ce8-4a2f-89fa-e71cc013d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chrisner and Merline, the shadow of fear that lies over Port-au-Prince
        now has a clear and specific shape. They are now too afraid of being kidnapped
        again to return to work, leaving home only for church, which has become a
        lifeline for them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85892d5b-2de1-47b0-be7e-11c36d3267a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both would like to apply for asylum abroad, but the process of obtaining
        the necessary documents has been mired in bureaucracy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab040a-9bcd-4a76-a920-b1860a02f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contemplating escaping Haiti, their faces show little hope. "The
        way things are, we cannot get a break," Merline said. "We cannot leave the
        country and we cannot live in security inside of it."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27574b5-e2a3-4eaf-ba9e-9c848411704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by CNN''s Etant Dupain, Natalie Gallon
        and Matt Rivers in Port-au-Prince.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298453cd-d706-4bdd-ace6-f22621417f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:40:45.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/23/americas/haiti-moise-kidnappings-refugees-insecurity-intl-cmd/index.html"
