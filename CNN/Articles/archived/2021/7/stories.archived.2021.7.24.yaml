      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8200f-feb3-44d5-8b4b-6b784c5ace6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco noted that before COVID-19, the debt-to-GDP ratio was below
        40% “for a number of years,” describing at as a “fairly healthy position.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520d062-4e36-4ba8-82bd-ce196d4fc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a24da9-46b8-4c0c-9bd2-f513722fd551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pandemic turned the tide: the country''s outstanding
        debt ballooned to <a href="https://cnnphilippines.com/business/2021/2/2/PH-outstanding-debt-end-2020.html">₱9.79
        trillion</a> as of end-2020 as authorities scrambled to fund the COVID-19
        war chest.&nbsp;</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69d0df-a862-43d8-b48d-d903b2c33b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37457b-c8a2-4943-aca9-31e6a26276f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equivalent to 54.5% of the economy, outstanding debt <a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html">breached</a>
        the Finance department''s mid-year target to keep national borrowing at half
        the GDP.&nbsp;</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0785a3-dc14-4bbe-940d-24cc73f58402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500c525-a6d5-44a2-9f90-18a9e0b2c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re sort of getting back to the pre-Aquino levels of national
        debt, which is a bit more shaky but still sort of acceptable for the Philippines’
        level of development and its current credit ratings relative to its other
        peers,” said Chanco.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac9f17-a608-4f3f-9944-b58c3c999cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154931b-ab1c-4b9c-8fcc-928d34c60d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez <a href="https://cnnphilippines.com/news/2021/6/15/Dominguez-PH-debt-level-covid-19-vaccine.html">acknowledged</a>
        in June that the country''s debt level was high but still “sustainable, and
        that the debt can be handled in the coming years.”&nbsp;</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8232a63-7f6a-48e0-a974-ccacdefd9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567545a-cb34-4846-9d57-574bdbdf4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI''s economic research team said the interest on these loans is
        “still manageable” given the low borrowing rate locally and overseas. Most
        of government debt is long-term and peso-denominated which reduced default
        risks, it added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e407ae-1ab3-4525-bd53-5d70249bce3b'
      'mgnl:activationStatus': true
