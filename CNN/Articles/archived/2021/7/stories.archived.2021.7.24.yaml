      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03505d69-0065-420d-9fec-24d68822d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua <a href="https://www.cnnphilippines.com/business/2021/6/15/NEDA-strong-growth-Q2-artificial-barriers-.html"
        target="_blank">earlier said</a> he expects the country''s economy to finally
        post growth in the second quarter of 2021, but it''s still not a sign of a
        convincing rebound more than a year since the COVID-19 pandemic began.&nbsp;</p>'
