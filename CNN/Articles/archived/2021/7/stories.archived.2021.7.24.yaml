      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank chief economist Robert Dan Roces praised the “balanced
        and prudent” support from the central bank especially during the pandemic,
        as this allowed banks to keep lending while containing risk exposures.</p>'
