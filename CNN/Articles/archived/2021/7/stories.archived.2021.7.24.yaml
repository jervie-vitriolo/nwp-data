      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual growth was relatively stable under Duterte even as growth
        fell below the 7 percent mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83c724-c5f1-43be-8d4d-e3955d83ba0e'
