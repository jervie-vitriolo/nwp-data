      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sports have already got underway in Tokyo in advance of
        the opening ceremony: archery, baseball, softball, equestrian, football, rowing
        and shooting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557bc06-4b63-4106-a7a1-3e631b73cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd76ba-6135-4da5-8c4b-ca7488c80f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday''s event -- a unique occasion for what is set to be a
        unique Games -- marks the official beginning of the Tokyo Olympics, albeit
        a year later than originally planned.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03e1d8-bda8-49e3-89f3-8c1d5748e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbddba-64d5-4ef0-b1a5-8aaba9276015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Saturday, the first medals of the Games will be distributed;
        after months of challenges and uncertainties, Olympic organizers will finally
        be able to let sport do the talking.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de3000-0fcf-41fe-8813-5e97a0751e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T02:43:05.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:34:30.584+08:00
