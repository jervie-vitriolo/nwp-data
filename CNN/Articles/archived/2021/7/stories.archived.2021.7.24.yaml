      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until halfway through the administration, the economy was on a solid
        growth track, positioning itself in the radar of the regional community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bf810-af8b-49ed-afdc-85c4d19214cf'
