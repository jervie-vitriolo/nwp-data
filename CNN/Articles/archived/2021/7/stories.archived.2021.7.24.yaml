    'lead': 'The MMDA says cities in the National Capital Region will reimpose a 10
      p.m. to 4 a.m. curfew beginning Sunday, July 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T15:58:57.736+08:00
