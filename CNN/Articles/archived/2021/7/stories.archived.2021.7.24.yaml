      'mgnl:lastActivated': 2023-01-25T14:33:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9fbf7-6a0d-4e00-85b1-6547721f8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.659+08:00
      'mgnl:createdBy': 'catherine'
