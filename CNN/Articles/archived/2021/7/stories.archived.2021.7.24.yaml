    'template': '1'
    'title': 'COVID-19 deaths top 27,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02e025-9496-45a7-b322-785e54a80e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:38:05.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> COVID-19
        deaths in the country breached 27,000 on Saturday after 241 more people lost
        their lives to the disease, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab9c08-a3f4-4cab-a9cb-1e996661b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:38:05.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The over 200 new deaths were due to backlogs caused by a technical
        issue in the data logging system which has since been resolved, according
        to the DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3de058-81b7-4011-bece-bdb7a4db63cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:38:05.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now 27,131 or 1.76% of the nationwide tally, which
        climbed to 1,543,281 after 6,216 more people got infected. Of the total, 3.5%
        or 54,401 are active cases or currently ill - with 93.4% experiencing mild
        symptoms, 2.3% having severe symptoms, 1.62% in moderate condition, 1.4% in
        critical condition, and 1.2% without symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68028fc5-8dc3-46f8-92a7-7cbc747878c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:38:05.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors also rose to 1,461,749 or 94.7% of the COVID-19
        count with 6,778 new recoveries. The DOH said it reclassified 139 survivors
        into deaths after validation and deleted 31 duplicates, including 26 recoveries
        and one fatality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b87df-a998-4e34-ba72-dc552e59c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:38:05.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 0.1% of samples tested and 0.1% of positive individuals in the last 14
        days, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc5c3f-f08e-43c9-a01f-3ecb6150c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:06.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of people that tested positive,
        rose to 13% based on 45,592 tests reported on July 22. The rate remains within
        the "high" classification under Covid Act Now, a U.S.-based nonprofit which
        the OCTA Research team uses as reference for its recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddc8af-f3bf-4935-9e36-680fe9a73d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:06.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA had warned that&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/23/Philippines-10-000-daily-COVID-19-cases-proactive-measures.html">proactive
        measures</a> such as a curfew and a halt to social gatherings should be imposed
        in order to prevent cases from surging again amid the presence of the highly
        contagious Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db154af7-29d7-4803-b980-0ffd48082e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T17:36:06.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of recent count, the country has <a href="https://cnnphilippines.com/news/2021/7/24/New-Delta-variant-cases-Philippines-July-24.html">64
        cases</a> of the Delta variant, which prompted mayors in Metro Manila cities
        to reimpose its <a href="https://cnnphilippines.com/news/2021/7/24/Metro-Manila-longer-curfew-July-25-Delta-variant.html">10
        p.m. to 4 a.m.</a> curfew beginning Sunday.</p>'
