    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb679a88-f430-4b9c-a624-737b6784a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.679+08:00
      'mgnl:createdBy': 'pilar'
