  'Carlos-Yulo-enters-vault-apparatus-final-Tokyo-Olympics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-24T21:28:15.976+08:00
    'imagesource': 'jcr:beefc93d-99ab-4e8b-b7df-d1ead4870158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e15574-32a9-4043-b2ba-72c8d6218f41'
    'lead': 'Filipino gymnastics sensation Carlos Yulo makes history as he advances
      to the #Tokyo2020 men''s vault apparatus final, overshadowing his subpar performance
      in the floor exercise event, where he was expected to win a medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T21:27:04.439+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:33:43.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:25.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Yulo enters men''s vault apparatus final in Tokyo Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28c6df-624f-443c-98ad-b1890dfb9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> Filipino
        gymnastics sensation Carlos Yulo delivered a fine performance in the vault
        apparatus as he marched into the event''s final round in the Tokyo Olympics
        gymnastics competition, Saturday at the Ariake Gymnastics Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e83956-f34b-44f4-9d75-34cc4df09aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885d53f-d84a-4a85-a4e7-19bb06c174da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo notched 14.712 points, enough for a sixth place finish among
        the field of the world''s best gymnasts. The Top 8 scorers for each of the
        six artistic gymnastics events qualified for the final round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d91d7-7026-4bb9-b601-568268d8b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6efe09-a31b-4465-9022-3f067b036a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensational outing in the vault overshadowed the 21-year-old
        Filipino''s subpar performance in the floor exercise event, where he finished
        44th overall with 13.566 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd5d3d-6699-445f-80be-8d78cabb5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecf961-aeae-4f15-843d-e1b91e5d7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo was expected to win the medal in the floor exercises after
        he bagged the gold medal in that apparatus in the 2019 World Championships,
        which earned him the Tokyo Olympics ticket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b317411-b8b4-4e79-90d0-0605f7e2312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bf471-2310-479f-a53e-72432318fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T21:27:04.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo also failed to advance to the finals of the four other apparatus.
        He finished with 14.000 points in rings, 13.466 in parallel bars, 12.300 in
        horizontal bar, and 11.833 in pommel horse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c4c22-b106-4648-a55c-6c10d0214748'
      'mgnl:activationStatus': true
