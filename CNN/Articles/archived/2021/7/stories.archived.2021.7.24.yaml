      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced monsoon will bring scattered to widespread, moderate
        to at times heavy rains in Metro Manila, Ilocos Region, Central Luzon, Calabarzon,
        Abra, Benguet, Occidental Mindoro, and Oriental Mindoro, PAGASA said in its
        latest update. The weather bureau warned of possible flash floods or landslides
        in these areas.</p>'
