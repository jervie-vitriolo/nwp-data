    'title': 'PBA: Vic Manuel leads Phoenix to first win of season vs. old team Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fb75c-e104-492e-8ac3-055d623bd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> Vic Manuel
        delivered his best performance so far for his new team as he led the Phoenix
        Super LPG Fuel Masters to their first win in the 2021 PBA Philippine Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec63f59-9db5-48c6-b5e9-1c87a33f2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aaeb18-4c53-423b-bc9a-26abd35620bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters dominated the Alaska Aces, 101-93, Saturday at
        the Ynares Sports Arena in Pasig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f316780-ab92-4cb5-80be-afff03135b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1b567-109d-48df-8a1f-b8e3d35e6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel''s superb outing came at the right time while facing his
        former team - tallying a double-double effort of 26 points and 12 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de52238-fb58-495c-b112-4b194724b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5d74d-3175-4314-8b79-b068985b2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Jazul added 19 points while rookie Aljun Melecio contributed
        13 markers for the Fuel Masters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbab508-161a-49d3-89df-cfe542771d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df20dd-75bd-445d-b4e6-ca467e5b9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter, Alaska showed their offensive prowess by relying
        mostly on their bigs like Rodney Brondial and Abu Tratter in getting points
        in the paint for a 26-18 lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1dd4d-0812-4b98-8f08-5f0326225afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcebe5c-b3f2-49ff-8b1e-740ccdd7cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix unleashed their momentum in the second quarter and outscored
        Alaska, 35-16, as Manuel took for a 53-42 lead at halftime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ea321-2126-46ba-80b4-215556c8a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789fc25-823a-43db-8837-443f3cd0b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters continued their scoring barrage in the third quarter
        as they ended the period with their biggest lead in the game, 84-61.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411d005-796e-421a-a98a-7e19f7f85c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cae40-1bf0-40cc-8c13-665d5112d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces tried to come back late in the fourth quarter - trimming
        their opponents'' lead down to single digits. But it was not enough to steal
        the spotlight from the Fuel Masters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202cc1e-0f17-4d57-b39a-144da9afb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c17ec-8424-4445-8e59-94da391576d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix won the game despite missing the services of star players
        Matthew Wright and Chris Banchero due to injuries incurred in team practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34101b15-2a50-49f0-9bc4-4821a2564b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c2fc1-88f1-43f4-804c-0f2012d21ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T20:46:43.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a total team effort. Players really competed and grinded
        it out with Alaska," said head coach Topex Robinson, who was also a former
        player and assistant coach for the Aces before joining the Fuel Masters in
        2017.</p>'
