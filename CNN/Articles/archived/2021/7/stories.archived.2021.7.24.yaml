      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Fabian (international name: In-Fa) exited the country''s
        monitoring area on Friday night, but it continues to enhance the southwest
        monsoon, Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        forecaster Ariel Rojas said in a briefing.</p>'
