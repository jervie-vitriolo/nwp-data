    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c845b3-e64b-4cd7-9633-e90bc94228fe'
    'lead': 'Scientists have discovered previously unknown viruses dating from 15,000
      years ago in ice samples taken from a glacier in the Tibetan plateau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T14:33:40.025+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:33:55.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:23.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
