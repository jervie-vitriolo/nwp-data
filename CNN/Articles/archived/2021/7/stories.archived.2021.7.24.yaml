      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fundamentals were there for much stronger economic growth when
        Duterte came in,” Miguel Chanco, Pantheon Macroeconomics senior Asia economist,
        told CNN Philippines. “The GDP growth rate achieved before the pandemic was
        consistently 6-7% for the Philippines, right up there with some of the better
        performing countries in ASEAN like Vietnam."</p>'
