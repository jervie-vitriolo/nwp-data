      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> A recent
        survey revealed that almost half of Filipinos thought that their quality of
        life got worse in the past 12 months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f3080-92a3-4b9c-9d71-06396df50557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:48:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:49.363+08:00
