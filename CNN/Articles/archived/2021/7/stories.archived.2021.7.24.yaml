      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 7.1% in 2016 , economic expansion was down by a percentage
        point to 6.1% in 2019, according to official data. In the interim years, growth
        eased to 6.9% in 2017 and 6.3% in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a4589-21e4-49a0-a039-2b11f763fff7'
      'mgnl:activationStatus': true
