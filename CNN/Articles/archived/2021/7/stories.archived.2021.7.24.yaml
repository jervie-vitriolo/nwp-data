      'jcr:uuid': 'e4c07fde-7a94-4c37-a014-256fcfd6302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI’s economic research team said authorities kept inflation “low
        and stable in four of the previous five years,” noting the central bank''s
        action to reign in inflation.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdcf73d-fbd1-446b-92af-97b2795dddb0'
