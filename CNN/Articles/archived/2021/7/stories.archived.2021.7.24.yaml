      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t look as good on the services front: The advance services
        PMI underperformed expectations and dropped to a five-month low.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563f526-1f49-4c88-9300-b52d2085ab4c'
