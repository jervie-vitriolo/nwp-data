  '5.5m-filipinos-fully-vaccinated-against-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-24T14:20:26.954+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a7aa17-8642-4084-87d4-3a5719803f1f'
    'lead': 'Over 5.5 million Filipinos are now protected against COVID-19, the pandemic
      task force said Saturday, as the country''s coronavirus shots near 500,000 per
      day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T14:22:46.859+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:33:58.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:22.618+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5.5M Filipinos now fully vaccinated against COVID-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e690fc-888b-4ef5-bf05-3586f38270ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Over
        5.5 million Filipinos are now protected against COVID-19, the pandemic task
        force said Saturday, as the country''s coronavirus shots near 500,000 per
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402cab5-4275-42cb-aeee-f59f9c3183b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now past the crawl-and-walk stages, as we gradually run
        towards our goal of inoculating half a million Filipinos per day this quarter,"
        National Task Force against COVID 19 Chief Implementer and vaccine czar Secretary
        Carlito G. Galvez Jr. was quoted as saying in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c60961-f816-4fbe-b37e-94fdf00fefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government was able to administer 472,356 doses
        across the country last Thursday — only 30,000 short of its target of at least
        half a million Filipinos per day this third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c934d-fdc0-4229-b89b-6754101be03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 16.4 million shots have already been administered since the
        rollout of the vaccination program last March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a8bbe-cf37-430c-b852-5be27792ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF Deputy Chief Implementer and testing czar Secretary Vivencio
        Dizon said the figures mirrored the growing vaccine confidence in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf957b6-418f-4e53-8de3-032854a2a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upward trajectory of our daily vaccination output in all priority
        sectors says so many things in the ongoing program — our vaccine supply inventory
        is expanding and the vaccine confidence of the Filipino people is increasing,"
        Dizon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e1e7d-392a-42b6-ac23-fac4ec15a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon noted the government seeks to administer 750,000 doses of
        COVID-19 vaccines per day in the last quarter of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61510611-5f1b-4abc-8b68-8c1e4a1a3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the Philippines has 30.98 million doses of coronavirus
        vaccines. Six million doses more are expected to arrive in the country next
        week, Galvez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e8952-2157-4caf-83b8-7ffec79dd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the Delta threat, Galvez urged the public to strictly follow
        health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67fd94-2733-4aae-adc9-3230726e509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:22:46.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:33:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to stop and limit the spread of the Delta variant,
        along with getting the vaccine, is diligently complying with minimum public
        health standards – mask, hugas, iwas. If possible, put on double masks. We
        need to be more conscious because the virus continues to mutate," he said.</p>'
  'North-Korea-K-pop':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'caption': 'North Korea is doubling down on its culture war, warning citizens
      to stay away from all things South Korean — including its fashion, music, hairstyles
      and even slang. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-24T13:50:52.617+08:00
    'imagesource': 'jcr:ac8d7974-4f63-454e-a4e1-7c025ca517e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92200583-94bc-4aa5-95e5-57976cace9be'
    'lead': 'North Korea is doubling down on its culture war, warning citizens to
      stay away from all things South Korean — including its fashion, music, hairstyles
      and even slang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T14:28:21.730+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:33:57.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:22.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'K-pop', 'Korea']
    'template': '1'
    'title': 'Why North Korea is so afraid of K-pop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ca618-20ba-488e-a5bd-83d0586d9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea is doubling down on its culture
        war, warning citizens to stay away from all things South Korean —&nbsp;including
        its fashion, music, hairstyles and even slang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8d132-fb7e-48be-ab3b-6be291b728c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, South Korea has emerged as a formidable cultural
        force, with products from makeup to K-pop and K-drama finding enthusiastic
        fans around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c36b4-a2ae-4693-92a9-affe7ea16007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one place trying to stop South Korean influence from permeating
        its borders is its neighbor to the north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5df40-9846-4bd7-953d-eda0d3e5dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, North Korea has been almost completely closed off from
        the rest of the world, with tight control over what information gets in or
        out. Foreign materials including movies and books are banned, with only a
        few state-sanctioned exceptions; those caught with foreign contraband often
        face severe punishment, defectors say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd88a9-50e9-4a12-bdd4-6e14b70e5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions have softened somewhat in recent decades, however,
        as North Korea''s relationship with China expanded. Tentative steps to open
        up have allowed some South Korean elements, including parts of its pop culture,
        to seep into the hermit nation —&nbsp;especially in recent years, when relations
        thawed between the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f816bc7-067f-44cb-aa88-362664b94725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation in North Korea is now fast deteriorating — and
        strict rules have snapped back into place, in a crackdown reminiscent of its
        earlier, more isolated history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418d3af-da0a-4619-9b13-ce6c2175f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, South Korean lawmaker Ha Tae-keung said after
        attending a briefing by the country''s spy agency that North Korea''s regime
        was implementing strict rules on how young people dress and speak. For instance,
        South Korean women often use the term "oppa" for their romantic partners —&nbsp;it''s
        now forbidden in the North. Instead, North Korean women must refer to their
        lovers as "male comrades," said Ha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79daaa-c4df-443c-922d-ce2d70124728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propaganda videos in the country also denounce behaviors that show
        "foreign influence," such as public displays of affection. Those who violate
        the rules are the "sworn enemy of the revolution," Ha said, citing South Korea''s
        National Intelligence Service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfb120-bb61-4309-ac34-40dfccddb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the regime blasted foreign ways of life in an article
        in state-run newspaper Rodong Sinmun, urging young people to be "faithful
        to the calling of their country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42466754-2913-476d-baf6-54d615d927d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Struggle in the field of ideology and culture is a war without
        gunfire," said the article, citing North Korean leader Kim Jong Un. Without
        specifically naming South Korea, it added that losing the culture war would
        "bring many times more serious consequences than on the battlefield."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6333b-9750-42c2-9be3-b6ef0f0c28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing, hairstyles and language were "a reflection of the state
        of thought and spirit," it added. "Even if young people sing and dance, they
        should sing and dance to the melodies and rhythms that fit the needs of the
        times and the national sentiment of our people, and flourish our style of
        culture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35637b-ec73-4f3b-98bd-cba315e4f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions may seem outlandish —&nbsp;but things like slang,
        innocuous on the surface, represent a much more complicated struggle over
        power and control, experts say. And North Korea''s tolerance for foreign influence
        is in constant flux, shifting alongside its economic wellbeing and international
        diplomacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27540a-a1b3-48e8-93c0-92e3a5dff719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why hair and music matter in North Korea</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38d8e7-3bb0-4988-ba4b-d09ed8614335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s relationship with South Korea has remained fraught
        since the Korean War ended with an armistice in 1953. No peace treaty was
        ever signed, meaning the war never formally ended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c8772-8712-4082-a821-a94ea13735d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had once been among the most industrially developed
        parts of East Asia, said Andrei Lankov, director of the Korea Risk Group and
        professor at Kookmin University in Seoul. But after decades of isolation,
        its people now live in grinding poverty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b12d46-cdd2-4617-a4fe-f7fd3b206901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean economy spiraled downward in the 1990s after the
        collapse of the Soviet Union, which ended the flow of aid into the country,
        leaving China as the country''s biggest trading partner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1bdea-cc55-4291-b319-b772d5699aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, South Korea is Asia''s fourth-largest economy, with
        a GDP per capita on par with European nations like France and Italy. Its soft
        power has boomed as cultural exports like music, food and beauty products
        gained popularity around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f96f25-2300-4fa0-b7b5-5e31d1d1b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why North Korea is so wary of allowing any foreign influence
        such as South Korean slang, said Lankov —&nbsp;because it means "acknowledging
        that the alternative model of society worked, and the North Korea model did
        not."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce42d43-60d6-4894-94a4-fba2832a5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans who adopt South Korean mannerisms -- fashion, hairstyles,
        vocabulary —&nbsp;thus indicate two things, Lankov added: access to banned
        materials, and "an indication of admiration and sympathy" toward South Korea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a49a6-03bc-4666-95f6-097e3cf74ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potency of this soft power relies upon the vast inequity between
        the countries. People are dying of hunger in North Korea, where supply shortages
        mean the prices of some staple food items are skyrocketing. Kim has acknowledged
        the "tense food situation," though he blamed it on a series of typhoons and
        floods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b01723-158a-4ef4-ba26-5d6c6b20c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not necessarily that North Korean leaders fear a mass uprising
        from a disgruntled public, said Lankov —&nbsp;the regime is "brutal" enough
        to punish "everybody who will dare to open his or her mouth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d6f1a-2cc4-47db-9d34-646c3da84542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rising knowledge about the outside world, and about just how
        much worse things are in North Korea, could erode the regime''s legitimacy
        and its entire ideological framework —&nbsp;similar to how the clamor for
        Western goods in 1980s Soviet Russia contributed to public disillusionment
        and its eventual fall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb1a04-9452-4cfc-989e-ae5218d6cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It absolutely does pose a threat if young North Koreans are watching
        South Korean dramas and seeing what life is like for Koreans outside their
        country, because they''re seeing images of Seoul, of how well they''re living,
        how freely they''re living," said Jean Lee, senior fellow at the US-based
        Wilson Center and the former Pyongyang bureau chief for the Associated Press.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99116a-12ac-4309-b56b-608528b92335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And young people are the biggest target of the crackdown because
        they''re "the most vulnerable to new influences," Lankov said. "Older people
        don''t want change ... But all the new ideas are spreading among the younger
        generation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918be7e-308c-466c-9290-2e2f3e51220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics and pop culture</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4aa2e-aad1-471a-9b02-bafac7bcb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the North and South have started and stalled numerous
        times over the years —&nbsp;and North Korea''s attitude toward foreign pop
        culture appears to have relaxed and hardened accordingly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f6a6d-cb4b-45f5-b2e3-ce5808a776cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kim assumed power in 2011, he initially favored a more liberal
        approach, said Lankov —&nbsp;even allowing some Western music, and forming
        an all-girl North Korean band.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b86b7e-27b0-4005-a7ae-5248035a5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who was based in the capital Pyongyang during those early years,
        said foreign influences became apparent as the rules relaxed. North Koreans
        would casually drop South Korean slang as a "sly way to hint that they were
        watching South Korean dramas," she said. Tourist attractions began to adopt
        English signage. Elite North Koreans were allowed to travel more, primarily
        to China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447975a-da1d-4afc-b21c-fa5357697c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim soon adopted a more conservative approach, and began cracking
        down on USBs and other technology that could be used to smuggle in information,
        said Lankov.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f5f02-c89b-4f3b-bf1a-01fe410b2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated in 2016 and 2017 with a series of North Korean
        missile launches. But relations began thawing after South Korean President
        Moon Jae-in took office —&nbsp;by the end of 2018, Moon and Kim had vowed
        to formally end the Korean War and work toward complete denuclearization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f4904-fc46-4912-a2ac-3bbf631cb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, Kim and his wife attended a rare concert of South
        Korean singers and performers in Pyongyang —&nbsp;the first time in more than
        a decade that South Korean musicians had traveled to North Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555adf41-0016-44ef-aa49-93e4333802e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same switch happens in the South too, Lee said, where North
        Korean products and culture become "trendy" during times of diplomacy, and
        taboo when tensions rise. "It''s the political climate that affects pop culture,"
        she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acb081-dc75-4812-b36c-6a52690fda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talks faltered in 2019 after a summit between Kim and US President
        Donald Trump fell apart, and communication ultimately broke down. By early
        2020, the country completely shut its borders due to COVID-19, cutting off
        nearly all trade with China, its main economic lifeline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451c56a-7489-4e61-a447-9043c35ae95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of North Korea''s economy often dictates its restrictions.
        And with the country in increasingly dire straits, the regime isn''t taking
        any risks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29757d00-2a8f-4d50-b439-cd2e2aa256de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, North Korea passed a new law to prevent the spread
        of content not approved by government censors; this February, Kim suggested
        greater controls on societal content could be coming; the following month,
        a North Korean propaganda website accused K-pop record labels of "slave-like
        exploitation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722985e2-b3c3-44ca-8106-f529e58f8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to say for sure what triggered Kim''s latest crackdown
        on foreign influence in the past two to three years, said Lee —&nbsp;but she
        added it could be linked to the border closures and extreme economic hardship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938971b-8539-4355-b6fd-8527f557cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goods and people are not going across the border, so they can''t
        get the things that they want or crave, she said. "So what we know from this
        edict that was passed down is that they''re telling their people, stop craving
        that stuff. And (they''re) phrasing it in a way that''s about North Korean
        identity —&nbsp;let''s get back to our tradition, our language, who we are,
        and not be so covetous of foreign things."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed82b8c-3735-4fca-a0a5-497a1d823b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, things can change quickly depending on the state
        of inter-Korea diplomacy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5af7f-4583-4085-b134-c6e4d191c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party is constantly changing the rules about what''s acceptable
        when it comes to foreign content, and the people have to pay attention," she
        said. And the message now is: "There may have been a period where it was okay
        to covet these things, to crave these foreign goods. But it''s no longer okay."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64086444-2876-428f-9830-9e0c9d9cb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T14:28:21.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/23/asia/climate-ancient-viruses-glacier-scli-intl-scn/index.html"
        href="https://edition.cnn.com/2021/07/23/asia/climate-ancient-viruses-glacier-scli-intl-scn/index.html">Why
        North Korea is so afraid of K-pop</a>"</em></p>'
