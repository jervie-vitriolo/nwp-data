      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf1e96-5d47-4a04-a52d-cef11f83fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has detected 17 new Delta variant cases, raising
        the total to 64 - including 35 local cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb021190-83cb-472f-bb93-67c4bf0151ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0645a-ec51-4a42-90d1-38d7a0bcab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers have warned the Philippines may not be able to
        handle Delta''s <a href="https://www.cnnphilippines.com/news/2021/7/21/Philippines-Indonesia-Delta-variant-COVID-19-surge.html"
        target="_blank">severe impac</a>t, similar to what Indonesia is experiencing.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25db691-eb4a-4ef7-b6e0-c6a9214dfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T16:49:00.659+08:00
