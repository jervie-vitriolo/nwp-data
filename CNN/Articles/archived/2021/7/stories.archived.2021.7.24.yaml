      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you''ve seen in the likes of, let''s say Thailand — it’s been
        one of the more aggressive fiscally in terms of its support for household
        spending — we just haven''t seen the same sort of support for Filipino households
        in the same way,” said Chanco, who noted the unspent funds in the second Bayanihan
        law.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d936b-76c7-4ca2-bc93-08c59b87f22a'
