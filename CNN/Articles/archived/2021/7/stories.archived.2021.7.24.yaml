    'jcr:uuid': '60265520-5de1-4831-bcd0-750ae8aec6c7'
    'lead': 'The PBA Board allows NLEX Road Warriors star Kiefer Ravena to play for
      one year with the Shiga Lakestars in the Japan B.League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-24T12:11:18.531+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:34:00.896+08:00
