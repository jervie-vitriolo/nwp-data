      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>China’s Yang Qian has won gold in
        the women''s 10m air rifle, the first medal event of the 2020 Olympic Games.
        Yang’s 251.8 points is a final Olympic record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ee882-7386-4a9f-86bf-937baab3cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:26:54.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5263f1f-4f43-4132-ba6b-d78e3f454df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:26:54.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Anastasiia Galashina clinched the silver medal. Russian
        athletes aren’t competing under their national name at the Olympics due to
        continuing sanctions over doping. They are officially recognized as members
        of ROC, an abbreviation of the Russian Olympic Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf9099-5089-493a-bcd4-033145e271c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:26:54.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfde1e0-e4c9-42cf-bce6-889e8956f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:26:54.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland’s Nina Christen earned bronze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10662249-7b59-4566-8fa0-7020ec2f24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T15:26:54.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also won its second gold medal at the Tokyo Olympics, with
        Hou Zhihui winning the women’s weightlifting 49kg final with an Olympic record
        total of 210 kilograms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bf06e-bb46-4bdb-89bf-df5926d6bca4'
      'mgnl:activationStatus': true
