      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang isang gusto ho namin talagang i-push (What we really want to
        push), which is now with the Congress and the Senate, would be the Philippine
        CDC,"  Health Undersecretary Maria Rosario Vergeire told a Laging Handa briefing.</p>'
