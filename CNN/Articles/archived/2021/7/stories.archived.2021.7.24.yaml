      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d1371-1d82-429b-9bbd-301cc3f99d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T19:20:57.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:33:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule finished second in her heat, clocking in 59.68 seconds. But
        her time was not enough to send her to the semifinal round on Sunday morning
        as she placed 25th overall in the heats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16acae-0aad-4b28-8f89-f5254f7195af'
