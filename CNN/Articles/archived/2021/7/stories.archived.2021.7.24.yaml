      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7de5c-98e5-4dba-9a28-74ca3d138a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do we blame Duterte for the spike in inflation then? Yes, because
        that''s what normally happens when you increase taxes on petrol, sin taxes,
        what have you,” said Chanco. “But at the same time…it’s over the long run
        better for the inflation environment if it means your budget deficit is kept
        to a low level because of more tax collection.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa914794-f1b0-4ff3-9ff5-ac56f7e99fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.682+08:00
