        scattered to widespread rains over the Ilocos Region, Cordillera Administrative
        Region, Metro Manila, most of Central Luzon, Calabarzon, Mimaropa, and portions
        of Western Visayas in the next 24 hours, state weather bureau PAGASA said
        in its bulletin.</p>'
