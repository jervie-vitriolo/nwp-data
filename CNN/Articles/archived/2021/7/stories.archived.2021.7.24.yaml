      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa5cc3-b1c5-456c-b88a-8afbf2b37622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/16/SONA-2021-Duterte-administration-BBB-infrastructure-program.html"><strong>RELATED:
        SONA 2021: Are we now in the Golden Age of Infrastructure?</strong></a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2632b61-5bd7-47d4-8965-487ec8350702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.680+08:00
      'mgnl:createdBy': 'pilar'
