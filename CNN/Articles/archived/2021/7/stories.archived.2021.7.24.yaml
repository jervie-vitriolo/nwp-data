      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee62bd-d256-426b-9a14-0b4d26570055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-24T22:57:37.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remained in recession as the economy shrank again
        to 4.2% in January to March, the fifth straight quarter of decline. Duterte’s
        economic team sees growth this year at 6-7%.</p>'
    '107':
