      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Chua pushed for a calibrated approach in declaring quarantine
        restrictions instead of blanket lockdowns to “open as many sectors as we can
        and address the highest sources of risk.”</p>'
