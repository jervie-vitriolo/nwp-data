      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> &nbsp;A
        movement in the Manila Trench located west of Luzon triggered the <a href="https://cnnphilippines.com/news/2021/7/24/Batangas-6.7-earthquake.html"
        target="_blank">magnitude-6.6 earthquake</a> that shook Calatagan, Batangas,
        and other parts of Luzon, including Metro Manila, early Saturday. It was not
        connected to Taal Volcano''s activity, according to the chief of the government
        seismology agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f0dd9-e346-427f-ac1f-9edd34b2907f'
      'mgnl:activationStatus': true
