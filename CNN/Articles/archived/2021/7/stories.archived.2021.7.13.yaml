    'lead': 'The plot to kill Haiti''s President allegedly spanned multiple countries
      and involved highly experienced former military officers and months of planning,
      according to local officials. Yet the primary suspects in the case appear to
      have been unprepared for their fierce pursuit by Haitian security forces.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T16:22:04.458+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:00:18.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:13.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti', 'president', 'assassination']
    'template': '1'
    'title': 'Exclusive: A wild chase followed the assassination of Haiti''s President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7debb-6e7c-45b9-8c03-0e37c5ebaa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The plot to kill Haiti''s President allegedly
        spanned multiple countries and involved highly experienced former military
        officers and months of planning, according to local officials. Yet the primary
        suspects in the case appear to have been unprepared for their fierce pursuit
        by Haitian security forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e9cd2-018b-4fba-a0bb-3414d98e088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4e365-eaa0-482f-b6de-618b613dba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained exclusive information about the hunt for the killers
        of Jovenel Moise, a banana exporter-turned-politician who was killed in a
        hail of gunfire in the bedroom of his private residence in the leafy Port-au-Prince
        district of Petion-Ville at around 1 a.m. last Wednesday, according to government
        statements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f2567-e9ea-4035-8686-8e039fbf1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce3d89-22ac-4db6-9494-569af52cf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian President''s body was found riddled with bullet holes,
        according to a local official tasked with documenting the crime scene, who
        also said Moise had suffered a broken leg and serious facial injuries. Multiple
        government officials described the injuries to CNN as signs of torture. Moise''s
        wife, Martine, was wounded. She is being treated in a Miami hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe557acb-d048-4072-aac3-3c1dbe388e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cb542-b339-49ff-b449-33b2b04b113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the blink of an eye, the mercenaries ran into my house and killed
        my husband," Haiti''s first lady said in an audio recording released over
        the weekend. CNN cannot independently confirm the authenticity of the recording.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726e633-04eb-4ca9-a402-c6125cd7943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c023f-d606-461f-a361-7e25ba745a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the abundance of bullet holes documented inside the
        President''s home, not one member of the President''s security detail or residential
        staff was hurt, according to authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0c222-6344-4921-8cae-b39a44901022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fc907-cb09-4edf-9835-443752017536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly what happened inside the president''s home and who masterminded
        the attack remain the key unsolved questions at the heart of multiple investigations
        involving senior agents from the United States and Colombia, in addition to
        local authorities. Top foreign officials, including members of the US National
        Security Council and Colombia''s chief of national intelligence, have visited
        Haiti in the wake of Moise''s death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede712d-02cf-4797-a0ac-db02c2449219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40e4e1-4ab1-4103-9fbf-d6a0f4482e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country bitterly divided over its political direction, unease
        over the mystery surrounding the president''s murder has become a rare unifying
        sentiment. No one -- whether members of the deceased president''s cabinet,
        his most outspoken critics, or ordinary residents of capital city Port-au-Prince
        -- is satisfied with the limited explanations available so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6d398-c8f8-4189-bb72-91126e0b7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ac267-bcf6-4924-9465-d89c79ac31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where did (the attackers) get the cars that they were driving?
        How did they get in the country?" Haitian Elections Minister Mathias Pierre
        asked CNN, adding that he would expect his own security to take a bullet for
        him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54d1af-4efe-455b-9621-a53156572d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aad916-c3de-43ca-89c9-95c3c697c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN can now shed light on a small piece of the puzzle: How Haitian
        security forces first responded to the assassination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215efaf-1cf8-449b-a19a-3f6cadca5411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b20b70-5621-4d82-99d1-bf9beb9deada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the operation has described to CNN a
        bloody siege and the multi-day pursuit through the President''s affluent neighborhood
        in Port-au-Prince, the impoverished quartier populaire next door, an abandoned
        roadside storefront, and the Taiwanese Embassy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c404cff-0a63-4fcc-9ede-14058444b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee02a0-7587-485f-860a-9ee42eb4a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Setting a trap</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a5097-0979-439c-a388-43287696792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media footage from the night of Moise''s murder showed unidentified
        men shooting into the air and shouting "DEA operation! Everybody back up!"
        in English as they marched down the street near the presidential mansion.
        Haitian security forces who had learned of the attack raced to the house not
        long after that. But they were too late.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23401d08-f6a1-4b85-8f32-fe3e864ca4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bd85f-d78a-4986-8bc4-acc7f4b081a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the operation, law enforcement
        teams arriving on the scene in the dark hours of the morning observed a suspicious
        five-car convoy near the President''s home. Fearing that Moise or others may
        be being held hostage inside, they avoided a confrontation and allowed the
        convoy to leave. But there was a trap down the road.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24999097-ef89-4b40-aa1c-2af3366d91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d01b17-af79-474a-a0a1-26c68325c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a sharp bend in Route de Kenscoff, the main road leading downtown,
        the convoy suddenly encountered a police blockade, where hundreds of security
        personnel had been mustered in the darkness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a9b3e-5884-4f3d-b879-a319b4df0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6d120-29b6-4aff-a639-c481a1ff7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to turn their cars around in the narrow road between a walled-off
        ravine and a steep green hillside, the convoy''s occupants fled, abandoning
        firearms inside their vehicles. Desperate for cover, some leaped into the
        polluted muck of a deep roadside drainage canal; others scattered the surrounding
        buildings on foot, according to the source.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f602cd-6628-4245-9ec9-b138adb1cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c777304-5bb9-4c15-9af0-f7a22554dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority found shelter in an empty two-story storefront, where
        a banner quoting Psalm 27:1 still proclaims: "The Lord is my light and my
        salvation; whom shall I fear? The Lord is the strength of my life; of whom
        shall I be afraid?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd803b85-95ec-4dd9-ba37-19d47ed628d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b29eb8-2d85-4889-9723-acabe9a81073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store -- and its location -- offered a refuge of sorts. The
        overgrown hillside behind the store would slow any possible attacks from the
        rear. And the storefront''s thick concrete walls could serve as a shield from
        gunfire. Still, some would not make it out alive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243583f8-d40c-4551-b067-1c7054c62b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec926a-2013-4a50-b749-77677b4c8f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The siege</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792e248-8c9a-4ad8-a85e-f999e01bfaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sun rose on Wednesday in the Caribbean nation, Haitian
        security forces learned that the President was dead, and that the suspects
        trapped by their roadblock had at least two hostages with them, both members
        of the President''s guard, the National Palace General Security Unit (USGPN).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b532013-a552-40e8-9278-deaf29aded4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4104b-1e8e-4e90-9cb3-7bba4269ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also growing certain that they were facing foreign adversaries
        -- perhaps hired mercenaries. "We could hear them talking and shouting in
        Spanish," the source said. "They were talking, and they knew exactly what
        they were facing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4252b-db3f-498d-bea6-c21c06b503b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0af34-caef-465f-90e3-fabccaceb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian security forces opted to wait the fugitives out, knowing
        that the night''s intense humidity, windless summer heat, and a lack of drinking
        water would weaken their defenses. Supplies of water bottles had been found
        in their abandoned cars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3eded0-44c0-473e-9379-c872b09d8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87740437-a14a-4b34-91f0-b2f0e21b53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little later, around 7 a.m. (8 a.m. in Haiti), a woman in rural
        Colombia received a phone call from her brother, a man she describes as a
        "hero."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb7c3c-acfb-4520-b0a5-732afa2b0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93c593-f46b-406a-aacd-ead5720ed81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Capador told CNN that her brother Duberney called from Haiti,
        where he had been working in a private security role; she said he told her
        that something had gone wrong and he was "under siege and under fire, fighting."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93e4be-e756-473f-8438-dcfc96c17a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1968b1-dcd1-4ffb-9e5f-8cfd3fa7ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he told me not to worry, and not to tell our mother, that everything
        was going to be alright," she said. Capador said her brother was hired to
        protect, not to kill; she does not believe he was responsible for the assassination
        of President Moise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a74eb-aa56-481d-936e-5bc33b30d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4729b-1c60-44ed-a796-e35e8519f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours went by and the temperature rose, with no movement from either
        side, CNN''s source said. Finally, at 3 p.m., Haitian forces threw three tear
        gas canisters into the road in front of the shop, allowing plumes of the acrid
        gas to spread inside. Negotiating began via one of the USGPN hostages'' phones
        soon after that.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17c2af-e2b8-4583-bbcd-d42610673eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c389350-6833-4d18-b182-6ebdceb9631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the suspected attackers to emerge from the building
        were Haitian-Americans -- one man, followed by another. The pair identified
        themselves as translators, according to the source. Next down the hill came
        the two USGPN hostages, who told Haitian security forces that dozens of people
        -- armed with 5.56 mm assault rifles -- were still inside the concrete building.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c573c-09a1-4832-9e6f-b5e6df7e77cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b0ee2-e77a-48b5-9c73-74aa9cf1fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, we didn''t know how many people there were until
        the hostages were released. Then the hostages said there were about 25, and
        I said, ''Oh, OK, we''re dealing with a platoon,''" the source said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f642ad-bbbc-45f9-8da2-57f72e421f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2d0c8-851f-4462-ba03-24c7a846bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small vanguard of Haitian forces began an assault to seize the
        occupied storefront. According to CNN''s source, the alleged mercenaries were
        well-armed, and even threw a grenade at the Haitian security forces, though
        it did not detonate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f958136-618b-4c26-a33f-30927c7d3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318d46d-4400-4289-9406-9accd736be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were shooting at us from the second floor," the source said.
        "And they had a grenade, but it didn''t work. Can you imagine, the grenade
        just rolling like a ball -- tak, tak, tak -- down the hill?" they added, miming
        the imaginary grenade''s path.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29086e70-897d-4757-b30d-3a3b61045813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6ba58-6f27-4281-b1a6-e1bbd20e0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three suspected mercenaries died in the battle. Traces
        of the two-hour shootout are clearly visible in the building itself, which
        remains littered with bullet casings and broken glass. In one narrow open-air
        passageway at the back of the building, a pool of blood and a dense constellation
        of bullet holes in the wall reveal the spot where someone died.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114962cc-8cb3-4610-9ead-d5522b675409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c0982-14f8-4662-a045-e4b78075db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the group that Haitian security forces had expected
        to apprehend had already vanished.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b8317-255d-43a3-8083-d2a6594ef56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c1373-e460-4d13-a5c5-a35c167b2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Escape to the Taiwan Embassy</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab8a00-f395-4879-a739-05d018f0a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces now know the suspects had been quietly escaping
        up the hill, according to CNN''s source.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c4aa5-db5e-4b36-9bf7-f78f8ab7cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a63e87-1669-427d-8dbe-21606e92e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how a group of foreigners knew that the embassy of Taiwan was
        a short distance away is unclear, but a number of fugitives climbed the hill
        and crossed two stone alleyways to breach its high white walls. They could
        not do it unseen -- at least one of the onlookers notified law enforcement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2e629-83ee-4ef3-97d1-1257e757ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7605c-f0ce-4708-a8b0-024e83621843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To shelter in the embassy was either a clever choice or an extremely
        lucky one, since diplomatic spaces cannot simply be accessed by law enforcement.
        It remains unknown if the group was being advised by someone local who knew
        the area well.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72383854-260f-47c4-b4c0-7a1ef93418aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377db97e-dd18-4df3-9d12-5455e58c88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Foreign Ministry spokesperson Joanne Ou told CNN security
        guards reported that "a group of armed suspects" entered the embassy grounds
        without permission. Embassy staffers had been working from home "for safety
        reasons" that day, following the President''s assassination the previous day,
        she also said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3154f-3048-4c83-bbe7-49294ed6476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d538753-ee32-4380-b4a4-2fed08f3f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After our embassy in Haiti received a request from Haiti authorities,
        we immediately agreed to let Haiti police enter our embassy to cooperate in
        the hunt for the suspects, so that justice can prevail, and the truth can
        come to light," Ou said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3662006-afd1-418e-aca2-f6c918f13916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93711294-4614-4b2c-9fbe-096775457d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, 11 of the suspected mercenaries were found and arrested
        without incident inside the embassy. More were eventually found in the surrounding
        area; social media video shows at least two suspects being escorted by a crowd
        of Haitians in the impoverished neighborhood of Jalousie.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe17b44-b2ed-447e-b65f-34bd4e35e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa8718-df8c-410e-bc37-b1a6bc583395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some suspects remain on the run, and Haitian police have called
        on residents to remain vigilant.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3eae0-6080-44aa-8908-178415a081a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ceccc8-959f-4493-805c-36045d006dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The hunt for answers continues</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57743e-2fec-4446-912b-89b255d7cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 people are now suspected in the killing, according to
        Haitian police, of which 26 have been identified as Colombian. Twenty have
        been detained, including the two US citizens who said they were translators.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62706b7a-32f5-48c5-834b-c22310bdf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555b985-8e6f-46d3-831b-ba125ba00bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the men believed to be involved in the operation previously
        worked as informants for the US Drug Enforcement Agency and the FBI, according
        to people briefed on the matter.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f62289-9352-4220-9607-9208b2eb308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c59ef-7a0e-4696-a201-acf33635fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:00:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, one of the suspects in the assassination of Haitian President
        Jovenel Moise was a confidential source to the DEA," the DEA said in a statement.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5230613-1829-4750-9966-7798a16dcc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a0a49-dc8b-44ba-9a8c-9825b0022f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the assassination of President Moise, the suspect reached
        out to his contacts at the DEA. A DEA official assigned to Haiti urged the
        suspect to surrender to local authorities and, along with a US State Department
        official, provided information to the Haitian government that assisted in
        the surrender and arrest of the suspect and one other individual."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d114d-b8bd-458b-8897-4d33c54b630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0f49e-18b5-4fcb-8483-572755bc220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said in response to CNN''s reporting that it doesn''t comment
        on informants, except to say that it uses "lawful sources to collect intelligence"
        as part of its investigations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b561a08-08dc-4404-8ee0-906f635a37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7b808-3ae8-4f09-9fb0-938018ebf90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No comment from the detainees has been released to the public.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10eb0c-c2e1-43fb-acd8-2e8ef287a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32993fa-da6a-431d-aac9-5dad08e463de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Capador learned that her brother had been killed on Thursday.
        By Friday, Duberney Capador''s mugshot had been shown at a press conference
        by the Colombian National Police where he was named as one of the alleged
        assassins, according to preliminary investigations by the Colombian and Haitian
        police.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f99495-e637-4eea-b7f6-c59363118817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee3303-9a56-4257-b0d2-202406c3fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Sunday, Haitian authorities added a new
        name to their investigation, announcing that they arrested a Haitian-born
        man, Christian Emmanuel Sanon, whom they suspected of helping to orchestrate
        the assassination. They said he used a Florida-based Venezuelan security firm
        to recruit the group. CNN has not been able to reach Sanon or his representatives
        for comment since his arrest.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff0ef1-9ede-4513-bcc9-e0cae3d78c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a36c6-0dfc-4a18-a1e8-9aed5674d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the intrigue around the Haitian President''s assassination
        widens across the region, there are still more questions than answers, including
        -- most crucially -- the mystery of what went on in the moments before Moise''s
        death.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78cd35-4e94-43d2-a003-f7144ecad2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03412873-bf67-4bac-9c57-c386554981e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:22:04.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:01:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer to that should be right here in Port-au-Prince, in surveillance
        footage from the residence and in the testimony of security personnel and
        residential staff, who by multiple accounts were there when it happened.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
