      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances made by seafarers and short-term land-based laborers
        also grew from $519 million to $532 million - rising by 2.7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
