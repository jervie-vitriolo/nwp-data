      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the “arbitration violated the principle of state consent
        and the arbitral tribunal exercised its jurisdiction ultra vires [invalid]
        and rendered an award in disregard of law.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25a241-159c-4023-a08d-5a82c1525c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:09:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b24b6f-de9c-4df6-82a1-e07630a5b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.955+08:00
      'mgnl:createdBy': 'bamba'
