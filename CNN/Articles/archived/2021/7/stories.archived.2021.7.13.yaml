      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really thankful to be voted by the people, to be part of the
        Top 13 and to be voted as your wild card. You really made it happen," she
        told New Day. "To the Binibining Pilipinas, maraming salamat (thank you) for
        this twist. I think it''s really destiny."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56271f9a-0ae4-495a-bf1a-3ef986f45328'
