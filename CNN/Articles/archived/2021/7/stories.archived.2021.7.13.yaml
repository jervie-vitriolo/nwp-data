  'nasiriya-iraq-hospital-fire':
    'author': 'Aqeel Najim and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T11:10:33.945+08:00
    'imagesource': 'jcr:46a5979b-3023-476a-a893-49916569a59d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108492d1-afbe-4160-bf6b-8fe9d75484db'
    'lead': 'At least 41 people have been killed in a hospital fire in the southeastern
      Iraqi city of Nasiriya, Dr. Ammar al-Zamili, the spokesperson for the local
      health department, told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T11:13:02.827+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:05:35.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:03.117+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '41 killed in fire at Iraqi hospital treating Covid-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56d48e-324d-423b-8a9f-3bb18692e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least 41 people have been killed in
        a hospital fire in the southeastern Iraqi city of Nasiriya, Dr. Ammar al-Zamili,
        the spokesperson for the local health department, told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27976532-7584-49e7-8117-75cf802218da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people were critically injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47cfe8-a85d-4a1e-8bd2-c03613861514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire on Monday night is believed to have started after oxygen
        tanks exploded in an ICU treating Covid-19 patients, al-Zamili said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c80a8-d4c6-4e21-9abc-869870600e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The civil defense teams managed to control and put out the major
        fire that broke out at al-Hussein hospital in the city with the help of health
        workers and neighborhood volunteers," al-Zamili told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633ee59-3f92-47a7-a63e-35eae6b9746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Zamili and other health officials could not say how many people
        were inside the building when the fire broke out but said an operation is
        continuing to evacuate people "if they are still alive," including health
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d5100-bd31-4d11-81fa-8f2e9ec4dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Mustafa Al-Kadhimi will hold an emergency meeting
        with a number of ministers and security commanders "to find out the causes
        and repercussions" of the deadly fire, his office said Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049cea36-a5c9-4741-bcc2-25ca1fc5558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament Speaker Mohammed al-Halbousi tweeted the fire shows a
        failure to protect lives "and it is time to put an end to this catastrophic
        failure, and Parliament will shift today''s session to examine options regarding
        what happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284695d-d9ad-4edb-9e2d-9adf48e43a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Hussein Hospital was set up to treat Covid-19 patients at the
        start of the pandemic and has quarantine stations on site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee8e29-2b6e-4a4f-bfa5-963a6e05fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, at least 82 people were killed in a huge fire at a Covid-19
        hospital in Baghdad. That fire had started after oxygen tanks exploded in
        the Covid-19 ICU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef84c8c-0c09-41ad-abba-5a2d2b34e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasiriya, in Dhi Qar province, is about 360 kilometers (225 miles)
        southeast of Baghdad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f2022-7e87-408a-a0a3-a59e2a0890d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:13:02.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/12/middleeast/nasiriya-iraq-hospital-fire/index.html">"41
        killed in fire at Iraqi hospital treating Covid-19 patients"</a></em></p>'
  'zuma-looting-south-africa':
    'author': 'David McKenzie and Pierre Bairin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T11:13:11.384+08:00
    'imagesource': 'jcr:755562de-8de8-49f2-8dcb-9cf9f4b8db92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd225eb0b-c484-4f2f-98bd-948e01c0eb16'
    'lead': 'South African President Cyril Ramaphosa has deployed the country''s military
      to restore calm after days of violent protests and looting sparked by the imprisonment
      of former leader Jacob Zuma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T11:14:24.813+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:05:26.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:03.476+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South African military deployed as ex-leader Zuma jailed and looting
      spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2d89b-84ba-4fbe-a89d-a874df8a9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- South African President Cyril Ramaphosa
        has deployed the country''s military to restore calm after days of violent
        protests and looting sparked by the imprisonment of former leader Jacob Zuma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c686ca-4969-40d9-872d-bfebbc95d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa addressed the nation Monday evening, calling for calm
        after at least six people died in the violence and hundreds were arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7861c61-88b6-4439-99d0-c67417e2d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zuma''s lawyers argued for a sentence reduction Monday, protests
        and looting centered in two provinces escalated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae072d96-89d6-42bc-9d17-3f41ccbdc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not hesitate to arrest and prosecute those who perpetrate
        these actions and ensure they face the full might of the law," Ramaphosa said
        in a national address, as local media played live pictures of malls being
        looted in Durban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2c57a-09c4-496c-a75c-9f07f901ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this rule of law that enables our society to function and
        our economy to develop in the interests of the people of South Africa."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab189f-d3df-44c7-87ad-571734b36c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa acknowledged the protests and looting may have begun with
        political grievances, but that criminal elements had taken over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3824f66-3308-4712-b6d4-68a6cfb89c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are witnessing now are opportunistic acts of criminality,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5d781-339e-4afb-96a0-586246a82df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa also warned that continued protests and looting could
        further undermine the nation''s Covid-19 response and vaccination rollout.
        Several vaccine sites had to pause administering Covid shots because of the
        violence, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572feaa-c239-4c50-a5ca-af1cf953182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will soon be facing a huge risk of food insecurity and medication
        insecurity in a few weeks. Our vaccination program has been severely disrupted
        just as it is gaining momentum," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134d646-22e6-486b-b5e1-dc7d976234f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come just 24 hours after he extended the country''s
        lockdown by another two weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7f95b-c1e0-483f-8508-181984f45a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed police firing rubber bullets at dozens of looters
        as they ran from a mall with everyday items, while other shops in the vicinity
        were set ablaze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93726c-3c06-4d11-9904-54154dcccf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma, 79, was jailed for 15 months on June 29 for contempt of court.
        He had refused to appear at an anti-corruption commission to answer questions
        about several allegations, including bribery and fraud. He has repeatedly
        denied the long-running allegations of corruption against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210b021-7578-4180-bda1-7175b695a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He handed himself over to police last week to begin his jail term
        after days of speculation over whether he would comply with the court''s orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb1181-671c-4fc8-9ac2-09c0978ca082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma''s conviction marks a fall from grace for the former leader,
        who served as president from 2009 to 2018 and was once widely celebrated as
        key figure in the country''s liberation movement. Zuma spent 10 years in prison
        with anti-apartheid hero and former President Nelson Mandela.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124bc63-aba3-4353-9ba6-6b603cf9aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:14:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/12/africa/zuma-looting-south-africa-intl/index.html">"South
        African military deployed as ex-leader Zuma jailed and looting spreads"</a></em></p>'
