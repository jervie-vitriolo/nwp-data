      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) –</strong> Fur parents
        can now ride MRT-3 trains with their pets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de855fbd-14ee-4e45-afca-ab655ee71729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:23:54.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:59:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management <a href="https://web.facebook.com/dotrmrt3/posts/3032028580359275"
        target="_blank">announced</a> on social media Monday that pets are now allowed
        inside the trains, but subject to some rules.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274a00d-f18f-46f5-b922-2daa6be94ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:23:54.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:59:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fe7a5-8d98-456f-b29f-b2c52ecba146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:23:54.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:59:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before boarding a train, pets should be placed inside a carrier
        with a size not exceeding two feet by two feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041fb70-1f5f-442a-9358-519b2c6f1f85'
