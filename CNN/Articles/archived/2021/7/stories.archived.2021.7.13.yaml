      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin dapat ito sayangin at dapat itong maging daan tungo
        sa pagbabakuna ng mas marami pang Pilipino lalo na ng mga</em> senior citizens,”
        Duque said.</p>'
