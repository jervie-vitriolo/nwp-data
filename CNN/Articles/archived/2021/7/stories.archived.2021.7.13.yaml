      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, President Rodrigo Duterte similarly described the country’s
        arbitral victory as a piece of paper that he can throw away in a trash bin,
        noting that the ruling has led to nothing. Moreover, he described calls for
        him to continue the fight in the United Nations as "a waste of time and at
        the same time disrupting the good relations of China and the Philippines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b5d28-0338-4c4a-8acd-b1bf6b33089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.956+08:00
