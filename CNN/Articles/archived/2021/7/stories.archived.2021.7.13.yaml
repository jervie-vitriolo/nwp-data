    'mgnl:tags': ['Quezon']
    'template': '1'
    'title': 'Nini Quezon-Avanceña, daughter of Pres. Quezon, dies at 100'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213df7c-1f02-4f29-a19d-c97a48570eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Zeneida
        "Nini" Quezon-Avanceña, the last surviving daughter of the late President
        Manuel L. Quezon, has died, her son Ricky announced on Tuesday. She was 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3501b8e-ee72-4cfe-ac30-9878366af5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom passed peacefully as her children surrounded her, reading psalms
        from the Bible and praying the rosary," said Ricky in a statement. "An agent
        of light, of all things good and just, promoter and advocate of human rights,
        equality, social justice, land reform and freedom from oppression and poverty,
        has passed on to eternity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaddd8d-4a49-4bef-ad0a-53cc7056a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon-Avanceña is survived by her nine children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce638a-937e-46e9-94b6-c407324ace0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also known as the co-founder of the <a href="https://library.pcw.gov.ph/sites/default/files/Womens%20Resource%20Directory.pdf">Concerned
        Women of the Philippines</a>, a socio-civic organization created in 1978 which
        aimed to support anti-prostitution programs and promote non-violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda5ba6-052f-4e9a-87e4-0bb700738a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nephew, columnist Manuel "Manolo" L. Quezon III, paid tribute
        by sharing an old footage of Quezon-Avanceña with her father in 1937.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Zeneida
        Quezon Avanceña, April 9, 1921--July 12, 2021. <br>Here are two Ninis: the
        first, circa 1937, in Los Angeles, with her sister Baby (in grey) and her
        father; Nini is in black. The other, circa 1981, in a protest rally being
        greeted by the crowd. The same Nini throughout. <a href="https://t.co/69OxPHykHe">pic.twitter.com/69OxPHykHe</a></p>&mdash;
        Manuel L. Quezon III (@mlq3) <a href="https://twitter.com/mlq3/status/1414769450276986880?ref_src=twsrc%5Etfw">July
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b4821-afe7-48a9-afbb-c12072b99281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafdf1b-4367-4116-b73f-3e8b8d02914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon-Avanceña was also a member of the Presidential Human Rights
        Committee, Senator Kiko Pangilinan mentioned, adding that the two met when
        he was a student activist and that she later supported his electoral campaign
        in 1992.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410234d4-e0fd-4d73-a158-198a5e1f8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of Tita Nini’s 100 years were as a family woman and staunch
        ally of justice and human rights," said Pangilinan. "She always carried her
        family’s legacy with grace and added her own pursuits befitting the needs
        of the time."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We lost
        Tita Nini Quezon-Avanceña last night. She lived a life full of passion and
        service. We offer our sincerest condolences to her family, friends, and loved
        ones. <a href="https://t.co/npldeV100p">pic.twitter.com/npldeV100p</a></p>&mdash;
        Kiko Pangilinan (@kikopangilinan) <a href="https://twitter.com/kikopangilinan/status/1414896637726523392?ref_src=twsrc%5Etfw">July
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab70876-2f1c-4c9a-94da-aa2b1cfadf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0d932-e942-4bcb-9f6d-bb42a4ce2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Edwin Lacierda also honored Quezon-Avanceña,
        calling her a pillar of strength during the Martial Law era.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e91a41-5e50-4f0f-b340-cc976fe5099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:01:46.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:55:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She never wavered when the country needed a voice and spoke by
        marching with the youth, despite her age," said Lacierda.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A light
        has dimmed once more, the country orphaned by her passing. A pillar of strength
        during the dark days of martial law. She never wavered when the country needed
        a voice &amp; spoke by marching with the youth, despite her age.<br><br>Thank
        you Nini for your service to our nation. <a href="https://t.co/7wWwK7t4y6">https://t.co/7wWwK7t4y6</a></p>&mdash;
        Edwin Lacierda (@dawende) <a href="https://twitter.com/dawende/status/1414775969206870018?ref_src=twsrc%5Etfw">July
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82ab33-939c-4f78-92e6-dc2003da696a'
