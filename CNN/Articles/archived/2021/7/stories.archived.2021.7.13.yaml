      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Newly
        crowned Binibining Pilipinas Intercontinental Cinderella Obeñita''s reply
        went viral after she was asked about the value of luxury items during the
        Q&amp;A segment of the pageant held over the weekend.</p>'
    '1':
