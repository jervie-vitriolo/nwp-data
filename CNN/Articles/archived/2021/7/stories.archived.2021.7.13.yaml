      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) –</strong> President
        Rodrigo Duterte again advised his daughter Davao City Mayor Sara Duterte-Carpio
        to reconsider her rumored 2022 presidential plans, saying he wants to protect
        her from political opponents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d429adb-4571-432d-b91a-c4b9df15efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7480f-00eb-401d-ac6f-01d99561a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My stand is I am against really the candidacy of my daughter. I
        want her spared from the vagaries of politics <em>dito sa Pilipinas, lalo
        na itong mga</em> (here in the Philippines, especially) personalities around
        in the likes of Trillanes, De Lima," Duterte said in his weekly national address
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e8b13-8025-44e8-8de7-afa1fcbb4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4e9dd-1728-4fdf-aacf-3f9d1b6189b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to his administration''s fiercest critics
        -- former Sen. Antonio Trillanes IV and detained Sen. Leila de Lima.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0a439-2f4c-49f3-916e-4a503074b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2ac53-4fc4-40e5-bd14-afde02d19ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sarcastically wished for Trillanes and De Lima to
        win if they decide to run in the 2022 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64119e-513c-40c5-8c1a-5ab70c0331b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:09:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6beb6a6-81c0-4d26-995a-f2666e104cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can no longer be appeased for anything, they are also hungry
        for power. I wish that they would run and win so that we can see how they
        will run the government," said Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906fab6-abb7-4a83-89f9-e4b8e2a7ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13646d4-0be2-4932-a12c-af0ab68679c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that his recent statements about considering a vice
        presidential bid next year were ony made to threaten his political rivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aad240-9cae-425b-b0fe-4e0ccef6d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d827e-a220-475b-a2aa-70b0fbcff0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is good for the country, let''s do it. If it will not contribute
        to the country, huwag na lang (never mind)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236008a-c62f-4c7d-a300-5d873c2f05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/7/1/Consider-me-for-vice-presidency-at-this-time-Duterte-.html"
        target="_blank">Consider me for vice presidency at this time – Duterte</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c8e6c-9bc5-4cec-b333-cc0fd2cb2aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:03.404+08:00
