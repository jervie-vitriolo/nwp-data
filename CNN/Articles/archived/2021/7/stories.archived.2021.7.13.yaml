      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2021/7/13/Binibining-Pilipinas-International-Hannah-Arnold.html">Hannah
