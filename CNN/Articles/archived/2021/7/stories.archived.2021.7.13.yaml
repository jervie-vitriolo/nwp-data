      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43977860-6b03-4dc9-8779-51279471f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has maintained its support for the Olympic Games
        despite rising Covid-19 case rates in Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b127d6-6f90-4fc1-b2b2-848f139ef8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f156e-2b3b-475c-8877-392b9dfb1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President supports the Tokyo Olympic Games and the public health
        measures necessary to protect athletes, staff, and spectators. He has pride
        in the US athletes who have trained for Tokyo Games and will be competing
        in the best traditions of the Olympic spirit," White House press secretary
        Jen Psaki said last week amid news that Japan declared a state of emergency
        in Tokyo ahead of the games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cecad2-5320-4197-9eea-9a9fb50c9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031a4fc-7460-4a64-9742-7b908fa49d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is in "close contact" with the Japanese government on planning
        and public health measures, Psaki added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e439a10-dfff-4bad-88ba-f183cb048e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.164+08:00
