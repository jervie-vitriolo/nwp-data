      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) --</strong> President
        Rodrigo Duterte criticized anew longtime ally Senator Manny Pacquiao, this
        time for claiming that ₱10.4-billion worth of pandemic funds have gone “missing.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd97e3-18ab-4c33-a32a-1cf50057e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:42:03.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:09:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Wag kayo maniwala diyan. ₱10 billion mawala? [Don’t believe him.
        There’s a missing ₱10 billion?] That is a work of a...I have a term for that,
        it is not mine, I just borrowed it, but I think Pacquiao is ‘punch-drunk,’”
        said Duterte on Monday night, describing the boxer-turned-senator as someone
        who has suffered repeated blows to the head for making such allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdbfb6-a451-422d-ac71-272eae70dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:42:03.055+08:00
