  'COVID-19-vaccination-Philippines-SONA-Duterte':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T15:39:05.565+08:00
    'image': 'jcr:028c23d0-d71c-47b9-b3c5-42454d07ce1c'
    'imagesource': 'jcr:bc2df8aa-9cff-412f-9ab1-e5f52c7c278e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1388a1a9-ee6c-4f28-9d20-4b55c2d5f3a2'
    'lead': 'A significant portion of the country''s population should be protected
      against COVID-19 through vaccination. However, four months into the government''s
      program, only a measly 3% have been fully vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:47:32.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:02:02.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:10.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'COVID-19 vaccination: Sourcing the shots that save'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d485da-b1ea-4d4b-8317-1a8e20693c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A significant
        portion of the country''s population should be protected against COVID-19
        through vaccination to stop the spread of SARS-COV2. However, four months
        into the government''s vaccination program, only a measly 3% have been fully
        vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f41f1-2d61-4d6e-adf3-6d8265d042b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, vaccine czar Carlito Galvez Jr. confidently declared
        the country can attain herd immunity by the end of 2021, with the government
        seeking to inoculate 50 to 70 million of the population by December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae829e-c4f4-4738-9ac1-ad767e52e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 3.5 million of 110 million Filipinos have been fully
        vaccinated as of July 12.</p>'
    '73':
      'image': 'jcr:d083d6dc-160f-43a3-8fe1-6fbcb1e1e20a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb56c1-21eb-45ed-be29-07187adee3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d03b3d-cfb3-48c8-a53d-658145b80f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While daily vaccination numbers are steadily rising and have reached
        up to over 250,000 in July from a mere 32,000 when the national vaccination
        program started in March, this is still a far cry from the target of inoculating
        500,000 people every day to attain herd immunity by year-end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24a18a-541c-483e-b1f2-3cbaa3682a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, health officials admitted that the country cannot reach
        herd immunity within a year, saying it remains as the government''s long-term
        goal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6c0d3-2b5c-4ca5-aa26-9af94a3a9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government then shifted its sights on "population protection,"
        a clear admission of the challenges presented by limited and erratic global
        vaccine supply. From the goal of vaccinating 70% of the population for herd
        immunity, the target was lowered to inoculate only 50% of the population,
        with a focus on Metro Manila and eight other target areas which were then
        logging high virus numbers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62038ef0-abd8-4dab-ae4c-fa6fe6ae41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang iniiwasan natin ay ang maospital o ang mamatay... November
        27 nga po iyong target natin for population protection sa Metro Manila,” Presidential
        Spokesperson Harry Roque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16347d-04ca-40b3-9821-eed7cc323b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We intend to prevent hospitalizations and deaths.
        November 27 is our target for population protection in Metro Manila,” presidential
        spokesperson Harry Roque said.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a0ea5-767e-45e3-bb04-8f202293bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, United Kingdom-based think tank Pantheon Macroeconomics
        projected in June that the Philippines will be the last Southeast Asian country
        to achieve herd immunity due to the snail-paced vaccination. But the Palace
        was quick to dismiss this, saying the group based the report on the data when
        the country was still getting fewer vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220cbce-fbc9-4aa6-b7f4-ebe67930226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:55:27.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-pandemic-response-Philippines-SONA-Duterte.html">RELATED:&nbsp;Finding
        the weakest link in PH''s COVID-19 response</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414262f-e2c5-42e1-9777-997b438afa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delays in vaccine procurement</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c9862-8e9f-4858-b32d-6158b4243a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tight supply, the government had to prioritize groups and
        regions that will receive more vaccines. But with the rise of new cases outside
        Metro Manila in June, several local officials aired their grievances over
        perceived inequitable, slow, and insufficient distribution of vaccines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ffd22-69bb-4d28-bf16-d9a9218fb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians president Dr. Maricar Limpin said
        the Philippines could have had a head start in COVID-19 vaccination if the
        government negotiated for vaccine supplies earlier in the game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfcbdb-0cb5-4101-917b-7812a47f0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umpisa pa lang stage ng development ng vaccine, we should have
        started the negotiation… Para by the time mag-release ng bakuna, isa na tayo
        sa unang nakakatanggap ng bakuna,” Dr. Limpin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ac70d-765f-4e39-b480-8d39a080869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have started negotiating for the vaccines
        at the stage when these were still being developed so that by the time they
        released the vaccines, we would be among the first to receive it.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0bf0f-de57-4f5e-ac7a-ff7470174d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Philippines became the last country in the ASEAN region
        to roll out its vaccination program. In February, the Philippines remained
        as the only Southeast Asian country with no COVID vaccine. Health Secretary
        Francisco Duque III was fiercely criticized for "dropping the ball" on procuring
        millions of Pfizer vaccines, with the Philippines missing the opportunity
        to have received the shots as early as January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29671727-dedd-47be-8b77-a05a8232e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos, Singapore, and Indonesia started administering shots back
        in December 2020, while the Philippines'' vaccination drive only started four
        months later due to lack of supplies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083767f0-faca-4c82-a203-94b273e5a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first batch of vaccines — some 600,000 Sinovac doses
        donated by China — arrived on February 28. Inoculation started on March 1.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57fb05-a5e2-46ee-b938-cf38ff941388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Sinovac and other vaccine brands such as AstraZeneca
        came in trickles in March and April either due to logistics problems or the
        lack of additional documentary requirements. During this time, daily inoculation
        ranged only between 22,932 to 47,545 shots</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69e754-7b33-4643-9bbc-b7924ef454ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of the donated and government and private sector-procured doses
        were shipped to the country on near the end of May and June.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbe845-49f3-4016-8447-9c24ed8e12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Roque argued the government acted quickly to secure vaccines.
        However, he said the government faced challenges in settling advanced payments
        sought by vaccine manufacturers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98130a1-baae-4489-8acc-a83f3fb3163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We negotiated about the same time as everyone did, kaya lang money
        talks. ‘Yung mga nagbayad, nagbigay ng pera habang dinedevelop ang vaccine.
        Sila siyempre ang unang nakakuha ng vaccine. Alam mo problema talaga natin
        COA challenges. Advanced payment hindi talaga allowed, which we solved through
        the tripartite agreement,” Roque said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868c565-ce9e-4528-98dd-c63bb329470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We negotiated about the same time as everyone did,
        but money talks. Those who were able to make payments even if the vaccines
        were still in the development stage, they were the ones that got first crack
        at the vaccines. There are challenges in our Commission on Audit because advanced
        payment is not allowed. This we solved through the tripartite agreement.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157611f-3948-4e45-87d9-cd4383e0f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier claimed the government was already talking to
        vaccine developers in August 2020. President Rodrigo Duterte only allowed
        the advance payment for the vaccines in November — nine months into the pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74277d-17ba-4ff1-a3e7-7f8781e4da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress passed the Republic Act 11525 or the COVID-19 Vaccination
        Program Act to expedite vaccine procurement and administration in February
        this year.</p>'
    '0':
      'image': 'jcr:e1008787-eb7e-4a95-a09a-1ed4deaf6b2e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccedb6-955d-48eb-b96a-5a975326b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:40:03.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921db7f-5d11-4b6d-a328-7036c024648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine hesitancy</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9ee30-3648-4fc5-878f-c4c1143a4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply limitations were not the only obstacles in the Philippines''
        mass COVID-19 vaccination program.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc2613-23f4-4193-b8a7-68c63ce9dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growing global demand for the precious doses, there
        are still Filipinos who do not want to receive the shots.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb224dd9-7724-4336-9ad6-d2d0a3d62234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Station survey conducted in late April to May 2021
        done on 1,200 adults showed that only a third of Filipinos are willing to
        be vaccinated. The rest expressed uncertainty, or simply refused to receive
        the vaccine citing fears of severe adverse effects.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15352ead-dcd4-4dca-a9e1-9b48e364cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there is the issue of who will administer the doses if and
        when vaccine supply stabilizes. There are concerns on how the country could
        reach its goal to inoculate half a million individuals per day with the limited
        number of vaccinators in several areas.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094f67f-ae1f-4cb8-b607-96c2dcfb2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.400+08:00
      'mgnl:createdBy': 'lara'
