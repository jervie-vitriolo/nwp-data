      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielle Basiano of Borongan, Eastern Samar and Meiji Cruz of Valenzuela
        were named as the first and second runners-up in the pageant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c0ccb-7528-418b-889c-51bb6e91879b'
