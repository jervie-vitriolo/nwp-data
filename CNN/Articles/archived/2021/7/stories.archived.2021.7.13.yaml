    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f69520e-06a1-4f9a-a0c7-b8bd6c16f33f'
    'lead': 'The regional party of Davao City Mayor Sara Duterte says she does not
      want a Duterte-Duterte tandem in next year''s elections, and she will just seek
      reelection should her father pursue his vice presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T11:12:46.564+08:00
    'mgnl:createdBy': 'glee'
