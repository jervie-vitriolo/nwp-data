  'Johnson---Johnson-COVID-19-vaccine-nerve-complication':
    'author': 'John Bonifield and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T06:04:14.745+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dce6425-6fab-4dc2-8a5d-154d2daa056d'
    'lead': 'The US Food and Drug Administration updates the label on Johnson & Johnson''s
      coronavirus vaccine to warn of the possible increased risk of a rare neurological
      complication known as Guillain-Barré syndrome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T06:06:57.371+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:08:03.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:51:56.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA warns of potential rare nerve complication with Johnson & Johnson
      coronavirus vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06baf509-5e58-4645-908b-5ab83d470068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:57.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration updated
        the label on Johnson &amp; Johnson''s coronavirus vaccine Monday to warn of
        the possible increased risk of a rare neurological complication known as Guillain-Barré
        syndrome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29feb00-a130-480a-801e-31e058771cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA said it had not established the vaccine could cause
        the syndrome, it noted an increase in reports of the sometimes paralyzing
        condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8b62f-62eb-4888-8900-9c64fb6068f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the FDA is announcing revisions to the vaccine recipient
        and vaccination provider fact sheets for the Johnson &amp; Johnson (Janssen)
        COVID-19 Vaccine to include information pertaining to an observed increased
        risk of Guillain-Barré Syndrome (GBS) following vaccination," it said in a
        statement sent to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ea804-b380-4805-b941-ed5f80d2daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of adverse events following use of the Janssen COVID-19
        Vaccine under emergency use authorization suggest an increased risk of Guillain-Barré
        syndrome during the 42 days following vaccination," the updated label reads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff86ff-4582-43aa-903f-378507f02983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the available evidence suggests an association between
        the Janssen vaccine and increased risk of GBS, it is insufficient to establish
        a causal relationship. No similar signal has been identified with the Moderna
        and Pfizer-BioNTech COVID-19 vaccines," the label adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c731cb7-6f03-4c45-8b82-b6a6f5d095ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said 100 preliminary reports of Guillain-Barré syndrome
        had been filed with the US government''s Vaccine Adverse Reporting System,
        out of 12.8 million Janssen vaccines given.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b3baa-e38d-43d4-9838-c256ffbad545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guillain Barré syndrome (a neurological disorder in which the body''s
        immune system damages nerve cells, causing muscle weakness and sometimes paralysis)
        has occurred in some people who have received the Janssen COVID-19 Vaccine,"
        the FDA says in the label update for patients and caregivers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba21d9a-f48f-485b-aed0-6bfbbe71b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most of these people, symptoms began within 42 days following
        receipt of the Janssen COVID-19 Vaccine. The chance of having this occur is
        very low," it adds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c205b9e-d4cc-4c31-adc6-8f111a5a2f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should seek medical attention if they notice symptoms such
        as weakness or tingling in the arms and legs, especially if it spreads, after
        receiving a vaccine, the FDA said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649b2e1-a505-4b97-93dd-5097b0f025e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other telltale symptoms include difficulty walking, speaking, chewing
        or swallowing; double vision; and bowel or bladder control problems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a4c1c-88c9-4f86-8cd0-a36ac3786200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said 95 of the 100 reports of GBS involved people who needed
        hospitalization, and one person died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d528cd0-2ea1-4043-aa6a-93713b5ff6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each year in the United States, an estimated 3,000 to 6,000 people
        develop GBS. Most people fully recover from the disorder," the agency added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf316d43-b0ab-4e7b-85a3-86d89ba36328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GBS has also been observed at an increased rate associated with
        certain vaccines, including certain seasonal influenza vaccines and a vaccine
        to prevent shingles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d77ed7-c2ef-4476-aee9-ddf7e3db84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson confirmed it was talking to the US Centers
        for Disease Control and Prevention and FDA about the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c465a6-12b3-4eee-9289-de3799ce0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in discussions with the U.S. Food and Drug Administration
        and other regulators about rare cases of the neurological disorder, Guillain-Barré
        syndrome, that have been reported following vaccination with the Janssen COVID-19
        vaccine," the company said in a brief statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a659e71-0082-4a73-86fe-8b19da649d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chance of having this occur is very low, and the rate of reported
        cases exceeds the background rate by a small degree," it added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2377da-5a93-493a-bdb1-718ebe5dcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the vaccine does raise the risk of the syndrome, it''s still
        better to get vaccinated against the coronavirus, the CDC stressed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdc62a-847b-438f-a1c2-00e147a2bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GBS is a neurological disorder in which the body''s immune system
        damages nerve cells, causing muscle weakness or in the most severe cases paralysis.
        Each year in the United States, an estimated 3,000 to 6,000 people develop
        GBS; it is typically triggered by a respiratory or gastrointestinal infection.
        Most people fully recover from GBS," a CDC spokesperson told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d700285-9479-4255-a9d5-463fb1b607c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of GBS after receipt of the J&amp;J/Janssen COVID-19 Vaccine
        in the Vaccine Adverse Event Reporting System (VAERS) are rare, but do likely
        indicate a small possible risk of this side effect following this vaccine,"
        the spokesperson added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aceb625-643d-4079-926b-2fae844264e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the CDC''s Advisory Committee on Immunization
        Practices would discuss the matter in an upcoming meeting.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305844c-d3e5-40b6-95fa-bdbc6666e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, nearly all COVID-19 hospitalizations and
        deaths are now occurring in unvaccinated people. The risk of severe adverse
        events after COVID-19 vaccination remains rare. Everyone age 12 years and
        older is recommended to receive a COVID-19 vaccine," the statement said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f21a9-efdc-422b-bbcb-94b030be1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:34:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:08:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and FDA briefly paused use of the Johnson &amp; Johnson
        vaccine earlier this year because of a risk of a rare type of blood clotting
        complication but lifted the pause in April after determining the risk was
        low and the condition was treatable. The vaccine''s label was updated to warn
        about the risk.</p>'
  'Drake-Bell-probation-sex':
    'author': 'Evan Simko-Bednarski, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-13T06:08:18.447+08:00
    'imagesource': 'jcr:a23a60c2-cc69-40e0-b45f-d828df924ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aed1a9f-303b-426f-a5e1-b7eb33d806b9'
    'lead': 'Actor Drake Bell, best known for the Nickelodeon sitcom ''Drake & Josh,''
      was sentenced by an Ohio court to one year of probation, stemming from charges
      of attempted child endangerment and disseminating matter harmful to juveniles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T06:09:55.635+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:07:50.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:51:57.279+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake Bell sentenced to probation for sexual texts with a minor'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c6186-e57a-4229-b830-8cbbdd4300f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Drake Bell, best known for the Nickelodeon
        sitcom "Drake &amp; Josh," was sentenced by an Ohio court to one year of probation
        on Monday, stemming from charges of attempted child endangerment and disseminating
        matter harmful to juveniles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67545af-aaab-49ba-9bc7-a7ec87a4870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell pleaded guilty to the charges — related to incidents in Cleveland,
        Ohio in 2017 — last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997f25a-830f-45d1-b4c7-7cdd43e06767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence was handed down after a lengthy statement from Bell''s
        victim, who appeared in court via videoconference. (CNN does not typically
        identify victims of sex crimes.) The woman, now 19, said she was 15 at the
        time she exchanged texts of a sexual nature with Bell, whom she had met through
        her aunt at the age of 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24b94e-090c-442d-aa74-0671b13208b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a hero to me," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57804d-dc46-40a5-8eaf-36685acd7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman also said in her statement that Bell had sexually assaulted
        her on two occasions, allegations he denied through his attorney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa95568-0346-4d62-8ef1-54838c6346e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every night I dread going to sleep because I don''t want to see
        him in my nightmares," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac5447-c057-4fde-b860-404029aced73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was such a huge part of my childhood, and in return he ruined
        my life," she said, calling him a "pedophile."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7de5d0-e549-4a77-a42e-e474d7a150b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell''s attorney, Ian Friedman, acknowledged that the pair engaged
        in text messages of a sexual nature, but denied that any assault took place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57996274-ca8d-44b0-b049-4df714084947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His conduct was not correct, it was not proper," Friedman said.
        "But I have to be very clear. What the victim is claiming to have occured
        here -- not only am I saying that it did not happen, not only would Mr. Bell
        say that that did not happen, but the evidence in this case would suggest
        that it did not happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ab0ac-0fd0-4b68-bb16-af60c171ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that this prosecutor''s office would pursue child sex
        charges and go to great lengths, aggressively as they should, and we''ve seen
        it many times," Friedman said. "If they felt that that was a provable case,
        I''m sure we would not be talking here today about an ''attempted child endangerment''
        (charge) and a ''disseminating matter harmful to a minor.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179e2c0-998b-4c15-9091-afeb338bd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept this plea because my conduct was wrong," Bell said, also
        joining the court by videoconference. "I''m sorry that the victim was harmed
        in any way but that was obviously not my intention."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d56691-3775-4bce-848b-7633be8a15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his brief statement, his unidentified victim could be seen
        crying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cc4e3-fd2a-410d-95da-08dfe06d1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:09:55.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell''s probation is to be transferred to California where he resides.
        A court there will hold a hearing to review his sexual offender status.</p>'
  'Haiti-President-Jovenel-Moise-assassination-US-informant':
    'author': 'Evan Perez, CNN Justice Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T07:15:28.769+08:00
    'imagesource': 'jcr:86d48cf5-ee27-4d20-ac6a-8619592446d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45906e7f-279c-4b12-80d5-56510feb0008'
    'lead': 'At least one of the men arrested by Haitian authorities previously worked
      as an informant for the US Drug Enforcement Administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T07:18:17.173+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:07:31.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:51:57.614+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several tied to Haiti assassination plot were previously US law enforcement
      informants'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0396bb-eb8d-4bc1-a234-0c8ee15df88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several of the men involved in the
        operation that killed Haiti''s president previously worked as US law enforcement
        informants, according to people briefed on the matter, as US investigators
        grapple with an increasing number of Florida links to the alleged hit squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403ccdc-5034-4a18-aa30-9eae68c21ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the men arrested by Haitian authorities previously
        worked as an informant for the US Drug Enforcement Administration, the DEA
        said in a statement in response to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518464d2-9f25-44e6-afc7-a9dca3d879e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, one of the suspects in the assassination of Haitian President
        Jovenel Moïse was a confidential source to the DEA," the DEA said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d2358-08d6-45a8-a351-c7a6095343ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the assassination of President Moïse, the suspect reached
        out to his contacts at the DEA. A DEA official assigned to Haiti urged the
        suspect to surrender to local authorities and, along with a U.S. State Department
        official, provided information to the Haitian government that assisted in
        the surrender and arrest of the suspect and one other individual," the DEA
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985000a-18ca-40d8-bdfd-64d7c6b1db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DEA said it is aware of reports that some assassins yelled "DEA"
        at the time of their attack. The DEA said in its statement that none of the
        attackers were operating on behalf of the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a1f20-98e2-41f5-8f3a-a1e3ffccedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others also had US ties, including working as informants for the
        FBI, the people briefed on the matter said. The FBI said in response to CNN''s
        reporting that it doesn''t comment on informants, except to say that it uses
        "lawful sources to collect intelligence" as part of its investigations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89b356-e5fe-4b6f-80c5-85775f73f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise was killed Wednesday in an operation that Haitian authorities
        say involved at least 28 people, many of them Colombian mercenaries hired
        through a Florida-based security company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc18ab-cf62-4a0a-8986-bc051c51411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Monday announced the arrest of a suspect who they
        say orchestrated the assassination. Christian Emmanuel Sanon, 63 years old,
        entered the country on a private jet in June, Police Chief Leon Charles said
        at a news conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e424719-fd74-4a9d-ae60-ecd5f7e20f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian authorities say that Sanon hired Florida-based CTU Security,
        which they alleged recruited men initially to provide security for Sanon,
        though their mission appears to have changed thereafter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bc4e7-b883-45c2-a470-4c0967067597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that the men who worked as US law enforcement informants
        wittingly participated in the assassination plot or were aware of the mission,
        the people briefed on the matter said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98da79-f831-41b6-bfc2-5c612208d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Sanon or his representatives for
        comment since his arrest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b95902-24a1-41bf-b31d-4f5d826ead2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian authorities have provided limited details on the investigation,
        but the growing number of Florida connections to the plot appears to portray
        an operation at least partly hatched in the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d9c5e-55a4-434b-aab9-8adbd73e8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T07:18:17.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may increase the likelihood that the US Justice Department
        could bring charges against any US participants in the plot. Haitian authorities
        have said three US citizens are under arrest for their involvement in the
        assassination.</p>'
  'Pulse-Asia-survey-COVID-19-vaccine-confidence-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T08:42:24.731+08:00
    'imagesource': 'jcr:92f504c6-e89d-4596-960d-3094d3760c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45444c9-ab14-416b-b972-4da35e7b69b9'
    'lead': 'More adult Filipinos are willing to get vaccinated, a recent Pulse Asia
      survey shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T08:45:19.773+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:07:24.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:51:57.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: More Filipinos inclined to get COVID-19 shot'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1987441-25a9-4f70-b622-edba4cb6d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> A national
        survey revealed that more adult Filipinos are inclined to get vaccinated against
        the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523428a-d80d-439e-9d4e-7f1795f61b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent poll by Pulse Asia from June 7 to 16, showed that 43%
        of adult Filipinos are willing to receive their COVID-19 shot, an increase
        from February’s 16%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba4320-e2eb-4315-9aaa-3bb697689887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:25.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Filipino adults are either not going to get their
        vaccine (36%), unable to say whether they will get their dose or not (16%),
        or are already vaccinated (5%), either fully (2%), or partially (3%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883bc06-7cc8-470f-92ce-158c70ad1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big chunk at 55% of those from Metro Manila, and 48% from Mindanao,
        as well as 50% from Class ABC and 42% from Class D will get their vaccine
        now that supply is available in the country. On the contrary, 49% of Visayans
        said they will not get their dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62398ba4-0585-4db9-9b9c-b7b016b2992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Around the same percentages of those in the rest of Luzon and Class
        E will either get a vaccine against COVID-19 (both at 38%) or they will not
        (39% and 44%, respectively),” Pulse Asia added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73560cd8-a180-4fac-966b-f3d853f79f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine safety is the most common concern for those not receiving
        their shot (69%)  and those still undecided (79%). This is also the predominant
        reason across geographic and socio-economic areas among those not inclined
        to get vaccinated – ranging from 59% to 76% and 57% to 80%, respectively.
        It is also the main reason for those who cannot say whether they will get
        inoculated or not at 57% to 85% and 76% to 95%, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8349f8-5f68-4bad-99fd-9e9feea5bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 35% of those not getting their COVID-19 vaccine would
        change their mind when they see that their relatives, friends, and/or acquaintances
        who have received their doses are safe, while 33% would flip when a medical
        expert assures them about the safety of the shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9b260-cc72-4213-90b0-927ce5187c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the undecided ones, the top reason that would convince them
        is seeing someone they know who got vaccinated is safe (44%).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86de8e8-c6ba-4fef-a9b9-c398e01a166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also revealed that 96% of the adult population is concerned
        that they or a member of their household will get infected with the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51737f8e-22a5-47b6-a357-2373086e6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern about contracting the virus is also high across geographic
        areas (96% to 98%) and socio-economic classes (96% to 97%).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9543f-caaa-49fa-96f2-a0158d2c09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:45:19.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national survey was conducted face-to-face with 2,400 representative
        adults aged 18 and above. It has a ± 2% error margin at the 95% confidence
        level.</p>'
  'Duterte-vice-president-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T08:47:08.703+08:00
    'imagesource': 'jcr:8bf888b7-ec0c-4e51-a121-ad7fef747dd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3891489-bd6e-4bde-8e56-25d5f96d3b88'
    'lead': 'President Rodrigo Duterte says his constant mention of a possible vice
      presidential run in next year''s polls is part of his tactics to scare critics,
      even as he admits he is truly open to the idea of taking the government''s second
      highest seat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T08:48:43.810+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:07:20.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:51:58.265+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says floating VP bid part of his scare tactics'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de19433-807e-4cd1-9df5-841097941aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:48:43.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> President
        Rodrigo Duterte has said his constant mention of a possible vice presidential
        run in next year''s polls is part of his tactics to scare critics, even as
        he admitted he is truly open to the idea of taking the government''s second
        highest seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84fba0-7f5f-43c4-8daa-221b4e88cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:48:43.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako naman, ''yung vice president ko, pantakot lang sa kanila ''yan.
        But sabi ko, let us see if it is good for the country, I will do it." he said
        during a televised speech on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a20e6-fe36-4d3a-a1e5-56dfac2acc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:48:43.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If it does not contribute anything to our Republic, then
        huwag na lang, magsasayang lang tayo ng oras pati you contribute to the conundrum
        of the moment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2bb82-fb8a-4574-9ed9-6840dea07738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T08:48:43.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:07:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My vice president plans, that''s to scare them off.
        But as I said, if it''s good for the country I will do it. If it does not
        contribute anything to our Republic, then I won''t do it. It will just waste
        our time and may contribute to the conundrum of the moment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d42a22-687f-4266-b096-5257354e7ba2'
      'mgnl:activationStatus': true
