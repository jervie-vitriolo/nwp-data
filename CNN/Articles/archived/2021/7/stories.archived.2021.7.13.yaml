      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the report was published, Briones demanded for an apology,
        stressing that the data used was outdated and that her agency was not consulted
        regarding its publication.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c054f8-b487-4470-ab1f-897fc6b4e210'
