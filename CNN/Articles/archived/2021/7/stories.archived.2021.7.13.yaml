    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global demand for Chinese-made goods is soaring and shipping delays
      are easing too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506ac64-1007-48df-80d2-15417a134bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Demand for Chinese-made goods is soaring
        as the world continues to bounce back from the pandemic. That''s helping to
        calm fears about the recovery in the second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59676fb-dafb-47c9-80a2-67aefb5412d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90cf55-76a2-498c-bd8a-93e86e2216f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports reached $281 billion last month in US dollar terms, up 32%
        from a year ago, according to Chinese customs data released Tuesday. That''s
        the fastest rate of growth since February, and far higher than the 23% growth
        forecast in a Reuters poll of analysts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020f783-dcd3-42bc-8387-56a515e1fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b574fc-67de-42a1-96c6-abaddadc4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike remains high even when compared to June 2019, before Covid-19
        broke out: It''s a 32% leap over that time period as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e18365-9d94-4d2f-863b-e5e3dc88c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9caa6-b9b2-48fa-afeb-8bf2464c0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global demand helped lift exports, according to Li Kuiwen, a spokesman
        for the General Administration of Customs. Li told reporters at a press conference
        in Beijing that shipments to the United States and Latin America were particularly
        strong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a974ae-8c83-49ce-b049-ad4cb6e2311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b05174-d5d3-4548-9dfb-3d8d6d2bd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big boost to exports is good news for China, coming just before
        it releases GDP figures for the April-to-June quarter on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86102f6c-4798-49f6-8249-c6a494e5529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a633ed-6c43-4223-8389-049714edcd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a few troubling signs for the Chinese economy and
        its role in global trade recently as the cost of imported commodities surges
        and as supply chains have been disrupted by the temporary closure of key ports
        in South China. An ongoing energy shortage in the country''s important manufacturing
        and exports hubs has weighed on activity, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33576eba-87f6-4b8b-95a9-ef29a5eccdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915fad65-29d7-40dc-a145-6036e83b78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the People''s Bank of China sparked even more concern
        about flagging growth when it announced that it would cut the reserve requirement
        ratio for most financial institutions by 50 basis points, a move that would
        allow banks to lend more. It was the first cut to that rate since April 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde2bef-977d-431a-b01e-88e6267bab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f839b-1eb2-4829-985a-1d764f0041be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade picture looks less worrying," wrote Ken Cheung, chief
        Asian foreign exchange strategist at Mizuho Bank, in a Tuesday research note,
        adding that the firm export figures should "help contain fears" of any disappointment
        in the GDP data to be released Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1abb1-4d72-4c4b-a343-532b198b960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaedcd-f860-477b-9fe6-774595d9ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports also surged to $230 billion, jumping 37% in June from a
        year earlier. Compared with the same period in 2019, they were up more than
        40%. Li, the Chinese customs official, said the surge in the value of imports
        was partly because of the rising costs of global commodities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d3f13-cefa-4e2f-987d-77bde99b51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7398852-1dba-43a8-9c0e-42448e0d7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also said Tuesday that the shipping backlog at ports in South
        China has started to ease. Operations at Yantian, an important container port
        in Shenzhen, have already returned to normal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399de38-320f-4c59-8adc-be3bd3edc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818dd20d-8e8c-4967-be52-53c5d8e52325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Asia moved higher on Tuesday. Hong Kong''s Hang Seng Index
        rose 1.6% after the release of China''s trade data. China''s Shanghai Composite
        was up 0.5%. Japan''s Nikkei 225 and South Korea''s Kospi were also up 0.5%
        and 0.8%, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68dc59-74fd-4d3a-85bb-167a2fca2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871ae6a-d2ab-49e0-bf56-ba9aff3d4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will now turn their attention to China''s GDP data on
        Thursday for further clues about the economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb2e8b-d8c8-4bb5-b04d-8d0b8ce5f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc759f14-7170-4acd-990a-380555069d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will watch for signs of a slowdown in China''s data after the
        economy has come through the Covid-19 shock stronger than global peers," wrote
        analysts from BlackRock in a research report on Monday. "China is already
        a distinct pole of global growth. We believe it is time to also treat it as
        an investment destination separate from [emerging markets] and [developed
        markets]."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6671f-9907-41f3-b557-741e31291e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716abc1-a686-4fb2-8194-bde2be58bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But growth is starting to slow as China''s policy stance remains
        relatively tight. They also noted that the country''s regulatory crackdown
        on tech companies is ongoing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11428dce-6acd-4561-a3fe-445f59f7aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:44:28.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/13/economy/china-trade-data-intl-hnk/index.html"
        target="_blank">"Global demand for Chinese-made goods is soaring and shipping
        delays are easing too"</a></em></p>'
