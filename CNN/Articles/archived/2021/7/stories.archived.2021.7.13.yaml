      'mgnl:created': 2021-07-13T23:31:13.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The failure by major oil producers to
        agree on supply increases could elevate fuel prices, stoking inflation and
        weighing on the recovery from the coronavirus pandemic, the International
        Energy Agency has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460ba59-7180-443b-857a-640e7807bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217db78e-5f76-40b2-ab8a-4068bf962247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based organization said in a report on Tuesday that the
        OPEC+ impasse, which is keeping production capped even as demand rises, could
        lead to a supply crunch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcfe7c-c173-46e5-88a6-bf24bcf821e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84b890-5d8b-4d9b-a2d3-f2a09f29ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that case, oil markets will tighten significantly as demand
        rebounds from last year''s Covid-induced plunge," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7fc7e-1c19-4d63-add7-2ff495fb21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ce049-2dd7-4506-8ba7-57653f68666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher oil prices could accelerate the transition to greener forms
        of energy and transport, such as electric cars, but could also place a drag
        on the economic recovery, particularly in developing countries, the IEA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72aa565-dfde-4312-a93d-d3399a4c4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a20bb-8cfe-4a57-88f1-3de49bbe03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices surged to multi-year highs last week after OPEC+ — which
        groups producers from the Organization of the Petroleum Exporting Countries
        with allies including Russia and Mexico — failed to come to an agreement on
        boosting production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d73a04-720d-4210-8d9c-2dc5b3697c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1532db-5263-4cdf-af4c-1a589b63bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude, the global benchmark, came close to $78
        a barrel, its highest level since October 2018. US oil futures climbed above
        $76 a barrel, a remarkable recovery from April 2020, when prices crashed to
        negative $40 a barrel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13c76f-b890-41c5-b5b8-8410a817c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c38fda-875c-4b39-97b8-43fd141629ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have since pulled back over concerns about Covid-19 variants
        and the resurgence of cases globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1d97d-5e12-406f-b059-2f9e0b45b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94787326-dbb1-4886-a96b-dd46e59e4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infections are on the rise in several countries around the world
        and if restrictions need to be added or reinstated again, they could have
        an impact on economic growth, and consequently on oil consumption," Rystad
        Energy oil markets analyst Louise Dickson wrote in a research note on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1987d60-fdde-4e4c-82c8-7a72a59d03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:52:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b4253-e996-43f9-8cd9-01faa0ec6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are also questioning whether OPEC+ oil producers will stick
        to output restrictions previously agreed or decide to go it alone in a battle
        for market share.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856cad3-5ba3-46f8-bcc3-015614a98b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a20e3-4128-4a3d-96c8-4700bec7d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is concern that the ongoing disagreement on a way forward
        by OPEC+ could lead to the rebellion of some members and to unrestricted output
        that could flood the market with more oil than it can absorb," Dickson added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee233a24-9565-402e-9a29-3b19bac11bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935dfac9-156b-41a3-8699-cb570fa003d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, tensions between Russia and Saudi Arabia over how to
        manage oil markets boiled over into a brutal price war that swamped markets
        with cheap oil and sent prices into a tailspin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4ffb3-9e08-48b1-823e-864f25f0cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2249d-4867-460a-ad83-d9cedcb170e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the IEA cautioned that "the possibility of a market
        share battle, even if remote, is hanging over markets."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2929c9-ba32-4d55-957b-f857066d376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ebd07-0b73-481f-89c9-7cf194914fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy watchdog said that although escalating Covid cases could
        weigh on oil demand, crude oil inventories in developed countries are "well
        below historical averages" and the third quarter could see the largest draw
        down in at least a decade, as vaccination rates increase and economies recover
        from the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf720c67-faa7-4b2e-9ee1-60860a8566bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb939e-a9db-40b1-9cbc-025eed789b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Product stocks are also set to fall as drivers frustrated by confinement
        and travel restrictions take to the road en masse," the IEA report added.
        "Mobility data show US travel in recent weeks far exceeding pre-Covid levels."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4066567-202e-4016-87e4-13338638aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3648880-c8ab-43c8-bbb4-f500c6ca050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices hit a seven-year high in the United States in June and
        are at their highest level ever in India, according to the IEA. Pump prices
        have also risen sharply in Europe and Brazil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184f5b7-742f-42ab-a8b3-84b080115db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a9a59-4dad-440d-9183-2cee24db69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:07.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil markets are likely to remain volatile until there is clarity
        on OPEC+ production policy," the IEA added. "And volatility does not help
        ensure orderly and secure energy transitions — nor is it in the interest of
        either producers or consumers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8596b5-c68b-4458-bab8-caa64c73c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:31:13.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:53:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/13/business/oil-prices-iea-opec/index.html"
        target="_blank">"OPEC+ stalemate threatens the pandemic recovery"</a></em></p>'
