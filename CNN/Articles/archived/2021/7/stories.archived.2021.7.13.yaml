    'template': '1'
    'title': 'States with low vaccination numbers had COVID-19 case rates last week
      3 times higher than others where people are fully vaccinated'
    'visualType': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc5680-2e40-476a-a967-536024d2a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T05:11:03.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you compare states with high vaccination
        rates to states that are lagging, the difference in the number of people getting
        COVID-19 is staggering.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4c516-320e-4e0a-996b-4685b5ad0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:08:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, states that have fully vaccinated more than
        half of their residents have reported an average Covid-19 case rate that is
        about a third of that in states which have fully vaccinated less than half
        of their residents, according to a CNN analysis of data from Johns Hopkins
        University and the Centers for Disease Control and Prevention.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9fb17-cd91-455a-8505-dce4b2298133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:08:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama, Mississippi and Arkansas are the only states to have fully
        vaccinated fewer than 35% of their residents. Average daily case rates in
        each state were among the 10 worst in the country last week.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240764f-7593-48d6-8f93-4658f8b341b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:08:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont leads the nation with about 66% of its population fully
        vaccinated —&nbsp;and while case rates there increased compared to last week,
        the state still had the lowest case rate in the country last week, with an
        average of less than one new case per 100,000 people each day.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205057aa-9328-4147-b063-05a78f4ce7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:08:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States that have fully vaccinated more than half of their residents
        reported an average of 2.8 new COVID-19 cases per 100,000 people each day
        last week, compared to an average of about 7.8 cases per 100,000 people each
        day in states that have vaccinated less than half of their residents.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87d871-fb6f-4540-be4c-56bc942c740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:08:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to get more people vaccinated, because that''s the
        solution," Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said Monday on "CBS This Morning." "This virus will,
        in fact, be protected against by the vaccine."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862aab5b-342a-421d-a548-6579fafe87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:08:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, more than 99% of US Covid-19 deaths in June
        were among unvaccinated people, said Dr. Rochelle Walensky, director of the
        US Centers for Disease Control and Prevention.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aede790-eadd-4c0e-81ea-85ba17dd9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Howard Jarvis, an emergency medicine physician in Springfield,
        Missouri, told CNN on Monday that his sick patients are all unvaccinated.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747cdd2-0e35-4ad4-abe7-7b7a5fbbc922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re sick enough to be admitted to the hospital, they are
        unvaccinated. That is the absolute common denominator amongst those patients,"
        he said. "I can see the regret on their face. You know, we ask them, because
        we want to know, are you vaccinated? And it''s very clear that a lot of them
        regret (not being vaccinated)."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3c15a-156f-4d99-a0db-52f3f4042862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of vaccinations has dropped sharply in recent months. About
        246,000 people initiated vaccination each day over the past week, down 88%
        from the April peak, and about 278,000 people became fully vaccinated each
        day over the past week, down 84% from the April peak, CDC data shows.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4359820-4d59-49dc-a728-a5b3785ee045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 56.2% of Americans 12 or older are fully vaccinated.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff8a2a-a56d-4712-9606-9d8dacae982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC, FDA looking into risk of nerve complication after J&amp;J
        shot</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b284b99-4082-45a1-997d-caec65d71516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal health officials are investigating the possibility that
        Johnson &amp; Johnson''s coronavirus vaccine might slightly raise the risk
        of a rare neurological complication known as Guillain-Barré Syndrome (GBS),
        a spokesperson from the CDC said in a statement to CNN on Monday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947750e-7bc5-4540-bfc3-d6bd3c39e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the vaccine does raise the risk, it''s still better
        to get vaccinated, the CDC stressed.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8b581-0f0f-434d-8a70-007b28dd9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GBS is a neurological disorder in which the body''s immune system
        damages nerve cells, causing muscle weakness or in the most severe cases paralysis.
        Each year in the United States, an estimated 3,000 to 6,000 people develop
        GBS; it is typically triggered by a respiratory or gastrointestinal infection.
        Most people fully recover from GBS," the spokesperson said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8a25a-bb81-488d-866e-f8eed171c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of GBS after receipt of the J&amp;J/Janssen COVID-19 Vaccine
        in the Vaccine Adverse Event Reporting System (VAERS) are rare, but do likely
        indicate a small possible risk of this side effect following this vaccine.
        Around 100 preliminary reports of GBS have been detected in VAERS after 12.8
        million doses of J&amp;J/Janssen COVID-19 Vaccine administered. These cases
        have largely been reported about two weeks after vaccination and mostly in
        males, many aged 50 years and older."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcebc70-6ca6-47cf-b6fb-2b77ed1e53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same pattern is not seen with the other two vaccines authorized
        in the United States, made by Moderna and Pfizer. The spokesperson said the
        CDC''s Advisory Committee on Immunization Practices would discuss the matter
        in an upcoming meeting.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0f0ad-e0cc-475b-ab41-fda178f5d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration updated the label for the vaccine
        Monday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967e92c-3ca6-4ba8-aff7-7d462a22abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of adverse events following use of the Janssen COVID-19
        Vaccine under emergency use authorization suggest an increased risk of Guillain-Barré
        syndrome during the 42 days following vaccination," the updated label reads.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efa5e1-edaa-44fe-ac67-8c8525d5bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Surprising amount of death'' will occur in some US regions from
        increased cases, expert says</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fccf1-f310-42b6-8198-d9a3f8613b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant rapidly spreads, US hot spots have seen climbing
        case numbers — and an expert warns a "surprising amount of death" from Covid-19
        could soon follow.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38917f3d-c1cc-456c-aac2-4b1502e49292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is averaging about 19,455 new cases over the past
        seven days, a 47% increase from the week prior, according to data from Johns
        Hopkins University. And a third of those, CNN medical analyst Dr. Jonathan
        Reiner said, come from five hot spots: Florida, Louisiana, Arkansas, Missouri
        and Nevada.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec6c09-a45b-4a89-8837-c831d0205e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In places like Missouri where ICUs are packed, you''re going to
        see a surprising amount of death," Reiner said Sunday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51664869-a2bb-47e0-87fa-e566beb12a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:08.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mercy Hospital in Springfield, Missouri, 91% of patients in the
        intensive care unit are on ventilators and many are in their 20s, 30s and
        40s, Chief Administrative Officer Erik Frederick told CNN on Saturday. That
        is especially concerning, he said, because at the peak last year there were
        only 40 to 50% of ICU patients on ventilators.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e25162-2ef0-4f9a-a066-d19b121b7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, spikes in COVID-19 cases leads to a rise in death rates
        three to four weeks later as a small percentage of the infected are hospitalized
        and deteriorate. "We will start to see an increase in mortality in this country,"
        Reiner said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e66a0-8512-4b0f-8f2e-8465fadb9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is particularly frustrating for many experts, Reiner said,
        is that the deaths are "completely avoidable" now that vaccines are available.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad6fed-6136-4cdf-bd52-1f387feaa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines we have work really well against this variant. It
        doesn''t need to be this way," Reiner said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df34dd2-89da-43d5-ba25-18b889f1f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer to brief the US on boosters</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc7c42-99c0-40fa-9cea-a9713ff1d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern for many experts as variants spread is whether the
        population will need boosters for their vaccines.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb642b-8509-4ede-bc08-5b29b356c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer will virtually brief US government officials Monday evening
        regarding the potential need for booster shots of its Covid-19 vaccine, a
        company spokesperson and two administration officials confirmed to CNN.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067c307-cc9f-4c82-b225-7a64376f1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is seen as a courtesy, and federal guidance on boosters
        is not expected to change immediately following the meeting, a senior health
        official said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9954a-5556-4406-b0ed-d3b6fb0295a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer/BioNTech reiterated its expectation that people
        may need boosters to its vaccine in six months to a year, citing waning immunity
        they are seeing among people who got it. The company also said it would seek
        emergency use authorization in August from the US Food and Drug Administration
        for a booster.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630b08e-2d6b-40d3-9ded-4831305b8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts have argued the data is showing boosters are not
        necessary yet.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c11fa-08f6-4a9a-a855-f83d9845a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans who have been fully vaccinated do not need a booster
        shot at this time," the US Centers for Disease Control and Prevention and
        the FDA said. "FDA, CDC, and NIH (the National Institutes of Health) are engaged
        in a science-based, rigorous process to consider whether or when a booster
        might be necessary."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9afbdd-cb8c-457a-b5cf-aad9d99ba37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also disputed the need at this time.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b6176-5c3d-4d56-8e40-6bbc705ec619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the data and the information we have, we do not need to give
        people a third shot, a boost, superimposed upon the two doses you get with
        the mRNA (Pfizer/BioNTech and Moderna vaccine) and the one dose you get with
        (Johnson &amp; Johnson)," he told CNN on Sunday.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b0124-ff23-497d-9ef8-ab9f1a08c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, World Health Organization leaders asked wealthy countries
        Monday to hold off on giving booster doses to their residents before people
        in other countries can even get their first doses.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8c74b-8075-4a5a-b939-3be58ad72d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of Moderna and Pfizer prioritizing the supply of vaccines
        as boosters to countries whose populations have relatively high coverage,
        we need them to go all-out to channel supply to COVAX, the Africa Vaccine
        Acquisition task team, and low- and middle-income countries, which have very
        low vaccine coverage," WHO Director-General Dr. Tedros Adhanom Ghebreyesus
        said in a media briefing.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad72fa6-4ea5-41ed-b8ff-c8df588a3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts weigh whether vaccinations should be mandated</h2>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f316c4c-a51c-48ef-9287-2ac675134904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the now-dominant Delta variant, which is believed
        to be more transmissible, has driven the rising case numbers. And the variant
        has sparked discussions over local vaccination mandates.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d186a7c-e031-4e7e-8b47-dffc42bbcd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say vaccines are key to managing spread. With information
        changing rapidly, it is important to be smart about how vaccinations are mandated,
        George Washington University School of Medicine professor Dr. Gigi El-Bayoumi
        said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50e60d-7570-4773-ab0c-f5462a74c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In states where there are high vaccination rates, that are like
        75 or above, it makes sense to loosen up the restrictions. In places where
        there are not, such as some of the Southern states, it makes sense" to mandate
        vaccinations, El-Bayoumi said Sunday.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd8028-f188-4168-a183-f4ca74ec3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandates at the local level are a good idea, Fauci told CNN.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f479ca-d4c0-4c5a-8310-e816d4479988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about life and death situation. We''ve lost 600,000
        Americans already, and we''re still losing more people. There''ve been 4 million
        deaths worldwide," Fauci said. "This is serious business."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfe328-963a-4a80-90b6-e4cf531c1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci expects vaccine mandate hesitancy to lift when vaccines are
        fully approved, he said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a36cc1-13e6-4477-a6cc-877ded65dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Covid-19 vaccines are being administered under emergency
        use authorizations, which Fauci said has made some people skeptical as to
        their safety and efficacy. But the amount of data that supports the importance
        and safety of the vaccines is more than anything experts have seen for an
        EUA, he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69eb2b-ba65-4318-a671-7c8e71d803a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:49:55.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:09:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccines are as good as officially approved with all the
        I''s dotted and T''s crossed," Fauci said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e02c8-4499-46ff-85ac-068721b214bd'
