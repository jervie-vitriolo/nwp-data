    'lead': 'Demand for Chinese-made goods is soaring as the world continues to bounce
      back from the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T22:44:28.812+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:53:43.006+08:00
