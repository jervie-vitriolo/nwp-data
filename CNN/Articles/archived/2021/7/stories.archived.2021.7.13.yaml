    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1194b9-f534-4782-a3af-32cb23f37d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.956+08:00
