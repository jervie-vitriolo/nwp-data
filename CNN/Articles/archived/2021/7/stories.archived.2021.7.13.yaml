      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for president, vice president, senator, and
        party-list groups is from February 8 to May 7. Campaigning is prohibited on
        April 14 and 15 for the Holy Week break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139196e-4885-432c-abe4-545564306844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
