      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obeñita, the wildcard finalist who rounded out the Top 13 contestants
        in the semi-finals, expressed her gratitude to fans and friends who believed
        in her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf4c36-60b6-471a-9bfe-96797c46119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.403+08:00
