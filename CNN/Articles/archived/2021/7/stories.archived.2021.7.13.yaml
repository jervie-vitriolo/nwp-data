      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1696e6-a8c3-4a56-8947-1ee9302f9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that’s what I really brought on July 11. I just gave my all
        to God and said it’s His plan if I will win or not and I just enjoyed the
        night so much," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dd3d4-dc72-475f-8c77-9e71111274f8'
      'mgnl:activationStatus': true
