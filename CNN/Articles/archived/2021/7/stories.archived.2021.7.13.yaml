    'jcr:uuid': '4daa0b11-86ae-4e27-a702-e8e2869ad180'
    'lead': 'Trainings of police and fire personnel being held in Baguio City have
      been temporarily halted after protocol violations were discovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T14:43:07.152+08:00
