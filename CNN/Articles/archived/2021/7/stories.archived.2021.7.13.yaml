      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0977714-f065-48c3-bc9f-b0c0a4e832c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:47:12.107+08:00
