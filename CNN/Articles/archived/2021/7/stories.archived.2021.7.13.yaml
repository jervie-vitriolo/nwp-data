      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The arbitration has major fallacies in fact-finding and application
        of law and violates UNCLOS and international law,” the spokesman added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e07df1-62ec-4d32-b03e-d472a5b0add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.955+08:00
