      'mgnl:created': 2021-07-13T01:45:02.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:09:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Defense Secretary Delfin Lorenzana said the
        award is a milestone as it affirms Manila’s claim over the disputed waters
        and that it is “final and executory.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0af46-7c61-43aa-b7a5-adc20e461e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:09:36.677+08:00
