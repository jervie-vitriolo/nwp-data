      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in a race against the variants of concern <em>at nakararanas
        ngayon ang ibang bansa ng matinding</em> surge<em> dahil sa pagkalat ng mga</em>
        variant (and other countries are experiencing surge due to the spread of the
        variants),” DOH Secretary Francisco Duque III said during a taped briefing</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef3a49-7c20-41fc-ad17-7ce6e7d80ec2'
