      'mgnl:type': 'text'
      'text': '<p>The Constitution sets elections on the second Monday of May, which
        falls on May 9, 2022.</p>'
  'DOH-COVID-19-update-July-13-2021':
    'caption': 'The country logged 3,604 new COVID-19 cases, the lowest in nearly
      three weeks, but this excludes data from seven laboratories, the Department
      of Health said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T16:30:58.611+08:00
    'imagesource': 'jcr:08c9a778-c066-4f54-b9ca-1900a916e316'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18734e2-565e-4adc-8e00-ebe62269cad9'
    'lead': 'The country logged 3,604 new COVID-19 cases, the lowest in nearly three
      weeks, but this excludes data from seven laboratories, the Department of Health
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T17:20:33.313+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:59:36.506+08:00
