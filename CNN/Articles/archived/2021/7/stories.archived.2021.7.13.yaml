      'mgnl:type': 'text'
      'text': '<p>The 25-year-old beauty from Masbate told CNN Philippines'' <em>The
        Source</em> on Tuesday what it was like to join Binibining Pilipinas for the
        first time in 2019 and the major lesson she learned when she failed to bring
        home the crown.</p>'
