      'jcr:uuid': 'e24bd55a-cb10-46b9-8521-5deeec3ab4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T05:59:33.169+08:00
      'mgnl:createdBy': 'bamba'
