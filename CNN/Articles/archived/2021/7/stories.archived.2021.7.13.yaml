    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb5d73-a01b-4782-ad92-d59bcd822e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a <a href="http://cnnphilippines.com/news/2020/12/14/sws-self-rated-poverty-survey-filipino-families.html">November
        2020 Social Weather Stations survey</a>&nbsp;showed about half of an estimated
        25 million Filipino families considered themselves poor. Two million of them
        said they only became poor in the last four years —&nbsp;or within President
        Rodrigo Duterte’s term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d8f96-91ed-4c6b-b61d-ec5ee57e1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic Planning Secretary Karl Kendrick Chua admitted in September
        that pandemic-induced lockdowns <a href="http://www.cnnphilippines.com/news/2020/10/15/longer-quarantine-more-Filipinos-hungry-poor-jobless.html">drove
        more people into substandard living conditions.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c30fd-c1c8-455f-83b2-6ccfaac42357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the World Bank said an additional 2 million people likely became
        poor in 2020 due to the COVID-19 crisis. Pulling them out of poverty would
        require faster economic recovery to bring back jobs, along with more cash
        subsidies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebef52-493f-4be1-b4e8-1ab3875418c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This put Duterte’s goal of trimming the poverty rate to 14% of Filipinos
        from 23.5% six years ago in question. Chua, who is concurrent director-genral
        of the policymaking National Economic and Development Authority (NEDA), insists
        it’s still doable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f16bb1-4931-4f88-b1a4-014cc5b7e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices surged in the past couple of years, but jobs and wages were
        unable to keep up. For those who still had jobs, the minimum salary rose by
        an average of 19.2% over the last four years —&nbsp;₱13 a day or ₱260 a month
        —&nbsp;against a 21% surge in food costs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5dc76-4ff2-4468-a23e-824506488166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:04:15.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/19/hunger-problem-rising-food-prices-amid-pandemic.html?fbclid=IwAR3OfgvH45An_xcSzJ889BXeXyK1vgD0X3nNtVyZ7nbxJEhf3x6_Nu-FDU4">Hunger
        a big problem as surging food prices part of ''new normal''</a></strong></p>'
    '36':
      'image': 'jcr:0a38d6fd-0f0e-4ca1-99e0-03c486d63c4e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231525de-b8e4-4fc6-9a65-9cd65129d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-14T08:19:16.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1a3bd-691b-4af0-804a-8405013a178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Lumibaos, this meant <a href="http://cnnphilippines.com/news/2021/4/30/households-experiencing-having-no-food-amid-the-COVID-19-pandemic.html">meals
        with little to no sustenance</a>&nbsp;and a pitch-black home – they have not
        paid their electricity bill for months now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320c583-52be-4903-a6ba-43437a204a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Madalang kami magbaboy kasi sobrang mahal. Siguro itlog, hotdog,
        pero madalang mag-manok kasi sobrang mahal po ngayon. Minsan sa isang linggo
        po, isang beses makatikim (ng baboy),”</em> she explained. “<em>Kapag may
        gustong ipabili ‘yung mga anak namin… tulad namin, walang pera, kailangan
        talaga tiis-tiis.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49276262-669e-452d-bf38-7bb9dd9b5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We rarely eat pork because it’s expensive. It’s usually
        eggs or hotdogs —&nbsp;we also can’t afford chicken these days. Once a week
        we get to eat pork. If our kids want something… for people like us with no
        money to spare, we just have to endure.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6d474-fc53-4302-9e06-000cbeb0709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With very little budget, Lumibao said she has perfected the skill
        of preparing lunch for her kids and their extended family for ₱100.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b19c67-e7a0-49a1-b393-e2d18396ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, they had a bowl of instant noodles, a serving of viand
        from a local <em>karinderya</em> (eatery) and a mound of rice to share.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66456b-c1c1-4d42-8bec-132c53c01c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food insecure</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d13543-fd3f-435e-85b6-d2389ad91fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply issues for rice in 2018 and pork and chicken in 2021 drove
        prices up, burning a hole into Filipinos’ already shallow and empty pockets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1329475-eb31-48ec-b2d7-7e5b69b1ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports became the quick fix for the Department of Agriculture,
        which allowed record shipments of rice and <a href="https://cnnphilippines.com/news/2021/4/12/senators-doubt-pork-imports-will-bring-down-prices.html?fb">frozen
        meat from abroad at cheap tariffs</a>. But while meat prices have remained
        high, the tariff cuts slashed government revenues that could have gone to
        more development projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4abc40-6fd9-4160-8339-cc5abd579253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan, the Filipino spirit of working together, provided some
        relief to starving stomachs as private donations and community pantries sprouted,
        but even these were <a href="http://www.cnnphilippines.com/news/2021/4/21/Makabayan-bloc-House-investigation-red-tagging-community-pantry.html">gobbled
        up by controversies.</a>&nbsp;</p>'
    '37':
      'image': 'jcr:ec9c417e-bf45-41a5-ac76-c263fad46595'
      'imageCaption': 'The Maginhawa community pantry started the nationwide trend
        in April 2021 '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24f67a-f872-4f79-a913-7cb089ea3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:01:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:16.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02286fde-66a3-4a00-ad60-42306ced7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this sustainable?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540aafa-ce59-44d5-b12d-7e994891ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NEDA chief Arsenio Balisacan, an agriculture economist, said
        the importation was “needed” to protect the poor from surging prices but noted
        that the long-term solution is really additional investments in the sector
        to improve yields. This would reduce the need for imports while boosting farmer
        incomes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195ec03-36f1-4d35-81b2-d17a6550ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Productivity growth is not a manna from heaven that just comes
        in,” added Balisacan, who now heads the Philippine Competition Commission
        as chairman. “You cannot import the solutions to the problems of our farmers.
        We have to invest in local technologies that are responsive to the needs of
        our farmers and their various conditions.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ede144-f3be-499d-bb0a-0f3f0593936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You may have the enough supply for everyone potentially, but do
        your consumers have the income to avail of that supply? Of course, for the
        poor that''s a major concern,” he said. “The high prices and the low incomes
        could affect their food security.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d71a9-2fb7-4cba-802a-598083f3a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of access to healthy food <a href="http://cnnphilippines.com/news/2021/7/1/Malnutrition--stunting-worsen-during-pandemic-.html">could
        hurt learning, job prospects and future earnings of children.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d3448-26ab-43cb-a403-c91bf675ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government now faces a daunting task: how do we feed over 109
        million people and keep them out of poverty?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ca14b-c1c9-4bff-8d2d-35369df0c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahirap talaga ‘yung buhay ngayon. Hindi ko masabi kung babalik
        ba talaga (sa dati), magiging</em> normal<em> ba o</em> abnormal. <em>Sunod
        na lang tayo sa agos</em>,” Lumibao said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa0ff9-6017-4541-bdfe-a4782ea074b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Life is really difficult these days. I can’t say for
        sure if we can really go back to normal or not. We’ll just go with the flow.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf980c29-caa3-4aee-9a7b-8c8abcb6e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:38.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION: <a href="http://www.cnnphilippines.com/life/culture/2020/4/30/poverty-opinion.html">The
        poor shouldn''t be blamed for their poverty</a>&nbsp;</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0328b3-cdd6-4499-89e9-26871cfb8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA''s Chua was an economist at the World Bank Philippine Office
        before he was asked to join the Department of Finance for his writings on
        tax administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbe87c-d5aa-49a9-8642-0e3785999a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2014, Chua <a href="https://blogs.worldbank.org/eastasiapacific/philippines-why-we-need-invest-poor">wrote
        in a World Bank blog</a>&nbsp;that for the Philippines to be able to pull
        more of its citizens out of poverty, the government must address an "urgent
        need to invest more in infrastructure, health, and education. This requires
        new sources of tax revenues."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3845c-652e-4bbe-b39f-13f641b228da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
