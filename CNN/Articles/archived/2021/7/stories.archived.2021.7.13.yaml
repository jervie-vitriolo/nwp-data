    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PNP', 'Philippine-National-Police', 'BFP', 'Bureau-of-Fire-Protection',
      'Baguio-City', 'Benjamin-Magalong', 'Guillermo-Eleazar', 'Jose-Embang-Jr']
    'template': '1'
    'title': 'PNP, BFP trainings in Baguio City halted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf4bd3-3986-4dba-8588-ff655132b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Trainings
        of police and fire personnel being held in Baguio City have been temporarily
        halted after protocol violations were discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70262cbf-bd61-4ba8-b827-c599c3551980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong said he asked Philippine National
        Police chief Gen. Guillermo Eleazar and Bureau of Fire Protection chief Jose
        Embang Jr. to immediately stop trainings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778f56c-c76f-45ab-b46d-e6c361c50178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time that we send a strong message that if you cannot
        comply with the minimum health standards in the City of Baguio, we will never
        accept any PNP training <em>dito sa siyudad</em> [here in the city]," Magalong
        said at the Laging Handa briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddd002-5b87-4374-8b8d-967ecc484945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were a lot of violations of minimum public health
        standards, as well as lack of physical distancing in barracks and in classrooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3333d-d495-45e9-a8e5-a001d74f50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong added that rules in the city must be followed and the PNP
        was "not a separate republic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ab283-a5b3-4e39-8da6-4ad8086aca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mayor said training of BFP personnel was temporarily
        stopped because there was COVID-19 transmission in the training site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0b4b3-fbdd-4136-b321-37720c5cc442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ganon din ang nangyayari</em> [the same thing happened]," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d4fba-c5b6-4c5b-81b8-0221e664019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indefinitely, both training ng PNP at BFP<em> hinto muna</em> indefinitely<em>
        hanggang makita ko yung kanilang mga ginagawa at</em> they are very compliant
        with the minimum public health standard," added Magalong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20712eba-4093-4df3-a02f-64752006812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Trainings of both the PNP and BFP have been stopped
        indefinitely until I see what they are doing and that they are very compliant
        with the minimum public health standard.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc3fa5-3d10-4ece-b3e0-d5ac58333f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said both chiefs acted quickly upon his request and assured
        him inspections would be conducted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf714e-f72a-4f52-b509-101546909ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:07.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the PNP nor the BFP have released statements on the issue.</p>'
  'Johnson-and-Johnson-vaccine-rare-nerve-disorder-DOH':
