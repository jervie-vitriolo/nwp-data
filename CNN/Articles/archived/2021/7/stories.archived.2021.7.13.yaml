      'mgnl:lastActivated': 2023-01-25T12:56:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances hit $2.65 billion during the month - up by 13.3% from
        $2.34 billion in May last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee864cf3-d0eb-4d73-ab1f-6f2e62b06121'
