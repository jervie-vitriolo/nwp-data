      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b54dc-d0e4-4ed7-9d61-43556d164301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will President Duterte really run for vice president? In his
        public address on Monday night, he said he is just using some scare tactics
        against political opponents and will not push through "if it does not contribute
        anything to our Republic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdca3f-36c3-4b68-9301-b13d834a857f'
