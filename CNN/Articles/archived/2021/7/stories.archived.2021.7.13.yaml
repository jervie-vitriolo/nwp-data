      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo entered a state of emergency on July 12 amid concerns that
        an influx of tens of thousands of athletes and officials during the July 23--August
        8 Games will spread the coronavirus, cases of which are already rising in
        the Japanese capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67129ee7-4810-4287-bc59-cdf46bca4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akasaka Excel Hotel Tokyu in downtown Tokyo put up the signs on
        Friday in response to guidance from Tokyo 2020 organizers to ensure the movements
        of guests related to the Games were separated from others staying at the hotel,
        a hotel official told Reuters on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6243e-3b1a-4528-a6f4-331bb647317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who declined to be identified because of the sensitivity
        of the subject, said there was no intention to discriminate against foreigners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0ec2c-e0fb-4a1a-a157-15ad2ae0ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to make it easy to understand but ended up causing misunderstanding,"
        the official said. He said the signs were removed on Sunday morning and the
        hotel was now discussing with its headquarters what expression to use instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cfa47-2634-4564-84bc-7142fdae77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs triggered harsh criticism on social media, with one Twitter
        user tweeting "Apartheid has been revived in Japan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc099c2-9cb0-4f40-a8ac-e39186835e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another likened the signs to US "Jim Crow" measures since struck
        down by courts, designed to keep Blacks from voting in the US Deep South.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a560f0e-9ac2-4a38-8869-adf8ca477192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus has nothing to do with nationality," tweeted Twitter
        user Anna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d92352-3ad4-4a75-a588-57bf607f0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has not seen the explosive coronavirus outbreak seen elsewhere
        but has recorded more than 815,440 cases and nearly 15,000 deaths. Tokyo alone
        recorded 614 new cases on Sunday, the 22nd straight day of week-on-week gains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f176a7d-6242-4816-b6d7-7a4dc4e1f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s vaccination rollout got off to a slow start and although
        it later accelerated, supply glitches are causing it to stumble. Only about
        28% of the population have received at least one vaccine shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e050cd-3217-4329-8da2-75b23030c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T09:40:57.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/japanese-only-elevator-sign-tokyo-intl-hnk/index.html"
        target="_blank">Tokyo hotel apologizes for ''Japanese only'' elevator sign</a></em></p>'
  'Meredith-Talusan-Hanson-memoir':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-13T09:43:34.341+08:00
    'imagesource': 'jcr:205d3ea3-8c32-4202-9a96-2113f2f97cad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441ed37b-faac-42e2-8fe4-e38d347f133e'
    'lead': 'Filipino American author Meredith Talusan''s memoir is a liberating trip
      down memory lane'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T09:44:36.458+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:06:52.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:00.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fairest'' writer talks about transitions, ''confusing experiences''
      in memoir'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8f785-04a8-4949-92aa-90582d20b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Filipino
        American author Meredith Talusan''s memoir is a liberating trip down memory
        lane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f244cc-7204-4285-96f8-0332a79d330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked about embracing changes -- from leaving the Philippines
        to transitioning to another gender -- in her book titled <a href="https://www.penguinrandomhouse.com/books/598149/fairest-by-meredith-talusan/"
        target="_blank">"Fairest: A Memoir."</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918f02d-09fa-4744-9bf4-96a6eab10a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a transgender and I am also a Filipino first-generation immigrant,"
        she <a href="https://cnnphilippines.com/videos/2021/7/13/Fil-Am-author-Meredith-Talusan-talks-about-her-memoir--Fairest-.html"
        target="_blank">told CNN Philippines''<em> New Day</em></a>. "A lot of people
        can''t tell because I am albino...and I just thought that all of those elements
        combined for a really interesting story."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64e291-ad09-4de4-a2a9-cf824459c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to contemplate and write about her "confusing experiences"
        turned out to be a crucial process for the award-winning author and journalist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46985a61-63c3-45df-8ceb-3f1d8e9b99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writing the book has been a way for me to come to terms with all
        of these experiences," she also said. "A lot of them are really difficult
        and a lot of them entailed a lot of loss."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1130b5-9faf-4283-a478-acd29b541f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advocating for LGBTQ+ rights</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4dc4d9-306e-4d8a-a5c6-209c3eefba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fairest writer also expressed hope her book can make a contribution
        to the LGBTQ+ rights movement as she noted the discrimination against their
        community persists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15671cb0-6b8f-4032-b38e-95787fc4f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has definitely been a lot more visibility, a lot more tolerance
        [on] the LGBTQ+ people," the author said. "But at the same time, with that
        degree of visibility, with...allies coming to our defense, there are also
        a lot of forces attempting to silence us. And also, we still experience really
        significant rates of violence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a1dcf-8a64-41e9-a088-f9f184e49916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so, I do think the fight and the advocacy around LGBTQ+ issues
        [are] far from over and I hope my book can contribute positively to that conversation,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23033954-9e9c-4ebd-a00b-4f2004593acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talusan''s memoir was a finalist for the 2021 Lambda Literary Awards,
        which has been honoring the literature produced by or for the LGBTQ+ community
        for over 30 years now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74daa0f-7923-4b9b-b774-f0ff4f8e6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7919872-705c-4864-8fb3-42d6c11933ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talusan disclosed she is now working on fiction short stories and
        a novel. Many of her characters are Filipinos, interacting with Filipinos
        or in the Philippines, she shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198e03f-72ef-4566-be3c-581ada384988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:06:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that her Filipino roots will be a big part of her
        work no matter where she is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9b8a2-84fe-464a-a17a-0773edd5e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talusan has <a href="https://www.penguinrandomhouse.com/authors/2188323/meredith-talusan/"
        target="_blank">written</a> for <em>The Guardian, The New York Times, The
        Atlantic, The Nation, WIRED, SELF,</em> and<em> Condé Nast Traveler,</em>
        and many other publications.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa23e14-65bb-4aba-847a-5b9398afb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:05:42.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:07:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recipient of the 2017 GLAAD Media Award for Outstanding Digital
        Journalism, she graduated from Cornell University with an MA in Comparative
        Literature and an MFA in Creative Writing; from California College of the
        Arts with an MFA in Visual Art. She also earned a BA in English and American
        Literature from Harvard University.</p>'
