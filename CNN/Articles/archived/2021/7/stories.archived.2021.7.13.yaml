    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ecc5b6-f3d9-4a85-b14a-24ff694fc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:09:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.state.gov/fifth-anniversary-of-the-arbitral-tribunal-ruling-on-the-south-china-sea/">statement</a>,
        United States Secretary of State Antony Blinken said “the United States reaffirms
        its July 13, 2020 policy regarding maritime claims in the South China Sea,”
        noting that any armed attack on Philippine forces, vessels, or aircraft in
        the West Philippine Sea would invoke the mutual defense commitments of the
        U.S. and the Philippines under the 1951 U.S.-Philippines Mutual Defense Treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2cab8-6ef7-42d1-a7bb-48cff6aa4b24'
