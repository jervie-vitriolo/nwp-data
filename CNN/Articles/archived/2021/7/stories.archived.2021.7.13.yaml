      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4966d8b3-98e0-445a-8340-823acc9ba1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.404+08:00
