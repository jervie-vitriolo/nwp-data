      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold succeeds Bea Patricia Magtanong as Binibining Pilipinas International.
        Should she win at the Miss International competition in November in Japan,
        she will be the country''s sixth titleholder after Aurora Pijuan, Melanie
        Marquez, Precious Lara Quigaman, Bea Santiago, and Kylie Verzosa in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab8cb9-4457-47cf-90cc-e4e9b83baa15'
