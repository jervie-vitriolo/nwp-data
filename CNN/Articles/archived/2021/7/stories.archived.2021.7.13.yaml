      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague unanimously ruled
        in favor of the Philippines in its case against the East Asian superpower.
        The five-member arbitral tribunal invalidated Beijing’s claims over virtually
        the entire South China Sea and recognized Manila’s sovereign rights in areas
        within its 200-nautical mile exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb9aa0-535f-4b1e-8128-f342b8c2ac63'
