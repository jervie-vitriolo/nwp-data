    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b876c-8c83-4085-b4b0-b8e5503baa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The country’s
        population grew at a slower pace from 2015 to 2020, the Philippine Statistics
        Authority reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d1882-87ac-455e-bb27-8016c2c71e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d54cd1-736c-4127-8eb4-d2fe76211768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, National Statistician Dennis Mapa reported
        a population growth rate of 1.63% in 2020, with the population rising to 109.04
        million from 100.98 million in census year 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014a369-a4ba-4483-bdba-d115c48e0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad26bd-b0eb-46f2-b953-e7d410c78baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second slowest rate recorded since the PSA began conducting
        the census in 1903, coming after the 1.53% figure logged in 2010, when the
        national population climbed to 92.33 million from 88.56 million in 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0571160-2b7b-4282-83cb-f7402c85e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a77687-816a-4594-bb21-aa1838409b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa also reported a population density of 363 persons per square
        kilometer in 2020, up from the 337 persons/sq.km. in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fcef8-5e37-4637-9023-d9c90b5643f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e91c7-17c5-4fda-92e0-b45586050c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region was the most densely populated region
        in 2020, with a density of 21,765 persons/sq.km. Calabarzon and Central Luzon
        came next at 977 persons/sq.km. and 567 persons/sq.km., respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62be47e-1afc-4085-babb-9c3b4d8c87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12bc6f-fcd0-4d2d-b6ab-abe3b181dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three regions are also the top most populous regions nationwide,
        with four out of 10 Filipinos residing in them. Calabarzon had a population
        of 16.19 million in 2020, Central Luzon had 13.48 million while Metro Manila
        had 12.42 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3c63a-0de8-4658-ad12-92dfb843ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebc71f-6cbc-4ad9-bdaf-91931637db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:44:17.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:56:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of provinces, Cavite, Bulacan and Laguna were the most
        populated based on the latest census, with counts of 4.34 million, 3.7 million,
        and 3.38 million respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191017ab-edbb-47d4-9cb5-519dac855d10'
      'mgnl:activationStatus': true
