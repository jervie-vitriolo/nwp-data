    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56434617-e672-4905-976c-9d0f36675a55'
    'lead': 'Davao City Mayor Sara Duterte and her father President Rodrigo Duterte
      topped a survey of possible presidential and vice presidential bets for the
      2022 general election, according to results released by Pulse Asia on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T20:36:23.101+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:56:57.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:21.253+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutertes lead Pulse Asia survey for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9943a-6f66-4f71-bb33-d6445a38a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—</strong> Davao
        City Mayor Sara Duterte and her father President Rodrigo Duterte topped a
        survey of possible presidential and vice presidential bets for the 2022 general
        election, according to results released by Pulse Asia on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7feb75-a000-491f-8a29-27567b4f7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide<em> “Ulat ng Bayan”</em> survey — conducted from
        June 7 to 16 — showed 28% would vote for the presidential daughter if elections
        were held on the day the poll was conducted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff65bad4-65b6-469d-8d96-c3691e39c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:56:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top five for the presidential choices are Manila
        Mayor Isko Moreno (14%), former senator Bongbong Marcos (13%), Senator Grace
        Poe (10%), and Senator Manny Pacquiao (8%).</p>'
    '10':
      'image': 'jcr:65632914-4f11-47a3-9bd7-58e7633b0a78'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbcf89-2dfa-450b-bc73-6589005d7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2775c-ed49-41da-95e4-a039643f4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Duterte led the pack for the potential vice
        presidential bets— with 18% of respondents saying they would vote for the
        country’s current leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f6812-4895-4f19-92e3-9ea1ce4c3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is in a tight race with Moreno (14%), Senate President Tito Sotto
        (10%), Marcos (10%), and Pacquiao (9%).</p>'
    '12':
      'image': 'jcr:dfdb1897-bb6f-44c3-b288-3d085bda20ef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb236c-2f6e-4f5a-9911-437aca869d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514ebab-a3dd-4989-aaec-ac96664ced1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has yet to reveal definite plans for next year’s elections,
        Mayor Duterte told Cebu-based journalists in an impromptu interview last week
        that she was open to running for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12101eb0-bf6d-4962-b480-edb3d8937161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from her regional party Hugpong ng Pagbabago, however,
        noted that she <a href="https://cnnphilippines.com/news/2021/7/13/Sara-Duterte-tandem-Rodrigo-Duterte-presidency.html">does
        not want a Duterte-Duterte tandem for the polls</a>, and would just seek reelection
        should the older Duterte shoot for the vice presidential seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17724b4b-556e-43e0-b564-905ec18ca633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:36:23.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:57:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/7/13/Duterte-vice-president-2022-elections.html">Duterte
        says floating VP bid part of his scare tactics</a></strong></p>'
