      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> COVAX has signed agreements with two Chinese
        pharmaceutical companies to buy more than half a billion of their COVID-19
        vaccines by the first half of next year, Global Alliance for Vaccines and
        Immunization (Gavi) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453ceaf-8da6-4a26-825a-00585e7a447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e72c37-a64f-4d79-b45b-06532dd6febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreements, Chinese vaccine makers Sinopharm and Sinovac
        will begin to make 110 million doses immediately available, according to a
        news release from Gavi, a public-private global health partnership that is
        co-leading COVAX, a worldwide initiative aimed at distributing vaccines to
        countries regardless of wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da63d3-694e-43cc-8743-5a32514998e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b8a4d-ebe1-4060-af85-629e545bbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements came at a time when "the Delta variant is posing
        a rising risk to health systems," Gavi said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a62f50-585b-4c16-9686-3cd24a9ad62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c451b-1c0f-489d-83cf-f41d79784a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi has the option to purchase a total of 170 Sinopharm vaccines
        and 380 million Sinovac vaccines, Gavi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c1c26-1d8f-484a-8fcc-2550d5def7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907e2ca-673e-42a3-bac2-fbaed52d519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already sent millions of vaccine doses around the world
        as part of President Xi Jinping''s vision to make the country''s vaccines
        a "global public good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1eefa-eb2c-4280-bd08-6bed7a4e64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be203ee7-0578-4aea-932d-961a24c27830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 30, Sinovac had delivered more than 1 billion doses worldwide,
        the company''s chairman and chief executive Weidong Yin said in a statement
        about the COVAX deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007939d-85a4-477f-84e0-686e71409843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086140e9-5b84-4b42-8c96-70df3c137283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission at Sinovac is to supply vaccines in an effort to eliminate
        human disease," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab3e78-793e-4795-8490-b99a48201499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94593ff1-1068-4cc9-b0eb-de781c5ec913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agreements were welcomed by Dr. Seth Berkley, the chief
        executive of Gavi, who said the vaccines were an example of Gavi''s strategy
        to ensure there were "options in the face of constraints such as supply delays."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553d2d9-affb-4440-8310-8a238ccb673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c3b23-de89-4158-ac88-10c4f8fa3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX''s rollout fell behind schedule earlier this year, after a
        coronavirus crisis in India meant the country''s biggest vaccine manufacturer
        failed to deliver millions of shots on time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de4a11-0ffa-4fe2-b075-91e17e73dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d8cec-95c9-45d3-a6fe-76f1e67f39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement comes as Chinese vaccines face growing scrutiny
        over their efficacy, particularly against the swift-spreading Delta variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfd490-af9f-41e7-a18f-ee81e69a72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf768c4-1707-4ef7-87e1-349850933c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai health authorities announced Monday that health care workers
        would receive a booster shot of either AstraZeneca or Pfizer, after 618 of
        more than 677,000 medical personnel who received two doses of Sinovac tested
        positive for COVID-19. Of the 618 who tested positive, only two became seriously
        ill, including one nurse who died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3042f39-a1bd-4c07-a36d-d848f3d09d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba803b69-6de4-475a-967c-17caff4a1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite that, all vaccines have been proven to be efficient in
        preventing hospitalization and death," Ministry of Foreign Affairs official
        Pensom Lertsithichai said at a briefing Monday, adding that medical workers
        had high exposure to COVID-19 which could have contributed to "vaccination
        failure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08698e4c-8149-4ea5-8f51-9713a6ebc124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9dbbe0-4093-42e9-8b1b-afff62e4d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Singapore said last week they would exclude Sinovac
        shots from the city-state''s total vaccination count due to inadequate efficacy
        data for the vaccine, especially against the Delta variant, Reuters reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabe092-f1d0-4200-baf1-ccefb3c507a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50597339-fb78-4803-bd9e-a2f3e72531b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sinopharm and Sinovac vaccines have been validated by the World
        Health Organization (WHO) for emergency use.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3f752-e38d-470a-8332-67cf99c8ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad598c0-59d2-477d-a60e-8e2f72c17632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, trials show Sinopharm and Sinovac have a lower efficacy
        against COVID-19 than their mRNA counterparts. In Brazilian trials, Sinovac
        had about 50% efficacy against symptomatic COVID-19, and 100% effectiveness
        against severe disease, according to trial data submitted to WHO. Sinopharm''s
        efficacy for both symptomatic and hospitalized disease was estimated at 79%,
        according to WHO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c17b4-bee7-4bf4-9f54-000a08e7ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec673cc-f329-468e-9304-6faa5eab1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines from both Pfizer/BioNTech and Moderna -- which have also
        signed deals with COVAX -- are more than 90% effective against symptomatic
        COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33e243-419a-4f07-946c-eca2f8fd2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce2e2f-4d36-4527-888a-15159180118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX has legally-binding contracts with manufacturers for about
        3.8 billion doses -- and 1.9 billion of those are forecast to be available
        for supply by the end of the year, according to COVAX''s most recent global
        supply forecast. According to UNICEF''s vaccine supply dashboard, 107.5 million
        doses have been shipped through COVAX to 135 countries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8b2ad-fef9-4065-b4f7-8eddc74d404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:33:42.647+08:00
