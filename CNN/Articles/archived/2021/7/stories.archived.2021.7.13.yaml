      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Q&amp;A portion of Binibining Pilipinas 2021 competition
        held at Araneta Coliseum in Quezon City on Sunday, renowned fashion designer
        Michael Cinco asked the 25-year-old beauty of Cagayan de Oro - Misamis Oriental:
        "How important are luxury items like bags, clothes, and jewelry for a woman
        when the national economy is down and struggling?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5580a06-8f20-4b81-a3cf-07fd20f67d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T13:15:06.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b7a29-069a-454b-907c-1bdb9df2bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T13:15:06.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obeñita answered by saying that women always have different choices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3aa6ac-d205-48e5-8048-0ec48936af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T13:15:06.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be72e36-a935-45c1-9395-f4b24af8f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T13:15:06.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In life, we always find ourselves in a crossroad of choices. Women
        always have a choice - whether to prioritize luxury items while we are facing
        a pandemic, and we also have a choice to embrace the concept of a New Beautiful,
        which is responsive to the needs of the times, and adaptive to the change
        of times. I think I would choose to be that woman, the one who understands
        the problems of the Philippines, the problems of my community, so that we
        may be able to uplift each other. I would be that kind of woman, to comfort
        the afflicted and afflict the comfortable," she said.</p>'
