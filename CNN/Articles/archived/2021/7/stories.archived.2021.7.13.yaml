      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2d6be-bd5e-4e3c-9203-4ab1baffba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:19:54.009+08:00
      'mgnl:createdBy': 'alyssa'
