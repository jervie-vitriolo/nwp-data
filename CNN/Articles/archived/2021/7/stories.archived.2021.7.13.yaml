      'mgnl:lastActivated': 2023-01-25T13:01:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-pandemic-response-Philippines-SONA-Duterte.html">Part
        1: The 3Ts: Finding the weakest link</a></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a7571-72ae-4e39-957f-0e940a0aab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test, trace, treat, and isolate are the primary pillars of the government''s
        pandemic response. But one remains the weakest link, more than a year into
        the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470df3a-7c74-431d-a34b-192ac76f8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-vaccination-Philippines-SONA-Duterte.html">Part
        2: Vaccination: Sourcing the shots that save</a></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c7c49-2857-4553-b90b-8afeef936c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant portion of the country''s population should be protected
        against COVID-19 through vaccination. However, four months into the government''s
        program, only a measly 3% have been fully vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c207a-33bf-4475-a44c-bbb9fff37124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.577+08:00
