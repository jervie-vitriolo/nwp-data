      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an international tribunal in The Hague ruled in favor
        of the Philippines in its case against the East Asian superpower. The five-member
        arbitral tribunal invalidated Beijing''s sweeping claims over the South China
        Sea, and recognized Manila''s sovereign rights in areas within its 200-nautical
        mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510d2a9-2706-426d-b962-c1afe5468721'
      'mgnl:activationStatus': true
