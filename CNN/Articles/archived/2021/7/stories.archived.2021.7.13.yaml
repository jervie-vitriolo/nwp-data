      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong>&nbsp;The
        Quezon City government will conduct contact tracing for people, including
        online personalities and celebrities, who attended a party in a bar that was
        temporarily closed for violations of health protocols, a local official said
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0cdbf-ea73-411b-b709-faf8f62131d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:23:30.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, yesterday, upon closure, we requested the management
        of the Ciso''s bar to submit their guest list so that we can start our contact
        tracing," Quezon City Task Force Disiplina head Rannie Ludovica told CNN Philippines''
        New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4bcc5-dc61-4e66-8277-af0c38c86d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:23:30.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciso''s and another bar in Tomas Morato were <a href="https://www.cnn.ph/news/2021/7/12/qc-lgu-establishments-temporarily-closed.html"
        target="_blank">ordered closed</a> after photos and videos shared on social
        media showed patrons partying in these places, the local government said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda36ca-a251-407b-8a3e-9d5523ec5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:23:30.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 160 people, including "social media influencers and known
        celebrities," were seen in Ciso''s bar, Ludovica said. The establishment can
        accommodate up to 300 people, he added.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6bf44-beed-44c6-ad64-f16f021c663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:23:30.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the general community quarantine guidelines of Quezon City,
        bars are still not allowed to operate.</p>'
