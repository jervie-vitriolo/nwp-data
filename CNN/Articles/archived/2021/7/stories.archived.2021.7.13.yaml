  '7-NCR-cities-COVID-19-case-uptick':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T16:31:46.605+08:00
    'imagesource': 'jcr:723c0fa3-98cf-40ea-8c3a-da53cdc23bd5'
