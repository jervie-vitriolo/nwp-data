    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a660291-5322-444b-b9ef-fca218bdd693'
    'lead': 'The Commission on Audit flagged the Armed Forces of the Philippines for
      its unauthorized bank accounts worth ₱1.8 billion and dozens of incomplete projects
      amounting to about ₱6.8 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T21:29:43.595+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:56:29.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:22.142+08:00
