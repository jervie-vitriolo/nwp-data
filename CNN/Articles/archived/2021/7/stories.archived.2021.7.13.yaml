    'template': '1'
    'title': 'Contact tracing to be conducted for partygoers who packed QC bar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f60e8d-9b1a-4b32-bf11-bfa3d3521dc7'
