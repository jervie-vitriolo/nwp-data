      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795ea61-fb3c-49be-b9d3-3c5f3d16e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rein shared that there were other women who were in the same situation
        as hers but many of them did not make it.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5367bc-888c-4680-ae62-6a42f363e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I begged for my life. I was praying the whole time and really asked
        God for a second chance for my family,” Rein said. “It made me feel so depressed,
        and I kept on blaming myself that my baby was suffering. What happened to
        us made me want to become a better person,” she added.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd11e07-81b0-4a60-87af-1235817e976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hospitals fill up due to COVID-19 cases, there would be more
        people like Rein, Eleonor, and Sandy if the government and medical institutions
        continue to settle with the choices they have now instead of creating reforms
        and a system where no life is deemed less valuable than the other.</p>'
