    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eaa70b-6576-4eeb-8ae6-561dbf89678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
