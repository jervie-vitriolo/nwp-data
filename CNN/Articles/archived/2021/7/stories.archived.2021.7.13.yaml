    'lead': 'Vice President Leni Robredo on Tuesday urged the government to ''show
      courage'' and fight back against Beijing, which continues to reject the Philippines''
      2016 arbitral victory in the South China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T22:19:54.008+08:00
