      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio said she and the other girls motivated each other during
        the coronation night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719875e7-c1fe-423e-8842-d8f4cc4788ad'
