  'pacquiao-duterte-tandem-pdp-laban-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T18:36:58.536+08:00
    'imagesource': 'jcr:a2030181-1178-4844-9b70-730d8727707d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb57f69-cba0-4de6-b652-d0f232efd945'
    'lead': 'A ranking PDP-Laban official supported by President Rodrigo Duterte does
      not see the chief executive running in the vice-presidential race with Senator
      Manny Pacquiao as standard bearer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T18:41:25.770+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:58:00.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:18.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cusi cold to Pacquiao-Duterte tandem, says sanctions vs. senator ‘possible’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd5af7-20a0-49c2-847c-f161fbaa0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — A ranking
        PDP-Laban official supported by President Rodrigo Duterte does not see the
        chief executve running in the vice-presidential race with Senator Manny Pacquiao
        as standard bearer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbaee9-c834-4ff4-9146-75f3cb77672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi, vice chairman of the ruling party,
        thumbed down the Pacquiao-Duterte tandem floated by Senator Koko Pimentel,
        the group’s executive vice chairman and former president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606725f-b148-4cc0-bf22-1b96a903d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier said this could be the “potential compromise” as
        squabbling heats up within the President’s political party which was co-founded
        by Pimentel''s father – the late Senate President Aquilino ''Nene'' Pimentel
        Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04ab9e-c7db-4359-8557-9a6cbe3190e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel supports Pacquiao, president of the party, whose supposed
        criticisms against party chairman Duterte now threatens his possible presidential
        bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b808ef-6a31-4deb-b78d-b13ea55abad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon po ang posisyon ng partido</em> is to convince the
        President to run for vice President in 2022," Cusi told reporters in an online
        interview on Tuesday. "<em>Kung isusulong nila na si Senator Pacquiao ang
        maging katandem – ‘yun na nga ba sinasabi ko nung mga nakaraang araw na sinusunog
        na nila ang bahay, sinusunog na nila ang kanilang mga tulay e papaano pa sila
        babalik</em>?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0a6ea-a96d-4d41-a091-91fe061eb466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the position of the party is to convince
        the President to run for vice President in 2022. If they will push for Senator
        Pacquiao as President Duterte’s running mate – that’s what I have been saying.
        They have been burning the house, burning bridges, how can they make a comeback?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ad3e2-ad6d-4f8a-b7fb-9aa94fedf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said “it’s not proper” for party members to publicly criticize
        partymates, much more the chief executive and party chairman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d186954-aeee-44f3-9e22-889d9c0c9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So kung ganoon ang gagawin mo, umalis ka</em> (If that’s what
        you will do, just leave),” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3374679-22af-496a-845a-990bba3c58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this means the Pacquiao-Duterte tandem is out of the question,
        Cusi said, “At the present condition prevailing, I don’t think that is possible.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e255c7f-9884-4a57-b85a-6829a55b6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complaint vs. Pacquiao up for discussion</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719b592-22c3-4a71-b8fd-36bb3adbf6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi faction will hold a national council meeting on Friday
        and the national assembly the following day – both gatherings sanctioned by
        Duterte. Cusi said part of the agenda is the PDP-Laban Bulacan Chapter’s complaint
        against Pacquiao for criticizing Duterte.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc8480-5c3f-4711-ab87-9875a2838341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be a report on that coming July 16,” Cusi said. “That
        investigation is not to expel but investigation on the accusations made by
        Senator Manny Pacquiao.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514880b2-73b8-46bf-a5f2-b76e37cf9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cusi said he does not want to preempt any decision from the
        national council, he said “it is possible” sanctions would be imposed against
        Pacquiao.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce9647-ae7b-44e6-8b86-5e7ca2de5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the party constitution, disciplinary measures "shall range
        from warning, censure, and suspension, up to expulsion."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f116739-ea9c-4b61-9c0c-b136eddfdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all stemmed from Pacquiao''s May 3 comment that he found Duterte''s
        public pronouncements on the South China Sea dispute lacking.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcfc3b-e76e-4133-82f6-33f3d59989a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s camp said he did not mean to get on the President’s
        bad side, and was only comparing Duterte''s recent remarks to his previous
        ones. But Duterte <a href="https://www.cnnphilippines.com/news/2021/6/8/Mag-aral-ka-muna-Duterte-hits-Pacquiao-criticizing-WPS-stance-.html">went
        on berating Pacquiao in public speeches.</a></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55138e5d-e722-4a5d-9be5-92f581f0768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao recently accepted Duterte’s challenge for him to prove
        claims that corruption worsened under the current administration. He identified
        <a href="https://cnnphilippines.com/news/2021/7/3/Pacquiao-corruption-DSWD-SAP-DOH-DOE.html">some
        agencies as graft-ridden</a>, but has yet to present proof.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442924e-e6da-43ab-938d-aadc9aa95a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what may happen if Pacquiao decides to stop making negative
        comments against the administration, Cusi said the boxer-turned-lawmaker just
        has to prove himself to the members.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f853730-9839-412a-8b69-ef8f6dd8d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has to present himself to the body and articulate, discuss his
        position why he should be chosen as a presidential standard bearer," Cusi
        said. "He has to convince the body.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491d433-8e8e-44a0-8457-52855cf15bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What expulsion?</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3e6cf-f8d1-4869-bb07-e6544da639e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Pacquiao wing, Cusi and two other party officers – Acting
        Secretary General Melvin Matibag and Membership Committee Chairperson Astra
        Naik – <a href="https://www.cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html">have
        already been expelled from the party.</a> The two sides clash in interpreting
        their party constitution.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272ffc2-1015-45ec-8b45-a7f7b3ceb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the PDP-Laban charter, the Cusi group said the Pacquiao-led
        national executive committee does not have the authority to discipline members
        – only the council or chapter of the erring member or the national council
        can do so.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd85d1-f509-4cd4-a325-6676f5f6c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel, who wrote the party constitution, said that in an
        "emergency situation" such as when there is an attempt to divide the party,
        members can be automatically expelled for taking an oath of membership in
        or allegiance to any other political party. This is the allegation hurled
        against Cusi and other officers for supposedly supporting the possible presidential
        bid of Davao City Mayor Sara Duterte of the regional group Hugpong ng Pagbabago.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b6cda-859e-4656-a14e-b3280a8c8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi denied pushing for the father-and-daughter tandem, saying the
        party has not decided on a standard bearer yet.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e9eb6-0bba-4873-964f-5bc19119ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:41:25.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:58:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi wing plans to elect new officers during the national assembly
        on Saturday. This means the ruling party may again submit two different sets
        of officers to the Commission on Elections, leaving the poll body to decide
        which one is legitimate, just like what happened in the 2019 midterm polls.</p>'
