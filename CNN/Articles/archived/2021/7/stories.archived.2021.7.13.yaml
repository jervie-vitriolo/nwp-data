      'mgnl:lastActivated': 2023-01-25T12:56:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I am concerned, what I know is we vaccinated him with
        two doses of Pfizer here in San Juan. So I never knew that he got vaccinated
        with Sinopharm last December, so I was shocked like everyone else with his
        statement yesterday," the mayor told CNN Philippines'' <em>News Night.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8e4c9-5b22-40fc-85f3-77930bddd876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:04:50.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e19b54-077e-4c79-b0bd-d1dc3c73ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:04:50.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan congressman on Monday <a href="https://www.cnn.ph/news/2021/7/12/San-Juan-Ronaldo-Zamora-booster-shots-Sinopharm.html">admitted
        he received booster shots using Pfizer''s vaccines</a>. He defended the move,
        saying it was his doctor''s advice since he is immunodeficient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ff863-ee49-4255-ad29-e27fe8991208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:04:50.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03ea84-d1c4-4ab5-817c-863130b44f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:04:50.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Zamora said he would have consulted first with the COVID-19
        Inter-Agency Task Force if he was aware of his father''s Sinopharm doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832884cb-940b-4ef9-86a8-9f93e8829508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:04:50.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a558eb6-b713-45e5-8d01-592dd33eb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:04:50.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:56:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had known na na-vaccinate na siya (that he was vaccinated)
        previously, I would have consulted the IATF first and ask kung ano ba ang
        dapat gawin (what should be done). Kasi kahit ako, natatakot para sa kanya,
        kung nag (Because I myself am worried about him for getting) third and fourth
        dose after two doses six months prior," Zamora said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577ce76-8c9c-434c-b3e6-adfd1df2843a'
      'mgnl:activationStatus': true
