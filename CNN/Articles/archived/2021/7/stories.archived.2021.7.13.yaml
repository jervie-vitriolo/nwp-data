    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b567a-a16d-4de4-ac26-c17d1891b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.118+08:00
