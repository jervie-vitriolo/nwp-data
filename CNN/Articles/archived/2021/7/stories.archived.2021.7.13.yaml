  'sws-hunger-filipinos-may-2021':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T00:46:54.646+08:00
    'imagesource': 'jcr:447c5e29-35f1-4f8e-b3ef-18cb8cb1ca9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca2670a3-1e13-43a6-b689-44cd8148ae14'
    'lead': 'Over four million families in the country experienced hunger at least
      once in the past three months, according to a recent poll released by the Social
      Weather Stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T00:51:31.587+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:09:39.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:51:54.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'hunger', 'survey', 'poll']
    'template': '1'
    'title': 'SWS: Hunger still high among Filipinos in May 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220ed60-90b8-41e3-b66f-8c032ab97474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Over
        four million families in the country experienced hunger at least once in the
        past three months, according to a recent poll released by the Social Weather
        Stations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf211e9-7520-4168-9412-f4911f780988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national Social Weather Survey found that 16.8%, or an estimated
        4.2 million families, experienced involuntary hunger during that period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e3ec9-dd7b-4d36-839f-9617a42aff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster defined involuntary hunger as hunger because there
        was not enough to eat. It added current figures were slightly higher than
        the last poll results in November 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d56fe-23e0-45f2-b98e-e3bef6830aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The May 2021 hunger rate is 0.8 points above the 16.0% (estimated
        4.0 families) in November 2020. It is 4.3 points below the 2020 annual average
        of 21.1% but still double the December 2019 pre-pandemic level of 8.8% (est.
        2.1 million families)," SWS <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210712133604&amp;mc_cid=869f381252&amp;mc_eid=31b9d30a85"
        target="_blank">said on Monday</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a2570-6503-4ee7-b122-e1db9b10bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest incidence of hunger was seen in Mindanao, estimated
        at 1.2 million families. The Visayas comes second (around 776,000 families),
        Balance Luzon — referring to areas in Luzon outside of Metro Manila — (around
        1.8 million families), and Metro Manila (around 496,000 families).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b7860-50bd-4f23-9ec8-0b0671da3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 2020 to May 2021, SWS said overall hunger rose among
        those who rated themselves as poor, from 21.7% to 23.5%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a8b3c-a459-4d66-bfb5-f4dcc57cb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunger among the Self-Rated Food-Poor is always higher than hunger
        among the Self-Rated Poor at any one point in time," said the pollster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9bc59-7d1c-4474-b445-6bcd6fb5efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2019/6/19/2019-q1-self-rated-poverty-record-low.html"
        target="_blank">SWS: Number of Filipino families that consider themselves
        ''poor'' drop to new record low</a></strong>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d2a24-e81a-46ac-b757-1bb31c720720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:51:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:09:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Quarter 2021 Social Weather Survey was conducted from
        April 28 to May 2, 2021, with interviews from 1,200 adults nationwide.</p>'
