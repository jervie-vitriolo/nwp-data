      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been concerns on whether COVID-19 shots are effective
        against the coronavirus variants, especially those listed as variants of concern.
        There are also calls to the administration for a booster shot to ensure that
        one has the right protection from getting infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cc528-5230-42e3-97ca-e1556208df25'
      'mgnl:activationStatus': true
