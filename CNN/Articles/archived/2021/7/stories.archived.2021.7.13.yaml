      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also reported lapses in vaccination procedures. Cases
        of improper injections surfaced in June and July. This happened just when
        the government was gathering momentum in its inoculation. The health department
        attributes the lapses to human error. Alliance of Health Worker national president
        Robert Mendoza said health workers are tired and demoralized, with many volunteer
        nurses not receiving promised benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6283e83-6e8f-4a3d-bc9d-68714ec764e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:55:27.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-pandemic-recovery-variant-Philippines-SONA-Duterte.html">RELATED:&nbsp;Virulent
        variants: How is it hampering PH''s COVID-19 recovery?</a></strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422ba52-5251-4ba9-b038-0fc189f959e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.400+08:00
