      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo assured
        that coronavirus vaccines remain useful despite this threat. Citing data from
        the World Health Organization,  he noted that vaccines remain effective against
        the variants of concern despite reduction in their efficacy level.</p>'
