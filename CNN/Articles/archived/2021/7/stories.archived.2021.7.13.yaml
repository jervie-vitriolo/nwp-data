      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5972566-c645-49ed-9d46-590fd4fdf73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T01:45:02.956+08:00
