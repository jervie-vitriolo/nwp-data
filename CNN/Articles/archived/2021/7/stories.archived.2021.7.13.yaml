      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said more Sinovac doses are expected
        to arrive in the country on Wednesday, July 14.</p>'
  'global-demand-Chinese-made-goods-soaring':
    'author': 'Laura He, CNN Business'
