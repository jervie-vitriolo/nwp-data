    'template': '1'
    'title': 'Robredo urges gov''t to fight back, show courage as China continues
      to dismiss PH arbitral win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c9f27-3e0f-46bf-8c61-061a660f7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:19:54.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—&nbsp;</strong>Vice
        President Leni Robredo on Tuesday urged the government to "show courage" and
        fight back against Beijing, which continues to reject the Philippines'' 2016
        arbitral victory in the South China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569bad5-10cb-443a-bc62-9a0cba66adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:19:54.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was responding to the <a href="https://cnnphilippines.com/news/2021/7/13/China-on-PH-2016-arbitral-win-West-Philippine-Sea.html">latest
        statement of the Chinese Foreign Ministry</a> that labeled the landmark ruling
        "illegal," and "nothing more than a piece of waste paper."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add62fe-5a53-41d8-aa5c-ae86bbace0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:19:54.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana iyong gobyerno natin willing din na magpakita ng kaunting
        tapang</em> regarding the issue, <em>kasi talagang habang umaatras tayo, lalo
        lang tayong didiinan</em>," Robredo said. "<em>Kapag interes na ng sariling
        bansa natin, dapat pumalag tayo</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0fc46-a6a3-4a41-9949-eb919a4a0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:19:54.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope our government is also willing to show a little
        courage regarding the issue, because when we retreat, they push harder. When
        it''s of national interest, we should fight back.]</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">[A] Response
        of VP Leni Robredo to Chinese Foreign Ministry Spokesperson Zhao Lijian’s
        Remarks on the 5th Anniversary of The Hague Ruling <a href="https://t.co/kDgW9wfPWP">pic.twitter.com/kDgW9wfPWP</a></p>&mdash;
