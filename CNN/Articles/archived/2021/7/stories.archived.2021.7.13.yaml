      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684efb97-c820-4030-91bc-1763ca5b6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Education has been in existence, legally, for
        123 years… and out of those 123 years, your administration is only at its
        5th year and so it is not appropriate to lay all the problems of education
        at the door of your administration,” Briones told President Rodrigo Duterte
        during a televised Cabinet meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5002f39-1b93-41e8-aea0-32befee82664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad01ede-a50c-4acd-a5a6-f04a4c630c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This response comes after Vice President Leni Robrebo called for
        the <a href="https://cnnphilippines.com/news/2021/7/11/Robredo-says-gov-t-must-declare--crisis--in-education--.html">declaration
        of an education crisis</a> after a World Bank report, already taken down,
        noted that the country’s education sector is a laggard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9170d2-a77d-43e8-913a-e999e12b5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25084c7-7fac-4f35-97fc-52b646963958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
