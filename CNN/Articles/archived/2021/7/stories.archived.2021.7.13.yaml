      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Department
        of Education Secretary Leonor Briones said on Monday that it is not right
        to attribute all the problems of the country’s education sector to the Duterte
        Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b06cff-98d8-476f-8408-c1a2098da9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
