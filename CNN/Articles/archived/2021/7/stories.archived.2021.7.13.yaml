    'title': 'Prices keep soaring: US inflation rockets to a 13-year high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2863c9-739e-42cd-a839-2e96821b6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prices keep rising in the United States,
        putting a squeeze on American consumers'' wallets. That trend got worse in
        June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86923ae2-32d9-46b8-ae9a-8b6b350507d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa01f1-396e-4753-9b2b-8ff45ea88c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer price index, the nation''s key inflation measure, jumped
        0.9% in June, the largest one-month increase in 13 years. Over the last 12
        months, prices were up 5.4%, the biggest jump in annual inflation in nearly
        13 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c9065-b8f6-444d-9839-d8eed64345b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d607cad-e5da-4611-8329-dab72dd4ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rise in prices is due to gasoline prices, which are
        far above last summer''s levels. The pandemic caused sharp drop in driving
        and the price of oil. But travel is back -- and so is demand for gas and oil.
        Gas prices rose 45.1% compared to a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919c107-5c2a-4879-af1c-65c55469c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8f3b9-1f36-45c7-844e-3d9fb44fa410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices are up 2.4% in the last 12 months, but prices for dining
        out rose 4.2%. Restaurants are having trouble attracting help as they try
        to reopen, which has led to higher wages. That increased cost is getting passed
        onto customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eea02-b9dc-4a8e-8834-3fc567c29a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48a26c-31df-404d-9d71-89906058fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But volatile food and fuel prices aren''t the only drivers of higher
        costs. Stripping out those categories, so-called core CPI rose 0.9% in June
        and 4.5% over the last 12 months. That represented the biggest 12-month increase
        in that closely watched measure in 30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda668a-7e03-436b-afbc-480208adccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93e36f-d3f1-47bf-905c-e31a2bb4aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record prices for used cars accounted for more than a third of the
        overall rise in prices. Used car prices were up 10.5% in June and a stunning
        45.2% over the last 12 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb61422-f0fc-450c-beb5-dddbb1e6efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3130d-4ebb-4913-8f1c-878f649fea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car prices are being driven up by strong consumer demand for cars,
        along with a limited supply due to a shortage of computer chips needed to
        build the cars. Rental car companies, a key seller of used cars, already sold
        off much of their fleet of cars last year to raise cash during the pandemic
        and now don''t have enough cars to rent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79959a1-d633-43a8-afb8-d466354fd7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae08fb-4ca9-41a3-80d3-8e24b86b0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although prolonged inflation can be a cause for concern, there''s
        reason to believe that this recent rise in prices —&nbsp;although pronounced
        —&nbsp;will be temporary. Inflation is soaring in part because prices are
        returning to normal levels after the economy fell into a recession. That makes
        year-over-year comparisons seem electric, showing up as big increases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e00e97-fe9e-4214-bab5-4e22d92b5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35eb826-de3a-4792-ac65-a123e3ad7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is particularly true for the price of travel. For example,
        airfares are up 24.6% over the last 12 months, while hotel and motel prices
        rose 15.1%. But both are still below where they stood in June of 2019, ahead
        of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955970de-72b3-4f1b-9c7c-c67454516087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985ff81-ee8e-4051-91f1-55967127ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists, including those at the Federal Reserve, have signaled
        they believe this burst of inflation will pass. But if prices continue to
        exceed expectations, it could prompt the central bank to raise interest rates
        in an attempt to cool off the economy. The Fed, however, recently signaled
        it expects to keep rates this low into 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b96cd9-c57f-44ed-a3fe-3a8f3c574b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:46:18.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/economy/june-consumer-price-inflation/index.html">Prices
        keep soaring: Inflation rockets to a 13-year high</a>."</em></p>'
