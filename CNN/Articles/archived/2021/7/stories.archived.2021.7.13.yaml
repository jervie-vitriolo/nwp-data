      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry earlier announced that a <a
        href="https://cnnphilippines.com/news/2021/7/10/DTI-standards-committee-adobo-sisig.html">technical
        committee will be developing the Philippine National Standards</a> when it
        comes to cooking some popular local dishes.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1519b3-2372-402a-8d6e-f67c825b8872'
      'mgnl:activationStatus': true
