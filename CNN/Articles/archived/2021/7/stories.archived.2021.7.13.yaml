      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer Carlyle Nuera —&nbsp;whom <a href="https://forums.barbie.mattel.com/bablog/news/naomi-osaka-barbie-celebrates-this-amazing-role-model/">Barbie
        described</a> as "well-known for the research he puts into his subjects" —&nbsp;was
        tapped for the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11a5d5-1720-4581-9815-2cb2b6580620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:58:38.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:59:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I personally admire the most about Naomi Osaka is how she
        uses her platform, the spotlight on her and her voice, to raise awareness
        about social justice," Nuera said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16d156-0ad3-4b3a-8008-0349be3aebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:58:38.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:59:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate social media post, Nuera shared the creative process
        behind the new Osaka-inspired doll.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca064ba-162a-4d29-b87e-0f47a0a83f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:58:38.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:59:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the team —&nbsp;which had to work from home amid the COVID-19
        pandemic —&nbsp;even went on a Zoom call with the tennis player from Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62484b82-2292-4a5f-8103-15a6b8adce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:58:38.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:59:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honored to have worked with the team again to bring a Naomi
        Barbie to mass production so fans of her can have one," Nuera wrote on Instagram.
        "Naomi wanted her Barbie to have her golden ombré hair and pearl earrings,
        so that''s what she got."</p>'
