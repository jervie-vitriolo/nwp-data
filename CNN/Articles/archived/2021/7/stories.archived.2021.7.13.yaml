    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags AFP for unauthorized bank accounts, unfinished contracts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76231ce5-b7cd-4c13-bb3d-224c5d13682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) –</strong> The Commission
        on Audit (COA) flagged the Armed Forces of the Philippines (AFP) for its unauthorized
        bank accounts worth ₱1.8 billion and dozens of incomplete projects amounting
        to about ₱6.8 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb1c13-b726-4345-9b5d-e53f4724869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead3189-b33d-49a0-b814-a7bf3be54774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest COA report showed the 20 unauthorized bank accounts worth
        a total of ₱1,812,797,567.87 were deposited in different banks such as Land
        Bank of the Philippines, Development Bank of the Philippines, and United Coconut
        Planters Bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d625d2-c0f4-4a73-9c29-776b1f9b6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc08e3-7315-41a9-9a99-e4f9d809e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the AFP Modernization Act Trust Fund has the highest remaining
        bank account balance with more than ₱1.3 billion in three bank accounts under
        its Central Office, followed by the AFP Educational Benefit System Office
        (EBSO) with eight bank accounts that totaled ₱347.48 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5efa28-2cbe-411a-a48b-48ff19430e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497b8a8-367b-492f-b12b-ab2f9a444cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱84.36 million in two bank accounts are under the AFP Real
        Estate Office (REO) and more than ₱37.74 million in seven bank accounts are
        under the AFP General Headquarters Central Office, according to the COA report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce8b27-7f3b-4968-a55e-6685bcb913c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74da42-3bcb-4516-aa49-9d0b4783b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA noted the amount of funds were "continuously retained" despite
        the absence of permission from the Permanent Committee - a body formed under
        the Administrative Code of 1987 and headed by the finance and budget secretaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b84d3c-3fbb-4387-8066-8ff033169035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e19a0-1c61-4255-ada1-52ab8b961704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority from the committee is required under Section 10 of
        the General Provisions of the 2020 General Appropriations Act (GAA), which
        requires the "closing and reversion of all balances of Special Accounts, Fiduciary
        or Trust Funds, Revolving Funds to the General Fund when there is no legal
        basis for their creation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166dc5c7-ef35-418c-959d-4838aa7bfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864463ed-e2c1-413b-8ba3-d7c02769f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, the AFP explained why their
        offices have an outstanding balance in several bank accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65f3db-2df0-4aa3-94b2-002325811838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49d4f0-bc2d-4b89-bd26-93aa3694a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the three bank accounts for the AFP Modernization
        Fund were already authorized by the Permanent Committee. They remitted a total
        of ₱62,386,689.47 to the Bureau of Treasury from September 3, 2020 to February
        3, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e29aa-f541-41e9-85de-78f3984ff734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991b630-581d-48ea-83ae-f0039ff59cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP added their EBSO is already working for a special provision
        in the GAA to maintain the accounts, which hold scholarship funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b91f7-55e6-4888-9434-882fc334ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a5b51-729a-41d9-bd80-63de5e822106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office deemed that it is the best set-up for prompt and timely
        delivery of financial assistance to its grantees who are dependents of soldiers
        who were killed-in-action or incapacitated in line of duty," the military
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d867f-1f9d-4e0f-b0ea-513ff2b7d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67c49d-b721-4cc9-806e-c2fe520aa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:56:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFPREO, through the AFP Housing Board, passed a resolution to
        close one of its dormant accounts and maintain one account for collecting
        rents on military quarters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ff0d7-9581-4796-bf6d-7b140313fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:29:43.597+08:00
