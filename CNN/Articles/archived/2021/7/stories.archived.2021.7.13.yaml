      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f7e24-9c8d-4da4-8e9c-db4e01220a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
