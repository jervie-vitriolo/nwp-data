      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for the Gamma and Delta variants are not yet complete, but
        those current available show that efficacy of COVID-19 shots are reduced by
        up to 20% for both.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3027bb3-0f25-4600-9ed4-c13200a28cd9'
