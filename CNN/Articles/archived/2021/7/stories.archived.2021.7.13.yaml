      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the government has done <a href="https://www.cnnphilippines.com/news/2021/7/12/Palace-govt-did-all-it-could-WPS-ruling.html">"all
        that it could"</a> in asserting the ruling, which marked its fifth anniversary
        on Monday.</p>'
