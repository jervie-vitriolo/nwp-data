      'mgnl:lastActivated': 2023-01-25T13:09:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733f634-53e0-4f7b-9dd5-e4e84e1352ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:42:03.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:09:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier accused the Department of Social Welfare and
        Development for <a href="https://www.cnnphilippines.com/news/2021/7/3/Pacquiao-corruption-DSWD-SAP-DOH-DOE.html">failing
        to distribute billions of pesos in pandemic assistance</a>. He also questioned
        the DSWD''s deal with e-wallet application Starpay in the distribution of
        the Social Amelioration Program funds.</p>'
