    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Risk of rare nerve complication with J&J vaccine remains very low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b728fb-ed69-4860-b3cc-5f79e148b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> —&nbsp;The
        Department of Health on Tuesday stressed that the risk of developing a rare
        neurological disorder after receiving Johnson &amp; Johnson’s COVID-19 vaccine
        “remains very low.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40bcd7-69ea-4a2d-8d38-b433fc763cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Health Spokesperson Maria Rosario Vergeire said
        current data still show that the benefits of getting vaccinated outweigh the
        possibility of experiencing adverse reactions, such as the “very rare” Guillain-Barré
        syndrome (GBS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72f4a9-a052-4a7c-86dd-83cf70fe7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the comment after the United States Food and Drug Administration
        warned Janssen vaccine recipients of <a href="https://cnnphilippines.com/world/2021/7/13/Johnson---Johnson-COVID-19-vaccine-nerve-complication.html">an
        increased risk of GBS</a> during the 42 days following inoculation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5be2d-8ef1-4ba0-baa7-b660574dfd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described the syndrome as a disorder in which the body’s immune
        system damages nerve cells, causing weakness and sometimes paralysis. Symptoms
        include weakness or tingling in the arms and legs; difficulty walking, speaking,
        chewing or swallowing; double vision; and bowel or bladder control problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6422c0d-a95b-472b-8024-47f7ae90bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on all patients to report to their local vaccine operations
        center for any cases of GBS or immediately contact a healthcare provider if
        they feel any symptoms,” Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5d67c-7a35-43cc-aec2-00c2f8fc1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:08.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the medical community should immediately report such suspected
        reactions to epidemiology and surveillance units for proper investigation
        and assessment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0a801-18a9-4f89-8370-fab26440f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:43:56.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is <a href="https://www.cnnphilippines.com/news/2021/7/12/Johnson-and-Johnson-PH-arrival-July-19.html">set
        to receive next week</a> 3.2 million Janssen doses donated by the US government.
        This is the first batch of single-shot vaccines to be delivered to the Philippines.
        A health official said senior citizens and adults with comorbidities will
        be prioritized.</p>'
  'regions-high-risk-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T14:32:27.208+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cb6b93c-395a-438d-94f7-2034bd94db3b'
    'lead': 'Three regions are currently at high risk for COVID-19 due to spikes in
      new cases and hospitalizations, an official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:00:29.947+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:04:00.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:07.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cordillera, 2 other regions at ''high risk'' for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258f0f6-0c9d-4134-b9aa-2d6d608f4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> —<strong>&nbsp;</strong>Three
        regions are currently at high risk for COVID-19 due to spikes in new cases
        and hospitalizations, an official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359f72d-02b5-40fd-9fdb-a88dba2e5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Cordillera Administrative Region, Western Visayas,
        and Davao, Department of Health chief epidemiologist Alethea de Guzman said
        in an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf1aaf-4fdd-4252-9b6f-8f77a5a57d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera was earlier classified as low risk while Western Visayas
        and Davao retained their case risk classification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e7854-8c8c-4290-acb0-df9932b0b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These regions had positive two-week growth rates and higher average
        daily attack rates (ADAR) from June 27 to July 10 compared to the figures
        two weeks before, De Guzman said. The ADAR is defined as the number of infected
        people per 100,000 population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd8da0-b00d-42d2-8eb8-b7c8520a0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga binabantayan rin natin hindi lamang dahil sa pagtaas ng
        kaso [The areas we are monitoring not only due to an uptick in cases but also]
        because of their utilization rates are Regions 11 (Davao), 6 (Western Visayas),
        and CAR," De Guzman added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7865a5-5201-450b-a4b2-a6664ae8c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from De Guzman''s presentation showed 87% of COVID-19 beds
        in intensive care units in Western Visayas are occupied as of July 10. Davao''s
        ICU occupancy rate is at 81%, while that of the Cordillera is at 68%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02de26-d086-40ea-ac80-ce58fb850330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:00:29.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:04:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is considered at moderate risk if its utilization rate is
        from 60% to less than 70%. A high-risk classification means the occupancy
        rate is between 70% to less than 85%, while a locality is at critical level
        if its occupancy rate is 85% and above.</p>'
  'South-China-Sea-Chinese-ship-human-waste-Simularity':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T14:57:21.268+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8748baf5-e23b-4940-a2ec-7536bba8dad0'
    'lead': 'The government will look into a report allegedly showing the dumping
      of human waste by Chinese ships in the Spratly Islands, the Department of Defense
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:01:20.358+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:03:54.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:07.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. to probe reported dumping of waste by Chinese ships in West PH
      Sea'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d2c13-30ed-4b58-852e-b733304e68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:01:20.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)—</strong>&nbsp;
        The government will look into a<a href="https://cnnphilippines.com/news/2021/7/13/Spratly-Reef-China-ship-damage-Simularity.html">
        report allegedly showing the dumping of human waste</a> by Chinese ships in
        the Spratly Islands, the Department of Defense said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464207d4-9e02-480f-b6fa-e7cdffa6ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Defense Secretary Delfin Lorenzana said
        he has directed authorities to “verify and investigate” the report of US-based
        geospatial imagery firm Simularity, which supposedly revealed that Beijing’s
        vessels have been causing long-term marine life damage by dumping waste and
        sewage in the reefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872884b4-493e-447f-9709-e942b1d02737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we are confirming and verifying these wastes being dumped
        in the WPS, we consider such irresponsible acts, if true, to be gravely detrimental
        to the marine ecology in the area,” Lorenzana said, adding that all nations
        staking their claims on the South China Sea “must be responsible stewards
        of our natural resources and environment.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f445a-4471-4a46-b665-2530bccfb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers, including Senators Ralph Recto, Risa Hontiveros,
        and Francis Tolentino, earlier urged the Duterte administration to take a
        more proactive role following the circulation of the Simularity report, which
        purportedly showed that the sewage discharge has led to an increase in chlorophyll
        A pigment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0124c8-bdea-4e13-b33c-74b502b405c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simularity said chlorophyll A concentration leads to excess phytoplankton
        which cannot be consumed by the reef inhabitants, which die and sink to the
        sea floor to be consumed by bacteria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f21de-53c6-4d56-91c0-5b9a81a2f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that damage to the reefs directly affects the fish
        stocks of the entire South China Sea, where the Philippines, Brunei, Malaysia,
        Taiwan, Vietnam have claims, but is mostly contested by China. The reported
        added the ceaseless dumping of raw sewage may lead to a hunger crisis and
        a collapse of commercial fishing as the size of fish stock in the disputed
        waters is directly linked to the health of its reefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21d59d-7239-49b1-b27f-617762b737dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, still raised questions over the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fd64b-cf36-4fc1-a544-b82c73ec6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The photo of a ship seen dumping waste accompanying the report
        was found to have been taken in the Australian Great Barrier Reef in 2014,”
        Lorenzana said. “Therefore this intent to mislead has cast great doubt on
        the accurateness of the Simularity Report.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24996f46-2fe3-41c9-b03c-c58ec6914aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T22:06:00.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:03:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department earlier said it will coordinate with
        the DND and Coast Guard to authenticate the report and verify if Chinese vessels
        were involved in the incidents. If proven, it said it will "seek the attention"
        of the Chinese government through the Department of Foreign Affairs.</p>'
