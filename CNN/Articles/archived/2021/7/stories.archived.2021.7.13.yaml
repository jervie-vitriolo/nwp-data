    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH tallies 3,604 new COVID-19 infections; active cases drop to over
      46,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b680ad4-3a54-42fb-b242-1c3b8298ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The country
        logged 3,604 new COVID-19 cases, the lowest in nearly three weeks, but this
        excludes data from seven laboratories, the Department of Health said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285819b-3a40-4580-8076-aaaa06669ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest daily case count following May 23, when 3,083 new
        cases were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b722365-84c8-482f-af56-b8e44c27531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s latest case bulletin counted a total of 1,481,660 infections
        - with 3.2% or 46,934 active or people currently ill. It''s also the lowest
        active case tally after May 26, when there were 46,037.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753a9bb-88bf-410e-8c27-caed97d03dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 89.6% of the active cases have mild symptoms, 4.3% have
        no symptoms, 2.6% have severe symptoms, 1.83% are in moderate condition, and
        1.6% are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ec55e-f1b3-4e5e-9ad4-14ecb37acb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 26,092 or 1.76% of the nationwide tally after
        77 more people lost their lives to the disease. The recovery count also climbed
        to 1,408,634 or 95.1% of the total case count after 5,840 more people were
        cleared of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37a79f-aac8-4105-baa5-66de6882f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 119 survivors - 72 into active cases
        and 47 into fatalities - after validation, and deleted five duplicate recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a237004-ee89-4982-9ce4-68e4a44c3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:20:33.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven laboratories that failed to submit their reports on time
        contributed an average of 2.7% of samples tested and 2.5% of positive individuals
        in the last 14 days, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64c3b7-fa1d-47cb-ad06-a8e692f2a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:43:34.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        is at 10.6% - still below the 13% recorded on June 18. The OCTA research team
        classifies the figure as "high" based on the metric of the <a href="https://covidactnow.org/covid-risk-levels-metrics">Covid
        Act Now</a>, an initiative developed with the Harvard Health Institute, Bloomberg,
        Apple, and Microsoft. A certain area has adequate COVID-19 testing if its
        positivity rate is below 3%, according to the criteria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4973b8-40ff-4823-afab-27e031be2575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:43:34.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623f3f6-0da8-4efd-812d-ec545b03117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:43:34.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA reported that Metro Manila logged 634 new cases per day from
        July 6 to 12, 2% lower than the previous week''s average of 646 infections.
        In the past three weeks, the growth rate in the region was at -3%, which means
        the trend is flat - neither decreasing or increasing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b128ad4-497c-4bbb-8df5-3f8ad9ebec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:43:34.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also saw <a href="https://cnnphilippines.com/news/2021/7/13/7-NCR-cities-COVID-19-case-uptick.html">Metro
        Manila''s numbers were at a plateau</a>, but it indicated that seven cities
        experienced an uptick in cases based on their two-week growth rates from June
        27 to July 10. These cities were Makati, San Juan, Muntinlupa, Mandaluyong,
        Manila, Malabon, and Navotas. Makati and San Juan also had high COVID-19 bed
        occupancy rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb6b28-90d4-4897-b951-ad96c3300a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:43:34.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these figures, OCTA said it <a href="https://cnnphilippines.com/news/2021/7/13/octa-iatf-children-outside-caution.html">supports
        allowing children to go out</a> "with caution" despite not being vaccinated.
        The statement comes after the Inter-Agency Task Force said children ages 5
        and above can go outdoors in areas under general community quarantine (GCQ)
        and modified GCQ, as long as these are not under "heightened restrictions."</p>'
