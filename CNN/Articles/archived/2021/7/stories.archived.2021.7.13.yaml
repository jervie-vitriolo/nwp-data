      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Emerging coronavirus
        variants are among the culprits in the second spike of COVID-19 cases in the
        country back in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a9bba-0a80-4c8e-8420-dcefc30dcc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the countries with the highest number
        of SARS-CoV-2 variants of concern: Alpha, Beta, Gamma, and Delta. Theta, a
        variant that is local in the Philippines, was also reported in January. These
        variants are either more infectious and/or could reduce the vaccine’s effectiveness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff996c-5d45-4488-abcf-6027eee6fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 1% of the total cases went through genome sequencing to
        determine the variant that caused COVID-19 infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2598d-cfb2-4f97-8c27-94e60ada8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 15% of the 7,878 cases subjected to genome sequencing are
        Alpha, or the variant first discovered in the United Kingdom. But there are
        even more Beta cases, or the variant first discovered in South Africa, accounting
        for 17.5% of the samples checked. These were found among incoming travelers,
        and on samples from areas with clustering of cases.</p>'
    '56':
      'image': 'jcr:eafe027c-ac83-4222-bdf7-0985e6eb0d1b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b200d3-f960-45c3-960a-22391568f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bf688-5f3f-4a4b-9e69-8e9c687c79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past weeks, the government has also been raising concerns
        over the possible entry of the Delta variant, first discovered in India— which
        is said to be 60% more transmissible than any of the known variants. So far,
        all of the 19 Delta cases in the country involve overseas Filipino workers
        who returned to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45609a54-5331-41fb-9da5-50c94e412e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:52:24.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://The 3Ts: Finding the weakest link">RELATED:</a><a
        href="https://cnnphilippines.com/news/2021/7/13/COVID-19-pandemic-response-Philippines-SONA-Duterte.html">&nbsp;Test,
        trace, treat: Finding the weakest link in PH''s COVID-19 response</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caa935-d7c2-4022-ab2b-5beac5f3f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Border control</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b43377-b6c6-4fa0-854b-71f6ce4b01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts lament that the government has always been late in
        sealing its borders. Philippine College of Physician president Dr. Maricar
        Limpin says this is evident from the time China first reported its first novel
        coronavirus case back in 2020 and yet again when more transmissible variants
        were observed in other countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2761a-22e4-45e3-8eec-6cbf0ea25021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong start pa lang ng pandemic, we were slow in closing our borders…Very,
        very fast in opening borders tapos mabagal naman magsara kapag kakailanganin.
        Kaya pumapasok sa atin ang iba’t ibang variants and we all know with the presence
        of variants in the country, mas transmissible ang sakit, mas mabilis, mas
        exponential ang transmission ng sakit, kaya mabilis ang ano, pagpeak ng may
        sakit dito sa ating bansa nitong March,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf76c6-c5f7-40d9-ab3a-7347e9a6ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even at the start of the pandemic, we were slow in
        closing our borders. We are very, very fast in opening our borders but laggard
        when it comes to closing our borders when it is urgent. That is why variants
        enter our country. These variants are more transmissible, increase faster
        exponentially. This caused the peaks of the virus in the country last March.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b7f5c-dd22-4aad-9d51-6f56e733794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Task Force special adviser Dr. Tony Leachon criticizes
        Health Secretary Francisco Duque III for failing to show concern about the
        now-feared Delta variant, which is blamed for the deadly surge in India.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25053a55-081a-4076-be4c-231ec25eab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun India, nagsurge ‘yan early part ng April. Dapat nagtravel ban
        na nun. In-interview si Secretary Duque noon, hindi pa mag-ban sa India kasi
        wala pang nakikita. Ang problema kung nakapasok sa atin early on. I will not
        be surprised later on kung may (local case of) Indian variant tayo kasi hindi
        tayo proactive about it, at ang genomic surveillance ay kokonti," he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433dbd4-c3ff-4580-b7a3-581b00fb739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When India had a surge during the early part of April,
        we should have imposed a travel ban then. They interviewed Secretary Duque
        and he said we would not ban travel from India as the virus had not been noted.
        The problem is if the variant had already entered the country. I will not
        be surprised if later on, we would have local transmission of the Indian variant
        because we are not proactive and genomic surveillance is minimal.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3b036-da01-4423-8be6-b9a3fea2956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts also note the need to upgrade the genomic sequencing
        capacity, citing the very low percentage of samples being checked for the
        variants. The Philippine Genome Center and the UP-National Institutes for
        Health are processing about 750 samples every week. Last May, infectious diseases
        expert Dr. Rontgene Solante said more sequencing tests are needed to know
        the "real picture," so experts can say if the variants are driving the transmission.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34008a07-a2f6-4a46-8320-2acfa992738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health Undersecretary Maria Rosario Vergeire says a travel ban
        is not the only way to control the variant’s entry. She says the government
        has enough safeguards, such as improved testing and quarantine protocols for
        incoming travelers, to prevent the variant from reaching the country and spreading
        in the community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486734b-fcb3-40c0-8240-0926e5957dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border regulations, testing rules, and quarantine protocols are
        also constantly changing, some haphazardly, resulting to public confusion.
        The government recently implemented a green lane or mandatory 7-day quarantine
        and testing on the fifth day for fully vaccinated international travelers.
        Meanwhile, individuals who have not received complete COVID-19 doses are required
        to undergo 10 days of facility-based quarantine and four days of home-quarantine,
        with an RT-PCR testing on the seventh day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c913ea1-ae96-45c1-8ea9-b34d49b112a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:52:24.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-vaccination-Philippines-SONA-Duterte.html">RELATED:&nbsp;COVID-19
        vaccination: Sourcing the shots that save</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0de3c9-8295-4212-81b3-20749001838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms, the World Health Organization says the Philippines
        has done a good job in handling the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3bcac-eaf6-48b6-bdae-1da96d2fe6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-pandemic healthcare</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0bbc88-4784-4988-8d8d-1b16c02d4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the biggest health crisis to hit the country in
        this century, Health Professionals Alliance Against COVID-19 (HPAAC) steering
        committee member Dr. Aileen Espina says the Philippines had a hard time responding
        to COVID-19 because the country’s healthcare system was already in a sorry
        state even before the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abee24-48d9-46c7-a032-4f6a5c24aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, there was only one doctor for every 33,000 Filipinos, much
        less than the average 1:6,600 ratio. There was only one hospital bed for every
        1,121 people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ecd05-b03e-4b1c-978d-84853858beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had very limited capacity to respond, ‘yung healthcare system
        natin. We don’t have the ideal bed-to-population ratio to begin with. ‘Yung
        ating health human resource hindi rin ganun karami, which is quite an irony
        because we are a country known all over the world to be one of the top exporters
        of health human resource. And yet in our country, and statistics will show,
        that even before Covid-19, six out of 10 deaths in the Philippines were not
        medically attended to,” Dr. Espina says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284a880-8d94-413b-9367-a2dd6355eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had very limited capacity to respond with our healthcare
        system. We don’t have the ideal bed-to-population ratio to begin with. We
        lack health human resources which is ironic as our country is known all over
        the world as among the top exporters of health human resources. And yet in
        our country, statistics will show that even before COVID-19, six out of 10
        deaths in the Philippines were not medically attended to.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed8909-6961-4824-aeae-96a21458b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that many healthcare facilities are not properly
        equipped.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b749c8a-00d9-4f97-9f80-94617929b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Universal Health Care Law in
        February 2019. This aims to provide all Filipinos affordable access to healthcare.
        But, the pandemic hit the country before it was fully implemented.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4879ed-e039-481e-950d-145750b626db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:53:32.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With major public health emergency at hand, the government had to
        fast-track the execution of the UHC Law, and has so far put up a hospital
        referral system, the One Hospital Command Center, digitized the health data
        collection, and is still working on integrating the health response from barangay
        to national level.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac6faf-3d4b-4c95-b1b5-c1c9a756d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:17:29.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte only has a year left in power. With the looming
        threat of more variants, health and political experts say, the improvement
        of the COVID-19 situation in the country will depend on how the government
        will act in the next 12 months.</p>'
  'South-Korea-gyms-fast-music-ban':
    'author': 'Gawon Bae, Yoonjung Seo and Jessie Yeung, CNN '
    'caption': 'Gym members on the treadmill amid at a fitness club in Seoul, South
      Korea, on July 12.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-13T15:53:07.743+08:00
    'imagesource': 'jcr:b6e504f4-8ba5-4ade-b2b3-21bc805a9bdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85473542-0109-41c0-8e0d-e82e677f90f8'
    'lead': 'That means songs like Katy Perry''s "Teenage Dream" or Miley Cyrus''
      "Wrecking Ball," which are both at 120 bpm, are fine —  but even slightly faster
      songs, like Avril Lavigne''s "Sk8er Boi," are out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:55:35.168+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:01:26.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:11.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean capital bans fast workout music in gyms as Covid measure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc08d2c-5981-467d-9f6f-8d3465150630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Gyms in the South Korean capital
        are about to adopt an unusual Covid prevention strategy: play slower music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20639b-3d97-44fc-b8a5-658796ce5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad05b2-d500-4394-ba82-4226ffae84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry is implementing a number of new measures as
        the country continues battling a coronavirus outbreak that has seen daily
        cases climb steeply since late June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86a3db-521a-49a3-9bdf-2c99ac8eaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital Seoul, new rules mean specific workout classes, such
        spinning and aerobics, are not allowed to play music that is faster than 120
        beats per minute (BPM), since "harsh breathing from intense activities can
        spatter a lot of saliva," said the ministry in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545b2bd-c775-4eb4-b995-09c80beb4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means songs like Katy Perry''s "Teenage Dream" or Miley Cyrus''
        "Wrecking Ball," which are both at 120 bpm, are fine -- but even slightly
        faster songs, like Avril Lavigne''s "Sk8er Boi," are out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b342ff8-72df-44ad-b77e-f26c1cdd838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treadmills in gyms are also limited to a speed of six kilometers
        per hour (about 3.72 miles per hour -- making that roughly a 16-minute mile).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ade15-2cc5-4390-b0f7-e9120d0566f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that they implemented new rules in gyms because
        it''s difficult to properly wear masks or social distance while exercising,
        especially during group classes, therefore making it more likely for people
        to become close contacts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d0461-23f8-4b12-b0d1-4d807385b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures have sparked protest and ridicule, with some pointing
        out that most people don''t know the BPM of the songs they listen to by heart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f034460-3806-4862-badd-5ea4d2eb2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kang Hyun-ku, an owner of a gym in northern Seoul, lining up
        fast, funky K-pop songs on his playlist was his morning routine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8deb1a-2ab0-4bac-bea3-65b63335859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing bright tracks is to cheer up our members and the overall
        mood, but my biggest question is whether playing classical music or BTS songs
        has proven to have any impact on spreading the virus," Kang told Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ffb44-b857-43a8-b24d-51b874032a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people use their own earphones and wearable devices these
        days, and how do you control their playlists?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85a9fc-2f62-4117-bb3c-9aa198befd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang Myung-sug, a 62-year-old member of Kang''s gym, said the government
        had applied a double standard in restricting gyms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90a1af-6e16-40ee-ae98-d1f50a6abf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regulations are just bureaucratic, as if those who devised
        them had never worked out at a gym," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24b47c-c7c7-48f4-90ac-c17e2b3b41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul, a national Covid hotspot, entered Level 4 restrictions on
        Monday -- the highest in their four-tier system, after reporting record-high
        numbers of daily new cases. South Korea reported 1,100 new Covid cases on
        Sunday -- 775 of which came from the greater Seoul area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408c36e-32db-4fe7-87c7-4d370137b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the heightened Level 4 restrictions, private gatherings of
        more than two people are banned after 6 p.m. Most public events are banned,
        with only family members allowed to attend weddings at funerals. Gyms are
        also required to keep entry logs, check temperatures, and close shower rooms
        at indoor facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b0635-3cd9-4343-915f-74e4ed835166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:55:35.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/07/13/asia/south-korea-covid-gyms-music-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2021/07/13/asia/south-korea-covid-gyms-music-intl-hnk-scli/index.html">South
        Korean capital bans fast workout music in gyms as Covid measure</a>''</em></p>'
  'Ramon-Ang-incentives-Tokyo-Olympics-medalists':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-13T15:49:25.242+08:00
    'imagesource': 'jcr:5da6da7a-1e0e-4ed7-8fdd-b95221b1f82e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb2aaab-6745-40f2-b20a-4fb7219d856a'
    'lead': 'The Filipino athlete who can bring home the country''s first Olympic
      gold medal now stands to receive ₱30 million in incentives, while the silver
      and bronze medalists will get  ₱15 million and ₱6 million, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T16:00:18.797+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:01:21.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:12.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC''s Ramon Ang boosts bonuses to Tokyo Olympic medalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f971f-4f84-41ad-a402-8b78ada9ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:00:18.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:01:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> San Miguel
        Corporation President and Chief Executive&nbsp;Officer Ramon Ang will give
        additional incentives to the Filipino athletes who will win medals in the
        upcoming Tokyo Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0a66d-0296-4a8b-bfca-dd91610be2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:00:18.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:01:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Bambol Tolentino announced
        Ang''s offer during the Philippine Sportswriters Association Forum onTuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09e19e-b644-47c5-80a4-6c4c809ab882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:00:18.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:01:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I officially announce and thank Mr. Ramon Ang of San Miguel who
        committed the same amount just like MVP group," Tolentino said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60b5d7-200e-4620-9d3d-ccd3c8e07f58'
      'mgnl:activationStatus': true
