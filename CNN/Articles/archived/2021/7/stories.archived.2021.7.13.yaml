      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that efforts should not be wasted which is why
        it is important that more Filipinos, especially the elderly, get immunized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc2b90-dcf8-45ab-81df-9cb94fcefed9'
