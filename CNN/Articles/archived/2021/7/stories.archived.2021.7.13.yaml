    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:19.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The invisible struggle of non-COVID patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a989f8c-3f82-4edf-848e-f9a399b7adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As suggested by neuroscientist <a href="https://www.ted.com/talks/sam_harris_science_can_answer_moral_questions?language=en"
        target="_blank">Sam Harris</a>, science and morality shouldn’t condemn each
        other. Somewhere in between are decisions that come with difficult questions.
        During the pandemic, hospitals grapple with those decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba2c2f-99f8-4b1f-ac08-c8fbc3c82d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Hospital Association President Dr. Jaime Almora <a href="https://cnnphilippines.com/news/2021/4/6/doomsday-hospitals-philippines-covid-surge.html"
        target="_blank">compared</a> the COVID-19 situation in the Philippines to
        a doomsday scenario in the movies. The scenario consists of patients waiting
        to be accommodated in emergency rooms, overworked frontliners, inadequate
        medical resources, and people dying as they wait to be attended to. Deciding
        which patients should get access to health care first is a crucial part of
        a health worker’s job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92995296-fbe0-4161-bd37-ffac165103e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught in this morass of ethically compromised situations and systemic
        inefficiencies are not only COVID-19 patients but also those suffering from
        other diseases, such as cancer and chronic kidney disease.</p>'
    '7':
      'image': 'jcr:0739b2e0-1210-451a-99c6-b18f08c47657'
      'imageCaption': 'Deciding which patients should get access to health care first
        is a crucial part of a health worker’s job. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e22919-1669-4d77-a5f9-c6a0be16d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbe8b4-6ec4-47d8-8049-d54927727edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time during the pandemic that doctors could only answer
        phone calls and text messages from cancer patients, “explaining to them the
        unfortunate scenario of closed clinics and suspended services, and facilitating
        the transfer of their care,” according to the <a href="https://ejmo.org/10.14744/ejmo.2020.50870/"
        target="_blank">paper</a> “The Pain of Sending Away Cancer Patients Amidst
        the COVID-19 Pandemic in Philippines,” written by Frederic Ivan Ting, Aveline
        Marie Ylanan, and Dennis Lee Sacdalan and published in the Eurasian Journal
        of Medicine and Oncology (EJMO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcabd6-b24f-44eb-8f00-c580de1e0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What goes around</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac02abe-10d3-4428-a705-6c600f99eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Mae Gaspay, whose mother was diagnosed with cervical cancer
        in 2017, can speak to this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cedce-520d-4e90-94b7-dda0cac892cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that, in a way, my mom died because of COVID-19,” she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423a716-b6f3-4bbc-94b2-f96de4662261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she would visit her doctor twice a month. When the pandemic
        hit the Philippines, her chemotherapy sessions had to be done at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc4f1c-2583-478b-9ebc-72b3683ea120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, lumps grew on the neck and chest of Sandy’s mother.
        It was difficult for her to breathe. She felt like drowning. Sandy’s mother
        was hospitalized due to a build-up of water in her body. She and her companion
        were able to enter the emergency room after taking a rapid test. The hospital
        inserted a tube on the right side of her stomach to remove the accumulating
        water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69870ee9-6e2c-4c00-84dc-826fac57bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all hospitals, especially those inundated with COVID-19 patients,
        can fully accommodate non-COVID patients. Resources are scarce. The workforce
        is drained. <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/16/ICU-capacity-NCR-Plus-areas-high-risk.html"
        href="https://cnnphilippines.com/news/2021/6/16/ICU-capacity-NCR-Plus-areas-high-risk.html"
        target="_blank">Metro Manila ICU capacity</a> has peaked many times with the
        surge of COVID-19 cases. From <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/13/doh-octa-visayan-mindanao-copvid-19-cases.html"
        href="https://cnnphilippines.com/news/2021/6/13/doh-octa-visayan-mindanao-copvid-19-cases.html"
        target="_blank">Visayas to Mindanao</a>, hospitalization capacity is a serious
        concern. And even if those with life threatening illnesses manage to hold
        on, they may still walk away from the hospital with a long shadow behind them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb76a5-08e3-4469-b840-b6a7a142ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/15/Metro-Manila-COVID-19-hospital-beds.html"
        target="_blank"><strong>RELATED:&nbsp;Gov’t needs to double COVID-19 beds
        in NCR – treatment czar</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389dff1-7d68-4c78-a4ae-1c65ee3f8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Sandy’s mother, that shadow has eyes. When she was
        hospitalized for the second time, an ambulance picked her up from their home.
        The people who went inside their house were wearing PPE. The neighbors saw
        them. Shortly after, a rumor spread in their barangay  that Sandy’s mother
        was COVID-19 positive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a933b20-d8e5-493a-96b0-62717efaa936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:32.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy said she and her siblings stopped laughing at the rumor when
        it started to blow out of proportion. They learned that convenience stores
        refused to accommodate their helper’s daughters. Another neighbor, a close
        contact of their helper and a barangay aide, was denied a day’s work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275acb5-957d-4397-9e0a-16162e5d3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sandy’s mother was placed in the COVID-19 wing in the
        hospital because of her breathing problems. Sandy said she and her siblings
        were worried that their mother would be further exposed to health risks. They
        showed their mother’s previous RT-PCR negative test result to convince them
        that she had no COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c03c1-0225-4a3e-b25b-2b6ccbcb805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Still, she was treated as if she had COVID-19 as the attending
        staff all wore PPE every time they entered our room. As a result, our hospital
        bill ballooned to twice or thrice the expected amount. We wanted to complain
        further, but mom just said to pay the bill and let it go,” Sandy recalled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116552d-38fc-4f12-93e5-56bad99949cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Normally, mom would want to stay longer in the hospital for a week
        so her body could stabilize after chemo, she would have enough fluids with
        the IV, and her condition could be monitored. This time, we had to go home
        immediately after her procedure as it was riskier to stay in the hospital,
        not to mention expensive,” Sandy added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac60384-8b83-4afb-b5ef-e481bce8ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy, who works in Manila, heeded her mother’s request for her
        to come home to Tacloban after her second hospitalization. Sandy said she
        had to travel by land due to the quarantine procedures of LGUs. When she came
        home, she was able to take care of her mother. She and her siblings set up
        a separate room for their mother inside their house. They placed an oxygen
        tank and a hospital bed inside the room.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d54df-b212-4760-b38f-7d379d576f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel lucky that we were not totally powerless and had resources
        when we dealt with our mom’s ordeal. I can just imagine the less fortunate
        who have no voice and don’t even get to be counted as casualties of this pandemic,”
        Sandy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1583d57-a560-4b10-8782-6ac34d4d5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on September 12, 2020, Saturday, her mother could not sleep.
        She was rejecting food and vomiting blood. Had there been no COVID-19, Sandy
        said they would have brought their mother to the hospital right after her
        first vomit. The next day, her mother’s condition showed no signs of improvement.
        They decided to call an ambulance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9ec3d-ffe5-482a-85d6-1143aae76f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meanwhile, Sandy’s mother was placed in the COVID-19 wing in the
        hospital because of her breathing problems. Sandy said she and her siblings
        were worried that their mother would be further exposed to health risks. They
        showed their mother’s previous RT-PCR negative test result to convince them
        that she had no COVID-19.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5de31-829c-4e14-a0b8-9de55514c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital ambulance was not willing to pick her mother up. They
        feared that she had COVID-19 after learning that she had difficulty breathing.
        Sandy and her siblings also asked for help from the city’s rescue office,
        but it only catered to COVID-19 patients. It was the Bureau of Fire Protection
        (BFP) that responded to them after hours of making phone calls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3aa9f3-673e-4c7f-a296-e34460097dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at the hospital, Sandy’s mother had to wait for
        10 minutes inside the ambulance. Sandy said the hospital was informed about
        her mother’s condition prior to her arrival, but no staff was there to attend
        to their mother. Since the ambulance’s blood pressure monitor wasn’t working,
        her sister used her smartwatch on their mother.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcd257-4cc5-42cf-bf94-fe24c733d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a while, her mother’s heart rate started slowing down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca10c3e-7bcf-4f42-a77d-00e985e348cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the hospital told them to wait a bit more because the staff
        had to don their PPE first, as well as swab test her mom, though the earliest
        result would be the next day as the lab was closed on Sundays. Their mother
        was transferred to the isolation area outside of the emergency room instead
        of the ICU.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f4f02-22c1-43d0-890d-13f325ec5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lack of urgency was very appalling,” said Sandy. While her
        siblings were making phone calls left and right, their mother stopped breathing.
        The hospital staff tried to resuscitate her, but the line on the ECG machine
        went flat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bc973-3ad3-4a82-a553-cea4e140ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, Sandy felt lucky that they had resources to support
        their mother’s entire ordeal. “I can just imagine the less fortunate who have
        no voice and don’t even get to be counted as casualties of this pandemic,”
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334061e9-987a-4028-9cfd-508ae34c0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science can address the disjunction between the need for urgent
        care and the inadequacy of health care systems that people from all walks
        of life deserve. Moral reasoning can and should make that happen. When these
        two don’t meet, some have to bear the pain or beg for their life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb038f9-7eef-49ba-b3d1-6565f4a7bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The weight of waiting</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712826c-063a-40a9-b238-719c7f5ad131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Emmanuel Agad’s back and legs were aching.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894befd0-1e5e-4a2f-b803-d5875f95900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been sitting in his wheelchair for over seven hours. He was
        in pain, but like many other patients in line, he could not do anything but
        wait for a doctor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf114859-6f94-4230-b28d-ed7b322a12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, he and his mother, Eleonor, were about to go home
        after a routinary check-up. But they stayed because he suddenly found it difficult
        to breathe. The attending medical staff could only check his oxygen and blood
        pressure. They told him and his mother to wait for a nephrologist, but they
        couldn’t guarantee somebody would attend to them because there were still
        other patients waiting to be treated in the ER.</p>'
    '11':
      'image': 'jcr:d014f3a4-930b-4683-b843-295aedc0b449'
      'imageCaption': 'Jon Emmanuel Agad has been battling chronic kidney disease
        since he was five years old. His monthly check-up was halted when the pandemic
        hit the country. Photo courtesy of the AGAD FAMILY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d06a67-c45b-436f-985b-c1be67bf13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993faf8b-98c8-46e7-acae-2116596e9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 patients had to wait for days before admission, according
        to <a href="https://www.rappler.com/nation/patients-wait-days-admission-metro-manila-hospitals-april-2021"
        target="_blank">data obtained by Rappler from the Philippine College of Emergency
        Medicine (PCEM)</a>. Imagine the waiting that non-COVID&nbsp;patients like
        Jon Emmanuel, or Jeuel, endure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d72d1-b7aa-45b2-a6cf-fbc31e2335e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of hospital visits is low throughout the pandemic. Non-COVID&nbsp;patients
        fear getting infected by the virus and face travel restrictions due to community
        quarantine measures.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4a438-b037-48cd-8bee-9c202338ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using claims data from the Philippine Health Insurance Corporation
        (PhilHealth), the authors of “<a href="https://www.cgdev.org/blog/hidden-health-cost-covid-19-pandemic-philippines"
        target="_blank">The Hidden Health Cost of the COVID-19 Pandemic in the Philippines</a>,”&nbsp;examined
        12 high burden diseases in the Philippines, including stroke, cancer, hypertension,
        chronic obstructive pulmonary disease (COPD), gastroenteritis, chronic kidney
        disease, and pneumonia. They saw a decline in the number of medical claims
        in both public and private health facilities in 2020. The figure has not returned
        to pre-pandemic levels in the third quarter.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4af3d-1a8b-4eb4-bd83-69ac09d7dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, published by The Center for Global Development, found
        stable claims for chemotherapy but declines for cataract removal surgery and
        child delivery in hospitals. “This supports the anecdotal evidence that many
        hospitals temporarily halted or reduced healthcare services,” the researchers
        wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2d868-1d5d-40a1-abd6-35a46905a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ting’s paper in EJMO states: “In a situation of an international
        health emergency such as this COVID-19 pandemic, the principle of justice
        will ethically dictate the allocation of very limited resources such as manpower
        and hospital. This involves treating patients fairly and equitably, which
        means those who are sicker and need more urgent care are prioritized.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2632a-fb84-4521-b5fb-410234785d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a crisis shrouded by systemic inefficiencies and ethically
        compromised events, “fairly and equitably” won’t look the same in different
        situations and to different social classes.</p>'
    '13':
      'image': 'jcr:30da15c9-6dc6-443e-a68d-0aa01f44fe7c'
      'imageCaption': '“Wala na po kasing bed. Lahat ng patients sa ER ay nasa tent
        area. Sa wheelchair lang natutulog ang mga bantay at kanya kanyang gawa ng
        paraan. Yung iba, humahanap ng karton para mahiga na lang sa sahig,” said
        Jeuel''s mother, Eleonor. Photo courtesy of the AGAD FAMILY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86900210-eef3-4fdb-b87c-28c6a99e619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75cded-0bb3-4e50-8498-31b550e8d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeuel has been battling chronic kidney disease since he was five
        years old. His monthly check-up was halted when the pandemic hit the country.
        His check-ups resumed, but they were not face-to-face. If they didn’t need
        to be admitted to the ER, they had to wait at a parking lot where, despite
        being in a tent, they are largely exposed to the sun and the rain. Only a
        nurse would attend to the patient and then bring the laboratory results, records,
        and assessment to the doctor. The nurse would return to the patient to give
        them the doctor’s prescription, medical abstract, and a laboratory test request
        for the next check-up.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addc4f9-4955-42db-a2b9-852eefe5b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po sapat yung tent,” Eleonor said. Mainit at hindi mapigilan
        magdikit-dikit rin mga tao kaya dumidistansya po kami. Naghahabol kami ng
        lilim. Hindi po kasi sila basta-basta nagpapapasok sa building.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb214a7-a678-4b29-b60e-63597e18fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeuel was admitted thrice to the hospital in 2020. According to
        Eleonor, his admission in September was the hardest. They had to wait for
        the swab test result for more than 12 hours before they were brought to his
        room.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf276f-d237-435c-8ada-0c522988630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na po kasing bed. Lahat ng patients sa ER ay nasa tent area.
        Sa wheelchair lang natutulog ang mga bantay at kanya kanyang gawa ng paraan.
        Yung iba, humahanap ng karton para mahiga na lang sa sahig,” she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fc05f-be25-4103-b274-f365de67ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako po ay nakapagdala ng folding stool at dun lang natulog nang
        nakaupo, pero paggising ko, ay na migraine po ako, na nagsimula sa back pain
        dahil sa hindi maayos ng posisyon sa pagtulog. Yung iba raw pong patients,
        ilang araw nang naghihintay ng beds,” she added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997a796-1c68-43fe-bdc0-7ed6b7f5f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made their current situation harder for Eleonor is the company
        she is working for imposed a four-day workweek on its employees when the pandemic
        started. The new setup reduced her salary to ₱5,000, and it greatly affected
        her son’s treatment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95135148-af02-4a71-b180-f9b9c86a944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naputol po yung loan cycle ko. Dahil po sa hindi enough yung salary
        ko sa gamutan ng anak ko, I resorted to loans. Mangungutang ako para ibayad
        din. Then yung sobra, idinadagdag ko sa gamot. Pero dahil nag-temporarily
        stop operation yung ibang lending companies, natigil rin yung pagbayad ko,”
        she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39df4e-cad1-436e-8ab6-6eedd9c956fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has asked for financial assistance from government agencies
        and is trying to look for additional sources of income. However, Jeuel’s medical
        expenses, including costly maintenance medicines, are piling up.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de61d3-371c-4a85-928f-9850d9dbf200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Young soldier</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b0363-e0f9-413a-97be-9e31e4aa0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rein Reyes froze when she first saw her baby, Primo, 25 days after
        she gave birth to him.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3591ec8-529b-42cb-82d5-4b32e50807f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is a lot smaller than I thought he is,” she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19388227-8a77-4242-840c-95829b32be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that young, gentle warrior put COVID-19 to shame on the day
        he was born.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2808122-380b-4a89-a9d4-ad2d71a468bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primo and his mother survived an unplanned Cesarean section. Primo
        was born 11 weeks early in March 2021 because Rein tested positive for COVID-19.
        At 28 weeks, she had fever, loss of taste and smell, and a terrible headache.</p>'
    '15':
      'image': 'jcr:83bdde6d-adc2-447e-851f-7956e09e3191'
      'imageCaption': 'Rein Reyes with her baby Primo. Photo courtesy of the REYES
        FAMILY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01242674-e06d-4aa4-88f8-8def5c001448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940205ad-e398-478d-b50b-d1acdd9d7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can''t give me meds for COVID-19&nbsp; kasi there''s no study
        for pregnant women, and it might harm the baby,” Rein said. “I told her [OB-GYN]
        let''s give the antibiotics some time to work kasi two days pa lang naman.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423348cc-b107-4c30-bb0b-ebd2e8445b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she still had trouble breathing. When she could no longer
        complete a sentence, the doctors convinced her and her husband to do the C-section
        to save her and the baby. When Primo was born, he was diagnosed with patent
        ductus arteriosus, neonatal pneumonia, and apnea of prematurity.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f33ee-9551-4afc-bd35-5fe13f3ba12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the private hospital where they were admitted took good care
        of Primo, according to Rein. “I felt all the love they have for the babies
        in the NICU.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981cba0-dad4-48e4-ab52-dce4cfcff043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining other babies in critical care, Primo had to be placed
        in the NICU isolation room for two weeks to make sure he did not get the virus.
        Meanwhile, his mother stayed in the COVID-19 floor where patients are in separate
        rooms with oxygen support.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973dd2d-f0ec-4192-ac28-0d12c8212816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard because I was alone in the room while recovering from
        both COVID and CS. Plus the agony of having my baby in the NICU, and I wasn''t
        allowed to see him. I was just crying the whole day. The nurses were very
        kind and they always tried to comfort me,” Rein said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a107b2-b78e-4b82-a046-f753ed1f62fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primo is now over two months old. The doctors made sure he would
        be able to breathe on his own when they were discharged. They took home oral
        meds for apnea, and so far, he has no more apnea episodes at home.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b2901-f4cf-40e3-9a08-a1d99c6ac83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:02:12.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:57:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just have to make sure he will be healthy for the first two
        years of his life,” Rein said. “That''s why I also made sure I breastfeed
        him from the moment he got home. Happy to say now he is exclusively breastfed.”</p>'
    '17':
      'image': 'jcr:0b93c2da-e509-4e44-8466-fc164e071282'
      'imageCaption': '"It was hard because I was alone in the room while recovering
        from both COVID-19 and CS. Plus the agony of having my baby in the NICU, and
        I wasn''t allowed to see him. I was just crying the whole day,” Rein said.
        Photo courtesy of the REYES FAMILY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadd047-f612-471e-900e-96b72560cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T19:59:27.502+08:00
