      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Efforts should not be wasted, and this should be the
        way for more Filipinos, especially the senior citizens, to get vaccinated.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc16dd4-8941-47d1-9629-a479848921fd'
