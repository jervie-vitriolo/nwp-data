      'mgnl:lastActivated': 2023-01-25T12:55:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1cb73-dbb6-4804-b406-64cdecff7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be up to the first lady. I believe that there''s
        no reason right now given the situation -- the protocol to protect her health,
        I think, will be also rather stringent, so I don''t have a concern about that.
        But the final choice of what she''d do, obviously, is up to her," Fauci, Biden''s
        chief medical adviser and the nation''s top infectious disease expert, said
        last Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
