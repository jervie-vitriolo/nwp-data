      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold, who will be competing at the Miss International pageant
        in November, revealed the importance of being her true self and letting go
        of others'' expectations — something she learned from her first stint at Binibining
        Pilipinas in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c07470-305e-4346-ae4d-5a96ff1d937e'
