      'mgnl:type': 'text'
      'text': '<p>In Metro Manila alone, Housing Secretary Eduardo del Rosario said
        thousands of Filipinos every year are robbed of their money through fraudulent
        real estate schemes, which he noted are especially rampant on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1bb08-aaaa-4042-a106-d0c3481ee205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These could come in many forms, such as being sold properties that
        are substandard and unsafe, already occupied by another, or simply do not
        exist. To make things worse, he said many swindlers are hard to catch, as
        their activities and transactions are done online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d273fc-e26e-40df-963f-045cc7f3e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure one’s hard-earned money doesn''t simply go down the drain,
        Del Rosario stressed that extra caution must be exercised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95f7a8-16fa-41b0-8f07-ca182dad38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housing czar said a surefire way to identify scammers is if
        they are unable to provide the housing project''s certificate of registration
        (CR) and a license to sell (LS) issued by the Department of Human Settlements
        and Urban Development (DHSUD). He added that a broker should also have a Professional
        Regulation Commission license.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98961c-5599-42f5-a51b-710bdda368d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para ''di kayo maloko o magkaroon pa kayo ng kaso in the future,
        pagka walang mga papeles, walang titulo, ''wag na kayong pumasok sa mga transaction
        na ganyan," he told CNN Philippines on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52aad4a-e6f7-441a-8f24-638c3421a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To avoid being scammed or being criminally charged
        in the future, if there are no pertinent documents such as the property title,
        don''t get involved in the transaction.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2ca78-f6b0-40ba-8726-3619a79ca810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if they are able to present such documents, he added it
        is still important to verify them with the DHSUD regional offices before releasing
        any payment, as they could be fabricated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54bea0-099f-489d-95d3-f8f57393275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is also advised to carefully read and understand every
        item stated in the contract to sell and in the terms of payment, including
        details indicated in the project''s CR and LS. Buyers should ask clarification
        on vague or unstated details, he said, or other questions about the construction
        and history of the property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895149b-2430-45b2-b932-ba2bae4e1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they should also validate the credibility of the company
        from which they are buying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac757d-ca4b-4db9-9ef6-37c4fa313621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important measure, according to Del Rosario, is to actually
        visit and inspect the site. This is to verify if the property truly exists
        and to make sure it has no occupants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f5d70-2e6b-4330-85b8-18d74b60bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of real estate scammers may submit a complaint to the DHSUD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfeafc-2f87-4427-bdba-e900b4bab3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’Pag ''di pa kaso, nagkakaroon tayo ng hearing na pag-usapan lang
        baka maaayos amicably ''yung mga issues...if within the regulatory power of
        the department [If there is no criminal case yet, there will be a hearing
        where both parties may amicably settle their issues if within the regulatory
        power of the department]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482dbc1-555e-4a01-b543-cc995230ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T20:26:54.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:57:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an amicable settlement is not possible, he said the matter will
        be elevated to the Human Settlements Adjudication Commission.</p>'
  'Sara-Rodrigo-Duterte-Pulse-Asia-survey-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T20:32:52.571+08:00
    'imagesource': 'jcr:23ac3ce9-4adf-4cea-a4cc-6b30111ba821'
