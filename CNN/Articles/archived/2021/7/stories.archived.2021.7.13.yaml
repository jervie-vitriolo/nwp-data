      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on Beijing to “abide by its obligations under international
        law, cease its provocative behavior, and take steps to reassure the international
        community that it is committed to the rules-based maritime order that respects
        the rights of all countries, big and small.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4053cd-d925-4f23-95ad-007abe70d460'
