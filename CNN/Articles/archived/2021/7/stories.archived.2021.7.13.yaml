      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58bb93-e456-41bf-a91e-c124fbb4ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci also expressed confidence in COVID-19 safety protocols
        at the forthcoming games and suggested that he was not concerned about the
        first lady''s attendance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec1261-44ba-4fe9-8b44-d8e7033cb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.164+08:00
