      'jcr:uuid': 'b475b26e-6dc6-4eb9-871b-7776eba6987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:02:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Binibining Pilipinas, I was advocating (for) HIV and AIDS
        awareness, so I hope to contninue working with organizations like The Red
        Whistle, Stay Sexy and other orgs," she said. "And during the pandemic we
        started a community kitchen in Siargao so I do hope we''d do more feeding
        programs dito sa (here in) Manila."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210ce33-5a56-450a-afdc-19d6af2d90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.404+08:00
