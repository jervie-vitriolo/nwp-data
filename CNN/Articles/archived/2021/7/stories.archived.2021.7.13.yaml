      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Department
        of Health said the Philippines is in a race against the coronavirus variants
        of concern as other countries are being challenged to control their spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355b2f6-4dc9-4ba3-83e5-60cea226bf9f'
