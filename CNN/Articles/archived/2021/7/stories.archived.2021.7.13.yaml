  'Nini-Quezon-Avancena':
    'caption': 'Zeneida "Nini" Quezon-Avanceña, the last surviving daughter of the
      late President Manuel L. Quezon, has died, her son Ricky announced on Tuesday.
      She was 100. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T21:58:26.060+08:00
    'imagesource': 'jcr:99b19f02-59f1-4b78-82e4-9b230231427f'
