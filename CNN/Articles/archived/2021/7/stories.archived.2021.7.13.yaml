  'COA-flags-AFP-bank-accounts-unfinished-contracts':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T21:30:51.488+08:00
    'imagesource': 'jcr:554c7807-7896-4907-be5e-3a986c603a29'
