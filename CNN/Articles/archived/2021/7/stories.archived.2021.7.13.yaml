  'cuba-protests':
    'author': 'Patrick Oppmann and Tatiana Arias, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T11:17:08.465+08:00
    'imagesource': 'jcr:691f5077-a442-454b-8e7b-f93842e4ee1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b7071c4-d4f1-467f-ab9e-9fabcbd5e7cb'
    'lead': 'Thousands of Cubans took to the streets to protest a lack of food and
      medicine as the country undergoes a grave economic crisis aggravated by the
      Covid-19 pandemic and US sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T11:19:20.830+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:05:08.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:04.186+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cubans take to streets in rare protests over lack of freedoms and worsening
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243fae0-4d15-4c76-8b8b-1fd340566ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thousands of Cubans took to the streets
        on Sunday to protest a lack of food and medicine as the country undergoes
        a grave economic crisis aggravated by the Covid-19 pandemic and US sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56db288-607e-4e90-b4e3-f200d1b3a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators complained about a lack of freedom and the worsening
        economic situation during the rare protests, according to people who spoke
        to CNN and videos from multiple cities, including capital Havana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2176d63-2a71-494a-86f7-a8c38ebaf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many chanted for "freedom" and called for President Miguel Díaz-Canel
        to step down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323445df-b9f3-4923-b453-ced04a8d602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple protesters were arrested by police, who used tear gas to
        break up some demonstrations. In Havana, a CNN team witnessed demonstrators
        being forcibly arrested and thrown into the back of vans by police officers.
        There were also violent clashes, where protesters turned over a police car
        and threw rocks at officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fd6a2-74c2-4f64-be22-5f9403a379c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised address, President Díaz-Canel said US
        trade sanctions had created economic misery on the communist-run island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e689bf8-6ab4-4923-a4e6-471bc082b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Díaz-Canel did not offer the protesters any concessions in his speech,
        but instead urged his supporters to physically confront them. "The order to
        combat has been given," he said at the end of his appearance, "Revolutionaries
        need to be on the streets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef928a1-3324-4fac-b54d-a485aa540fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of San Antonio de los Baños, just outside Havana province,
        hundreds of people defied a heavy police presence to air their complaints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45664861-0a3e-4f00-a06f-71da4176e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident who did not wish to be identified told CNN that residents
        had been enduring power outages for a week and that had "detonated" the growing
        outrage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468060f9-e77c-417b-b2a1-37b8360445ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms are being restricted in Cuba, according to
        internet monitor NetBlocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04def35-5653-4b9c-ae55-6c89ccbcba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NetBlocks tweeted on Monday that "Social media and messaging platforms
        restricted in #Cuba from Monday on state-run internet provider ETECSA; real-time
        network data corroborate reports of internet disruptions amid widening anti-government
        protests; incident ongoing #CubaSOS."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8021c21-fb6a-45f6-adbd-2222c06872c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NetBlocks website said its metrics showed that WhatsApp, Facebook,
        Instagram and some Telegram servers were being disrupted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd1587-81fe-4cb6-968d-067d40000a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos uploaded to social media showed how the spontaneous protest
        movement has gained momentum, with streams appearing of other protests in
        a handful of cities and towns across the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e3cbf-228f-4ec1-ba7c-f0f3bae8efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of the videos, people shouted they "weren''t afraid" or
        that they wanted liberty or access to coronavirus vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded0085-554f-465e-9f4e-e8465461f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Díaz-Canel made an unplanned stop in San Antonio de los
        Baños on Sunday after police had cleared protesters, while Cuban government
        officials blamed the protests on "salaried agents" on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddf3e4-c00a-48b9-a6f7-7de6dba64bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US President Joe Biden expressed support for the Cuban
        people, calling on the Diàz-Canel government to "hear their people and serve
        their needs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5a2f1-5b53-4d6d-88ec-713cfbc6e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with the Cuban people and their clarion call for freedom
        and relief from the tragic grip of the pandemic and from the decades of repression
        and economic suffering to which they have been subjected by Cuba''s authoritarian
        regime," Biden said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c747c-f1cd-4832-8f01-3cbb7f395bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Diàz-Canel criticized the protests, calling demonstrators
        vandals who "broke into the stores and stole [many] items." He reiterated
        that US sanctions were the cause of Cuba''s ailing economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59beb87e-20b9-4aa7-a1dc-815e51aa7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-Cuban relations are at their lowest point in years. The Trump
        administration enacted some of the toughest economic measures against Cuba
        in decades, and so far, the Biden administration seems reluctant to lift them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5cf8e-bf21-4204-91e6-978007246ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The already struggling Cuban economy has been hit hard as tourism
        and good imports have dropped steeply during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91718b-ac36-4cc3-b78c-2ef4c992a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Cuban health officials reported a record single-day increase
        for new Covid-19 cases and deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edf54d-49a1-4217-b8df-490d4ef4a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for restraint</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14650f3f-39f2-4fa6-a3ad-7ac271d204e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House National Security Advisor Jake Sullivan tweeted support
        for the Cuban people Sunday night saying, "the U.S. supports freedom of expression
        and assembly across Cuba, and would strongly condemn any violence or targeting
        of peaceful protesters who are exercising their universal rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5b035-a27f-40cc-a054-7edb3a1b1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US officials also urged for restraint, saying Cubans had the
        right to protest. "We are deeply concerned by "calls to combat" in #Cuba.
        We stand by the Cuban people''s right for peaceful assembly. We call for calm
        and condemn any violence," Julie Chung, acting assistant secretary for the
        Department of State''s Bureau of Western Hemisphere Affairs, tweeted Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d33f0f-9539-41ca-b36a-11fa64dddcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, Cuba''s dictatorship has used violence and repression
        to silence its people, rather than permit the free exercise of democracy and
        their basic social rights," Senate Foreign Relations Committee Chairman Bob
        Menendez said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54da44-2792-492e-b0dd-1f6e7502a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This must end. The world''s eyes are on Cuba tonight and the dictatorship
        must understand we will not tolerate the use of brute force to silence the
        aspirations of the Cuban people," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ebb11-bb7a-430a-9a89-209aa38ae4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s Minister of Foreign Affairs Bruno Rodriguez criticized Sullivan''s
        statement on Monday, saying he had "no political or mortal authority to speak
        about Cuba."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd4ebe-f830-413b-8d75-b887c37ecb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His government has allocated hundreds of millions of dollars to
        promote subversion in our country &amp; implements a genocidal blockade, which
        is the main cause of economic scarcities," Rodriguez added in a tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a1290-71ce-4743-815a-6772efbba549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:19:20.832+08:00
      'mgnl:createdBy': 'kristel'
