      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite nervous backstage. However when we were backstage,
        I looked at the girls beside me, I think Hannah was beside me as well, we
        just looked at each other and said, ''We could do this. We’ll be fine, just
        be calm and be yourself.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0158d-bf68-4530-8704-3a4c5da5674c'
