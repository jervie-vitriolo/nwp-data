      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2849e1-2ec1-4560-8262-acb2ac9f1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also pointed out how the administration has been allocating
        more funds for public infrastructure than on education. This, even as Filipino
        students and teachers face more hurdles amid the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fb266-4eb8-49e4-9eec-f4a48b62f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bd681-6041-45b0-831f-db1476e927ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, the education chief noted that she was the only
        DepEd secretary who decided to join the Program for International Student
        Assessment in 2018 when it was already existing in 2000.  She added that the
        government has around $1 billion debt to fund programs for the education sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e8b9fc-93f0-49f6-b4d0-b86fe0054b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf171a9-267c-4357-a91b-0eb1d9132df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> (The) question… I don’t know who should judge whether
        we have a crisis in education or not… <em>kung sabihin natin na</em> (If we
        will admit that) we have a crisis in education, <em>saan nanggaling iyong</em>
        (where did the) crisis in education [come from]? After 123 years? After 47
        secretaries of education? After 7 secretaries of education who refused to
        participate in the international assessment?,” Briones asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950928d-e1b3-41ac-a8bd-970553152fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6553d-22f0-4ac6-9420-98f49cd9296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque said that <a href="https://www.cnnphilippines.com/news/2021/7/12/Roque--Duterte-made--right-decision--on-blended-learning-amid-Robredo-s-call-to-declare-education-crisis-.html?fbclid=IwAR0CNk0CQ9mOhPOggOufI9gQK9heY6i1rbQbM9Sw9XPKZFV6el987pGsw8g">he
        does not see the need to declare</a> such a crisis when life is really changed
        these days due to the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44b99c-7284-4fa9-9100-e115f8a6bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.526+08:00
