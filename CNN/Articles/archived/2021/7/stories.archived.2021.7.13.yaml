  'solidarity-trial-letter-of-agreement-signed-who':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T16:00:48.791+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9e30ac-d4d9-4276-975e-6616d0eb6f0f'
    'lead': 'The Department of Science and Technology said a letter of agreement between
      the country and the World Health Organization has been signed for the vaccine
      solidarity trial to be held in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T16:04:42.548+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:01:10.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:12.695+08:00
