    'template': '1'
    'title': 'COMELEC: No outright ban on mass gatherings during campaign season,
      but restrictions to be imposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482d309-8839-4461-90cd-1c73c73e4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> —&nbsp;The
        Commission on Elections said mass gatherings during the campaign season “cannot
        be banned outright,” but they will certainly be conducted differently amid
        persistent coronavirus threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece110d-60bc-44f9-b1e6-3eb1275a4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will be smaller, they will be more strictly controlled, and
        in-rally behaviors will have to be very different,” COMELEC spokesperson James
        Jimenez said in a House of Representatives committee hearing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5df65-7766-460b-94d8-3cf59a24d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, political candidates would have to state venue capacities
        first before holding the event, so the number of attendees could be regulated.
        The commission is also eyeing restrictions on the granting of permits, Jimenez
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586837a-6adc-4088-9a8e-4ff23a50f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veering away from tradition, candidates will also be prohibited
        from shaking people’s hands and from other gestures which the COMELEC said
        could qualify as public displays of affection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98f1e1-6bfd-4ea5-8f66-6ea3000dee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where public displays of affection used to be part of the whole
        idea of campaigning —&nbsp;as they say, politicians go out to shake hands
        and kiss babies, you’re not going to be able to do that anymore, because that
        will certainly be very risky behavior,” Jimenez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13290e-e0ae-4a70-a79d-25ffeaf8e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added food can no longer be distributed during campaign gatherings
        as an additional preventive health measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66401ab5-ff75-48af-abd7-492bd871a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On why mass gatherings won’t be banned even in the midst of the
        pandemic, he said it is the only platform “universally accessible” to all
        candidates regardless of income level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147aa2e-8eea-49c1-a5d3-9ab9ff358a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted getting exposure through mass media, such as broadcast
        or print, is costly. While social media is free, he said those moneyed still
        have obvious leverage, as they could pay for advertisements or hire more administrators,
        among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bf020-4c6f-42a9-bab0-2a7858e96fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:59:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “Anyone can stand on a street corner and gather people
        to himself," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a39b3-0703-43d4-b39d-d6f82f0a60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:16:11.316+08:00
      'mgnl:createdBy': 'kristel'
