    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758d84b-10e8-4f06-9d11-c41bb2265996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:06:11.526+08:00
      'mgnl:createdBy': 'bamba'
