    'template': '1'
    'title': 'Duterte hopes next admin will be more competent, productive than his'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f7227-9a26-4036-8c2e-3071a080adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> President
        Rodrigo Duterte is hoping that the next administration will be more competent
        and productive when it comes to addressing the challenges being faced by the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38121e0-3a63-4971-b33f-6b788e6997d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639588f-4f46-4ecf-b1da-468154130bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that the next administration will be more competent than
        us now, brighter than us now, and more productive than us now,” Duterte said
        during his weekly address after he recognized the <a href="https://cnnphilippines.com/news/2021/7/9/World-Bank-apologizes-PH-education-report.html">World
        Bank’s apology</a> over its Philippine education report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b168d8b-3c88-4789-a932-c016ffd6562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03bcdd-34ee-46eb-9cca-a55dd754eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the said report, the foreign body noted how the country’s education
        system is lagging behind, leaving 80% of students to perform poorly in their
        studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7228e5-cc6a-4948-bf80-b4f6b8b3b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be357174-6e74-4b2d-bb68-f48f09cbf674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then pointed out if only that the Philippines had enough
        money, then the government could improve  public services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55070fd4-e42b-4cdd-96b1-fced23c39227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ab12b-ec35-4414-af46-0d528a527b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are third-world country, classified as one. <em>Ang mahirap
        lagi sa atin</em> is the constraint of money (is always a challenge for us).
        <em>Eh kung may pera lang talaga sana tayo, kung maganda lang ang ating ekonomiya</em>
        (If we only have money, if we have a better economy) and we are earning just
        this much, we could have improved on the governance of all departments,” the
        chief executive explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd8acf-4b0d-4bb5-ba03-00a670bf5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbcc4d-1580-45ac-a67d-30ae25dd092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may pera sana na marami</em> (If we have lots of money)
        then we could have upgraded everything to compete or reach in parity with
        the other first-class countries,” he also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4076a2-0e9b-4002-806d-0bda16267858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66945d82-5114-4974-be2d-f0e31a5fae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Education Secretary Leonor Briones demanded an apology
        from the World Bank for its controversial report, which the president commended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469f0c8-efe2-4e92-8096-29216affcb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292b69b-cc47-4493-a34b-0fa953f2a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he hopes for a more accurate report as the Education
        Department submits data that will better show the “true and accurate situation
        in the Philippines.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f4742-1104-4e19-959c-44cdc44b6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc0d8d-9b29-40e9-b183-4ae8429795a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T06:02:08.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope a more accurate report based on the latest data will be
        made. I am sure that the Department of Education is working on a new set of
        data to be submitted to them (World Bank) so that they can correct their figures
        and data inputs,” he said.</p>'
