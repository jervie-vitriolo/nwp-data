      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2911d-a5de-4917-870b-b9d995864372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:02:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not feel the pressure. Instead, I used that as my motivation,
        knowing that so many people believe in me and that they were on the other
        side of the camera watching," Arnold told The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efef40-7219-4dfc-a1b1-3b308e98be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.402+08:00
      'mgnl:createdBy': 'glee'
