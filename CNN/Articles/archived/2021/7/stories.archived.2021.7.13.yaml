    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'vaccine-solidarity-trial', 'WHO', 'World-Health-Organization',
      'Rowena-Guevara', 'DOST', 'Department-of-Science-and-Technology', 'Francisco-Duque-III']
    'template': '1'
    'title': 'Letter of agreement for vaccine solidarity trial signed between PH,
      WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6664fa-93b3-412f-8fa3-145bc72dc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The Department
        of Science and Technology said a letter of agreement between the country and
        the World Health Organization has been signed for the vaccine solidarity trial
        to be held in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9634e-ca5f-4cb4-8484-82e71b02d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpirmahan na. Pormal na po ang pagsasagawa nitong</em> WHO
        solidarity trial on vaccine. <em>Nagpirmahan na ng</em> letter of agreement
        <em>si</em> Secretary Duque, representative <em>ng</em> Philippine government,
        <em>at saka ‘yung</em> WHO chief scientist, Soumya Swaminathan," said DOST
        Undersecretary Rowena Guevara on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff32667-2089-46af-b553-b62402567fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has been signed. The WHO clinical trial will be
        formally done. Secretary Duque, the representative of the Philippine government,
        and WHO''s chief scientist Soumya Swaminathan signed the letter of agreement.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda35c14-5464-47cc-bfa6-dc8273671fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said the WHO has given the final clinical trial protocol,
        standard operating procedures and investigational brochures, but did not reveal
        more details, including the number of people who would take part in it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d1498-6c03-413b-8c79-fdeacb82cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added that the trial can help in discovering
        the most effective vaccines for Filipinos. She however said they still could
        not disclose which vaccines would be included in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d4733-9e84-4498-8525-7b69f34c513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Dr. Marissa Alejandria, a Philippine representative to the
        international clinical trial, told CNN Philippines that recruitment is ongoing
        and that it will take place in various hospitals all over the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10ff3c-728c-49e3-a7b5-a78140d39776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the DOH said the country''s participation in the vaccine
        solidarity trial was approved by the DOH''s Single Joint Research Ethics Board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33cf18-03c5-4d3c-a155-516e0fcbbbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:42.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire earlier said the study
        will initially involve at least 500 COVID-19 patients in 20 hospitals, adding
        that the sample size could expand. Doctors will enroll patients for the trial,
        she added.</p>'
