    'lead': 'The Department of Health stresses that the risk of developing the rare
      neurological disorder Guillain-Barré syndrome after getting the Johnson & Johnson
      vaccine “remains very low” and is still outweighed by the benefits of getting
      vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T14:43:56.143+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:04:05.361+08:00
