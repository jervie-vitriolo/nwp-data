      'text': '<p><strong>(CNN) —</strong>&nbsp;A Tokyo hotel has apologized and removed
        signs reading "Japanese only"&nbsp;and "foreigners only" from elevators after
        the anti-Covid-19 precaution sparked outrage on social media ahead of the
        2020 Summer Olympics.</p>'
    '3':
