      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong>&nbsp;Overseas
        Filipinos sent more money in May 2021, recent data from the Bangko Sentral
        ng Pilipinas (BSP) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6e258-8b7f-43e1-9724-0b06eeea6a4c'
