      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a spike has been prevented in the Philippines and the
        number of cases in some areas is plateauing due to the strict community restrictions
        being implemented to prevent the spread of variants, especially the more transmissible
        ones, Duque explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10574a7-9fec-4e42-9204-b74d56339a5e'
