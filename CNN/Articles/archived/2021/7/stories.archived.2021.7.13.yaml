    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Duterte']
    'template': '1'
    'title': 'HNP: Sara wants no Duterte-Duterte tandem, to settle for mayorship if
      father pursues VP bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c9a29-bf58-42de-8529-faa4dd4708f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The regional
        party of Davao City Mayor Sara Duterte said Tuesday that she does not want
        a Duterte-Duterte tandem in next year''s elections, and she will just seek
        reelection should her father pursue his vice presidential bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297361d1-ddf9-4351-90b8-60b444248fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know that Mayor Sara is not agreeable to a Duterte-Duterte
        tandem. Once<em> ma-finalize na ni President Digong (Rodrigo Duterte) na tatakbo
        siyang vice president in 2022,</em> we are almost 100% sure that Mayor Sara
        will seek reelection for Davao City mayor," Hugpong ng Pagbabago Secretary
        General Antonio del Rosario told CNN Philippines'' The Source on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b99de-55ab-4b11-a164-26398979c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b70f73-f6e3-4c78-99d2-96cbeb9d9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once President Rodrigo Duterte finalizes his decision
        to run for vice president in 2022, we are almost 100% sure that Mayor Sara
        will seek reelection for Davao City mayor.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a982315-d970-4210-955c-842c2424e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a897e5-e59b-4495-95c1-54f6a2e26dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said that if the President decides to run for the
        second highest post in the land and endorses another candidate as his successor,
        his daughter and HNP "will support whoever he endorses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee383b-d304-4760-bfe1-600a60d53371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T11:12:46.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:46.430+08:00
