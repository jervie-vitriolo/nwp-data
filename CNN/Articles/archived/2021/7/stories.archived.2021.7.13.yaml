      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said they target to reach at least
        7 million fully vaccinated individuals by the end of July. This as the government
        aims to immunize at least 60% of the population, with more focus in Metro
        Manila, to achieve population protection.</p>'
  'Duterte-next-administration-more-competent-and-productive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T05:59:36.962+08:00
    'imagesource': 'jcr:6af44aa2-165b-442f-8693-bd149b73463b'
