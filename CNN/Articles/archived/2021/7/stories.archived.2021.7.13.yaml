    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694f2228-e8f9-4b8e-a450-ebd652aa1841'
    'lead': 'OCTA Research said it supports the move to allow children to go out even
      without being vaccinated, but added its support is tempered "with caution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T17:46:53.467+08:00
