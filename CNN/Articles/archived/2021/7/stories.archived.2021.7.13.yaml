      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binibining Pilipinas International Hannah Arnold of Masbate, Binibining
        Pilipinas Grand International Samantha Panlilio of Cavite, Binibining Pilipinas
        Intercontinental Cinderella Obeñita of Cagayan de Oro-Misamis Oriental, and
        Binibining Pilipinang Pilipinas Globe Maureen Montagne of Batangas shared
        with CNN Philippines on Tuesday how they prepared themselves for the coronation
        night held last Sunday at the Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bcea2-50be-4b12-8d43-43fa76d150a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.402+08:00
