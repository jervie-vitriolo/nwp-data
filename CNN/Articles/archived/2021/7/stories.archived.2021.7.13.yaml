  'Spratly-Reef-China-ship-damage-Simularity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T10:13:07.399+08:00
    'imagesource': 'jcr:69b92026-f8f6-4e47-b2fd-c7d282458049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e2e4b17-5adc-48f9-a9a0-60c2088df09a'
    'lead': 'A US-based geospatial imagery firm reveals that Chinese ships in the
      Spratlys Islands are creating long-term marine life damage in the entire South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T10:15:53.706+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:06:25.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:01.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese ships destroying Spratly reefs by dumping human waste, sewage
      – report'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502925a-4f1b-4ac4-b2ba-1089b55feb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> A US-based
        geospatial imagery firm has revealed that Chinese ships in the Spratlys Islands
        are creating long-term marine life damage in the entire South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc88a18-7f8d-4963-838f-d0d83589ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simularity, in a report released on the fifth anniversary of the
        Philippines'' arbitral win against China on Tuesday, said the crews of the
        hundreds of anchored ships continue to dump human waste and sewage in the
        reefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bec729-a738-4d0b-82e1-a5dcac33141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:26.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sewage effluent sources in the Spratly Islands include ship wastewater
        and human habitation without sufficient sewage treatment. When the ships don’t
        move, the poop piles up," it said in the report with the hashtag #ChinaStopShittingOnTheSpratlys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79a71c-ea55-4415-9063-68a4affecf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported that sewage discharge led to increase in chlorophyll
        A pigment, as evidenced by satellite imagery taken in mid-June.&nbsp;This
        was also seen in the Union Banks or Pagkakaisa Banks, a group of features
        in the Kalayaan Island Group — which the Philippines considers part of Palawan
        province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6ef0b-ecff-4b13-b81e-b107c2069c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said chlorophyll A concentration leads to excess phytoplankton
        which cannot be consumed by the reef inhabitants, so they die and sink to
        the sea floor to be consumed by bacteria. These bacteria consume oxygen that
        would normally be available to the fish, creating a "dead zone" for marine
        life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa1ea3-6c17-41f8-a1a8-1ba28b530fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simularity warned that damage to the reefs directly affects the
        fish stocks of the entire South China Sea, where the Philippines, Brunei,
        Malaysia, Taiwan, Vietnam have claims, but is mostly contested by China. The
        ceaseless dumping of raw sewage may lead to a hunger crisis and a collapse
        of commercial fishing as the size of fish stock in the disputed waters is
        directly linked to the health of its reefs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fb02e-0926-4e1f-924d-483e6cdba0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said this "catastrophe of epic proportions" will take
        the reefs decades to recover even with active mitigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731e3fd-18f9-4b84-9fa2-0ef6f27853e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:15:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage to the reefs in just the last five years is visible
        from space. This time period is after and therefore in addition to the well-documented
        reef destruction wrought by China’s giant clam harvesting and artificial island
        building," it said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca8b01-59c6-4315-b48c-06312449b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:36:57.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:06:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a response, the Chinese Embassy only pointed out
        the report''s use of an old photo taken in Australia. The report used the
        photo as an illustration of phytoplankton and algal blooms caused by excess
        nutrients in water.</p>'
  'SONA-report-poverty-under-Duterte':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-14T08:19:00.000+08:00
    'image': 'jcr:da88f25c-4f10-4b7f-a8ad-6e65e690a5a6'
    'imagesource': 'jcr:da88f25c-4f10-4b7f-a8ad-6e65e690a5a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4986221-b053-4631-8002-03fb19e74ddf'
    'lead': 'Duterte administration''s early gains in poverty alleviation have been
      wiped out amid a twin health and economic crisis. A mother of three shares how
      her family is barely getting by: “‘Pag meron (pera) eh di meron, ‘pag wala,
      wala. Ganoon lang po talaga ang buhay.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T10:56:34.312+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:06:03.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:01.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['State-of-the-Nation-Address', 'SONA2021', 'poverty', 'hunger',
      'jobs']
    'stories': ['499e8f8d-2f6d-4c95-998f-d44dd8ed0e5c']
    'template': '2'
    'title': 'SONA 2021: Into last year of Duterte presidency, nation grapples with
      crippling poverty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5052662-cdb3-4afb-b0a3-a948a2c8d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:56:34.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The COVID-19
        crisis has taken away the dignity of choice for millions of Filipinos left
        poorer and hungrier in the past year of lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311e791-841b-443d-9aad-e9d373054cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Noong bago ‘yung</em> pandemic<em>, okay-okay naman po, nakakaraos-raos
        pero nitong nag-</em>pandemic<em> talagang hirap, hirap sa buhay</em> [Before
        the pandemic, we were okay and getting by but now, life is really hard],”
        said Jocelyn Borromeo-Lumibao, a mother of three.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf6292-efa3-470c-a10c-fb50433fd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Pag meron eh di meron, ‘pag wala, wala. Ganoon lang po talaga
        ang buhay</em> [If we have money, great. If we don’t have money, we just have
        to accept it. Such is life].”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b7b56-f05e-46ce-81ba-d70b341b5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old has been making a living giving manicures. When
        the pandemic hit, she lost her customers while her construction worker husband
        could not go back to work – part of <a href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html?fbclid=IwAR1kQgsD1SNsjAh7nWJqU3fzVHqeOcvccUVakEIPwGHKkEIlip65fcEskxE">over
        7 million people rendered jobless</a>&nbsp;in April of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc2943-6e2c-470e-9c22-f6e562d443bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewing cloth rags became her bread and butter together with relatives
        in a narrow alley in Bagong Barrio, Caloocan City. She makes ₱30 per 100 rags,
        so the goal is to make heaping bundles each time. Her husband who got laid
        off in 2020 signed up as a <em>tanod</em> (a local peace and security officer)
        in their barangay to earn a daily allowance, which tided them over from April
        to December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9b3e7-fdaa-4f32-ab40-6a9215f61f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱2,600 monthly aid from the Pantawid Pamilyang Pilipino Program
        covered most of their needs, but never enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3385bd-19c7-42f5-84b7-9a1cd0467b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poverty on the rise</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58406819-1821-47cf-907f-3f9e375e7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.566+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumibaos are part of over 3 million Filipino families living
        in poverty as of 2018, down from 4.1 million in 2015.</p>'
    '35':
      'image': 'jcr:a823b5e1-c782-4e3b-b88b-ae862146ecae'
