      'jcr:uuid': '215a5294-8ddf-494d-aa3c-88656052f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other queens were also crowned during the ceremony. Samantha
        Panlilio of Cavite won Binibining Pilipinas Grand International, Cinderella
        Faye Obeñita of Cagayan De Oro - Misamis Oriental was named Binibining Pilipinas
        Intercontinental, while Maureen Montagne of Batangas was hailed as Binibining
        Pilipinas Globe. They will be representing the country in international pageants.</p>'
  'pnp-bfp-trainings-baguio-city-magalong':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
