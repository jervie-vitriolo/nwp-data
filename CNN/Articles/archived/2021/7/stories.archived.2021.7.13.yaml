      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1630ccf-254f-468d-a8e8-83c7ff44c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T13:15:06.057+08:00
      'mgnl:createdBy': 'glee'
