      'covid-19-crisis', 'OCTA-Research', 'Ranjit-Rye', 'IATF']
    'template': '1'
    'title': 'OCTA: We support allowing children to go out ''with caution'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63798001-e481-4cb0-a8ce-1ebeea3f0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — OCTA
        Research said it supports the move to allow children to go out even without
        being vaccinated, but added its support is tempered "with caution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd179f-e6c4-42ed-aa48-a800e0d95561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusuportahan ng</em> OCTA as a group <em>iyong hakbang ng
        gobyerno pero sinusuportahan namin ito</em> with caution <em>kasi nga kailangan
        ho talaga may mga iba pa tayong kailangan i-establish,"</em> said Professor
        Ranjit Rye on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b2db8-c4c8-42db-a96b-41ddbcae3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a group, OCTA is supporting this move by the government,
        but we support this with caution because there are other things that must
        be established.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68ca8b-0aa1-4bb1-82c3-96f25c7774cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA''s statement came days after the Inter-Agency Task Force on
        COVID-19 said children aged 5 and above <a href="https://www.cnnphilippines.com/news/2021/7/9/Children-IATF-outdoors.html"
        target="_blank">can go outdoors in areas</a> under general community quarantine
        and modified GCQ, as long as the areas are not under "heightened restrictions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac1cf7-786f-4f33-bcd4-28957ac8d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the matters OCTA wants the government to address are the guidelines
        for allowing kids to go out and their strict enforcement to reduce the risk
        of virus transmission to youngsters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc086b-cefa-4e3d-a88f-af3a2cd18fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> consensus <em>kami na</em> okay <em>''tong</em> idea
        <em>na ''to</em> as long as <em>may</em> guidelines <em>tayo na susundan</em>
        across the city, <em>lalo iyong sa</em> National Capital Region<em> na ma-ensure
        iyong</em> safety <em>po ng ating mga</em> kids <em>po ''no. Ang importante
        po dito iyong siguraduhin na susundan natin, ma-monitor at ma-enforce iyong</em>
        minimum public health standards,'' Rye added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d58b5e-265d-49c6-b7a5-b93ab65acf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There a consensus among us that this idea is okay
        as long as there are guidelines that must be followed across the city, especially
        in the National Capital Region, to ensure children''s safety. What''s important
        is to ensure that minimum health standards are followed, monitored and enforced.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f5f92-f72f-414f-891e-eb6e4ab3ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said handwashing facilities should be included in areas designated
        as safe spaces. Area managers should also be assigned to help enforce health
        standards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092aadd-80be-4c3a-ae35-bf02b0f6e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also urged parents to observe safety protocols, particularly
        when traveling by public transportation to these places.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9a546-de3c-4b1b-a65e-4a963a3d64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/7/11/DOT-children-seniors-no-complacency.html"
        target="_blank">Department of Tourism</a> also chimed in over the IATF''s
        decision, saying the ruling was not a "blanket authority for complacency and
        misrepresentations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8ae73-6c6a-46c9-b41b-c451754eb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must continue to be vigilant and act responsibly as well," Tourism
        Secretary Berna Romulo-Puyat said on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b660f93-7643-49b4-9e63-ccd4cf7098ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T17:46:53.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/7/11/Metro-Manila-mayors-release-list-allowed-outdoor-places-kids.html"
        target="_blank">Metro Manila mayors</a> said they would release a list of
        allowed outdoor places for kids.</p>'
