      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cba920-1fa0-4c70-8093-e9256fdd3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:09:18.382+08:00
      'mgnl:createdBy': 'bamba'
