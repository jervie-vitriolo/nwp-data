      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the government has administered more than 13 million vaccine
        doses, of which around 3.5 million Filipinos have completed their COVID-19
        shots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf5cd5-2e91-466a-957a-a4f86984d9ee'
