    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7ec9981-af3f-4a6e-b6f9-e52292bc5f86'
    'lead': 'Zeneida "Nini" Quezon-Avanceña, the last surviving daughter of the late
      President Manuel L. Quezon, has died, her son Ricky announced on Tuesday. She
      was 100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T22:01:46.937+08:00
