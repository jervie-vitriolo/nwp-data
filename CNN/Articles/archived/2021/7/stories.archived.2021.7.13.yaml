      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montagne, who has had an extensive experience in competing in international
        pageants, discussed plans for her advocacies while preparing for the Miss
        Globe 2021 pageant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9fb8b-3c1e-44a1-bdfc-a9a5319090b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.404+08:00
      'mgnl:createdBy': 'glee'
