      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised his daughter to seek the presidency <a href="https://cnnphilippines.com/news/2021/7/13/PRRD-adviser-anew-daughter-Sara-2022-presidential-bid.html">some
        other time</a> to spare her "from the vagaries of politics."</p>'
