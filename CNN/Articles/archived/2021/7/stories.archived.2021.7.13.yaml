      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, efficacy of vaccines decline up to 20% when one is exposed
        to the Alpha variant. For the Beta variant, efficacy declines up to 30%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add3bda-7cb1-4215-a0dc-91587cb3329d'
