      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The newly-crowned
        beauty queens at the 57th edition of the Binibining Pilipinas 2021 looked
        back at what transpired at Sunday''s pageant as they get ready to represent
        the country in international competitions this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87780a5-f629-4fcb-9be3-5d45801e5afa'
      'mgnl:activationStatus': true
