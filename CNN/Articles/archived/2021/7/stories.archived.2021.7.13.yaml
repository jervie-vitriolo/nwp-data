      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8f667-af06-478b-b67a-e53a141cdbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:05:55.402+08:00
