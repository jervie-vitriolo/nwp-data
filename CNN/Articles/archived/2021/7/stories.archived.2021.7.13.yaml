    'lead': 'President Rodrigo Duterte hopes his successor is more competent and productive
      when it comes to addressing the challenges being faced by the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T06:02:08.532+08:00
