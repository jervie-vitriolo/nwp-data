        3: Variants: How is it hampering&nbsp;COVID-19 recovery?</a></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f1889-7b9a-464a-8e41-a87f79dd3af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.577+08:00
