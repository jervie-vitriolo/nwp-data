      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-door meeting with Cebu Gov. Gwen Garcia <a href="https://cnnphilippines.com/news/2021/7/9/Sara-Duterte-now--open--to-run-for-president-in-2022-.html"
