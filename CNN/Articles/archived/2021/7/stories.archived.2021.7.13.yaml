  'National-Academy-of-Sports-scholarship-student-athletes-New-Clark-City':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-13T11:43:31.022+08:00
    'imagesource': 'jcr:98d4549a-2fc3-43b4-951a-dcfe44c507e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93aeda9d-b595-4d42-a92a-e54df4fdbd39'
    'lead': 'The National Academy of Sports is offering full scholarships in secondary
      education to talented Filipino student-athletes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T12:01:55.256+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:04:42.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:05.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Academy of Sports aims to produce next generation of student-athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d3103-e122-42e5-846f-1691cd393444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The National
        Academy of Sports has recently launched a scholarship program that will give
        opportunities to qualified Filipino student-athletes, an official of the school
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e90ce-4428-41ca-bebe-e34465cc0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is open to all incoming Grade 7 Filipino students. They will
        spend their entire junior and senior high school with the academy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05870e10-aa6b-4f1e-9ee6-17f1bffbfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Academy of Sports being a legacy project of the current
        government is a school, and it aims to produce the next generation of student-athletes
        who are well-rounded and equipped with the ability and the passion to be a
        source of national pride," National Academy of Sports Deputy Executive Director
        Emil Arroyo told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06836fd2-7aba-476f-b28f-caf4d5f12367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy is looking for 120 to 150 scholars in five regional
        clusters: North and South Luzon, National Capital Region, Visayas, and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155b23b-7e98-437a-ada4-c4667f5fa186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be eight sports in the first phase of the program — aquatics,
        athletics, badminton, gymnastics, table tennis, taekwondo, judo, and weightlifting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbd9ba-c60b-44f3-8da0-d4173104c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COVID-19 pandemic restricting face-to-face classes, students
        will attend online classes until there''s permission to use the dedicated
        campus at the New Clark City in Capas, Tarlac.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746d2f8-e222-4f61-bf16-27a359250ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incoming classes will still be remotely done. We''re preparing
        for the flexible learning scenario both from an academic standpoint and in
        terms of their sports training until such a time that the campus is ready
        at the New Clark City," Arroyo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880961fa-131d-4657-a8b3-3fc67d70c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.258+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Academy of Sports, in partnership with the Department
        of Education, was established after President Rodrigo Duterte signed Republic
        Act No. 11470 on June 9, 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15000111-04a2-47e6-a7a4-29271672008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T12:01:55.258+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:04:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about the scholarship program, interested applicants
        can click <a href="https://www.facebook.com/National-Academy-of-Sports-Philippines-673434539937554/">here</a>.</p>'
