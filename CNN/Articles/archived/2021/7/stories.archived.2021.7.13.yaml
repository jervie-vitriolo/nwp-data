      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in 2019, I guess there was so much expectations and I was
        kind of forcing myself to be someone else. However that night, I realized
        it’s better for me to just truly be me, Hannah Arnold," said Arnold, who finished
        as a top 15 finalist at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65677c07-f775-4ab8-8911-4d306b400ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.117+08:00
