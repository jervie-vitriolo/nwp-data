      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continuously disregards the ruling and Chinese vessels can
        be seen regularly in the disputed waters despite a number of diplomatic protests
        filed by the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bab7bf-fa52-4208-85ea-8199329c7669'
      'mgnl:activationStatus': true
