      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4bf868-8d21-459a-ba8d-5b882bd3b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T05:59:33.170+08:00
