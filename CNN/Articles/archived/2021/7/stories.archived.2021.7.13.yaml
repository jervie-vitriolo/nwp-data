      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said land-based workers with contracts lasting at least
        a year sent home $2.05 billion in May this year. This is 16.2% higher than
        the $1.77 billion recorded in May 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb26212-7aab-4975-b955-8fd6144fe28a'
