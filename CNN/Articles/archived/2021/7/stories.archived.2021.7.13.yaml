  'business-groups-lower-trade-VAT-export-deals':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-13T18:13:51.821+08:00
    'imagesource': 'jcr:aec4b10c-58a7-4af1-98bc-b66233e20123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '258687e3-3f14-4c7d-b961-db12788dca94'
    'lead': 'A coalition of export-oriented firms warned that thousands of workers
      may be laid off and billions of pesos in local sales may be erased as the Bureau
      of Internal Revenue imposes a 12% tax on the sale of raw materials and services
      to export firms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T18:24:03.088+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:58:34.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:17.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['business-group', 'trade', 'jobs', 'BIR', 'VAT', 'exports', 'tax']
    'template': '1'
    'title': 'Companies warn of job cuts, losing billions in local trade as BIR slaps
      12% VAT on export deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689406f-c77f-40f2-b607-8f7cd7e603b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Export-oriented
        companies urged the Bureau of Internal Revenue (BIR) to revoke a new rule
        that charges a 12% value-added tax on export products and transactions which
        were previously VAT-free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314212cc-b44f-42cf-a1f1-8acbaedc9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate letters sent to the finance and trade departments and
        to the BIR, the Semiconductor and Electronics Industries in the Philippines
        Foundation (SEIPI), the Confederation of Wearable Exporters of the Philippines
        (CONWEP), and the Pilipino Banana Growers and Exporters Association asked
        the government to repeal <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Full%20Text%20RR%202021/RR%20No.%209-2021.pdf">BIR
        Revenue Regulation 9-2021</a>&nbsp;issued in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e3e75-af8b-4c5e-becf-fa82e2d19af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, raw materials, packaging supplies and services
        rendered or sold to export firms engaged in manufacturing, processing, packing
        or repacking are now subject to VAT after years of exemption. Also covered
        are the sale of services and lease of properties for companies that produce
        export goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067c3e0-13eb-46e5-b5f2-ac6b0f781795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kindly request the government not to change the game. We have
        not recovered from the economic impact of the pandemic," CONWEP executive
        director Maritess Jocson-Agoncillo said in a press briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111d94a-3c59-4eeb-a78a-66c572b194fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that garment makers barely generate a 4% margin, which
        would easily be erased if they are made to pay the 12% VAT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff085ff-dda5-4f5a-8d39-760943b5c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other business leaders warned that the new rule will scare new investors
        and take away thousands of jobs. Factories will likely resort to importing
        their supplies as it would still end up cheaper than the additional tax.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6eeae-ee90-467c-99b7-1a133dadaeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEIPI president Dan Lachica said that for the semiconductor industry
        alone, trade worth ₱10 billion to ₱28 billion could be plucked out of the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49cf49-faa7-40ea-bda8-053434619e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of (local) businesses being able to generate revenue, this
        will disappear. This will be transferred to suppliers that will service the
        multinational companies in the Philippines," Lachica added. "Of course, when
        these companies lose business, guess what? There will be a reduction in headcount.
        By our estimation, we''re looking at anywhere from 10,000-50,000 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a6098-4119-44b6-8cd1-5d91811d3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business groups said they appealed to the BIR and other government
        agencies as early as June but they have not received any reply. CNN Philippines
        also reached out to BIR for comment but has yet to receive a response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be542559-762d-4381-ab74-f175a20e52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax bureau was earlier under fire for charging higher duties
        on private schools amid the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d400496-67e9-4ddc-b8cc-1fbcfc5774ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T18:24:03.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:58:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/14/House-panel-taxes-private-schools.html">House
        panel approves bill correcting BIR memo on high taxes for private schools</a></strong></p>'
