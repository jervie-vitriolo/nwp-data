      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43663919-21d2-4ec3-a98a-bd8171b48932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Binibining Pilipinas 2021 competition held at the Araneta
        Coliseum in Quezon City on Sunday, Arnold gave a winning answer during the
        Q&amp;A segment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7bf7a-ba22-487b-b508-92d5cf9f79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141e476-a4cc-4b4d-aff3-634efee84594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines anchor Pinky Webb asked her: "Given the reach and
        power of social media, do you believe that genuine freedom of speech exists
        in the Philippines nowadays? Why or why not?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55799105-763a-401d-a093-78f10e37197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c5faa-d160-4fc7-b505-6eb71deac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold responded by noting the importance of social media in choosing
        the country''s next leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d808c-faab-4c39-a6d0-c34f39698b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d512a67-b33a-4d1d-91f9-ee11b4c9eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T14:36:08.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:04:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, freedom of speech is a basic human right that we
        all must remember. It is important for a democracy. With our upcoming election,
        we definitely need freedom of speech. For example, on Twitter, we are limited
        to a few characters, and what I have seen in this Tweets is powerful. That
        has helped me think about who I''d like to vote for in the upcoming elections,"
        she said.</p>'
