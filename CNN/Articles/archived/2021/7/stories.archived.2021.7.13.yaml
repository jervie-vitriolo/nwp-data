      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte will go down in history as the Philippine leader in power when the
        COVID-19 pandemic hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a783f2-7f3b-4ba1-b037-fec2c18e85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the rest of the world, his administration aims to bring
        down the number of cases over time in order to reduce deaths and to eventually
        achieve herd immunity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d788dc0-adc0-4bb7-924f-716d61064f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:01:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a year left in office, where is the Duterte administration
        in dealing with the global health crisis? Read our three-part series.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8561cf6-e362-4692-88e3-e267e230ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:04:38.576+08:00
