      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It drew flak on social media, but on Sunday, the DTI clarified the
        proposed standard in cooking adobo and other local dishes are for international
        promotion only, and will not be mandatory for Filipino households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86257cc-a1fc-4f17-94c0-ef565e531132'
