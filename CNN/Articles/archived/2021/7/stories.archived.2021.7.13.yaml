    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH sees uptick in 7 NCR cities'' cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116024eb-2e21-4b30-bf6a-4d2fb15ee888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:59:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> —<strong>&nbsp;</strong>The
        daily number of new cases in seven cities in Metro Manila is rising again,
        an official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80f33b-e257-4fb5-979d-4428126fac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:59:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the cities of Makati, San Juan, Muntinlupa, Mandaluyong,
        Manila, Malabon, and Navotas," Department of Health chief epidemiologist Alethea
        de Guzman told an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75fe3ff-9f98-4be4-86df-76a3a242cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:59:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having negative two-week growth rates or TWGRs from June 13
        to 26, these cities logged positive growth rates from June 27 to July 10,
        according to de Guzman''s presentation. Malabon recorded the highest increase
        with a 116% TWGR while the rate of six others ranged from 5% to 33%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bc2d2-7ae5-4d1b-9a5c-80b8bd2cd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:59:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the epidemiologist also flagged Makati and San Juan for
        having high COVID-19 bed occupancy rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4771d-b636-4ece-bb61-a2c8bce17e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati''s utilization rate in terms of COVID-19 beds and ventilators
        is at 70%, while the beds for patients in intensive care units in San Juan''s
        hospitals are all occupied as of July 10, de Guzman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5d55d-5ab3-43c5-8aac-bddce5573fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of COVID-19 cases recorded per day in Metro Manila
        from July 6 to 12 is 633, lower than the 644 tallied the week prior, the official
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa0dae-f633-4df6-97c2-04733fcf7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula sa dulo ng Hunyo hanggang ngayong July, flat or plateau po
        talaga ang ating NCR at very very slow po yung pagdecline," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b0b77-e21f-496d-8655-0b9654efd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From late June until this July, cases in NCR have
        seen a flat or plateau trend and their decline is slow.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40325b8-5bf7-4422-916b-aec0e6a72c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of researchers monitoring the country''s COVID-19 trends
        had the same observation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ff4f3-58ac-43ff-9493-77a49c61a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past three weeks, the weekly growth rate has averaged
        -3%, which indicates that the trend is nearly level or flat," OCTA Research
        said in its report on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791788f-4e79-4e95-864c-2a615888d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T16:48:18.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:00:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest daily average recorded in the NCR was 5,534 from March
        29 to April 4 this year, de Guzman said.</p>'
