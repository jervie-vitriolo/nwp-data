      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo then reiterated the call to get inoculated whatever the
        brand is to protect oneself from the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f74fe-f099-401d-a005-119a64d9fbb6'
