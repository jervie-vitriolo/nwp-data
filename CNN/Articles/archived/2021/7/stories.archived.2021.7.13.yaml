      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the address, Duterte again discouraged his daughter from running
        for a higher office in the next polls, saying it is not the appropriate time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c06083-d3d9-4274-86ea-cbbbd9528377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e0fd6-786c-48ec-8450-c3de9f00a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:10:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Run some other time. Mabastos ka lang. (You will just be treated
        rudely.) As a father, I would not want that to happen to my daughter," said
        Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cec9c5-5605-498b-95a1-5acd74458649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T00:19:57.925+08:00
