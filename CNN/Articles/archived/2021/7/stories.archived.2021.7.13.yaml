      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 made the announcement after netizen Donna Ranario posted
        photos of her dog Mai-mai inside a carrier while they were riding the train.
        Her post trended on social media.</p>'
