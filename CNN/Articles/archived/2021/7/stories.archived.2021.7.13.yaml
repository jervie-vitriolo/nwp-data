      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatments and future plans</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac1df1-db42-49bc-a92e-5c3d893e1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country still lacks the capability to develop its own vaccines
        but is opening its doors to initiatives of local vaccine makers. The DOST
        has also launched trials on COVID-19 treatments.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507725f-bbbe-4f19-8a04-3caebebd61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:47:32.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:02:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost local vaccine development, the Duterte administration is
        creating the Virology Science and Technology Institute of the Philippines.
        This will serve as a research facility on viruses and viral diseases affecting
        humans, plants and animals.</p>'
  'COVID-19-pandemic-recovery-variant-Philippines-SONA-Duterte':
