      'mgnl:created': 2021-07-13T01:45:02.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:09:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged all parties involved to heed the call for a rules-based
        international order and refrain from doing acts that may worsen the situation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f008c1-6f3f-4cfb-bc2b-dceae8371881'
