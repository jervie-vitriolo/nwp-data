      'mgnl:type': 'text'
      'text': '<p>Singapore, Saudi Arabia, Japan, the United Kingdom, the United Arab
        Emirates, Canada, South Korea, Qatar, and Taiwan were also top sources of
        remittances from abroad.</p>'
  'Jill-Biden-travel-Japan-Olympics':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T21:55:56.490+08:00
    'imagesource': 'jcr:1bc2c6ef-dc65-4d4d-a354-c47d98fac00c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fae182a-10f3-4bc7-8ecd-2b4c4b69078f'
    'lead': 'US First Lady Jill Biden will travel to Tokyo later this month for the
      2021 Olympic Summer Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T21:54:38.162+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:55:40.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:23.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jill Biden will travel to Japan for the Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0effb2-f3e5-4f5d-901a-98f1005d6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US First Lady Jill Biden will travel
        to Tokyo later this month for the 2021 Olympic Summer Games, her office announced
        Tuesday after questions as to whether the trip could happen due to Covid-19
        restrictions at the Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec20fd-1b6e-4bff-94eb-4bb9e09aaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03479b-80a3-423b-b894-59a8fc7967cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, it was announced that spectators would be banned from
        the Games'' Tokyo venues, and the White House said it was still "assessing
        the feasibility" of her attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f398aa-1c49-45a7-94e0-a3c0161c5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7342e-43ef-46f6-ba19-1cc150e69973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden is now set to travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa81e08-73d8-4118-b5cf-b2c3420634b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112b332-7b94-4698-8ac0-80001082ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First Lady Jill Biden will travel to the Opening Ceremony of the
        2021 Olympic Summer Games in Tokyo, Japan. The Opening Ceremony of the 2021
        Olympic Summer Games will be held on July 23, 2021. Additional information
        and details to come," the Office of the First Lady said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36a896-4214-4b8d-a4be-98b5a9d23b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa4493-75e8-4336-9481-231ac06ebecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T21:54:38.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:55:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden will not be joining the first lady at the Olympics,
        per two senior administration officials. So, the trip will mark Jill Biden''s
        first solo international trip since her husband took office. She previously
        accompanied him on his trip to the United Kingdom for the G7 leaders'' summit
        and has kept a busy domestic travel schedule in recent months as part of the
        administration''s efforts to encourage vaccinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28256280-1cdc-4b2b-bb0f-687b5b3ddfd0'
      'mgnl:activationStatus': true
