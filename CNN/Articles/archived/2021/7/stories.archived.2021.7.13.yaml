  'Coca-Cola-Zero-Sugar-makeover':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'The Coca-Cola Company'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-13T23:08:26.898+08:00
    'imagesource': 'jcr:35f45475-997a-4534-85b5-da48a31cb657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777c3a48-45b0-4463-96a4-1e47ecd06df3'
    'lead': 'If you''re a big fan of Coca-Cola Zero Sugar, you may want to brace yourself:
      The recipe for your beloved drink is changing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T23:11:46.842+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:53:09.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:27.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coca-Cola', 'Coca-Cola-Zero-Sugar', 'makeover']
    'template': '1'
    'title': 'Coke is giving one of its most popular drinks a makeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772b677-5561-4cd4-8500-cd04860a9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re a big fan of Coca-Cola
        Zero Sugar, you may want to brace yourself: The recipe for your beloved drink
        is changing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87a411-909f-4076-b9e8-f0984e2c239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3752cc-be1b-44d0-8fff-bbeff8be93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola said Tuesday that it is tweaking the beverage in an effort
        to make the drink taste more like regular Coke. The product''s can will also
        look different — all red, rather than red and black.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06bb8f4-f4ea-4b02-a138-afb76b4f0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf7265-d7de-492a-9ec6-7f350b8846e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Coca-Cola focuses its resources on its trademark
        products, including Coke, Coke Zero Sugar and Diet Coke after discontinuing
        some struggling brands. The company hopes the updated version of Coke Zero
        Sugar will attract more consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff90de-a697-457c-9a42-a77b31776a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd644201-b700-4f0c-8bd4-f08998360a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite its enormous success, Coca-Cola Zero Sugar still represents
        a relatively small percentage," of the Coke brand, said CEO James Quincey
        during an April analyst call discussing first quarter results. "The improved
        recipe brings its taste even closer to that [of] the iconic Coca-Cola," he
        said, adding that "this was influenced by consumer insight and our focus on
        constant improvement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ba66e-30b4-405d-89ac-00e4c1cfb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:13.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0d0b2-7414-43be-a5f7-76cbac481cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version, which will replace the current one, is rolling
        out in the United States this month and will hit Canada in September. Coca-Cola
        has already updated the product in some international markets, where some
        customers wonder why Coke is messing with their beloved drink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f20e8-9cb3-4e63-8e5a-7581515221ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605a70f-dcf2-453d-b476-8be1c954396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What have you done to my favourite drink coke zero sugar?" one
        despondent fan tweeted. "The new recipe is shocking. I won''t be buying another
        can until you fix your mistake and bring back the old flavour." Another wrote
        that the new version helped break an addiction to the product because "the
        new taste is so bad."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dadfca-3c6d-49eb-985a-ca78b15f4128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b5f81-a3f0-496c-976e-73739bd1c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke did not say exactly how it was changing the recipe in the United
        States, but noted that the new version should taste "more refreshing and delicious."
        Diehard fans may notice a big difference, but to this reporter, the two US
        versions tasted similar — with the new iteration slightly sweeter and fuller
        than the old. In the United States and Canada, both the old and new versions
        use the same ingredients, aspartame and acesulfame K, to sweeten the product.
        Different sweeteners are used in other markets throughout the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f77263-47fd-49d1-a027-971626efd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a096983-1dba-4019-853e-99eee0f36713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media critics aside, the company is confident people will
        love the new product. "We pre-tested both the new recipe and the new look,
        with current Coca-Cola Zero Sugar consumers and non-consumers," said Rafael
        Prandini, category lead of Coca-Cola Trademark in North America. "And they
        really love it." The results the company has seen from these launches are
        "very encouraging," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762e9d5-929e-4c75-9d29-2c3f154f9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aebbf5-fd13-4da9-bc1e-8dc3ec35ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola first launched Coke Zero in 2005. In 2017, it tweaked
        the product''s recipe and rebranded it as Coca-Cola Zero Sugar. At the time,
        the change was also upsetting to some drinkers. One Twitter user begged Coca-Cola
        to "bring back Coke Zero," adding "#CokeZeroSugar is gross." Another called
        the new iteration "awful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ef4c7-eb25-48fb-9475-6c5932b231ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3ef58-8312-4aaf-8fe6-d56d496a1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, it seems customers have embraced the beverage.
        In 2020, the product grew 4% by volume, helping lead to growth in the Coke
        brand overall. And in the first quarter of 2021, Coca-Cola Zero Sugar grew
        8% by volume.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67265a71-7fec-4cde-9786-b7718464109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T23:11:46.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:53:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/13/business/coca-cola-zero-sugar-new/index.html">Coke
        is giving one of its most popular drinks a makeover</a>."</em></p>'
