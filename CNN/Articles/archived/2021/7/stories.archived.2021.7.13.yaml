    'title': 'Virulent variants: How are they hampering PH''s COVID-19 recovery?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fbf08-5b53-4850-a010-21261e8b9075'
