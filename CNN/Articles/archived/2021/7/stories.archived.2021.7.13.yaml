      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has tagged new sources of tax revenues.
        Today, with the economic horizon remaining under a cloud due to the continued
        threat of a prolonged COVID-19 pandemic, prospects toward regaining prosperity
        levels inherited from previous administrations are dim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b30008-2351-42d7-bf12-67c8a04f3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2014 blog, Chua concluded that: "...any taxpayer would want
        to make sure that her tax contribution from her hard-earned money is not wasted.
        Thus reforms to improve transparency and accountability of government spending
        are necessary before we can expect richer Filipinos to contribute more."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f779d4-9398-4d31-b9cb-8bb903d857af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T10:59:34.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:06:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There lies another crucial challenge that the Duterte administration
        needs to overcome before it can achieve durable foundations on which poverty
        and hunger can be alleviated.</p>'
