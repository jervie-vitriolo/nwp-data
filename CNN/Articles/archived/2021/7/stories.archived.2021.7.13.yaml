      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will pave the way for a "distinguished Filipino food culture
        while establishing the common ground for food businesses," and will also determine
        an authentic Filipino adobo dish, according to the department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe89f77-6f26-4af7-9354-6a7c46c545b8'
