      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised briefing on Tuesday, contact tracing czar Benjamin
        Magalong said the national task force against COVID-19 is getting in touch
        with BPO firms for help in acquiring contact tracers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8f618-c28a-4df9-add3-d1c5bebf6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very critical <em>ngayon ang</em> contact tracing, <em>lalo ngayon
        na meron tayong</em> Lambda [variant], <em>meron pa tayong</em> Delta...<em>at
        wala na tayong pondo para sa ating</em> contact tracers," he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6aa0b0-63e2-4853-9c81-63f9e79d4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Contact tracing is very critical now especially with
        the presence of the Lambda and Delta (variants)...and there are no more funds
        for our contact tracers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e0669-45f7-4492-ac10-37002f6f3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Magalong said contact tracing was the <a href="https://www.cnn.ph/news/2021/5/4/Contact-tracing-weakest-link-PH-COVID-19-response-.html"
        target="_blank">"weakest link"</a> in the country\s COVID-19 response.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871a0c3-168c-4a4f-90db-228962aaac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who is also Baguio City mayor, said the government was
        looking for funds to extend contact tracers'' services until December, but
        he said they should also be "proactive" in the meantime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f513ccf-1eb7-4256-9fc3-4feec86de8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing now is getting in touch with the BPO companies...
        <em>Kahapon, nakipagusap kami</em> [Yesterday, we spoke] with the group representing
        the BPOs so they can help us... They''re helping us now, they''re helping
        us to source some of our contact tracers from our BPO companies," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6db950-c0eb-414f-b42b-27be97b32566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the government is working out that these services
        would be free of charge and become part of the corporate social responsibility
        of BPOs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a9a71-ff98-4a0b-ad19-ec89b9f4ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mayor did not give details of the meetings with the
        BPO companies or about how many contact tracers are targeted to be hired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc360d-5f80-43ce-b069-8b1b9e83048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:26:38.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:03:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also did not say when the deployment of these prospective contact
        tracers would be.</p>'
  'COVID-19-pandemic-response-Philippines-SONA-Duterte':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-13T15:23:42.791+08:00
    'image': 'jcr:af5de17f-c16a-4da5-9613-2ba00865f478'
    'imagesource': 'jcr:af5de17f-c16a-4da5-9613-2ba00865f478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28a03d4-0485-4e61-ad53-20c3b661824e'
    'lead': 'Test, trace, treat, and isolate are the primary pillars of the government''s
      pandemic response. But one remains the weakest link, more than a year into the
      health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:33:19.373+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:03:29.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:08.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Test, trace, treat: Finding the weakest link in PH''s COVID-19 response'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab7cfa-939f-461f-ab02-a0c9814ee009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        government''s core target of the pandemic response revolve around the 3Ts:
        Testing those who might be infected, tracing that person''s close contacts
        who might also have the virus, treating those who are showing symptoms and
        isolating those who might be infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe62317-e469-4aa6-8738-36877ae1b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the process goes on, and on, and on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199471f-ec5f-4e08-bdc7-068c4fb02ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By testing and isolating those who need to be, health experts say,
        the virus can no longer spread. The government and the pandemic response task
        force (IATF) have already ramped up testing. From zero laboratories that can
        detect coronavirus infections back in January 2020, the country has opened
        228 laboratories that have testing capabilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbea574-a337-4a35-bae6-895aac42fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 1,272 isolation facilities nationwide, including
        modular hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e819d-256b-4d4f-be5a-72aceb16e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, a year and a half into the pandemic, the country is reporting
        the second highest daily COVID-19 case count in Southeast Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8455bad-9001-46da-b9a6-5a0bde5ac591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo School of Government’s recent analysis states that the
        “Duterte administration failed to provide a more responsive approach to the
        ongoing coronavirus pandemic.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8d579-5235-488e-9dde-a03de8793040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, political science professor Carmel Abao says the government
        missed its initial target of going back to normalcy by December 2020, and
        flattening the curve. She also noted the administration’s communication problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e79940-ed7d-46c7-affc-a131c20b84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang response ng gobyerno ay mababaw, magulo at mabagal. Hindi na-konekta
        na ang pandemya ay primary health problem,” she says.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65371452-06d2-45b2-9cea-d32b017015d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government''s response has been shallow, chaotic,
        and slow. It did not regard the pandemic as a primary health problem.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e177c-dd93-4f89-9893-a99a7f07d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, she says&nbsp;the government treated the health crisis as
        a law and order problem.</p>'
    '73':
      'image': 'jcr:13cf5880-759c-473b-a0b3-11a24997f9db'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1514c4-b00d-4f6c-b774-c0f808b2c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45075ed-8805-4d11-adc3-b00abec37882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The weakest link</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c8c55-ab4e-4437-8722-c7f4467ae7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July, over 300,000 people are being tested for COVID-19 every
        week through swab RT-PCR testing. This number still doesn’t include saliva
        or antigen testing. Yet, this remains insufficient.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65952db4-bfaa-445b-bd51-a1c22fd348ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many have criticized the government for its failure to do
        mass testing, health professional groups say this is not really the problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57cef52-d740-405e-948e-20f67a8e0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Health Professionals Alliance Against COVID-19 (HPAAC)
        and the Philippine College of Physicians (PCP) point to inadequate contact
        tracing as the culprit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923f576-346d-46d0-970d-44a71f074c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the missing link," HPAAC steering committee member Dr.
        Aileen Espina tells CNN Philippines. "All of the things that we''ve been doing,
        bineef up na natin ang testing...We''re building mga facilities, ang dami
        na. ''Yung gitna, ang contact tracing, doon tayo medyo nagkulang."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4130919-c222-4968-830a-4f65aa575259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve beefed up testing. We have many isolation facilities
        already. The mid-point — contact tracing — is where we''re lacking.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa2644-6c78-4697-a8de-5e5895ff0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCP president Dr. Maricar Limpin believes the government will not
        be able to test, treat, and isolate enough if they''re falling short on finding
        those who might have contracted the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf3655-0f36-4345-abe2-d54ad3b3a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isolation and testing will depend doon sa contact tracing. Kung
        ang contact tracing mo mahina, lalabas ang susunod magiging mahina rin," she
        tells CNN Philippines. "Ang may symptoms nagagawa natin na matest yan e, pero
        ang exposed sa may Covid-19, ''yun ang hindi natin mahabol, and they are the
        ones who need to be tested. Kung hindi natin sila mate-test tapos positive
        sila, it just so happens wala sila nararamdaman now, they are transmitting
        the virus to others."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a9292-ffdd-4529-b404-6ceb3ea4f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isolation and testing will depend on contact tracing.
        If your contact tracing is weak, the rest of the elements that follow will
        also be weak. We are able to test those with symptoms, but those who have
        been exposed to COVID-19, we cannot identify them. They are the ones who need
        to be tested. If they''re not tested and it turns out they''re infected but
        asymptomatic, they will be transmitting the virus to others.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba8778-f8aa-4783-b179-4c7842122cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:53:55.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-pandemic-recovery-variant-Philippines-SONA-Duterte.html">RELATED:&nbsp;Virulent
        variants: How is it hampering PH''s COVID-19 recovery?</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d2c34-ccbd-465c-9273-019f0e4a2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact Tracing czar and Baguio City Mayor Benjamin Magalong has
        set the ideal contact tracing ratio between 1:30 and 1:37. This means contact
        tracers should find 30 to 37 close contacts of an infected individual in the
        past two days, within 24 to 48 hours.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9831138-f8c1-4043-9a41-63526e3008ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still running behind months into the pandemic, the government set
        a new target contact tracing efficiency ratio of 1:15.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1484dd-e0da-4774-aee2-9fece45a86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the adjusted target, the DOH says the national average close
        contact tracing ratio is at 1:6 as of June 18.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdf2a8-f9a2-4f5b-8753-181815b0acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at the height of the surge back in March and April this year,
        Magalong admitted, contact tracing was basically non-existent.</p>'
    '76':
      'image': 'jcr:b940092b-5111-4575-ba18-668b3c2f470a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b317b94-eb60-42b0-9dcb-fa54c21ea1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265f112-ba13-4c14-b7e0-fbc9579fb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Linking it all together</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781c451-a4f9-47a5-9a2f-2e00b32ff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Limpin and Espina agree, the main problem is the lack of
        inter-operability in the government''s process. Each local government has
        its own contact tracing system in place, whether it is a written health declaration
        form, a logbook, or an app.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d6077-bc37-41e6-8a3b-0e41acba395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contact tracing itself, di masyado maganda pagkakagawa. Hindi
        natin natrace agad ang maexpose. Ang contact tracing na ginagawa natin ngayon,
        it takes them one month or two months bago magtawag doon sa nagkaroon, pero
        ang importante (mahanap) ''yung na-expose doon sa nagkaroon ng COVID-19,"
        Dr. Limpin said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3363cc-4309-4809-9081-666602129de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The contact tracing system was not developed well.
        We cannot immediately trace those who have been exposed. It takes one to two
        months before they are able to reach out to those infected. It''s important
        to trace those who were infected.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c926b5-fd32-460e-b8cf-b58f36341b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Congressional hearing on March 3, Magalong said many local
        government units are not using the data collection tool suggested by the national
        government despite the fact that this had already been shared with them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26956ebf-d546-4562-a771-e2912ee78742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government acquired contact tracing app StaySafe.PH from developer
        Multisys at the height of coronavirus cases in March — one year into the pandemic.
        This will be the primary contact tracing nationwide. But until June, it was
        still being tested. By end of June, the use of StaySafe.PH was made mandatory
        among all public utility vehicle operators and passengers. The Department
        of Trade and Industry is also pushing its use in business and public establishments.
        But it’s still being tested for local governments.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05ea5e-f77a-4872-8348-d55f8e17b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having a primary contact tracing system, Dr. Espina says
        information from the contact tracing application should be linked to other
        key facilities in the pandemic response.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfd86a-0f08-418b-bee3-57669699541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:33:19.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just a matter of putting it all together. We have been lobbying
        for these systems to inter-operate. So, our tracing is linked to testing,
        and linked to treatment facilities. We have been advocating for this since
        October last year and we''re hoping that maybe this time ma-realize ng mga
        tao that this is the missing link [We''re hoping people will realize that
        this is the missing link]," Dr. Espina says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3226d0-52d6-44b5-bade-7bb6e11c465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-19T13:53:55.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:03:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/13/COVID-19-vaccination-Philippines-SONA-Duterte.html">RELATED:&nbsp;COVID-19
        vaccination: Sourcing the shots that save</a></strong></p>'
  'Australia-ad-backlash':
    'author': 'Rhea Mogul, CNN'
    'caption': 'A dramatic government health advertisement showing a young woman gasping
      for air while on a ventilator has sparked a backlash in Australia, with social
      media users criticizing its targeting of young people for coronavirus vaccination
      — the majority of whom are not yet eligible to receive the recommended shot.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-13T15:33:15.202+08:00
    'imagesource': 'jcr:527a0b52-f1c9-4c84-add0-b41d4373fb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dbf43d8-e7b4-480c-b9dc-a073b95e3417'
    'lead': 'A dramatic government health advertisement showing a young woman gasping
      for air while on a ventilator has sparked a backlash in Australia, with social
      media users criticizing its targeting of young people for coronavirus vaccination
      — the majority of whom are not yet eligible to receive the recommended shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:35:56.608+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:03:19.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:09.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'Australian ad showing COVID-19 patient gasping for air sparks backlash
      as country battles Delta variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eeb7a9-08d0-420a-b84c-f013185da39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dramatic government health advertisement
        showing a young woman gasping for air while on a ventilator has sparked a
        backlash in Australia, with social media users criticizing its targeting of
        young people for coronavirus vaccination —&nbsp;the majority of whom are not
        yet eligible to receive the recommended shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf2431-c3e2-4e22-b5db-640e35f8edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid can affect anyone. Stay home. Get tested. Book your vaccination,"
        reads an on-screen message in the 30-second ad, seemingly intended to illustrate
        the risks posed to young people by the highly-contagious Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba46fd-67e7-4be8-8387-f8d6f66fff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, which began airing Sunday night in Sydney, "is quite graphic,
        and it''s meant to be graphic," Australia''s chief medical officer, Paul Kelly,
        said during a news conference Sunday. "We are only doing this because of the
        (Covid-19) situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecba71d-f149-4624-a7d6-144037f8fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Australia has fared better than many other developed nations
        in keeping infections relatively low, Sydney has seen case numbers surge in
        recent weeks as the Delta variant takes hold. In response to the outbreak,
        restrictions have tightened in Australia''s largest city, with tough rules
        in place limiting outdoor gatherings, exercise and shopping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13978f7-2045-4221-8124-e21d8165c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales, of which Sydney is the capital, reported 112 new
        locally transmitted cases Monday, almost all in Sydney, despite the strict
        lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743e5c2-1507-41e1-9dda-dd8765edb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government ad is part of a broader Covid-19 health campaign
        highlighting the seriousness of the latest outbreak, however, many Australians
        have expressed concern over its use of "insensitive" scare tactics, and what
        many perceive to be muddled, contradictory messaging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc4f47-f0bc-479f-afd7-95b2673dfc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Bowtell, adjunct professor at the University of New South Wales
        and strategic health policy consultant, said the ad is "misconceived in every
        possible way."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a190977-48aa-457b-9c84-67bcd5678172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young woman shown struggling to breathe is of particular concern,
        according to Bowtell. Under Australia''s current vaccine rollout, most people
        under the age of 40 are not able to receive the recommended Pfizer-​BioNTech
        vaccination, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d264d3-9953-4e1e-a754-f847d9a81f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every piece of health communication should be tasteful, has to
        have integrity and honesty. This fails in that regard," Bowtell added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4844c-fc0e-49ef-b3e3-f9d942254eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Prime Minister Scott Morrison announced that
        people under the age of 40 could ask their general practitioner for an AstraZeneca
        shot even if they were not yet eligible to get a vaccine, reversing a policy
        that previously gave priority to high-risk groups such as health care workers
        and the elderly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce26ca-ee4f-4397-b67a-6954d5d8a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Morrison''s comments were widely contradicted by senior
        health officials, many of whom cited guidance provided by the government''s
        own advisory group on immunization, suggesting young people wait to receive
        the Pfizer-​BioNTech vaccine, owing to the reduced risk of rare blood clotting
        events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418d6d1-7612-44d5-99bd-bce1ec6f7a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the mixed messaging, take-up of the AstraZeneca shot
        has been low, while shortages of the Pfizer-​BioNTech shot have continued
        to hamper Australia''s nationwide rollout. As of Sunday, just over 9 million
        vaccine doses have been administered across the country, according to the
        Department of Health. Just 9% of the population has been fully vaccinated,
        according to CNN''s Covid-19 vaccine tracker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcc6fc-3002-460f-b445-e1c6dcdead81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the backlash against the new government health ad Monday,
        Morrison said there will "always" be criticism. "I know that, and it was only
        a few weeks ago that our very critics were saying that the advertising needed
        to be stronger, far stronger, even making references to grim reapers," he
        told CNN affiliate Sky News Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03908fe9-d9c0-4bfc-97ce-da49743c0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The ad] has two messages... one is to stay at home," Morrison
        added. "We can''t be complacent about this. And young people moving around
        the city was putting people at risk right across the community, including
        themselves."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14ff27-7fca-46e5-88ac-92d6918fa47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:35:56.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/12/australia/covid-ad-backlash-australia-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/12/australia/covid-ad-backlash-australia-intl-hnk/index.html">Australian
        ad showing Covid patient gasping for air sparks backlash as country battles
        Delta variant</a>"</em></p>'
  'England-racist-abuse':
    'author': 'Ben Morse, CNN'
    'caption': 'The online racial abuse of some England players following Sunday''s
      Euro 2020 final defeat by Italy has been described by the team''s manager Gareth
      Southgate as "unforgivable" and "just not what we stand for." (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-13T15:36:07.203+08:00
    'imagesource': 'jcr:02da6bf6-02e3-440e-9048-9ec9b1373c99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8970d648-0f1a-41c3-8756-2b4415a1d3a6'
    'lead': 'The online racial abuse of some England players following Sunday''s Euro
      2020 final defeat by Italy has been described by the team''s manager Gareth
      Southgate as "unforgivable" and "just not what we stand for."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-13T15:43:05.973+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:02:38.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:52:09.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Euro', 'England', 'racism']
    'template': '1'
    'title': 'Racist abuse directed at England players after Euro 2020 final defeat
      is described as ''unforgivable'' by manager Gareth Southgate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4e67b-6d98-4f55-a608-4d73141208e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:05.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The online racial abuse of some England
        players following Sunday''s Euro 2020 final defeat by Italy has been described
        by the team''s manager Gareth Southgate as "unforgivable" and "just not what
        we stand for."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2085a-dd7a-4b33-a8bd-40505f53090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:05.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Rashford, Jadon Sancho and Bukayo Saka were targeted on social
        media after they missed penalties in the 3-2 shootout defeat at Wembley Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4619af2-774f-4ea0-9258-47874b9b8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:05.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some of them to be abused is unforgivable," said Southgate,
        who was speaking at a virtual press conference on Monday. "Some of it has
        come from abroad, we have been told this, but some of it is from this country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e049c08-b630-456e-8f66-d8b77cf5f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:05.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been a beacon of light to bring people together and the
        national team stands for everybody. We felt the energy and positivity from
        the fans and I''m incredibly proud of that," Southgate added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e601bd6-e966-48f8-8a6b-c69e7cfcb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before and during the Euro 2020 tournament, the England players
        have knelt before each of their matches in a display of unity in the fight
        against racism and inequality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9d214-35b8-48c5-9b2e-4d3e18fafc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was an act that caused anger among sections of the England
        fanbase, with some supporters choosing to boo as the players knelt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7410a-da98-464f-8243-979b152a6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police said it was investigating the "unacceptable"
        social media comments on both Instagram and Twitter, while UK Prime Minister
        Boris Johnson also condemned the racist abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84711bff-ed03-4135-bed8-8f0f2b726324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This England team deserve to be lauded as heroes, not racially
        abused on social media," Johnson said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61dc3ec-2c79-4c89-943c-a73822d9c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those responsible for this appalling abuse should be ashamed of
        themselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6a387-df0b-4ab3-8c90-a262465806c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Johnson —&nbsp;along with other lawmakers in his
        government such as Home Secretary Priti Patel —&nbsp;have been specifically
        asked to condemn the England fans who have booed players taking the knee before
        kick-off but failed to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fe02f-f186-4185-ac5d-969e6420b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Neville, former England international, criticized Johnson for
        not condemning those who booed the players in their battle for equality when
        he had the chance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9c920-0ed9-41e7-8497-c5d871436c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gareth Southgate and the players a few weeks ago, about five days
        on the trot told us that they were taking the knee to promote equality and
        it was against racism," Neville told Sky News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78dfcf-e74a-4207-bfc5-db06c6bdd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister said it was ok for the population of this country
        to boo those players who are trying to promote equality and defend against
        racism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec345d-9e7a-49a7-8eca-e864b1c4e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts at the very top."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c9611-afe2-4123-bf1f-788bf6270af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is, there is an issue obviously in football,
        there is an issue in society where we feel it''s acceptable basically to criticize
        players for sporting actions because of the color of their skin," added Neville.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd9977-cb59-4b99-82f0-00dcda053966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Euro 2020, Southgate penned an open letter to the country,
        outlining why he thought it was important for players to continue using their
        voice for good.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31f1ef-b04d-433f-89b4-65a55d5f426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a special group. Humble, proud and liberated in being their
        true selves," wrote Southgate in the Players Tribune.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5b0c7-4a00-4830-9a30-b04fade5e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William said he was "sickened" by the discriminatory abuse
        while the Football Association in England said in a statement it was "appalled."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456415b-9bae-4e4f-a230-36f3223c40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English national team''s Twitter account tweeted its support
        for the players on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498989c-8858-49fd-893e-f0fffed60b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disgusted that some of our squad —&nbsp;who have given everything
        for the shirt this summer — have been subjected to discriminatory abuse online
        after tonight''s game. We stand with our players."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e6c35-9e2b-4b47-b0fc-8148e400aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Social media companies must take immediate action''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1baaf-66e5-4791-889f-4070608f9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football players receiving abuse on social media is commonplace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae626d-0bd1-4131-9085-410f16157288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savills, a real estate service provider in the UK, tweeted on Monday
        that it is "committed to eliminating discrimination and encouraging diversity
        amongst our workforce" after one of its employees appeared to be one of those
        abusing the England players on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d41f5-f1f4-4622-bf5a-596d3423b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full investigation will be carried out in regards to this unacceptable
        incident," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adaf91-ac5d-42fe-9b9d-a9fb5e663669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Savills abhors and has zero tolerance to any form of racism and
        racial discrimination and is appalled by the racist comments in these tweets.
        Savills is immediately investigating and will take appropriate action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30388698-29fb-4066-81d5-e1ab818d33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford has continuously highlighted the racist abuse he''s been
        the target of over the last few years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c179b82-01e0-4f3c-829b-f97bbfcf5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve grown into a sport where I expect to read things written
        about myself. Whether it be the colour of my skin, where I grew up, or, most
        recently, how I decide to spend my time off the pitch," Rashford posted on
        Twitter Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26babc2-890c-4dc0-b504-2372c00ff979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford, who missed a penalty kick in the final game, wrote that
        he could take "critique of my performance all day long, my penalty was not
        good enough, it should have gone in, but I will never apologize for who I
        am and and where I came from."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7bf1c-afc6-4bf2-b699-10e1e657a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after England''s defeat by Italy, a mural honoring
        Rashford was vandalized with graffiti in Manchester, United Kingdom.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbde72d-8347-4a90-938f-4782a91bd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork commemorated the Manchester United player''s work to
        tackle child food poverty. It features the quote: "Take pride in knowing that
        your struggle will play the biggest role in your purpose."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca11c85-ffd1-41fc-acc4-95053e500c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mural was defaced in the early hours, part of it has been
        temporarily covered with bin bags. The Coffee House Cafe, where the mural
        is painted, shared images on Facebook of locals coming out to support Rashford.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97920bf-1fa2-4798-ae6a-34e262d05ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters have shared messages such as "hero" on the wall and an
        image of a card next to it says: "Dear Marcus, please know that you are so
        admired and people find you an inspiration."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f37a1d-5558-4c25-bf01-9a0adb8c6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messages I''ve received today have been positively overwhelming
        and seeing the response in Withington had me on the verge of tears," Rashford
        tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821c70e-be6a-4433-9672-5e50ce95c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The communities that always wrapped their arms around me continue
        to hold me up. I''m Marcus Rashford, 23 year old, black man from Withington
        and Wythenshawe, South Manchester. If I have nothing else I have that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd9ab5-cfa4-49c1-9746-e33074a31d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Manchester Police said in a statement it is investigating
        the vandalism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b71da9-166b-4915-9a7b-9b84d82ae8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online abuse has led to calls for social media companies to
        do more to police their platforms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6fdd8-1ebb-4ce1-ad26-35da21820b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, former Arsenal forward Thierry Henry deleted
        his social media accounts following a spate of online racist abuse aimed at
        Black footballers and what he said was the inability of social media companies
        to hold users accountable for their actions. A few weeks after Henry had closed
        his accounts, English football clubs and governing bodies took part in a three-day
        social media blackout to protest against abuse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d20c4-beca-4dca-819d-e30edcd31cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor of London, Sadiq Khan, called the racist abuse "abhorrent,"
        and called on social media companies to take immediate action to "prevent
        this hate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80604e-9946-4b0e-be82-df52d13739f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racist abuse of any kind is abhorrent and will not be tolerated
        on or off the pitch," tweeted Khan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cbaf9-4af7-41a9-9b6b-1b84566bde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MetPoliceUK (The Metropolitan Police) will investigate the appalling
        online abuse aimed at England players. Social media companies must take immediate
        action to remove and prevent this hate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cbbed-7671-4e7a-adab-aab8a1bebd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chair for the Digital, Culture, Media and Sport Committee, Julian
        Knight echoed Khan''s sentiment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c718c6-1e43-455b-8dcf-d36f1d305557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media companies once alerted to this abuse have an acute
        responsibility to immediately take it down," Knight said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22a8c0-f9f9-4f25-9e97-d15a98c177c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government needs to get on with legislating the tech giants.
        Enough of the foot dragging, all those who suffer at the hand of racists,
        not just England players, deserve better protections now."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d8839-32d5-4ab9-b1e8-e31d42b6794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which owns Instagram, said in a statement sent to CNN
        that it was "committed to keeping our community safe from abuse."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87affc-6260-4b44-baf9-ac226fc92356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should have to experience racist abuse anywhere, and we
        don''t want it on Instagram," a Facebook Company spokesperson said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24275e17-4349-48b8-936a-15ca229bccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We quickly removed comments and accounts directing abuse at England''s
        footballers last night and we''ll continue to take action against those that
        break our rules. In addition to our work to remove this content, we encourage
        all players to turn on Hidden Words, a tool which means no one has to see
        abuse in their comments or DMs. No one thing will fix this challenge overnight,
        but we''re committed to keeping our community safe from abuse."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d4585-336a-4fa2-9824-9c6920d5d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Twitter said it removed over 1000 tweets
        in the past 24 hours for "violating our rules."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27358fb0-3b44-4e8a-af7f-d398c5247806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abhorrent racist abuse directed at England players last night
        has absolutely no place on Twitter," a Twitter spokesperson said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271306c5-7af9-4aed-b923-257b17b3f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past 24 hours, through a combination of machine learning
        based automation and human review, we have swiftly removed over 1000 Tweets
        and permanently suspended a number of accounts for violating our rules — the
        vast majority of which we detected ourselves proactively using technology.
        We will continue to take action when we identify any Tweets or accounts that
        violate our policies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbf2b6-6b63-4ffe-8af0-65a1c98c5dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proactively engaged and continue to collaborate with our
        partners across the football community to identify ways to tackle this issue
        collectively and will continue to play our part in curbing this unacceptable
        behaviour —&nbsp;both online and offline."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37792f-8852-40c3-add8-1f34a660ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aleks Klosok, Sarah Dean and Kevin Dotson contributed to this
        report.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6503bc-78f4-4554-bfe0-81bcd3394fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-13T15:43:06.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/12/football/england-racist-abuse-bukayo-saka-jadon-sancho-marcus-rashford-euro-2020-final-spt-intl/index.html"
        href="https://edition.cnn.com/2021/07/12/football/england-racist-abuse-bukayo-saka-jadon-sancho-marcus-rashford-euro-2020-final-spt-intl/index.html">Racist
        abuse directed at England players after Euro 2020 final defeat is described
        as ''unforgivable'' by manager Gareth Southgate</a>"</em></p>'
