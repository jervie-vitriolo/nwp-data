      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on July 26, but four failed to
        submit their reports on time. These laboratories contribute, on average, 1.6%
        of samples tested and 1.8% of positive cases, the DOH said.</p>'
