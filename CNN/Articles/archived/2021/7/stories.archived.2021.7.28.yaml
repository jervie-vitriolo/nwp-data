    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f37f15-a9ac-478f-8664-20d513dcf60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:02:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region was last placed under ECQ early this
        year due to a spike in the number of infections, which was <a href="https://www.cnnphilippines.com/news/2021/7/27/April-surge-Alpha-Beta.html">driven
        by the Alpha and Beta variants</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad316a-b5b9-424b-82cd-0d60fde1727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:02:39.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8342d4-c283-4d00-98a0-b7ee37815e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:02:39.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as Parañaque City mayor, Olivarez said the currently implemented
        general community quarantine with heightened restrictions is enough so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145b4c2-b57b-4bc5-a8e3-12906ab6ef18'
      'mgnl:activationStatus': true
