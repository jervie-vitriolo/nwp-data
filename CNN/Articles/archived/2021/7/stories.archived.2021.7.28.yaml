      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f4d00-1711-47dd-85b1-fbc2f84640bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, Naomi Osaka, who has also talked openly about
        her own mental health struggles, was knocked out of the women''s Olympic tennis
        tournament.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191b8bc-30d8-4a69-9626-18bb8fb3e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc39074-4b93-4c70-81ba-1f97934eee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you get in a high stress situation, you kind of freak
        out," Biles told reporters on Tuesday. "I have to focus on my mental health
        and not jeopardize my health and well-being.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7ff5f-5007-4b46-8ab1-3480dbf1dc0f'
      'mgnl:activationStatus': true
