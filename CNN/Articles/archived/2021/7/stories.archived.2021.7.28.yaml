    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88a2f3-8abc-4e32-8d31-69db97010517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in fear and hurt is something many Filipino migrants have
        to live with everyday. Research <a href="https://www.researchgate.net/publication/349394170_Embracing_the_''other''_through_a_city_that_cares_Recognising_impacts_of_the_COVID-19_pandemic_on_London''s_Filipino_health_and_care_community"
        target="_blank">findings</a> show how simply mopping the floor can make an
        undocumented worker “feel like a criminal;” others endure tiny, shared living
        spaces — “fifteen people in a three-bedroom flat” — which increases risks
        of contracting COVID-19. Nurses would share how sometimes, they are not allowed
        to call fellow kababayans “Ate” or “Kuya,” denying a part of their identity,
        while some endured forced shifts in care homes, worked longer hours and “more
        difficult cases” in hospitals. Scheduled clapping in their honor and thank
        you banners they said were recognition, though not enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0db0aa-2109-4798-a54b-16debe0a24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Responding with care</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89f682-4453-4576-ad82-02d7eec26c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is remarkable how Filipinos, who are inflicted with the injustices
        of invisibility and hostility, respond with more care. Rooted from our virtue
        ethic of <a href="https://www.tandfonline.com/doi/full/10.1080/09552367.2015.1043173"
        target="_blank">kapwa</a>, which can be understood as a “shared self” or “a
        self in the other,” this results in solidarity and collaborative spirit in
        places far away, and which in the process, Filipinos make their own, in the
        form of caring spaces. In the first year of the pandemic, the extent of solidarity
        and the collaborative spirit displayed by our overseas communities ranged
        greatly. Some organized response initiatives to deliver food to nurses who
        worked overtime at hospitals. Some brought groceries to those affected with
        COVID-19. Others went as far as assisting bereaved families of nurses and
        care workers lost to the pandemic.</p>'
    '19':
