    'mgnl:tags': ['US', 'Wall-Street', 'Tesla', 'Elon-Musk', 'stocks']
    'template': '1'
    'title': 'Tesla just had a very good quarter. Wall Street is not impressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26fee1-6d45-44cd-a195-4872debc87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last time Tesla reported quarterly
        earnings this far above Wall Street expectations, in October of 2019, it started
        the stock on one of the most incredible bull runs ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6a4e6-dd25-4443-97ec-93533a196ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc85d55-99d7-4ba7-b75c-f95239b75eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not this time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad7a89-18aa-4de1-8f48-5cef90e8d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092529a8-df08-41b5-879a-ffc780a8acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla were down 3% in early afternoon trading Tuesday,
        despite a strong second quarter that blew away Wall Street forecasts for both
        earnings and revenue. It''s a sign that getting the market''s biggest winner
        of 2020 back on track won''t be easy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088994ca-91a8-45da-ae84-9c775204e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3a093-a60c-4659-9c37-df1dcb9c8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s record $1.1 billion in net income in Q2 was more than twice
        the previous high it hit in the prior quarter and more than 10 times its entire
        2020 net profit. Adjusted earnings of $1.6 billion and revenue of $12 billion
        both topped Wall Street forecasts by about 60%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ebf3b-68fc-4da7-a3d3-07f5e85c7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abad0f-cb87-4e3a-b9a0-7c48e0644a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Problems, delays beyond the strong numbers</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec393e58-bdbc-4499-af64-6dc169c1a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time investors are more focused on the problems that CEO
        Elon Musk and other Tesla executives discussed during a Monday evening conference
        call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9400e80-9a41-495d-9f59-6ffc3938aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3005b-0483-41d6-a2b4-81bc4f4fc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has once again pushed back the debut of its Cybertruck
        pickup and its semi-tractor heavy duty truck, this time into 2022, due mostly
        to battery shortages. Company leaders also discussed unexpected problems with
        the development of a promised "4680" battery that is supposed to provide a
        breakthrough in both battery costs and the distance a vehicle can travel on
        a single charge. They gave no time frame for when that battery will be available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc44a3-31d1-49c4-a0e5-0d6e47679a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc96e6a-3656-4c74-ae92-f57c00a6ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Musk suggested that even though Tesla has started selling subscriptions
        for its full self-driving, or FSD, feature, the technology still isn''t ready,
        even as he continued to promise it should be as soon as next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769117c2-9138-465a-9a85-efd0fff0bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f5d02-c9b2-4c55-9094-f683afe3f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make full self-driving work in order for it to be a
        compelling value proposition," Musk said. "Right now ... does it make sense
        for somebody to [pay for an] FSD subscription? I think it''s debatable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18fd64-f2c9-4f78-af73-5f90d2863bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66535a1-97bc-41ad-b556-22183a26c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These warnings on trucks, batteries and self-driving technology
        are a far more serious problem for Tesla and its shares than any bump they
        might get from one very good quarter, critics of the company say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20956ec2-866f-497a-98cb-70d046fbb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f182432-4fb6-4b3a-a10e-beb588f99daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the earnings were good, they didn''t in any way justify
        the multiples the shares are at," said analyst Gordon Johnson of GLJ Research,
        one of Tesla''s harshest critics. "Musk''s grandiose promises are the reason
        for these multiples. To own or buy the stock, you have to believe it''s in
        the lead in batteries and in the lead in full self-driving. Yesterday went
        a long way to undo the air of invincibility around the company."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde12c64-965e-4b48-b111-df6cf5ce62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa04cb4-52a7-4b6e-8846-fc6050e50645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bulls not giving up</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01835090-c1dc-4342-ac78-a60c1af0650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many analysts were impressed and continue to have bullish recommendations
        for Tesla shares.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413177b-96d7-4187-a2c1-fe41f2f34611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bef799-ba06-4661-b07e-a2612377d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 38 analysts with recommendations on the stock, eight have
        strong buy recommendations and another six have buys, while 15 have a hold
        or neutral recommendation. The median 12-month target price of $700 is just
        below where the stock began the year, but it would represent a 10% increase
        from where it was trading Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f14074-c6a1-4a42-947b-96741ae517c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e3b42-7605-48e0-8256-55cc301fb042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view this as a temporary overhang for the stock," said Dan Ives,
        tech analyst for Wedbush Securities, who has a $1,000 target price on Tesla
        shares. He said the delays in the battery technology, the self-driving technology
        and the Cybertruck and semi truck aren''t major problems for car maker long-term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e7e50-ef37-4e4c-850d-607acb12b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b3d9d-64ae-4426-ae06-dd81911fd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was too utopian to think they''re not going to have some speed
        bumps on their way [to] reaching the holy grail," he said. Although critics
        believe Tesla sales will be hurt as established automakers such as General
        Motors, Ford and Volkswagen convert to EVs in the coming decades, Ives said
        Tesla is well positioned to benefit from the global shift away from gas-powered
        cars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
