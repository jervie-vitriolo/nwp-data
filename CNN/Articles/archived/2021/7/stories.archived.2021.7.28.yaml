      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fbf76-0839-4122-802e-0a4a9e806d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More Than A Vote is stepping up its criminal justice reform work
        because 2020 proved that when athletes speak out about the issues that matter
        to them, people listen," spokesman Michael Tyler said in a press release.
        "The Protect Our People campaign will replicate the successful model of harnessing
        athlete activism in electoral politics and apply it to the ongoing fight to
        move public opinion and change criminal justice policies that regularly victimize
        Black communities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104509a8-3283-4df6-8a31-546912de79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ca93e-7cfe-4a14-a871-c1cef6538ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign had a soft launch in May on the anniversary of Floyd''s
        death. On Monday, it officially kicked off with a segment of HBO''s "The Shop,"
        a show produced by James and business partner Maverick Carter. HBO is also
        part of CNN''s parent company, Warner Media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbb265-49c6-465a-bc22-38dc29c01af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418e119-5e4e-4a99-8428-115775af2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment featured conversations between Art Acevedo, chief of
        the Miami Police Department; Natasha Cloud, WNBA champion; Ben Crump, national
        civil rights attorney; Philonise Floyd, brother of George Floyd; Jemele Hill,
        journalist; and Meek Mill, rapper. The group discussed issues with the criminal
        justice system and policing policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100af1c-ccfe-4af6-a4d9-1f782289778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3b530-a9d0-4fcd-b524-6e147e5c8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need systemic change that holds the police accountable," reads
        a tweet from Uninterrupted. "The George Floyd Justice in Policing Act won''t
        solve everything -- but it''s a first step."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acf55e-06ed-4bc0-82ee-c0d958e2bd7c'
      'mgnl:activationStatus': true
