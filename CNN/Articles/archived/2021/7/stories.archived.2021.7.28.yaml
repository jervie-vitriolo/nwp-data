      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Jonas doesn''t expect either the company''s critics or
        its fans to change their views simply because of Monday''s results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e2f53-7f4a-44de-9c37-ca62f629a4cf'
