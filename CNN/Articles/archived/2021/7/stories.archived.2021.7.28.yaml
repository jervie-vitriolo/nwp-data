      'mgnl:lastActivated': 2023-01-25T15:03:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her emotional interview after Tuesday''s team final put
        the issue of mental health front and center of the Tokyo 2020 Olympics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a13b3-d423-40c8-976c-a464fd7bb405'
      'mgnl:activationStatus': true
