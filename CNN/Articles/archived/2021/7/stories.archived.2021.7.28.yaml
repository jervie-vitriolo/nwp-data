    'mgnl:tags': ['US', 'daily', 'coronavirus', 'COVID-19', 'cases', 'CDC']
    'template': '1'
    'title': 'The US could again see 200K COVID-19 cases daily, former CDC director
      says, as new mask guidance expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6d950-eb67-4010-b45d-ff0744645a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US could see nearly four times the
        current rate of COVID-19 cases in the next four to six weeks as the Delta
        variant spreads and the population hits a wall on vaccinations, a former director
        of the US Centers for Disease Control and Prevention told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6077a54-a3f6-433d-8121-f8eaa2822191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09aef77-8c0c-4e80-9518-98e27378d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning comes as the CDC is expected to change its masking
        guidance Tuesday -- by recommending that vaccinated people in certain parts
        of the country resume wearing masks, and that everyone in K-12 schools wear
        masks regardless of vaccination status -- according to sources familiar with
        the decisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3b9d1-92ca-405b-a4b7-20f2eb87f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404b327-a8ec-44e3-8c8a-546681754633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re heading into a rough time. It''s likely, if our trajectory
        is similar to that in the United Kingdom, that we could see as many as 200,000
        cases a day," Dr. Tom Frieden said Monday, adding the US likely won''t see
        the "horrific death tolls" of earlier in the pandemic thanks to the number
        of vulnerable people who are vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431af94-f8c5-4802-81b2-ee077f877fa1'
