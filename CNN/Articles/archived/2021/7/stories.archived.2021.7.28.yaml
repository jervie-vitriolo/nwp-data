    'mgnl:tags': ['Facebook', 'Instagram', 'kids', 'children', 'technology']
    'template': '1'
    'title': 'Facebook says it''s moving forward with Instagram for kids despite backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dda155-2ff9-4672-9e6b-c562923ee4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook on Tuesday reaffirmed its intention
        to build an Instagram for kids under 13, despite pressure from lawmakers to
        back down on the plan, while simultaneously announcing new updates to address
        concerns about the safety of younger users on its platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b4e1c-8ca4-4672-844e-ab1c38647780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f240c-4b59-44a6-93c7-9eaf863aaf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, the company said it is developing "a new Instagram
        experience for tweens" managed by parents and guardians as part of its efforts
        to "reduce the incentive for people under the age of 13 to lie about their
        age."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35fc2c-e21b-4fdf-bfab-db4da9417428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d4a41-05d8-4058-922c-cadce96115cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that they''re already online, and with no foolproof
        way to stop people from misrepresenting their age, we want to build experiences
        designed specifically for them, managed by parents and guardians," the post
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5081d5-db08-4a63-b0bd-96d2a6f55046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f88a9-37c1-4426-bff9-8fc486f329c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, BuzzFeed News obtained an internal Instagram memo stating
        the company had "identified youth work as a priority" and was planning to
        build a version specifically intended for kids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798bd69-6cf3-4cd6-8d04-f688fb67c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bfee8-c54d-4cce-abd0-e5ad906869e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, 44 attorneys general signed a letter addressed to Facebook
        CEO Mark Zuckerberg, urging him to scrap plans for an Instagram intended for
        younger users, citing mental health and privacy concerns. The letter came
        less than a month after child safety groups and Congress expressed similar
        concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41536e50-ed9e-48da-82c4-9904a2bab5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d349176-8520-45ee-95e2-2476940f7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s plan to continue with the development of an Instagram
        for kids, reportedly called Instagram Youth, was tucked into an announcement
        around adding more safety measures to the popular photo-sharing platform.
        This includes setting the accounts of users under age 16 to private by default
        to cut down on unwanted interactions with strangers and limiting how advertisers
        target the demographic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321de99-f9f7-45c6-bf45-36d2d445e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb615b-1534-47dc-ab03-0ba2505b699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marketers can no longer reach young users based on their interests
        or activity on Facebook, Instagram and Messenger. They can, however, still
        use age, gender or location for targeted ads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974922b-5bf7-4e12-aeea-9b610ecf68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf74f0e-b3d7-48dd-9953-4cbff5326605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said it plans to use artificial intelligence to verify
        the age of its users and remove underage accounts. For example, the tool would
        allow it to search for keywords in Instagram posts, such as a happy birthday
        message, and cross reference it with the user''s birth date registered on
        Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602b65a-bd7b-44cc-8552-65591abc712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
