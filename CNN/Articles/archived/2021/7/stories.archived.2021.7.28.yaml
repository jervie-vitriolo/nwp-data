    'stories': ['7950b06c-2940-4451-a7e1-16f5e043b3be', '9e5ce8b5-1a6e-4197-86ae-c3210a5936bc']
    'template': '1'
    'title': 'Infrastructure spending higher in H1, but below govt target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85628b5-3a5c-499d-9576-01177b44e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;The
        government spent more on infrastructure in the first six months of 2021 but
        fell short of its programmed expenditure, recent data from the Department
        of Budget and Management revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf96e8d-f8a9-4ecb-9e4b-52bad648a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c59b3f-7d3a-4454-a1b3-6cbb713b1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure disbursements reached ₱535.9 billion as of end-June,
        a 40.3% increase from spending made during the same period last year. This
        also takes into account the infrastructure components of support to government-owned
        and controlled corporations and transfers to local governments, noted the
        DBM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbde8de-94b2-4f25-98b6-5ee13fba77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148956ba-d1f8-42b7-b0fd-a60cdc1f7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the overall infrastructure disbursements for the period
        were lower by ₱32.1 billion or 5.6% of the program," said the DBM. It mainly
        cited pending requests of subsidies from the Bases Conversion and Development
        Authority, National Electrification Administration, National Housing Authority,
        and National Irrigation Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711ded1-eddc-449d-b814-261b295e4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4dc0d-aef4-482c-a1d6-c37ed8973efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sans the aforementioned infrastructure components, infrastructure
        and other capital outlays climbed to ₱426.6 billion from January to June,
        higher than last year''s ₱297.9 billion and the ₱419.6-billion programmed
        disbursements for the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ad4b3-12a3-4c0e-b590-f1d5f1724ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8aaaa7-fa9f-4195-97b7-c17cf7560f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency attributed the surge to the "accelerated" implementation
        of various infrastructure projects by the Department of Public Works and Highways
        across the country compared to 2020, when lockdowns during the second quarter
        hampered construction activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed5332-cafb-45df-91a6-b8ba4f9167a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ca104-a24a-4a31-93e6-4f7d7d0fc858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall national spending reached ₱2.6 trillion during the period,
        higher than last year''s ₱2.01 trillion. However, it is lower than programmed
        spending for the period equal to ₱2.43 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70781c-255a-444b-a46c-00547faf59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c272d4-3c57-4087-baec-8aecdffdfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM expects spending to recover in the latter half of 2021,
        noting slower disbursements recorded as of end-June were primarily because
        of the pending request of subsidy releases, and outstanding checks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52687a38-fc1c-4796-8f17-ec677afa52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e218e34-1612-4f0f-ae5c-f09ce3cd1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T12:25:47.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disbursements will also be supported by the implementation of agency
        catch-up plans, particularly for those agencies which experienced implementation
        delays," DBM said.</p>'
