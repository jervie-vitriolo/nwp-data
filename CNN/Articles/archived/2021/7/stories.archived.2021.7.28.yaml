      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biles said that she was going to take the rest of the
        Olympics "one day at a time" as she looks to add to her haul of four gold
        medals won at the 2016 Rio Olympics.</p>'
    '17':
