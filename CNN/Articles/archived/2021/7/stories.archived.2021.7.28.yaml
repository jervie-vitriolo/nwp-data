    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-28T15:00:33.732+08:00
    'imagesource': 'jcr:f8c5d5a1-05d0-4ae7-8c47-ca24ad878097'
