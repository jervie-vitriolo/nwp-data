    'jcr:uuid': 'f59fd2fd-b409-4cee-9c85-96a81c1641ef'
    'lead': 'We know that little humans pull and tug at the masks constantly, and
      kids don''t just stop there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T04:48:08.191+08:00
