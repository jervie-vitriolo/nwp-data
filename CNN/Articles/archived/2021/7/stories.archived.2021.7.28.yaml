    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group backed by LeBron James launches a campaign focused on criminal
      justice reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6383976-79ac-4cf9-9a7b-a0b42a63bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The political organization cofounded
        by NBA superstar LeBron James launched a new campaign Monday to promote voting
        rights and criminal justice reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e01b5-25dc-4c4a-9841-074df6b021c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0266530-6da1-47fd-a237-2a565dc546eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, "Protect Our People," is being spearheaded by James''
        More Than a Vote, a voting rights organization; and Uninterrupted, an athlete
        empowerment brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c8540-42e2-4f69-ad38-b561900d87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dac63-5049-4bf3-a269-591d623f1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t lose the momentum of last summer," reads a tweet from
        Uninterrupted. "We need real solutions to stop police brutality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e7302-fdc3-410a-a9c4-e554178a7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7a1ea-1e1f-487c-9d5c-6c2195965950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This campaign comes on the heels of another that the group started
        in March named "Protect Our Power," which focuses on fighting voter suppression
        across the country. More Than A Vote was formed last year after the killings
        of George Floyd and Breonna Taylor to leverage the collective voices of athletes
        in the fight against systemic racism, reads the organization''s press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
