      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla is not only among the fastest growing auto companies in the
        world, it is also one of the most profitable," he wrote in a note about Monday''s
        results.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09aed9-42d2-4413-8ffa-f006477e3827'
