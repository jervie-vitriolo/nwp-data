      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, July 28)</strong> —&nbsp;Health
        personnel and police officers from Calbayog City in Samar survived an ambush
        on Tuesday as they were travelling to Leyte to secure COVID-19 vaccines, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0e5b3-d7af-4126-983b-b6f878c34803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:12:46.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at past 1 p.m. along the national highway
        in Barangay Lale, Pinabacdao in Samar, according to Eastern Visayas police
        public information chief PLtCol. Maria Bella Rentuaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33e712-cb27-4988-92c9-2bfd1cbacae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:12:46.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the policemen were in a convoy with city health office
        workers, on their way to the Department of Health regional office in Palo,
        Leyte to get vaccines, when they were fired upon by unidentified men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1d307-1bb2-49db-b675-3397db45f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:12:46.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reportedly three gunshots, followed by an explosion about
        20 meters behind the patrol car.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7fda6-621c-4e87-ab71-bc863b1ef9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:12:46.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said no one was harmed in the incident and that an investigation
        is ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fe74e-a555-4034-8d0f-e0beae3f524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:12:46.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police regional director PBGen. Ronaldo de Jesus, meanwhile, strongly
        condemned the ambush, which he said “compromised the noble purpose of delivering
        basic services to the people of Eastern Visayas.”</p>'
