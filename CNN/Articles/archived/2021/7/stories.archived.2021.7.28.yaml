    'title': 'OCTA pushes for shorter interval between Sinovac, AstraZeneca doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b75523-12a8-4665-816a-dcfd17bedddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) --</strong> OCTA
        Research fellow Nic Austriaco called on the government to shorten the period
        between doses of COVID-19 vaccines developed by China''s Sinovac and British-Swedish
        firm AstraZeneca.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21118347-7a7c-4a72-9d06-e509a173b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is to boost vaccination rates amid concerns over the
        feared Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f5edc-95e0-4411-9d73-159495ae8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco, a molecular biologist, proposed to reduce the two-dose
        interval for Sinovac to 14 days. Currently, the doses are given four weeks
        apart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32c990-48c2-4df7-a117-faae10737b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the AstraZeneca shots, he suggested the period to be at eight
        weeks instead of extending it to 12. Based on the AstraZeneca vaccine''s emergency
        use authorization, it should take four to 12 weeks before vaccinees receive
        their second dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd66de-4c77-499a-b76c-090fe69a34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco cited current evidence to back his proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16974f1-49e4-46df-9c5b-d5015abeba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turkish trial published in the Lancet two weeks ago showed
        83.5% protection with a two-week interval. Though this was done with an earlier
        variant of SARS-CoV 2, it shows two doses are still effective," he said in
        a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e0b99-5d48-43eb-af4b-92aae058f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:50:31.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are studies in many different populations that show an eight-week
        interval is protective," Austriaco added.</p>'
  'calbayog-health-workers-police-ambush':
