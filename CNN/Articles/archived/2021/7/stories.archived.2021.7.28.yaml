      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, QCPD Director Police Brigadier General
        Antonio Yarra confirmed 51 of the 82 infected police officers were deployed
        during the State of the Nation Address.</p>'
