      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wholeheartedly support Simone''s decision and applaud her bravery
        in prioritizing her well-being. Her courage shows, yet again, why she is a
        role model for so many."</p>'
