      'mgnl:lastActivated': 2023-01-25T15:03:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415783c4-fcd0-41bb-9b3a-80264de70e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout campaign of second doses, which began on July 20, involved
        months of preparation that included setting up cold chain storage facilities
        in difficult to reach health clinics, deploying a helicopter to deliver vaccines
        to the more remote locations, and an army of volunteers distributing the vaccines
        along mountain footpaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c750955-a883-4f29-8680-741ae3848528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31feaa-83c5-4417-8002-f792c215c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, about 480,000 people had been vaccinated out of an eligible
        population of 530,000 people, UNICEF''s Bhutan representative Will Parks said
        from the capital Thimphu, adding that it was "arguably the fastest vaccination
        campaign to be executed during a pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00872286-1190-4600-bcb6-a69b13d74850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d418d37-c28c-41f3-93cf-f62a55187419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutan administered around 500,000 AstraZeneca vaccines, donated
        from India, during its first vaccine campaign in March and April. But when
        India halted vaccine exports due to a devastating Covid wave spurred by the
        Delta variant, Bhutan began searching elsewhere for donations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5c025-d3f9-4313-9947-331d65e8783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23dd2f-938b-4fd5-be33-9572d1c3a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several governments answered the call. Bhutan secured 500,000 Moderna
        shots from the United States through the global COVAX vaccine sharing program.
        Denmark donated 250,000 doses of AstraZeneca and China had previously donated
        50,000 doses of Sinopharm. More than 100,000 doses of AstraZeneca from Croatia,
        Bulgaria and several other countries were due to arrive on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c0116-d44b-4e07-833e-52948095ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c64c55-e7af-484d-b100-6ec71d7b44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international donations have been hailed as an example of countries
        pulling together to direct surplus vaccines where they are needed most.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65753d29-1222-412c-9976-b22a00409364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd001ce-7fe5-4ad4-b383-5988d900e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we see countries rally around each other, when we see hands
        come from multiple governments to support those countries that urgently need
        vaccines because they just don''t have enough, that''s really heartening to
        see," said Parks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd92bc5-d7c7-4e51-9a67-515a3d17a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e4eb4-d925-4e7e-85a6-41a9c49634a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells the story of global solidarity at a time when that hasn''t
        been evident for the last year or so. Now we are seeing that solidarity, that
        multilateralism come about again. And its so important at a time when the
        world is in crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ab09d-f427-4196-987f-8013da21535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb987b11-d1f0-4530-b9c2-8ab0fd414f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, which is on the ground helping with Covid logistics, the
        delivery of vaccines, cold chain equipment, as well as planning and training,
        said Bhutan''s success highlighted the importance of countries that have vaccine
        surplus to donate to countries in need.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecccce-72b1-4c02-a420-8f9fca3588a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c86926-e1c7-463c-bceb-519e8ad68382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Logistical feat</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d932c9-381b-44ab-8d57-42d968380e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Bhutan citizens over the age of 18 were eligible for the vaccine,
        with authorities offering a choice between the Moderna and AstraZeneca shots.
        In addition, more than 2,000 children aged 12-17 in two districts in lockdown
        on the border with India, were inoculated during the latest round using Pfizer
        vaccine that was brought in a few months back, Parks said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab32c6-a8c0-4a79-bb7f-4f4e24a23ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1d2dc-8e6e-4455-9497-4a88eabe2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also bought 200,000 doses of Pfizer vaccine,
        which is set to arrive later this year, and is expected to be used to vaccinate
        children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41169946-7818-4f11-9b9e-3b1d30dcc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c714e-bb9f-4f57-85e1-919414f9ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ensuring the vaccines were distributed safely to the population
        was a logistical feat involving more than 2,400 health workers and 22,000
        volunteers, who went door to door engaging the community on the vaccines and
        Covid response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd76209-3e75-4635-a645-c85a6e448b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b60ceb-3ba2-45ce-9e4a-0d63f1fb487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deliver the shots, volunteers had to pick up the vaccines from
        helicopters and walk across difficult terrain to remote vaccine centers, all
        while ensuring the shots remained safely stored at the correct temperatures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3b065-e883-470b-9864-f9c3ccfecf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83476944-2864-476d-bd2c-ad4e6abcc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying the vaccines in to Bhutan from around the world also posed
        challenges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55df70-10bb-4bb9-92d5-2ca492b2eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753e531-01ea-476f-b90d-4b0d8b109447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charter flight of half a million Moderna shots was flown by
        an Indonesian air crew out of Kentucky. But Bhutan''s only international airport
        Paro has one of the world''s most dangerous approaches and involves a steep
        bank through Himalayan peaks onto a short runway. Less than 20 pilots are
        certified to make the landing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce8a99-f736-45c5-bfa5-ff4e098dee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4efb0-3532-4411-b8bf-1f74145dd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to send a Bhutanese pilot to Calcutta to meet that flight
        and he navigated that flight into Paro," said Parks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e4104-d5fb-4847-a522-7496e996c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffc075-56d8-4bb1-8ee1-bac24e10f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bhutan''s early success</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8adcf9-2e8c-415b-8f45-a674526acfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Bhutan has made great strides in reducing poverty,
        declining from 36% in 2007 to 12% in 2017, according to the World Bank. While
        most of the population work in agriculture, with much of its rural population
        relying on subsistence farming, development has grown. Hydropower, for example,
        has become a major source of growth for the country and helped finance social
        services such as education, electricity and piped water.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecf939-0b8b-4d99-a7a6-ca7a2450e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.988+08:00
