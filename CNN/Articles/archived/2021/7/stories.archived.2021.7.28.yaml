      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles had been one of the favorites to win gold in Thursday''s final,
        having won every individual all-around competition that she has entered since
        2013. After Sunday''s qualifying in Tokyo, Biles had finished first with a
        score of 57.731.</p>'
