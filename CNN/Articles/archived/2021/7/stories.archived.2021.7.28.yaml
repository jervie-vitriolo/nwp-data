    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8957fae-aa21-43fb-8f60-3584df8c429d'
    'lead': 'When the CDC previously revised its guidance on May 13 for vaccinated
      people to unmask, Delta only represented 1% of reported infections. Now, according
      to the CDC, it represents at least 83% of cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T04:53:25.716+08:00
    'mgnl:createdBy': 'bamba'
