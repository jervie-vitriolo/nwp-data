    'template': '1'
    'title': 'House eyes ₱5M-₱10M reward for Olympic medalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c4390-4c90-4859-83cc-2d59387b74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)—&nbsp;</strong>The
        House of Representatives aims to raise anywhere between ₱5 million and ₱10
        million to reward Filipino athletes who will bring home medals from the Tokyo
        Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930ed6a-452d-483c-84b0-8d0ad4ca227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e26da9-01dd-4c1e-8f95-3ede5781fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Wednesday, 1-PACMAN Party-list Rep. Mikee Romero
        said contributions have so far reached ₱4 million, with 40 lawmakers pledging
        various amounts for the initiative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15b366-8cb6-440a-97a3-b500715a8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcc698-ed40-4403-a3a9-652dcd1a236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the House, Speaker Velasco has initiated a move. He started
        with ₱200,000 and passing the hat to every congressman and congresswoman to
        contribute for additional incentive for Hidilyn," Romero said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc95473-547c-4144-8e9f-35ab327243a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d2ad3-255c-4c43-befe-958d25f57b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the incentive will go to as far as ₱5 million to ₱10 million,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d784a-8abc-454a-a80f-c52331da4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ef1e3-c706-4be3-85f8-2c6328663b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero had said the money will be given to Hidilyn Diaz, the Filipina
        weightlifter who won the country''s first Olympic gold medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fffaf-006c-42b2-a6dd-10baac5c02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3470568-abcd-4dfd-9f05-2ff8de2c1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AAMBIS-OWA Party-list Rep. Sharon Garin said in a separate
        statement that "due to popular demand and upon the advice of the House leadership,"
        the prize money will be pooled and given to all Filipino athletes who will
        win a medal in the Tokyo Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95870284-56c2-43d8-8806-fd15057e9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:28:06.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933c3d0-3de7-40c4-9b51-def38a3aa113'
