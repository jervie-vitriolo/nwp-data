      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said this was an impressive quarter for Tesla. The company''s
        previous two quarters disappointed Wall Street, sending shares plunging from
        their $900 high point in January just before disappointing fourth quarter
        results prompted this year''s sell-off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
