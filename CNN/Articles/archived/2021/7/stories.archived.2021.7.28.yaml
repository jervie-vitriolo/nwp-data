      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;This time last year, Google was starting
        to feel the early pandemic slump as large parts of the global economy shut
        down. On Tuesday, the company showed just how far it''s come since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb760c3d-a60f-40fd-a031-139e8da13673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46359062-71d3-4ed3-b19a-2adf5c15e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s parent company Alphabet reported revenue of $61.9 billion
        for the quarter ended June 30, a staggering 62% jump from the same quarter
        last year and significantly higher than analysts had expected. The company''s
        profits more than doubled to $18.5 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e0892-3485-4a63-a98d-6cbb580d034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c7e2a-6353-420f-b08c-b0ca1020ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet''s stock rose 3% in after-hours trading Tuesday following
        the earnings report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa32430-6e49-46fc-9b17-d2e7c6422b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4dd7c4-8c98-42bd-9b2c-7b6889848e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that growth was driven by a rebound in Google''s core advertising
        business, which posted revenue of $50.4 billion — a 69% increase from the
        year prior. Ad revenue from the company''s video platform YouTube surged 84%
        to $7 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0971c02-3138-477f-a114-c170520f47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f788bba-8818-4b21-86b4-7f694f750969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s ongoing efforts to diversity its business beyond online
        advertising also appear to be bearing fruit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a4db1-4263-4d4e-b750-2225d8502038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7b63c-835a-4ae2-94cc-d771c7e60a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet and Google CEO Sundar Pichai hailed the company''s investments
        in artificial intelligence and its rapidly growing cloud business, the latter
        of which shrunk its quarterly losses from $1.4 billion to $591 million compared
        to the same period last year. Google Cloud revenue surged 54% to $4.6 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59197dc-781c-4af8-9c96-fd5b552b3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d075bc9-2a6c-4a4c-a640-ec9190242be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Q2, there was a rising tide of online activity in many parts
        of the world, and we''re proud that our services helped so many consumers
        and businesses," Pichai said in a statement. "Our long-term investments in
        AI and Google Cloud are helping us drive significant improvements in everyone''s
        digital experience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ae000-f2c0-4be3-b822-e72c470eb322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc86f75-f93a-49ee-b8da-db5f67be7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he touted Google''s gangbusters growth and recovery, Pichai
        kicked off a conference call to discuss the results with a reminder that the
        pandemic isn''t over yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce14dc1-d02b-43d4-bd45-1e42f0326eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbb08e-6aac-4e1c-9ee8-b591d3cb3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I want to acknowledge that the new Covid-19 variants have
        been challenging for so many communities across the world," he said. "I really
        encourage everyone to get the vaccine when it''s available to you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a7612-3856-4921-81f3-b4f3964debbe'
      'mgnl:activationStatus': true
