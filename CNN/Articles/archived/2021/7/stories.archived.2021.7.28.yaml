      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Quezon
        City Police District chief addressed his alleged failure to honor the agreement
        with protesters for their State of the Nation Address rally last Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2373c-b43a-4e3c-91b6-4fcd5d76c71d'
