      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David on Wednesday said the surge
        in the capital region is only in its early stages and can still be managed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4230d-8923-4d9b-9d31-dd8cb1719afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing it to the surges in February 2021 and July 2020, Guido
        said lockdowns should be enforced immediately to turn the tide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f577ab-d34c-4472-8ea6-b630bb5bc1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government enforced a lockdown last year when cases
        were just hovering around 2,000 so fixing it only took two weeks of modified
        enhanced community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180cafbc-5246-436a-abf8-2d04c116a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the lockdown earlier this year took two months
        because the government waited for cases to soar to 4,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415dfb18-e704-4a85-a1b2-0b8b7752c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the best strategy is a "go early, go hard" lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260e7fe-7b96-461f-8875-1a98dc9bb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we wait too long, next week, it may not be the same case anymore,"
        David told CNN Philippines</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa367a-897f-4617-9f11-8328a021d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A one-week timeout now compared to maybe to a 3-4 weeks timeout
        later, that''s a big difference in terms of the impact on the economy and
        on livelihood," he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b88501-f3ca-45f3-b102-8dba5355866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Professor Ranjit Rye earlier said, "Kung maaga tayong mag-i-enforce
        ng circuit breaking restrictions, sa tingin namin sa OCTA mas mainam iyon.
        Maaga at maingat."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826cab8-fcfc-4a69-ab08-d0cfd2b9a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: OCTA believes it will be better if we enforce circuit
        breaking restrictions early on. Early and cautious.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d95757-406a-4787-a924-954884eacece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the reproduction rate in the National Capital Region is
        at 1.33 and it is not decreasing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d4f5d-7aff-41e6-90ed-6a4484d54759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is recording an average of 1,000 COVID-19 infections
        daily, but OCTA predicts it can double in two weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90634e2-ed14-4f4a-92ca-772543cb5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that Metro Manila will find it hard to manage an exponential
        increase in cases since it''s a densely populated region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8c210-d45c-49fb-b12b-65839183112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said in a television
        interview on Wednesday that the healthcare capacity in NCR remains at "moderate
        risk."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81441d7a-90d0-47c9-984b-6bdbf91fce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s of course a concern because if we reached 2,000 cases,
        we will be reaching close to the surge capacity of the region," David said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30c0d1-9b4b-4f1e-8f27-992c7b833500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means at that point, we''ll start becoming more exponential
        because it will exceed the surge capacity," the researcher also said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02262f-fcc7-45dc-8024-3cdcdee69a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA did not give details on the level of lockdown needed in the
        region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2ee97-3fee-48be-864c-f1f3bdf8060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/7/27/metro-manila-surge-cases-cebu-hot-spot.html"
        href="https://cnnphilippines.com/news/2021/7/27/metro-manila-surge-cases-cebu-hot-spot.html">RELATED:
        DOH says no definitive evidence of COVID-19 surge in Metro Manila</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3ac03-68af-4420-8e9d-0a81e8ea58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More data needed?</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befddc3-0b7b-4db7-8dfc-0c6c77fffb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0a2cb-1de5-454d-944e-53d3a1e4c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As OCTA calls for urgency, an infectious disease expert believes
        it is still important to further review data to ensure enforcing a hard lockdown
        now would be the best course of action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b7fb1-c115-4e2e-87ce-460f20e8e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a82f5c-82b8-41fd-a889-a1da56d26dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim, who''s also a member of the DOH''s Technical Advisory
        Group, said while the usual recommendation for any outbreak is to decrease
        mobility by imposing tighter restrictions, it is "critical" to first determine
        at what point such intervention will have the most impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c8587-6ac9-4609-ae0f-ea5eb804732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b364a4-f356-42b3-8d33-54c474296dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if we decide too early and then maybe one or two weeks from
        now the numbers are still increasing? Do we extend?" she told CNN Philippines''
        News Night. "So, we want to determine what point is the best."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600b580-d5f2-44da-b9ef-7102f8684a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85068171-a9bc-485c-8dbd-755c82645078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:21:20.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted it is "not easy" to impose a lockdown, considering
        its implications, such as on the economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab16c2e-1b74-4707-9abd-e4c196b8146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR is under general community quarantine with “heightened restrictions”
        until July 31. This restriction is similar to a relaxed GCQ but with fewer
        customers in establishments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6381c-c5da-4377-9f94-f5adbd6653c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors held an emergency meeting on Wednesday to discuss
        the COVID-19 situation in the region and the local government units'' response
        on the spread of the more contagious Delta Variant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86051888-1e33-4284-a7d2-a66caf20c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council, composed of all 17 mayors, said it is ready to implement
        the strictest enhanced community quarantine (ECQ) again.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f26676-2697-49c7-a82c-7cd18c7a2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:35:56.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2021/7/28/business-groups-lockdown-Delta-threat.html">Business
        groups now want 2-week lockdown amid Delta variant threat</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf5a14-1ee1-4cd2-9e09-9972a8b86217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:55:48.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navotas City Mayor Toby Tiangco told CNN Philippines'' The Final
        Word that during the meeting, the Department of Health said reverting to the
        strictest quarantine classification is not yet needed. But in case the need
        arises, he said they also mentioned their needs: cash aid and COVID-19 vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945765a1-8d05-4918-b639-d1eca0cc89e8'
