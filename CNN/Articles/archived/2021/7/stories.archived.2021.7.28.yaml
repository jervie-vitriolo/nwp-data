      'mgnl:lastActivated': 2023-01-25T15:03:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd0c8f-176a-4025-95c2-72a0e6bb7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the kingdom has been one of the most successful at combating
        Covid, thanks to early planning and a quick response that involved closing
        its borders, mass testing, contact tracing and social distancing, as well
        as strict lockdown and quarantine measures. With just over 300 doctors before
        the pandemic, Bhutan trained thousands of health workers and implemented a
        national Covid response plan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1401e-d94f-4c98-a7bf-dec75ffb3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
