      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T08:49:26.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
