      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Quezon City Mayor Joy Belmonte asked Yarra to submit
        a written explanation on allegations local police did not keep their word
        that demonstrators will be allowed to exercise their right to peaceably assemble
        and their freedom of expression, provided minimum health standards are strictly
        observed.</p>'
