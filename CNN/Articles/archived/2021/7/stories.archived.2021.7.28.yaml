    'template': '1'
    'title': 'Walmart will cover full college tuition and books for its workers at
      some schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77118f-2bff-46d7-b956-5cd6d86c1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walmart will pay for full college tuition
        and book costs at some schools for its US workers, the latest effort by the
        largest private employer in the country to sweeten its benefits as it seeks
        to attract and retain talent in a tight job market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42921ad5-3508-4aa9-98a3-c09c3c9b3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cc49e-2091-4067-9659-ced23caca255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program includes 10 academic partners ranging from the University
        of Arizona to Southern New Hampshire University. Participants must remain
        part-time or full-time employees at Walmart to be eligible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d12fa3-8e3e-47f8-9f96-0a4671b50a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fcdd5-48c1-4e23-b6ed-ae9b13c56e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Tuesday that it will drop a previous $1 a day fee
        paid by Walmart and Sam''s Club workers who want to earn a degree and also
        begin covering the costs of their books. Around 28,000 workers participate
        in the program, which Walmart began in 2018. Walmart has around 1.5 million
        workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698a6d5-4b96-426a-aab7-8b1989f1c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652850e-7e17-4a39-a68d-b0c516eafb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that eliminating the dollar a day investment removes the
        financial barriers to enrollment, and it will increase access," Lorraine Stomski,
        senior vice president of learning and leadership at Walmart, said on a call
        with reporters Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d50d0e-e9b0-4cd6-874c-48231890cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449aea3-26a5-483a-97f0-7353c63539d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart also said it was adding four new academic partners, bringing
        the total to 10, and offering more degree and certificate options in areas
        like business administration, supply chain and cybersecurity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e268dd-95bb-468e-829a-e3ca600bb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e9894-4a6e-4c4d-ad23-71640914d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart has incentive to expand the program. Employees who have
        participated in the program are twice as likely to get promoted and are retained
        at a "significantly higher rate" than other workers, Stomski said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc772b76-dcdb-4aff-9968-13621e54a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667900f7-916f-466c-bff0-07c4d3d971c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as retailers around the country face challenges hiring
        employees to staff stores and warehouses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fc82f-9817-4dfa-a338-658481af385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
