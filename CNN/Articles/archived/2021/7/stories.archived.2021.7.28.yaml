    'lead': 'Shares of Tesla were down 3% in early afternoon trading Tuesday, despite
      a strong second quarter that blew away Wall Street forecasts for both earnings
      and revenue. It''s a sign that getting the market''s biggest winner of 2020
      back on track won''t be easy.'
    'mgnl:activationStatus': true
