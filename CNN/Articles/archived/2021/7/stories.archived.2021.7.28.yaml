  'Albay-activists-killed-Duterte-Ibagsak-SONA-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-28T11:14:22.883+08:00
    'imagesource': 'jcr:c7d6d692-87bf-4367-80fe-632a88d8776f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307f7785-ae31-4817-9d14-4f471a399341'
    'lead': 'The Philippine National Police orders an investigation into the shooting
      incident that left two Albay activists dead as a human rights group call the
      ''nanlaban'' narrative ''ludicrously false.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T11:24:52.724+08:00
