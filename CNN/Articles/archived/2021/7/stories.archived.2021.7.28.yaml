      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is probably best known for its ''Gross National Happiness''
        index, which is used to measure living standards, development, education and
        governance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c29b8b-f368-4b83-8c70-a4b4b5ce85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.166+08:00
