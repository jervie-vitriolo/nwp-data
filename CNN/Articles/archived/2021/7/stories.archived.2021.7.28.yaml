  'BI-personnel-pastillas-scam-back-to-work':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-28T17:37:52.777+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a986451-b3b4-4888-934b-8381d043e995'
    'lead': 'Immigration officers tagged in the ''pastillas'' bribery scheme return
      to work after serving their suspension, contrary to President Rodrigo Duterte''s
      statement that he fired personnel implicated in the scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T17:39:29.179+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:03:26.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:32.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Suspended BI personnel linked to ''pastillas'' scam back to work
      but probe continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c7272-750e-4f85-91a5-f1eedf1a8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> - Immigration
        employees tagged in the "pastillas" bribery scheme have returned to work after
        their six-month preventive suspension lapsed, Justice Secretary Menardo Guevarra
        confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2493ca-9e88-4395-a9b2-3b4fb9309bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suspended by the Office of the Ombudsman last year are now
        back at the Bureau of Immigration (BI), although Guevarra said "most of them"
        have not been given assignments while their cases are pending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf868e83-4506-404c-8c4a-f580666dd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Dana Sandoval said a total of 86 were sanctioned,
        and 84 of them have returned to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba6b3d-84b1-42d1-9b59-0142a759bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to President Rodrigo Duterte''s statement in his
        final State of the Nation Address that he fired Immigration personnel allegedly
        involved in the scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feac2fa-7fbb-4bb8-99cc-e3e8e518c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 43 personnel involved. I fired them all. Talagang pinaalis
        ko sa gobyerno [I removed them from the government]," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898b2ed-e036-469a-80dc-8b914a1b528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guevarra, employees were not relieved from their post
        "precisely because the investigation of their cases is still going on." He
        said the preliminary probe being conducted by the Ombudsman, as well as the
        Department of Justice''s administrative proceedings against those implicated
        continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff21ece-7af5-4c3b-ae99-fcb201a464a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to the BI commissioners if they wish to give these subject
        personnel any new assignments," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88881b-d4ed-45f1-9b0e-1c957606793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, first exposed in February last year, allegedly
        allowed Chinese nationals to enter the country without background checks in
        exchange for grease money. The operation was dubbed "pastillas" because money
        would be hidden in rolled bond paper like the wrapping for the milk candy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991c103-225c-48f6-9f94-428814a9d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with complaints already lodged against BI officers and personnel,
        Senator Risa Hontiveros warned earlier this year there may be a "protector"
        behind the scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d91a9d-16e8-4957-92d0-247814b89b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed the scam has mutated into a bigger modus, with foreign
        nationals now paying a hefty ₱550,000 each for seamless entry into the country,
        compared to the previous ₱10,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be4cd8-7a3c-4a9f-8e0b-0211e6683893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/25/Hontiveros-pastillas-scam-BI-protector.html">Hontiveros
        warns of continued presence of ''protector'' amid new pastillas scam</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75deeba-cc76-47f8-af5d-e8665a66eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:39:29.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'OCTA-warning-healthcare-capacity-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-28T17:41:30.625+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5659be20-424f-47f2-bb7b-0e4e6f8a44cb'
    'lead': 'Metro Manila hospitals may reach full capacity next month if the region
      experiences a Delta-driven surge in COVID-19 cases similar to neighboring countries
      Malaysia, Thailand, and Vietnam, analysts at OCTA Research have warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T17:43:45.642+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:03:25.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:32.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: NCR hospitals may reach full capacity by August if Delta-driven
      surge happens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48e898-26f8-4bbf-a3f0-51620fb10ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> —&nbsp;Metro
        Manila hospitals may reach full capacity next month if the region experiences
        a Delta-driven surge in COVID-19 cases similar to neighboring countries Malaysia,
        Thailand, and Vietnam, analysts at OCTA Research have warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9555572-a275-4dfa-b7d7-2bfc48021659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of the surge we take, it could be the surge in Thailand,
        the surge in Malaysia, or the surge in Vietnam, the expectation is the hospital
        occupancy will reach about 70% around the 11th or 12th of August," OCTA fellow
        Fr. Nic Austriaco said in an online briefing.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799afcb-f1af-4fd2-bed5-0e77b1fc7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week later, because of the explosive nature of the surge, we
        would reach maximum capacity for the healthcare,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcaebe3-a101-4671-8c37-c80430199c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he came up with his projection by using the same mathematical
        model, which anticipated the surge of coronavirus-related hospitalizations
        in Metro Manila early this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df6766-7149-4132-bedc-7913a4b23aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the huge spike in infections in March and April, social media
        was flooded with stories of families of COVID-19 patients from Metro Manila
        going to outlying provinces in search of medical attention. Some were not
        able to make it inside health facilities even hours after waiting in line
        to be accommodated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6581aaf-de97-45b4-be5c-65c273626458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said to prevent the healthcare facilities from being overwhelmed
        again, the government should impose a two-week lockdown immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e800d26-9ace-427b-81a2-fdaff709140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have learned from other countries is the earlier the lockdown,
        the shorter the lockdown," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f31520-d9c3-4595-8e0b-44345bf01752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government does not impose stricter mobility restrictions
        on Metro Manila, where the feared Delta has been recently detected, the number
        of cases recorded per day in the region may go up to 3,000 or even higher
        by August 10, OCTA fellow Guido David said in the same briefing. Currently,
        the daily average is around 1,000, he said. Two weeks ago, the number was
        just around 600, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbda39-3fb8-49ad-8cb1-18126db93ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:43:45.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Socioeconomic Planning Secretary Karl Kendrick Chua
        told CNN Philippines that while the risks from Delta are higher, "our response
        is to manage the risks by ensuring much faster vaccination rate and limiting
        more stringent lockdown in local areas or sectors of highest risk, while allowing
        the rest of the people, especially those already vaccinated, to earn a living."</p>'
  'invisible-gendered-Filipino-care':
    'author': 'Ragene Andrea Palma and Anne Janelle Rabe'
    'caption': 'Now more than ever, we dwell on the concept of care — its ethic, its
      crisis, its geographical imaginaries, and its universality.'
    'categories': ['6a43f267-74be-4517-9854-a87732f2b3c9']
    'created': 2021-07-28T18:35:09.532+08:00
    'imagesource': 'jcr:2e12b10b-3022-4269-97a2-133e30866c5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0230a4d-82a7-40cb-8a65-35bd924c944a'
    'lead': 'Now more than ever, we dwell on the concept of care — its ethic, its
      crisis, its geographical imaginaries, and its universality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T18:36:53.397+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:03:24.997+08:00
