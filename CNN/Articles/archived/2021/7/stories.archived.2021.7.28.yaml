      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711171e-73aa-49f2-84a6-21c4f38fa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said strong leadership bolstered the public health
        response and outreach to the community. Three top government leaders -- the
        prime minister health minister and foreign minister -- are doctors or public
        health experts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc34cc-1985-4c8a-a5d7-f8644d551f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
