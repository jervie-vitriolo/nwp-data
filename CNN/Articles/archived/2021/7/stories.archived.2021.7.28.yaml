      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> —&nbsp;The
        estimated agriculture damage caused by the southwest monsoon, enhanced by
        Typhoon Fabian (international name: In-Fa), has reached ₱533.54 million as
        of July 28, according to the Department of Agriculture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7255c7-c6f0-4e51-968b-d0364c3d2da3'
