    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5bcbf-3fc6-4ec6-a0ae-1f12328168cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gendered resilience in transnationality</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01dc35-78a8-4ae6-baf2-4d4ee44f6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The displacement of women leads to the <a href="https://www.jstor.org/stable/3178765"
        target="_blank">drain</a> and deficit, as well as the redistribution of care
        from one place to another. While it is easily perceived how paid caring work
        elsewhere can extract energy and resources from mothers to provide care for
        children other than their own, we also have to acknowledge how much effort
        is exerted by families in the Philippines to remain resilient despite a faraway
        loved one, and amidst diversity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a73ab-453e-4cdf-8b96-974bb07a8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to transnationality is very gendered, and impacts the
        expectations of children on parental roles. <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0183703"
        target="_blank">Resilient families</a> have overcome difficulties by adapting
        to family roles that can be fulfilled by many members. <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1471-0374.2005.00122.x"
        target="_blank">Gender-based norms</a>, which require mothers to constantly
        be present and see fathers as breadwinners, can give rise to conflicts in
        children. However, children who understand their mothers’ dual roles — as
        both providers and nurturers — are more likely to <a href="https://www.academia.edu/490445/The_care_crisis_in_the_Philippines_children_and_transnational_families_in_the_new_global_economy"
        target="_blank">adjust better.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da03d4b-bf2a-47bc-917c-8d378fe3f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent communication through online channels allows mothers
        to “<a href="https://journals.sagepub.com/doi/abs/10.1068/a4445" target="_blank">mother
        from afar</a>” and stay involved in their children’s lives despite the distance.
        Children, with the understanding of their mother’s roles, <a href="https://journals.sagepub.com/doi/abs/10.1068/a4445"
        target="_blank">reciprocate the sacrifice</a> by doing their “part” in sustaining
        family ties, most commonly through helping with household tasks and striving
        in their schooling. Those who have grown up in transnational families reflect
        this; as this mom recalls in a <a href="https://edition.cnn.com/interactive/2020/11/asia/hong-kong-filipino-helpers-dst/"
        target="_blank">CNN interview</a>, “When I became a mother, I realized her
        sacrifices. I loved her more because it is hard for a mother to be separated
        from her children.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f632af-5ae0-48c6-8d44-3619493d6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dealing with invisibility, othering, and hostile policies
        while living abroad</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d8bbe-c448-4281-8e64-b182f74d3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, we <a href="https://www.versobooks.com/books/3706-care-manifesto"
        target="_blank">dwell</a> on the concept of care — its ethic, its crisis,
        its geographical imaginaries, and its universality. For our overseas Filipino
        workers, and for their families, both in the Philippines and the ones they’ve
        formed with communities abroad, this resonates deeply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e3c33-1f2c-44e5-b460-8a97aa5121d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos’ care work is global, and crucial to many places; demand
        for our health workers increased in <a href="https://www.dw.com/en/coronavirus-demand-for-filipino-nurses-increases-in-europe/a-52927591"
        target="_blank">Europe</a>, while the US health system continues to <a href="https://time.com/6051754/history-filipino-nurses-us/"
        target="_blank">rely on our nurses</a>. Despite this, and the <a href="https://www.theguardian.com/world/2020/apr/17/coronavirus-exerts-heavy-toll-on-filipino-community-in-uk"
        target="_blank">heavy toll</a> borne by COVID-19, many of our nurses and care
        workers are invisible in a mix of ethnic groups in global cities. London-based
        nurses who have served the National Health Service from a few years to twenty,
        lament how they continue to live with the label of an “Asian other,” while
        domestic workers, who are “tied” to a domestic household, continue to feel
        “<a href="https://www.theguardian.com/news/audio/2021/jan/27/behind-closed-doors-filipina-workers-trapped-by-the-pandemic?utm_term=Autofeed&amp;CMP=twt_gu&amp;utm_medium&amp;utm_source=Twitter#Echobox=1611716757"
        target="_blank">trapped</a>” inside affluent homes because of <a href="https://www.gov.uk/overseas-domestic-worker-visa"
        target="_blank">hostile environment policies</a>, which restrict them from
        public funding or finding new jobs.</p>'
    '18':
