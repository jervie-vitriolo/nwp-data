    'jcr:uuid': '0d74303f-0496-43a1-8380-ed7dcc8bc402'
    'lead': 'The political organization cofounded by NBA superstar LeBron James launched
      a new campaign Monday to promote voting rights and criminal justice reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T08:49:26.979+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:04:20.915+08:00
