      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d8142-975f-4caa-b456-41e0fadf926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:55:48.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco added that it would be better for local governments to ramp
        up their vaccination drives amid a hard lockdown to be able to immunize more
        of their constituents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a25b8-7be6-4fc0-a5ad-22877028ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:55:48.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a7366-e894-46ed-942c-96e10943f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:55:48.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung iyan</em> (vaccines) t<em>alaga ang solusyon at kung sakaling
        mapilitang i</em>-recommend <em>ang</em> ECQ, <em>kailangan namin iyong bakuna
        para hindi naman masayang...bakunahan na natin lahat ng babakunahan para</em>
        at least after that ECQ...<em>eh nabakunahan iyong ating mga kababayan</em>,"
        the mayor said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f489406-96ca-460b-bd97-195ad0bf004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:55:48.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa0f23-4b6c-4682-9962-bdc4458f9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:55:48.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If vaccines are really the solution and we will be
        forced to recommend an ECQ, we need the vaccines so this will not be wasted.
        Vaccinate all those needed to be vaccinated so that at least after the ECQ
        our citizens are already immunized.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c63718-b054-4afc-9bfc-831b54ba1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:14:15.467+08:00
