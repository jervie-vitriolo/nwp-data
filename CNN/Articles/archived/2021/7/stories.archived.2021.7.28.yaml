      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they are determined to pursue the daily vaccination
        output of at least 500,000 shots until the end of August or early September.</p>'
    '9':
