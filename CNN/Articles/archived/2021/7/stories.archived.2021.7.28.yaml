      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentlemen''s agreement also included the submission of all the
        names and contact details of the demonstrators, according to the Quezon City
        LGU.</p>'
