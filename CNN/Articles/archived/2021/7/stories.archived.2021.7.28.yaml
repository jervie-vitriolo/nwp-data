    'template': '1'
    'title': 'Apple posts a record June quarter thanks to iPhone sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84760dc-0dde-4394-bc5f-2368ffad60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 14 years after they were first
        introduced, iPhones are still very much in demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7456ba-0f2b-49f1-a9d7-741269048fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30f8ff-b235-4299-a83f-97660d203f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Tuesday announced a massive earnings beat for the three
        months ended June 26, thanks to a nearly 50% year-over-year jump in iPhone
        sales to $39.6 billion. The company posted total quarterly revenue increased
        36% to $81.4 billion — a record for the June quarter and nearly $8 billion
        above analyst expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f45cc-97e8-408f-89e9-38c537d9c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f65ebd-d8b6-4502-a4f6-5075962718d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quarter, our teams built on a period of unmatched innovation
        by sharing powerful new products with our users, at a time when using technology
        to connect people everywhere has never been more important," Apple CEO Tim
        Cook said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a8203-f910-401f-99d1-3bacee7b57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc7d66-0f45-4478-9bbd-af3b90b6c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June quarter is typically Apple''s slowest time of year and
        some analysts had worried, leading up to the report, that the company would
        face tough year-over-year comparisons for hardware sales because the pandemic
        was driving strong demand for Macs and iPads this time last year. Others were
        concerned that the global chip shortage could cause a slowdown in sales of
        Apple products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208c5d1-76af-4bda-84db-8070c4dcb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb2cd4-b29f-44c9-8d5d-4f5ce82296ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple''s results suggest it''s still going strong even as the
        Covid-19 conditions have improved in many parts of the world. The company
        posted double-digit revenue growth in each of its product categories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee4ef1-870a-4ea7-afb8-a0e4c3335fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af9228-bc58-43cd-a29a-41be53c0a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the quarter, Apple announced a redesigned iMac and new iPad
        Pro, both made with Apple''s in-house M1 chip. Although the new iMac design
        was controversial, Cook said during Tuesday''s earnings call that the new
        product helped push Mac revenue to a June quarter record. CFO Luca Maestri
        added that the last four quarters have been the best ever for Mac sales, thanks
        to the success of the M1 chip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17de02-6571-426a-afd9-74c88586fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1cc8bb-f22b-4851-98bd-ea9a963e7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple reported another solid quarter, highlighting the durability
        of the company''s brand," Jesse Cohen, senior analyst at Investing.com, said
        in an email. "IPhones were the biggest driver of growth, suggesting consumers
        are continuing to upgrade to 5G."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a821d0f-d90b-427f-a181-e0b5b365d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e003df-40ab-4b2a-8d12-b08561323385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also have been helped by a greater portion of its customers
        opting to buy the higher-end versions of the iPhone 12, Apple''s first-ever
        5G phone that was introduced last fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ee025-69d2-4699-acb9-116dfa50c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1aa9e-5ab8-40da-abfa-af775d1fcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services, an area of Apple''s business that''s become increasingly
        important in recent years, also posted strong growth during the quarter. With
        nearly $17.5 billion in quarterly sales, services generated the second highest
        revenue of any product category behind the iPhone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f9fe5-c51f-4c29-a018-f727111e2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc51bb-60ef-4a55-8df0-d858ee809b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday''s earnings call, Apple executives declined to provide
        revenue guidance for the September quarter, but said they expect a slower
        revenue growth rate than during the June quarter, due to foreign exchange
        impacts and supply constraints affecting iPhone and iPad. Maestri also said
        the year-over-year growth rate for services would likely slow after the June
        quarter rate benefited from a comparison to last year''s dip in services sales
        because of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09023f2-a023-47a4-a129-a5771a572bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260df66a-01c2-4804-8887-1c479482f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock fell more than 2% in after-hours trading following
        the results.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8356d4-9865-4036-8a2c-b979af56d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664035c-9708-4cba-ae48-dbff75186e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Apple''s business continues to boom even as the broader economy
        has been bumpy, the company has faced growing regulatory scrutiny that could
        throw a wrench into its business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e372592-2d12-47d3-a11e-66f482756b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a7dd8-cc00-472f-8e90-22770a90fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers last month proposed a slate of antitrust bills that,
        if passed, could seriously disrupt Apple''s business model and those of other
        tech giants. In particular, one proposed bill could harm Apple''s ability
        to collect a 30% commission from developers on all in-app purchases on its
        operating system — a practice also at issue in an ongoing legal battle between
        Apple and video game developer Epic. Another could open the door for third-party
        app stores on the iPhone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddb37f-cd61-4f49-a0fc-fc0a65247d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:42:55.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577240bd-c6a9-4d61-bad8-e310589e36d2'
      'mgnl:activationStatus': true
