      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tanzanian President Samia Suluhu Hassan
        on Wednesday launched the country''s Covid-19 vaccination campaign after receiving
        just over a million Johnson &amp; Johnson shots donated by the United States
        through the COVAX scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e78f5-4254-4019-a663-b8207335ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.704+08:00
