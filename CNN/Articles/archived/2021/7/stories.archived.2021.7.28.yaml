      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lauren Salzman was once a high-ranking
        leader of the purported self-help group Nxivm and a loyal member of founder
        Keith Raniere''s inner circle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d1ad8-6ea9-4bcd-b690-edb371061784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of her sentencing Wednesday in Brooklyn, she shared in
        court documents why she eventually cooperated with the government and testified
        against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66761794-4561-4ff6-b535-ec111741be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Salzman pleaded guilty to racketeering and racketeering
        conspiracy charges. She could face seven to nine years in prison, but prosecutors
        recommended less time, writing to US District Judge Nicholas Garaufis that
        her cooperation was "extraordinary" and that her testimony "substantially
        contributed" to the prosecution of Raniere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca5b57-bf4d-42c1-8c5c-3d7c13b9a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to 120 years in prison after being convicted of
        racketeering, sex trafficking, sexual eploitation of a child, human trafficking
        and more in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae685d-081a-4642-a6f3-d6ebe6fc5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis scalled Raniere''s crimes "cruel, perverse and extremely
        serious."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f23c46-501d-4d56-9195-f3e27084645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s attorneys point out that she was the first co-defendant
        to cooperate and the only one to testify. They say she spent "countless" hours
        explaining how the criminal enterprise worked to prosecutors. Her attorneys
        asked that she receive no prison time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22192e3e-0f95-478c-8374-1dd2c7fc7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her testimony, Salzman spoke about becoming part of a secretive
        group within Nxivm called DOS. It was touted as a "women''s empowerment group"
        and its existence was kept secret, enforced by the demand that the women who
        joined share "collateral" with its leaders -- damaging documents such as explicit
        nude photos and letters. She said women were directed to have sex with Raniere,
        directed to send sexually explicit photos to him and were coerced to get brands
        with his initials on them, symbolizing a lifetime vow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f43254-4fcd-4bf7-a8b8-55b8c21cc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness testified about how Salzman had been part of a group
        who kept her in a room for two years by withholding her immigration and identification
        documents, despite her begging to leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25991993-b08b-401d-9cfd-61a5d4d6064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s journey into Nxvim, what finally pushed her to plead
        guilty and testify against her longtime lover, and how she continues to grapple
        with her role are detailed in documents filed before her sentencing. They
        include a letter from Salzman apologizing to victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265308e3-a241-4244-babc-c46031b4e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could go back. I wish I could take my participation back.
        I wish I had been stronger and seen things sooner," Salzman wrote to the court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198ba00-28f7-4c5d-9f09-87b14028078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Years of involvement</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ff84a-ee6b-493b-ba0c-6c54086cc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman, now 45, spent most of her adult life in Nxivm, co-founded
        by her mother, Nancy, a nurse who teamed up with Raniere to create programs
        they said would help people unlock their potential.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9aa0d-de6f-40ed-80fc-b73422d9c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her sentencing memorandum, Salzman''s attorneys wrote that her
        mother introduced her to Raniere while in college and that she urged her to
        take six months of Nxivm "Executive Success Programs" classes to help her
        figure out what she wanted to do with her life. Salzman went from taking classes
        to teaching them, she wrote in her letter to court, and in 24 months she went
        from an entry-level position to a high-level executive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b293eeb-f1f9-4f32-a917-7be1b4f47bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 23 years old, and I really thought I was helping change the
        world," she wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b851563-4956-4eb9-93e0-a005adc9a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother told the court that introducing her daughter to Nxivm
        and Raniere is one of the most regrettable things she has done.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c27c60-85c1-42a4-9b7b-ee1937e01d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am responsible for Lauren being before you, having endured arrest,
        prosecution and successful cooperation, and now facing her own judgment,"
        wrote Nancy Salzman, who pleaded guilty to one count of racketeering conspiracy
        and is scheduled to be sentenced September 8.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8d234-0fe9-4f0a-ad3c-5b02804084ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For about two decades, Lauren Salzman went deeper into the group
        and her relationship with Raniere, which lasted for 17 years. She testified
        that she stayed in it because she wanted children and Raniere repeatedly had
        promised they would have a child together.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950898bd-a98b-4160-9301-4dbace37b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, I have witnessed him gain control in countless others''
        lives and exploit them for his own ends," Lauren Salzman wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a855a19-dc69-4c97-b5b1-0f5a72992a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other co-conspirators who pleaded guilty in the case have been
        sentenced. Seagram''s heiress Clare Bronfman pleaded guilty to conspiracy
        to conceal and harbor people who were not in the US legally for financial
        gain, and to fraudulent use of identification. She was sentenced to more than
        seven years in federal prison.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d72a27-3fa8-4af8-ba85-5b0bd1ba2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smallville" actress Allison Mack, who pleaded guilty to racketeering
        and racketeering conspiracy charges, was sentenced to three years in prison.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba87821-168b-47c7-b680-bf565b07a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A broken person''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba86b9-77d2-4f39-bb48-21d0248f7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman said in her pre-sentencing letter to court that, after sifting
        through documents related to the case, her perspective dramatically shifted.
        She began to realize the totality of what she had participated in, and she
        decided to plead guilty. She said it took time to piece together information,
        much of which Raniere had kept from others.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3d1a5-58f9-4c7d-8a2c-226efb73c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manipulation and years of abuse that I participated in and
        was complicit in became very clear," she wrote. "This almost destroyed me,
        but it also gave me a clear path and direction."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422dc83-7475-4d09-8bd2-d0e3138a2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzman''s testimony had to be halted during cross-examination after
        she broke down, prompting the judge to call her a " broken person" and say,
        "I am not going to have someone have a nervous breakdown on the witness stand."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5483ec-207f-473c-9f2d-85fa39153398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two years since her testimony, Salzman has become a business
        owner specializing in dog care. She wrote that she is grateful she has been
        able to be in home confinement, saying it kept her from "spiraling."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523c29d-e330-415d-a966-dd0e3406e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:33:35.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 45 years old, I am finally in a stable and consistently positive
        and progressive situation," she wrote. "I feel proud of my choices and relieved
        to finally have a life that is my own, an experience I never had prior to
        now."</p>'
  'Prison-Break-Wentworth-Miller-autism-diagnosis':
    'author': 'Marianne Garvey, CNN'
