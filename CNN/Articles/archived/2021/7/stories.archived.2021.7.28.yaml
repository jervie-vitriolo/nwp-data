      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen residents are considered suspect Delta cases in Addas
        2C, after the index patient first tested positive for the highly transmissible
        variant, according to the mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c655271-2222-4ec5-94ed-f8cbdab03ac5'
