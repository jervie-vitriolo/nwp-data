      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low number of cases reported today was due to the 9 p.m. extraction
        done the previous day, not the usual 1 p.m. This means there were some cases
        reported on Tuesday that should have been included in today''s tally, the
        DOH explained.</p>'
