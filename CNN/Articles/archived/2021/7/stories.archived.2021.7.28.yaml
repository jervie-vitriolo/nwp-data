      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32791db0-47f5-43dc-8d00-ec38196f9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:42:31.250+08:00
      'mgnl:createdBy': 'pilar'
