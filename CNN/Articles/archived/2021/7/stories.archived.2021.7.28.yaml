      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/27/health/get-kids-to-wear-face-masks-2021-wellness/index.html">5
        ways to get your kids to wear masks</a>."</em></p>'
  'US-CDC-updated-mask-mandate-Delta-variant':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: CHRIS DELMAS/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-28T04:48:47.164+08:00
