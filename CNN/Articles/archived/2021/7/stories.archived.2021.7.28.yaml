      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also promised Diaz a house and lot in Zamboanga City
        —&nbsp;part of her perks as a member of the Philippine Air Force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa588bd-5586-4c02-b2e9-501ede5637d5'
      'mgnl:activationStatus': true
