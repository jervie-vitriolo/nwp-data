      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26219466-4192-4251-b434-1eaf929d4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:04:01.804+08:00
