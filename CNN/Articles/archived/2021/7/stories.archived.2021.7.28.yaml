    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccines', 'vaccine-shortage', 'developing-countries', 'rich-countries',
      'economic-outlook', 'economy', 'International-Monetary-Fund', 'IMF']
    'template': '1'
    'title': 'Vaccine shortage holds back developing world as rich economies roar
      ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f897bf-c7da-49b6-b135-eecefa490b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The economic outlook for rich countries
        is getting better while developing economies are falling behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daa56b-7053-4ea1-9833-20a360b2f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db468dd-8d68-4270-955b-9097ee8ae92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to the latest forecast from the International
        Monetary Fund. The organization on Tuesday confirmed its prediction that the
        global economy will expand by 6% this year. But while growth estimates for
        countries like the United States, the United Kingdom and Canada have improved
        since the IMF''s previous report in April, expectations for India and countries
        in southeast Asia have dropped back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb8a2b-b076-4613-9b75-91c41c85c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2de3a0-d041-47e9-802c-895c2ddc3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said the divide largely comes down to differences in vaccination
        rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684f75b-1353-4201-b955-7aeb665834e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c47eb-0db0-432d-8112-bcecc3b83691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine access has emerged as the principal fault line along which
        the global recovery splits into two blocs: those that can look forward to
        further normalization of activity later this year (almost all advanced economies)
        and those that will still face resurgent infections and rising Covid death
        tolls," the group said in its report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69c8d0-e067-4058-a6bd-f720d75fd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559635e-91d6-48ad-b238-9360013d2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 40% of the population in advanced economies is fully vaccinated,
        according to the IMF. In emerging market economies, the vaccination rate is
        11%, while low-income countries lag even further behind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bbea9-696d-4e2e-888e-21ed1032afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0b5ae-e845-4dcb-8967-da00a7e8c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF now predicts that the US economy will grow by 7% this year,
        0.6 percentage points higher than in its previous forecast. The United Kingdom
        is also expected to expand output by 7%, an upward revision of 1.7 percentage
        points. The 19 countries that use the euro are set to experience 4.6% growth,
        a 0.2 percentage boost, while Canada is on track for 6.3% growth, a 1.3 percentage
        point upgrade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327e392-6637-4cdb-8487-7a82fc98e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e604d-5cd9-4d01-9955-66fb82d08d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China is set to log growth of 8.1%, a slight downward
        revision amid fears that its recovery could be losing steam. Projections for
        economic growth in India received a sizable downgrade following a recent wave
        of Covid-19 infections. The country''s economy is now expected to grow by
        9.5% this year, compared to a 12.5% projection in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fbaa7-29ca-43a1-b642-39e36be7ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1720e-a9c1-4f39-8690-c0660f430c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faster-than-expected vaccination rates and return to normalcy have
        led to upgrades, while lack of access to vaccines and renewed waves of Covid-19
        cases in some countries, notably India, have led to downgrades," IMF chief
        economist Gita Gopinath said in a blog post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecef01-d47c-4a58-a0ec-68ca013e3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30713f71-8405-473e-82e1-81fb8809fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF cautioned that different levels of policy support from governments
        could exacerbate the split.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec9be2-bfa0-4aed-a558-84dafef73263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e40fd-ac4f-48eb-b5e5-bde48c6690d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing continued sizable fiscal support in advanced economies
        with $4.6 trillion of announced pandemic-related measures available in 2021
        and beyond," Gopinath said. "On the other hand, in emerging market and developing
        economies most measures expired in 2020 and they are looking to rebuild fiscal
        buffers. Some emerging markets like Brazil, Hungary, Mexico, Russia and Turkey
        have also begun raising monetary policy rates to head off upward price pressures."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b87095-3554-4138-bc51-0e32a8d67975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b48ed4-ec31-4d5e-ade7-b8682df0a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even those countries on more solid footing aren''t in the
        clear, the IMF warned. It pointed to the risks posed by "highly infectious
        virus variants," as well as a shock to financial markets, particularly in
        the United States, if central banks pull economic support sooner than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e4f04-3d28-4c53-a8e1-bfdd9900fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T09:40:34.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>The story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/07/27/economy/imf-economic-outlook/index.html"
        href="https://edition.cnn.com/2021/07/27/economy/imf-economic-outlook/index.html">Vaccine
        shortage holds back developing world as rich economies roar ahead</a>."The
        economic outlook for rich countries is getting better while developing economies
        are falling behind.</i></p>'
