      'mgnl:created': 2021-07-28T19:58:33.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;Researchers
        monitoring the country''s pandemic trends on Wednesday urged officials to
        impose stricter mobility restrictions in Cebu City due to a surge in COVID-19
        cases there. Currently, the city is under modified general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc350f1-72f2-4a5d-b666-96530722a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership may want to contemplate closing down restaurants
        and watering holes where people drink. Consider even a stricter quarantine
        classification to help slow down [the virus]," OCTA Research fellow Ranjit
        Rye said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b0302-8157-41b7-af4d-8eb63c8a2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said Cebu City is currently logging 240
        cases per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1526b16-aa62-47aa-b7fa-2d9aaf69af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had a surge early in the year...Now they are having a surge
        again," he told the same briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74133106-d278-44ce-8b6c-76a4b520ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Full to the brim''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b5c7a-609a-4b4d-baa4-734f11a2e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Mancao, who serves as an adviser for Acting Cebu City
        Mayor Michael Rama, said Chong Hua Hospital, Cebu Doctors University Hospital,
        and the Perpetual Succour Hospital have reached full capacity amid the recent
        uptick in coronavirus infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116e11c-7ebe-4620-8791-41023c160c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the private hospitals, unfortunately, we are full
        to the brim, if you go around to the three major hospitals, they are all full.
        The emergency rooms are all full," Mancao said in a separate presser.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e985117-a26f-499b-ae4d-062467953027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will double-check and they will call the hospital [if you
        have reservations.] Otherwise, you will stay in the ambulance for 24 hours
        until [there is] a vacancy in the ER," Mancao added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ced81-c0fb-4f61-b385-f09e792e1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Rama called on residents to stay home as much as possible
        amid the current COVID-19 situation of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afe766-e0b8-4e19-86d6-3eef848a0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not wait for a stringent lockdown. Without having a stringent
        lockdown, families should initiate a lockdown among their family members.
        If you do not have important trips outside of the house, do not go out," Rama
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d22116-5d0e-494a-89c6-eda46a9129a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T23:05:52.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama told CNN Philippines'' The Final Word that local authorities
        will be meeting on Thursday - to be led by Cebu Governor Gwen Garcia - to
        hear different sides and possibly discuss the implementation of strict community
        restrictions in their areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df38559-35d1-4655-9f98-3930021783e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T23:05:52.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised the need for more vaccine doses. He noted that Cebu
        City aims to inoculate at least 700,000 people to achieve herd immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc449fe-64de-402b-a112-98081b3a8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T23:05:52.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dfe9b-15f1-426e-add2-f73da2dcbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T23:05:52.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local government is increasing its healthcare capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b51bdd-14aa-455e-9309-0bddc4e69921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its plans is to hire 200 nurses - half of them will be assigned
        to the Cebu City Quarantine Center and another 100 to be deployed to private
        hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b70b20-3665-4bc4-8531-3f25ea213200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Sports Center will also be converted into an isolation
        facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdb1a3-85e8-456b-85a8-d5e1d6acd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Health Officer Dr. Jeffrey Ibones said barangay health
        centers will provide COVID-19 testing for people with flu-like symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84ae38-dcad-4ee3-9eff-b34b14cf84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:58:33.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Dale Israel contributed to this report</em></p>'
  'House-reward-Olympics-medalists':
