      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After further medical evaluation, Simone Biles has withdrawn from
        the final individual all-around competition at the Tokyo Olympic Games, in
        order to focus on her mental health," read a statement on the USA Gymnastics''
        Twitter account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9df6c-989e-4a0e-b134-79020832c98e'
      'mgnl:activationStatus': true
