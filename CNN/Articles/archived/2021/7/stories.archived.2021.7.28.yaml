      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacc24e-b806-4e5a-9600-f5df4eaf0667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
