      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law was named in honor of Floyd, whose death in police
        custody sparked nationwide calls to overhaul policing and address racial injustice.
        The measure passed the House of Representatives in March but is stalled in
        the Senate. The campaign''s first goal is to see it is passed. Organizers
        are urging citizens to pressure lawmakers.</p>'
