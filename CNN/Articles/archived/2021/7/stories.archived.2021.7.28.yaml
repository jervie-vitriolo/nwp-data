    'title': 'Senator Gordon tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27f165-13f6-4c06-89ef-428b97339eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:56:33.009+08:00
