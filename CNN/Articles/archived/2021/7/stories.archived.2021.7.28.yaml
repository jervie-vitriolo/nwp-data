      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old pride of Zamboanga made history on Monday after
        clinching the Philippines'' first Olympic gold medal, as she triumphed in
        the women''s -55kg final.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbf64f-820a-45e4-833e-f522e1a84bdd'
