      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55032256-374d-432a-9dcd-abf5a837cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny South Asian kingdom of 770,00 people is nestled in high
        in the Himalayas between India and China, and its high altitude, remote mountain
        villages, nomadic herders and extreme weather posed unique challenges to health
        workers delivering the vaccines safely across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bdfc1-bbc5-4a3c-9789-0a83f927966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.164+08:00
