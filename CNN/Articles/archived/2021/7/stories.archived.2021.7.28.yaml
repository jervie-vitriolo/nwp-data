      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no reported damage on road networks and bridges in Cordillera,
        Ilocos Region, Cagayan Valley, Calabarzon and Mimaropa that can affect the
        movement of food supply.</p>'
