      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other retailers are also increasing wages, offering hiring and referral
        bonuses and expanding benefits as they hunt for workers.</p>'
