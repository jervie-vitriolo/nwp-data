      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1dcf86-29fa-4bc3-b684-f8208ffcb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45320189-041e-4d01-b269-766d791c0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a growing chorus of experts who believe that the Fed may
        need to reverse course and start talking more aggressively about tamping down
        inflation. After all, consumer prices continue to rise. The stock market is
        near a record high. Wages are going up too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b1dcd-1052-4837-b244-5c625de96626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7cda8-42e1-4681-91c5-d6ae2eaad2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation roaring back?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d795e-35a7-4587-87f1-3f6f5e90004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After peaking around 1.77%, the yield on the 10-year US Treasury
        has fallen back to about 1.24%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c1b68-8e4b-45b7-b398-79d9c09692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713bac1-2e1a-4436-9fb6-ea60d28b06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about the highly contagious Delta variant of Covid-19 leading
        to another economic slowdown seem to be on the back burner for now. If anything,
        spiking Covid cases could cause more supply chain shocks that would lead to
        more inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f40d5b-9f20-4977-82d1-62beb95c3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08201c-dd41-4e1c-bc44-32cec53e5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all should push bond yields higher again and potentially lead
        the Fed to consider an end, or tapering, of its bond purchase program that
        has helped keep rates artificially low. After that, an interest rate hike
        would be the next logical step.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15f62e-3481-4c92-a407-cf9ca9910a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9be43-b6f0-4004-b476-53b4ea72f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last Wednesday, one strategist paraphrased the old Semisonic
        song "Closing Time," arguing it''s time for the Fed to turn out the lights
        on stimulus...even if it means a hangover for investors drunk on easy money.
        Bill Stone, chief investment officer of The Glenview Trust Company, thinks
        the Fed could announce tapering by the end of the year and raise rates in
        2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954c90c-b7ae-41e6-9e1b-ec7ea9aac997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8b6dd-c188-4139-a591-b3e439849835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market agrees with Stone that the end of the 0% rate environment
        is on the horizon: According to the CME''s fed funds futures, traders are
        pricing in a 57% chance of at least one rate hike by the end of next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322fb03-ba92-4249-902c-2702053c3504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6fab5-7482-4f02-8eae-d77da2c6c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is in a pickle and there is so much evidence that they
        are wrong about inflation and that higher prices are less transitory than
        the Fed expects," said Gene Goldman, chief investment officer of Cetera Financial.
        "They may have to accelerate the plan to raise rates."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e46e2-1ffc-4f4c-b8d6-28ceebbb6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32856c1-0ec3-4517-a49a-b77217e872be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, then long-term bond yields — which have an
        impact on mortgage rates and other types of consumer and business loans —
        should continue to creep higher as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55aa9d7-148d-4611-a60c-69a39a12fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f9737-2ee5-4b87-9527-9aec48ab4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10-year yield should be higher in an environment with healthy
        inflation and an improving economy," said Jordan Kahn, president and chief
        investment officer of ACM Funds. "Rates should rise because of that but I
        think they will go up gradually."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf69f5-de9f-4dc7-8124-94fbd618206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880a1ba-2168-46df-88b2-e63e993e81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point out that the housing market remains strong and the
        jobs picture continues to improve too. Most notably, wages are still rising
        and were most recently up 3.6% from a year ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc977e9-86f3-4500-b52a-acc8657364f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657157b8-b779-4218-b192-880be89049bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dry kindling for sustained inflation is probably here," said
        Andrew Feltus, co-head of high yield at Amundi US. "Banks have a lot of ammo
        to lend money. And wages are accelerating because the labor market is tight.
        This looks more than transitory."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab2381-0b60-4c68-9922-2fce4eceaebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecd1d6-d5d3-4e19-8cb5-c3010074fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic slowdown fears haven''t disappeared yet</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167c3d0-1f1f-4e2c-86bd-62e32a7617da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some experts who remain convinced the "transitory" narrative
        about inflation is the right one.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a287fb-2a29-4f1d-955f-9483efaa5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc9bbd-25cb-4cf2-bfa3-986fd04a4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Covid and Delta worries certainly haven''t gone away
        — and it''s possible consumers may change their behavior even if governments
        don''t impose new lockdown measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b7900-0530-4252-b96b-e63cb3559fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01400a-0ab8-4629-a8b2-317eeae5555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation fears should dissipate a bit as growth worries come into
        play because of the Delta variant. I think the Federal Reserve will be proven
        to be correct about inflation as being largely transitory," said Leo Grohowski,
        chief investment officer at BNY Mellon Wealth Management.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087b06a-2852-4628-9228-1586320f24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ba97b-4bf9-4f47-950e-ed60f93fc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohowski thinks current bond yields largely reflect expectations
        that inflation should be a little higher — "but not out of control." He says
        a rate of about 2% to 3% over the next 12 months for consumer price increases
        seems reasonable.</p>'
    '37':
