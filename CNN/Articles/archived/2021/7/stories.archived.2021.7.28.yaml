      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, health experts are <a href="https://cnnphilippines.com/news/2021/7/27/metro-manila-surge-cases-cebu-hot-spot.html">recommending
        stricter protocols</a> to prevent the same scenario from happening, but <a
        href="https://cnnphilippines.com/business/2021/7/27/business-leaders-reject-Delta-variant-lockdowns.html">business
        leaders are against</a> this because of its economic impact.</p>'
