    'template': '1'
    'title': 'China appears to be expanding its nuclear capabilities, US researchers
      say in new report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef568822-5512-48ed-b3e1-6b5ac1507309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China is building a second field of missile
        silos in its western deserts, according to a new study, which researchers
        say signals a potential expansion of its nuclear arsenal and calls into question
        Beijing''s commitment to its "minimum deterrence" strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7aead8-276e-443e-9773-f87e26ca3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e26c0-8982-4d79-a8e8-15ac632aa5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified via satellite imagery, the new missile base in China''s
        Xinjiang region may eventually include 110 silos, said the report released
        Monday by the Federation of American Scientists (FAS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b265c-4ba2-4fe2-a83f-da268950d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a13c7-40b5-49ba-bb58-fb5d04a48396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second apparent silo field uncovered this month by researchers,
        adding to 120 silos that appear to be under construction in the neighboring
        province of Gansu, as detailed by the James Martin Center for Nonproliferation
        Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90f183-f5b4-4da2-bf4c-e1c7b3703dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5faf06-9c3f-40db-b2ca-ee71bd8f59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the two sites signify "the most significant expansion
        of the Chinese nuclear arsenal ever," the FAS report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6c04a-6aae-43d8-a270-e9ba664b32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99aebd-3e6a-4514-9b77-741e287f1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Chinese Foreign Ministry and Defense
        Ministry for comment on the latest report. Previously, some Chinese media
        outlets dismissed reports of the missile silo field in Gansu, suggesting it
        was a wind farm, but the claim has not been confirmed by Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4ce2f-f49e-4e2b-b654-a1db3645b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c72e0-1cc9-438f-b050-a777cf03497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Ni, director of the Canberra-based China Policy Center, said
        the discovery of the apparent silo fields is "pretty convincing evidence of
        China''s intent to significantly expand its nuclear arsenal -- in a faster
        manner than a lot of analysts have so far predicted."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5380d-87fa-4d7a-bb80-1de93f3b59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b054a1-df09-4659-9dbd-6a2898ccdd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, China has operated about 20 silos for its liquid-fueled
        intercontinental ballistic missiles (ICBMs) called the DF-5; now, it appears
        to be building 10 times more, possibly for housing its newest ICBM, the DF-41,
        according to the FAS report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb148da-6c65-4bf5-b03f-2988435ff213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05216feb-e2b3-44ae-ab71-0ecbc0633946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese missile silo program constitutes the most extensive
        silo construction since the US and Soviet missile silo construction during
        the Cold War," the report said. "The number of new Chinese silos under construction
        exceeds the number of silo-based ICBMs operated by Russia, and constitutes
        more than half of the size of the entire US ICBM force."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896b99e-f365-43e1-a9c2-a20075146c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c45705-5d24-4126-8913-1bbb6089c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly rapid buildup has raised questions over whether China
        is still committed to keeping its nuclear arsenal at the minimum level necessary
        to deter an adversary from attacking -- a policy Beijing has adopted since
        detonating its first atomic bomb in the 1960s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96255370-1f59-4622-9334-4728692ec9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b7ac1-79c5-4fb4-a34c-f2faec050421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "minimum deterrence" posture has historically kept China''s
        nuclear weapons at a comparatively low level. The Stockholm International
        Peace Research Institute estimates China to have about 350 nuclear warheads,
        a fraction of the 5,550 possessed by the United States and the 6,255 by Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e688b64-6a31-4221-a3ef-44db973b7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142f056-f34b-4a5a-b90b-0943445675fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s warhead count has increased in recent years, up from
        145 warheads in 2006 according to the institute. The Pentagon predicts the
        Chinese stockpile to "at least double in size" over the next decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ccdf5-401a-470c-a0b2-6c7674628fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfef847-bea1-4e86-9952-96982309f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s nuclear force posture has evolved steadily over the past
        10 years with road-mobile missile launchers recently joined by the nuclear-capable
        H-6N bomber, a new submarine-launched ballistic missile, and a growing number
        of static silos, giving China an increasingly robust and survivable nuclear
        triad," said Drew Thompson, a former US Defense Department official and visiting
        senior research fellow at the Lee Kuan Yew School of Public Policy at the
        National University of Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464a1ab-a546-4d44-a869-01bad3c34269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c35a6-6512-4538-9532-089bd3172dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, a US State Department spokesperson
        described the apparent buildup as "deeply concerning," noting that it raised
        questions as to China''s true intent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b608beb-fb8c-40e7-8581-73d5b403b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4d891-a66f-49d5-b708-b7e90d5b9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the PRC''s obfuscation, this rapid build-up has become
        more difficult to hide and highlights how China is deviating from decades
        of nuclear strategy based around minimum deterrence," said the spokesperson,
        referring to China by the acronym for its official name, the People''s Republic
        of China. "These advances highlight why it is in everyone''s interest that
        nuclear powers talk to one another directly about reducing nuclear dangers
        and avoiding miscalculation," added the spokesperson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951e3c5-5ba8-412e-9b93-a2a2d12daf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff8f14-439b-42f8-b5ab-8549bb1bc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Minimum deterrence</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1aa85-a2c2-4db7-b5ef-0637b59ee00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAS report said the creation of 250 new silos would move China
        out of the "minimum deterrence" category.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26939696-3425-420d-8638-e2b787031ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9f1df-3c40-4080-af28-b1b2048299a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The build-up is anything but ''minimum'' and appears to be part
        of a race for more nuclear arms to better compete with China''s adversaries,"
        wrote its authors Matt Korda and Hans Kristensen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7832a-000a-4b9a-bcf2-6dd89bd18f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459090d-0e7f-4432-9f03-807c45ebcb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silo construction will likely further deepen military tension,
        fuel fear of China''s intentions, embolden arguments that arms control and
        constraints are naive, and that US and Russian nuclear arsenals cannot be
        reduced further but instead must be adjusted to take into account the Chinese
        nuclear build-up," they added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18755a-45bb-408f-bc6a-1aa0a32979c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d137bca-5ac6-48ff-a004-b790c150d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have repeatedly said China will not use nuclear
        weapons unless first attacked, and that its nuclear forces are kept at "the
        minimum level required to safeguard national security."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c72c6-31e8-46ca-b5a7-52c80dea0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ce01a-5c00-43d7-b43a-8779a4c082ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Chinese government''s consistent basic policy," Chinese
        Foreign Ministry spokesperson Hua Chunying said in January.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66060bce-8981-4721-aa33-aed72ef91c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46100ac3-4d46-4bb9-bf27-fb15f3b08cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this policy, China''s nuclear forces needs a credible second-strike
        capability as minimal deterrence. The idea is to ensure its adversaries that
        Beijing would be able to respond to a nuclear attack with a powerful counterattack,
        and thus deter them from attacking China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5fb4d-ad0a-4c86-bbe8-ef6f409d78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a1023-9cf3-4a18-934c-16852a6eb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "minimum" threshold appears to be shifting, analysts say
        -- a point Chinese state media has not shied away from addressing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59722743-9f25-4292-a7e9-b8692d7e25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8725e42-20e7-4d49-bda1-f93d8f735ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US wants China to stick to the line based around minimal deterrence
        ... But the minimum level would change as China''s security situation changes,"
        the Global Times, a state-run nationalist tabloid, said in an editorial published
        on July 2, after the silo field in Gansu was revealed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee33a9-7314-41ec-8827-4a5eba1e573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670bc26d-18f9-48db-b345-b1cda5b443cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial, titled "China''s nuclear deterrence buildup cannot
        be tied down by the US," also advocated for China to increase its nuclear
        deterrence in light of what it termed "US military pressure on China," pointing
        out that the US has "at least 450 silos."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f3d01-af7c-4be8-911a-f982353d53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4faff1-f393-4f8c-8832-c2b8caf3021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a military confrontation between China and the US over the
        Taiwan question breaks out, if China has enough nuclear capacity to deter
        the US, that will serve as the foundation of China''s national will," read
        the editorial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c3e47-b339-4f95-b765-4ac10da143a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81594be7-92d6-4781-ac2c-a6289f137cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ni, the expert at China Policy Center, said the rationale underpinning
        Beijing''s nuclear strategy has not changed -- it is still based on the idea
        of deterrence, instead of first use. But he noted that Beijing''s assessment
        of its strategic position has changed amid deteriorating relations with the
        US -- and it is that sense of insecurity that has driven China toward nuclear
        expansion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e1870-d030-4949-958c-5e51120461f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec5642-06ad-4fe9-97ee-10873c1a2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like it''s in a more perilous strategic situation that
        it needs to more rapidly arm itself with nuclear weaponry, and the latest
        discovery of the silos should be put into that context," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be82c5-42e8-4d37-a549-1340a34ed973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39959f0e-e034-4d12-8245-f1a31280b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Shell game"</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b2cc1-547d-4fec-9e46-160a49667a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new apparent silo field is spread over 800 square kilometers
        (309 square miles) of arid land near the city of Hami in eastern Xinjiang,
        and about 380 kilometers (240 miles) northwest of the other field in Gansu.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045b7c4-4a2f-4b4f-b929-2e0758564f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e53246-3928-49f7-adce-39fff4877c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristensen, director of the Nuclear Information Project at the FAS,
        and one of the authors of the latest report, noted that the new silos would
        be far enough away from China''s coastlines that they could not be struck
        by conventional cruise missiles fired from US or other warships in the Pacific.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2d5d8-903d-4e97-b38b-251ef77a7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1f5ed-c843-4030-9ee5-e881fd44ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will make them targets exclusively for nuclear missiles, mainly
        Trident," Kristensen tweeted, referring to the missiles carried by the US
        Navy''s Ohio-class ballistic missile submarines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656f96d-2b49-441c-8d21-291e5943fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b27d1-60fa-452e-839f-21311fe18e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts note that China''s 350 nuclear weapons are spaced out among
        mobile land launchers -- China has about 100 of those, the FAS report says
        -- a small fleet of ballistic missile submarines and its nuclear-capable bombers.
        So it''s unlikely all of the more than 200 purported new silos would get an
        ICBM tipped with a nuclear warhead.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8851b5-07a0-449b-87a3-964621679784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52e931-bf89-4bbe-a612-889f0071bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, China could play a "shell game" with the missile, moving
        active missiles among the silos randomly, analysts said after the report of
        the first silo field.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4b09c-4f37-4a92-a212-0e860cc62f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763293e-fc3b-4a93-a8c1-ecb5ca389667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silos in both fields are located approximately 3 kilometers
        (1.9 miles) apart in a grid pattern, meaning missiles could be moved quickly
        between silos. That shell game also presents a targeting problem for any adversary,
        analysts say.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e623a-7966-4a19-8c77-889c1d242146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7e1b2-3d19-4bc0-b31f-f3fad3e8fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts, meanwhile, have dismissed the idea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd51b6c-fbc8-4c1e-bc5c-d9209d9f9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1147ab-1d59-4ca1-ab72-2d25b849993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song Zhongping, a former People''s Liberation Army instructor, was
        quoted by the state-run Reference News as saying the use of ground silos was
        a "clumsy" Cold War practice that had long been rendered "obsolete." "Now,
        the emphasis is on mobile launch, and the key is to ensure invulnerability,"
        he told the newspaper.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9766d00-4edc-4020-a002-b16b53e39d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc32043-cc71-426e-a3e1-6211757d7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Arms control</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53518ea1-b206-41db-8048-b8a50af489e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report, Kristensen and Korda caution the US and other nations
        about building up their nuclear arsenals to counter increased Chinese capabilities.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79354217-fcd5-4d5a-aab9-24ffe2a1feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a82291-b6ce-44c0-8909-c6afb7b67c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when the new silos become operational, the Chinese nuclear
        arsenal will still be significantly smaller than those of Russia and the United
        States," the report said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358579d-da90-4e12-a38f-960e83e6399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8e074-4767-4410-844c-8ffda6830d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the US adds to its nuclear arsenal, China can do the same,
        the report said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab98fa-ca3e-4940-8822-c7bd20a9bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3167c23-95cc-4b02-8053-c07c11c6ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More nukes are unlikely to fix this and might even make it worse.
        Arms control is a challenge, not least because China shows little interest,"
        Kristensen said in a tweet.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433afbb6-1787-43af-939d-12369bb3dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b64ff-ceca-4794-a7ac-0a801352baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, the expert at the National University of Singapore, said
        he is concerned about the lack of government-to-government dialogue between
        Washington and Beijing on the nuclear issue, particularly in light of the
        change in China''s nuclear posture. Such dialogues are essential for both
        sides to better understand each other''s doctrines and perspectives, and to
        reduce the risk of misperception and miscalculation, he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e7459-d126-42ce-806b-0b02b7bdae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77054e79-5026-47be-a252-167594965843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article last week, Louie Reckford, a policy adviser at Foreign
        Policy for America, a foreign policy advocacy group, called on the Biden administration
        to get China to the negotiating table to talk about nuclear weapons.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9515cc3-1032-4120-af0a-4cddde2ae9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f671b9-25fc-4fc8-9de4-13313888aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:22:09.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible to increase transparency and limit the dangers of
        nuclear weapons by engaging in consistent arms control dialogue. China bears
        responsibility for responding to calls for their participation in such talks.
        But accelerating US nuclear weapons spending will only harden their position.
        Instead of saber-rattling, the Biden-Harris administration and leaders across
        the political spectrum should be putting the pressure on China to come to
        the table. It was a bipartisan tradition to push for arms control during the
        Cold War. We cannot let that tradition be forgotten at a time when we need
        it most," he wrote.</p>'
  'Ecuador-evokes-WikiLeaks-founder-':
    'author': 'Maria Fleet and Ana María Cañizares, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-28T16:23:24.127+08:00
    'imagesource': 'jcr:c65a5626-2a9b-4c05-b2d8-a5203ac2e346'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f89a4e69-1982-422c-8438-2cbac0b94bf3'
    'lead': 'An Ecuadorian court on Monday ruled in favor of revoking the citizenship
      of WikiLeaks founder Julian Assange, according to a judgment published by the
      Judicial Branch of Ecuador.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T16:24:58.030+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:03:37.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
