      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae109369-76e2-4b26-b295-bc7309b3bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has long been criticized for how it enforces age restrictions
        across it platforms. Prior to 2019, it only asked users to confirm they were
        over the age of 13 and later required their date of birth during the registration
        process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6460f-d550-4bdc-89ac-2408d9036b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508b619-5b90-45c8-ad2c-29e1edd6bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to apply this technology across our apps to create more
        age-appropriate experiences and safety measures for young people," said the
        blog post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245780f-13df-4412-8480-611c3ef80836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6f506-258b-4a4c-bfab-e76cec17f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said it plans to work with lawmakers, elected officials
        and child development and safety experts across its various efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a249113-a502-49bb-aaa8-a661a98ccb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a566cb-087d-4e2d-9be6-564c575ac815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Golin, executive director at Fairplay, a child advocacy group
        formerly known as the Campaign for a Commercial-Free Childhood, called Facebook''s
        effort to address the concerns about safety and advertising practices toward
        young people "a step in the right direction." But he said "full transparency
        around how they are implemented" is needed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db1264-70c2-48fd-8ed6-c0db91fefaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce8a45-ad3d-412f-91e4-a74d2c4460e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Facebook appears to be offering better safeguards
        for teens, however, does not change the fact that Instagram Youth is a terrible
        idea and will do more harm than good," Golin said. "It is extremely disappointing
        that Facebook is planning on plowing ahead despite the outcry from lawmakers,
        regulators, experts, advocates and hundreds of thousands of parents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b37c4-156c-40ee-8a81-c2c609e50207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ca0db-f2c6-4971-a5b6-52a3103f240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safest Instagram for younger children remains no Instagram
        at all," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b6a0c-7d41-495d-955b-4dd340028599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3a739-3b92-4722-9954-d51dd955cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation on the Breakfast Club radio show Tuesday, head
        of Instagram Adam Mosseri said he knew its Instagram for kids efforts would
        "get a lot of heat" but called it "the right thing to do, so we gotta do it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f228c-707d-4100-9937-65a0aaf42de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce560b3f-0ffe-49e6-af0b-51ab645c1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It leaked before we were ready to talk about it, so we don''t have
        a lot of the answers yet, but it is definitely something that we''re working
        on because it''s something I personally believe will be a much healthier,
        safer place," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89597d-f0d0-45a3-87f4-70e5fd83f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd6a54-2769-494e-9a36-489113d53e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t Facebook''s first time showing interest in developing
        a kid-friendly version of one of its services. It previously launched Messenger
        Kids for users ages six to 12.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9c24d-3654-4faf-a06e-d14edd1ed141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8062e41-2236-4648-813e-71d68e7da130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not yet revealed when it will launch an Instagram
        version for kids.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c78b60-b43e-4797-823d-73d82029e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:41:24.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/27/tech/instagram-kids/index.html">Facebook
        says it''s moving forward with Instagram for kids despite backlash</a>."</em></p>'
  'DILG-ensure-safe-vaccination-amid-rains-floods':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
