      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still has the opportunity to compete in other individual events
        during the remainder of the Games, having qualified for individual finals
        in each apparatus: vault, uneven bars, balance beam and floor exercise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891f1ed-cced-49a4-9fdd-4ab61b2c13fa'
