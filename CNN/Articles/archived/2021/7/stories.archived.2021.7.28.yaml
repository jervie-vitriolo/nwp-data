      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Metro
        Manila Council said it is ready to implement again enhanced community quarantine
        in the region amid threats posed by the Delta coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60657074-fcba-442f-9655-dc8b8746d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:02:39.211+08:00
