      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte said in his State of
        the Nation Address the possibility of imposing strict quarantine restrictions
        to curb the spread of the more transmissible Delta variant.</p>'
