    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4faaa8-891f-4586-95e5-bc843e30d561'
    'lead': 'The change in CDC guidance recommending all Americans wear a mask indoors
      in areas with high Covid-19 transmission is a sign of the change the Delta variant
      has carved into the pandemic landscape, Dr. Anthony Facui told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T15:02:35.922+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:03:50.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:23.163+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The science didn''t change, the virus did, Fauci says as CDC updates
      mask guidance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a86944-3ff3-4baf-9651-c1e9c6697d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The change in CDC guidance recommending
        all Americans wear a mask indoors in areas with high Covid-19 transmission
        is a sign of the change the Delta variant has carved into the pandemic landscape,
        Dr. Anthony Facui told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9275f81-21a0-44a2-9bf2-e4c20e73f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10632575-e6cb-4822-8d7e-45167af77330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not changing the science," the director of the National
        Institute for Allergy and Infectious Disease told CNN''s Chris Cuomo. "The
        virus changed, and the science evolved with the changing virus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295fd68-0377-4148-b97d-69caba4f74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8eaa0-948a-4b9d-a0f0-89c7fab47b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday, the US Centers of Disease Control and Prevention
        advised only unvaccinated people to wear masks indoors. But with the spread
        of the Delta variant -- believed to be at least twice as transmissible as
        the Alpha variant, which was dominate in the US in the spring -- and vaccination
        rates remaining low while infection rates on the rise, the CDC updated its
        guidance to advise that everyone in high transmission areas wear a mask when
        indoors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf4efb-6fe0-4ab3-80c1-7a4330fc9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b69a9-5974-4527-be74-af53b2892065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only 49.2% of the US population is fully vaccinated against
        Covid-19, according to the CDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf5625-c692-4daa-b7cf-480a576181c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a67481-d304-4446-8837-24ba85380e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts point to unvaccinated Americans as an important factor
        in the mask guidance change, saying the measure had to be implemented to get
        them to mask up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd57fe-85dc-45b1-8dc4-8a5bcc2fe79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b19b5-5af4-4098-9c60-4c4298f948e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty million American adults have made a choice. They made a
        choice not to get the vaccine, and those same people are not masking and that
        is the force that is propagating this virus around this country," CNN Medical
        Analyst Dr. Jonathan Reiner told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c739c-780a-4766-84ca-a6bf9af5a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651dc4e0-426c-4e40-a759-56bad66f0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others, including the CDC, said the decision had more to do
        with new data showing that, unlike with other strains, vaccinated people who
        are infected with the Delta variant can still get high viral loads, making
        it more likely they could spread the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441cf2a-80ab-4030-ab30-d9aaeaeb7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1268c6-89f1-4cdb-8ae2-a05e014ef242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the Alpha variant that we had back in May, where we didn''t
        believe that if you were vaccinated you could transmit further, this is different
        now with a Delta variant," CDC Director Dr. Rochelle Walensky said, citing
        information investigators found when looking at outbreak clusters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74caf5b-c981-4583-828c-994a7a0352aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b706d0-7bba-4a1e-a7f2-0711449edc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly all 50 states undergoing a surge of new cases averaging
        at least 10% more than the week before, according to data from Johns Hopkins
        University, US Surgeon General Dr. Vivek Murthy said the US is seeing just
        how dangerous the variant is in real time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06992ee7-4920-483b-bcc4-09cd10827474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74eb832-f1b7-49e9-b41a-dd5045cbb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually what you want to happen with science. You want
        science to be dynamic, you want recommendations to reflect the latest science,
        and that''s what you see in the recommendations that were issued today," Murthy
        told CNN''s Wolf Blitzer Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff96546-55ff-46eb-bd85-07a0d6d939c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681d826-f847-4a15-8494-603cefc07fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing hasn''t changed, Murthy added, saying data is still
        showing current vaccines are highly protective against infection, severe illness
        and death from the Delta variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69407746-8bcd-4079-b98a-5da317b8a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e09d7-4e13-48b0-917a-824d62ccd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are still the ''bedrock'' of ending the pandemic</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5a084-070c-4bf9-ae35-ecaa60f0fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While masking up will help reduce the spread of Covid-19 in the
        US, getting vaccinated is still "the bedrock" to ending the pandemic, Murthy
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99315106-81b6-458b-8f9b-9daccb346f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f791452-cd33-4a89-a9fc-3ee1d6e355cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines still work. They still save lives. They still prevent
        hospitalizations at a remarkably high rate," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddaa76-e354-4f3e-9189-405b08e5c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92d024-d7f7-4f9f-b139-c3a8b4864da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates are still not where they need to be to get enough
        of the US inoculated against the virus to slow or stop its spread, experts
        have said. Many experts have advocated for vaccine requirements as one way
        to increase vaccination rates in the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ed5d5-aceb-487e-8485-d398005eebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ff085-100e-49bd-9a59-666ff852d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles officials announced Tuesday that the city will require
        all of its employees to show proof of vaccination or submit to weekly testing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3bc9e-adcd-411f-ae6d-0382894aabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771836df-0fed-4bc7-859c-7f1dc0cab84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fourth wave is here, and the choice for Angelenos couldn''t
        be clearer -- get vaccinated or get COVID-19," said Mayor Eric Garcetti in
        a statement. "We''re committed to pursuing a full vaccine mandate. I urge
        employers across Los Angeles to follow this example," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138b27d-01b8-4c9c-89d9-0daaae8dad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbcca0-cd16-4787-9374-b3b9d5019554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the number of people hospitalized with the
        coronavirus in Los Angeles County nearly doubled in the past two weeks. There
        are currently 745 people hospitalized with the virus, compared to 372 people
        two weeks ago, according to the Los Angeles County Department of Public Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987de05e-29b3-4fe6-8b2b-16c3dbbcd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706db23-cf28-41ba-8017-345b241eaa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such requirements by local entities are "very reasonable," Murthy
        said Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422b81a-2077-46d1-a6d6-0c386e26351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf418b5-442b-4e4e-9552-39d500083e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US hospitals and federal agencies are mandating that employees
        get vaccinated against Covid-19 or submit to regular testing. Murthy noted
        that many private institutions are considering following suit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41447d-4d73-46bd-bacd-1bef8aac2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5373ba-bdbc-451a-840b-99637bc291ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are decisions the federal government is not going to make,"
        Murthy told CNN''s Wolf Blitzer. "It''s going to be institutions that make
        them, but I do think that they are very reasonable, because this is a time
        when we''ve got to take all steps possible to protect not just ourselves,
        but the people around us, from Covid-19."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf1168-5b34-49b4-b204-a494709a02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d6ffd-b790-4db0-8f9e-291c70714e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials call for more vaccinations as hospitals are overwhelmed</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff460ad-2565-4011-b822-5413c829da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the Delta variant and increasing cases can be seen
        in the data and in the strain on hospitals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ae75d-fb6f-4cbe-8af1-1e3054291617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6797b6-d9e7-4885-96bf-a95996a7d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decreases over the past couple of months, cases of Covid-19
        among children and teens are on the rise again, with more than 38,600 infected
        last week, the American Academy of Pediatrics reported Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52632a5-44e9-486f-90b4-3bf3951d9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5dfd7-967d-49e2-af7b-76edd8e52890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4.13 million kids have tested positive for Covid-19 since
        the start of the pandemic. Kids represent more than 14% of the weekly reported
        cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c11554-74f1-4fe3-b773-734ccd15f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d73e8f-fa36-4f76-ad9f-0dee0c8c8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Springfield-Greene County in Missouri, the CoxHealth hospital
        system is having to expand its morgue capacity due to an increase in Covid-19
        related deaths, President and CEO Steve Edwards said Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3726950-59fc-4039-9195-d6f090e85350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe2585-9f47-4f92-996d-d56a5a554618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year we did expand it and we are expanding it further. We''ve
        actually brought in a portable piece of technology that allows bodies to be
        cooled and placed outside the morgue. We have had to expand that because the
        mortality has gone up so much lately," Edwards said during an update in the
        county on behalf of CoxHealth.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06912a8d-e1a1-44e4-978c-2e3e58b29f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cc9ec-2ae0-4314-888d-a4ec5aa4ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:02:35.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining what he called the "severity of the disease", Edwards
        said, "We''ve had over 4,000 admissions for Covid. And with 549 deaths that
        means thirteen and a half percent of our admissions have died. And when we
        look in our ICUs, about 40% of patients that are in the ICU don''t make it
        out of the ICU."</p>'
    '53':
