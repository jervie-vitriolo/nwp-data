      'mgnl:lastActivated': 2023-01-25T15:03:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live broadcast of their vaccinations was in part to allay fears
        stemming from widespread disinformation about vaccines on social media and
        from religious and political leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8ff5a-47f4-4e64-a40e-2307a70bc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731973fc-694c-4db1-ba6b-76fd137d9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Hassan''s predecessor the late John Magufuli was widely
        criticized as a Covid-19 denier who endangered people''s lives. Before he
        died in mid-March, former leader John Magafuli repeatedly dismissed the seriousness
        of Covid-19 in his country and urged his citizens to "pray coronavirus away."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce682278-5645-45ef-b1b9-c675226aa24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2295f12-9d1b-4b86-b5f0-d4f21920c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania under the Magufuli regime made no bids for coronavirus
        vaccines, despite qualifying for the COVAX scheme. The government instead
        promoted nonpharmaceutical approaches such as herbal treatments and steam
        inhalation to combat the viral disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112659af-c621-40a2-a626-60154bc819e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586c3f1-2040-4953-8c00-ed32244e73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after he died in March, President Hassan formed a committee
        of experts to look into the safety and effectiveness of Covid-19 vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49613954-ea08-4b5e-9faf-dbd2d63dce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9d447-8e05-4144-bea8-f09e676da2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multidisciplinary team recommended common public health guidelines
        that are already in place in most of Africa and the rest of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045bf07-6378-4da9-b769-b7b565e8a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973dd71d-4810-4392-8971-523b62c195d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania only joined COVAX, the global initiative to avail vaccines
        to low- and middle-income countries, on 15th June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bba975-e1df-475c-a202-0f6f96e637fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdf817-72d1-4aa6-a5ad-0a0399b161e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are still optional in the country, even for essential and
        frontline workers. But the president has assured the population of nearly
        60 million that anyone who wants a vaccine will be able to get one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e80f9-3032-4111-a939-589fa9302a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6307d4-0b69-4353-9892-d385155ddd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those vaccinated was Health Minister Dorothy Gwajima, a 50-year-old
        doctor who promoted herbal remedies and steam baths as unfounded alternative
        ways to manage and prevent the virus prior to receiving the vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5befb3-94ef-4995-9045-c993a2ff5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781d63a-eb3e-4857-81e8-c5d125e0dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced that Tanzania was in the third wave of the pandemic
        but her ministry does not share regular public data on cases, recoveries or
        deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb8f1b-f822-4221-aee7-47a1787257a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80beb79-4ce6-427a-880f-29e0a25447b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania expects more doses on the way from the African Union, confirmed
        the President who has already put in an order although she did not specify
        how many.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf08aa-dbfd-49f7-8158-2f208ad90dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:23:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/28/africa/tanzania-covid-vaccines-intl/index.html"><em>"Tanzania''s
        President gets coronavirus vaccine live on TV, reversing country''s year-long
        policy of Covid denial"&nbsp;</em></a></p>'
