    'jcr:uuid': '4f94e602-1c66-4e76-9eed-e2292c2a6f9a'
    'lead': 'Business leaders had a change of heart and are now supporting the proposal
      for another two-week lockdown, saying it’s better to do it sooner than risk
      longer restrictions later amid rising COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T14:44:06.327+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:03:54.351+08:00
