      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ee403-ac82-45cf-beab-e471ab5e936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/25/Duterte-asks-LGUs-fix-vaccination-process.html">Duterte
        issued the order</a> following reports that people scheduled for vaccination,
        especially in Metro Manila, braved the monsoon rains and floods to get inoculated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184514e-d929-48e6-9f08-4f5be0fb919d'
      'mgnl:activationStatus': true
