      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 27, a total of 18,174,405 doses have already been administered.
        Around 11.3 million people have received their first dose while more than
        6.8 million are now fully vaccinated, according to the task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e743347-7d1f-47ab-acba-0b877bcdc7c0'
      'mgnl:activationStatus': true
