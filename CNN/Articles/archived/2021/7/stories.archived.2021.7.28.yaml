      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1089d7b-3736-4df9-b42e-399cd6ac251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:25:08.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Public Information Officer Mario Jimenez said the lockdown
        will begin 5 a.m. of Thursday, July 29 and last until August 2, Monday. This
        is a precaution against the more contagious variant after two residents tested
        positive for COVID-19, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a3d93-9991-4059-b8db-1586ad3a93d8'
      'mgnl:activationStatus': true
