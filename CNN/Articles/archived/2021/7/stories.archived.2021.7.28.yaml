      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) -</strong> The country
        logged 4,478 new COVID-19 infections, bringing the nationwide tally to 1,566,667,
        the Department of Health''s latest bulletin showed.</p>'
