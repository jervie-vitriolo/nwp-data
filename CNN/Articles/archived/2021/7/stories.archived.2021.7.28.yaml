    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Prison Break'' star Wentworth Miller reveals autism diagnosis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad2cc0-28dd-4795-8375-ae1459a32e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wentworth Miller has revealed he received
        an autism diagnosis a year ago, and he''s sharing his feelings about it with
        the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01e8fe-85a7-4099-bdc9-664705e6b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Prison Break" star said on Instagram, "This isn''t something
        I''d change ... immediately being autistic is central to who I am. To everything
        I''ve achieved/articulated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b610a-721b-439c-bc30-3b9cc929ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not include a picture alongside the caption, and instead
        posted a blank white square. He continued: "This fall marks 1 year since I
        received my informal autism diagnosis. Preceded by a self-diagnosis. Followed
        by a formal diagnosis. It was a long, flawed process in need of updating.
        IMO. I''m a middle-aged man. Not a 5-year-old."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e68853-5e2f-4adc-9bb2-8179c05ed0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wentworth is 49.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73110585-9615-4c8f-bfd8-082f0fb8b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller wrote that he knows "access to a diagnosis is a privilege
        many do not enjoy," and that the diagnosis was "a shock" but "not a surprise."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2cd45-10e6-4622-af60-839b01ad9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know enough about autism. (There''s a lot to know.),"
        he wrote. "Right now my work looks like evolving my understanding. Re-examining
        5 decades of lived experience thru a new lens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c58586-304e-4e88-a585-5261fd7b475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he adds, "I don''t want to run the risk of suddenly being
        a loud, ill-informed voice in the room. The #autistic community (this I do
        know) has historically been talked over. Spoken for. I don''t wish to do additional
        harm. Only to raise my hand, say, ''I am here.'' Have been (w/o realizing
        it)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62a492-6151-4c2a-8feb-80632deda823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:36:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller thanked people in his life who "consciously or unconsciously
        gave me that extra bit of grace + space over the years" and allowed him to
        "move thru the world in a way that made sense to me whether or not it made
        sense to them."</p>'
  'Campbell-soup-cans-first-redesign-50-years':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-28T06:37:00.211+08:00
    'imagesource': 'jcr:79a6b708-7f4b-432d-b177-7a36bc055e76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd84186-5416-43a7-9fb7-f85026a96275'
    'lead': 'The labels on Campbell''s soup cans are getting their first redesign
      in about 50 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T07:08:11.112+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:04:23.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:09.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Campbell''s soup cans get first redesign in 50 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a88fb-a9bc-4501-bd5b-b5f34d229f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The labels on Campbell''s soup cans
        are getting their first redesign in about 50 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72471f-ea9f-4278-b155-44ab2569859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0f6c5-b907-42d1-ba54-11f46a0a4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagled-eyed customers will notice that the famed red and white design
        remains, but the Campbell''s logo is receiving a "modernized logo scripture,"
        which includes eliminating the shadow and a slightly changed font that is
        based on founder Joseph Campbell''s original signature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192d671-eeef-49f5-a808-9fdeb1bce745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0a17a-b02d-4e8e-9617-f7c01eb610c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other changes include the word "soup" printed in a new font, along
        with a slanted "O" as a nod to the brand''s original label from 1898. Also,
        the "C" from the redesigned Campbell''s signature is used in the fleur de
        lis next to the word soup. Varieties receiving the redesigned labels include
        tomato, cream of chicken, cream of mushroom and chicken noodle. The redesigned
        cans are currently rolling out to store shelves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efffa4-bb8c-4b62-b76b-3f52a2131c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66971447-0731-4b70-9fc4-9cc21481740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes "still evokes the same sense of comfort, goodness and
        Americana" as its predecessor, Campbell Soup Company said in a statement.
        The soup maker said it''s hoping to "reimagine" the brand for a new generation
        of customers that are increasingly cooking at home because of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf3912-df73-4905-bc57-9eb66818acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f9dbf-dfb5-4dc5-a261-a324e9748c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate the launch, Campbell''s is selling its first-ever non-fungible
        token (NFT) of the new label beginning Tuesday at 5:30 pm ET with proceeds
        benefiting Feeding America. The brand tapped street-style artist and illustrator
        Sophia Chang to create an NFT that is a "tribute to Campbell''s continued
        evolution shown through the iconic designs it has produced throughout the
        years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a602ad9-6e52-4e7e-8777-9038b504c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d13f5-f134-4a70-bf22-0504a49e615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of Campbell''s soups exploded last year as people sheltered
        in place because of the pandemic. However, this year hasn''t been as profitable
        because of rising supply chain costs and inflation. The company announced
        in June it''s increasing the prices it charges retailers and other customers
        by an average of roughly 5% later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64ab17-898a-4089-8d36-79b28c8175bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:08:11.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/27/business/campbells-soup-cans-redesign/index.html"
        target="_blank">Campbell''s soup cans get first redesign in 50 years</a></em></p>'
  'Joey-Jordison-Slipknot-drummer-dead':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-07-28T07:11:26.055+08:00
    'imagesource': 'jcr:f36cd9b1-005b-496f-92ff-f3623674907a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae983f09-f258-4011-9b1c-07904696d921'
    'lead': 'Joey Jordison, a founder of the heavy metal band Slipknot, has died,
      his family announces in a statement provided to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T07:28:26.311+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:04:23.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:09.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joey Jordison, former Slipknot drummer, dies at 46'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b154e0-4909-4883-b84c-52b20a4bdd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joey Jordison, a founder of the heavy metal
        band Slipknot, has died, his family announced in a statement provided Tuesday
        to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000a7a5-e644-443b-9f0b-73b27759c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 46.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2729c3c-dba7-4f53-8aa8-70da03fccb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to share the news that Joey Jordison, prolific
        drummer, musician and artist passed away peacefully in his sleep on July 26th,
        2021," the family said. "Joey''s death has left us with empty hearts and feelings
        of indescribable sorrow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5b297-90ab-4609-a2f0-cc134e209d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary band Metallica paid tribute to Jordison on their official
        Facebook page with a photo of him on stage and the caption "R.I.P. brother."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd72bd-6b17-4ef9-9659-4f00591a0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordison served as a drummer for Slipknot, which he helped create
        in Des Moines, Iowa, in 1995.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae39c5-c69c-4b46-946b-94552a5eaa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masked band burst onto the music scene with a self-titled album
        in 1999.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166f903-a73d-4113-87ca-4f3ec415a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They enjoyed much success, including the selling of millions of
        records worldwide and the formation of the Knotfest music festival in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f8995-8dca-412a-99d1-da7ceb33ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also controversies surrounding some of their violent
        lyrics. And founding bassist Paul Gray overdosed at the age of 38.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b177bcc-6fef-4077-a0f4-e21398bf4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, it was announced that Jordison and the band would be parting
        ways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a1222-2410-4bf4-9f66-f43453fbca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T07:28:26.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:23.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later the musician revealed to Metal Hammer that he
        had been diagnosed with a rare disease of the nervous system and said he was
        hurt after the band fired him via email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e5190-8ecf-4a2b-b1d5-20d0cc8b6bce'
      'mgnl:activationStatus': true
