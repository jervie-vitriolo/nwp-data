      'jcr:uuid': '24151a6d-fcc5-40a2-ad52-576382098260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T22:25:08.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said no one from the 15 to 20 households in
        the two areas will be allowed to go out. Local authorities will distribute
        food packs and provide swab testing for affected residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ea314-f284-485e-bce4-73d37d887160'
