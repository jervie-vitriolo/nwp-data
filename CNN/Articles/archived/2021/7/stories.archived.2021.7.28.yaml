    'lead': 'The Department of Budget and Management said overall infrastructure releases
      were lower by 5.6% of programmed spending "largely due to the pending requests
      of subsidies from the Bases Conversion and Development Authority, National Electrification
      Administration, National Housing Authority, and National Irrigation Administration."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T12:25:47.355+08:00
