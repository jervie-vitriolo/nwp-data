      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll reached 27,401 after 84 more patients died of COVID-19.
        The recovery count also climbed to 1,484,714 with 6,149 new recoveries.</p>'
