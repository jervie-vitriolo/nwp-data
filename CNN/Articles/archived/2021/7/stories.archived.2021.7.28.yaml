    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7310d4fb-1e0d-49f9-8fba-a4fa42119ea1'
    'lead': 'The US could see nearly four times the current rate of COVID-19 cases
      in the next four to six weeks as the Delta variant spreads and the population
      hits a wall on vaccinations, a former director of the US Centers for Disease
      Control and Prevention told CNN.'
    'mgnl:activationStatus': true
