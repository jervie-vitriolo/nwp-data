      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bhutan has fully vaccinated 90% of its
        eligible adult population in a week with Covid-19 shots, a feat that has been
        described as a "success story" and a "beacon of hope" for other countries
        in the region, the UN Children''s Fund (UNICEF) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adba9a9-2bd8-4adb-a3c6-e9ca522196ec'
      'mgnl:activationStatus': true
