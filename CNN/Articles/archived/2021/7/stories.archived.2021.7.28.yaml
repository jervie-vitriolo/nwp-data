      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The local
        government of Bacoor, Cavite is monitoring at least 30 cases of COVID-19 after
        the Delta variant was detected in two residents from separate areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c29f8-8511-4f6c-8bd9-1b1f148c9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:01:38.840+08:00
