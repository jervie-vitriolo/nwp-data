      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo naman may mga</em> housing projects <em>ako</em> (You
        know I have housing projects) for soldiers," Duterte said. "I''m going to
        give you one fully furnished...it''s a house and lot in Zamboanga City."</p>'
