      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a54d9-6809-4df3-8db9-cdec9a98235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:01:38.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU immediately conducted contact tracing and swab testing,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c70f9-924e-4d14-9545-a67583f81469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:01:38.841+08:00
