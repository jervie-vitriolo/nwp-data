      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 54,552 are active cases or people currently sick -
        with 93.4% having mild symptoms, 1.64% experiencing moderate symptoms, 1.2%
        asymptomatic, 1.4% critical, and 2.3% in severe condition.</p>'
