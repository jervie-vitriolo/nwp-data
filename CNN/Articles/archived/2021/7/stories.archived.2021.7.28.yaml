      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking down statues, wearing Black Lives Matter T-shirts ... that''s
        all crumbs," said Cloud during the segment. "We want the whole meal. A meal
        is passing laws. It''s passing this bill. It''s putting in real legislation
        that can change our country."</p>'
