      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/07/27/tech/apple-earnings-iphone-sales/index.html"
        href="https://edition.cnn.com/2021/07/27/tech/apple-earnings-iphone-sales/index.html">Apple
        posts a record June quarter thanks to iPhone sales</a>."</em></p>'
