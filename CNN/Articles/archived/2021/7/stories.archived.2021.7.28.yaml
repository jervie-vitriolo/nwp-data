    'lead': 'An estimated 3.4 million Filipino families experienced involuntary hunger
      at least once in the past three months, the Social Weather Stations said in
      its latest survey.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T21:58:28.764+08:00
