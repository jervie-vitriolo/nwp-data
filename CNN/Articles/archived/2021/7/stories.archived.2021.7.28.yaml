    'stories': ['46080972-a46b-445a-823b-81f77222bbe8']
    'template': '1'
    'title': 'Business groups now want 2-week lockdown amid Delta variant threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9b100-7a56-4ff4-ab74-9481d446d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Leaders
        of business groups had a change of heart and said they are now supporting
        calls for a <a href="http://cnnphilippines.com/news/2021/7/28/OCTA-Metro-Manila-lockdown-COVID-19.html">two-week
        hard lockdown</a>&nbsp;due to the COVID-19 Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb96a8-08a7-44be-a853-68f4a190789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion on Tuesday
        rejected wide lockdowns floated by President Rodrigo Duterte in his last State
        of the Nation Address, saying <a href="https://cnnphilippines.com/business/2021/7/27/business-leaders-reject-Delta-variant-lockdowns.html">restrictions
        should just apply to the unvaccinated.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f09411-d36c-4ed5-a651-3f2dbda671c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was eventually convinced by OCTA Research fellows about
        the need for a lockdown soon to prevent the spread of the highly contagious
        variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa2ff9-ed6c-4731-bb67-10bb32d63a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA earlier warned that Metro Manila and parts of the country are
        now seeing a Delta-fueled surge in COVID-19 cases, but this has been denied
        by the Department of Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43f190-0850-4191-9762-ecd324971a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/7/26/ph-shares-plunge-delta-cases-duterte-covid-response.html">PH
        shares plunge due to rising Delta cases, uncertainties over Duterte''s pandemic
        response</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1109eb7-39d0-47b1-b32a-02796009e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in total agreement that if we are going to do a lockdown,
        let’s not wait. Let’s nip it while we can,” Concepcion said during Wednesday’s
        virtual Pandesal Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aede8c5-bd47-42b5-8efe-2853dbb0d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we do it much later on, you will require a longer lockdown,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4482d-4ec3-4c20-a0cb-51c7140f5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion is looking to implement the lockdown by August, or a
        week from now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3fecf-1cbf-4e09-b895-70bd3e95a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are to lock down, let’s lockdown now because the rains are
        not helping our business, the fear is not helping our business,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc971e-91e4-4228-97ee-56451fced619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the fear mounts it erodes consumer confidence going out,”  he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6503f-e5a6-4b4f-bcc9-e609812426aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two of the largest business groups in the country have
        some requests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03418072-5b79-47de-88dd-7d4cfbd16bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important that a preparation period be allowed for business
        sectors," said George Barcelon, president emeritus of the Philippine Chamber
        of Commerce and Industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbc400-8129-4e75-b3f7-043bcc6f9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a severe lockdown but then again, we should be cognizant
        that the transport of essentials is important,” he pointed out. “Hopefully,
        this time we’ll have enough time to make preparations.”</p>'
