      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;Two
        alleys along Tramo Street in Parañaque City will be placed under granular
        lockdown starting Thursday due to a suspected case of the feared Delta coronavirus
        variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f132a2-2df1-4c08-a462-bc6c4a186cbd'
