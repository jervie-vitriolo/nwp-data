    'title': 'DILG urges LGUs to ensure safe vaccination process amid rains, floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e6a0c-e228-42af-8ff5-55fa4357360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Department
        of the Interior and Local Government is directing local government units to
        ensure that people are safe from health risks when they receive their COVID-19
        shots amid continuous rainfall and flooding in many parts of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f3249-ded4-47bb-8e39-56e3df78b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e76eb-060a-4f86-bcbf-382b5d549026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DILG said it has issued a directive to local
        leaders to ensure that vaccination sites, including outside premises and queue
        areas are safe and convenient and have little to no exposure to rains, floods,
        and other hazards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac49cb2-7481-4b8d-887d-7f32f9cf6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3403a5-7427-4e73-b668-c63177c97c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of everyone should be top of mind as we carry out our
        vaccination efforts and especially during this rainy season,” Interior Secretary
        Eduardo Año said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80a96a-1e99-4fa9-ab86-0494b28bed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf520dc6-37a7-4fdb-826a-1ea280d85bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:47:32.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in line with the call of President Rodrigo Duterte
        to ensure "more sane" vaccination process amid the rainy weather and the threat
        of the Delta coronavirus variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b042d-4f59-4883-a79f-adebb97c940a'
      'mgnl:activationStatus': true
