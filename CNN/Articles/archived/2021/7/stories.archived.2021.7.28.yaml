    'jcr:uuid': '25d5eba5-4c3f-478f-bb16-c00cd9475881'
    'lead': 'San Miguel  Corporation is vaccinating all direct and indirect workers
      in its  network after acquiring 150,000 vaccines under its Ligtas  Lahat vaccination
      program, the company said in a statement on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T17:14:30.418+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:32.156+08:00
