      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule clocked in 2 minutes and 12.89 seconds in the second heat for
        a 15th place finish overall. The top eight from the two heats advanced to
        the finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6886d9-e21d-491b-b00d-d1d55af48786'
