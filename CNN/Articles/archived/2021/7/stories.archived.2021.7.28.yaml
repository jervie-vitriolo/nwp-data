      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc0f4f-dbc5-40ec-8259-42de18d30df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:01:38.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Mayor Lani Mercado-Revilla said Bacoor has detected two index Delta variant
        cases in Addas 2C Village and El Grande in the town of Molino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af2f6b-7c57-4c75-b209-2bd8ed86942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:01:38.840+08:00
