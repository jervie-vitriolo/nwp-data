      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 28) —</strong> Swimmer Remedy Rule
        bowed out of the Tokyo Olympics in the semifinals of the women''s 200-meter
        butterfly on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58825d3e-7e8a-44f6-9044-3fd95edc2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:35.774+08:00
      'mgnl:createdBy': 'cjmarquez'
