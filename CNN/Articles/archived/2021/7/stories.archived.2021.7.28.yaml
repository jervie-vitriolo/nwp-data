    'mgnl:tags': ['WikiLeaks', 'Julian-Assange', 'Ecuador', 'citizenship']
    'template': '1'
    'title': 'Ecuador revokes citizenship of WikiLeaks founder Julian Assange

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a0464-2052-46d4-90a0-655faaf0e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Ecuadorian court on Monday ruled in
        favor of revoking the citizenship of WikiLeaks founder Julian Assange, according
        to a judgment published by the Judicial Branch of Ecuador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a599e8f-f881-4f79-bdbb-550f7bb37bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9300dcf-f63e-450d-bbc9-4f106ce65a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s decision nullified Assange''s status as a naturalized
        citizen of Ecuador, which was granted to him in December 2017 by then-President
        Lenín Moreno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df10e88-d723-45e1-8918-75da7d10afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d45f89-2fd9-4286-b55b-75f04b968c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Poveda, Assange''s lawyer in Ecuador, told CNN that he would
        appeal the ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f6939-9585-453f-bcc1-e18cf759c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27097674-46f1-4a3a-af88-4912a1c43ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange, an Australian, spent nearly seven years holed up in the
        Ecuadorian Embassy in London protected by asylum status, avoiding extradition
        to Sweden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b12e2-ca56-44fc-bbaf-0bd49627359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cb15e-1d25-4967-b5f5-4fe35b1fe245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was eventually arrested in 2019 by London''s Metropolitan Police
        in connection with bail-skipping charges and a separate extradition warrant
        from the United States Justice Department on a charge of conspiracy to steal
        military secrets, stemming from WikiLeaks'' publication of classified documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b894f-ec77-4028-a1ff-98d80833c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf31451-23a6-44b9-bf0f-c3daf0804518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest came after the Ecuadorian embassy lost patience with
        the WikiLeaks founder and revoked his asylum status. At the time, then-Foreign
        Minister José Valencia and then-Interior Minister María Paula Romo accused
        Assange of riding scooters around the cramped embassy hallways, insulting
        staff and smearing feces on the walls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850efb2-11ba-4aa1-8456-1b9735ac93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fa073-d342-4c26-b879-0b2e22a96d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia also accused Assange of making "false claims" in his naturalization
        application documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51844455-ea59-48cc-b74d-823a0ef7e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ddfee-4838-4ed2-adf3-427e3b4477e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecuadorian government had also been annoyed by Assange''s vocal
        support for the Catalonian independence movement, which the South American
        country worried could damage its relations with Spain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9c19c-8c1a-47b4-af93-f0e4bf3e4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d07c7-3354-440f-a681-df8a63403599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange is currently in prison in the United Kingdom for violating
        his bail conditions when he entered Ecuador''s London embassy to elude extradition
        to Sweden. Swedish prosecutors dropped their investigation of sexual molestation
        and coercion against him in 2015 and their investigation into rape allegations
        in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c1f58-41c2-4d49-a341-2abe347b64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9a264-58c2-4f43-aa4f-c79e1fd79cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January a British judge rejected Washington''s request to extradite
        Assange to the US, ruling that such a move would be "oppressive" by reason
        of his mental health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef7698-db58-46e8-ab90-2c7b3e0b11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:24:58.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/07/28/americas/ecuador-wikileaks-julian-assange-citizenship-intl-hnk/index.html"><em>
        "Ecuador revokes citizenship of WikiLeaks founder Julian Assange"&nbsp;</em></a></p>'
  'Simone-Biles-withdraws-gymnastics-all-around-final-Olympics':
