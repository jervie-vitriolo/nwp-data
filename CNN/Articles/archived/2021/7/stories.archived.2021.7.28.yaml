      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d40314-d42d-49ef-85fc-cf345626aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Lotay Tshering was an early advocate of the vaccines
        and frequently posts video messages on social media answering questions from
        the public and explaining the vaccine and Covid response.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e3114-7946-46a7-99cc-4f43257a0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef20cfc-0870-41f2-8e1a-be860d0456a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Jigme Khesar Namgyel Wangchuck has also played an active role
        throughout the pandemic. The 41-year-old monarch traveled across the country
        trekking to villages and communities to raise awareness of the vaccines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97713d10-5300-46fc-90af-2f8fe779aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efa281-7b08-4d0a-b5e3-887891e07899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buddhist nation, also called the Land of the Thunder Dragon,
        became a constitutional monarchy in 2008 after the king abdicated and relinquished
        his powers to his son, setting the nation on the path to democracy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61728e7a-633c-4418-80eb-ee2ede6ced47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c657769-db80-40f8-a610-01dfd7b647e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutan''s vaccine rollout makes it a stand out among its South Asian
        neighbors, such as Bangladesh and India, which are struggling to combat deadly
        outbreaks of the Delta variant and ramp up their vaccine rates.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7126c8-9382-41b7-bada-e5cdd8f7375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:47:54.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/28/asia/bhutan-covid-vaccine-rollout-intl-hnk/index.html"><em>"Tiny
        Himalayan kingdom of Bhutan vaccinates 90% of its population, becoming a beacon
        of hope for a region struggling with Covid"&nbsp;</em></a></p>'
