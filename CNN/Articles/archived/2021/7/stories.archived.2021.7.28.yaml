  'Nesthy-Petecio-Philippines-multi-medal-Olympics-boxing-1932':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-28T10:46:25.974+08:00
    'imagesource': 'jcr:a8f6a57c-3a60-49a0-b91f-04fec7505906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870d1169-16f0-4946-a8c8-18e9e4232bd4'
    'lead': 'The Philippines is now guaranteed of a multi-medal finish in the Olympics
      for the first time since 1932.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T10:53:19.363+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:04:09.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:16.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxer Nesthy Petecio dominates Colombian foe, assures PH of another
      Olympic medal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40edc2e-4280-4230-8e1a-3dc6e49cc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T10:53:19.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 28) —</strong> Boxer Nesthy Petecio
        assured the Philippines of another medal at the Tokyo 2020 Olympics after
        crushing Arias Castaneda of Colombia via unanimous decision, 5-0, in their
        women''s featherweight quarterfinal match on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947292e4-751e-4253-8c01-0a4415fea212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T10:53:19.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five judges scored it for Petecio — with two scoring it 30-27,
        while three others scoring it 29-28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c6ac0-4cb8-4422-915d-0fd83a0e271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T10:53:19.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory ended the Philippines'' 25-year medal drought in boxing
        since Onyok Velasco bagged a silver in the 1996 Atlanta Summer Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd029f-5ecd-4daa-828e-64f7ff16cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T10:53:19.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win also marks the Philippines winning more than one Olympic
        medal for the first time in 89 years. The country won three bronze medals
        in the 1932 Los Angeles Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabc532-a9ba-44e4-aeba-a93d9e9216e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T10:53:19.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio''s next bout is against Italy''s Irma Testa on July 31 at
        12:39 p.m.</p>'
