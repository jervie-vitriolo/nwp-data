      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee988f-4193-42da-ab81-259e26501dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like anything with parenting, really; this isn''t going to
        happen overnight," she said. "Instead, parents need to accept that they''re
        laying a foundation that requires gradual increments of time. Little by little,
        parents get the message across."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec58251-a310-4b8d-984e-b5833811ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
