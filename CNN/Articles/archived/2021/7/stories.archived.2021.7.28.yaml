      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)—&nbsp;</strong>Weightlifter
        Hidilyn Diaz is set to receive additional incentives from President Rodrigo
        Duterte after her historic gold-medal performance in the Tokyo Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51227fe-f0ed-4eac-b11c-4718435a11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:04:01.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef369b53-afbf-4c53-88b3-f8eb6f5a0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:04:01.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Diaz''s courtesy call Wednesday evening, Duterte said his
        office will shell out ₱3 million to reward the Olympic champion. This is on
        top of the ₱10 million she will get from the national government as stipulated
        in the National Athletes and Coaches Benefits and Incentives Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6293696-385c-4795-b16b-4ab5f8e3bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:04:01.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25839238-c881-4332-9191-997ac120df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:04:01.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three million <em>galing sa akin</em>, 10 million <em>galing sa
        gobyerno talaga, ito</em> Office of the President <em>lang</em> (Three million
        from me, 10 million from the government, this one is from the Office of the
        President alone)," Duterte told Diaz as he congratulated the athlete for her
        stellar feat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45f600-72ce-4eef-a7c7-c09f4f1fa41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T00:04:01.804+08:00
