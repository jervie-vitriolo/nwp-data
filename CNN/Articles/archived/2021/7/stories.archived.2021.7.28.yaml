      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big drop in the price of lumber recently is also a potential
        sign that worries about runaway 1970s-to-early-1980s-style inflation are overdone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a125037-542a-415d-9bf4-a470fee46ff7'
      'mgnl:activationStatus': true
