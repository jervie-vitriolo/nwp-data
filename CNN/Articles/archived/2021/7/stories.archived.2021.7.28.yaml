      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added Diaz will also be a recipient of the Presidential
        Medal of Merit, which will be awarded to her in an "appropriate ceremony."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7047f72-4a88-48d8-ae84-1bcb1a894239'
