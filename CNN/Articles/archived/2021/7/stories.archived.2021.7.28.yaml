    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We need to recognize invisible, gendered Filipino care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a2ec0-4a00-46f9-876a-da30da9aaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ragene Palma is an urbanist, and took up her master’s at the
        University of Westminster. Janelle Rabe is a child rights advocate and is
        an incoming PhD student and <a href="https://esrc.ukri.org/" target="_blank">ESRC</a><a
        href="https://www.ninedtp.ac.uk/" target="_blank">-NINE DTP</a> scholar at
        Durham University. This essay is based on the authors’ academic presentations
        at the <a href="https://duracuk-lb01-production.terminalfour.net/media/durham-university/colleges/ustinov-college/Ustinov-Annual-Conference-brochure-2021.pdf"
        target="_blank">7th Ustinov Annual Conference</a>, themed</em> <em>"Global
        migration in practice: rights, policies, and gender." Both authors are Chevening
        alumni.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5738d2d-51ba-4c91-964d-7594321d00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we continue to cope with the COVID-19 pandemic, we also begin
        to think and understand more about the concept of care. Globally, Filipinos
        are at the forefront of caring; our nurses and care workers have a “<a href="https://www.jstor.org/stable/j.ctt2005rbn"
        target="_blank">global reputation</a>” for their work. However, there is also
        hurt and heartbreak, stemming from their lives as transnational citizens,
        from gendered norms, and from their experiences as invisible ‘others.’</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ffcbb-7ec2-41f2-8ec4-6902fe3bdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The emotional costs of labor migration</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a92b12-4e5b-4005-8ca2-dc3be2d2a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of our Overseas Filipino Workers can be traced to
        as early as the 1970s. Our government has long institutionalized laws, regulations,
        and programs that <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0183703"
        target="_blank">incentivize</a> this exodus. Recent years have shown how gendered
        this movement is. Among the 2.2 million Filipinos deployed abroad, the <a
        href="https://edition.cnn.com/interactive/2020/11/asia/hong-kong-filipino-helpers-dst/"
        target="_blank">majority</a> are women. Limited job opportunities in the country
        have long pushed Filipino women to become migrant workers and pursue opportunities
        abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d537d4-7fb5-466d-b40a-ab38fe80c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, a multitude of Filipino mothers have moved thousands
        of miles away for a chance at a <a href="https://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.1030.4665&amp;rep=rep1&amp;type=pdf"
        target="_blank">better future</a> for their families; providing basic needs,
        and ensuring their children’s education became priorities. But this also came
        at high cost: Studies and personal accounts demonstrate that family members
        “left behind”&nbsp;experience psychological distress due to the prolonged
        separation. Mothers feel homesickness and guilt; as they say, no mother wants
        to be separated from her children. Children, in turn, could perceive a mother’s
        separation as abandonment, or <a href="https://web.a.ebscohost.com/abstract?direct=true&amp;profile=ehost&amp;scope=site&amp;authtype=crawler&amp;jrnl=17915201&amp;AN=139544919&amp;h=VMjMUbgzIj4ECEq8TSlCuI%2fpl55dIwGsByr80I9yXcPLInHZm5pSLCNggldswx8zkKWQVd82SgYJEkRJx9E9HQ%3d%3d&amp;crl=c&amp;resultNs=AdminWebAuth&amp;resultLocal=ErrCrlNotAuth&amp;crlhashurl=login.aspx%3fdirect%3dtrue%26profile%3dehost%26scope%3dsite%26authtype%3dcrawler%26jrnl%3d17915201%26AN%3d139544919"
        target="_blank">punishment for misbehaving</a>. <a href="https://edition.cnn.com/interactive/2020/11/asia/hong-kong-filipino-helpers-dst/"
        target="_blank">Accounts</a> about unfamiliarity add to this: “It’s difficult
        — you left your son not knowing you,” she said. “Then you come back, and he
        can talk, he can run, but he doesn’t recognize you.”</p>'
