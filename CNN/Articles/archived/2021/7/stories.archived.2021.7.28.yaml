      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
