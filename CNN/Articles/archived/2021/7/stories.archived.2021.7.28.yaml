  'doh-no-evidence-of-surge-yet-ncr':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-28T15:41:32.249+08:00
    'imagesource': 'jcr:07165d56-acd2-4457-bbda-3162c1e0f024'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e18de1a4-32e4-46c2-acbb-f49f6dab0bef'
    'lead': 'The Department of Health says there is not enough evidence to call the
      recent rise of cases in the National Capital Region a surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T15:50:42.217+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:44.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:24.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCR', 'National-Capital-Region', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis', 'Manuel-Mapue-II', 'Laging-Handa']
    'template': '1'
    'title': 'DOH: No evidence yet to call rise in NCR cases a ''surge'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c709a8b-4f18-42b1-835c-7dc234141f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The Department
        of Health says there is not enough evidence to call the recent rise of cases
        in the National Capital Region a surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403daa0c-639b-4919-b0f9-706af708d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Batay po sa aming mga tala hanggang kahapon, hindi talaga siya
        matatawag na</em> surge<em> sa ngayon,"</em> said Dr. Manuel Mapue II, head
        of the Department of Health''s Regional Epidemiology Surveillance Unit in
        NCR, at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434dab2c-12fb-49e5-be4f-f87735ae6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the latest tally as of yesterday, it really
        cannot be called a surge for now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d8ad7-b7a6-4e83-b8bd-eb7174ae3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mapue said cases are beginning to rise in Las Piñas, Makati,
        Pasay and San Juan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b687b7-d9d6-4277-91b8-922f1fd59bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binabase po natin ang ating tala sa</em> average daily attack
        rate<em> o</em> ADAR...<em>At karamihan po ng</em> LGUs <em>nagsisimula na
        rin tumaas.</em> Although <em>hindi pa po</em> stable <em>ang pagtaas, may
        araw na konti lang ang nadadagdag sa kaso nila, and may araw na nabibigla
        ‘yung pagdami ng kaso,"</em> he said,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d8fb6-d391-442e-96eb-6cd3f906f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We base our tally on the average daily attack rate
        or ADAR...And most of the cases in LGUs are rising. Although the rise is still
        not stable, there are days when there are a few cases and there are days when
        there is a sudden increase.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db644828-ddac-4747-a0f8-bceef55fc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/27/metro-manila-
        surge-cases-cebu-hot-spot.html" target="_blank">On Tuesday</a>, the OCTA Research
        group said NCR is currently experiencing a surge with the reproduction rate
        at 1.33 and an average of 1,000 cases recorded per day.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7e111-c6a8-4c99-8b5a-a428f3f7c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is pushing for the national government to implement a
        <a href="https://cnnphilippines.com/news/2021/7/28/OCTA-Metro- Manila-lockdown-COVID-19.html"
        target="_blank">hard lockdown in Metro Manila</a> before coronavirus cases
        spike further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25126fc-bb38-43dc-90a4-49127d1e1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the strategy should be to "go early, go hard."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2f4df-85c9-4058-a9d8-92f2712a0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapue said expanding curfew hours could help bring down the number
        of cases, but added it was more important to strictly implement quarantine
        protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15567d11-2d0d-46cc-ab0c-d3cf7dd1724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what conditions would make a situation a surge, Mapue
        said, "<em>’Pag nakita na ‘yung...</em>steady <em>na siya at laging mataas
        ‘yung kaso."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f59433-8fc6-4266-b2cd-ac45944c6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:50:42.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we see that the rise is steady and consistently
        high.]</p>'
