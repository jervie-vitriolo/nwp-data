    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58094197-6d99-4164-9ad8-bded89e61522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even domestic workers who lost jobs and sought shelter partook in
        volunteering, despite safety risks. When asked about their motivation, they
        replied: “What drives us to help is our own experience. I came from the Middle
        East. I was also abused...  I understand what they go through, I know how
        they feel. How could you not help when you see someone else with no freedom?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64113b10-795c-4a1c-9c44-93118219fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T18:36:53.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:03:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos epitomize and embody care, which flows in the precarious
        lives and the many places our diasporic community inhabits. Filipinos also
        demonstrate resilience and adaptability amidst adversity. The difficult, uncertain
        challenges that come with all of these is something we should recognize, and
        the solidarity and relations — which are reflections of agency and resistance
        — something we should maintain; after all, our interdependence on each other
        is something that the pandemic highlights.</p>'
