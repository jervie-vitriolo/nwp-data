      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenneia Elmore, who lives in Orlando, Florida, understands this
        challenge fundamentally.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fd93f-7963-4685-9c48-f3d343b34ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda900e-d707-438a-a95a-b6e4244eaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmore recently joked that she has been so on-message lately, she
        practically has developed a mask-oriented mantra for her 2.5-year-old daughter,
        Ava.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c72e13-2965-414c-9b7a-ce69bbfddf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683a0cf-daec-4d22-a68d-014a7b0daee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we go anywhere, I keep telling her, ''Don''t take off
        your mask, only play with Mommy,''" said Elmore, whose family has a history
        of medical conditions. "I started saying it to her back in April (2020), and
        now she repeats it back to me. She used to think I was ''mean'' when I asked
        her to wear one. Now she gets it. She wears it without giving me an attitude.
        It''s like it finally sunk in. Thank goodness."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64511e-5941-411b-9c25-197b8fd61ad6'
      'mgnl:activationStatus': true
