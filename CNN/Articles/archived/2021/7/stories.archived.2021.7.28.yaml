    'lead': 'In a blog post, the company said it is developing "a new Instagram experience
      for tweens" managed by parents and guardians as part of its efforts to "reduce
      the incentive for people under the age of 13 to lie about their age."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T05:41:24.791+08:00
