      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protesters almost occupied the entire Commonwealth area. So
        ''<em>yung</em> police <em>natin</em> [our police] were just trying to contain
        them and provide for two lanes of the Commonwealth for the motorists," QCPD
        Director PBGen. Antonio Yarra said in a briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa3bf1-da85-4321-9976-9539f1c710a9'
