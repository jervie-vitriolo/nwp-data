      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) -</strong> The country
        administered 659,029 COVID-19 shots on Tuesday to breach the target of 500,000
        doses a day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1cd6e-7306-45f2-9b9b-2e03e258d6a9'
