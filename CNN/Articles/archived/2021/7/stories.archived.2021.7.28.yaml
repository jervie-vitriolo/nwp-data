      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd8821-7611-4d8d-a02a-a897b25409d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart earlier this year raised wages for 425,000 US workers to
        at least $13 an hour. Walmart''s minimum wage is $11 an hour, below competitors
        such as Amazon and Target''s $15 starting rate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22df73b-8547-43b4-bd09-701c3169ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.015+08:00
