      'mgnl:lastActivated': 2023-01-25T15:04:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;The
        Philippine Air Force promoted Olympic gold medalist Hidilyn Diaz to the higher
        rank of Staff Sergeant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0eecb-7015-4062-ab10-912bc292c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64307be-12a4-414a-b7d2-b4e7123378bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Armed Forces of the Philippines
        confirmed the promotion of Diaz from her previous post as sergeant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929980a-56d2-439d-9b71-c8ff119a9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474f06c-a7d2-4014-89df-6a638f4f1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In lieu of her recent historic win in the Olympics, the Philippine
        Air Force through its Commanding General approved the promotion of Sgt. Hidilyn
        Diaz effective 27 July 2021 to the rank of Staff Sergeant," the statement
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdaf30-18cc-4ed8-ae4c-424130f5b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63fbf8-ad9f-40b7-9828-c90edcaf21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said this move marks Diaz''s "remarkable achievements in
        the field of sports and for bringing pride and glory to our country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c7548-6ade-4028-a045-2a7c6bfdeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf01923-0cb6-42c9-b6fa-0f7fa8476409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAF Commanding General Allen Paredes said on Tuesday that they intend
        to promote Diaz and give her a "warm welcome" once she is back in the country
        and out of quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e1407-39aa-4d29-9547-c078ae752947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98570054-7acc-4f6b-a682-a4733b2b51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz etched her name in history books after clinching the country''s
        first Olympic gold medal on Monday. She dominated the women''s 55kg final
        in the Tokyo Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538f243-921f-4535-8441-2455bbb28081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b1766-372d-46a3-88c3-c9e6d1829861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old weightlifter was promoted to Airwoman first class
        after her victory at the 2016 Rio Olympics. She then moved up the sergeant
        rank after winning the country''s first gold at the 2018 Asian Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7d7dd-9685-476d-8e99-97e40df9dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a092e-9484-49f6-ac14-cbeda6a85c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is also set to receive at least ₱40.5 million worth of cash
        incentives, three houses, and a lifetime of free flights and free fuel from
        different brands following her triumph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db22fe-e44f-4ab6-9052-c209fda30ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c336cb2-b313-442a-a4cc-7aa2b7e33ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
