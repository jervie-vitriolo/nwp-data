      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also said it is easier to sacrifice company sales now
        rather than in the fourth quarter, which they look forward to as the biggest
        recovery period with more people expected to shop and dine during the holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8ad61-7c8f-4638-889d-dee8f6a342d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government projections peg a double-digit growth in the second quarter,
        marking the start of economic recovery after five straight quarters of recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ddd8e-2648-46b9-a530-5b99a26c58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another businessman said additional cash aid from the government
        might be needed should the lockdowns extend longer. Not all companies may
        have enough to provide salaries when stores are closed, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2239e-970f-4dec-a669-78d4097a81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For a company who can still afford the salary for the people, then
        we would like to recommend giving them salary, or if not 50%," said Henry
        Lim Bon Liong, president of the Federation of Filipino Chinese Chambers of
        Commerce &amp; Industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c2bcb-f544-4bd2-a775-08d431c38a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course, this should not be compulsory because other companies
        are bleeding at the moment,” he argued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b3b01-c006-4289-a6dd-c61f14868af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon Liong added that while the lockdown will have a “tremendous”
        impact on the economy, it must be stringent to effectively contain the infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe067a-6d92-4cc7-be2b-8d265d5d03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, labor group Kilusang Mayo Uno (KMU) said the government
        should work on “strengthening medical response and healthcare systems” and
        provide additional social support to save more families from hunger and poverty
        if the lockdowns are implemented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e013f-578e-450c-8486-5d615a391127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahirap po at nakakasawa na lockdown ang tanging solusyon
        na inilalatag gayong napakatagal nang sinasabi ng mga Pilipino na ang kailangan
        ay mass testing, contact tracing, mabilis at ligtas na vaccination, ayuda
        at paid pandemic leave sa lahat ng maaapektuhan sa</em> lockdown,” KMU secretary
        general Jerome Adonis said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f521df-8cc9-48ab-9c0c-8c4a9e50d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s very hard and tiring to rely on lockdowns as
        the only solution when Filipinos have long been calling for mass testing,
        contact tracing, safe and quick vaccination, cash aid, and paid pandemic leave
        for all those affected by the lockdown.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f3365-e78a-434b-85d8-e7afb7065c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T14:44:06.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to return to stricter lockdowns will have to be discussed
        by the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        and approved by President Rodrigo Duterte.</p>'
  'Science-virus':
    'author': 'Madeline Holcombe, CNN'
