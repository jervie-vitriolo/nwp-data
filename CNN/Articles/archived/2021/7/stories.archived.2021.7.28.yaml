      'text': '<p>However, he said it may be possible if the Delta variant continues
        to spread across the country.</p>'
  'IMF-economic-outlook-rich-countries-developing-economies':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-28T09:16:32.112+08:00
    'imagesource': 'jcr:712984f8-2bd8-4adf-b51a-cdfb27bba475'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d3d10ca-90e6-469b-8e00-2088407afcad'
    'lead': 'The economic outlook for rich countries is getting better while developing
      economies are falling behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T09:40:34.143+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:04:14.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:14.213+08:00
