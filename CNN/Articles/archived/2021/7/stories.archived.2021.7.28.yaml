      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the years of toil, the years of disappointments, and
        the years <em>na hindi maganda nangyari</em> (when bad things happened) in
        the past, just forget them. You already have the gold," Duterte said.</p>'
