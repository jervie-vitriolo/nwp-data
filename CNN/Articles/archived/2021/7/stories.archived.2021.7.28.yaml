    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db80cd1-0e43-471e-a38c-2f69b02e9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T05:33:05.476+08:00
