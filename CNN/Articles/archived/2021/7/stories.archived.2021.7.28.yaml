    'template': '1'
    'title': 'Air Force promotes Hidilyn Diaz to staff sergeant after Olympic gold
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603ac28-5ff6-4f3d-b262-f988f75483ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:23.536+08:00
