      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, there were 974,000 unfilled jobs in the retail industry,
        according to the latest data from the Bureau of Labor Statistics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843c8ad-bbc6-485c-b161-4b26d7d884ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T01:30:26.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:08.319+08:00
