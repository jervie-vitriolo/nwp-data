    'lead': 'This time last year, Google was starting to feel the early pandemic slump
      as large parts of the global economy shut down. On Tuesday, the company showed
      just how far it''s come since.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T06:25:20.044+08:00
