      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is close to opening plants in Texas and Germany, which should
        help with capacity and lowering costs going forward, said Adam Jonas, auto
        analyst with Morgan Stanley. He has a $900 price target on the stock.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
