      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora told CNN Philippines'' <em>The Source</em> on Wednesday morning
        that the emergency meeting of the Metro Manila Council and the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases will take place
        at 1:30 pm, and they will tackle the government''s next steps as more cases
        of the highly transmissible Delta coronavirus variant are detected in the
        National Capital Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441028a6-5a55-4e2b-9986-4eeec9e3c9a6'
