      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Yufei Zhang registered the best time among the 16 participants
        at 2 minutes and 4.89 seconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b6d22-ee44-4841-98db-16a1a237174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:45:35.775+08:00
