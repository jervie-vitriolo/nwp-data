    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528688a-0ec1-495c-9213-6d53ed1a54b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.198+08:00
