      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has recorded 119 Delta variant cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
