      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> —&nbsp;Senator
        Richard Gordon has tested positive for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ef394-100c-4e94-931e-a1927b8b0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he received his test result on Wednesday, adding he
        is undergoing home quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26460f1c-0129-4098-9793-5b9e62e27957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am feeling slightly under the weather but am exhibiting no other
        symptoms as of now," Gordon said in a statement. "I will continue to observe
        my symptoms and report any significant changes to my doctor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a9178-e22a-4849-b2c7-a2c2769b4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross chairman urged those he was in contact
        with to isolate immediately and undergo an RT-PCR test five to seven days
        after the exposure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2c4cd-5d49-480e-a2bd-2362bef91151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the lawmaker confirmed he
        met with Vice President Leni Robredo last week for a possible partnership
        in the 2022 polls, but he said no commitment has been made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0396eb-f781-4a36-9b09-98c5a3a0b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/7/20/Robredo-exploratory-talks-2022-election-candidates.html">Robredo
        in initial talks with other potential candidates in 2022 elections</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1118e-2d7a-4783-9e8a-d53e71e8f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was held in a private residence and lasted for more
        than two hours, according to Gordon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba75c2c-e45e-49c3-ad14-b4a3b7aff019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Gordon virtually attended the opening of the third regular
        session of the Senate, and the State of the Nation Address that followed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f01051-30fe-42dd-8244-d6f3459b1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also participated in the plenary session on Tuesday through video
        conferencing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7c664-9be4-419e-b389-43ac73db2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:48:00.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated against COVID-19, Gordon also stressed the importance
        of getting an anti-coronavirus shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cae433-2ea8-4daa-995d-71a566c7fc8e'
      'mgnl:activationStatus': true
