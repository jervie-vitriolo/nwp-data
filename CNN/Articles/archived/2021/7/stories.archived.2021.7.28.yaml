      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This most recent period was the best quarter the company had relative
        to expectations since the third quarter of 2019. In October of that year Tesla
        reported a surprise profit — on an adjusted basis — rather than an expected
        loss. Shares jumped 15% the next day, the first step on their way to a nearly
        1,700% rise over the course of the next 15 months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166836c-d123-4dc9-bbd9-4b4a6996b989'
