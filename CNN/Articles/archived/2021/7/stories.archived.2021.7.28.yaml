      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected commodities include rice, corn, high-value crops and livestock.
        The DA has standby funds for those affected by the heavy rains, the center
        added.</p>'
