      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777d3c6-74ff-41f5-bc43-fa7eeb801ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:21:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest output since the vaccine rollout began in March,
        the National Task Force Against COVID-19 said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1b784-096b-450a-9fa9-6066120b8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:21:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ab9a3-c21e-4ad7-8a14-fade48d71751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:21:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applaud our implementing units from the local government and
        the private sector for remaining committed to carrying our their vaccination
        rollout as quickly and efficiently as possible, and ultimately, protecting
        as many people as we can against the disease, NTF chief implementer and Vaccine
        czar Carlito Galvez, Jr. said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf3700-f3db-40ec-b3d6-b0caf513584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T19:21:05.447+08:00
