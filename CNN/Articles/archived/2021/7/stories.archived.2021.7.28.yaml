    'lead': 'The Philippine Air Force promoted Olympic gold medalist Hidilyn Diaz
      to the higher rank of Staff Sergeant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T11:45:23.536+08:00
