    'mgnl:lastActivated': 2023-01-25T15:04:04.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:17.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders probe of cops who shot dead two activists caught spray-painting
      anti-Duterte slogans'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00981727-4b52-4ee2-8b1c-d919538ec148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T11:24:52.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> —&nbsp;The
        Philippine National Police has ordered an investigation into its members’
        alleged killing of two activists who were reportedly caught spray-painting
        anti-government slogans on Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c71084-18f1-4a01-ab99-52b4611050c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Guillermo Eleazar made the directive on Wednesday amid
        conflicting claims from police and human rights groups regarding the shooting
        incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409b55c-175a-4235-8144-df405b1ab502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims from the province of Albay did not even get to finish
        their slogan on the day President Rodrigo Duterte delivered his final State
        of the Nation Address, as they were killed by the police early Monday morning,
        the human rights group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b70301-2b09-405c-a128-176dbad553f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jemar Palero of the Organisasyon ng mga Magsasaka sa Albay and Marlon
        Naperi of the Albay People''s Organization were shot while they were reportedly
        painting graffiti on the Banao Bridge along Maharlika Highway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dfae3-c565-4dc0-94b6-de41a9388dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words "DUTERTE IBAGS" -- meant to say "DUTERTE IBAGSAK" -- were
        sprayed on the beams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7229e62-8ee1-47c8-ad26-72df591c673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMaj. Joseph Jarabejo of Guinobatan Municipal Police Station told
        <a href="http://www.facebook.com/bicolpatrol/posts/330928072077461?__cft__[0]=AZV8mO9sAnxAHQ7zjz_FngoaPPXa9O2lllBhapGe_6kWMFVJntimlK00YWYQVOLAcpxzGJsIjfiS9iGEAHPQF6P2IxUYrG_aBAGTNY7nwwgRrw1CCTzyvqMaNB4MEN_Nec0RSH6R9c1KIMRTlATkmGP54gX5WPjbBzSj15xOhu7TYA&amp;__tn__=%2CO%2CP-R">news
        organization Bicol.PH</a> that the two men drew their firearms when authorities
        on board a patrol car approached them. He also said the police had "no choice"
        but to retaliate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566091ae-edae-4497-b37b-08c8842d8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups are not buying the statement of the police that the
        two activists drew fire. Karapatan said the two activists were unarmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fdb54-71b3-4f48-b02d-875cd50dd828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of the ''nanlaban'' narrative that the victims fought
        back and they possessed guns are not only ludicrously false they are unbelievable
        tall tales because both were unarmed activists and they surely did not bear
        arms while doing graffiti," Karapatan Secretary General Cristina Palabay said
        in a statement on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b5873-4023-44e2-a3c1-3e3a835f1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakbayan condemned the killing of the two men who were only expressing
        their rage against the Duterte administration through art.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc97b9-d34d-4b56-8e39-c138e7008c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buhay pa nang hinuli si Palero at Naperi, ngunit makalipas ang
        ilang oras ay pinatay ng mga armadong pwersa ng rehimen. Ipinalabas din ng
        mga pulis na ''nanlaban'' sina Palero at Naperi, at tinaniman pa ng .45 calibre
        at 38 revolver," it said in a statement. "Tuluy-tuloy na naghahasik ang kapulisan
        at militar gawa ng lantarang suporta ni Duterte sa paglabag sa karapatan ng
        mamamayan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255c63e-b87e-4c0a-a4d2-00293e2a9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Palero and Naperi were still alive when they were
        arrested, but after a few hours, they were killed by uniformed personnel.
        Police also claimed they fought back and planted .45 calibre at 38 revolver
        on them. The police and military continue to feed Duterte''s human rights
        violations.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42a23a-32f1-404a-98db-5128f30f0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he has directed the Internal Affairs Service to facilitate
        and expedite the probe into the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8e149-4508-4d79-b451-3f0234ae4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has ordered that the involved cops be placed under restrictive
        custody while investigation is ongoing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56c1bf-fc55-4855-b363-a0c5ad349177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makakaasa ang ating mga kababayan ng patas at malalimang imbestigasyon
        tungkol sa kasong ito so in the meantime, hayaan nating umusad ang isinasagawang
        pagsisiyasat sa seryosong alegasyon tungkol dito,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737daee-c523-4d09-8fbf-b53e6806d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T15:49:21.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:04:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public can be assured of a fair and thorough investigation
        into this serious allegation, so in the meantime, let us allow the probe to
        take its course.]</p>'
  'Hidilyn-Diaz-promoted-Air-Force-sergeant':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
