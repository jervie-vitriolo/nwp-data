      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;San
        Juan City Mayor Francis Zamora will push for the implementation of stricter
        quarantine measures during the emergency meeting of Metro Manila mayors and
        the government''s pandemic response task force today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126193e-cfaf-4385-bea6-d20d76e85c69'
