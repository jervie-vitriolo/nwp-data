      'mgnl:created': 2021-07-28T22:23:37.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a mother of four, a grandmother of several grandchildren,
        and a wife, but most of all I''m the President and Commander in Chief. I wouldn''t
        put myself in danger knowing that I have all these responsibilities as the
        shepherd of the nation," she said during a ceremony at State House in the
        city of Dar es Salaam.</p>'
