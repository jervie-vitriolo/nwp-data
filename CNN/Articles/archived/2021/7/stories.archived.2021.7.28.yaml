      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station will continue receiving reports and complaints in a
        restricted outdoor area, said Police Station 3 Commander Lt. Col. Cristine
        Tabdi, who also vowed to investigate the outbreak in the station.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
