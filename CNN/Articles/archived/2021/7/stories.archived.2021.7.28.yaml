      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said in a statement that "as per health protocols,
        all persons awaiting results from swabbing must undergo mandatory quarantine
        and any violation of this protocol is subject to RA 11332."</p>'
