      'mgnl:lastActivated': 2023-01-25T15:04:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92d3bd-d349-47b5-b7ea-71f19c386ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:02:39.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMC chair Edwin Olivarez, however, pointed out that the next quarantine
        classification for the capital will still depend on the recommendations of
        health experts, data, and protocols to be implemented by local chief executives
        in their jurisdictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50229245-ba96-4496-a946-b404068feecc'
      'mgnl:activationStatus': true
