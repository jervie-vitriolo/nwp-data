      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte ordered all 16 station commanders to ensure the strict
        observance of minimum public health protocols among their personnel, especially
        with the threat of the more transmissible Delta variant.</p>'
