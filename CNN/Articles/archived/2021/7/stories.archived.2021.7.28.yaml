    'template': '1'
    'title': 'Russian Olympic Committee wins gold in women''s team gymnastics as Team
      USA hit by Simone Biles withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5821c0-23e8-4d22-881d-39744e7eda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian Olympic Committee (ROC) won
        a dramatic women''s team gymnastic final to take the gold medal after Team
        USA was hit by the withdrawal of Simone Biles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b068a1-4a7c-4d51-b2e3-2f23bcdfb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453f766-893d-41d6-9d07-8bf566d7a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four rotations, the ROC''s Vladislava Urazova, Viktoriia Listunova,
        Angelina Melnikova achieved a total score of 169.528 points with defending
        champion Team USA having to sette for silver with 166.096.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20804345-bfa8-4919-bb48-d117aab9fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74011d99-b0a3-4ca2-825e-50f431da13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great Britain took bronze with a score of 164.096.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccba6e-adae-44b6-9411-c9a2cb8fa065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1325a26-a5cf-4d8a-a8e9-14a4a0f866a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROC''s gold is the first in the women''s team event since the
        1992 Barcelona Olympics. Victory also secured a famous double for the ROC
        after the men won gold in Monday''s team event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a13a5-eb85-4369-b464-180cf22f3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf9fcf-2a46-4b55-a365-e1de666ee285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still can''t believe it''s happening. The impossible is possible
        now," said Russian gymnast Angelina Melnikova, who cried after finishing her
        floor routine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c17f2-0b91-48b2-abce-b23b42a6fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc9c19-fbd6-4347-80e0-e13a7371af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked extremely hard, we were basically in a closed training
        camp for a year and a half, working for this moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffed9b-a808-4e55-bf6b-7fbd1dee7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4fe4e-fa83-4ebc-b19d-d886adca7a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that it was depending on me and I was feeling overwhelming
        happiness ... knew I had done my job."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886df34-2ec4-4689-89d7-b7814a342293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c7138-e271-4ecb-b036-0cf878eb3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US women have been a dominant force in the last two Olympics
        Games, with the team winning seven of the 12 available golds in London 2012
        and Rio 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea068b-d50f-4cd3-b00d-e1da0c32dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88e514-eb14-407e-b5b6-25b51eb1b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rio, led by a shining Biles, Team USA won the gold over Russia
        in dominant fashion by more than 8 points. To put that in perspective, the
        ROC athletes won Tokyo''s team competition by a little over 3 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a7452-66bd-48d9-b742-a585c1301eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8759fb4-d187-4bec-b169-7e4a2bd6449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA''s silver medal ends its run of two consecutive team Olympic
        crowns since London, when it won gold for the first time since Atlanta 1996
        -- though the silver marks the US women making the women''s team podium for
        the eighth consecutive Olympics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306af6ea-08e1-4e1d-a192-81a8e3c0ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d437cb5-2d63-4d10-a160-85794c4b4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s competition, though, was dominated by Biles'' withdrawal
        for "medical issues" after the opening rotation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643be434-42c9-47eb-b47f-2009abda9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800759db-5527-409e-9590-7427619c6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter, USA Gymnastics said Biles would
        be "assessed daily to determine medical clearance for future competitions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf8384-3e84-4223-adac-e19ccbaf05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304eaad-4a1c-4c11-b488-4b4bdb2dd823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed fit to compete, Biles'' next event could be the women''s
        all-round final. The American is hoping to add to her haul of four gold medals
        won at the 2016 Rio Olympics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9029d5-6136-4f9d-8529-ac7dd8e867ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T00:51:16.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
