      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59a884-c562-422a-ba03-462fafe812c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her withdrawal comes after the 24-year-old —&nbsp;one of the greatest
        gymnasts of all time —&nbsp;stepped away from a dramatic team competition
        on Tuesday, citing mental heath concerns as she attempts to protect "her body
        and mind."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5d1fa-be26-4f3e-beda-ab0c3ad2acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528dc1b-029e-4932-92d2-e7c0bae6407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said it supported her decision "wholeheartedly,"
        adding in its statement that Biles would be assessed every day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
