      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde00351-cbb7-4906-b6ea-d8e972d17049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, "You will see a steady increase in deaths, and these
        are preventable deaths."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5576c64-269f-4b56-9474-0ee0134a4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af78bcd-7b79-4926-b71d-0889278ae32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have jumped as the Delta variant gained in prominence. Every
        state saw more COVID-19 cases reported in the past week than the week previous,
        according to Johns Hopkins University data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee7895-4202-4500-a8f3-2600883d9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035d50e-dc35-45e0-8d91-3b9daebea868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 57,300 new daily cases over the last week
        -- an average that''s generally risen since the country hit a 2021 low of
        11,351 daily on June 22, according to Johns Hopkins University data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cf2b0-0dbf-47e2-94f7-57a3e259d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda3f3c-26f6-440d-a6aa-cfd12f0d0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time more than 200,000 US cases were reported in a day
        was in January, according to Johns Hopkins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0351b2-e0c1-4f82-afd0-c07b2926e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82231e77-c4fc-4365-b70b-47a1663b477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is believed to be more transmissible than other
        strains -- so much so, Frieden said, that it is essentially finding people
        who are unvaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cf510-b1fe-4ba4-b9b8-85232a8d6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7509c-ee63-454f-9be3-d7d2909080bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much of the country remains unvaccinated, despite incentive
        programs and urging from health experts. Only 49.1% of the US population is
        fully vaccinated, according to the CDC. Daily vaccination rates are slowing,
        with only about two thirds of the eligible population having received at least
        one dose, the CDC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1473f-8c89-4975-9738-d43a1573af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e24eb-d92b-45ea-89f6-f98dbbff52a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates have hit a wall, and that could have serious consequences,
        said Dr. Paul Offit, director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0f03b-5fd3-4bca-9e13-1ebc5daccd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf6a65-9d59-4dc3-ac2d-8dfc3cefc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are at a point where there is a solid 25 or 30 percent of
        the population that''s saying they don''t want to get vaccinated, that they
        are okay with allowing this virus to continue to spread, continue to do harm
        and, worst of all, continue to possibly create variants that are going to
        be resistant to vaccine-induced immunity," Offit said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e8d70-e837-41b1-9bd7-c23916e64e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8658fc7-a88e-4698-943d-784f2edcda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vaccinated people will likely pay a price for those choices,
        CNN medical analyst Dr. Leana Wen said. Even though vaccines offer strong
        protection against the virus, being surrounded by unvaccinated people could
        lead to infection spillover, and vaccinated people could get sick or pass
        on the infection to their loved ones, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bad29d-de63-4c0e-bdab-1854a9f3e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bb6a8-0886-42d0-925e-09e8469fe236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC to change masking guidance -- including for schools</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362702a1-5243-4329-b9ee-798bb493e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is expected to recommend that everyone in K-12 schools wear
        a mask, regardless of their vaccination status, as it updates its masking
        guidelines on Tuesday, according to an administration health official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df451dbc-981d-40c2-a15d-76007157f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b6b95-977b-4b3a-8cb3-488ce4101bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also will recommend that vaccinated people in certain areas
        of the country resume wearing masks, sources familiar with the decision told
        CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac71bc-83c1-4f32-ab4c-8168310026f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a6705-4617-4dd9-994d-3a652e1e7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in areas with high or substantial Covid-19 transmission should
        resume wearing masks, the CDC is expected to say, according to the sources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edec3c-8bfa-4415-a431-f0249ba5c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000454f-ef8d-47ec-99d8-3bfcc30a56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision is "based on the fact that the Delta variant is clearly
        more transmissible than the prior ones," a senior US administration official
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eeb906-2d3c-47e2-99fd-b52bcc148aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a10c60-d510-409e-a4da-d84b70d05324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky is expected to announce the decision
        at a 3 p.m. ET briefing on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49626ed9-faf1-4002-b09c-1e58d011153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b377b8c-8bd1-48b1-85f5-902d8d197d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds of US counties have high or substantial transmission
        of Covid-19, according to CDC data; 46% of counties have high transmission
        and 17% have substantial transmission.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4e3ba-cbe5-4ac2-8cd3-fd3350d3d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba89489-9a4e-4c40-8db8-70214b4c6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC defines high transmission as at least 100 new cases per
        100,000 people or a test positivity rate of at least 10% in the past seven
        days. The threshold for substantial transmission is 50 new cases per 100,000
        people or a test positivity rate of 8%.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624316cd-3cea-451a-a01f-46ef1dee4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd211f13-f3ab-4f51-bee1-1db34348449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC had said on May 13 that most fully vaccinated people don''t
        have to wear masks indoors or outdoors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8c6a2-251e-4766-b76d-d01ec705df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16873da1-376f-40f1-8900-02025898bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because cases have risen as the Delta variant has spread, some
        health experts have urged the CDC to recommend indoor masking for all.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7fa1c-08ab-4bb8-8f57-f79882e4f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341114e2-54e1-4e27-88f2-b0775bf0f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to get the unvaccinated to mask up is to mask everyone
        up," Dr. Jonathan Reiner, professor of medicine and surgery at George Washington
        University, said Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ad685-bf04-4a7b-9e56-f40a25f1a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df744be6-d49b-4647-8213-83fc040180ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several places are trying to get their residents back in face coverings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9297e1a-fe54-485b-9ea6-0783bc2272dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d5392-5802-4be4-a194-1e0b9318fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight health directors in the Puget Sound area of Washington state
        are recommending masking indoors regardless of vaccination status.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e7ee5-15bf-4069-92ef-25b6cfa39ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db020d-e1c7-4c15-9c8b-24c4cea7008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health officers of King, Pierce, Snohomish, Kitsap, Clallam,
        Jefferson, San Juan, and Grays Harbor counties have joined together to pass
        on their best public health advice to protect you, your family, and our communities,"
        the group said in a joint statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dca8ae-7aff-4aac-bbeb-89726a2f1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca639d54-4a1f-4b15-89fc-2f521e42e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Savannah, Georgia, has moved beyond recommendations,
        instead reinstating a mask mandate effective immediately.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae96739-f32a-4b19-99f4-2a0b89d862bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30163f70-aac6-44d2-91d2-d96cfc9b6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference on Monday, Savannah Mayor Van Johnson said
        everyone, regardless of vaccination status, is required to wear facial coverings
        inside all city government facilities, as well as Savannah city schools and
        early childhood centers. The mandate does not apply to private businesses
        or institutions, but the mayor is strongly encouraging owners to implement
        the mask requirement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f3371-d8ca-4865-99e8-fe603bde67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627951c4-d4e3-4fa2-a314-dd3a8cdd0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Louis, city and county officials also implemented an indoor
        mask mandate that went into effect Monday, but Missouri Attorney General Eric
        Schmitt filed a lawsuit in hopes of stopping it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f93d76-f864-4fab-a743-3ac4ceb4c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fa3ba-450f-446c-9d9e-2e520eb49d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmitt blasted the reinstated mask mandate as "unreasonable, arbitrary,
        and capricious, unconstitutional, and unlawful," in a statement Monday evening.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb319d55-112b-4d60-8448-d023f91c8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2847ab-84cf-46d2-ab3f-451ae980ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continued government overreach is unacceptable and unconstitutional,
        especially in the face of a widely available vaccine," Schmitt said in the
        statement announcing the lawsuit. "There is absolutely no scientific reason
        to continue to force children to wear a mask in school," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307b0ce-ab82-4999-ad6c-bfad62093f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b958d7-70dd-446d-ba01-4ef1a9003822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many health experts and agencies have recommended the use of masks
        to protect against infection, especially for children who are too young to
        be vaccinated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354e37e-3e45-4e14-9c2e-0df80a93ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf756c-a77b-41d7-932e-510d2a77a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government bodies start to embrace vaccination requirements</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b09894-7f76-40ed-b058-78aa9607e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts have suggested mandating that people be vaccinated
        in order to work in certain venues or attend school could be a measure necessary
        to getting the country to a fully protective level of vaccination. Now, some
        government entities are taking the suggestion.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eae75c-9ee7-4f0f-916d-9dcc4785c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547632bc-88d3-4f4d-a134-1089ba39e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, California will require all state employees and health
        care workers to provide proof of vaccination status or get regular tests,
        Gov. Gavin Newsom said Monday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4be7a2-a632-4450-9c30-b6f163539e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b77c5-644e-4f03-9f57-1ac604027d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated state employees will be required to get tested at least
        once a week and will be required to wear N95 masks at all times. Unvaccinated
        health care workers will have to get tested at least two times a week, state
        health officials said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d495703-f3fe-4ed4-b805-1e604e66f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d495a-fdb0-48bc-bd6b-6b6986232b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar requirement will be implemented in New York City, where
        all of the workforce for the city''s agencies, including schools, fire and
        police, will be given the choice between vaccination or regular testing, Mayor
        Bill de Blasio said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc867bb-0b10-4d07-96af-100d63ec587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d48c11-3799-49b8-9fb6-3e45f7dba30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Veterans Affairs Secretary Denis McDonough announced
        Monday that Covid-19 vaccines will be mandatory for certain health care workers
        in the agency. Those workers include "physicians, dentists, podiatrists, optometrists,
        registered nurses, physician assistants, expanded-function dental auxiliaries
        and chiropractors -- who work in Veterans Health Administration facilities,
        visit VHA facilities or provide direct care to those VA serves."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572294c7-9a8e-4e46-9c0b-9d1633a2494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fd2c3-1976-422b-9777-31e13f052c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re mandating vaccines for Title 38 employees because it''s
        the best way to keep Veterans safe, especially as the Delta variant spreads
        across the country," McDonough said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75fe0d-667f-425d-8260-3c797e351c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3dcfb-978f-4f4a-9d7d-8896e410a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initial reluctance to support vaccine mandates, the White
        House said it supports the call made Monday by a large collective of medical
        associations that vaccines be mandated for all US health personnel.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e329-0072-4419-80c3-b870f396a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386771e8-9ed9-437c-a4b8-c3c369990245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions, in our view, are meant to keep patients and employees
        safe and, in fact, I expect our own federal health care providers may look
        at similar requirements as they do with other vaccines," White House press
        secretary Jen Psaki said. "We certainly believe that health officials are
        on the front lines of being vulnerable to getting Covid and we certainly support
        these actions by these hospital associations."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d83066-a47d-4166-ac5c-c3a78fddc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T02:51:49.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/27/health/us-coronavirus-tuesday/index.html">The
        US could again see 200K Covid-19 cases daily, former CDC director says, as
        new mask guidance expected</a>."</em></p>'
  'US-Defense-Sec-Austin-South-China-Sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-28T03:26:10.802+08:00
    'imagesource': 'jcr:3f7de4aa-fe9e-4b28-8f2b-d7f77807bc60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c547cb8d-45bd-4169-bf74-a13c38f4c842'
    'lead': '"Beijing''s claim to the vast majority of the South China Sea has no
      basis in international law. That assertion treads on the sovereignty of states
      in the region," US Secretary of Defense Lloyd Austin said Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T03:28:58.222+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:04:57.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:01:55.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Defense', 'Secretary', 'Lloyd-Austin', 'South-China-Sea',
      'Beijing']
    'template': '1'
    'title': 'Austin: US doesn''t want conflict with China but won''t ''flinch when
      our interests are threatened'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba26d3-5266-48a1-ac88-52d219ab26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of Defense Lloyd Austin said
        Tuesday that China''s claims and actions in the Indo-Pacific threaten the
        sovereignty of nations around the region while Washington is committed to
        building partnerships that guarantee the vital interest of all nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1214d-0231-4e3f-bf60-b5e11a006a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077d89b-4f7e-4589-bf2e-f5384ef1b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s claim to the vast majority of the South China Sea has
        no basis in international law. That assertion treads on the sovereignty of
        states in the region," Austin said in a speech to the International Institute
        for Strategic Studies in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695830ae-500e-4280-997c-44b845e0ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74058153-f174-4ac3-a758-cb745461b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the 1.3-million-square-mile South China
        Sea as its sovereign territory, despite much of those claims running against
        international law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacbf50-ffcc-4d3e-83b0-f5423b41731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4a909-59c5-463c-83d1-1d86bced670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US defense chief said China''s intransigence extended beyond
        the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c29df-9a58-4cad-82b4-753e04259858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfdd32-70a7-4a9c-8c96-8d799b05b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s unwillingness to resolve disputes peacefully and respect
        the rule of law isn''t just occurring on the water. We have also seen aggression
        against India, destabilizing military activity and other forms of coercion
        against the people of Taiwan, and genocide and crimes against humanity against
        Uyghur Muslims in Xinjiang," Austin said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac07dd9-121b-47fb-9ae2-450a0aeba3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d4a2f-dc4a-4003-8348-2a5e5ef38fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that list, Austin said the US does not seek military conflict
        with Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff3777-0a9a-4d3d-ac6e-04b9e3d400fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18921a64-0952-4e5b-b28c-9a132fd068ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not flinch when our interests are threatened. Yet we do
        not seek confrontation," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098c902-3c00-4d8e-b872-462fc2810d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a552278-303c-4c0e-a69a-541f2447e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: ... I am committed to pursuing a constructive,
        stable relationship with China," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08250343-885b-49bf-af7d-a5eeb71fd694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba5d0e-5dce-43a2-be9f-14d614db4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But six months into the Biden administration, relations between
        Washington and Beijing, which have worsened in recent years, are rockier than
        ever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b4353-d443-40e9-b21f-57e1c82cfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd514384-2c07-445a-a702-2683f75eda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current tension was highlighted a day earlier in a war of words
        between senior diplomats for the two countries during talks in Tianjin, China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a6538-3467-46a8-8131-80eacf88d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391a029-7c1a-4255-bb8b-cb140652ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US delegation led by the Deputy Secretary of State Wendy Sherman
        met with Chinese Foreign Minister Wang Yi and other officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff86d9-dce1-4f67-be74-83926d52f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d2648-445e-4635-a0d0-b366713b6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department called the meetings "frank and open" -- diplomatic
        code for a skirmish -- and painted Beijing as an international outlier that
        is subverting international norms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf5723-7843-43ef-82bd-ed8edc0ab561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95da0bf-d4e8-4fa3-8f51-1e69fc90d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, describing the talks as "in-depth and frank," responded
        with a torrent of condemnation, with Chinese officials expressing "strong
        dissatisfaction" with Washington''s "extremely dangerous China policy" and
        accusing it of hypocrisy on human rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523caec-10df-44c9-b1cc-47d432b0aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1aad0-ce24-45a8-a482-dbc9d5807959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that US policy has been steadily challenging Chinese territorial
        claims in the South China Sea with so-called Freedom of Navigation operations,
        in which US warships moved through contested waters claimed by China. The
        US Navy also conducts regular exercises in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c63ba6-77a0-4ec9-853f-8fe445099fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e1559-e45b-49cb-91e0-b198f4f06373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says the presence of the US Navy in the region is destabilizing
        and in the the case of the Freedom of Navigation operations, tramples on China''s
        sovereignty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ff128-1a0c-4ade-b0fd-046646311276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40f11d-38f6-4321-9c4d-0d3f31581ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington sees those operations as showing its committed to a free
        and open Indo-Pacific and vital to supporting US allies and partners around
        the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ffc51-d882-41ac-ba05-e96480e3dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca421a-c0a6-4373-830e-abc3cf5c60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin pushed those partnerships in Tuesday''s speech.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352bf47-2d9a-4c44-b661-b012cc854661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ff0a9-13dc-4214-a96a-53845ed98295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our network of alliances and friendships is an unparalleled strategic
        asset," Austin said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbc517-5c15-4216-b9db-757a6df280f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfb10d-2fe3-458e-b1bd-bb3df0d74363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and this region are more secure and more prosperous
        when we work together with our allies and partners," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60b7d2-b75b-4fdc-834b-b3e4bce9c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980539a-6a61-4955-bd25-00f246955dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said the US is not asking Indo-Pacific nations to choose
        between Beijing and Washington, but come together to solve regional and global
        problems, including the Covid-19 pandemic and climate change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8075eb-fc7e-49e9-b7f0-01bcac410829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccf5d1-7a96-4e6c-8bf5-f60e47ac35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to efforts made fighting the pandemic, including Singapore''s
        support of India with Covid relief supplies, Singapore''s construction of
        vaccine manufacturing facilities and the United States'' distribution of 40
        million doses of vaccine around the region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45130dd-6108-4ff6-9f01-0dff27b3650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031e641-9908-4b61-a310-8f63862e3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re incredibly effective at saving lives and preventing serious
        illness. And you know what? They''re free. No conditions. No small print.
        And no strings attached. Because this is an emergency. And that''s what friends
        do," Austin said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172b401-fdb9-440c-8943-f159b9f1b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70127245-6b9c-4d27-9473-5e56d1b1ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also highlighted how nations around the Pacific are cooperating
        with the US militarily, with recent exercises including countries like Australia,
        Japan, South Korea and, on the day before his arrival, with host country Singapore.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408080-5743-4ef0-ae6c-4e9cc7b311d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e59e0-6eaa-4a2f-abe5-35330f0d397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what might be the most visible display of a US-led partnership
        effort in the region this summer, Britain''s Carrier Strike Group, led by
        the aircraft carrier HMS Queen Elizabeth, conducted an exercise with three
        ships from Singapore''s Navy alongside the US and Dutch warships already in
        the UK-led armada. US Marine Corps fighter jets are also deployed on the British
        carrier, which left the UK in May and will go as far as South Korea before
        making its way back to Britain in the fall.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120cbe7-b1e5-4ba2-a3d0-e0a8bab593b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa3e8e-cd79-4cdd-9122-b33cb0fc2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodore Steve Moorhouse, commander Carrier Strike Group, touted
        the group''s presence in the region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b885b90-dbba-477a-b786-fbaaa12a2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda9c8a-6d5c-46da-8f1b-d2282b5c013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of the Carrier Strike Group in Southeast Asia is a
        clear sign that the United Kingdom is ready to work with friends and partners,
        new and old, to strengthen the security and freedoms upon which we mutually
        depend," Moorhouse said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f1f4d-9eb2-4d5a-996d-640f6a64d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd76fc1-a243-4aa0-a8c3-65595ee755a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin called the UK deployment "historic," and said it showed the
        partnerships not only with Washington, but among nations from within and outside
        the region.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87873d-652c-4498-9857-6fcf0d717545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9298f8-9a3e-47cf-924f-e3b9ec7a075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m especially encouraged to see our friends building stronger
        security ties with one another, further reinforcing the array of partnerships
        that keeps aggression at bay," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1dce16-de20-4343-afef-08b8ee1983d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51931e22-6bfa-4466-97e3-1b389f0aec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Austin arrived in Singapore on Monday, China was trying
        to downplay what he could accomplish during his time in Southeast Asia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d7cb7-b2a2-447e-93e2-c33d4729b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e81bf-6a80-4b36-a8c7-2e398464eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easier said than done for Washington to strengthen its ties
        with Southeast Asia," Hu Bo, director of the Beijing-supported South China
        Sea Strategic Situation Probing Initiative, wrote in a piece on the state-run
        Global Times.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96eee6-a335-4f54-b892-ada056beaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35929ca2-e9ad-4c86-8fd3-6969dea34e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult for Washington to leverage Southeast Asian countries
        in terms of economics, diplomacy, and the fight against COVID-19. The only
        thing Washington can offer is security and defense cooperation," Hu wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7f2fd-e4b8-4f4b-ac23-bc6532bda9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf81ae-d2de-43b4-842e-44441c8a088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington has seized upon the concerns of some Southeast Asian
        countries about the rise of China and hyped up the ''China threat'' theory,
        thus tightening the relations with these countries," Hu said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c5c8f-4b7a-450a-b705-21d7c5641b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e547d4-5765-456d-9c72-553fcba39e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin arrived in Singapore on Monday and in talks Tuesday with
        the city-state''s defense minister, Ng Eng Hen, reaffirmed strong US-Singapore
        bilateral defense ties.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0d82d-1881-42ed-b68c-31daf758e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee9ac6-5722-452e-8097-7d1f5bf0c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Austin and Dr. Ng discussed the regional security environment
        and agreed on the importance of sustaining a rules-based order. They also
        agreed to continue finding ways to expand the role of the US-Singapore partnership
        in maintaining regional stability," the defense chiefs said in a joint statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b91b4-0832-481c-b5f5-861819b45d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f609d8-0193-4b2f-96d0-f28321f50c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore hosts rotational deployments of US Navy littoral combat
        ships and P-8 Poseidon anti-submarine warfare aircraft. Meanwhile, it has
        agreed to purchase US-made F-35 stealth fighters and train its aviators and
        support teams on US territory, whether on the mainland or the island of Guam.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748b430-f5cc-4c4c-bf38-43c3bcefd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de612d-4c44-4dcb-9679-dfe1e1bfb84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T03:28:58.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin''s speech was made under the banner of the IISS'' Fullerton
        Lecture and served as a replacement for one US defense secretaries give to
        the annual Shangri-La Dialogue, Asia''s premier defense summit, which was
        canceled this year because of the Covid-19 pandemic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1affcb-ae6c-4c46-bae5-8969b9c35b1f'
      'mgnl:activationStatus': true
