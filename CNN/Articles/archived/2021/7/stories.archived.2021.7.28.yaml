      'mgnl:type': 'text'
      'text': '<h2>''I have to focus on my mental health''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24073e-1f1f-4097-973d-82cdb6dcfa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.303+08:00
