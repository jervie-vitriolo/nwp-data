    'title': 'Google revenue jumps 62%, fueled by demand for online advertising'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9dc2c0-8671-4433-afe2-a1f03cb2abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T06:25:20.045+08:00
      'mgnl:createdBy': 'catherine'
