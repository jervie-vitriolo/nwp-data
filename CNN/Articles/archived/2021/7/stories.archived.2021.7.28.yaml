      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there will be any votation regarding stricter measures, <em>doon
        po ako papanig</em> (that''s where I will side on)," Zamora said.</p>'
