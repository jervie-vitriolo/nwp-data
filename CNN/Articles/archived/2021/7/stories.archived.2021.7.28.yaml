      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simone will continue to be evaluated daily to determine whether
        or not to participate in next week''s individual event finals. Jade Carey,
        who had the ninth highest score in qualifications, will participate in her
        place in the all-around.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eaa2f8-2387-44b7-90c7-ce2923ea3da4'
