      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand picture is as strong as we''ve seen it," he said. "It''s
        not a zero sum game. It''s a big enough ocean for more than one boat."</p>'
