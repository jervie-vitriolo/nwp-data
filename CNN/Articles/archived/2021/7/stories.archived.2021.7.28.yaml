      'AstraZeneca']
    'template': '1'
    'title': 'SMC says it will vaccinate entire workforce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2920598-63d1-4cae-8650-dd57dfb63166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — San Miguel
        Corporation is vaccinating all direct and indirect workers in its network
        after acquiring 150,000 vaccines under its Ligtas Lahat vaccination program,
        the company said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdc3c1-b0ca-4bb7-98af-8b9ecfb09c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel Corporation (SMC) has started administering company-procured
        vaccines to its workforce, after taking delivery of 150,000 vaccines it acquired
        from Astra Zeneca under its ₱1 billion Ligtas Lahat vaccination program. The
        vaccines are good for 75,000 individuals, enough to cover all direct and indirect
        workers across SMC''s nationwide network," the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550906d-7a6f-4122-a847-234b6218a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement quoted SMC president Ramon S. Ang as saying the vaccines
        would help bring the conglomerate closer to its goal of achieving herd immunity
        in its workplaces and facilities across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7f792-93b3-48a7-b3d0-9a884025c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the company''s procurement of the vaccines eases the burden
        on the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c932cf-ef50-4121-87a3-9124cb6ef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This also means we no longer have to rely on our national government
        and LGUs, who have been instrumental in getting many of our essential workers
        vaccinated. We can now take care of our own, and government can continue vaccinating
        more essential workers and priority groups to help boost our economy," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8de4c9-94c5-4086-ac04-fff86d048d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday 1,000 employees of SMC''s external partners were inoculated
        in Pasig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7c6bd-5845-4c41-8551-88d6ac001804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2021/6/28/san- miguel-corporation-vaccination-site-pasig-city.html"
        target="_blank"><strong>READ: SMC turns sports facility in Pasig City into
        vaccination site</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfda558-9969-41e8-bfec-9924ce60fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 26, an initial batch of 26,700 doses of vaccines has
        been either delivered or on their way to various sites, namely in San Miguel
        Sports Complex in Pasig, Isabela, Pangasinan, Pampanga, Laguna, Bataan, Cavite,
        Batangas, Cebu, Iloilo, Bacolod, Davao, and Cagayan de Oro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd27937-e9a9-41f4-9d24-c3767ae70e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:14:30.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added they expect another batch of 150,000 doses of AstraZeneca
        vaccines next year, under the tripartite agreement that the private sector
        signed in November 2020 with the government and the British-Swedish pharmaceutical
        firm.</p>'
  'Hidilyn-Diaz-mother-homecoming-Tokyo-Olympics-gold':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-28T17:05:45.451+08:00
    'imagesource': 'jcr:9bb64623-7219-4e25-8a7c-6494bfa114fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38705b68-74e0-4a23-b152-ecefa6c5ac5d'
    'lead': 'The champion weightlifter is set to arrive in the country today after
      a historic stint in the Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T17:26:21.042+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:03:31.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:30.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proud mother excited for Hidilyn Diaz''s homecoming after not seeing
      each other for a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bcb79-8efa-44c5-8240-65ba783c54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Hidilyn
        Diaz, the weightlifter who made history after <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html">winning
        the Philippines’ first gold medal</a> in the Tokyo Olympics, is set to return
        to the country today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e2db4-1556-4c31-95b3-3653e5f80664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emelita Diaz, Hidilyn''s mother, said their whole family couldn''t
        wait for the Olympian''s return to Zamboanga City. She added that she has
        not seen her daughter for a year because of her continuous training for the
        Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69570bd4-e74e-44d5-8db2-c2961eded201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to hug her. I really miss her. It''s been a year since we
        last saw each other," Emelita told <em>CNN Philippines'' Sports Desk</em>
        in Filipino on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfda36-3565-4e4f-ab98-e7739b81c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn will be subject to a seven-day quarantine as part of the
        government''s health and safety protocols for inbound travelers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cc67f-104e-4363-bb08-f0802ea22694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/27/Hidilyn-Diaz-Tokyo-Olympics-gold-medal.html">With
        a flick of the wrist, Hidilyn Diaz lifts the spirit of a struggling nation</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5a2a7-74e2-49de-82c0-32b17911589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emelita shared that she was tense and nervous while watching her
        daughter compete in the women''s weightlifting event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93057322-7ff7-4c9f-9c57-9e479e5b875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nervous for her. I was fine with her winning a medal. China
        was her strongest opponent. When she won gold, I was very happy," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074e98e-b71a-4f20-b41e-2adb3d756962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn set two Olympic records in her category: the 224-kilogram
        total and the 127 kgs she lifted in the clean and jerk event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183533e-a00d-490a-9098-6729b5de013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be <a href="https://cnnphilippines.com/sports/2021/7/28/LIST-Rewards-Hidilyn-Diaz-Olympic-gold.html">receiving
        at least ₱40.5 million in cash and other rewards</a>, including a house and
        lot and a condominium unit for her historic feat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd6ffc-7992-4351-bcc8-c7f0c9311a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:26:21.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:03:31.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emelita said the these would be a big help for their family who
        are living a simple life in Zamboanga City.</p>'
