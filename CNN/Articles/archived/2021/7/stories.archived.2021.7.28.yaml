  'ping-lacson-reporma-liberal-party-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-28T15:50:11.272+08:00
    'imagesource': 'jcr:0c0e6885-5286-42bc-889a-09c6e353e68b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df11ef0d-b18b-4ece-85e0-abe02b88d96c'
    'lead': 'Senator Ping Lacson, the first confirmed presidential candidate in the
      2022 elections, will run under the recently revived political party Partido
      Reporma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T16:01:53.267+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:03:43.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:02:25.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson to head Reporma, meets with Liberal Party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab1457-399f-4d81-a4fa-e25e702d00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Senator
        Panfilo “Ping” Lacson, the first confirmed presidential candidate in the 2022
        elections, will run under the recently revived political party Partido Reporma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74dd67-0a3d-4a8f-acda-1705d0d0f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Kapihan sa Manila Bay forum on Wednesday, Lacson said he
        will serve as chairman of Reporma, the party founded by former Defense Secretary
        Renato de Villa. He said he was offered the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d17bb7-9ad0-4bfe-bfd3-8876e91a1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>And gusto ko rin kasi ugmang-ugma sa gusto kong mangyari kasi
        Partido Reporma. And there are so many volunteers, unexpected from the business
        sector, from -– lahat, nakaka-encourage</em>,” Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4afeb9-9276-4575-bbf5-6207488bbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And I really wanted to join because Partido Reporma
        fits perfectly with what I want to happen. And there are so many volunteers,
        unexpected from the business sector, from everyone. It’s encouraging.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc228a44-2f9e-42c7-baea-08e64770c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pantaleon Alvarez, incumbent chairman of Reporma, said he will
        be party president once Lacson takes over his post on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb26477-7ea4-46c8-8cfe-ec8c4487d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has joined Reporma and he will be taking his oath as one of
        the officers (chairman) of the Party,” Alvarez told CNN Philippines in a text
        message.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7a504-66eb-4232-9d59-570db637a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said after Alvarez’s ouster as House Speaker in 2018, the
        congressman asked him to think about his plans for 2022, but he had no plans
        of running then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8505336-7aa5-4d4e-8532-372e7e31f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So, nag-ikot siya</em>… He was going around the country, parang
        ‘yung movement niya is we need a leader in 2022,” Lacson said. "<em>Noong
        nabuo na niya ‘yun at nakaikot na, saka niya sinabi sa amin na we need a leader
        in 2022. ''Baka pwedeng maghanda ka,'' sabi sa aking ganoon</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50243c5a-2cbc-4226-b527-0a3165042664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, he went around. He was going around the country,
        in a movement that seems looking for a leader in 2022. When he finished that,
        he told us we need a leader in 2022. "Maybe you should prepare," he told me.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f75ecf-fe0f-4500-af8a-92b5feae1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez resigned as secretary general of the ruling PDP-Laban party
        in November 2020 and revived Reporma more than a decade after the party went
        dormant. Reporma last supported the presidential bid of the late Senator Raul
        Roco in 2004.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06034d2-3fd9-42d3-8b18-0e62e2cfbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson ran in the same presidential election as an independent candidate
        and did the same in 2016 senatorial polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0360093-0fd3-47ba-8ff7-a534190c3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iba ‘yung feeling ko ngayon kasi, of course, nandyan si Senate
        President. Noon, ni wala akong vice president noon</em> (It’s a different
        feeling now because of course the Senate President is there. Before, I didn''t
        even have a vice president),” Lacson said, referring to his running mate,
        Senate President Vicente “Tito” Sotto III.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad0365-f4ae-42f0-8f77-3d47a4e3b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is chairman of the Nationalist People''s Coalition, which
        is forming an alliance with Reporma, Roco''s Aksyon Demokratiko, and former
        Vice President Jejomar Binay''s United Nationalist Alliance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da84e5-7d18-4c77-81dd-bd1abcee4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lacson-Sotto tandem also met with Vice President Leni Robredo
        and former Senator Bam Aquino of the opposition Liberal Party last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94724ade-ccdd-442e-8b18-b834e5189ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis “Kiko” Pangilinan, LP president, said it was part
        of the party’s efforts to explore alliances with other groups and personalities
        for next year’s polls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04d297-11ca-4825-b049-c2480c550310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As VP Leni said several weeks ago, the unity of all those who share
        a common belief in providing genuine solutions to the country''s problems
        is key come 2022 — if we are to put the country on the right track towards
        succeeding in reaching the twin goals of defeating Covid and achieving economic
        recovery,” Pangilinan told CNN Philippines in a text message.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf88cba-0cf3-419a-ba09-22845a7a7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lacson and Pangilinan did not disclose what was discussed in
        the meeting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f0052-a52b-4564-b6b5-89e3cbc61cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“B<em>asta nag-usap na kami</em> (All I can say is we already talked),”
        Lacson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f202c-ea4c-4de2-bdf1-dde37189df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:01:53.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Pangilinan said LP was also reaching out to Senators Nancy
        Binay and Joel Villanueva, and Manila Mayor Isko Moreno in the hope of fielding
        one solid slate against the administration in 2022.</p>'
  'China-appears-to-be-expanding-its-nuclear-capabilities--US-researchers-say-in-new-report':
    'author': 'Brad Lendon and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-28T16:15:00.141+08:00
    'imagesource': 'jcr:b34bc168-a1ec-4806-ae13-8a4e03c48295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2feaaa07-a509-4798-98b3-c8134889b89d'
    'lead': 'China is building a second field of missile silos in its western deserts,
      according to a new study, which researchers say signals a potential expansion
      of its nuclear arsenal and calls into question Beijing''s commitment to its
      "minimum deterrence" strategy.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-28T16:22:09.530+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:03:41.122+08:00
