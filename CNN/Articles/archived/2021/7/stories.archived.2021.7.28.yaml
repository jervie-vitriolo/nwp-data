    'title': "3.4 million Filipino families went hungry in June – SWS  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be615f86-2713-4cc0-9548-53411eff27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) --</strong> An estimated
        3.4 million Filipino families experienced involuntary hunger at least once
        in the past three months, the Social Weather Stations said in its latest survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee3dc3-7760-44a5-9aaa-ed59533cfc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738cd84-3da3-43fc-a1c3-9c15fa442632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June survey showed that 13.6% of families went hungry due to
        lack of food to eat. Although it is lower than the 16.8% recorded in May,
        the number is still above the pre-pandemic level of 8.8% in December 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8f20a-e401-4e5b-8378-e4b887b08aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be37e67-2e7b-45dd-9898-5d295a6c546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster said the decline in hunger rate is due to decreases
        in hunger in all areas nationwide, especially in the Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ae762-50ac-4529-9b24-1c9436ead1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaca65d-c55a-4565-92ab-0d9590add83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger in the Visayas dropped to 8.3% in June from 16.3% in May.
        This is the lowest hunger rate in the area since the 6.0% recorded in September
        2018, the SWS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809db23-b865-4047-a291-cf3a23655c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa432855-9bff-4ea0-a23d-d437c2ba4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger also declined from 20.7% to 15.0% in Mindanao, and in Balance
        Luzon from 15.7% to 15.0%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4295e6f-670f-4e38-b6f8-be7290da4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870162d-0f05-437e-a4e0-e856463e1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the hunger rate in Metro Manila slid from 14.7% to 14.0%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3cc419-b761-4391-9263-c7d1f2fa8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb9022-7d6c-46b5-abe4-218bb495c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 3.4 million families, some 2.9 million experienced moderate
        hunger while some 524,000 families experienced severe hunger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198373e-2964-4531-a165-d141cf1316cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c2827-eaeb-40b6-a2ae-e19aafcce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, SWS defined “moderate hunger” as experiencing hunger
        “only once” or “a few times” in the last three months. “Severe hunger” referred
        to suffering from hunger “often” or “always” in the same period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef3c6e-bff5-4568-b896-2fdc89ef2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd09d02-fc28-453e-9e96-7c37600851cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate hunger declined to 11.5% in June from 14.1% in May. Likewise,
        severe hunger slipped to 2.1% from 2.7%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759239fa-3f0a-493b-84fa-cc9aba1802b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44dcef-ac31-47fa-8684-2f9dd26e78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T21:58:28.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey was conducted from June 23 to 26, using
        face-to-face interviews of 1,200 adults nationwide. The sampling error margins
        are ±3% for national percentages and ±6% for Balance Luzon, Metro Manila,
        the Visayas, and Mindanao.</p>'
