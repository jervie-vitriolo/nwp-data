      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eyes of the world were on Biles this week as she aimed to add
        to her remarkable legacy.</p>'
