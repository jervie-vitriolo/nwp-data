      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, during his final State of the Nation
        Address on Monday, said the government can no longer afford to impose a wide
        lockdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adb29a-3cb5-48b5-a9ac-6aff80792ed1'
