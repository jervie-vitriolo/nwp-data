      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Simone Biles has withdrawn from the
        individual all-around competition to focus on her mental health, USA Gymnastics
        announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a814757-ff59-45ef-aec3-e6de34641be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T16:45:30.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.338+08:00
