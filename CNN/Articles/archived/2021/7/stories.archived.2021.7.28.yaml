      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em>A version of this article first appeared
        in the "Reliable Sources" newsletter. <a href="https://www.cnn.com/specials/media/reliable-sources">You
        can sign up for free right here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6585ed-d590-4151-88a8-6344119c6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7739f-cd44-4454-ab90-ce7cc5d8344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common thread between all of Tuesday''s top stories was mental
        health. It was front and center in Simone Biles'' shocking decision to withdraw
        from her team''s Olympic competition. It was highlighted by the police officers
        who testified about lingering wounds from the January 6 attack. And it was
        invoked by CDC director Rochelle Walensky as she reignited the so-called "mask
        wars."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509eafb4-9e48-4a97-a525-ecb78a5824fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526eb1e-3c5a-4f20-bc7a-a595bc20060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weighs heavily on me," Walensky said as she rolled out revised
        recommendations for masking. "I know that at 18 months through this pandemic,
        not only are people tired, they''re frustrated," she said. "We have mental
        health challenges in this country." We sure do...</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d99fd-ab22-4d7f-a7be-95ccb6d82fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70897676-9888-4e8e-9a58-3bb2b259f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mental health is health, period''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c9508-b922-4eba-82af-c6616fd638e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is tricky terrain for the news media just as it is for the
        individuals involved. There are stigmas associated with mental health talk.
        But we''re seeing that change, day by day, story by story. On Monday for instance,
        Defense Secretary Lloyd Austin expressed concern about a rash of recent suicides
        among troops and said "mental health is health, period. And we have to approach
        it with the same energy that we apply to other -- any other health issue,
        with compassion and professionalism and resources. And so if you''re hurting,
        there are resources available."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe5c22-1965-4582-9aae-21a1cc143808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb618e-252f-4469-921e-772909f42bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings me to Tuesday and the breaking news from Tokyo...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4a9a1-2d63-4949-9fa7-8ffe4decf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356e051-1080-4025-9501-79cd76faa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>True strength</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df40f44-63df-4982-9646-dcaff9aa0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes and celebrities and brands rushed to support Biles, who
        broke down in tears as she explained her decision. "I have to focus on my
        mental health and not jeopardize my health and well-being," she said, adding,
        "It just sucks when you''re fighting with your own head."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbbe2f-476b-4b3d-91cf-5c0cb47c68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ee7dd-e14f-470e-8546-60c38fe7ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least she is not alone -- and that''s a laudable change. "When
        I was competing, there were really no resources and mental health wasn''t
        really a discussion," Aly Raisman told Christiane Amanpour later in the day.
        "Part of being great is recognizing when you can''t be great. Biles has shown
        the world what true strength looks like," USA Today columnist Suzette Hackney
        wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d07e17-6625-4ec0-8344-d3d0e65171e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56de1b1-fab8-4672-a954-6482a3e9e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, contrarians like Piers Morgan had predictable things
        to say about Biles. Morgan tweeted: "Are ''mental health issues'' now the
        go-to excuse for any poor performance in elite sport? What a joke. Just admit
        you did badly, made mistakes, and will strive to do better next time." Darren
        Rovell responded: "I''d rather have my daughter and sons learn that even the
        greatest, on the biggest of stages, have mental health challenges, than have
        them emulate perfection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e47ee-386a-4512-ba23-f2993ad9900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bbfe9c-96df-4e16-a71b-4cf85805e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing is a younger generation setting boundaries
        around what mental health is and what they owe an audience," Tony Reali said
        on ESPN, specifically about Biles. Reali has been candid about having generalized
        anxiety disorder. "Mental health is simply health," he tweeted after "Around
        the Horn." He said mental health does not discriminate but "the way we talk
        about it does." Hopefully we''re seeing that change in real time, on days
        like today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7615bd-a41e-4c0c-b593-a087e5bab187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500f52b-2a68-49e9-8c11-64b44a163184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''January 6 still isn''t over for me''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08b336-2355-4db8-a59c-798d435694d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than six months later, January 6 still isn''t over for me,"
        Capitol Police Officer Harry Dunn said during the House select committee hearing
        on Tuesday, as he described his need for counseling therapy "for the persistent
        emotional trauma of that day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d1004-a77e-4da6-85c2-51c8a069b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66829a-c7e3-43d3-b517-6b9002192cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunn used his nationally televised platform for good, telling fellow
        officers, "There is absolutely nothing wrong with seeking professional counseling.
        What we went through that day was traumatic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3ded1-9afd-4b09-8205-5c80c7e6fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:35:24.817+08:00
