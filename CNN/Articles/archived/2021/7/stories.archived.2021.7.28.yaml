    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b8092-e3b8-4b7f-8afe-d5300ebbfbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T17:29:37.633+08:00
