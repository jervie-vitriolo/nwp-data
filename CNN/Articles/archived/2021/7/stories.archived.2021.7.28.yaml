    'mgnl:tags': ['ways', 'kids', 'children', 'mask', 'wear']
    'template': '1'
    'title': '5 ways to get your kids to wear masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea04a7-af8b-4fbd-8235-ece55d0a6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Add it to your fall 2021 back to school
        shopping list: Buy more masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee32d7-9f60-4b5d-99b8-c00439c9a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989be20-e877-48f8-9ccd-259ca1fb7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention is expected to
        recommend that everyone in K-12 schools wear a mask, regardless of their vaccination
        status, as it updates its masking guidelines in response to the more transmissible
        Delta variant, according to an administration health official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50242aab-5692-444a-bfe6-42e04a9a539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c694d-8e4f-49b7-b499-daae3749bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that little humans pull and tug at the masks constantly,
        and kids don''t just stop there. They let the tops fall beneath their noses
        and sometimes even yank the things down below their mouths, just because they
        can.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750fa97-52d5-442b-a65e-b076ddd4edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cbd42-ea5a-4d42-b853-29f8e716fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these protests from children in countries where face
        coverings aren''t already part of the culture, masks are a must this fall,
        according to the CDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed963d7-7467-4b25-9ca1-9d97ff987cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88d61c-300d-41b8-9837-1c7a4ff87f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has already recommended that all kids over the age of 2
        wear face coverings in indoor public places to help reduce the spread of Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de9ae2-64dc-4473-8554-010a26094e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fe382-abd7-4c2e-8b96-6bd321a30509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that now is the time to get kids back on board with the
        reality of masks in schools. We know kids around the world who already know
        how to wear masks — it''s simply part of their routine when they leave the
        house.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926671f-4888-4797-ba0e-a8a4b075f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43eeb0-176a-4892-8af2-d0171ce52e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you get your child there? We''ve asked doctors, psychologists
        and parents for their best strategies for getting little ones to wear face
        coverings and keep them on. Here are their top five suggestions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c29445-fb40-47a5-9900-4ddb2cc29669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66b3e4-c672-4b11-beef-b433bf33894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your child</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57367995-b2c5-4c43-92a5-96a4597910c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every child is different, which means it behooves parents to take
        the time to think about how each of their children may relate to face coverings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0356fd-6034-4947-ad32-a1a48099ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf29e0-acc7-4f85-a608-615f8b0990cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a one-size-fits-all kind of thing," said Jennifer Sciolla,
        senior director of child and family services at Nemours Alfred I. duPont Hospital
        for Children in Wilmington, Delaware. "You always want to make that time and
        space in the beginning for parents to consider their child."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6358691-d1c6-4f55-b148-4782ca60443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a5147-575c-444c-a2fc-5f49605a0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should ask themselves a series of questions before even
        trying to formulate a strategy to get kids to wear face coverings, Sciolla
        suggested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2401e-0c02-4351-9ea4-7412e3b05812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbacfc8-183d-45e4-9e98-b136f956ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: What is important to my child? How does my child understand
        information? How aware of the outside world is my child? To what extent might
        a mask or the possibility of a mask give my child anxiety?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bffe97-19af-452d-b592-c1ce4aeb9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5df509-7cfa-4cc1-b397-d2e0e688e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the issue is age. Toddlers may be frightened to see others
        in masks because they lack the ability to recognize and read faces that kids
        develop by adolescence, research has indicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9414f9-9e92-42ab-93cd-fc9f409f1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da052bd2-c478-4759-8769-e9f48623ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor: a child''s developmental needs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82ad16-8a66-4a0b-b8c1-a209c00caecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd578f93-797f-41ba-a8d2-2ddddf5d96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Ranno, whose 7-year-old daughter Emmy is on the autism
        spectrum, said her daughter struggles to wear face coverings for any extended
        period. Ranno, who lives outside of Baltimore, added that it''s hard to know
        why her daughter dislikes the masks because she has expressive language delay,
        which means she can''t always communicate adequately.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dbd90-a70f-422a-8fbb-40cdf8514d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd46a74-4457-40ec-86df-a6958499d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emmy is learning to interpret facial expressions for appropriate
        social interactions and masks make it nearly impossible for that to happen,"
        Ranno wrote via text message. "Our main concerns in sending her back to school
        center on difficulty in her ability to safely and positively interact with
        teachers and classmates."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4fe30-3372-4d22-af85-79a347f34191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d148b-ad21-4a66-9ce8-31c8d1af266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explain what''s up</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0f4ab-383e-4546-be7a-5b78ed6e0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians can''t simply expect little ones to understand
        why they should wear face coverings — parents must explain it with words and
        concepts the kids can understand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e769b4-243b-4908-9247-4a674e11e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b158fa-a1e9-491e-944c-d0c2ec7cd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For preschool-age children, this might mean offering a Sesame Street
        version of pandemic etiquette: The virus is a bad guy, and we humans must
        do what we can to protect our lungs and bodies from it. For others, especially
        older kids, it might mean a more detailed and sophisticated rundown of public
        health and our individual responsibility to a greater good.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcd48b-e389-42f5-8164-b21a561b749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952b553-256f-456e-871a-0baae729e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can emphasize kindness to get kids to understand that wearing
        face coverings isn''t only about them, recommended Liza Suarez, assistant
        professor of clinical psychiatry at the University of Illinois at Chicago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f20ee-7dbd-4938-a4f8-8ba4dd677d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bbd58-746c-4eee-afbe-09b8f6d67b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s helpful to say things like, ''Face coverings reduce the chances
        we infect others,'' and, ''If we all wear masks, we protect each other,''"
        said Suarez, director of the university''s Pediatric Stress and Anxiety Disorders
        Clinic. "You can''t really go wrong if you teach your child that we''re all
        part of this world, and we need to help each other out."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52da89b-9171-4c57-bc7c-69ca8cac510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019c5f3-0406-4c25-8442-c56d0d4df340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maki Katsuki, a mother of three, agreed. Katsuki moved to Sonoma
        County, California, from Niseko, Japan, in 2017, and she remembers what she
        learned about face coverings as a child growing up in Asia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700a80b-97e7-49e4-b419-c0018a22ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5971f64-7d85-4ea8-a2af-ddc55fd6e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was taught wearing a mask when you are sick is key because
        you don''t want to spread germs to other people," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e3405-1d53-46c0-a0c1-efabc71f4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392db11-c274-405e-a400-60617d55f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katsuki added that she repeatedly has required her children to wear
        face coverings over the years, saying, "We also wear masks to prevent (from
        getting) sick when others are sick."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa80e01-28c1-43a8-b9de-db35162fefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5fce6-19d6-4338-ae52-a33d4b90c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Engage and involve your children</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23694e15-cf82-489a-b393-3725ce94868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to get kids excited about face coverings is to make
        them part of the process. This can be as simple as letting kids select their
        own masks or as complicated as inviting kids to sit down at the sewing machine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0efb12-04c2-4d07-a37a-8fb46232aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47e7e1-24fc-42b5-8e53-5ab276062198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Melissa Cousino, the wonder was in letting her 3-year-old pick
        out a face covering. The girl loves purple and jumped at the chance to choose
        a mask that was her favorite color. In general, kids also appreciate getting
        to have a say in style of the masks they wear, Cousino added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4d588-0ead-4f34-bd38-901c0ae295ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74769a64-2eb4-4275-8117-fb19a5763286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d let them pick out a T-shirt," said Cousino, assistant professor
        of pediatrics at Michigan Medicine, the academic medical center of the University
        of Michigan in Ann Arbor, Michigan. "Why wouldn''t you let them pick out a
        face covering?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfbb74-7065-47ad-8707-5b636480bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f4c95-5101-4b95-8d2f-127a6e3c02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Fitzgerald, who lives in Shawnee, Kansas, has taken the
        commitment to engagement one step further, getting her three children to help
        make masks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff8994-6ac4-4af8-a0d4-b661d10f4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba49cb-4e37-4bd3-92e7-f9b4bf295c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald said she has made about two dozen masks since the pandemic
        began — including some with rainbow tie-dye, floral-patterned fabric, one
        with the Kansas City Chiefs logo and a throwback print with dinosaurs and
        trolls.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743dbab-0718-4a0a-8300-3768902034c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c04b1f-d3aa-45e9-a2bd-e34362f8fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, she said the kids have helped cut out the fabric and
        make the folds in the masks themselves.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3132e-c3f0-4012-873d-e65f2a6a7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5fe8d-c98d-4452-aa39-1f589cf240ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of the advice from the professionals on how to get
        your kids to eat new foods — you involve them in the process," said Fitzgerald,
        who admitted to raiding her mother''s fabric stash for some of the harder-to-find
        patterns. "I (often) find them digging through the fabric pile and picking
        out the next one they want me to make."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86f690-34d1-497d-87a0-eda1cc1e5387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeffb53-3aa7-41fd-ba54-f12b7e59d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practice, practice, practice</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64493138-e5a7-4059-a8ed-9b3df5f9c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once parents have sold kids on the idea of wearing face coverings,
        it''s critical for parents to get them to embrace it. At the very minimum,
        this means getting children to wear the masks — and getting them to wear the
        masks the right way.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdcc0f-03f5-4ba8-98fb-39f71d8ddf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444405e-f15f-428b-98c4-dc5da272d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can try having kids wear their masks in the house for short
        increments to feel more comfortable, Suarez, the psychiatrist, said. Cousino
        added that another fun activity is to have kids don masks and look at themselves
        in the mirror to get familiar with the different permutations of "smizing,"
        or smiling with your eyes. (She called this "medical play.")</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb561f06-c463-4ad0-8698-a589e61f1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e3def-c9e2-4d1b-84f2-0438b506eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents could also consider turning mask-wearing into a game, suggested
        Gail Robertson, a child psychologist at Children''s Mercy Hospital in Kansas
        City, Missouri.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006debc-2523-47a3-9c76-f37f9bd89e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2bd07-6076-4799-9956-9bb454a6a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have this association in our culture with (public health)
        being scary — having (face coverings) as a part of play is essential," said
        Robertson, assistant professor of pediatrics at the University of Missouri-Kansas
        City School of Medicine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243f864-7e90-4adf-a05a-2e2a8ad64a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad1dc7-7a41-46ae-bbc3-cc4722eda343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make it for a doll. I also love having masks in the playroom and
        their bedroom so (kids) can play with them and investigate them. We want to
        make masks a part of their normal environment."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e0e01-5057-42ec-b86b-b60fbb8b8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014fcbd-b2d6-4d2f-9fb9-5e72f2919b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Mason, an internist based in St. Louis, believes in this
        approach, too.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1c47a-9be1-4de0-8ead-e3b03a56ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e73b4b-1e30-447d-986f-bbacf4212b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Mason founded Little Medical School, a science and technology
        course provider.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b32d5-81ed-4a68-b5e0-5367cfbbf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9088a88-0dff-4256-af9c-61ef4add0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier last year, her company rolled out Face Covering Kits that
        comprise two cloth face coverings, a 6-foot tape measure, and a sheet of stickers
        that read BACK UP 6 FEET, I''M SOCIAL DISTANCING, MY GOOD HABIT IS WASHING
        MY HANDS and more.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839807b3-cf9e-49df-b8a7-17fe62503189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803694b-3a05-4698-8fdc-56c8e30af2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want kids to think they need a real surgeon''s mask,
        but we do want to make sure they understand the science," Mason said. "When
        you give kids facts and the science behind them, you empower them to seek
        the truth."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0a6ab-0175-47aa-9a3f-0d66575ae0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0fc27-e50c-4298-9e6c-605aa9464eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communicate repeatedly</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6b4f1-5a5c-4a73-88b2-95631061f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially with younger kids, repetition is a key to ensuring compliance
        with new rules. This means that as much as you don''t want to nag, you may
        have to sound like a broken record in order for your children to take face
        coverings seriously and understand the gravity of the situation in the midst
        of a global pandemic.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088c464-f2dd-4007-9782-41ee8f60f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae4055-e973-4597-a641-b1189e3d75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:48:08.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the game is consistency, Suarez said, noting that parents
        must relentlessly remind children of this rule: They simply cannot move around
        in the world right now without wearing a mask to protect themselves and others.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
