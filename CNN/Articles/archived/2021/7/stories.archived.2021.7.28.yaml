      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that are facing a surge in cases driven by the feared
        variant have implemented lockdowns to control its spread.</p>'
