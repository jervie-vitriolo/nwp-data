      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte advised Diaz to savor her victory and to "forget" all the
        disappointments and the bad things that may have happened in the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c55ac5-98ca-4c90-97f2-faaa45a94f96'
