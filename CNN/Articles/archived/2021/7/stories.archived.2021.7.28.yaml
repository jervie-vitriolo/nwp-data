      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2021/6/16/DOTr-eyes-gradual-increase-public-transport-capacity.html">DOTr
