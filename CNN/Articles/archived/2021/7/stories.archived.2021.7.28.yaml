      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see commodity prices roll over," said Wayne
        Wicker, chief investment officer at MissionSquare Retirement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62b3c7-8b04-4a87-81ea-aa239a3000b0'
