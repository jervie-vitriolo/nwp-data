      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumalabas nga [It appears] during their deployment and the result
        of this test, positive nga sila ''di ba [they tested positive for COVID-19].
        Syempre di naman natin alam ''yon [Of course we wouldn''t know that] not unless
        may [there is a] result," said the QCPD chief, when asked why policemen were
        deployed even if they were still awaiting their swab test results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206adca-74c4-49b6-b53e-5a7cd845e14f'
