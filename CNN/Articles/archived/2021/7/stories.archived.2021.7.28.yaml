      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses were incurred by 22,516 farmers in the Cordillera Administrative
        Region, Ilocos Region, Central Luzon, Calabarzon, Mimaropa, Bicol Region and
        Western Visayas, the DA''s Risk Reduction and Management Operations Center
        said Wednesday.</p>'
    '5':
