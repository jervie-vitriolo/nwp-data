    'template': '1'
    'title': 'US CDC updates guidance, recommends vaccinated people wear masks indoors
      in certain areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6c2c8-d43a-4e1c-a66a-c484ac9a0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To prevent further spread of the Delta
        variant, the US Centers for Disease Control and Prevention updated its mask
        guidance on Tuesday to recommend that fully vaccinated people wear masks indoors
        when in areas with "substantial" and "high" transmission of COVID-19, which
        includes nearly two-thirds of all US counties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776cee0-0414-4b8e-930e-23b0a29eafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bec9d-8b11-469a-b319-26c353bf0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days I have seen new scientific data from recent outbreak
        investigations showing that the Delta variant behaves uniquely differently
        from past strains of the virus that cause COVID-19," CDC Director Dr. Rochelle
        Walensky told a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f51ba-10b4-44b3-9623-58b5c27c1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14396e26-da6f-40c8-81d2-f7868313d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new science is worrisome and unfortunately warrants an update
        to our recommendations," she said. "This is not a decision that we or CDC
        has made lightly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d572343-cffd-4fe1-bfee-6be3f4ebe5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd7ef1-dcf4-461e-a400-d0bb4188615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New unpublished data showing that vaccinated people infected with
        the Delta coronavirus variant can have as much virus as those who are unvaccinated
        is the primary driver for the CDC''s latest mask guidance change, a source
        involved with the decision process told CNN. Overall, vaccinated people still
        play a small role in transmission and breakthrough infections are rare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02da00c-7b9f-40f0-bd11-f9686ce1ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae11e3-c8ca-4c17-ba95-914d8341c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the source noted two other factors that led to this
        decision: the prevalence of the Delta variant and low vaccine uptake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34300b32-e1e1-43c0-b652-7a068a695425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ac3de-305d-46c0-9e05-3c057259405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CDC previously revised its guidance on May 13 for vaccinated
        people to unmask, Delta only represented 1% of reported infections. Now, according
        to the CDC, it represents at least 83% of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14dbae-916d-463f-a845-ee76389fec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a07281-f200-4215-9be3-3798781c4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also noted that the country''s overall level of vaccination
        is lower than what was initially expected and that most transmission is happening
        in areas with vaccination levels below 40% of the population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846c7de-a855-4cb5-9061-20fed7e65ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242d284-2977-4177-ba0a-a352c139aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get information about risks and how to mitigate risks,
        there''s a public health obligation to let people know about it," a senior
        administration official said. The White House is hoping that the new guidance
        will give local officials "a lot of cover" to implement new mask mandates
        where appropriate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe682f-36aa-457f-bd94-de8268ee49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b88ba-5b8c-4cba-bd4e-1f36d8386daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the guidance for unvaccinated people remains the same:
        continue masking until they are fully vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2652e-7dc7-485d-9f46-db4a7d859050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632480b-c85e-42c1-9b5d-5167d35bd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half -- 46% -- of US counties currently have high transmission
        and 17% have "substantial" transmission, according to data from the CDC, as
        of Tuesday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7832f-6173-4576-8866-39ee4ec42ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0a3ef-a34d-4160-a443-18b35f62b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two states, Arkansas and Louisiana, every county is currently
        listed as having "high" levels of community transmission of Covid-19, according
        to CDC data. Several other states -- including Missouri, Mississippi and Alabama
        -- also have "high" transmission in nearly every county. In Florida, every
        county was listed with high transmission on Monday; as of Tuesday morning,
        one -- Glades County -- has substantial transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a1525-e426-4ba2-a1c6-6b8278a2e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f2cbe-a27c-440e-a66e-198aa7021b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinated individuals continue to represent a very small amount
        of transmission occurring around the country. We continue to estimate that
        the risk of a breakthrough infection with symptom upon exposure to the Delta
        variant is reduced by seven-fold. The reduction of 20-fold for hospitalizations,
        and deaths," Walensky said during Tuesday''s briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c476af-22ec-436f-a97d-9d1d218e6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e1138-bbc9-4602-a2a6-9f8a15044d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As CDC has recommended for months, unvaccinated individuals should
        get vaccinated and continue masking until they are fully vaccinated," she
        said. "In areas with substantial and high transmission, CDC recommends fully
        vaccinated people wear masks in public, indoor settings, to help prevent the
        spread of the Delta variant and protect others -- this includes schools."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cf48d-9677-4ac8-8c71-720f9dcd6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391a6a6-0a31-49a0-9ac3-f24a35a488ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s latest guidance also recommends for community leaders
        to encourage vaccination and mask-wearing to prevent further outbreaks in
        areas of substantial and high transmission. The guidance notes, "Wearing a
        mask is most important if you have a weakened immune system or if, because
        of your age or an underlying medical condition, you are at increased risk
        for severe disease, or if someone in your household has a weakened immune
        system, is at increased risk for severe disease, or is unvaccinated. If this
        applies to you or your household, you might choose to wear a mask regardless
        of the level of transmission in your area."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80855510-0bf2-410b-a89f-0ab9a99fe833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38863202-6f51-4939-862a-e686ae49a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recommends that local jurisdictions encourage universal
        indoor masking for all teachers, staff, students, and visitors to schools,
        regardless of vaccination status.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5cae1a-07ac-4b94-ba5c-988364517134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e90586-5467-414f-b6e7-eb0fb8bf985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the CDC''s Covid-19 school guidance noted that
        fully vaccinated people do not need to wear masks, and then about a week later
        the American Academy of Pediatrics issued stricter guidance recommending that
        everyone older than 2 wear a mask in schools, regardless of vaccination their
        status.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769c738-b66f-4624-9658-ab88d125fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad00f2c-f9e0-4394-990a-fd410f3311be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the updated CDC guidance recommends everyone in schools wear
        masks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687444c-bfcd-4258-8757-c7cf8cef4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffabf2-741b-4d02-b161-24e7ac1fc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC recommends that everyone in K through 12 schools wear a mask
        indoors, including teachers, staff, students and visitors, regardless of vaccination
        status. Children should return to full-time, in-person learning in the fall
        with proper prevention strategies in place," Walensky said. "Finally, CDC
        recommends community leaders encourage vaccination and universal masking to
        prevent further outbreaks in areas of substantial and high transmission. With
        the Delta variant, vaccinating more Americans now is more urgent than ever."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76133f8d-b6ea-4434-a6f1-1c4506c83f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9a7ec-6005-4a00-bc0d-e8566ec15354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated CDC guidance makes "excellent sense," Dr. David Weber,
        professor at the University of North Carolina School of Medicine in Chapel
        Hill and board member of the Society of Healthcare Epidemiology, told CNN
        on Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706aecc8-c5f6-4d45-bb5d-6c8c114c81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24623dfe-1f82-4752-8cda-bad8c031fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breakthrough disease clearly occurs, and for those cases, we know
        they''re much more mild in vaccinated people, but we don''t know how infectious
        vaccinated people are," he said. "But clearly, if you want to protect your
        children under 12 or grandchildren, or protect immunocompromised people, as
        well as protect your own health -- from even mild disease -- then you should
        be wearing a mask, particularly in areas of high transmission when indoors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcfae3-dc4e-4f12-9ff6-48c46e38ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf530a60-259d-4f8e-ad49-c731d54a9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidance has been in talks for days</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1551651-2efb-4208-b0b6-d8306205e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the CDC updated its mask guidance was two months ago,
        to say most people who are fully vaccinated could go without masks indoors.
        That guidance moved so quickly that administration officials were informed
        less than a day before -- and many public health experts were taken by surprise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d8fa2-9f73-45b6-80c2-d2a8f09e6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde1e31-357d-4b48-960f-fc462c0ad75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the CDC''s updated guidance has been expected for some
        days now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cb8ee-3fd7-4021-a71c-f0ebe6d6d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c25a36-a2f7-438c-9f5c-282a90a9a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the highly contagious Delta coronavirus variant continues to
        circulate across the United States, top federal health officials debated whether
        to issue new guidance on masks, huddling on Sunday night to go over the new
        data and evidence regarding the transmissibility of the variant and breakthrough
        cases among vaccinated people, according to a person familiar with the talks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4717fd7-a016-4b74-90e5-34bd1a4435df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ff63f-ac3a-4b4f-a241-08aab5e70ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC emphasized on Tuesday that while some breakthrough cases
        have occurred, getting vaccinated still prevents severe illness, hospitalization
        and death. The CDC also noted that the highest spread of Covid-19 cases and
        severe outcomes is happening in areas with low vaccination rates and among
        unvaccinated people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc520fa2-476d-4d92-822e-8f054a0a3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28a81f-dc3a-4377-bcc2-13c9a3c01795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reasons for getting vaccinated -- keeping you from
        dying, keeping you from being hospitalized, protecting loved ones, as well
        as not ending up with permanent symptoms, potentially like loss of sense of
        smell and taste and confusion that may last for a prolonged period of time,"
        Weber said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526d9c0-1c56-4b87-974b-0c1cab870b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556b188-c54d-4c74-be6d-05d0a3c5e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reasons still to get vaccinated. Even if under certain
        circumstances, it''s recommended you wear your mask," he said. "The CDC and
        others will be flexible and if we can achieve higher percentages of vaccination
        and drive the rate of infections back down again, then the recommendation
        will go back to saying if you''re vaccinated, you don''t need a mask -- but
        I don''t see that for a substantial period of time."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e13d41-f0a7-40f8-b20f-ceca44024b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-28T04:53:25.720+08:00
      'mgnl:createdBy': 'bamba'
