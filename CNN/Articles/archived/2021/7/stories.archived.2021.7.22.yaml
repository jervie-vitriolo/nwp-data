      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9494e7-3103-42b0-80fd-278a22fe7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Payne, who created the Olympics'' global sponsorship program
        some four decades ago, predicts that companies could "still be pleasantly
        surprised at the potential legacy benefit that will come from these very difficult
        Games."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3ac49-2b1c-4bc2-a064-4c9f339faa26'
