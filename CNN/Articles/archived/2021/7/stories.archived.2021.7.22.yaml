      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 377 caregivers will depart for Israel, according to Olalia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018668c0-c6ae-4dee-b12c-015e3920b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:42:38.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines suspended the deployment of workers to Israel in
        May due to hostilities between Israeli forces and Palestinian militants, which
        escalated that month. The country <a href="https://www.cnnphilippines.com/news/2021/7/14/Philippines-OFW-deployment-Israel-resumes.html"
        target="_blank">lifted the suspension</a> on July 14 as tensions eased.</p>'
