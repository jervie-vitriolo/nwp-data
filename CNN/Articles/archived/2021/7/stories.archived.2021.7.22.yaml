    'lead': 'House Speaker Lord Allan Velasco wants to give the National Task Force
      to End Local Communist Armed Conflict additional funding for next year despite
      government''s underutilized budget for its anti-insurgency campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T12:29:01.032+08:00
