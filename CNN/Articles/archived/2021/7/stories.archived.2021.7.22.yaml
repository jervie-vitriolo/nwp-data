      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2021/7/22/Speaker-Velasco-unite-Congress.html">
        Velasco on proudest moment as speaker: ''I was able to unite Congress''&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4b572-326e-48c8-b711-d7ce57359055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
