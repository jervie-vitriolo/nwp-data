      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62caacd-fd36-44fc-91a8-96af02b2a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III previously said they intend to look
        into the matter, while Senate Committee on Finance chair Sen. Sonny Angara
        said that his panel will coordinate with concerned agencies tasked to implement
        the programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1b9ee-cc62-4f2c-bdac-ca11cae3edac'
      'mgnl:activationStatus': true
