      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;Pasig
        City has reached a milestone in its COVID-19 immunization program after administering
        to all of its eligible senior citizens their first COVID-19 shots, Mayor Vico
        Sotto announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc670b-51a7-41ce-8555-e5bb3f188e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:22:11.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said in an event that 100% of the 44,703 senior citizens of
        Pasig&nbsp;eligible for vaccination have received their shots. He added that
        84% of them already got their second dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1bd73-825e-47b5-8a87-dc727fe8cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:22:11.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig mayor said they initially had a hard time boosting the
        vaccination rate among senior citizens, a common problem faced by local governments.
        But word of mouth turned the tide, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f0d8d-3fcf-412b-a8f4-9480e764f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:22:11.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most effective way to convince our senior citizens and even
        the general population, we have seen it''s really through word of mouth,"
        he pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1edfa-efe4-4306-849f-fc8d1a9a5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:22:11.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:14:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the city''s profilers for being able to urge more
        elderly people to register for vaccination by going house to house.</p>'
