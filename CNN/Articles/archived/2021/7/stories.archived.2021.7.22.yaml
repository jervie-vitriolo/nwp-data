      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker also stressed that they are open to passing other key
        measures and providing additional funds for the vaccination of younger population
        amid the threat of the highly transmissible Delta variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b131eb-83a7-4a37-ab35-af4521bb806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T15:09:14.768+08:00
