    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential adviser wants buses for fully vaccinated passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87329b31-5a8f-4671-984a-bcb44fd0c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:19:08.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> —&nbsp;Presidential
        Adviser for Entrepreneurship Joey Concepcion proposes designating buses for
        fully vaccinated Filipinos, saying this will bring “greater confidence” to
        commuters, especially those physically reporting to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a467a6-3bf9-405d-8c57-2bf9dd84b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:19:08.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to realize that a fully vaccinated public vehicle steers
        a higher level of confidence, and it must be given to the public,” Concepcion
        said in a statement released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce3ed7-2e28-4f24-a4e5-fbf1eaed7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:19:08.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have said even inoculated individuals can still
        contract the coronavirus. They noted no vaccine provides 100% protection,
        but that all those with emergency use authorization in the country prevent
        severe forms of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d77dff-ff19-4f9f-8384-dd3d60352574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:19:08.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion floated the idea during a meeting with members of the
        transport sector on Monday.  He said the move will also help attain a “micro-herd
        immunity” goal in workplaces, as the country further reopens the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e3004-afd1-4574-9f4c-b0ca1005af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:19:08.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:13:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he also proposed that the government allow full operational
        capacity in office buildings with 80% fully vaccinated employees.</p>'
