    'lead': 'A severe Covid-19 wave is devastating Myanmar -- a country already on
      its knees following February''s military coup -- with people queuing for hours
      for oxygen in major cities and the seriously ill dying at home because they
      are too scared to visit understaffed, ill-equipped hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T11:18:17.520+08:00
