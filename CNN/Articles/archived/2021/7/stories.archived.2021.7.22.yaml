      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these four cities, OCTA reported that 10 others out of
        the 20 areas included in the list showed rising cases in the past week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63216d9-5dff-47dc-98b6-82a91e2c60fe'
