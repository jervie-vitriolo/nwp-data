  'Duterte-SONA-legislative-legacy':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T13:25:35.290+08:00
    'image': 'jcr:409527fe-e0fd-4b11-a707-1fc7668b23eb'
    'imagesource': 'jcr:1d15e0bb-6148-458e-9e44-89543fcde6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001069b5-571b-4db6-919b-bd3827355339'
    'lead': 'The clock is ticking for President Rodrigo Duterte and Congress to pass
      laws that would be part of their legacy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T13:27:31.000+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:17:39.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:08.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Has Duterte lived up to his promise? A look at the President''s legislative
      legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77cf6f-b696-45af-849f-c91be8b0d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:28:54.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The clock is ticking
        for President Rodrigo Duterte and Congress to pass laws that would be part
        of their legacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e736d3-3c5b-4e19-8191-a098a2948a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year before stepping down, Duterte has signed only 15
        out of over 50 priority measures – based on the list the legislative and executive
        leaders agreed to be most urgent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a52f8-5b6f-43a6-af8c-40b71745e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s clout in Congress has not translated to the enactment
        of a lot of his pet bills and campaign promises, but some controversial measures
        made the cut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d33b6e-55d3-4e56-8a39-a5f4244c48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a look at the Duterte administration’s contribution to the
        rules of the land, and what other changes may be coming in his last year in
        office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93c09c-3c68-4d0f-a718-bda18b571450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax reform</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e8031-c3fb-4a39-a9a8-280143ca4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin laws overhauled the country’s two-decade-old taxation system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c71bab-db0d-4a4f-9e2f-c825f4e97c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:42.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the<a href="https://cnnphilippines.com/news/2017/12/19/duterte-2018-general-appropriations-act-tax-reform-for-acceleration-and-inclusion-act-signed.html">
        Tax Reform for Acceleration and Inclusion Law or TRAIN Law</a> in December
        2017, slashing personal income taxes while increasing excise taxes on petroleum
        products, automobiles, sweetened beverages, and other goods. Critics opposed
        the trade-off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14293c72-cadf-474c-9d5d-6719f87a501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dennis Coronacion said it’s one of a number of
        controversial measures Duterte and his administration would be known for.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d917f-1eb9-4da5-87c2-403c5862ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By enacting those controversial laws, I would say that the Duterte
        administration has shown its determination and seriousness in terms of achieving
        its legislative agenda,” Coronacion said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb565cb-7caa-4297-81c3-de0c882fbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri pointed out that it was passed
        pre-pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ace6c5-0457-4da1-ba14-0909fd9aebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>kung nagkaroon ng pandemic, baka hindi maipasa yung
        TRAIN</em> (if the pandemic happened before, TRAIN would not have been enacted)…when
        the economy has gone down to very low levels, I think taxing the people is
        the worst thing to do," Zubiri said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19495ec4-1a9e-4e77-96bd-3ee157282e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/2/13/create-bill-explainer.html">Corporate
        Recovery and Tax Incentives for Enterprises Act or CREATE Act</a> was signed
        into law in March, cutting the corporate income tax rate from 30 to 25 percent
        – a much-needed relief for ailing industries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b28a82-d04b-4a95-9044-212f901d9f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE Act makes the Philippines at par with its regional neighbors
        and thus more attractive for foreign investors, according to George Barcelon,
        president of the Philippine Chamber of Commerce and Industry, and the private
        sector''s representative to the Legislative Executive Development Advisory
        Council (LEDAC).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe4e56-b0e7-4853-87a3-778cabeb0caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEDAC advises the President on policy making. The chief executive
        chairs the 20-member body which includes members of the Senate, House of Representatives,
        the Vice President, and representatives from the local government, youth,
        and private sectors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075243e-c45c-4e1b-92af-07dcf262e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other landmark laws from LEDAC’s list are the Free Higher Education
        Act, Ease of Doing Business Law, Universal Health Care Act, and the national
        ID system, among others.</p>'
    '1':
      'image': 'jcr:7ea7a40d-e4f6-4f0c-8399-7f68d504b899'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28344564-3a29-44b0-ac5e-bfbee865c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:36:22.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05e990-7cb1-410e-b7ab-952dc9be5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic year</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca435491-2b6f-4936-9ace-0f691dfa0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/7/27/SONA-2020-detours-in-road-to-pandemic-recovery.html">delivered
        his fifth State of the Nation Address in July 2020</a> as the nation grappled
        with an economic slowdown and a health crisis. He announced a wish list of
        21 bills he wanted lawmakers to ratify.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce8281-cc82-49da-a627-f093dc0d3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic raged on a year later, only four reached his table
        and ended up being enacted, including the CREATE law.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb61d4-fa91-4810-817f-55e67aee2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">Bayanihan
        to Recover as One Act or Bayanihan 2</a> earmarked ₱165.5 billion for pandemic
        response, but <a href="https://cnnphilippines.com/news/2021/6/29/ltfrb-libreng-sakay-gaa.html">billions
        were unspent</a> when the law lapsed on July 1. A third COVID-19 stimulus
        package worth ₱401 billion hurdled the House of Representatives, but senators
        said they needed to study if there are enough funds.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff4f42-9f4d-4662-9cb3-c7f155900a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/2/17/Duterte-FIST-law.html?fbclid=IwAR0BrBAUiXT04wIBw_4wygizAkPO4KxuLAJNqRC8WE-o1VWh2rA_6OGYYWs">Financial
        Institutions Strategic Transfer Act</a> now lets banks and other financial
        institutions sell bad loans in a bid for recovery.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d32af-a15d-4f5f-8410-85716b7f5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the <a href="https://www.cnn.ph/news/2021/2/26/coconut-trust-fund-law.html">Coconut
        Farmers and Industry Fund Act</a> allows farmers to benefit from the ₱100
        billion coconut levy funds and assets from taxes imposed during martial law.</p>'
    '2':
      'image': 'jcr:8bbe7736-bd11-4c95-9f63-0b972f92c7b9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500350bf-954e-43e7-8123-8ed88fdf332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:36:22.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0ade8-0809-4cbd-90f2-d030608e4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17 other priority measures were overtaken by the<a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">
        Anti-Terrorism Act</a>, arguably the most controversial law signed by Duterte.
        Thirty-seven sets of petitioners are asking the Supreme Court to junk the
        law, saying its overly broad definition of terrorism and other provisions
        are unconstitutional and pose a threat to government critics.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888f0db-d0e7-4c7d-afc9-f88db97743e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the <a href="https://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">2017
        Marawi siege</a> down south fast-tracked the passage of the law despite strong
        opposition from local and international human rights institutions.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73e7a9-0869-4c5a-86df-178dec73b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President wanted to make sure that he sends a strong signal
        among terrorist groups that the government will not take this lightly and
        that’s why it was prioritized at the time,” the Mindanaoan senator said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472be94a-cd6a-42ff-aefa-7960c1029640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion said while the Duterte government may have the best intention,
        the anti-terrorism law added to its reputation as a human rights violator.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163de23-c4ca-4b41-b745-085a9072cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the beginning of the (Oplan) Tokhang campaign back in 2016,
        the Duterte government has already created that image that it would do everything
        in order to implement, o kaya [or] in order to achieve its goal of getting
        rid of illegal drugs, kaya nga lang [however] in doing so, it would have to
        violate human rights of a good number of people," Coronacion said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7bc08f-f83e-41df-bc52-1a855630eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:42:57.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2021/7/19/Where-Duterte-s-war-on-drugs-is-today.html">WATCH:&nbsp;Where
        Duterte''s war on drugs is today</a></strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d861dad-d76e-4693-a93f-3fbc6818e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One last push</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015598e-c369-440f-a386-ff7a8b956327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s sixth and final SONA on July 26 will be a report of his
        achievements as well as an appeal for Congress to work on his legislative
        agenda. He will be known not just for laws he lobbied for and signed, but
        for those he would fail to deliver as well.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f27528-0582-44aa-ba0e-664c201393ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Duterte <a href="https://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html">rejected
        the proposed Security of Tenure and End of Endo Act</a> despite his campaign
        promise of ending contractualization. "Endo" or "end of contract" is widely
        practiced in the country – workers are hired for not more than five months,
        so employers won’t be forced to regularize them on the sixth month as mandated
        by the Labor Code.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b5e46-299a-4f05-93de-c8a09983a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sayang kasi</em> (It’s a wasted opportunity because) it could
        have been a part of his legacy,” Coronacion said. “<em>Malaking sayang iyon
        kasi</em> (It’s really regrettable because) it would have helped a lot of
        Filipino workers whose rights are being abused by huge companies. These workers
        could not get the benefits that they deserve.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d9399-b038-4660-8308-378e16773de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before Duterte’s last SONA, Presidential Spokesperson Harry
        Roque urged Congress to pass the refiled “anti-endo” bill – to the dismay
        of Senate President Vicente “Tito” Sotto III.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76792be-bf9d-4c2a-b00a-d49ef9632f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President vetoed it. What do they want us to do? We passed
        it,” Sotto <a href="https://cnnphilippines.com/news/2021/7/21/Sotto-questions-Roque-anti-endo-bill-proposal.html">told
        CNN Philippines’ The Source.</a> “Tell us what you want there.”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04facf18-6def-4c3f-939f-161372d8e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, Duterte <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-Charter-change-Federalism.html">abandoned
        the shift to federalism</a>, another one of his campaign promises. He still
        pushed for charter change – not to transition to a different form of government,
        but to ease restrictive economic provisions in the Constitution.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad3b2e-6286-4e77-bded-6ca5e92e8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermajority in the House passed a resolution seeking to amend
        these provisions, but the Senate adjourned session in June this year without
        tackling it. It’s one of several bills that sailed through the House but are
        now awaiting Senate action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fe8c4-127b-4529-92d3-63e9b66724b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:44:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/27/senate-economic-charter-change-duterte-sona.html">READ:&nbsp;Senate
        may tackle economic cha-cha after Duterte''s SONA</a></strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e609d-5fbe-4b6b-8d92-da9761126894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of economic charter change, most senators favor opening
        up the country to foreign investments through amending three laws — the Public
        Service Act, Retail Trade Liberalization Act, and Foreign Investments Act.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e7fcd-9cfe-4b7f-bdd6-7593d0a0dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said these are part of a “doable list” of laws Congress can
        still pass, along with the bills creating the Department of Overseas Filipinos
        or DOFIL, establishing a tax system for Philippine Offshore Gaming Operators
        or POGOs, and modernizing the Bureau of Fire Protection.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc385f-6e83-4839-9dee-c836e6a12f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:17:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mukhang isang departamento na lang maipapasa natin ngayon,
        which is the Department of OFWs</em>,” Zubiri said. “<em>Napakamahal gumawa
        ng bagong departamento</em>. You need billions to fund that.”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6829b7-0011-4cd9-a51b-6bc8449ef657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems we can only create one department, which
        is the Department of OFWs. It’s too costly to establish a new department.
        You need billions to fund that.]</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd691f0b-d6c5-49f0-9368-0d501413c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has passed bills creating the DOFIL and the Department
        of Disaster Resilience. Speaker Lord Allan Velasco said the chamber is also
        working on the establishment of the Virology Science and Technology Institute
        and the Philippine Center for Disease Control and Prevention.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78c5c9-aed6-416e-8668-b4c88e67b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the return of death penalty — which Duterte has mentioned
        in all his SONAs after 2016 — may not see the light of day. Velasco said the
        lower chamber will try, but he expects a “big hurdle” in the Senate.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70def04b-4abf-46e1-8a91-fc539ccb5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said it would only raise the mounting death toll from COVID-19.
        He and his colleagues instead propose a maximum-security prison system in
        isolated and uninhabited islands.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb09061-2b20-4114-bec0-848894a4dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will be, for me, a bigger deterrent," Zubiri said. "<em>Kung
        alam nila habambuhay in isolation po sila, sa tingin ko mas lalong matakot
        ''yan kaysa kamatayan</em> (If they know they would be in isolation for life,
        I think that would be scarier than death).</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f874b-934e-4617-8ad0-a4bf531dec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think that would be the best way to do it, the more humane
        way to do it rather than pushing for the death penalty,” he added.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4120fd-fb28-4ac3-b18d-5f665ccd6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election season</h2>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0f74f-20e9-4a74-9c8a-7003f8385b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many bills, so little time. Zubiri said the next three months
        after SONA, or until October, may be the only window of opportunity to get
        some of the laws passed due to the May 2022 elections.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a83ab-c561-4d5f-ba5a-1919bd652f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang next balik namin ay</em> (We will resume session in) November,
        that’s usually just one session month going towards the break of December,"
        the senator said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9923e-9be0-46c8-8e18-e530c5c95d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most possibly, many of our colleagues in the House of Representatives
        and the reelectionists in the Senate, <em>baka umiikot na ''yan</em> (may
        already be campaigning) at that time," said Zubiri, a reelectionist himself.
        "<em>Kaya talagang napakanipis ng panahon, napakaliit ng panahon na naiiwan</em>
        (We have very little time left)."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e029e61-724c-4930-853a-bc0288088d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:29:29.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon is also sounding the alarm
        over deliberations for the 2022 national budget, saying it should be guarded
        against those who would try to insert funds for campaign purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c17dc-b57b-428f-a158-a6d59080beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T13:36:44.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:18:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Radio-blocktime-commentator-shot-dead-in-Cebu-City-':
    'author': 'Cebu-based stringer Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-07-22T14:02:27.745+08:00
    'imagesource': 'jcr:04322c1a-fb23-4703-b56a-8a4bf564e045'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19bd709d-a307-4d27-81c5-abc79743fae4'
    'lead': 'Philippine National Police chief Guillermo Lorenzo Eleazar said Friday
      he ordered the Cebu Provincial Police Office to conduct a probe into the killing
      of veteran radio commentator Reynante "Rey" Cortes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T14:03:35.026+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:17:28.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:08.997+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders probe into Cebu radio commentator''s killing'
    'updated': 2021-07-22T17:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44cc0b-0ba6-4f0c-8d77-9dc959b088e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T14:03:35.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:17:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> —&nbsp;Philippine
        National Police chief Guillermo Lorenzo Eleazar said Friday he ordered the
        Cebu Provincial Police Office to conduct a probe into the killing of veteran
        radio commentator Reynante "Rey" Cortes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0c908-ba21-4b8b-bd00-d4efd7715cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All angles will be investigated to determine the motive in the
        crime, especially if this was related to his profession. The local police
        will also investigate if there were threats to his life prior to the incident,”
        Eleazar said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05f2e4-73ea-4132-b48d-325b9f794d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar appealed to the public to let the police know if they have
        any leads to help bring to justice those responsible for Cortes'' death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20991c-f45b-49e0-ad2d-d8ae4a3b548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes was shot dead after his show on Thursday morning. He was
        gunned down in front of DYRB-AM radio station along N. Bacalso Avenue in Mambaling,
        according to Cebu City Councilor Dave Tumulak. Tumulak was also at the radio
        station hosting his own show at the time of the shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100e27e-bd3a-417a-8264-645672eb1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes was immediately rush​ed to the Cebu City Medical Center but
        doctors declared him dead on arrival. The radio commentator sustained a gunshot
        wound in the chest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42901cd-ac41-443e-8f92-8121251bc1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak said riding-in-tandem assailants fired at Cortes while he
        was standing near his car outside the radio station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba48fea-2e1b-462c-9d1c-cb0c882092c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city councilor said Cortes was a hard-hitting commentator and
        believed that the killing was related to his work as a blocktimer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649ef8f-2a0a-4a17-a648-19ce7f46b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak earlier called on the police to immediately launch an investigation
        as he branded this as a threat to press freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf24262-b14a-473e-8157-fc66253186ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Police Major Dindo Juanito Alaras said the assailants
        were still unidentified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77a945-afe6-4639-b742-dec9d2f051fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaras said they are looking at different angles to the killing,
        including that it may have been the handiwork of enemies Cortez made due to
        his commentaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e0af3-f227-437b-8356-7f49485ae9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Presidential Task Force on Media Security expressed
        dismay over the "brutal murder" of Cortes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125d232-735b-4447-9130-fdc51d5e34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that we will get to the bottom of this heinous crime,"
        task force executive director Usec. Joel Sy Egco said in a statement Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a2fee-8410-44da-9278-ad7c3b88c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-23T14:39:25.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:17:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already directed law enforcement agencies to use all available
        resources to bring to justice the perpetrators," he added.</p>'
  'Philippines-new-local-Delta-variant-cases-July-22':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
