    'jcr:uuid': 'b4c016de-3825-492c-8e66-c602196c8591'
    'lead': 'With the highly contagious Delta variant spreading, particularly among
      unvaccinated Americans, it may be time for much of the country to put masks
      back on, experts said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T03:57:07.880+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:29:52.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:51.719+08:00
