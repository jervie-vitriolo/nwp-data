      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest number of deaths reported in a day since April
        5, when there were ten. The death toll is 1.76% of the nationwide tally, which
        reached 1,530,266 after 5,828 more people got infected.</p>'
    '3':
