      'mgnl:lastActivated': 2023-01-25T14:11:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be endorsed but I don''t think it has a chance to prosper,"
        Ortiz said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a4bbc-2adb-4eae-8bb3-044b891c1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Give us your version''</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef782859-e81d-42ca-8bbc-594aa08fa33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committte on Labor Chairperson Joel Villanueva said that
        he had already refiled the ''Security of Tenure and End Endo Act'' in the
        18th Congress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f8065-88d7-4753-aad6-e846fc47985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, however, remains since Malacañang has yet to submit
        its recommendation or version to Congress for the deliberations to start.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa78e1-4b4e-4f4b-97ea-832335bea8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we refiled the enrolled bill in 2019 as SBN 806, we have
        been waiting for the Executive for their version of the bill so we can deliberate
        it in the committee," Villanueva said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1b115-15e8-490a-8880-887e0852516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment has submitted its recommendation
        to President Duterte through a letter urging him to certify the ''Anti-Endo''
        bill as urgent.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6745b70-cc50-4c9e-a403-02e788206466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed by the House of Representatives in December
        2020.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9b81e-6339-4d05-8fb5-804d20de2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups question the timing of DOLE''s sudden push for the
        passage of the bill now, five years into the Duterte administration.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2b8c3-9ca9-47b2-92a6-8214fa351959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mapapaisip kami bakit ngayon lang ito ginawan ng aksyon na vineto
        ang Security of Tenure Bill at wala naman siyang ginawa," Defend Jobs Philippines
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd507ca-db43-4f75-be0b-8ae3f42f03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t help but wonder on why Labor Secretary Bello
        is now acting on the Anti-Endo bill. He didn''t do anything when Duterte vetoed
        it two years ago.]</p>'
  'DOH-confirms-Delta-variant-local-transmission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T23:16:45.749+08:00
    'imagesource': 'jcr:3c36f3b9-cfa2-43af-b5d9-9a236eaf6543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e2531c-0458-4569-8862-9f8912e36593'
    'lead': 'The DOH confirmed the local transmission after reporting 12 more Delta
      cases earlier today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T23:21:29.857+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:11:34.870+08:00
