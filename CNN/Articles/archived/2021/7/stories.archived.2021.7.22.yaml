      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Philippine
        Overseas Employment Administration (POEA) will send the first batch of Filipino
        caregivers to Israel next week, after the government lifted the temporary
        ban on worker deployment to the Middle Eastern country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1f905-28d3-4837-bfbd-31f5c70daedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:42:38.743+08:00
