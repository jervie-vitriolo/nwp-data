  'Liverpool-UNESCO-World-Heritage-status':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T09:50:40.057+08:00
    'imagesource': 'jcr:ca516c45-884e-4c83-b04e-02d458a4659c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9ebe0a-8194-4fa5-8ec9-e619eaaa6e52'
    'lead': 'It''s famous for its docks, the Beatles, and its two world-renowned soccer
      teams — but now, Liverpool is going through a different kind of notoriety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T09:54:35.404+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:23:07.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:01.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liverpool stripped of its UNESCO World Heritage listing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d138a21-ba09-4f22-98c5-4a512fc77fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>It''s famous for
        its docks, the Beatles, and its two world-renowned soccer teams —&nbsp;but
        now, Liverpool is going through a different kind of notoriety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52d30d-a7a4-476b-8a55-fea9d0ebee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port city in northwest England -- which built much of its fortune
        on slavery -- has been stripped of its coveted UNESCO World Heritage status
        after a global committee decided that new developments in the city have taken
        too much of a toll on its historical fabric.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2bb211-e4d4-4327-9d61-8f5e12bad624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was taken by UNESCO''s World Heritage Committee, which
        is currently in session in Fuzhou, China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec15d58-1202-42cb-8a03-ce1144abd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Liverpool had been one of 53 sites on UNESCO''s World
        Heritage in Danger list -- a kind of watch list which allows authorities to
        seek global solutions to preserve the heritage at stake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40793f0b-ccea-454a-a92f-1a97e7655036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been on the endangered list since 2012, having first been
        added to the World Heritage list in 2004 -- a status awarded to other major
        tourist destinations including Machu Picchu in Peru, the Pyramids of Giza
        in Egypt and Greece''s Acropolis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9721b5b-07ad-4a13-9970-7d55bf503c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO said in a statement that the city had been "deleted" from
        the list "due to the irreversible loss of attributes conveying the outstanding
        universal value of the property."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d409b6-8a40-4f79-9089-1683be6ee128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called the development of Liverpool Waters -- a decades-long
        planned regeneration of the city''s famous docks -- "detrimental to the site''s
        authenticity and integrity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e3be5-564d-4bf8-97e4-e121747466e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development''s proposal -- which includes apartments, offices,
        shops and hotels in the old docks -- was responsible for Liverpool''s inscription
        on the endangered list in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1a6c4-dfff-4d5b-9c7d-299ed0c32685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But locals say it has also been a crucial project for providing
        local jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bff515-8ce7-49ef-891b-0f515841e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new stadium for soccer team Everton proposed for the Bramley-Moore
        docks was also cited by UNESCO as a factor in deletion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a419668-8da4-4b26-9b0d-3964fe87173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting their "regrets," the committee wrote that the "State Party
        has not complied with the repeated requests of the Committee."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7d1d7-5333-4a39-b8d0-d3e10b660198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanne Anderson, mayor of Liverpool, has said she is "hugely disappointed
        and concerned" by the decision, claiming that UNESCO hasn''t fully evaluated
        the city in "a decade" and calling the decision "completely wrong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6215a0-53b4-45f2-9d2b-6324991a43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our World Heritage site has never been in better condition having
        benefitted from hundreds of millions of pounds of investment across dozens
        of listed buildings and the public realm," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab89c32-8946-48ce-901f-c7ac1b9e2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be working with Government to examine whether we can appeal
        but, whatever happens, Liverpool will always be a World Heritage city. We
        have a stunning waterfront and incredible built heritage that is the envy
        of other cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a964ec-60f5-401f-964f-0ada7c81c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to maintaining and improving our buildings remains
        as strong as ever and will continue to be a key part of our drive to attract
        visitors, along with leisure, retail and events."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f06d9-88d7-4d53-afe2-8a1bcdcb01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it incomprehensible that UNESCO would rather Bramley Moore
        Dock remain a derelict wasteland, rather than making a positive contribution
        to the city''s future and that of its residents."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c1310-bc68-4acd-98e7-0855b7a9fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Rotheram, mayor of the Liverpool City Region, also condemned
        the move, calling it a "retrograde step that does not reflect the reality
        of what is happening on the ground."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509eb820-8fcf-49b5-b3ee-d3648fe6ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Places like Liverpool should not be faced with the binary choice
        between maintaining heritage status or regenerating left behind communities
        -- and the wealth of jobs and opportunities that come with it," he said in
        a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdaf079-bd6a-4e8e-959c-ad5b39eadde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Anderson added:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa894d-01ab-4fd3-a95b-6d4217853dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there is some new development, but the forest of skyscrapers
        that raised alarm bells in the first place, simply hasn''t materialized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad849a6-d727-4be4-beeb-2acac0ac8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNESCO asked for a moratorium on development in the city centre.
        They were told that went against UK planning law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff63aea-7945-485f-8112-f8bdd553334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we''ve not had not a full UNESCO mission visit since 2011,
        invitations have been constantly made over the past decade to resolve this
        impasse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e1fa4-41af-4a38-a775-bd53d8edbb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO says that the last visit was made in 2015 -- and that Isabelle
        Anatole Gabrielle, chief of the Europe and North America desk of the World
        Heritage Center, also visited in 2017 to meet with representatives of the
        city council. Liverpool insist, however, that neither of these were "full"
        visits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041de2cf-8e45-4b78-9abc-85d34565da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool is the third World Heritage Site to be deleted from the
        list, following the Elbe Valley in Dresden, Germany, and the Arabian Oryz
        Sanctuary in Oman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1b81c-0e2c-40ce-87c2-bd013cc4cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any deletion from the World Heritage List is a loss to the international
        community and to the internationally shared values and commitments under the
        World Heritage Convention," UNESCO said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28319fea-b49f-4a3d-9d9c-0eb67a8dad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will be evaluating whether global icons such as Venice
        and the Great Barrier Reef should be placed on the In Danger list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92285694-5fdf-43e8-93ab-ca89bd6b1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:54:35.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:23:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/liverpool-unesco-world-heritage-deleted/index.html"
        target="_blank">Liverpool stripped of its UNESCO World Heritage listing</a></em></p>'
