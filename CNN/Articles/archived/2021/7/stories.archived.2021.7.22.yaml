      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582219b8-2806-4763-8e50-11e33a69ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to handle all our members in Congress, I think that
        would be the biggest achievement of my stint of less than a year as Speaker,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f0cb5-a8af-4425-945d-081065b1beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbcb45-d310-46d3-b5c7-59f60f3ba3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:24:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velasco-led chamber currently has 33 deputy speakers, the most
        in the House''s history. Cayetano allies lost their key positions when Velasco
        became Speaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73aaaed-a5a5-4d6f-b6f8-3868e1f72215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T08:56:28.849+08:00
