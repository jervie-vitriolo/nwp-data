      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures could become more common when the vaccines get full
        FDA authorization, experts have said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ce299-fc00-4724-aed1-33e545a3a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T03:57:07.885+08:00
