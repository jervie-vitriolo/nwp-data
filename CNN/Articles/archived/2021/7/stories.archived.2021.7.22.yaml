      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2639df-3b74-4eab-8e22-dd93fe4e0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A top
        official of the Employers Confederation of the Philippines (ECOP) believes
        that fresh calls to revive the ''Anti-Endo'' bill will not prosper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff957e1d-d4b2-4965-9baf-a44d27362712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Sergio Ortiz-Luis told CNN Philippines on Thursday
        that the government must focus its efforts on reviving the economy and generating
        jobs rather than creating legislation that would potentially turn off investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1be4cf-abca-428a-9109-5571a80ba5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before pandemic problema na talaga ang employment. Ngayong
        may COVID ang daming nagsara, ang daming nag-downsize. So ang main reason
        dapat is to create jobs," Ortiz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5d5a6-d8cc-4e2f-bbfd-223d8098fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before the pandemic, employment has been encountering
        a number of problems. The situation worsened during the health crisis, with
        establishments closing down and reducing the workforce. The focus now should
        be to create jobs]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f120a6-1940-46ed-aaf6-af41e9098ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:11:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP added that there is nothing new with the proposed measure which
        was vetoed by President Rodrigo Duterte last June 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d746176-5ac4-4d3a-8da9-d3f70e87d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:28:42.790+08:00
