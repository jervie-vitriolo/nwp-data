  'kosher-grocery-stores-Ben-and-Jerrys-ice-cream':
    'author': 'Lauren Hakimi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-22T07:45:25.049+08:00
    'imagesource': 'jcr:9bea5345-d0e8-4b7a-9c2b-c365cc9af226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2841a18-445c-414b-9160-4f33e8a41f02'
    'lead': 'Several kosher grocery stores around the United States have decided to
      pull Ben & Jerry''s from their shelves after the company''s announcement this
      week that it would stop doing business with a licensee in Israel that sells
      ice cream in the Israeli-occupied Palestinian territories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T07:49:10.988+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:25:11.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:09:58.497+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kosher', 'grocery-stores', 'Ben---Jerry', 'ice-cream', 'Palestine',
      'Palestinian-territories', 'drop']
    'template': '1'
    'title': 'Kosher grocery stores drop Ben & Jerry''s after its decision to stop
      selling ice cream in Palestinian territories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bc2f9-bdae-49a2-a27b-37dce3d37ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several kosher grocery stores around the
        United States have decided to pull Ben &amp; Jerry''s from their shelves after
        the company''s announcement this week that it would stop doing business with
        a licensee in Israel that sells ice cream in the Israeli-occupied Palestinian
        territories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5b012-5045-49e0-8ee4-bddf448f361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3078d4f-ca8b-46aa-a4ba-af7170f37096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dani Secemski, the owner of Glatt Express, a kosher supermarket
        in Teaneck, New Jersey, said the company made the decision to drop Ben &amp;
        Jerry''s almost immediately upon seeing its announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cd3b1-bda8-43f1-ae86-f6ca5c4a68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fc6d9-1816-4870-b436-fb17a2c968b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought this was an anti-Semitic statement about the evil situation
        in the Middle East," Secemski told CNN. He says that before this, Glatt Express
        sold about $8,000 worth of Ben &amp; Jerry''s ice cream per year. "If they
        can reverse their decision, then we''ll 100% carry them on our shelves again,
        and I''ll be the first person to tell other businesses to do the same thing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f32891-09c2-4d85-b854-440fb8efb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ac8a9-d522-4e40-8255-db2af00f9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secemski says Glatt Express still has about $1,200 worth of Ben
        &amp; Jerry''s ice cream left over from before the decision was made, but
        they''re keeping it in a storage freezer while they wait and hope for the
        company to reverse its decision. If that doesn''t happen, they might donate
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0e8dd-7885-4c22-8792-b5459dedd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977badc-8288-47a3-a603-1966851af64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glatt Express is one of several kosher grocery stores along the
        East Coast that dropped Ben &amp; Jerry''s as a supplier this week. Others
        include Shop Delight, Seasons Kosher, Aron''s Kissena Farms and Gourmet Glatt,
        all based in New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfe209-0e24-4c4d-bb1c-1f2fef6f9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510b7e3-52e5-48ae-b06d-d16e1e6d333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Siegel, the owner of Market Maven in Baltimore, is also saving
        Ben &amp; Jerry''s inventory in the hopes that the company retracts Monday''s
        statement. If it doesn''t, he said, dropping the ice cream brand is "something
        we''re willing to commit to long-term."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4765d07-c1a9-44bd-ab2b-95fc8a03b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dc3ac-dc4c-4c40-8877-f5ca26343eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market Maven serves mainly Orthodox Jews who Siegel says love Ben
        &amp; Jerry''s non-dairy products because they meet high kosher standards,
        and religious Jews don''t eat dairy and meat in the same meal. "People love
        it, people look for it, people request it," he said. "Financially, it was
        a hard decision to make."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033db4b-5c8f-454a-92f2-f158613b2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbab11-c5f0-4bcd-b392-455afd1feec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siegel says Market Maven would have done the same thing if it felt
        another community was being discriminated against. Last summer, he says, they
        put up a Black Lives Matter sign to show solidarity with the Black community
        of Baltimore. "As a community supermarket, we feel that the right thing to
        do is to stand up for everybody," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e9b11-6b66-42f3-9a79-130c7bf69b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07ba51-74a7-41d5-9379-f3b9f4076cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One grocery store in South Florida posted an Instagram story of
        a man taking pints of Ben &amp; Jerry''s Phish Food from the shelves and throwing
        them directly into a garbage can. "I was really hoping to create some more
        freezer space," the man said. "And then Ben &amp; Jerry''s did it for me!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ed667-e85a-4b28-a520-ce08bd4035c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395f7e6-0c4b-42a9-bc9b-435271b0c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest supermarket to take a stance against Ben &amp; Jerry''s
        so far has been New York-based Morton Williams, which decided Monday evening
        to reduce the brand''s products in its 16 stores by 70%, according to the
        New York Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8512f-e7dd-4bde-8efb-2063f9900340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a72a63-1d49-472d-9f74-78f7765161c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice cream company, which is owned by Unilever, has been doing
        business in Israel since 1987. But the socially conscious brand has come under
        pressure in particular because its products are available in Israeli settlements
        in the West Bank, which are considered illegal under international law. On
        Monday, Ben &amp; Jerry''s opted not to renew its contract with its Israeli
        manufacturer, saying it was inconsistent with the company''s values.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e4d12-895a-4724-8e84-1768eda644d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:49:10.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
