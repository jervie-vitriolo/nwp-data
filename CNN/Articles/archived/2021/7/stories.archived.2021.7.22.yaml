      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8642de3-bb20-4491-960b-6e87a74bbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained why the lower chamber failed to pass the five
        priority measures before going on a congressional break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879edcb-bb17-4836-965f-42b6f891f942'
      'mgnl:activationStatus': true
