    'template': '1'
    'title': 'Velasco wants addt''l budget for NTF-ELCAC despite underspent 2020 funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cd7dc-376f-4fb9-97c3-2852721eaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.032+08:00
