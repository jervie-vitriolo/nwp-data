      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the vaccination push, a poll published Tuesday by Axios-Ipsos
        showed a majority of unvaccinated Americans said they are not at all likely
        to get vaccinated -- regardless of outreach efforts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2decc-07df-4db6-ab1a-5e2b319049c7'
      'mgnl:activationStatus': true
