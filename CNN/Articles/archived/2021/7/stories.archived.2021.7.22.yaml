    'jcr:uuid': '40d5bd93-6166-4786-bb93-09fa7fd77722'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion proposes designating
      buses for fully vaccinated Filipinos, saying this will bring “greater confidence”
      to commuters, especially those physically reporting to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T20:19:08.135+08:00
