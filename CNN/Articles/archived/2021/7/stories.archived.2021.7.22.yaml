      'mgnl:lastActivated': 2023-01-25T14:15:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1117b-3fb4-4725-a58f-b5b46ee81c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also hopes the Senate will approve some major bills that
        the House passed such as the Bayanihan to Arise as One Act or Bayanihan 3
        and the Resolution of Both Houses 2, which seeks to amend the economic provisions
        of the Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c04562-be35-42da-a97d-c882e4641968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7f2ae-a96d-442c-869c-74eb01660e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto previously told CNN Philippines'' The
        Source that senators will review Bayanihan 3, a ₱401-billion COVID-19 stimulus
        package which the House approved last month. He explained they intend to pass
        Bayanihan 3, but they will incorporate a Senate version that will address
        conflicting provisions such as the billions of pesos worth of funds for uniformed
        personnel because it is "not incorporated in the sense of the entire bill."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778af6f-ba6a-46a4-83f4-80c8d89d007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a375583-c39b-44f4-9bc1-7db59a5df70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:26:50.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:15:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also prioritize the passage of primary economic
