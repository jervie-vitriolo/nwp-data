      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news is next week, July 27, 50 caregivers
        under the government-to-government deployment will be part of the first batch
        of workers who will fly to Israel.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ced092-bbd9-4670-8f30-58f031ad58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:42:38.744+08:00
