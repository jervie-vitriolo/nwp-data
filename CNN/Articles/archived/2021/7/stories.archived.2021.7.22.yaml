      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Filipino
        photojournalist Jilson Tiu has decided to withdraw as one of the brand ambassadors
        of Canon Philippines after the company faced backlash for a campaign void
        of diversity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e4e7d-60c0-442f-93a3-409e81f8d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canon on Monday released its list of brand ambassadors for 2021
        composed of 11 male photographers from different fields.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd99cb-a2d0-41c5-8bc1-317f577ae7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was heavily criticized for not including any woman or LGBTQ+
        photographers in the lineup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72517c9c-ca83-434e-bec2-7f09f11468fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/canonphils/posts/4295987997117920?__cft__[0]=AZXzhaAa8gMqvVCrdNvlJjSK4aNO1hsDNkcGxpBXb_j6qvT_lPBmBAScpjq9UQAH_lFo4ruqt2gY4jh88iuEf20oyhgWSZKkTIovIs8AsLW_t_9Fzds4mgch-lw5bb11inu9k8r3YNTYevX-bDJuuVps&amp;__tn__=%2CO%2CP-R">In
        a statement</a>, Canon Marketing Philippines Inc. said it supports camera
        enthusiasts and content creators regardless of gender, culture, customs, language,
        or race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583c08a-6d06-4b48-a3a5-440dd9e2b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, however, pointed out that the statement was a "non-apology."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5afbc4-ba65-4454-b412-406ccdbb02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu broke his silence on Wednesday. Clueless about the details behind
        the campaign, he said he was hopeful a woman can be added to the roster, which
        was revealed in batches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd4d4d-c959-4201-bb0e-df7777d5a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photographer working with Canon for years now, Tiu said this incident
        was his "tipping point" and he was dropping the opportunity to become one
        of the brand''s ambassadors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1a83c-0139-4d9a-bf43-4c54b75bc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I don’t like is they didn’t apologize for the mistake that
        they’ve done," he said in a Facebook post. "They should make up for it and
        apologize publicly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d0124-40c9-4447-8021-01fda15c74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu said his decision came about after the realization that he does
        not have the same principles as the brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3706b0-e30b-4264-a9da-6f8efd78a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:24:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Canon for the three years, I will continue to use your
        camera as a tool, but I don’t want to be an ambassador to a brand that doesn’t
        align with my principles," the lensman stated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dce74b-703b-4475-a101-bb5ac72ef81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T09:04:01.272+08:00
      'mgnl:createdBy': 'lara'
