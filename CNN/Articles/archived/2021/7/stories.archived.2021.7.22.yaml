    'lead': 'The country''s major telcos should expect a heightened head-to-head battle
      as an initial one million subscribers are expected to avail of mobile number
      portability following its implementation by end-September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T16:06:24.713+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:16:00.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:12.372+08:00
