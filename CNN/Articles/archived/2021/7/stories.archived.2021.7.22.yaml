      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOT Administrative Order No. 2021-004-A, single occupancy
        in hotel rooms is only required for those coming from different households.
        However, room sharing is allowed for those living in one household or those
        who need companions such as the elderly, minors, and persons with disability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75968944-3488-431a-8ba7-af51601c8118'
