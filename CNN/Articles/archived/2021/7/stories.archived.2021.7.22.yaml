      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70 COVID-19 cases tied to the Olympics have been identified
        so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e10b66-8c97-430b-a7d2-7e57fac9d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T17:02:32.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:18:30.090+08:00
