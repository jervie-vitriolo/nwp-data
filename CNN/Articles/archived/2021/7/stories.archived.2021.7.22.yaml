  'barbie-almalbis-interview-songs-from-inside':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Barbie Almalbis talks about the “unplanned” theme of her new album
      “Songs from Inside,” how to record when you and your band are far from each
      other, and what she would say to her younger self.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-07-22T17:59:42.192+08:00
    'imagesource': 'jcr:9572ed50-1e11-4ff8-b1e0-d42049362bbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0490f1ba-16d7-4264-a5cc-bd51c4804905'
    'lead': 'Barbie Almalbis talks about the “unplanned” theme of her new album “Songs
      from Inside,” how to record when you and your band are far from each other,
      and what she would say to her younger self.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T18:03:44.711+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:14:21.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:16.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘What if it’s all gone?’: Barbie Almalbis on being a musician during
      the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772b5f9-f90e-44ca-a063-65cbefa9c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:03:44.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:14:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie Almalbis is celebrating her 25th year in the music industry
        this year, which means it’s been more than two decades since she began her
        musical journey with Hungry Young Poets (We can still remember “Torpe” and
        “Firewoman” like they were just released yesterday). She’s celebrating this
        milestone in her career with “Songs from Inside,” a nine-track album which
        derives from her experience as a musician, a mom, a friend, a wife, and a
        pet lover during the time of quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20255d-8a3c-4dda-9c9a-67e00f5482da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:03:44.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:14:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her band recorded half the album remotely due to the risks
        of gathering during a pandemic. “We had to make use of the tools we had at
        home,” she says, detailing a more relaxed process. For example, corrugated
        cardboard became a kick drum, while a cellophane plastic bag became a shaker
        for one song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb41234-9fcb-410a-b63e-27662aa2d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:03:44.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:14:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, it still wasn’t lost on Almalbis that her career might
        be gone because of the uncertainties brought by the pandemic, especially in
        the earlier stages. Gigs are still cancelled and will still remain to be in
        the foreseeable future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc37aa4-1216-4814-b4fc-9f87c84d099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:03:44.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:14:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I even had a thought sometime in the middle of this pandemic like,
        ‘What if this all ends? What if it’s all gone?’ The thought that came to my
        mind was I still have my guitar, sitting in my room, which was the most precious
        thing to me when I started as a songwriter&nbsp;in high school. It wasn''t
        like songwriting and being a musician was&nbsp;a means to an end. It was something
        I really loved…just playing songs in my room, writing songs. Nung tumigil
        yung mundo I thought I still had this! I can still sit down, write songs.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d0967-c0fe-4e83-990d-d9adad95d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:03:44.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:14:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the musician talks about burnout, the unplanned theme of her
        album and what she would say to her younger self.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13359e-f472-4303-9681-6e903ad514f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T18:03:44.711+08:00
