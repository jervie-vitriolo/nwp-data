      'mgnl:lastActivated': 2023-01-25T14:13:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far administered 15.9 million COVID-19 vaccine
        doses, although only 5.2 million people are fully vaccinated.</p>'
  'Philippines-wont-cooperate-ICC-SC-ruling-obligated':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T20:26:58.001+08:00
    'imagesource': 'jcr:4d7fb5ee-8e5c-4e61-b62d-066626e1aecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdbf9660-99b9-46a3-9249-e3bd12271b22'
    'lead': 'The Philippine government will still not cooperate with the International
      Criminal Court should it launch a probe into the Duterte administration''s war
      on drugs, despite a Supreme Court ruling saying it is compelled to do so, Malacañang
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T20:30:43.208+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:12:57.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:20.638+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: PH still won''t cooperate with ICC probe despite SC ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d6ed4-ae13-4c4f-9d33-396120fa8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—&nbsp;</strong>The
        Philippine government will still not cooperate with the International Criminal
        Court (ICC) should it launch a probe into the Duterte administration''s war
        on drugs, despite a Supreme Court ruling saying it is compelled to do so,
        Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50f50c-3320-4422-b78e-d3e7a8101c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the lack of enforcement mechanism cannot compel
        the Philippines to cooperate when the President has clearly said we will not
        do so," Presidential spokesperson Harry Roque told reporters in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a1600-2126-4990-9b82-a3f79f21c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the high court''s remarks in a 106-page resolution dated
        March 16 but released only on Wednesday was that the Philippines is still
        obligated to cooperate with ICC proceedings that commenced before the country
        formally withdrew from the tribunal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd060e0-9a00-479e-81f1-d1d7495578a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first announced the country''s <a href="https://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">pullout
        from the ICC in March 2018</a> —&nbsp;citing the supposed attacks against
        him and his administration, as well as the court''s attempt to put him under
        its jurisdiction. The withdrawal took effect in <a href="https://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html">2019.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c5637-fb8a-430e-8b3a-392ddc5f058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it (state party) has deposited the instrument of withdrawal,
        it shall not be discharged from any criminal proceedings. Whatever process
        was already initiated before the International Criminal Court obliges the
        state party to cooperate," read the SC ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26294a-c826-4c64-9922-17ef3fd188ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:13:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the withdrawal took effect on March 17, 2019, the Philippines
        was committed to meet its obligations under the Rome Statute. Any and all
        governmental acts up to March 17, 2019 may be taken cognizance of by the International
        Criminal Court," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7991dd-25a1-4c59-9bd1-15cf5728ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:13:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about the matter, Roque argued that the part of the resolution
        was "obiter dictum," or an incidental opinion by a judge that is not binding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934745e6-2c44-4ce5-bb83-51cf2ce7d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:13:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An obiter dicta does not really have jurisprudential value. It
        is on the side. It is not on the merits, it is not the main ruling of the
        court, and we are not of course at in any way concerned about that obiter,"
        Roque said, maintaining there will be "no changes" in the government''s position
        on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed589f-71a6-4923-8301-25260dae8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:13:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the SC''s decision comes weeks after the <a href="https://cnnphilippines.com/news/2021/6/15/ICC-prosecutor-permission-probe-drug-war-.html">request
        of outgoing ICC Prosecutor Fatou Bensouda for a probe</a> into alleged crimes
        against humanity committed in Duterte''s anti-drug campaign. The executive
        department at that time also rejected the ICC''s move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba9943-1ead-4d95-9fc2-ac7629c611ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T20:30:43.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:13:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed over 6,000 people have died in the
        war on drugs since 2016, but local and international human rights groups believe
        the death toll is much higher.</p>'
  'SONA-2021-Duterte-presidential-campaign-promises':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T20:58:23.816+08:00
    'image': 'jcr:fd34cd37-c4d5-4b10-9454-5c664f8cac36'
    'imagesource': 'jcr:3031c5e5-9e62-4521-9462-c38b390dd10a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b27c67-0c51-496e-bd83-2b7f4f6498b9'
    'lead': 'As President Rodrigo Duterte’s term nears its end, CNN Philippines takes
      a look back at some of his major campaign promises. What have been delivered
      so far?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T21:06:07.687+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:12:34.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:21.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA', 'SONA2021']
    'template': '4'
    'title': 'Five vows, five years later: A lookback into Duterte’s major campaign
      promises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660528d8-6225-430f-a5ef-a5eb02e5c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> For most of his
        political career, Rodrigo Duterte was known as a local official who transformed
        Davao City from a security risk to a thriving economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187355ec-e4ab-4037-8c8b-e0716af04c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation noticed his no-nonsense, unconventional governance, and
        in 2016 elected Duterte to the highest position in the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e52ae-7293-47e6-819f-8bf35d34d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the twilight of the chief executive''s term, CNN Philippines
        looked back at some of his major campaign promises:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6c038-345e-4849-b5b8-1e10d528c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End illegal drugs and criminality</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec578b-84ae-415d-bbc8-11c4b7b27070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to end drugs and corruption three to six months into
        his term. He said at the time, “If I become president, there''s no such thing
        as bloodless cleansing. I propose to get rid of drugs within three to six
        months.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995fa84-32f3-4597-a83c-2462fe2afa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was translated into a bloody war on drugs— a campaign that
        earned the ire of human rights groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454afcd4-ab47-4282-a857-022392b532d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also vowed to step down if he failed to deliver on
        this promise. However, he did not resign and, instead, asked for an extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9554e19-ab09-4ca2-8ca1-4a845471d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel so bad about all of these things. <em>Kasi nalaman ko, paano
        ko ma-kontrol</em> in three to six months, <em>ang mga</em> generals<em> na
        pulis nandiyan. Tapos ‘yung mga</em> Bureau of Customs <em>na inaasahan ko,
        p*******ina nasa droga.</em> How will I succeed,<em> e nasa droga...Alam ko
        na nagkamali ako. Nagkamali talaga ako</em>,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a66fe9-f7ca-4a50-bea2-68f2d5ad713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I then learned, how can I control this in three to
        six months, the police generals are there. Those at the Bureau of Customs
        whom I trust, they are in drugs. How will I succeed? They are in drugs… I
        know I made a mistake. I really made a mistake.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc9804-6160-4072-b33d-6fee9f5a49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the President remained popular.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447c764-0fb1-4442-8a96-9260a3f32368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing that set apart Duterte from past presidents,
        political analyst Carmela Abao said he shed light on issues close to the masses:
        poverty and inequality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b70c0d-ba65-43e8-bbab-ae620cd26797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abao said the president captured the imagination of Filipinos but
        lacked the system to put these into action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f812b-86a0-4acc-9e05-fba2fd4ba483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really reflects social problems that other presidents may not
        have tackled before,” Abao said. “Drugs, for example, has not been tackled
        by any other president before. Apparently, with Duterte, we are not sure <em>hanggang
        saan niya talaga dadalhin</em> (up to where he will go with this)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2df75-f07c-4aed-b790-4c5113d495c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further described the president''s style. "In political science,
        sometimes they call it, performative governance. It’s in the realm of symbolic
        politics. You''re not really doing it, but as long as your language says you
        are, your appearance says that you are, then you will get people to believe
        that you''re actually delivering,” Abao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74bc41-b069-480b-aa6b-3bcdffc64d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promise to increase salaries</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46469b46-5151-4a4c-8e85-537c8e66cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vowed to double the salary of the police and military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b66b9-3827-48c6-93b7-91f8753d00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the pay of law enforcers, frequently visited military
        camps and fast-tracked modernization programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb06a33-79b1-4f47-9fe0-7106b01fdf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abao differentiated law enforcement at the local and national
        levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1715e5-8586-42e2-8d42-0d8d7a408b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung baga trinansport lang niya ''yung ginawa niya sa</em>
        Davao<em> dito sa ginawa niya sa</em> [national level],” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd4be6-bea8-4a24-b284-c3f0015eaf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s like he transported what he did in Davao here
        at the national level.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bd350-ca36-44c9-8a5e-9f2d0b947f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promise to end corruption</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047a224-f1e1-4cd7-a47c-ddc02416cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also promised to put an end to corruption within the first
        six months of his term and if he fails to do so, he will step down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790f7ac-4cad-49d3-9402-0496f44d7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abao, it is not as easy to strike down corruption as
        it seemed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a12ba-1ab4-4755-bd88-50ef213108b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you''re really after crooks, put in a system. Make sure there''s
        a possibility for people to go to jail," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d47df-09b1-44ca-9269-fe176e5c8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after more than four years, Duterte would say it was impossible
        to leave a clean bureaucracy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb229733-e8d4-46bf-a71c-8304274462c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promise to end insurgency</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac259ad5-161b-4dd3-9bc7-a270b491ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first president from Mindanao, Duterte promised to end insurgency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363913a-239f-4954-b4a3-c4aefab8b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his credit, the Moro rebellion finally ended through a landmark
        peace deal, with the Moro Islamic Liberation Front now a key implementer of
        the Bangsamoro Autonomous Region of Muslim Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b20562-5710-4586-94aa-3e44c78a6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the peace talks with the communist rebel was
        a lost cause.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F250435609944339%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff19dbd-d478-4d1a-a958-87579e1726b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871b2c2-6b2f-44b9-8b64-62fce25eb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unprecedented challenge</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e8c90-d8b4-49b3-98be-09553f6f0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the twilight of his term, Duterte faced the biggest challenge
        yet: the COVID-19 pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22535380-5566-4031-87ae-6cb8fcbf4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in previous occasions, he delegated key tasks in the COVID-19
        response to former military officials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65b5ab-ea52-488b-8c4c-4fb65adf7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the move, the chief executive explained they  get the
        job done.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26abd2-002b-4a23-8b5a-cc8f1751d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abao said government institutions may have been undermined in
        the process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166e8ea-e14a-450d-bce3-6785d0c5febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it revealed the limits of populist governance. So you''re
        basically undermining institutions, but in a pandemic we see how important
        institutions are and how important systems are. Like<em> ''yung</em> healthcare
        system <em>natin, komplikado siya e</em> (Like our healthcare system, it’s
        complicated),” Abao said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1b3ae-1d67-491d-9dfd-3a27a6069727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abao added there has to be a system and parameters when it comes
        to addressing a major health crisis like COVID-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcac55-0ecf-472b-b32a-29688cd7c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> governance <em>niya</em> is not evidence-based.
        Not even evidence-informed. For example<em>, sabihin niya</em>, ''by the end
        of this year, back to normal <em>na tayo.</em>'' <em>Paano magba</em>back
        to normal <em>e wala pa nga nababakunahan? Tapos</em> 30,000 <em>pa lang nababakunahan
        sasabihin mo</em>, ''Oh it’s excellent.'' That kind of [behavior] is not just
        detrimental but it has caused deaths,” she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc854a-3406-493e-978e-acb813db3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His governance is not evidence-based. Not even evidence-informed.
        For example, he says, by the end of the year, we''re back to normal. How can
        we go back to normal where there''s no vaccination yet? And when 30,000 have
        been vaccinated, you say ‘Oh, it’s excellent.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53502362-ce55-4c55-8005-d168e8385284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms, Duterte scored high in independent surveys even
        at the latter part of his term, which is unusual for a president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e17fe-2767-4eb7-83a2-9b4987a2c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abao said this has something to do with his father image.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877ccb7-9f48-4ff1-8f87-b2ea077a0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[B]ecause a father can do wrong but he will always be forgiven.
        When you''re a father, you may have done something really wrong but you will
        remain a father. But a government official, if you do something wrong you''re
        not supposed to remain in government. So I think that imagery of being a<em>
        tatay</em> (father) really absolves him of so many accountabilities,” she
        explained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8beb1-0525-49bb-9431-e38eecd8da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:06:07.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:12:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abao said it is a political strategy combined with a social condition
        that makes Duterte popular despite his shortcomings.</p>'
