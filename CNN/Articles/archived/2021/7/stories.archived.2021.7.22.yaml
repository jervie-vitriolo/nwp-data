    'template': '1'
    'title': 'Pasig completes first dose vaccination of senior citizens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60c478-8f3b-4670-b11f-0996f136005a'
      'mgnl:activationStatus': true
