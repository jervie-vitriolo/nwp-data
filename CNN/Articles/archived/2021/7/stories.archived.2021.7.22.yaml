    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1M mobile subs expected to switch providers starting end-Sept

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf57c3-d5c0-4ca7-84ee-5db414ca7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The country''s
        major telcos should expect a heightened head-to-head battle as an initial
        one million subscribers are expected to avail of mobile number portability
        following its implementation by end-September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989930b9-7969-4edc-8781-f5421d956efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, we’re projecting a million. But in other countries we
        see about 30% of the subscribers porting out, so we will prepare for it,"
        said Melanie Manuel, general manager of Telecommunications Connectivity Inc.—the
        joint venture of Globe Telecom, PLDT''s wireless arm Smart Communications,
        and DITO Telecommunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739edf8-64ad-47c1-a901-fe559c63d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re setting it at about a million at the initial stage," she
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f1ab7-1260-4580-8177-e2c5a2422977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCI will focus on facilitating the porting in and porting out service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c3d8b-9055-45a8-bfab-15bb9a91cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/7/16/smart-globe-dito-move-cell-number-portability.html">READ:
        Smart, Globe, DITO a step closer to cell number portability</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744b0d8-314f-46b9-8572-106356d2c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominant telcos Globe Telecom and PLDT ended the first quarter with
        79.8 million and 71.8 million mobile subscribers, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce40f5e-234b-47f7-a927-67cde67a94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new player DITO Telecommunity just hit the one million
        mark last June, three months after it launched its services in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521275e-c3a6-4c81-8918-0f66e438b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the service is up and running, Manuel said telco carriers would
        be further encouraged to bolster their networks, and improve and expand their
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7d1b7-b75a-4086-b065-d4736011aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the Mobile Number Portability Act will not limit subscribers
        in switching to other providers that offer the best service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bd46d-3e43-4432-86ba-249707dca1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepaid or postpaid subscribers are covered by this law. But Manuel
        said they have to first clear their financial obligation with their current
        service provider before tapping other networks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3dd9bd-9f1b-4dfe-a077-85bead3e686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel noted that subscribers also need not worry about shelling
        out money, as telcos are committed to shouldering the porting fees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10245d-7be8-4df7-8667-7d06308c5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the telcos completed the initial tests of their technical
        capabilities and interoperability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51854ec-8abf-4c7a-86c3-8ed25e38a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:06:24.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:16:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the technical tests is "within expectations," the
        industry players said in a previous statement.</p>'
  'India-COVID-19-antibodies':
    'author': 'Jessie Yeung, Swati Gupta and Esha Mitra, CNN'
    'caption': 'More than two thirds of India''s population may have COVID-19 antibodies,
      according to a new serological survey released Tuesday, providing yet more evidence
      the virus may have spread far more widely than official figures suggest. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-22T16:04:42.482+08:00
    'imagesource': 'jcr:1d994aab-b418-4cf5-8733-4bc70b046ed3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b1564f-a9e0-4aa0-93db-7dfa53b02bb0'
    'lead': 'More than two thirds of India''s population may have COVID-19 antibodies,
      according to a new serological survey released Tuesday, providing yet more evidence
      the virus may have spread far more widely than official figures suggest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T16:10:03.726+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:15:46.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:12.790+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19', 'coronavirus', 'antibodies']
    'template': '1'
    'title': 'More than two thirds of India may have COVID-19 antibodies, new survey
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325a6a0-32d9-442e-82f5-bab9b69da57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than two thirds of India''s population
        may have COVID-19 antibodies, according to a new serological survey released
        Tuesday, providing yet more evidence the virus may have spread far more widely
        than official figures suggest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c460c0b-8c17-4862-85b5-201f5cbb33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 67.6% of Indians surveyed above the age of 6 showed antibodies,
        according to the nationwide study, which was conducted between June and July
        by the government-run Indian Council of Medical Research (ICMR). The survey
        covered 70 districts in 21 states, with 28,975 participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8b2ea-7bfa-420a-bff5-4be7918502ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our immune systems develop antibodies either induced by vaccination,
        or in response to infection. The majority of survey participants, 62%, had
        not received a vaccine; about a quarter had gotten their first dose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d73d27-96dd-4812-85ff-ae0b3f00f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study marks a dramatic jump from just a few months ago —&nbsp;at
        the start of the year, less than one quarter of participants were showing
        antibodies, according to the last national serological survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71b151-c18f-41f6-b313-84ebe0404ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the months between the two surveys, India was devastated
        by a massive second wave, which overwhelmed the medical system and left people
        dying outside hospitals, waiting for oxygen or an open bed. The wave lasted
        from April through June, infecting millions and killing tens of thousands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11f40e-f863-4d54-8b26-5fa6d37fafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings, combined with a slow vaccination rollout,
        raise concerns about the possibility of a third wave of infections, according
        to ICMR Director General Balram Bhargava.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5ebe1-6b99-462a-81bc-105bcf9ab5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than half of the children (6 to 17 years old) were sero-positive,
        and sero-prevalence was similar in rural and urban areas," he said —&nbsp;but
        "states, districts and areas without antibodies run the risk of infection
        waves," meaning about 400 million people will still be vulnerable if a third
        wave hits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d5cb4-859b-4177-88ca-48fee1974e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active immunity, meaning protection against a disease, is often
        measured by the presence of antibodies — proteins in the blood, made by the
        immune system to help fight infections, acquired either through prior infection
        or vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc5fe1-2262-44a6-8c7c-7f6e3f4e3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations have picked up in the past two months after the second
        wave began subsiding —&nbsp;but the country is still nowhere near its goals.
        So far, only 6.35% of India''s 1.38 billion population has been fully vaccinated,
        according to data from Johns Hopkins University (JHU).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02ca75-ffec-44a4-ad3c-dc0a088639d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country is still recovering from the second wave. Though
        daily new infections and the active caseload have steadily dropped, government
        officials are now repeatedly warning the public against complacency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3cbb6-1256-4b38-a073-bc631bbf00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to emphasize today that at hill stations and in markets,
        the large crowds who are not wearing masks or following protocols is an issue
        of great concern," said Prime Minister Narendra Modi last week, after photos
        emerged of tourists flouting Covid protocols in vacation destination towns.
        "This is not right."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef4668-28df-42b7-b9aa-686f108fe807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underreported cases and deaths</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fcb70-67c3-471b-b10d-16f7f711619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers and scientists have long warned that the real toll
        of cases and deaths are likely much higher than reported, pointing to the
        discrepancy between official figures and the sero-surveys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d95d1-71b0-43e7-aa92-8091e613ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, India has reported about 31.2 million confirmed cases, according
        to Johns Hopkins University —&nbsp;less than 3% of its total population, and
        drastically lower than the proportion of survey respondents showing antibodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f574e-75d6-4027-bb32-8f63d6f05015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons behind the gap in reporting, including
        poor infrastructure, human error, and low testing levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef57491-f412-41ff-84b5-c18233ffbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though testing rates have increased since the start of the year,
        there are different case reporting structures across different cities and
        states —&nbsp;and poorer residents might not be able to afford the time off
        work to get tested, or to travel to a test center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e717-f56f-408d-8473-7e11b2732797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underreporting is prevalent in more rural parts of the country,
        where there are often logistical issues like missing information in the national
        medical database.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a397b78-fe9a-495b-baa1-9366168a1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A working paper published Tuesday by the US-based Center for Global
        Development found that the number of excess deaths reported during India''s
        pandemic could be up to ten times the official death toll —&nbsp;underlining
        just how severe the underreporting problem is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3946d-e395-4d2b-8084-92b7ec0f1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 3.4 and 4.9 million estimated excess deaths were reported
        in India between January 2020 and June 2021,said the paper — compared to the
        Indian health ministry''s reported death toll of approximately 400,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1c668-5393-440f-aa5e-e1e732cea380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the underreported deaths in parliament on Tuesday,
        Mansukh Madaviya, India''s newly-appointed health minister, said the government
        has "no reason to hide deaths."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0cb19-771b-4b0b-9fd9-c0327a3dd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people have said the Indian government is hiding the death
        toll, the Indian government simply compiles and publishes the figures sent
        to us from state governments," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdf73a-021a-42a9-87b0-8df6f3f1ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was based on three different estimates of excess deaths,
        using India''s seroprevalence studies, excess death data from India''s civil
        registration system, and mortality surveys from the Center for the Monitoring
        of the Indian Economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6b21f-6bc0-40c6-a626-07114ab2bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these estimates have their limitations, and the number of
        excess deaths reported do not necessarily equate to Covid-specific deaths,
        the study acknowledged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756d773-6342-4c79-bf70-0ea8ca916983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it concluded that the first wave of the pandemic was "more lethal
        than is popularly believed," and that their estimates show a higher number
        of excess deaths reported during the first wave than the second.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e936e9-6b89-4e7c-bf76-f67e9380e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of source and estimate, actual deaths during the Covid
        pandemic are likely to have been an order of magnitude greater than the official
        count," the study noted. "True deaths are likely to be in the several millions
        not hundreds of thousands, making this arguably India''s worst human tragedy
        since partition and independence."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c3569-7962-497c-bd73-ce616ac37d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:10:03.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:15:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/07/22/india/india-covid-antibodies-study-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/07/22/india/india-covid-antibodies-study-intl-hnk/index.html">More
        than two thirds of India may have Covid antibodies, new survey shows</a>"</em></p>'
