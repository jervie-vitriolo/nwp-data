      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the detection of additional cases, it is crucial that we implement
        enhanced response immediately in the areas where these cases were detected
        and its contiguous LGUs as well as areas with case spikes with the premise
        that there may be ongoing local transmission already," the DOH stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a3e1e-9392-4d45-8b33-fae22e9d5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:27:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:17:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also assured the public that the government has amplified
        contact tracing, testing, and quarantine protocols after the country recorded
        its first local cases of the contagious variant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b5365-3407-42e3-81ab-6e02da2a6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:27:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:17:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DOH-Bicol clarified that the reported
        variant case in the region is a Bicolano currently working in Metro Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbb83c-7d99-46f2-a753-99a6e3aaa357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T21:27:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:17:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ernie Vera said the patient cannot be classified as a local
        case as she has not traveled to Bicol for the last three years, or has been
        visited by someone from Bicol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb50aa-daf2-4983-872a-b2b603c940ed'
