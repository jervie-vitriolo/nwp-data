      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Japan''s most prominent business
        leaders says the Olympics are losing their commercial value.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8605b-7d89-43fe-a703-94fab5670ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acc0b9-1775-483e-aea1-44a4603c78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suntory CEO Takeshi Niinami told CNN Business in an exclusive interview
        on Monday that his company decided against being a sponsor of the upcoming
        Tokyo Games, saying it was "too expensive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f764280-ed30-4890-8583-1406130e2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6d82c-6559-4af7-b5f7-1f4afc0100c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought of being an Olympic partner ... but the economics didn''t
        match up," said the chief of the Japanese beverage giant, which is home to
        brands such as Orangina and Jim Beam bourbon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8028b7-7d11-41cb-8485-da9dc848b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5297eb-ceaf-4a57-be29-de8afb973cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of signing on as an official sponsor, Suntory chalked out
        another route to increase its visibility during the Games, which start this
        Friday: the Tokyo-based company planned to tie up with restaurants and bars
        around the sporting venues to promote its drinks, and open several establishments
        to serve its products exclusively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079d5d1-b1ad-4bca-a77f-d6cb22bf8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af26a4-e733-456c-a70d-50102ebe6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:25:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that this occasion would be very much a showcase for
        us," Niinami said in Tokyo. "I expected a lot of spectators from abroad to
        visit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db533d-90fe-4d05-a5ae-927ebcfb0207'
