      'safety', 'health-workers']
    'template': '1'
    'title': '‘Wide gap’ in quality of PPEs questioned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6fed9-b518-44a8-a93f-3e283274779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> More
        than a year into the COVID-19 pandemic, the supply of high-quality personal
        protective equipment (PPE) for healthcare workers remains a problem, a Senate
        hearing on Thursday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52669ee-dfcd-4af3-a814-269690e9a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa877b7-b487-4f77-9c31-97fc1b9b50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the quality of PPEs they have been using, Melbert Reyes,
        president of the Philippine Nurses Association, said it varies from one hospital
        to another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d0cef-a40b-4182-8dbc-2a536be52a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5013fbd-bab0-4c8c-8c5e-2f1376b1394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are institutions that really use yung quality, with the high
        standards of PPEs, but there are some <em>po talaga na nagrereklamo</em> (who
        are really complaining),” Reyes said. “There are some complaints even with
        government hospitals.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb464a35-2964-4742-8d33-0139bc168f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00b6d2-c79f-45ee-a295-8cbb1a75c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted sana that this matter should be addressed para safe naman
        ‘yung ating mga nurses and other healthcare professionals,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ebb93-734b-4297-aeec-3377afe17c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c07ac0-93cf-4437-8ed2-41064a056a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel said this should not be happening, considering
        the centralized procurement of PPEs. Data from the Department of Budget and
        Management shows that it has procured more than ₱21.5 billion worth of PPEs
        for the Department of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252561a-9871-40b2-8ce8-5b53f6c78d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63947741-28e4-4972-bc47-7b2e1e0d4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should wonder how come the gap in the quality is so noticeable
        or observable by the user,” said Pimentel, chairman of the health panel’s
        subcommittee on bills seeking to increase the country’s readiness against
        pandemics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73905a48-bcfe-4205-82e2-24682952b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc04fb-1aac-4847-bbc0-89c33d4fe491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ba dapat kritikal yung</em> standard <em>na hindi
        dapat gaanong kalaki ang</em> gap – <em>na merong maganda at merong kwestyonable
        talaga</em>, – which <em>ang</em> feeling <em>ng</em> user it is putting him
        or her in danger,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4904ded-a052-426d-b7cc-b413a268adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:12:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b77aa7-8be9-46e5-9a96-b6e257579e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T22:10:31.810+08:00
