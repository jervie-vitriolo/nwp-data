      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79667f-2542-4389-9b8b-63579fadc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.033+08:00
