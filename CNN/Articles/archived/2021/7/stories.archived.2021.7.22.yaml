      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Payne, former head of marketing at the International Olympic
        Committee, acknowledged the uphill battle for businesses. "There''s no point
        in sugarcoating. You know, this is not an ideal situation," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f9838-b161-423a-95db-2fde6a38a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T07:41:23.098+08:00
