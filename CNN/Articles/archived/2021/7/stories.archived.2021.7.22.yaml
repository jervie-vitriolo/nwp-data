      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banner Health employs about 52,000 people in Arizona, California,
        Colorado, Nebraska, Nevada and Wyoming, it said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1385447-ac0e-408b-8500-79e5613e8431'
      'mgnl:activationStatus': true
