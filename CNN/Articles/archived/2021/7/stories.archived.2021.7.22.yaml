      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Ocampo, chief of the Food and Drug Administration’s Product
        Research and Standards Development Division, said all PPEs sold in the market
        should be registered with the FDA. Counterfeit items are confiscated, she
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3578f35-24f3-4df4-bffe-dbe9a2ed3f81'
