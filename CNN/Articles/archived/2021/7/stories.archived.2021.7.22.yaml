      'mgnl:lastActivated': 2023-01-25T14:22:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Netflix lost 433,000 subscribers in the
        United States and Canada during the second quarter, according to financial
        results issued after the bell on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd569f-4096-4cbd-a4a6-6359eef929ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not great news for a company that has churned out huge growth
        in the past, inspiring rivals such as Disney, Apple, Comcast and CNN parent
        WarnerMedia to launch their own streaming services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbf2ff-9e50-4c9d-948f-881906a9b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netflix isn''t panicking. The company added 10 million new global
        customers in the same quarter last year, when the pandemic was raging and
        consumers in many countries were limited to home entertainment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023e01d-2238-473e-bf35-42cbef7e6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the streaming giant made up for weaker 2021 numbers in its home
        market with growth in Asia and Latin America, topping its global forecast
        of 1 million new paid memberships between April and June by 500,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946176f5-470c-48aa-816f-e27b54687b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also made the case that much better days are ahead. In a
        letter to shareholders, Netflix argued that it doesn''t need to get bigger
        via acquisitions to fend off rivals, and it underscored its massive global
        growth potential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57867ad-750d-48f1-9a96-568c4f42263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are mostly competing with ourselves to improve our service as
        fast as we can. If we can do that, we''re confident we can maintain our strong
        position and continue to grow nicely," said Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38dc02-5cc5-4a40-9787-bcaee7b7be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acquisitions? No thanks: Netflix made clear in its letter to shareholders
        that it doesn''t plan to join the media industry trend of using mergers and
        acquisitions to get bigger and add more blockbuster content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00077366-d3fa-4f07-8090-67891226c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, for example, spent nearly $9 billion in May to buy MGM,
        the Hollywood studio synonymous with Leo the roaring lion. WarnerMedia is
        meanwhile combining with Discovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e612d4-cb4f-414b-a6ad-00e10700fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said it doesn''t need to play that game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfe2c7-a909-419e-b248-6349b8de5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry has consolidated materially over the years, and we
        don''t believe this consolidation has affected our growth much, if at all,"
        the company said in its letter to shareholders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da11abf-ee0e-40be-9de3-7193e278a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are continually evaluating opportunities, we don''t view
        any assets as ''must-have'' and we haven''t yet found any large scale ones
        to be sufficiently compelling to act upon," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3e681-aad2-4c66-b9b9-a68a41908959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where''s the growth? Netflix said the second quarter is traditionally
        a tough time to add subscribers in the United States and Canada, a trend made
        even more pronounced by the easing of pandemic restrictions in many places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714574b-2de8-43eb-86f0-cb07246d20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is now a global business. Netflix added more than 1 million
        new subscribers in Asia Pacific between April and June, and another 760,000
        in Latin America. It now has 209 million subscribers around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496db2a0-92f4-4041-b355-2fe95a6cf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global nature of the audience — and content — is delivering
        benefits. Part two of the French-language heist thriller "Lupin" was a huge
        international hit, for example, with 54 million households tuning in over
        its first four weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36e39f-c05e-4240-a7bf-69cdf84da28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said there is still room to grow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf09fb-dc85-463d-8e3a-bf53cdc1aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from data provider Nielsen, the company said that
        streaming represents just 27% of US television screen time. Netflix accounts
        for 7%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e912ea8-59ed-4d24-996b-d5ff4c087423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that we are less mature in other countries and that
        this excludes mobile screens (where we believe our share of engagement is
        even lower), we are confident that we have a long runway for growth," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a62c8e-eff6-4e44-a95f-a7ee23bb1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line: Netflix''s second quarter profit this year was
        $1.3 billion, up from $720 million in the year-earlier quarter. Its revenue
        jumped 19%, to $7.3 billion. Shares were up slightly in premarket trading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dcc0e-ead5-4fa7-9d53-8d80a2cd86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO says economic losses from Olympics will be ''enormous''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b8d5f-c821-4d89-880f-a2ddda443338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Japan''s most prominent business leaders says the Olympics
        are losing their commercial value.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3f4c6-6508-4427-8fae-a769a15f06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suntory CEO Takeshi Niinami told CNN Business on Monday that his
        company decided against being a sponsor of the upcoming Tokyo Games, saying
        it was "too expensive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df81111-3231-4049-8057-f343fd7aef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought of being an Olympic partner ... but the economics didn''t
        match up," said the chief of the Japanese beverage giant, which owns Orangina
        and Jim Beam bourbon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bca07a-0337-49b7-bdb5-72b840077e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of signing on as an official sponsor, Suntory had chalked
        out another route to increase its visibility during the Games, which start
        Friday: the company planned to use restaurants and bars around the sporting
        venues to promote its drinks, and open several establishments to serve its
        products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f47704-3023-4307-ba8e-7c84f466232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that this occasion would be very much a showcase for
        us," Niinami said in an interview. "I expected a lot of spectators from abroad
        to visit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b51f2d-b0cd-4950-bdfa-5b6fc97f9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions by organizers to ban overseas visitors and then spectators
        from the Games'' Tokyo venues over public health concerns scrapped those plans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f3cf0-79d1-4560-938d-07454f1a717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic losses will be enormous," said Niinami, estimating
        that Japanese businesses could have enjoyed a roughly 10% hike in sales had
        fans been allowed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfba26-3e09-4197-adb7-58261447eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having no domestic spectators could cost Japan''s economy 146.8
        billion yen ($1.3 billion), according to an estimate by Takahide Kiuchi, an
        economist at the Nomura Research Institute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6c0fa-8a6c-48fe-9fb3-664f3e8972df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time [when] we have to think about: what is the value
        of the Olympics?" said Niinami. "I think the Olympics have been losing [their]
        value."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ca2b3-6b57-44a6-9b69-8cc48778a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China extends tech crackdown</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e854770-490d-4376-bffb-cd5861bff589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s internet watchdog said Wednesday that it would fine some
        of the country''s biggest tech firms for spreading child-related obscene content.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d1107-8b51-4ee3-b322-a4786f8576a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cyberspace Administration of China (CAC) said in a statement
        posted to social media that it had summoned executives from tech platforms
        including Alibaba''s Taobao shopping service, Tencent messaging app QQ and
        social media giant Sina Weibo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981e6dc-b4dd-4fa8-b1ac-8d828f87a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T10:37:40.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:22:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said the platforms have been ordered to "rectify and
        comprehensively clean up illegal information and accounts within a time limit."</p>'
    '35':
