      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dca34e-4143-40dd-97ed-436953b89808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:18:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the task force''s proposal is to clear villages of communist
        forces by giving them ₱20 million each for various livelihood and construction
        projects like farm-to-market roads, school buildings, and sanitation systems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94384f-0faa-4f53-a25a-06d4dde65baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T12:29:01.034+08:00
