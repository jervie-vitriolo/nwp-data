      'mgnl:lastActivated': 2023-01-25T14:18:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the lower chamber will also investigate the matter
        during the budget hearings and find out whether NTF-ELCAC really needs a bigger
        funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29114a0-6dd6-4dfc-8cd7-70d0cb9287fe'
