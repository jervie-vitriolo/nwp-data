  'Duque-Delta-variant-COVID-19-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-22T16:30:21.410+08:00
    'imagesource': 'jcr:0be838ff-1114-4909-ab04-c22a030bc567'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e28bda4-72d6-4b8b-b8c9-5ea22daf8654'
    'lead': 'His statement was made prior to the Department of Health''s announcement
      of another 12 local Delta cases in the country. There are now 47 Delta cases
      in the country with three deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-22T16:35:51.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:15:23.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:10:13.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Better to assume local transmission of Delta variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556bc21-4780-40f1-9bc3-5abcd5adcb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Health
        Secretary Francisco Duque III on Thursday said there is no local transmission
        yet of the Delta variant in the country despite the presence of locally-acquired
        cases, but he believes it is better to act as if it is already spreading so
        Filipinos will become more vigilant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556a518-acb1-4581-bfbd-65317d726af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa tayo, we cannot say that. But it''s good to assume there
        is. As we ramp up our response, our capacities, we need to assume na meron
        nang local transmission. But there is yet no evidence to establish," he said
        in an ambush interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7094634-49f8-41db-8612-b0e7f5bc791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have that yet, we cannot say that, but it''s
        good to assume there is. As we ramp up our response, our capacities, we need
        to assume that there is already a local transmission although there is no
        evidence yet.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d583f0c-2cc4-488f-ab2e-56a6e1f0db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement was made prior to the Department of Health''s announcement
        of another 12 local Delta cases in the country. There are now 47 Delta cases
        in the country with three deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582630e2-8a62-49c2-98f3-3b9e45ae8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there is an ongoing investigation if the local
        cases caught the virus from incoming travelers who were infected with the
        Delta variant since they have no recent travel history. He stressed that if
        proven that it is the case, it is still no reason to skip following minimum
        public health standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81820340-20a4-45da-afa5-6265a9afc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because ma-link mo siya to an international traveler, you
        let your guard down. You don''t. So you continue to assume there is transmission,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554026c9-b9ba-4afd-a331-854459f698c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because you can link it to an international traveler
        doesn''t mean you let your guard down. You continue to assume there is already
        transmission.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b81f8f-cf03-4254-a758-00479a36ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque did not discount the possibility the Delta variant will eventually
        overtake the Beta variant as the most dominant in the country. But he said
        the government is continuously working to improve its COVID-19 response, improve
        the healthcare capacity, and increase the supply of oxygen tanks to better
        deal with a possible surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6038303-1da0-4d22-a76c-1e3958e07ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante, meanwhile, said
        the recent increase in COVID-19 cases could be driven by the more infectious
        Delta variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a53412-ee01-409c-a644-754048fa97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I highly speculate that with the character, the transmissibility
        of the Delta variant, I highly speculate that there are already local transmissions
        of the Delta variant," he told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96414642-8b3b-4391-a06b-bc00fbeb6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, a member of the Department of Science and Technology''s
        vaccine experts panel, said the government should fast track its vaccination
        program and urged those eligible for inoculation to receive their shots do
        so as soon as possible because it can protect them from the Delta variant.
        Solante also said Delta is seen as the most transmissible variant and associated
        with increased hospitalization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581ae3f-7052-41db-90a7-84e7ea6bf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that when you are vaccinated, you have protection even
        against the Delta variant. Chances are those who develop severe symptoms,
        who will be admitted to hospitals, I am sure these are the unvaccinated persons,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496bfa2-246f-41de-9bb2-a563eb1a93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Sinovac, which is the country''s biggest vaccine stockpile,
        remains effective against the dreaded variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305296cc-b88d-48bb-b542-f857a14f5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:35:51.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:15:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you say that you have 50% or 65% prevention of infection,
        that''s still better than not getting the vaccine. I am confident Sinovac
        can still protect us against this variant," he added.</p>'
  'Family-room-sharing-quarantine-hotel-allowed-DOT--':
