      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Teresita Jocson-Agoncillo, executive director of the Confederation
        of Wearable Exporters of the Philippines, also appealed to the Senate to look
        at the price difference between locally made and imported PPEs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b45a5e-7081-4fdd-a1d6-48b8077efb08'
