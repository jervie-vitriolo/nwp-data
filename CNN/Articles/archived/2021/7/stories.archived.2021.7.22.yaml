      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef6c79-903f-410d-87e6-7cd2f9d98f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:52:05.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:15:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) -</strong> Families
        or people living in the same household are allowed to stay together in one
        hotel room for quarantine, the Department of Tourism said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3e6c8-dfd3-45e9-add1-c5feb6287d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:52:05.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:15:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Puyat made the clarification following
        reports some accredited quarantine hotels have been implementing "one-room-one-person-policy"
        even for those coming from the same household.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29718df-2f6a-4e13-9e4b-2a9a3e0f7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:52:05.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:15:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f997f07-bd16-4cc3-a09c-48d27d0fe262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:52:05.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:15:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Department is aware of the downturns that the pandemic
        brought to the tourism industry, particularly the accommodation sector, we
        would like to reiterate that all DOT-accredited establishments must strictly
        follow the guidelines released by the Department to avoid confusion among
        travelers who need to quarantine," Puyat said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9065ef-15d7-477d-954b-c4ffd138f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-22T16:52:05.407+08:00
